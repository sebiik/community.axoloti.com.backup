  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-03-10T21:14:30Z' itemprop='datePublished'>
             2019-03-10 21:14:30 UTC
           </time>
        </span>
        <span itemprop='position'>#182</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>probably remove the resistor at the spi location and bridge the connection at the iic location...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-03-10T21:17:15Z' itemprop='datePublished'>
             2019-03-10 21:17:15 UTC
           </time>
        </span>
        <span itemprop='position'>#183</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I actually tried it. I also same time added the bridge between R8. </p>

<p>How to wire? I wired like this:</p>

<p>GND: power ground --&gt; GND<br>VCC: --&gt; VDD<br>D0: CLK clock (sdk/scl k) --&gt; PB8<br>D1: MOSI data (sda) --&gt; PB9<br>RST: reset --&gt; VDD<br>DC: data/command --&gt; GND<br>CS: chip select signal --&gt; GND</p>

<p>But the screen stays black.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-03-10T21:38:45Z' itemprop='datePublished'>
             2019-03-10 21:38:45 UTC
           </time>
        </span>
        <span itemprop='position'>#184</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay, I got it work now, this is pretty cool!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2019-03-12T00:22:27Z' itemprop='datePublished'>
             2019-03-12 00:22:27 UTC
           </time>
        </span>
        <span itemprop='position'>#185</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What did you do to get it going?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-03-12T05:57:52Z' itemprop='datePublished'>
             2019-03-12 05:57:52 UTC
           </time>
        </span>
        <span itemprop='position'>#186</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just removed all the wiring from breadboard and wired it again. Then it worked</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-12T21:06:18Z' itemprop='datePublished'>
             2019-03-12 21:06:18 UTC
           </time>
        </span>
        <span itemprop='position'>#187</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The SSD1309 is compatible with the SSD1306.</p>

<p>This 2"42 <a href="https://www.amazon.fr/Swiftswan-Module-daffichage-Jaune-Bleu-dinterface/dp/B07MF34ZSD">OLED</a>  needs to be modified for I2C : remove a resistor, add three straps, connect the DC pin to zero for <span class="mention">@0x3C</span> or 3v3 for <span class="mention">@0x3D</span>...</p>

<p> The RES (reset) pin is more tricky and i had to experiment quite a lot before having something on the screen. <img src="//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5" title=":face_with_raised_eyebrow:" class="emoji" alt=":face_with_raised_eyebrow:"></p>

<p> At the moment i use a little RC circuit so that the OLED display resets automatically on power up... but i think it needs some more experimentation to say if it is reliable enough. (without this RC the OLED does not work)</p>

<pre><code>   VDD
     |
    | | 10k
     |
     +----------+--------&gt;Res pin
     |          |
   ----- 68nF  | | 100k
   -----        |
     |          |
    GND        GND</code></pre>

<p>Here are a 2.42" a 0.96" and a 1.3" displays.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8ae91e9a2094b1e6ac4c116d01964402b46fa57a" href="//community.axoloti.com/uploads/default/original/2X/8/8ae91e9a2094b1e6ac4c116d01964402b46fa57a.JPG" class="lightbox" title="OLEDs.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8ae91e9a2094b1e6ac4c116d01964402b46fa57a_1_690x388.JPG" width="690" height="388"><div class="meta">
<span class="filename">OLEDs.JPG</span><span class="informations">1080x608 247 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:9'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-03-16T03:19:33Z' itemprop='datePublished'>
             2019-03-16 03:19:33 UTC
           </time>
        </span>
        <span itemprop='position'>#188</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You're the best, got some ssh 1106 on the way but will also order some ssd1309 now!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-18T21:01:53Z' itemprop='datePublished'>
             2019-03-18 21:01:53 UTC
           </time>
        </span>
        <span itemprop='position'>#189</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm working on an object that will allow to display 8 lines of 21 characters...</p>

<p>Work in progress...<br><img src="//community.axoloti.com/uploads/default/original/2X/a/a83a2d4c3c2a98d3977acfebb8ad240e0504203a.JPG" width="220" height="136"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:16'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-03-22T09:21:17Z' itemprop='datePublished'>
             2019-03-22 09:21:17 UTC
           </time>
        </span>
        <span itemprop='position'>#190</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to have a oled screen working with knobs so that when knob is turned the screen shows the value and string for the knob automatically, so it wouldn't need to have any buttons pushed. And after like 15sec when no knob is touched oled would show scope.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2019-03-22T12:26:04Z' itemprop='datePublished'>
             2019-03-22 12:26:04 UTC
           </time>
        </span>
        <span itemprop='position'>#191</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can do that in the patch with objects -- knob turn to send a trig to the object to switch to that string and then a timer to switch back to "main" string page display.  </p>

<p>I'm away from the patcher, sorry I don't have any more detailed object names  <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-03-22T12:41:52Z' itemprop='datePublished'>
             2019-03-22 12:41:52 UTC
           </time>
        </span>
        <span itemprop='position'>#192</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks alot! I knew there was a way <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-22T17:42:09Z' itemprop='datePublished'>
             2019-03-22 17:42:09 UTC
           </time>
        </span>
        <span itemprop='position'>#193</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can also have a look at the "remind4" objects.<br><aside class="quote" data-topic="638" data-slug="spi-i2c-oled-display" data-post="58"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p><a class="mention" href="/u/johannes"></a><a class="mention" href="/u/johannes">@johannes</a>  had a great idea when implementing help pages, this is a nice way of documenting objects.  The OLED128x64 has only 4 inputs corresponding to 4 lines.  The remind4 can now be chained (since i updated the library).   <a href="//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG" title="remind4Chain.PNG" rel="nofollow noopener">[image]</a> The "chainTrig" boolean signals tells the next remind4 in the chain "hey, buddy, i've got something, please take my input and transmit it to your output".</p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ecleinjr'><b itemprop='author'>ecleinjr</b></a>
           
           <time datetime='2019-03-23T05:39:03Z' itemprop='datePublished'>
             2019-03-23 05:39:03 UTC
           </time>
        </span>
        <span itemprop='position'>#194</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey just a quick question about these connections. Did you just solder wires onto the Axocontrol board pins that were already soldered or are you running you wires from the axoloti pins underneath?</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-12T04:01:03Z' itemprop='datePublished'>
             2019-04-12 04:01:03 UTC
           </time>
        </span>
        <span itemprop='position'>#195</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can I show midi clock pulse on Oled somehow? Maybe just a blinking pixel on corner or something <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-12T05:28:39Z' itemprop='datePublished'>
             2019-04-12 05:28:39 UTC
           </time>
        </span>
        <span itemprop='position'>#196</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just use the period "." for example. i did something like this. you will need a string mux, one input with an empty string, the other with the period. connect the midiclock output to the mux in via a pulselength object, so you can adjust how long the point is lit. i also made some concatenate objects for strings, so you can still display other things on that line.</p>

<p>as a sidenote, it will be more precise and easier to just have a tempo LED....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-29T15:28:49Z' itemprop='datePublished'>
             2019-04-29 15:28:49 UTC
           </time>
        </span>
        <span itemprop='position'>#197</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Anyone have any more precise tips how to do this:</p>

<p>"Is it possible to have a oled screen working with knobs so that when knob is turned the screen shows the value and string for the knob automatically, so it wouldn't need to have any buttons pushed. And after like 15sec when no knob is touched oled would show scope."</p>

<p>"You can do that in the patch with objects -- knob turn to send a trig to the object to switch to that string and then a timer to switch back to "main" string page display."</p>
      </div>

        <p>check out the reminder object from <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>

        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-10T22:55:06Z' itemprop='datePublished'>
             2019-07-10 22:55:06 UTC

        </span>
        <span itemprop='position'>#199</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey i know i had this working before but i am currently egtting these errors on compiling in a very empty project... any idea <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>?</p>

<blockquote><p>! /Users/blndr/Documents/axoloti/build/xpatch.h.gch<br>. /Users/blndr/Documents/axoloti/axoloti-contrib/objects/tiar/HW/tiar_font5x8.h<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp: In member function 'void rootc::instanceOLED128x64__1::<em>calcScopePage(int, uint8</em>t*)':<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp:340:27: error: 'class rootc' has no member named 'instance_i'<br>    uint16_t y = ((parent-&gt;instance_i.t[i]+64)*3 )/8;<br>                           ^<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp: In member function 'void rootc::instanceOLED128x64__1::sendTextPage(int)':<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp:388:21: error: 'class rootc' has no member named 'instance_i'<br>     tY[i]=((parent-&gt;instance_i.t[i]+64)*3 )&gt;&gt;3;<br>                     ^<br>make: *** [/Users/blndr/Documents/axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 2<br>Compiling patch failed ( untitled )</p></blockquote>

<p>edit: nevermind. apparently this was because i had no tiar scope present in the project.<br>all working fine as expected from one of the GOATs, <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-23T17:53:47Z' itemprop='datePublished'>
             2019-07-23 17:53:47 UTC
           </time>
        </span>
        <span itemprop='position'>#200</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> what do you think is a maximum realistic amount of OLED on one I2C line? i have some that can jumper-select adresses 0x3c/0x3d and some with 0x78/0x7a, if i change the aderesses in your object these should work right? or would this even work with one of these i2c expanders/multiplexers?<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://learn.adafruit.com/adafruit-tca9548a-1-to-8-i2c-multiplexer-breakout" target="_blank" rel="nofollow noopener">learn.adafruit.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn-learn.adafruit.com/guides/images/000/001/124/medium800/tcasmall.jpg" width="" height="" class="thumbnail">

<h3><a href="https://learn.adafruit.com/adafruit-tca9548a-1-to-8-i2c-multiplexer-breakout" target="_blank" rel="nofollow noopener">Adafruit TCA9548A 1-to-8 I2C Multiplexer Breakout</a></h3>

<p>You just found the perfect I2C sensor, and you want to wire up two or three or more of them to your Arduino when you realize "Uh oh, this chip has a fixed I2C address, and from what I know about I2C, you cannot have two devices with the same address...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>also does anybody have experience with adding several SPI devices? can i just use other GPIO digital pins as additional CS/SS pins for the same MOSI/MISO/SCLK?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-07-29T21:08:02Z' itemprop='datePublished'>
             2019-07-29 21:08:02 UTC
           </time>
        </span>
        <span itemprop='position'>#201</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, i'm back form a short vacation</p>

<aside class="quote" data-post="200" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>0x3c/0x3d and some with 0x78/0x7a</p></blockquote></aside>

<p>The 0x78/0x7a are actually the same addresses as 0x3c/0x3d (there is an implicit 0 low bit 0x78 &lt;-&gt; 0x3c).</p>

<hr>

<p>The OLED thread is low priority compared to audio (flickers on the OLED are OK, clicks on the audio are not OK).<br>In my experience two OLEDs work well. But when a patch is heavy on the CPU, it will start to flicker: my code is aimed to scopes and tries to have a permanent refresh.</p>

<hr>

<p>I did not experimented with these multiplexers yet. They would need some more coding.<br>If the goal is to display parameters, the refresh could be "on demand"... that would be a new - and optimized for that purpose - design.</p>

<p>But I think that the best solution for more advanced designs is to use an arduino due or a teensy so that you can use the extensive set of drivers and color displays and communicate with the axoloti by midi or uart.</p>
      </div>

:2}],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33134,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-03-12T21:06:18.703Z","cooked":"\u003cp\u003eThe SSD1309 is compatible with the SSD1306.\u003c/p\u003e\n\n\u003cp\u003eThis 2\"42 \u003ca href=\"https://www.amazon.fr/Swiftswan-Module-daffichage-Jaune-Bleu-dinterface/dp/B07MF34ZSD\"\u003eOLED\u003c/a\u003e  needs to be modified for I2C : remove a resistor, add three straps, connect the DC pin to zero for \u003cspan class=\"mention\"\u003e@0x3C\u003c/span\u003e or 3v3 for \u003cspan class=\"mention\"\u003e@0x3D\u003c/span\u003e...\u003c/p\u003e\n\n\u003cp\u003e The RES (reset) pin is more tricky and i had to experiment quite a lot before having something on the screen. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5\" title=\":face_with_raised_eyebrow:\" class=\"emoji\" alt=\":face_with_raised_eyebrow:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e At the moment i use a little RC circuit so that the OLED display resets automatically on power up... but i think it needs some more experimentation to say if it is reliable enough. (without this RC the OLED does not work)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e   VDD\n     |\n    | | 10k\n     |\n     +----------+--------\u0026gt;Res pin\n     |          |\n   ----- 68nF  | | 100k\n   -----        |\n     |          |\n    GND        GND\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eHere are a 2.42\" a 0.96\" and a 1.3\" displays.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8ae91e9a2094b1e6ac4c116d01964402b46fa57a\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8ae91e9a2094b1e6ac4c116d01964402b46fa57a.JPG\" class=\"lightbox\" title=\"OLEDs.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8ae91e9a2094b1e6ac4c116d01964402b46fa57a_1_690x388.JPG\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eOLEDs.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1080x608 247 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":187,"post_type":1,"updated_at":"2019-03-12T21:59:26.258Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":118,"reads":189,"score":774.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.fr/Swiftswan-Module-daffichage-Jaune-Bleu-dinterface/dp/B07MF34ZSD","internal":false,"reflection":false,"clicks":51},{"url":"//community.axoloti.com/uploads/default/original/2X/8/8ae91e9a2094b1e6ac4c116d01964402b46fa57a.JPG","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/what-should-a-standard-metal-enclosure-look-like/6923/6","internal":true,"reflection":true,"title":"What should a standard metal enclosure look like?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33209,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_ url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35137,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-23T17:53:47.234Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e what do you think is a maximum realistic amount of OLED on one I2C line? i have some that can jumper-select adresses 0x3c/0x3d and some with 0x78/0x7a, if i change the aderesses in your object these should work right? or would this even work with one of these i2c expanders/multiplexers?\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://learn.adafruit.com/adafruit-tca9548a-1-to-8-i2c-multiplexer-breakout\" target=\"_blank\" rel=\"nofollow noopener\"\u003elearn.adafruit.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn-learn.adafruit.com/guides/images/000/001/124/medium800/tcasmall.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://learn.adafruit.com/adafruit-tca9548a-1-to-8-i2c-multiplexer-breakout\" target=\"_blank\" rel=\"nofollow noopener\"\u003eAdafruit TCA9548A 1-to-8 I2C Multiplexer Breakout\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eYou just found the perfect I2C sensor, and you want to wire up two or three or more of them to your Arduino when you realize \"Uh oh, this chip has a fixed I2C address, and from what I know about I2C, you cannot have two devices with the same address...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003ealso does anybody have experience with adding several SPI devices? can i just use other GPIO digital pins as additional CS/SS pins for the same MOSI/MISO/SCLK?\u003c/p\u003e","post_number":200,"post_type":1,"updated_at":"2019-07-23T17:58:02.031Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":57,"reads":166,"score":324.15,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://learn.adafruit.com/adafruit-tca9548a-1-to-8-i2c-multiplexer-breakout","internal":false,"reflection":false,"title":"Overview | Adafruit TCA9548A 1-to-8 I2C Multiplexer Breakout | Adafruit Learning System","clicks":8}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35219,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-07-29T21:08:02.621Z","cooked":"\u003cp\u003eHi, i'm back form a short vacation\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"200\" data-topic=\"638\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e0x3c/0x3d and some with 0x78/0x7a\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe 0x78/0x7a are actually the same addresses as 0x3c/0x3d (there is an implicit 0 low bit 0x78 \u0026lt;-\u0026gt; 0x3c).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThe OLED thread is low priority compared to audio (flickers on the OLED are OK, clicks on the audio are not OK).\u003cbr\u003eIn my experience two OLEDs work well. But when a patch is heavy on the CPU, it will start to flicker: my code is aimed to scopes and tries to have a permanent refresh.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI did not experimented with these multiplexers yet. They would need some more coding.\u003cbr\u003eIf the goal is to display parameters, the refresh could be \"on demand\"... that would be a new - and optimized for that purpose - design.\u003c/p\u003e\n\n\u003cp\u003eBut I think that the best solution for more advanced designs is to use an arduino due or a teensy so that you can use the extensive set of drivers and color displays and communicate with the axoloti by midi or uart.\u003c/p\u003e","post_number":201,"post_type":1,"updated_at":"2019-08-03T09:31:46.851Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":27,"incoming_link_count":3,"reads":161,"score":53.55,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream
