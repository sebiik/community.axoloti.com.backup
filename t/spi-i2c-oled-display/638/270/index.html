      <div class='post' itemprop='articleBody'>
        <p>I got two of the displays working, thanks for the great object.<br>In order to organize my patch, I want to dynamically switch the data sent to the display depending on the context. My object only has one string output per display line.</p>

<p>I made a function in my sub patch in the "local data" tab, copied from "f_c", and I added the local data and init calls as well.</p>

<pre><code>char* f_c(float i, char* prefix) {
	char c[7+strlen(prefix)];
	char *p=c+strlen(prefix);
	strcpy(&amp;c[0],prefix);
	float f = i * (1.0f/(1&lt;&lt;21));
	if(i &gt; 0)       p[0] = '+';
	else if(i &lt; 0) {p[0] = '-'; f = -f; }
	else p[0] = ' ';
	if(f &gt;= 1000){
	  p[1]=127;p[2]=127;p[3]=0;
	} else {
	  {
	    int cent=(int)(f/100);
	    if(cent == 0) p[1]=' '; else p[1]='0' + cent;
	    f -= cent * 100;
	  }
	  {
	    int diz=(int)(f/10);
	    if(diz == 0) p[2] = ' '; else p[2]='0' + diz;
	    f -= diz * 10;
	  }
	  {
	    int un = (int)(f);
	    p[3] = '0' + un;
	    f -= un * 1;
	    p[4] = '.';
	  }
	  {
	  int diz = (int)(f*10);
	  p[5] = '0'+diz;
	  f -= diz * 10;
	  }
	  p[6]=0;
	}

	return c;

}</code></pre>

<p>If I call it from my k-rate code, the prefix string is displayed, the float is not. I don't understand why.<br>I tried both strbar and bar mode in the same manner. I get similar results (no bar basically)<br>I set the c[0] byte according to the mode. they are displayed as "U"</p>

<pre><code>char* stringbar(int i, char* prefix) {
	char c[2 + strlen(prefix)];
	strcpy(&amp;c[2], prefix);
	c[0] = 0;                         //string bar mode
	int32_t v = __SSAT(i,28)&gt;&gt;21;
	if(v &gt;= 0)
  		c[1] = (uint8_t)(v + 1); // must not be zero !
	else 
  		c[1] = (uint8_t)(256 + v); 
	return c;
}


char* barmode(int i){
	char c[3];
	c[0] = 2;  //bar mode
	c[2] = '\0';
	int32_t v = i &gt;&gt;20;
	if(v &gt;= 0)
	  if(v &gt; 127)
	    c[1] = 128;
	  else
	    c[1] = (uint8_t)(v + 1); //[1 128]
	else
	  if(v &lt; -127)
	    c[1] = 129;
	  else    
	    c[1] = (uint8_t)(256 + v);  //[255 128] 
	return c;
}</code></pre>

<p>Obviously I'm missing something here, but I do not get it...</p>

      <div class='post' itemprop='articleBody'>
        <p>I like the remind4 object from <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>   but I would have the parameter on 1 line an the value on a separate line. Your approach to do it is smart but a little bit complicated. Would it be possible to modify the remind4 object to display on 2 lines?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-02-10T16:28:38Z' itemprop='datePublished'>
             2021-02-10 16:28:38 UTC
           </time>
        </span>
        <span itemprop='position'>#263</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys.</p>

<p>Long time ago I bought a cople of the OLED display, but I don't remember if it was SPI or I2C.</p>

<p>Is there anyway I can find out the type?</p>

<p>I checked the small bags that they came it, they had a number on it, which I googled, but didn't find any answer. I also checked my Ebay purchase history, but it only goes 2 years back, so can not see anything there either, I bough them more than 2 years ago.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gonp'><b itemprop='author'>gonp</b></a>
           
           <time datetime='2021-02-10T18:02:41Z' itemprop='datePublished'>
             2021-02-10 18:02:41 UTC
           </time>
        </span>
        <span itemprop='position'>#264</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if it has 4 pins:<br>- SCL<br>- SDA<br>- VCC<br>- GND<br>then it is I2C.</p>

<p>for SPI you would have 6 pins:<br>- MOSI<br>- SCK<br>- CS<br>- DC<br>- VCC<br>- GND</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-02-10T19:00:45Z' itemprop='datePublished'>
             2021-02-10 19:00:45 UTC
           </time>
        </span>
        <span itemprop='position'>#265</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/gonp">@gonp</a></p>

<p>Thank you very much, it only have 4 pins, so it must be I2C. That was actually what I was hoping for. Going to try them out for an Ardunio build I am working on <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Djeremaille'><b itemprop='author'>Djeremaille</b></a>
           
           <time datetime='2021-02-11T07:20:39Z' itemprop='datePublished'>
             2021-02-11 07:20:39 UTC
           </time>
        </span>
        <span itemprop='position'>#266</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I managed to isolate the value and display it on another line<br>outlet_out = c;<br>outlet_out2 = p;</p>

<p>I will investigate to display only the "prefix" on the other line.</p>

<p>Edit: It's ok now. I have 3 outputs. Chainable. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-23T19:13:49Z' itemprop='datePublished'>
             2021-02-23 19:13:49 UTC
           </time>
        </span>
        <span itemprop='position'>#267</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not so much a question of "is this a bad idea?", but more of a question of "how bad of an idea is this?"</p>

<p>Can I run a single i2c display off of two separate buses (two different wires soldered onto each the SCL and SDA pins) if both are running 3.3v logic? Say for example, I'm using a Teensy sending serial to the Axoloti, and want to use the screen to indicate things on the control side (sending from Teensy i2c bus), and then I want to use a scope object in the Axoloti to view something on screen there, using MIDI to toggle between the screens. Hypothetically the "clear buffer" function of one would wipe the display of the other.</p>

<p>They're both running off of the same power source, share common ground, etc. I know it's not ideal, but is it <em>possible</em>? There's that other thread where someone attached a rotary encoder onto one pin, so I know there are other mad-lads on here <img src="//community.axoloti.com/images/emoji/twitter/rofl.png?v=5" title=":rofl:" class="emoji" alt=":rofl:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2021-02-23T20:40:56Z' itemprop='datePublished'>
             2021-02-23 20:40:56 UTC
           </time>
        </span>
        <span itemprop='position'>#268</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Both share the same GND, and since I2C ist open collector / open drain, I see no <span class="bbcode-i">electrical</span> problems (apart from a slight chance of ground loops), i.e. nothing will burst into flames or go up in smoke.<br>However, I2C is a single-master bus (well, there are extended specs for multi-master I2C, but I've never seen that work), so connecting two masters (Teensy and Axoloti) can lead to serious confusion and software crashes, unless the I2C implementations are very robust. Each master believes it is the one and only boss on the bus and will send commands whenever it wants and will interpret all other signals on the bus as responses from the slave (the display). So if both happen to send data to the display at approximately the same time, chaos ensues.<br>So, you can try it, you won't break anything, the results may be fun, but don't expect a reliably working, useful display.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-23T20:57:05Z' itemprop='datePublished'>
             2021-02-23 20:57:05 UTC
           </time>
        </span>
        <span itemprop='position'>#269</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh understood, because for some reason I had thought that there wasn't any sort of "return" signal from the OLED, but since the SDA works both ways it sounds like the SDA send of the Teensy/Axo might be returned to the other device. Is it possible to use an i2c multiplexer as a demultiplexer, the way that you can with digital/analog and a 4067 (understanding that they're different protocols)?</p>

<p>Either way, thanks for the answer! If I try this, I'll be sure to post the results here. Should be hilarious.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2021-02-23T21:45:48Z' itemprop='datePublished'>
             2021-02-23 21:45:48 UTC
           </time>
        </span>
        <span itemprop='position'>#270</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>AFAIK, I2C multiplexers only work the other way around, i.e. to connect one master to several busses. As the multiplexer gets its switching commands via I2C, you can't just connect it "backwards".<br>But any analog multiplexer (e.g. 4067) should be able to switch I2C.<br>Also you could use a handshake signal and software to make sure that only one master at a time uses the display.</p>
      </div>

          ps.store("topic_638", {"post_stream":{"posts":[{"id":41500,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-12-03T22:40:40.359Z","cooked":"\u003cp\u003eNo, they won't work. \u003cbr\u003eThey cannot be configured to I2C and\u003cbr\u003ethey do not work at all like the little monochrome 128x64 oled displays (not the same binary structure and commands to display pixels).\u003c/p\u003e","post_number":254,"post_type":1,"updated_at":"2020-12-03T22:40:40.359Z","reply_count":1,"reply_to_post_number":253,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":79,"score":21.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41647,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2020-12-13T16:26:43.109Z","cooked":"\u003cp\u003eI got two of the displays working, thanks for the great object.\u003cbr\u003eIn order to organize my patch, I want to dynamically switch the data sent to the display depending on the context. My object only has one string output per display line.\u003c/p\u003e\n\n\u003cp\u003eI made a function in my sub patch in the \"local data\" tab, copied from \"f_c\", and I added the local data and init calls as well.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003echar* f_c(float i, char* prefix) {\n\tchar c[7+strlen(prefix)];\n\tchar *p=c+strlen(prefix);\n\tstrcpy(\u0026amp;c[0],prefix);\n\tfloat f = i * (1.0f/(1\u0026lt;\u0026lt;21));\n\tif(i \u0026gt; 0)       p[0] = '+';\n\telse if(i \u0026lt; 0) {p[0] = '-'; f = -f; }\n\telse p[0] = ' ';\n\tif(f \u0026gt;= 1000){\n\t  p[1]=127;p[2]=127;p[3]=0;\n\t} else {\n\t  {\n\t    int cent=(int)(f/100);\n\t    if(cent == 0) p[1]=' '; else p[1]='0' + cent;\n\t    f -= cent * 100;\n\t  }\n\t  {\n\t    int diz=(int)(f/10);\n\t    if(diz == 0) p[2] = ' '; else p[2]='0' + diz;\n\t    f -= diz * 10;\n\t  }\n\t  {\n\t    int un = (int)(f);\n\t    p[3] = '0' + un;\n\t    f -= un * 1;\n\t    p[4] = '.';\n\t  }\n\t  {\n\t  int diz = (int)(f*10);\n\t  p[5] = '0'+diz;\n\t  f -= diz * 10;\n\t  }\n\t  p[6]=0;\n\t}\n\n\treturn c;\n\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eIf I call it from my k-rate code, the prefix string is displayed, the float is not. I don't understand why.\u003cbr\u003eI tried both strbar and bar mode in the same manner. I get similar results (no bar basically)\u003cbr\u003eI set the c[0] byte according to the mode. they are displayed as \"U\"\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003echar* stringbar(int i, char* prefix) {\n\tchar c[2 + strlen(prefix)];\n\tstrcpy(\u0026amp;c[2], prefix);\n\tc[0] = 0;                         //string bar mode\n\tint32_t v = __SSAT(i,28)\u0026gt;\u0026gt;21;\n\tif(v \u0026gt;= 0)\n  \t\tc[1] = (uint8_t)(v + 1); // must not be zero !\n\telse \n  \t\tc[1] = (uint8_t)(256 + v); \n\treturn c;\n}\n\n\nchar* barmode(int i){\n\tchar c[3];\n\tc[0] = 2;  //bar mode\n\tc[2] = '\\0';\n\tint32_t v = i \u0026gt;\u0026gt;20;\n\tif(v \u0026gt;= 0)\n\t  if(v \u0026gt; 127)\n\t    c[1] = 128;\n\t  else\n\t    c[1] = (uint8_t)(v + 1); //[1 128]\n\telse\n\t  if(v \u0026lt; -127)\n\t    c[1] = 129;\n\t  else    \n\t    c[1] = (uint8_t)(256 + v);  //[255 128] \n\treturn c;\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eObviously I'm missing something here, but I do not get it...\u003c/p\u003e","post_number":255,"post_type":1,"updated_at":"2020-12-13T16:26:43.109Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":81,"score":22.15,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Kasper Jordaens","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41653,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-12-14T20:34:23.057Z","cooked":"\u003caside class=\"quote\" data-post=\"254\" data-topic=\"638\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNo, they won't work. \u003cbr\u003eThey cannot be configured to I2C and\u003cbr\u003ethey do not work at all like the little monochrome 128x64 oled displays (not the same binary structure and commands to display pixels).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHey ho thanks for the clear answer! Did you have any progress getting 8 lines on a 2,42\"? What you posted there above looks quite promisings!\u003c/p\u003e\n\n\u003cp\u003eEDIT: Ah I just saw the objects with the 8 lines. Looks very very promising, I wanna get nio build I am working on \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":265,"post_type":1,"updated_at":"2021-02-10T19:00:45.569Z","reply_count":0,"reply_to_post_number":264,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":60,"score":27.7,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gonp","avatar_template":"/letter_avatar_proxy/v2/letter/g/d2c977/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42299,"name":"","username":"Djeremaille","avatar_template":"/letter_avatar_proxy/v2/letter/d/90db22/{size}.png","created_at":"2021-02-11T07:20:39.658Z","cooked":"\u003cp\u003eI managed to isolate the value and display it on another line\u003cbr\u003eoutlet_out = c;\u003cbr\u003eoutlet_out2 = p;\u003c/p\u003e\n\n\u003cp\u003eI will investigate to display only the \"prefix\" on the other line.\u003c/p\u003e\n\n\u003cp\u003eEdit: It's ok now. I have 3 outputs. Chainable. Thanks!\u003c/p\u003e","post_number":266,"post_type":1,"updated_at":"2021-02-11T09:50:51.330Z","reply_count":0,"reply_to_post_number":262,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":58,"score":27.35,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Djeremaille","avatar_template":"/letter_avatar_proxy/v2/letter/d/90db22/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":413,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42506,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-23T19:13:49.547Z","cooked":"\u003cp\u003eNot so much a question of \"is this a bad idea?\", but more of a question of \"how bad of an idea is this?\"\u003c/p\u003e\n\n\u003cp\u003eCan I run a single i2c display off of two separate buses (two different wires soldered onto each the SCL and SDA pins) if both are running 3.3v logic? Say for example, I'm using a Teensy sending serial to the Axoloti, and want to use the screen to indicate things on the control side (sending from Teensy i2c bus), and then I want to use a scope object in the Axoloti to view something on screen there, using MIDI to toggle between the screens. Hypothetically the \"clear buffer\" function of one would wipe the display of the other.\u003c/p\u003e\n\n\u003cp\u003eThey're both running off of the same power source, share common ground, etc. I know it's not ideal, but is it \u003cem\u003epossible\u003c/em\u003e? There's that other thread where someone attached a rotary encoder onto one pin, so I know there are other mad-lads on here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/rofl.png?v=5\" title=\":rofl:\" class=\"emoji\" alt=\":rofl:\"\u003e\u003c/p\u003e","post_number":267,"post_type":1,"updated_at":"2021-02-23T19:24:41.205Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":52,"score":21.05,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42509,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2021-02-23T20:40:56.973Z","cooked":"\u003cp\u003eBoth share the same GND, and since I2C ist open collector / open drain, I see no \u003cspan class=\"bbcode-i\"\u003eelectrical\u003c/span\u003e problems (apart from a slight chance of ground loops), i.e. nothing will burst into flames or go up in smoke.\u003cbr\u003eHowever, I2C is a single-master bus (well, there are extended specs for multi-master I2C, but I've never seen that work), so connecting two masters (Teensy and Axoloti) can lead to serious confusion and software crashes, unless the I2C implementations are very robust. Each master believes it is the one and only boss on the bus and will send commands whenever it wants and will interpret all other signals on the bus as responses from the slave (the display). So if both happen to send data to the display at approximately the same time, chaos ensues.\u003cbr\u003eSo, you can try it, you won't break anything, the results may be fun, but don't expect a reliably working, useful display.\u003c/p\u003e","post_number":268,"post_type":1,"updated_at":"2021-02-23T20:40:56.973Z","reply_count":1,"reply_to_post_number":267,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":55,"score":36.75,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2371,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42510,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-23T20:57:05.556Z","cooked":"\u003cp\u003eOh understood, because for some reason I had thought that there wasn't any sort of \"return\" signal from the OLED, but since the SDA works both ways it sounds like the SDA send of the Teensy/Axo might be returned to the other device. Is it possible to use an i2c multiplexer as a demultiplexer, the way that you can with digital/analog and a 4067 (understanding that they're different protocols)?\u003c/p\u003e\n\n\u003cp\u003eEither way, thanks for the answer! If I try this, I'll be sure to post the results here. Should be hilarious.\u003c/p\u003e","post_number":269,"post_type":1,"updated_at":"2021-02-23T20:57:05.556Z","reply_count":1,"reply_to_post_number":268,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":56,"score":16.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42511,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2021-02-23T21:45:48.112Z","cooked":"\u003cp\u003eAFAIK, I2C multiplexers only work the other way around, i.e. to connect one master to several busses. As the multiplexer gets its switching commands via I2C, you can't just connect it \"backwards\".\u003cbr\u003eBut any analog multiplexer (e.g. 4067) should be able to switch I2C.\u003cbr\u003eAlso you could use a handshake signal and software to make sure that only one master at a time uses the display.\u003c/p\u003e","post_number":270,"post_type":1,"updated_at":"2021-02-23T21:45:48.112Z","reply_count":0,"reply_to_post_number":269,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":56,"score":42.15,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/software-patch-for-assigning-hardware-display-screen/7199/2","internal":true,"reflection":true,"title":"Software Patch for assigning Hardware display screen","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2371,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":
