        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-26T01:32:48Z' itemprop='datePublished'>
             2020-02-26 01:32:48 UTC
           </time>
        </span>
        <span itemprop='position'>#221</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah that actually works but it will only let me set one pixel per column, like the scope.<br>looking at your code i think it might be much easier for you to add something that reads from a straight up display buffer table, rather than decoding the 128x int from the scope for the 8x8pixel pages? if you don't feel like doing it i'd love to give it a try if you can hold my hand on how to get the embedded version to re-compile...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-02-26T06:19:40Z' itemprop='datePublished'>
             2020-02-26 06:19:40 UTC
           </time>
        </span>
        <span itemprop='position'>#222</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can't really use an embedded version. just copy it to your local files (with the .h file that contains the font) and edit that. </p>

<p>includes do not work with embedded objects, has been like that for ages now <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-26T07:44:31Z' itemprop='datePublished'>
             2020-02-26 07:44:31 UTC
           </time>
        </span>
        <span itemprop='position'>#223</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My OLED objects do not include an image buffer and they are optimized specifically for scopes and text. So they are light on CPU and RAM.</p>

<p>If you want to make a general purpose OLED driver you will have to implement an image buffer and the primitives to set and reset pixels and line drawing (Bresenham)... Also, you may need to do double buffering to avoid flickering. Every image buffer will take 1kByte from RAM.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-26T16:56:04Z' itemprop='datePublished'>
             2020-02-26 16:56:04 UTC
           </time>
        </span>
        <span itemprop='position'>#224</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah thats what i as gonna try and do, set up the image buffer as a big table for now, but i was failing to change your OLED object to convert the OLED "pages"  from a bigger table that represents each pixel, instead of the "1.5 dimensional" scope table. from looking at the code i think while probably inefficient that shouldn't be too hard to realize, so then one could start building proper gfx routines based on that image buffer table. i think it would be graet ot have a way to just access every pixel manually for now, even at the cost of 1-2k ram.</p>

<p>i will try and see if i get anywhere with <a class="mention" href="/u/lokki">@lokki</a>'s recommendation. did the same before when modifying some MI objects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-27T13:18:33Z' itemprop='datePublished'>
             2020-02-27 13:18:33 UTC
           </time>
        </span>
        <span itemprop='position'>#225</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't forget that it is a 128x64 on off display (no greyscales) complicated graphics would look like retro computing, I mean ZX81 sinclair retro...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-27T21:36:03Z' itemprop='datePublished'>
             2020-02-27 21:36:03 UTC
           </time>
        </span>
        <span itemprop='position'>#226</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah i udnerstand, i don't wanna go all out gfx madneses, but what i do on thee same OLEDs controlled by a teensy is just displaying basic info in a little more flexible style. for example displaying ADSR shapes or sample waveform overviews would be fun for me, or custom shaped icons and bars. what you did already is absolutely incredible and more than good enough for the most use cases, especially cause a lot of customisation can still be done by just hhacking into your font file i guess. it just seems like a pretty low hanging fruit to just replace the scope buffer with a more universal 128x64x1bit buffer, so i'll see if i get around to trying something!</p>

<p>edit.<br>i felt adventurous after working on my synth, got the stock 24band analyzer object to display at least something on the OLED, no luck in making it pretty or getting the full rfft to display, yet</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/dc585f76fb9861659fedfb4f74aeb33d5bcfc7ba" href="//community.axoloti.com/uploads/default/original/2X/d/dc585f76fb9861659fedfb4f74aeb33d5bcfc7ba.jpg" class="lightbox" title="IMG_8766.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/dc585f76fb9861659fedfb4f74aeb33d5bcfc7ba_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_8766.jpg</span><span class="informations">1928x1446 555 KB</span><span class="expand"></span>
</div></a></div><br>working on some other stuff i finally understood how to work with includes on custom objects... so maybe one of these days i'll give the OLEDs a shot</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-03-03T16:20:52Z' itemprop='datePublished'>
             2020-03-03 16:20:52 UTC
           </time>
        </span>
        <span itemprop='position'>#227</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just got this working on a modified AxoControl and wanted to thank <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> and everyone else who helped get this going.  So very cool...</p>

<p>Regards,<br>   John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-03-03T21:21:33Z' itemprop='datePublished'>
             2020-03-03 21:21:33 UTC
           </time>
        </span>
        <span itemprop='position'>#228</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> so what i did is hack your OLED object, currently ignores modes and all text stuff and just copies 128 bytes for each of the 8 <em>pages</em>, from an objref "t" array that now is [8][128]. then i started doing some basic pixel routines so you can manipulate them in a normal [128,64] pixel adressing. stole a <em>line</em> algorithm from adafruit, somewhat working. i'll post code snippets later in casee someone wants to investige further. it's really quick and dirty though and i am sure very inefficiently written. no overflow protection or whatever. memory use should remain at 1kB though.</p>

<div class="lazyYT" data-youtube-id="EDJSbJUX91E" data-youtube-title="axoloti oled control ja" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>main <em>Thread</em> (reduced the thdSleep from iirc 32 to 4 for smooth updates, tradeoff probably more audio glitches, less cpu left). might need a double buffer or some syncing to avoid the current screen tearing when OLED gets updated while buffer changes are happening.</p>

<blockquote><p>msg_t ThreadX2()<br>{<br>  setup();<br>  while (!chThdShouldTerminate()) {<br>    if(!disable){<br>      for(int i = 0; i &lt; 8; i++){<br>      	memcpy(tY, &amp;attr_scope.t[i][0],128);<br>        	sendPage(i);<br>      }<br>    }<br>    chThdSleepMilliseconds(4);<br>  }<br>  chThdExit((msg_t)0);<br>}</p></blockquote>

<p>and for the <em>sendPage</em> i just ripped out all the text/scope/mode stuff and again just copied memory from temp buffer to tx buffer (i guess one could avoid the temp buffer with this method altogether since all actual rendering has to happen somewhere else anyways haha. saves 128B memory.</p>

<blockquote><p>void sendPage(int page){<br>  i2cAcquireBus(&amp;I2CD1);<br>  //prepare transmission to the "page"<br>  cmd(COLUMNADDR, 0, 127);   // Column start end<br>  cmd(PAGEADDR, page, page);  // Page start end<br>  if(attr_type == 1106){<br>    cmd(0xB0 + page);//set page address<br>    cmd(2 &amp; 0xf);//set lower column address<br>    cmd(0x10 | (2 &gt;&gt; 4));//set higher column address<br>  }<br>  i2cReleaseBus(&amp;I2CD1);<br>//<br>  memcpy(txbuf, tY, 128);<br>//<br>  //transmit the page<br>  txbuf[0] = 0x40;<br>  i2cAcquireBus(&amp;I2CD1);<br>  i2cMasterTransmitTimeout(&amp;I2CD1, attr_I2CADDR, txbuf, 129, rxbuf, 0, 30);<br>  i2cReleaseBus(&amp;I2CD1);<br>}</p></blockquote>

<p>.</p>

<p>temporary gfx code. forum software blockquote sucks for spacing. that being said, i wish the axo patcher had an auto-format function.</p>

<blockquote><p>uint8_t t[8][128];<br>//<br>void clearDisplay (void){<br>	for (int i=0; i&lt;8; i++){<br>		for (int j=0; j&lt;128; j++){<br>			t[i][j]=0b00000000;<br>		}<br>	}<br>}<br>//<br>void writePixel (uint8_t x, uint8_t y){<br>	uint8_t ppage = y&gt;&gt;3;<br>	uint8_t prow = y &amp; 0b00000111;<br>	//LogTextMessage("page %d - row %d", ppage, prow);<br>	t[ppage][x] += (1&lt;&lt;prow);<br>}</p></blockquote>

<p>all this being said and done i agree 100% that any more elaborate GFX/UI tasks are better offloaded to an external teensy or whatever MCU, and not hog your precious DSP board with that.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>looks great. i would rather use  |=  than  += for the writepixel.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-04T10:40:51Z' itemprop='datePublished'>
             2020-03-04 10:40:51 UTC
           </time>
        </span>

        <p>Superb weasel, this is awesome...well done </p>

<p>you and SmashedTransistors working together on this, I'm very excited</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-03-04T13:35:54Z' itemprop='datePublished'>
             2020-03-04 13:35:54 UTC
           </time>
        </span>
        <span itemprop='position'>#231</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="229" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>would rather use  |=  than  += for the writepixel.</p></blockquote></aside>

<p>I assume thats a bitwise <em>or</em> add or something? I was just calling some blind shots.. Good call, makes sense!</p>

<aside class="quote" data-post="230" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png" class="avatar">reubenfinger:</div>
<blockquote><p>you and SmashedTransistors working together on this</p></blockquote></aside>

<p>Haha appreciate the kind words but it‚Äôs really all smashis work, i merely deleted a couple lines. I have a couple more thoughts on this and will fwd to you guys but tbh i think i should focus on working on my actual project rather than doing gfx libraries i‚Äôll never use lol</p>

<p>Smasher i‚Äôll send you what i have after one more day of cleaning up maybe you have a vibe to make it into something real!</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/guibot'><b itemprop='author'>guibot</b></a>
           
           <time datetime='2020-03-22T14:38:02Z' itemprop='datePublished'>
             2020-03-22 14:38:02 UTC
           </time>
        </span>
        <span itemprop='position'>#232</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've made it, and it was very straightforward <br>Removed the resistor on the OLED and connected the other two pads.<br>Pull-up 10k resistors on PB8 and PB9 <br><img src="//community.axoloti.com/uploads/default/original/2X/7/7a48b5c234b34df3387694708824f2cba205fa4c.JPG" width="600" height="450"><img src="//community.axoloti.com/uploads/default/original/2X/8/853554c61dc8f78c0c145637c40dc4be455b13cb.JPG" width="600" height="450"><img src="//community.axoloti.com/uploads/default/original/2X/d/df8d26790bdca7661266a1d51cdc83242ac1c593.JPG" width="600" height="450"><br>Working!!<br>Now onto the hard part, the code <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-03-22T15:09:11Z' itemprop='datePublished'>
             2020-03-22 15:09:11 UTC
           </time>
        </span>
        <span itemprop='position'>#233</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>gpio/i2c/config has these two lines:<br></p>

<p></p><pre><code class="lang-auto">palSetPadMode(GPIOB, 8, PAL_MODE_ALTERNATE(4)|PAL_STM32_PUDR_PULLUP|PAL_STM32_OTYPE_OPENDRAIN);// SCL
palSetPadMode(GPIOB, 9, PAL_MODE_ALTERNATE(4)|PAL_STM32_PUDR_PULLUP|PAL_STM32_OTYPE_OPENDRAIN);// SDA</code></pre>

<p>Which means, it configures PB8 and PB9 with STM32 internal pullups.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           <time datetime='2020-03-22T19:09:05Z' itemprop='datePublished'>
             2020-03-22 19:09:05 UTC

        <aside class="quote" data-post="232" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/guibot/40/6700_1.png" class="avatar">guibot:</div>
<blockquote><p>Now onto the hard part, the code</p></blockquote></aside>

        <span>
          <a href='/u/guibot'><b itemprop='author'>guibot</b></a>
           
           <time datetime='2020-03-22T20:59:01Z' itemprop='datePublished'>
             2020-03-22 20:59:01 UTC
           </time>

        <span itemprop='position'>#235</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes I've been working with the <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> objects, when I said code I meant patching stuff.. I don't actually code anything in the Axoloti</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2020-04-15T17:35:11Z' itemprop='datePublished'>
             2020-04-15 17:35:11 UTC
           </time>
        </span>
        <span itemprop='position'>#236</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys, lately I wanted to play around with the Oled object from SmashedTransistors.<br>Beign quite a beginner in terms of code, i thought I could just embed the Oled Object as a patch/object and then try to play with the code.<br>Unfortunately, the resulted patch does not compile after that operation, it gets stuck on "Done changing working directory".</p>

<p>Is there something I'm missing? Is there a solution for that?</p>

<p>thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-04-15T18:29:00Z' itemprop='datePublished'>
             2020-04-15 18:29:00 UTC
           </time>
        </span>
        <span itemprop='position'>#237</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sure. the OLED objects use an include, look at the original file. in short: you cannot embed them. you rather want to copy the file to your local library and copy the included file over as well (preserve the folder structure)...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2020-04-15T21:52:46Z' itemprop='datePublished'>
             2020-04-15 21:52:46 UTC
           </time>
        </span>
        <span itemprop='position'>#238</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, yes it make sense, the included file is the font informations I guess. <br>I'll try it tomorrow!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2020-05-06T09:13:17Z' itemprop='datePublished'>
             2020-05-06 09:13:17 UTC
           </time>
        </span>
        <span itemprop='position'>#239</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've always felt that these tiny OLEDs have much more potential for controlling the Axoloti so I've started messing with tiar's OLED objects.</p>

<p>First of all I've added an 'invert Line' inlet which highlights one line just like when you'd scroll through a menu line by line (with integer inlet: 0=off, 10=line1, etc.).</p>

<p><a href="https://gph.is/g/4z9lJkw" rel="nofollow noopener">OLED gif</a></p>

<p>For now I am adding functions via additional inlets/outlets to the existing objects, but that would leave it to each user to implement a higher-level UI on their OLEDs.</p>

<p>For ease of use I would eventually want to create a small collection of "menu UI" objects which offer a menu tree that:</p>

<ul>
<li>must be easy to populate and navigate (dedicated menu tree object)?</li>
<li>can send and receive values to/from objects?</li>
<li>can interface with preset objects so you could load, edit, and store presets</li>
</ul>

<p>Any thoughts?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:4'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2020-05-06T10:50:08Z' itemprop='datePublished'>
             2020-05-06 10:50:08 UTC
           </time>
        </span>
        <span itemprop='position'>#240</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great ideas! I also feel that having a good collection of Oled objects would change a lot the approach of Axoloti to some people. Some friends bought an Axoloti and sold it back later because they were lacking visual feedback and the did not have the knowledge or the will to fiddle around.</p>

<p>I'm also currently trying to study Tiar's objects, I'm quite noobish with C++ and doing more reverse engineering than coding at the moment, so I can't offer my help on the technical side.</p>

<p>I did start, however, to program my own fonts as well as using these to create animations on the screen. <br>Right now, I'm still limited by the number of lines (pages) and characters and I need to build a puzzle typeface to display an image and animate it.</p>

<p>I believe that a great addition would be the possibility to change (via an inlet or a selector) the number of line the user wants to display (as well as the size of the font).<br>being able to play around with the graphics would be a great addition and could lead to great custom animations, fonts ans menus.</p>
      </div>

s just displaying basic info in a little more flexible style. for example displaying ADSR shapes or sample waveform overviews would be fun for me, or custom shaped icons and bars. what you did already is absolutely incredible and more than good enough for the most use cases, especially cause a lot of customisation can still be done by just hhacking into your font file i guess. it just seems like a pretty low hanging fruit to just replace the scope buffer with a more universal 128x64x1bit buffer, so i'll see if i get around to trying something!\u003c/p\u003e\n\n\u003cp\u003eedit.\u003cbr\u003ei felt adventurous after working on my synth, got the stock 24band analyzer object to display at least something on the OLED, no luck in making it pretty or getting the full rfft to display, yet\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/dc585f76fb9861659fedfb4f74aeb33d5bcfc7ba\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dc585f76fb9861659fedfb4f74aeb33d5bcfc7ba.jpg\" class=\"lightbox\" title=\"IMG_8766.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/dc585f76fb9861659fedfb4f74aeb33d5bcfc7ba_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_8766.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1928x1446 555 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eworking on some other stuff i finally understood how to work with includes on custom objects... so maybe one of these days i'll give the OLEDs a shot\u003c/p\u003e","post_number":226,"post_type":1,"updated_at":"2020-03-03T04:07:57.282Z","reply_count":0,"reply_to_post_number":225,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":115,"score":54.15,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/dc585f76fb9861659fedfb4f74aeb33d5bcfc7ba.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38847,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-03-03T16:20:52.973Z","cooked":"\u003cp\u003eJust got this working on a modified AxoControl and wanted to thank \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e and everyone else who helped get this going.  So very cool...\u003c/p\u003e\n\n\u003cp\u003eRegards,\u003cbr\u003e   John\u003c/p\u003e","post_number":227,"post_type":1,"updated_at":"2020-03-03T16:20:52.973Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":114,"score":33.75,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38852,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-03-03T21:21:33.603Z","cooked":"\u003cp\u003eok \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e so what i did is hack your OLED object, currently ignores modes and all text stuff and just copies 128 bytes for each of the 8 \u003cem\u003epages\u003c/em\u003e, from an objref \"t\" array that now is [8][128]. then i started doing some basic pixel routines so you can manipulate them in a normal [128,64] pixel adressing. stole a \u003cem\u003eline\u003c/em\u003e algorithm from adafruit, somewhat working. i'll post code snippets later in casee someone wants to investige further. it's really quick and dirty though and i am sure very inefficiently written. no overflow protection or whatever. memory use should remain at 1kB though.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"EDJSbJUX91E\" data-youtube-title=\"axoloti oled control ja\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003emain \u003cem\u003eThread\u003c/em\u003e (reduced the thdSleep from iirc 32 to 4 for smooth updates, tradeoff probably more audio glitches, less cpu left). might need a double buffer or some syncing to avoid the current screen tearing when OLED gets updated while buffer changes are happening.\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003emsg_t ThreadX2()\u003cbr\u003e{\u003cbr\u003e  setup();\u003cbr\u003e  while (!chThdShouldTerminate()) {\u003cbr\u003e    if(!disable){\u003cbr\u003e      for(int i = 0; i \u0026lt; 8; i++){\u003cbr\u003e      \tmemcpy(tY, \u0026amp;attr_scope.t[i][0],128);\u003cbr\u003e        \tsendPage(i);\u003cbr\u003e      }\u003cbr\u003e    }\u003cbr\u003e    chThdSleepMilliseconds(4);\u003cbr\u003e  }\u003cbr\u003e  chThdExit((msg_t)0);\u003cbr\u003e}\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eand for the \u003cem\u003esendPage\u003c/em\u003e i just ripped out all the text/scope/mode stuff and again just copied memory from temp buffer to tx buffer (i guess one could avoid the temp buffer with this method altogether since all actual rendering has to happen somewhere else anyways haha. saves 128B memory.\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003evoid sendPage(int page){\u003cbr\u003e  i2cAcquireBus(\u0026amp;I2CD1);\u003cbr\u003e  //prepare transmission to the \"page\"\u003cbr\u003e  cmd(COLUMNADDR, 0, 127);   // Column start end\u003cbr\u003e  cmd(PAGEADDR, page, page);  // Page start end\u003cbr\u003e  if(attr_type == 1106){\u003cbr\u003e    cmd(0xB0 + page);//set page address\u003cbr\u003e    cmd(2 \u0026amp; 0xf);//set lower column address\u003cbr\u003e    cmd(0x10 | (2 \u0026gt;\u0026gt; 4));//set higher column address\u003cbr\u003e  }\u003cbr\u003e  i2cReleaseBus(\u0026amp;I2CD1);\u003cbr\u003e//\u003cbr\u003e  memcpy(txbuf, tY, 128);\u003cbr\u003e//\u003cbr\u003e  //transmit the page\u003cbr\u003e  txbuf[0] = 0x40;\u003cbr\u003e  i2cAcquireBus(\u0026amp;I2CD1);\u003cbr\u003e  i2cMasterTransmitTimeout(\u0026amp;I2CD1, attr_I2CADDR, txbuf, 129, rxbuf, 0, 30);\u003cbr\u003e  i2cReleaseBus(\u0026amp;I2CD1);\u003cbr\u003e}\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e.\u003c/p\u003e\n\n\u003cp\u003etemporary gfx code. forum software blockquote sucks for spacing. that being said, i wish the axo patcher had an auto-format function.\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003euint8_t t[8][128];\u003cbr\u003e//\u003cbr\u003evoid clearDisplay (void){\u003cbr\u003e\tfor (int i=0; i\u0026lt;8; i++){\u003cbr\u003e\t\tfor (int j=0; j\u0026lt;128; j++){\u003cbr\u003e\t\t\tt[i][j]=0b00000000;\u003cbr\u003e\t\t}\u003cbr\u003e\t}\u003cbr\u003e}\u003cbr\u003e//\u003cbr\u003evoid writePixel (uint8_t x, uint8_t y){\u003cbr\u003e\tuint8_t ppage = y\u0026gt;\u0026gt;3;\u003cbr\u003e\tuint8_t prow = y \u0026amp; 0b00000111;\u003cbr\u003e\t//LogTextMessage(\"page %d - row %d\", ppage, prow);\u003cbr\u003e\tt[ppage][x] += (1\u0026lt;\u0026lt;prow);\u003cbr\u003e}\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eall this being said and done i agree 100% that any more elaborate GFX/UI tasks are better offloaded to an external teensy or whatever MCU, and not hog your precious DSP board with that.\u003c/p\u003e","post_number":228,"post_type":1,"updated_at":"2020-03-04T05:21:24.216Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":14,"reads":113,"score":164.4,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":9,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=EDJSbJUX91E","internal":false,"reflection":false,"title":"YouTube","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38855,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-03-04T08:19:18.043Z","cooked":"\u003cp\u003elooks great. i would rather use  |=  than  += for the writepixel.\u003c/p\u003e","post_number":229,"post_type":1,"updated_at":"2020-03-04T08:19:18.043Z","reply_count":1,"reply_to_post_number":228,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":111,"score":27.65,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":" ,"cooked":"\u003caside class=\"quote\" data-post=\"229\" data-topic=\"638\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewould rather use  |=  than  += for the writepixel.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI assume thats a bitwise \u003cem\u003eor\u003c/em\u003e add or something? I was just calling some blind shots.. Good call, makes sense!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"230\" data-topic=\"638\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png\" class=\"avatar\"\u003ereubenfinger:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou and SmashedTransistors working together on this\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHaha appreciate the kind words but it‚Äôs really all smashis work, i merely deleted a couple lines. I have a couple more thoughts on this and will fwd to you guys but tbh i think i should focus on working on my actual project rather than doing gfx libraries i‚Äôll never use lol\u003c/p\u003e\n\n\u003cp\u003eSmasher i‚Äôll send you what i have after one more day of cleaning up maybe you have a vibe to make it into something real!\u003c/p\u003e","post_number":231,"post_type":1,"updated_at":"2020-03-04T13:37:35.847Z","reply_count":0,"reply_to_post_number":229,"quote_count":2,"avg_time":20,"incoming_link_count":2,"reads":116,"score":49.2,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39105,"name":"Guilherme Martins","username":"guibot","avatar_template":"/user_avatar/community.axoloti.com/guibot/{size}/6700_1.png","created_at":"2020-03-22T14:38:02.075Z","cooked":"\u003cp\u003eI've made it, and it was very straightforward \u003cbr\u003eRemoved the resistor on the OLED and connected the other two pads.\u003cbr\u003ePull-up 10k resistors on PB8 and PB9 \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/7a48b5c234b34df3387694708824f2cba205fa4c.JPG\" width=\"600\" height=\"450\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/853554c61dc8f78c0c145637c40dc4be455b13cb.JPG\" width=\"600\" height=\"450\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/df8d26790bdca7661266a1d51cdc83242ac1c593.JPG\" width=\"600\" height=\"450\"\u003e\u003cbr\u003eWorking!!\u003cbr\u003eNow onto the hard part, the code \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e","post_number":232,"post_type":1,"updated_at":"2020-03-22T14:38:02.075Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":1,"reads":114,"score":39.3,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Guilherme Martins","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2217,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39107,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-03-22T15:09:11.174Z","cooked":"\u003cp\u003egpio/i2c/config has these two lines:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003epalSetPadMode(GPIOB, 8, PAL_MODE_ALTERNATE(4)|PAL_STM32_PUDR_PULLUP|PAL_STM32_OTYPE_OPENDRAIN);// SCL\npalSetPadMode(GPIOB, 9, PAL_MODE_ALTERNATE(4)|PAL_STM32_PUDR_PULLUP|PAL_STM32_OTYPE_OPENDRAIN);// SDA\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eWhich means, it configures PB8 and PB9 with STM32 internal pullups.\u003c/p\u003e","post_number":233,"post_type":1,"updated_at":"2020-03-22T15:09:50.754Z","reply_count":0,"reply_to_post_number":232,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":110,"score":22.75,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"guibot","avatar_template":"/user_avatar/community.axoloti.com/guibot/{size}/6700_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39111,"name":"","username":"lo ll,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39447,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-04-15T18:29:00.831Z","cooked":"\u003cp\u003esure. the OLED objects use an include, look at the original file. in short: you cannot embed them. you rather want to copy the file to your local library and copy the included file over as well (preserve the folder structure)...\u003c/p\u003e","post_number":237,"post_type":1,"updated_at":"2020-04-15T18:29:00.831Z","reply_count":1,"reply_to_post_number":236,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":105,"score":36.75,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39450,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2020-04-15T21:52:46.938Z","cooked":"\u003cp\u003eThanks, yes it make sense, the included file is the font informations I guess. \u003cbr\u003eI'll try it tomorrow!\u003c/p\u003e","post_number":238,"post_type":1,"updated_at":"2020-04-15T21:52:46.938Z","reply_count":0,"reply_to_post_number":237,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":107,"score":27.25,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39684,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2020-05-06T09:13:17.102Z","cooked":"\u003cp\u003eI've always felt that these tiny OLEDs have much more potential for controlling the Axoloti so I've started messing with tiar's OLED objects.\u003c/p\u003e\n\n\u003cp\u003eFirst of all I've added an 'invert Line' inlet which highlights one line just like when you'd scroll through a menu line by line (with integer inlet: 0=off, 10=line1, etc.).\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://gph.is/g/4z9lJkw\" rel=\"nofollow noopener\"\u003eOLED gif\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eFor now I am adding functions via additional inlets/outlets to the existing objects, but that would leave it to each user to implement a higher-level UI on their OLEDs.\u003c/p\u003e\n\n\u003cp\u003eFor ease of use I would eventually want to create a small collection of \"menu UI\" objects which offer a menu tree that:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emust be easy to populate and navigate (dedicated menu tree object)?\u003c/li\u003e\n\u003cli\u003ecan send and receive values to/from objects?\u003c/li\u003e\n\u003cli\u003ecan interface with preset objects so you could load, edit, and store presets\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAny thoughts?\u003c/p\u003e","post_number":239,"post_type":1,"updated_at":"2020-05-06T09:14:23.392Z","reply_count":4,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":12,"reads":106,"score":147.05,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://gph.is/g/4z9lJkw","internal":false,"reflection":false,"title":"Oled Screen Display 128 64 Axoloti Tiar Stm32 I2C GIF - Find \u0026 Share on GIPHY","clicks":51}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39686,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2020-05-06T10:50:08.153Z","cooked":"\u003cp\u003eGreat ideas! I also feel that having a good collection of Oled objects would change a lot the approach of Axoloti to some people. Some friends bought an Axoloti and sold it back later because they were lacking visual feedback and the did not have the knowledge or the will to fiddle around.\u003c/p\u003e\n\n\u003cp\u003eI'm also currently trying to study Tiar's objects, I'm quite noobish with C++ and doing more reverse engineering than coding at the moment, so I can't offer my help on the technical side.\u003c/p\u003e\n\n\u003cp\u003eI did start, however, to program my own fonts as well as using these to create animations on the screen. \u003cbr\u003eRight now, I'm still limited by the number of lines (pages) and characters and I need to build a puzzle typeface to display an image and animate it.\u003c/p\u003e\n\n\u003cp\u003eI believe that a great addition would be the possibility to change (via an inlet or a selector) the number of line the user wants to display (as well as the size of the font).\u003cbr\u003ebeing able to play around with the graphics would be a great addition and could lead to great custom animations, fonts ans menus.\u003c/p\u003e","post_number":240,"post_type":1,"updated_at":"2020-05-06T10:50:08.153Z","reply_count":0,"reply_to_post_number":239,"quote_count":0,"avg_time":20,"incoming_link_count":6,"reads":104,"score":66.8,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[3610,3631,4101,4103,12391,12552,13120,13123,13139,13145,13150,13161,25228,25233,25252,25269,25270,25337,25349,25371,25416,25479,25838,25840,25876,26073,26178,26204,26218,26226,26245,26247,26249,26308,26314,26315,26316,26317,26319,26320,26321,26322,26325,26332,26334,26335,26336,26338,26339,26342,26350,26351,26352,26353,26356,26357,26367,26369,26371,26373,26394,26408,26409,26462,26463,26464,26483,27770,27771,27997,28090,28098,28107,28109,28112,28113,28114,28115,28116,28121,28389,28391,28
