        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-07-29T21:08:02Z' itemprop='datePublished'>
             2019-07-29 21:08:02 UTC
           </time>
        </span>
        <span itemprop='position'>#201</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, i'm back form a short vacation</p>

<aside class="quote" data-post="200" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>0x3c/0x3d and some with 0x78/0x7a</p></blockquote></aside>

<p>The 0x78/0x7a are actually the same addresses as 0x3c/0x3d (there is an implicit 0 low bit 0x78 &lt;-&gt; 0x3c).</p>

<hr>

<p>The OLED thread is low priority compared to audio (flickers on the OLED are OK, clicks on the audio are not OK).<br>In my experience two OLEDs work well. But when a patch is heavy on the CPU, it will start to flicker: my code is aimed to scopes and tries to have a permanent refresh.</p>

<hr>

<p>I did not experimented with these multiplexers yet. They would need some more coding.<br>If the goal is to display parameters, the refresh could be "on demand"... that would be a new - and optimized for that purpose - design.</p>

<p>But I think that the best solution for more advanced designs is to use an arduino due or a teensy so that you can use the extensive set of drivers and color displays and communicate with the axoloti by midi or uart.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philomates'><b itemprop='author'>philomates</b></a>
           
           <time datetime='2019-09-05T22:16:43Z' itemprop='datePublished'>
             2019-09-05 22:16:43 UTC
           </time>
        </span>
        <span itemprop='position'>#202</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all, thanks for sharing all the knowledge on oled wiring and coding.<br>I'm trying to wire up my first oled and am coming across some strange results and would be grateful to hear if someone has tips on how to debug the issue.</p>

<p>My setup</p>

<ul>
<li>an <a href="https://www.adafruit.com/product/938" rel="nofollow noopener">adafruit Monochrome 1.3" 128x64 OLED graphic display</a> with the sj1 and sj2 bridges soldered to toggle ic2 mode</li>
<li>wiring:<ul>
<li>pb8 -&gt; Clk (scl)</li>
<li>pb9 -&gt; Data (sda)</li>
<li>VDD -&gt; Vin</li>
<li>GND -&gt; GND</li>
</ul>
</li>
<li>Loading <em>tiar / hw / bar</em> (or any of tiar's oled patches) and tried all ic2 addresses and types</li>
</ul>

<p>I get unmoving salt and pepper on my screen<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5e2235bfbdbd38ce34dc914ab94b5b5820191f8d" href="//community.axoloti.com/uploads/default/original/2X/5/5e2235bfbdbd38ce34dc914ab94b5b5820191f8d.jpg" class="lightbox" title="oled-debug.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5e2235bfbdbd38ce34dc914ab94b5b5820191f8d_1_467x500.jpg" width="467" height="500"><div class="meta">
<span class="filename">oled-debug.jpg</span><span class="informations">2096x2244 1.6 MB</span><span class="expand"></span>
</div></a></div></p>

<p>I'm not using any resistors in the setup because I read that the adafruit oled has them internally.</p>

<p>Any ideas?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-09-06T16:23:51Z' itemprop='datePublished'>
             2019-09-06 16:23:51 UTC
           </time>
        </span>
        <span itemprop='position'>#203</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you set your display to I2C mode (as opposed to SPI mode) ?</p>

<p>as described here:</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://learn.adafruit.com/monochrome-oled-breakouts/wiring-128x64-oleds#using-with-i2c-4-5" target="_blank" rel="nofollow noopener">learn.adafruit.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn-learn.adafruit.com/guides/images/000/000/039/medium800/938-17.jpg" width="" height="" class="thumbnail">

<h3><a href="https://learn.adafruit.com/monochrome-oled-breakouts/wiring-128x64-oleds#using-with-i2c-4-5" target="_blank" rel="nofollow noopener">Monochrome OLED Breakouts</a></h3>

<p>This is a quick tutorial for our 128x64 and 128x32 pixel monochrome OLED displays. These displays are small, only about 1" diameter, but very readable due to the high contrast of an OLED display. Each OLED display is made of 128x64 or 128x32...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philomates'><b itemprop='author'>philomates</b></a>
           
           <time datetime='2019-09-07T09:34:54Z' itemprop='datePublished'>
             2019-09-07 09:34:54 UTC
           </time>
        </span>
        <span itemprop='position'>#204</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, I soldered the two jumpers closed to convert from spi to ic2<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6b9b71c2e12a84882f881b38c80dc66fe0b7c530" href="//community.axoloti.com/uploads/default/original/2X/6/6b9b71c2e12a84882f881b38c80dc66fe0b7c530.jpg" class="lightbox" title="IMG_20190907_113826.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6b9b71c2e12a84882f881b38c80dc66fe0b7c530_1_397x500.jpg" width="397" height="500"><div class="meta">
<span class="filename">IMG_20190907_113826.jpg</span><span class="informations">1792x2253 428 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-09-15T15:20:44Z' itemprop='datePublished'>
             2019-09-15 15:20:44 UTC
           </time>
        </span>
        <span itemprop='position'>#205</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I did not used this specific OLED display.</p>

<p>Maybe somebody else has used this one.</p>

<p>I had to deal with a reset pin on another OLED display. Maybe you have the same kind of issue ?</p>

<aside class="quote" data-topic="638" data-slug="spi-i2c-oled-display" data-post="187"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>The SSD1309 is compatible with the SSD1306.  This 2"42 <a href="https://www.amazon.fr/Swiftswan-Module-daffichage-Jaune-Bleu-dinterface/dp/B07MF34ZSD" rel="nofollow noopener">OLED</a>  needs to be modified for I2C : remove a resistor, add three straps, connect the DC pin to zero for <span class="mention">@0x3C</span> or 3v3 for <span class="mention">@0x3D</span>...   The RES (reset) pin is more tricky and i had to experiment quite a lot before having something on the screen. <img src="//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5" title=":face_with_raised_eyebrow:" class="emoji" alt=":face_with_raised_eyebrow:">   At the moment i use a little RC circuit so that the OLED display resets automatically on power up... but i think it needs some more experimentation to say if it is reliab‚Ä¶</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2019-11-11T19:39:30Z' itemprop='datePublished'>
             2019-11-11 19:39:30 UTC
           </time>
        </span>
        <span itemprop='position'>#206</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had the same problem as <a class="mention" href="/u/philomates">@philomates</a> using sane adafruit oleds in I2C mode. My oleds worked for a while and then started showing those unmoving salt and peperi static. at first i was able to restart the oleds and axo to get rid of the problems but later the static came back and never went away. That was a year ago and since then i gave up using the oled object with axo and instead i used an arduino to drive them. I am also interested to know if anybody was able to solve this issue. Maybe it's because of that specific type of OLED.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/time-lord'><b itemprop='author'>time-lord</b></a>
           
           <time datetime='2019-11-11T22:38:09Z' itemprop='datePublished'>
             2019-11-11 22:38:09 UTC
           </time>
        </span>
        <span itemprop='position'>#207</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/philomates">@philomates</a> <a class="mention" href="/u/sharco">@Sharco</a><br>Unlike these cheap chinese OLED modules, the one from Adafruit doesn't reset itself on startup automatically.</p>

<p>The "Rst" pin must be set "low" for a short period after power on, you can achieve this with a capacitor from "Rst" to "Gnd" (e.g. ~1uF [+ to "Rst"]) and a resistor from "Rst" to "Vin" (e.g. ~100k) or in software with an additional wire, i haven't looked into it and i don't own an Axoloti, just wanted to help because i had problems with a few Adafruit OLEDs in the past. ^^ </p>

<p>Edit: <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> also mentioned the use of an RC circuit like this in his last post.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f6e1a9aff70294d8805e852162bceb8c2c77a85b" href="//community.axoloti.com/uploads/default/original/2X/f/f6e1a9aff70294d8805e852162bceb8c2c77a85b.jpg" class="lightbox" title="adafruit_oled.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f6e1a9aff70294d8805e852162bceb8c2c77a85b_1_561x500.jpg" width="561" height="500"><div class="meta">
<span class="filename">adafruit_oled.jpg</span><span class="informations">2183x1944 594 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>

      <div class='post' itemprop='articleBody'>
        <p>beautiful, this also helped me get it working! Thanks so much for the tip!</p>

<p>now I'm playing around with the code to draw binary format numbers <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c16f0ecde057968b8d58b62aef59135b7f9d721c" href="//community.axoloti.com/uploads/default/original/2X/c/c16f0ecde057968b8d58b62aef59135b7f9d721c.jpg" class="lightbox" title="axo.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c16f0ecde057968b8d58b62aef59135b7f9d721c_1_315x499.jpg" width="315" height="499"><div class="meta">

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-29T10:39:32Z' itemprop='datePublished'>
             2019-12-29 10:39:32 UTC
           </time>
        </span>
        <span itemprop='position'>#211</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all.</p>

<p>I was looking through the HW objects and there are two that I'm not sure what they do: <br>tiar/HW/scopeForOLED<br>and <br>tiar/HW/scopeOLED_4</p>

<p>How do these work? What do they do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-29T12:05:56Z' itemprop='datePublished'>
             2019-12-29 12:05:56 UTC
           </time>
        </span>
        <span itemprop='position'>#212</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/ke10g">@Ke10g</a>,  </p>

<p>For a comprehensive example of OLED you can have a look at menu bar Help-&gt;Library-&gt;community-&gt;tiar-&gt;HW-&gt;OLED128x64nice.axh</p>

<ul>
<li>The gpio/i2c/config is mandatory and should be put in the top left corner, it initializes the  I2C.</li>
<li>The OLED128x64nice does the main job by taking information from a scope object. This scope object can be a standard library scope.</li>
</ul>

<p>tiar/HW/scopeForOLED is a simplified model of my tiar/disp/scope that does not send the waveform on the host computer.</p>

<p>I have added tiar/HW/scopeOLED_4 a few weeks ago. I designed it specifically for OLED displays.</p>

<ul>
<li>the time scale is /4 downsampled, (in most cases it allows to see the whole waveform)</li>
<li>there is an automatic vertical rescaling (x2 x4 x8)</li>
<li>the vertical rescaling is indicated as an output text ("x2" "x4" "x8")</li>
<li>the pitch input controls an internal synch oscillator</li>
</ul>

<p>You can test it with example<br>menu bar Help-&gt;Library-&gt;community-&gt;tiar-&gt;HW-&gt;scopeOLED_4.axh</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2020-01-21T19:09:24Z' itemprop='datePublished'>
             2020-01-21 19:09:24 UTC
           </time>
        </span>
        <span itemprop='position'>#213</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> for all your Oled objects, i have been playing with it this pas month.<br>I just added a 128x32 display to second my 128x64 display.<br>I understand your double Oled object is made for two 128x64 displays so I thought I would just add a second Oled object (OLED128x32_2lines). It seems to work but this object does not want to draw bars from your bar object.</p>

<p>Going through this thread i noticed <a class="mention" href="/u/lokki">@lokki</a> managed to draw bars on a 128x32 display.</p>

<p>Would you guys care to explain how I could make it work?</p>

<p>thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

             2020-01-23 21:42:18 UTC
           </time>
        </span>
        <span itemprop='position'>#214</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/paulus">@Paulus</a>,</p>

<p>I did not experimented with 128x32 OLEDs at all.<br>I hope <a class="mention" href="/u/lokki">@lokki</a> will help you as he modified the OLED objects.</p>
      </div>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-01-23T23:19:19Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/paulus">@Paulus</a> <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/69da4466064965f622c59c3e5c743405ce0d6a35.axo">oled.axo</a> (15.5 KB)<br>save that file and rename to oled.zip and unpack. put it into your axo objects folder (in a folder named HW for example)</p>

<p>i am not sure in what state the objects are, i have not used them in a very long time and i have no axoloti with OLED here to test.</p>

        </span>
        <span itemprop='position'>#216</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome! Thanks a lot, that will get me started, I'll try to study the code so I can maybe personalize it!</p>

      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-21T02:34:09Z' itemprop='datePublished'>
             2020-02-21 02:34:09 UTC
           </time>
        </span>
        <span itemprop='position'>#217</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>coming back to this, i have OLEDs controlled by extra teensys in my synth build now, and still one ssd1306 on an axoloti. do you have any idea how i could go about getting the scope waveforms over to the teensy? i assume sending the scope graphic data/array (didn't look at the scope objects ever) through i2c would be fast enough since thats how you drive the OLEDs, but that would mean i have to write my own protocol on both axo and teensy side right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-25T19:01:20Z' itemprop='datePublished'>
             2020-02-25 19:01:20 UTC
           </time>
        </span>
        <span itemprop='position'>#218</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As you suspect, the OLED takes its information directly from the scope objects. It is the data you want to transmit to the offboard device. It is a simple table of 128 signed bytes.</p>

<pre><code> int8_t t[128];</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-25T23:25:58Z' itemprop='datePublished'>
             2020-02-25 23:25:58 UTC
           </time>
        </span>
        <span itemprop='position'>#219</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeaeh thanks i read into it a bunch by now. that should do the trick!</p>

<p>one more question on controlling the OLEDs from axolloti directly, i looked at your OLEDnice objects and the rendering methods, would love to try work on this but as soon as i <em>embed</em> it fails to compile afterwards. not with one of the usual errors becausee of includes but rather just halts at "chaning directory"...</p>

<p>is there any chance you could make one more OLED object that has a <em>objref</em> attribute like the scope one, but instead needs to be pointed to a 8kbit table that represents a 128x64 display buffer? that would give me (and others) the option to try an write some more graphics stuff without going all too low level.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-25T23:41:57Z' itemprop='datePublished'>
             2020-02-25 23:41:57 UTC
           </time>
        </span>
        <span itemprop='position'>#220</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that it will work if your "scope" object has an int8_t t[128];</p>
      </div>

          ps.store("topic_638", {"post_stream":{"posts":[{"id":35219,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-07-29T21:08:02.621Z","cooked":"\u003cp\u003eHi, i'm back form a short vacation\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"200\" data-topic=\"638\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e0x3c/0x3d and some with 0x78/0x7a\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe 0x78/0x7a are actually the same addresses as 0x3c/0x3d (there is an implicit 0 low bit 0x78 \u0026lt;-\u0026gt; 0x3c).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThe OLED thread is low priority compared to audio (flickers on the OLED are OK, clicks on the audio are not OK).\u003cbr\u003eIn my experience two OLEDs work well. But when a patch is heavy on the CPU, it will start to flicker: my code is aimed to scopes and tries to have a permanent refresh.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI did not experimented with these multiplexers yet. They would need some more coding.\u003cbr\u003eIf the goal is to display parameters, the refresh could be \"on demand\"... that would be a new - and optimized for that purpose - design.\u003c/p\u003e\n\n\u003cp\u003eBut I think that the best solution for more advanced designs is to use an arduino due or a teensy so that you can use the extensive set of drivers and color displays and communicate with the axoloti by midi or uart.\u003c/p\u003e","post_number":201,"post_type":1,"updated_at":"2019-08-03T09:31:46.851Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":24,"incoming_link_count":3,"reads":153,"score":51.8,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35818,"name":"phillip","username":"philomates","avatar_template":"/user_avatar/community.axoloti.com/philomates/{size}/6772_1.png","created_at":"2019-09-05T22:16:43.198Z","cooked":"\u003cp\u003eHi all, thanks for sharing all the knowledge on oled wiring and coding.\u003cbr\u003eI'm trying to wire up my first oled and am coming across some strange results and would be grateful to hear if someone has tips on how to debug the issue.\u003c/p\u003e\n\n\u003cp\u003eMy setup\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ean \u003ca href=\"https://www.adafruit.com/product/938\" rel=\"nofollow noopener\"\u003eadafruit Monochrome 1.3\" 128x64 OLED graphic display\u003c/a\u003e with the sj1 and sj2 bridges soldered to toggle ic2 mode\u003c/li\u003e\n\u003cli\u003ewiring:\u003cul\u003e\n\u003cli\u003epb8 -\u0026gt; Clk (scl)\u003c/li\u003e\n\u003cli\u003epb9 -\u0026gt; Data (sda)\u003c/li\u003e\n\u003cli\u003eVDD -\u0026gt; Vin\u003c/li\u003e\n\u003cli\u003eGND -\u0026gt; GND\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eLoading \u003cem\u003etiar / hw / bar\u003c/em\u003e (or any of tiar's oled patches) and tried all ic2 addresses and types\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI get unmoving salt and pepper on my screen\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5e2235bfbdbd38ce34dc914ab94b5b5820191f8d\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5e2235bfbdbd38ce34dc914ab94b5b5820191f8d.jpg\" class=\"lightbox\" title=\"oled-debug.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5e2235bfbdbd38ce34dc914ab94b5b5820191f8d_1_467x500.jpg\" width=\"467\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eoled-debug.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2096x2244 1.6 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm not using any resistors in the setup because I read that the adafruit oled has them internally.\u003c/p\u003e\n\n\u003cp\u003eAny ideas?\u003c/p\u003e","post_number":202,"post_type":1,"updated_at":"2019-09-05T22:16:43.198Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":8,"reads":153,"score":72.45,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"phillip","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.adafruit.com/product/938","internal":false,"reflection":false,"title":"Monochrome 1.3 128x64 OLED graphic display ID: 938 - $19.95 : Adafruit Industries, Unique \u0026 fun DIY electronics and kits","clicks":8},{"url":"//community.axoloti.com/uploads/default/original/2X/5/5e2235bfbdbd38ce34dc914ab94b5b5820191f8d.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2296,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35837,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-09-06T16:23:51.086Z","cooked":"\u003cp\u003eDid you set your display to I2C mode (as opposed to SPI mode) ?\u003c/p\u003e\n\n\u003cp\u003eas described here:\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://learn.adafruit.com/monochrome-oled-breakouts/wiring-128x64-oleds#using-with-i2c-4-5\" target=\"_blank\" rel=\"nofollow noopener\"\u003elearn.adafruit.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn-learn.adafruit.com/guides/images/000/000/039/medium800/938-17.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://learn.adafruit.com/monochrome-oled-breakouts/wiring-128x64-oleds#using-with-i2c-4-5\" target=\"_blank\" rel=\"nofollow noopener\"\u003eMonochrome OLED Breakouts\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThis is a quick tutorial for our 128x64 and 128x32 pixel monochrome OLED displays. These displays are small, only about 1\" diameter, but very readable due to the high contrast of an OLED display. Each OLED display is made of 128x64 or 128x32...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":203,"post_type":1,"updated_at":"2019-09-06T16:25:21.603Z","reply_count":1,"reply_to_post_number":202,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":153,"score":51.65,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://learn.adafruit.com/monochrome-oled-breakouts/wiring-128x64-oleds#using-with-i2c-4-5","internal":false,"reflection":false,"title":"Wiring 128x64 OLEDs | Monochrome OLED Breakouts | Adafruit Learning System","clicks":24}],"read":true,"user_title":null,"reply_to_user":{"username":"philomates","avatar_template":"/user_avatar/community.axoloti.com/philomates/{size}/6772_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35860,"name":"phillip","username":"philomates","avatar_template":"/user_avatar/community.axoloti.com/philomates/{size}/6772_1.png","created_at":"2019-09-07T09:34:54.405Z","cooked":"\u003cp\u003eyes, I soldered the two jumpers closed to convert from spi to ic2\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6b9b71c2e12a84882f881b38c80dc66fe0b7c530\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6b9b71c2e12a84882f881b38c80dc66fe0b7c530.jpg\" class=\"lightbox\" title=\"IMG_20190907_113826.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6b9b71c2e12a84882f881b38c80dc66fe0b7c530_1_397x500.jpg\" width=\"397\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20190907_113826.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1792x2253 428 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":204,"post_type":1,"updated_at":"2019-09-07T09:34:54.405Z","reply_count":0,"reply_to_post_number":203,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":154,"score":42.0,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"phillip","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6b9b71c2e12a84882f881b38c80dc66fe0b7c530.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2296,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36015,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-09-15T15:20:44.958Z","cooked":"\u003cp\u003eI did not used this specific OLED display.\u003c/p\u003e\n\n\u003cp\u003eMaybe somebody else has used this one.\u003c/p\u003e\n\n\u003cp\u003eI had to deal with a reset pin on another OLED display. Maybe you have the same kind of issue ?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"638\" data-slug=\"spi-i2c-oled-display\" data-post=\"187\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe SSD1309 is compatible with the SSD1306.  This 2\"42 \u003ca href=\"https://www.amazon.fr/Swiftswan-Module-daffichage-Jaune-Bleu-dinterface/dp/B07MF34ZSD\" rel=\"nofollow noopener\"\u003eOLED\u003c/a\u003e  needs to be modified for I2C : remove a resistor, add three straps, connect the DC pin to zero for \u003cspan class=\"mention\"\u003e@0x3C\u003c/span\u003e or 3v3 for \u003cspan class=\"mention\"\u003e@0x3D\u003c/span\u003e...   The RES (reset) pin is more tricky and i had to experiment quite a lot before having something on the screen. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5\" title=\":face_with_raised_eyebrow:\" class=\"emoji\" alt=\":face_with_raised_eyebrow:\"\u003e   At the moment i use a little RC circuit so that the OLED display resets automatically on power up... but i think it needs some more experimentation to say if it is reliab‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":205,"post_type":1,"updated_at":"2019-09-15T15:20:44.958Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":152,"score":36.35,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36939,"name":"","username":"Sharco","avatar_template":"/letter_avatar_proxy/v2/letter/s/d9b06d/{size}.png","created_at":"2019-11-11T19:39:30.193Z","cooked":"\u003cp\u003eI had the same problem as \u003ca class=\"mention\" href=\"/u/philomates\"\u003e@philomates\u003c/a\u003e using sane adafruit oleds in I2C mode. My oleds worked for a while and then started showing those unmoving salt and peperi static. at first i was able to restart the oleds and axo to get rid of the problems but later the static came back and never went away. That was a year ago and since then i gave up using the oled object with axo and instead i used an arduino to drive them. I am also interested to know if anybody was able to solve this issue. Maybe it's because of that specific type of OLED.\u003c/p\u003e","post_number":206,"post_type":1,"updated_at":"2019-11-11T19:39:30.193Z","reply_count":0,"reply_to_post_number":205,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":149,"score":35.95,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1438,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36941,"name":"","username":"time-lord","avatar_template":"/user_avatar/community.axoloti.com/time-lord/{size}/6644_1.png","created_at":"2019-11-11T22:38:09.188Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/philomates\"\u003e@philomates\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/sharco\"\u003e@Sharco\u003c/a\u003e\u003cbr\u003eUnlike these cheap chinese OLED modules, the one from Adafruit doesn't reset itself on startup automatically.\u003c/p\u003e\n\n\u003cp\u003eThe \"Rst\" pin must be set \"low\" for a short period after power on, you can achieve this with a capacitor from \"Rst\" to \"Gnd\" (e.g. ~1uF [+ to \"Rst\"]) and a resistor from \"Rst\" to \"Vin\" (e.g. ~100k) or in software with an additional wire, i haven't looked into it and i don't own an Axoloti, just wanted to help because i had problems with a few Adafruit OLEDs in the past. ^^ \u003c/p\u003e\n\n\u0 p_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philomates","avatar_template":"/user_avatar/community.axoloti.com/philomates/{size}/6772_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37892,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-29T12:05:56.239Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/ke10g\"\u003e@Ke10g\u003c/a\u003e,  \u003c/p\u003e\n\n\u003cp\u003eFor a comprehensive example of OLED you can have a look at menu bar Help-\u0026gt;Library-\u0026gt;community-\u0026gt;tiar-\u0026gt;HW-\u0026gt;OLED128x64nice.axh\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eThe gpio/i2c/config is mandatory and should be put in the top left corner, it initializes the  I2C.\u003c/li\u003e\n\u003cli\u003eThe OLED128x64nice does the main job by taking information from a scope object. This scope object can be a standard library scope.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003etiar/HW/scopeForOLED is a simplified model of my tiar/disp/scope that does not send the waveform on the host computer.\u003c/p\u003e\n\n\u003cp\u003eI have added tiar/HW/scopeOLED_4 a few weeks ago. I designed it specifically for OLED displays.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe time scale is /4 downsampled, (in most cases it allows to see the whole waveform)\u003c/li\u003e\n\u003cli\u003ethere is an automatic vertical rescaling (x2 x4 x8)\u003c/li\u003e\n\u003cli\u003ethe vertical rescaling is indicated as an output text (\"x2\" \"x4\" \"x8\")\u003c/li\u003e\n\u003cli\u003ethe pitch input controls an internal synch oscillator\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eYou can test it with example\u003cbr\u003emenu bar Help-\u0026gt;Library-\u0026gt;community-\u0026gt;tiar-\u0026gt;HW-\u0026gt;scopeOLED_4.axh\u003c/p\u003e","post_number":212,"post_type":1,"updated_at":"2019-12-31T10:35:11.808Z","reply_count":0,"reply_to_post_number":211,"quote_count":0,"avg_time":21,"incoming_link_count":18,"reads":139,"score":150.85,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38175,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2020-01-21T19:09:24.485Z","cooked":"\u003cp\u003eThanks a lot \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e for all your Oled objects, i have been playing with it this pas month.\u003cbr\u003eI just added a 128x32 display to second my 128x64 display.\u003cbr\u003eI understand your double Oled object is made for two 128x64 displays so I thought I would just add a second Oled object (OLED128x32_2lines). It seems to work but this object does not want to draw bars from your bar object.\u003c/p\u003e\n\n\u003cp\u003eGoing through this thread i noticed \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e managed to draw bars on a 128x32 display.\u003c/p\u003e\n\n\u003cp\u003eWould you guys care to explain how I could make it work?\u003c/p\u003e\n\n\u003cp\u003ethanks!\u003c/p\u003e","post_number":213,"post_type":1,"updated_at":"2020-01-21T19:09:24.485Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":130,"score":36.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38195,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-01-23T21:42:18.639Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/paulus\"\u003e@Paulus\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eI did not experimented with 128x32 OLEDs at all.\u003cbr\u003eI hope \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e will help you as he modified the OLED objects.\u003c/p\u003e","post_number":214,"post_type":1,"updated_at":"2020-01-23T21:42:18.639Z","reply_count":1,"reply_to_post_number":213,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":129,"score":31.55,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Paulus
