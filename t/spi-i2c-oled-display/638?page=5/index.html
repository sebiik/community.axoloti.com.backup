  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Latzenpratz'><b itemprop='author'>Latzenpratz</b></a>

        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! My first attempt at using a OLED on the Axoloti:<br></p><div class="lazyYT" data-youtube-id="xR9cV7NYs7Y" data-youtube-title="Axoloti Mellotron with OLED display" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-25T21:51:22Z' itemprop='datePublished'>
             2018-04-25 21:51:22 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone!</p>

<p>So cant wait any longer on getting some OLED's. Axo nr 3 arriving shortly I need to get some visual feedback from each device. Many of the links above are dead by now, but I think I found something that should work:</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.ebay.com/itm/DIYmall-1-3-Inch-I2C-IIC-Serial-128X64-OLED-LCD-LED-Display-Module-for-Arduino/282415496970?var=581550645940&amp;amp;hash=item41c1467f0a:g:OlMAAOSwc-tY3MV3" target="_blank" rel="nofollow noopener">ebay.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://i.ebayimg.com/images/i/282415496970-0-1/s-l1000.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.ebay.com/itm/DIYmall-1-3-Inch-I2C-IIC-Serial-128X64-OLED-LCD-LED-Display-Module-for-Arduino/282415496970?var=581550645940&amp;amp;hash=item41c1467f0a:g:OlMAAOSwc-tY3MV3" target="_blank" rel="nofollow noopener">DIYmall 1.3 Inch I2C IIC Serial 128X64 OLED LCD LED Display Module for Arduino ...</a></h3>

<p>Resolution: 128X64. Communication: IIC, only two I / O ports. Backlight: OLED self light, no backlight. Interface: VCC: 3.3-5V. Viewing angle: greater than 160 degrees. SCL: Serial Clock. SDA: Serial Data. | eBay!</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>Can anyone confirm that I can use 2 of these with <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>  tiar/HW/OLED128x64Dbl object?</p>

<p>I also see I need to get some pull up resistors. Any specific ones I need to get?</p>

<p>Thats all right?</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Latzenpratz'><b itemprop='author'>Latzenpratz</b></a>
           
           <time datetime='2018-04-26T06:55:57Z' itemprop='datePublished'>
             2018-04-26 06:55:57 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used one of those:<br><a href="https://www.aliexpress.com/item/0-96-Inch-128X64-OLED-Display-Module-0-96-IIC-SPI-Communicate-white-for-arduino-Diy/32843606592.html?spm=2114.10010108.1000013.7.318429bb1TJOPp&amp;traffic_analysisId=recommend_2088_4_90158_iswistore&amp;scm=1007.13339.90158.0&amp;pvid=dc890c98-6ef3-4969-bcd0-3ee178576438&amp;tpp=1" class="onebox" target="_blank" rel="nofollow noopener">https://www.aliexpress.com/item/0-96-Inch-128X64-OLED-Display-Module-0-96-IIC-SPI-Communicate-white-for-arduino-Diy/32843606592.html?spm=2114.10010108.1000013.7.318429bb1TJOPp&amp;traffic_analysisId=recommend_2088_4_90158_iswistore&amp;scm=1007.13339.90158.0&amp;pvid=dc890c98-6ef3-4969-bcd0-3ee178576438&amp;tpp=1</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Latzenpratz'><b itemprop='author'>Latzenpratz</b></a>
           
           <time datetime='2018-04-26T06:56:48Z' itemprop='datePublished'>
             2018-04-26 06:56:48 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, 1,3Inch:<br><a href="https://www.aliexpress.com/item/1-3-Inch-OLED-Module-White-Color-128X64-OLED-LCD-LED-Display-Module-1-3-IIC/32844104782.html?spm=2114.search0104.3.169.be0571c7h1Ny0H&amp;ws_ab_test=searchweb0_0,searchweb201602_4_10320_10152_10321_10065_10709_10151_5711320_10344_10068_10342_10547_10343_10322_10340_10341_10548_10193_10697_10194_10696_10084_5722520_10083_10618_10304_10307_10710_10302_5711220_10180_5722620_5722920_10059_10184_308_5722720_5722820_100031_10319_10103_441_10624_10623_10622_10186_10621_10620-10152_10151,searchweb201603_19,ppcSwitch_5&amp;algo_expid=cb2f78d3-1eae-4bc7-8138-714ff6b33ed6-24&amp;algo_pvid=cb2f78d3-1eae-4bc7-8138-714ff6b33ed6&amp;transAbTest=ae803_2&amp;priceBeautifyAB=0" class="onebox" target="_blank" rel="nofollow noopener">https://www.aliexpress.com/item/1-3-Inch-OLED-Module-White-Color-128X64-OLED-LCD-LED-Display-Module-1-3-IIC/32844104782.html?spm=2114.search0104.3.169.be0571c7h1Ny0H&amp;ws_ab_test=searchweb0_0,searchweb201602_4_10320_10152_10321_10065_10709_10151_5711320_10344_10068_10342_10547_10343_10322_10340_10341_10548_10193_10697_10194_10696_10084_5722520_10083_10618_10304_10307_10710_10302_5711220_10180_5722620_5722920_10059_10184_308_5722720_5722820_100031_10319_10103_441_10624_10623_10622_10186_10621_10620-10152_10151,searchweb201603_19,ppcSwitch_5&amp;algo_expid=cb2f78d3-1eae-4bc7-8138-714ff6b33ed6-24&amp;algo_pvid=cb2f78d3-1eae-4bc7-8138-714ff6b33ed6&amp;transAbTest=ae803_2&amp;priceBeautifyAB=0</a></p>

<p>I didn't use resistors...</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-26T07:37:32Z' itemprop='datePublished'>
             2018-04-26 07:37:32 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/latzenpratz">@Latzenpratz</a></p>

<p>Thak you for the tips. yeah I am going for the 1.3" ones. And half price from the ones I found <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Are you using 2 of them connected to a single Axoloti? </p>

<p> You didnt use resistors and it just worked? Awesome <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I am scared of breaking stuff, so the less I have to touch, the better <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-04-26T14:46:41Z' itemprop='datePublished'>
             2018-04-26 14:46:41 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as pointed out by <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> in his oled thread i think you should use resistors because you potentially can break things if you don't. this is because the state of the used outputs is not always well defined (upon patch-start, or when changing patches). the resistors are there as a security measure as well...</p>

<p>so it will work, may work for a long time, but to be safe add the resistors.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-26T14:49:19Z' itemprop='datePublished'>
             2018-04-26 14:49:19 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a></p>

<p>I ll take a look at it... But resistors etc. is not something I have lying around here. Could you recommend one?</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Latzenpratz'><b itemprop='author'>Latzenpratz</b></a>
           
           <time datetime='2018-04-26T14:53:27Z' itemprop='datePublished'>
             2018-04-26 14:53:27 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just use any 10k resistor, one connected from pb8 to vcc and one from pb9 to vcc.<br>By the way, here's the patch i used (and the mux10 object):<br><a href="https://drive.google.com/drive/folders/113_EQeGdHA4-zkTCcVDBmL6GRlk8u-mr?usp=sharing" class="onebox" target="_blank" rel="nofollow noopener">https://drive.google.com/drive/folders/113_EQeGdHA4-zkTCcVDBmL6GRlk8u-mr?usp=sharing</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-26T17:09:55Z' itemprop='datePublished'>
             2018-04-26 17:09:55 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool thank you foe the patch, Ill check it out <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I found this in a local store, which I am oging to try then:<br><a href="https://www.elextra.dk/details/H13118/metalfilmmodstand-10-kohm-025w-1" class="onebox" target="_blank">https://www.elextra.dk/details/H13118/metalfilmmodstand-10-kohm-025w-1</a></p>

      <div class='post' itemprop='articleBody'>

      <div class='post' itemprop='articleBody'>
        <p>The ability see my waveform is amazing. Thanks for making this awesome object. I'm really excited to start building some synth projects with it. I want to modify the code a little bit to do some different things. I'm intermediate with arduino , but novice with c/c++ so I'm not sure how difficult/possible this would be. I'd apreciate a point in the right decision. I'd like to <br>1. expand the oscope so it takes up the whole screen, with no text.<br>2. adjust the horizontal rate, so that for example a 5 khz sinewave would display 1 period on screen.<br>Thanks again!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>About to push the button on 5 displays on Ebay... And now I wonder does it matter if I get SPI or IC2? I have both options to choose from?</p>

<p>UPDATE: Bought the IC2's.... <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        <aside class="quote" data-post="81" data-topic="638" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/latzenpratz/40/5083_1.png" class="avatar">Latzenpratz:</div>
<blockquote><p>Hi! My first attempt at using a OLED on the Axoloti:</p></blockquote></aside>

<p>Incidentally, be really careful not to short something out when you have a loose component like that screen. I make DIY Eurorack modules, and accidentally shorted a module I had attached to a power ribbon hanging out of the front of my case against a metal part of the case itself.</p>

<p>Fortunately, the part of the module that was destroyed was easily replaceable, and nothing else seems to have been damaged, but you do need to be careful if you have untethered components with exposed contacts.</p>

<p>Apologies if you already know this, just thought it worth mentioning, as it's something that caught me out recently.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/homa'><b itemprop='author'>homa</b></a>
           
           <time datetime='2018-09-29T21:18:03Z' itemprop='datePublished'>
             2018-09-29 21:18:03 UTC
           </time>
        </span>
        <span itemprop='position'>#97</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Thank you SmashedTransistors!</strong></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bf56022bd0e73895649c6b3fcebce99c4a12b46f" href="//community.axoloti.com/uploads/default/original/2X/b/bf56022bd0e73895649c6b3fcebce99c4a12b46f.jpg" class="lightbox" title="oled_test.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bf56022bd0e73895649c6b3fcebce99c4a12b46f_1_523x500.jpg" width="523" height="500"><div class="meta">
<span class="filename">oled_test.jpg</span><span class="informations">2735x2611 471 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I have ordered this module:<br><a href="https://de.aliexpress.com/item/1-3-inch-132X64-OLED-display-module-blue-on-black-3-wire-SPI-4-wire-SPI/1472487807.html?isOrigTitle=true" class="onebox" target="_blank" rel="nofollow noopener">https://de.aliexpress.com/item/1-3-inch-132X64-OLED-display-module-blue-on-black-3-wire-SPI-4-wire-SPI/1472487807.html?isOrigTitle=true</a></p>

<p>It is the same as here (Backside viewing image available):<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://fluxworkshop.com/products/bcaa100010-128x64-7p-1pt3-blue-oled-blue" target="_blank" rel="nofollow noopener">fluxworkshop.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn.shopify.com/s/files/1/2252/3227/products/BCAA100010_128x64_207p_201.3_20Blue_20OLED_20Blue_1_e5915fd0-a2bb-4e10-b3e4-dea0b6b8f295_1024x1024.jpg?v=1538120211" width="600" height="600" class="thumbnail">

<h3><a href="https://fluxworkshop.com/products/bcaa100010-128x64-7p-1pt3-blue-oled-blue" target="_blank" rel="nofollow noopener">1.3</a></h3>

<p>This module is ideally suited to adding a screen to your project. This is an 128x64 blue OLED display based on the SH1106 chipset. This module is driven through</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>The module can be switched to I2C by desoldering the resistor on the back of the module and moving it to the I2C position. The screen printing shows the exact positioning of these solder tabs.</p>

<p>The wiring is then as follows:</p>

<p>GND: power ground --&gt; GND<br>VCC: --&gt; VDD<br>D0: CLK clock (sdk/scl k) --&gt; PB8<br>D1: MOSI data (sda) --&gt; PB9<br>RST: reset --&gt; VDD<br>DC: data/command --&gt; GND<br>CS: chip select signal --&gt; GND</p>

<p>I also used the two resistors 10k as mentioned above.<br>In the object OLED128x64 set the type SH1106 and the I2CADDR to 0x3C.</p>

<p><strong>And to all beginners:</strong><br>To avoid errors during compilation the object tiar/disp/scope has to be included! Even if it is not used and you only display text lines.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1f05975b3ea37c496de9c42c54f35d876cff91f9" href="//community.axoloti.com/uploads/default/original/2X/1/1f05975b3ea37c496de9c42c54f35d876cff91f9.png" class="lightbox" title="2018-09-29 22_24_43-untitled.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1f05975b3ea37c496de9c42c54f35d876cff91f9_1_690x474.png" width="690" height="474"><div class="meta">
<span class="filename">2018-09-29 22_24_43-untitled.png</span><span class="informations">1021x702 35.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Ingenious thing - thanks!</p>
      </div>

        <span>
          <a href='/u/soren1'><b itemprop='author'>soren1</b></a>
           
           <time datetime='2018-10-02T16:54:53Z' itemprop='datePublished'>
             2018-10-02 16:54:53 UTC
           </time>
        </span>
        <span itemprop='position'>#99</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, </p>

<p>Did anyone here ever try hooking up an RGB OLED ? Wondering if the Axoloti will have enough RAM to draw multiple layers on a 128*128 16bit screen..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-10-06T10:04:03Z' itemprop='datePublished'>
             2018-10-06 10:04:03 UTC
           </time>
        </span>
        <span itemprop='position'>#100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>With the "simple" monochrome OLED, i had to write a specific object and experiment with control bytes and ways to minimize the CPU and RAM impact of the display. That's why it is quite limited.</p>

<p>I think that a better solution for higher graphics will be to add an Arduino Due with a touch screen.<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://learn.adafruit.com/2-8-tft-touch-shield?view=all" target="_blank" rel="nofollow noopener">learn.adafruit.com</a>
  </header>
  <article class="onebox-body">
    

<h3><a href="https://learn.adafruit.com/2-8-tft-touch-shield?view=all" target="_blank" rel="nofollow noopener">Overview | 2.8" TFT Touch Shield | Adafruit Learning System</a></h3>

<p>320x240 pixels in 16 bit color with a touchscreen for your Arduino</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>Suche a device would communicate through serial port with the Axoloti using some MIDI sysex protocol.<br>That would work most like a sysex preset editor/librarian.</p>

<p><a class="mention" href="/u/johannes">@johannes</a> is working on a controller with screen and buttons for the Axoloti but we did not had news about this thrilling project for a few months now <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"> </p>

<p>Thus I'm waiting for news from the official controller before i start a work on a personal solution that would be redundant and not compatible with the official controller design.</p>
      </div>

ush the button on 5 displays on Ebay... And now I wonder does it matter if I get SPI or IC2? I have both options to choose from?\u003c/p\u003e\n\n\u003cp\u003eSPI IC2? Any difference?\u003c/p\u003e\n\n\u003cp\u003eUPDATE: Bought the IC2's.... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2018-05-24T14:54:48.407Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":217,"score":54.2,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28902,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-05-24T15:04:15.877Z","cooked":"\u003caside class=\"quote\" data-post=\"81\" data-topic=\"638\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/latzenpratz/40/5083_1.png\" class=\"avatar\"\u003eLatzenpratz:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHi! My first attempt at using a OLED on the Axoloti:\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIncidentally, be really careful not to short something out when you have a loose component like that screen. I make DIY Eurorack modules, and accidentally shorted a module I had attached to a power ribbon hanging out of the front of my case against a metal part of the case itself.\u003c/p\u003e\n\n\u003cp\u003eFortunately, the part of the module that was destroyed was easily replaceable, and nothing else seems to have been damaged, but you do need to be careful if you have untethered components with exposed contacts.\u003c/p\u003e\n\n\u003cp\u003eApologies if you already know this, just thought it worth mentioning, as it's something that caught me out recently.\u003c/p\u003e","post_number":93,"post_type":1,"updated_at":"2018-05-24T20:12:29.058Z","reply_count":0,"reply_to_post_number":81,"quote_count":1,"avg_time":18,"incoming_link_count":1,"reads":218,"score":64.5,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Latzenpratz","avatar_template":"/user_avatar/community.axoloti.com/latzenpratz/{size}/5083_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29876,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2018-07-26T21:28:00.344Z","cooked":"\u003cp\u003eOh man !!!!! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/open_mouth.png?v=5\" title=\":open_mouth:\" class=\"emoji\" alt=\":open_mouth:\"\u003e I'm so exited to try this out!!!\u003c/p\u003e","post_number":94,"post_type":1,"updated_at":"2018-07-26T21:28:00.344Z","reply_count":0,"reply_to_post_number":20,"quote_count" avatar_proxy/v2/letter/g/2bfe46/{size}.png","created_at":"2018-08-18T17:24:01.835Z","cooked":"\u003cp\u003eWhoah! Got it! Amazing - thanks so much Smashed Transistors...\u003c/p\u003e","post_number":96,"post_type":1,"updated_at":"2018-08-18T17:24:01.835Z","reply_count":0,"reply_to_post_number":95,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":220,"score":89.7,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"gareth  whittock","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gaznesh","avatar_template":"/letter_avatar_proxy/v2/letter/g/2bfe46/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":424,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30686,"name":"matthias.h","username":"homa","avatar_template":"/user_avatar/community.axoloti.com/homa/{size}/4934_1.png","created_at":"2018-09-29T21:18:03.411Z","cooked":"\u003cp\u003e\u003cstrong\u003eThank you SmashedTransistors!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/bf56022bd0e73895649c6b3fcebce99c4a12b46f\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bf56022bd0e73895649c6b3fcebce99c4a12b46f.jpg\" class=\"lightbox\" title=\"oled_test.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/bf56022bd0e73895649c6b3fcebce99c4a12b46f_1_523x500.jpg\" width=\"523\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eoled_test.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2735x2611 471 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI have ordered this module:\u003cbr\u003e\u003ca href=\"https://de.aliexpress.com/item/1-3-inch-132X64-OLED-display-module-blue-on-black-3-wire-SPI-4-wire-SPI/1472487807.html?isOrigTitle=true\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://de.aliexpress.com/item/1-3-inch-132X64-OLED-display-module-blue-on-black-3-wire-SPI-4-wire-SPI/1472487807.html?isOrigTitle=true\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is the same as here (Backside viewing image available):\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://fluxworkshop.com/products/bcaa100010-128x64-7p-1pt3-blue-oled-blue\" target=\"_blank\" rel=\"nofollow noopener\"\u003efluxworkshop.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.shopify.com/s/files/1/2252/3227/products/BCAA100010_128x64_207p_201.3_20Blue_20OLED_20Blue_1_e5915fd0-a2bb-4e10-b3e4-dea0b6b8f295_1024x1024.jpg?v=1538120211\" width=\"600\" height=\"600\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://fluxworkshop.com/products/bcaa100010-128x64-7p-1pt3-blue-oled-blue\" target=\"_blank\" rel=\"nofollow noopener\"\u003e1.3\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThis module is ideally suited to adding a screen to your project. This is an 128x64 blue OLED display based on the SH1106 chipset. This module is driven through\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThe module can be switched to I2C by desoldering the resistor on the back of the module and moving it to the I2C position. The screen printing shows the exact positioning of these solder tabs.\u003c/p\u003e\n\n\u003cp\u003eThe wiring is then as follows:\u003c/p\u003e\n\n\u003cp\u003eGND: power ground --\u0026gt; GND\u003cbr\u003eVCC: --\u0026gt; VDD\u003cbr\u003eD0: CLK clock (sdk/scl k) --\u0026gt; PB8\u003cbr\u003eD1: MOSI data (sda) --\u0026gt; PB9\u003cbr\u003eRST: reset --\u0026gt; VDD\u003cbr\u003eDC: data/command --\u0026gt; GND\u003cbr\u003eCS: chip select signal --\u0026gt; GND\u003c/p\u003e\n\n\u003cp\u003eI also used the two resistors 10k as mentioned above.\u003cbr\u003eIn the object OLED128x64 set the type SH1106 and the I2CADDR to 0x3C.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAnd to all beginners:\u003c/strong\u003e\u003cbr\u003eTo avoid errors during compilation the object tiar/disp/scope has to be included! Even if it is not used and you only display text lines.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1f05975b3ea37c496de9c42c54f35d876cff91f9\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1f05975b3ea37c496de9c42c54f35d876cff91f9.png\" class=\"lightbox\" title=\"2018-09-29 22_24_43-untitled.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1f05975b3ea37c496de9c42c54f35d876cff91f9_1_690x474.png\" width=\"690\" height=\"474\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2018-09-29 22_24_43-untitled.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1021x702 35.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIngenious thing - thanks!\u003c/p\u003e","post_number":97,"post_type":1,"updated_at":"2018-09-29T21:18:03.411Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":56,"incoming_link_count":116,"reads":220,"score":673.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"ma -09-30T13:02:40.830Z","reply_count":0,"reply_to_post_number":97,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":206,"score":66.95,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"homa","avatar_template":"/user_avatar/community.axoloti.com/homa/{size}/4934_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30720,"name":"soren","username":"soren1","avatar_template":"/letter_avatar_proxy/v2/letter/s/e47774/{size}.png","created_at":"2018-10-02T16:54:53.770Z","cooked":"\u003cp\u003eHi, \u003c/p\u003e\n\n\u003cp\u003eDid anyone here ever try hooking up an RGB OLED ? Wondering if the Axoloti will have enough RAM to draw multiple layers on a 128*128 16bit screen..\u003c/p\u003e","post_number":99,"post_type":1,"updated_at":"2018-10-02T16:54:53.770Z","reply_count":2,"reply_to_post_number":97,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":210,"score":62.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"soren","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"homa","avatar_template":"/user_avatar/community.axoloti.com/homa/{size}/4934_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1915,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30790,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-10-06T10:04:03.767Z","cooked":"\u003cp\u003eWith the \"simple\" monochrome OLED, i had to write a specific object and experiment with control bytes and ways to minimize the CPU and RAM impact of the display. That's why it is quite limited.\u003c/p\u003e\n\n\u003cp\u003eI think that a better solution for higher graphics will be to add an Arduino Due with a touch screen.\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://learn.adafruit.com/2-8-tft-touch-shield?view=all\" target=\"_blank\" rel=\"nofollow noopener\"\u003elearn.adafruit.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \n\n\u003ch3\u003e\u003ca href=\"https://learn.adafruit.com/2-8-tft-touch-shield?view=all\" target=\"_blank\" rel=\"nofollow noopener\"\u003eOverview | 2.8\" TFT Touch Shield | Adafruit Learning System\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e320x240 pixels in 16 bit color with a touchscreen for your Arduino\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eSuche a device would communicate through serial port with the Axoloti using some MIDI sysex protocol.\u003cbr\u003eThat would work most like a sysex preset editor/librarian.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e is working on a controller with screen and buttons for the Axoloti but we did not had news about this thrilling project for a few months now \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThus I'm waiting for news from the official controller before i start a work on a personal solution that would be redundant and not compatible with the official controller design.\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2018-10-06T16:38:19.753Z","reply_count":1,"reply_to_post_number":99,"quote_count":0,"avg_time":21,"incoming_link_count":5,"reads":212,"score":118.45,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://learn.adafruit.com/2-8-tft-touch-shield?view=all","internal":false,"reflection":false,"title":"Overview | 2.8\" TFT Touch Shield | Adafruit Learning System","clicks":25}],"read":true,"user_title":null,"reply_to_user":{"username":"soren1","avatar_template":"/letter_avatar_proxy/v2/letter/s/e47774/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[3610,3631,4101,4103,12391,12552,13120,13123,13139,13145,13150,13161,25228,25233,25252,25269,25270,25337,25349,25371,25416,25479,25838,25840,25876,26073,26178,26204,26218,26226,26245,26247,26249,26308,26314,26315,26316,26317,26319,26320,26321,26322,26325,26332,26334,26335,26336,26338,26339,26342,26350,26351,26352,26353,26356,26357,26367,26369,26371,26373,26394,26408,26409,26462,26463,26464,26483,27770,27771,27997,28090,28098,28107,28109,28112,28113,28114,28115,28116,28121,28389,28391,28394,28395,28397,28400,28401,28402,28407,28408,28830,28895,28902,29876,30179,30180,30686,30689,30720,3079
