        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-12-15T23:01:00Z' itemprop='datePublished'>
             2020-12-15 23:01:00 UTC
           </time>
        </span>
        <span itemprop='position'>#261</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No datasheet but some more info on the manufactureres site:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.diymore.cc/products/2-42-inch-12864-oled-display-module-iic-i2c-spi-serial-for-arduino-c51-stm32-green-white-blue-yellow" target="_blank" rel="nofollow noopener">diymore.cc</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn.shopify.com/s/files/1/0122/7558/0986/products/030526LV_10_308_grande.jpg?v=1588649225" width="" height="" class="thumbnail">

<h3><a href="https://www.diymore.cc/products/2-42-inch-12864-oled-display-module-iic-i2c-spi-serial-for-arduino-c51-stm32-green-white-blue-yellow" target="_blank" rel="nofollow noopener">2.42" inch OLED Display RGB SSD1309 12864 SPI Serial Port for Arduino C51</a></h3>

<p>Features:This is a 2.42 inch OLED display module of 128x64 resolution in which the emissive electroluminescent layer is a film of organic compound that emits light in response to an electric current.Working without backlight, the OLED display module...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>"SPI communication or I2C communication can be switched by configuring three resistors R3 R4 R5.</p>

<p>As for IIC communication, it is necessary to move the resistor on R4 to R3, and R5 is soldered with 0 ohm resistor."</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Djeremaille'><b itemprop='author'>Djeremaille</b></a>
           
           <time datetime='2021-02-10T14:21:35Z' itemprop='datePublished'>
             2021-02-10 14:21:35 UTC
           </time>
        </span>
        <span itemprop='position'>#262</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I like the remind4 object from <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>   but I would have the parameter on 1 line an the value on a separate line. Your approach to do it is smart but a little bit complicated. Would it be possible to modify the remind4 object to display on 2 lines?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-02-10T16:28:38Z' itemprop='datePublished'>
             2021-02-10 16:28:38 UTC
           </time>
        </span>
        <span itemprop='position'>#263</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys.</p>

<p>Long time ago I bought a cople of the OLED display, but I don't remember if it was SPI or I2C.</p>

<p>Is there anyway I can find out the type?</p>

<p>I checked the small bags that they came it, they had a number on it, which I googled, but didn't find any answer. I also checked my Ebay purchase history, but it only goes 2 years back, so can not see anything there either, I bough them more than 2 years ago.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gonp'><b itemprop='author'>gonp</b></a>
           
           <time datetime='2021-02-10T18:02:41Z' itemprop='datePublished'>
             2021-02-10 18:02:41 UTC
           </time>
        </span>
        <span itemprop='position'>#264</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if it has 4 pins:<br>- SCL<br>- SDA<br>- VCC<br>- GND<br>then it is I2C.</p>

<p>for SPI you would have 6 pins:<br>- MOSI<br>- SCK<br>- CS<br>- DC<br>- VCC<br>- GND</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-02-10T19:00:45Z' itemprop='datePublished'>
             2021-02-10 19:00:45 UTC
           </time>
        </span>
        <span itemprop='position'>#265</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/gonp">@gonp</a></p>

<p>Thank you very much, it only have 4 pins, so it must be I2C. That was actually what I was hoping for. Going to try them out for an Ardunio build I am working on <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Djeremaille'><b itemprop='author'>Djeremaille</b></a>
           
           <time datetime='2021-02-11T07:20:39Z' itemprop='datePublished'>
             2021-02-11 07:20:39 UTC
           </time>
        </span>
        <span itemprop='position'>#266</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I managed to isolate the value and display it on another line<br>outlet_out = c;<br>outlet_out2 = p;</p>

<p>I will investigate to display only the "prefix" on the other line.</p>

<p>Edit: It's ok now. I have 3 outputs. Chainable. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-23T19:13:49Z' itemprop='datePublished'>
             2021-02-23 19:13:49 UTC
           </time>
        </span>
        <span itemprop='position'>#267</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not so much a question of "is this a bad idea?", but more of a question of "how bad of an idea is this?"</p>

<p>Can I run a single i2c display off of two separate buses (two different wires soldered onto each the SCL and SDA pins) if both are running 3.3v logic? Say for example, I'm using a Teensy sending serial to the Axoloti, and want to use the screen to indicate things on the control side (sending from Teensy i2c bus), and then I want to use a scope object in the Axoloti to view something on screen there, using MIDI to toggle between the screens. Hypothetically the "clear buffer" function of one would wipe the display of the other.</p>

<p>They're both running off of the same power source, share common ground, etc. I know it's not ideal, but is it <em>possible</em>? There's that other thread where someone attached a rotary encoder onto one pin, so I know there are other mad-lads on here <img src="//community.axoloti.com/images/emoji/twitter/rofl.png?v=5" title=":rofl:" class="emoji" alt=":rofl:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2021-02-23T20:40:56Z' itemprop='datePublished'>
             2021-02-23 20:40:56 UTC
           </time>
        </span>
        <span itemprop='position'>#268</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Both share the same GND, and since I2C ist open collector / open drain, I see no <span class="bbcode-i">electrical</span> problems (apart from a slight chance of ground loops), i.e. nothing will burst into flames or go up in smoke.<br>However, I2C is a single-master bus (well, there are extended specs for multi-master I2C, but I've never seen that work), so connecting two masters (Teensy and Axoloti) can lead to serious confusion and software crashes, unless the I2C implementations are very robust. Each master believes it is the one and only boss on the bus and will send commands whenever it wants and will interpret all other signals on the bus as responses from the slave (the display). So if both happen to send data to the display at approximately the same time, chaos ensues.<br>So, you can try it, you won't break anything, the results may be fun, but don't expect a reliably working, useful display.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-23T20:57:05Z' itemprop='datePublished'>
             2021-02-23 20:57:05 UTC
           </time>
        </span>
        <span itemprop='position'>#269</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh understood, because for some reason I had thought that there wasn't any sort of "return" signal from the OLED, but since the SDA works both ways it sounds like the SDA send of the Teensy/Axo might be returned to the other device. Is it possible to use an i2c multiplexer as a demultiplexer, the way that you can with digital/analog and a 4067 (understanding that they're different protocols)?</p>

<p>Either way, thanks for the answer! If I try this, I'll be sure to post the results here. Should be hilarious.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2021-02-23T21:45:48Z' itemprop='datePublished'>
             2021-02-23 21:45:48 UTC
           </time>
        </span>
        <span itemprop='position'>#270</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>AFAIK, I2C multiplexers only work the other way around, i.e. to connect one master to several busses. As the multiplexer gets its switching commands via I2C, you can't just connect it "backwards".<br>But any analog multiplexer (e.g. 4067) should be able to switch I2C.<br>Also you could use a handshake signal and software to make sure that only one master at a time uses the display.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>

          ps.store("topic_638", {"post_stream":{"posts":[{"id":41670,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-12-15T23:01:00.048Z","cooked":"\u003cp\u003eNo datasheet but some more info on the manufactureres site:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.diymore.cc/products/2-42-inch-12864-oled-display-module-iic-i2c-spi-serial-for-arduino-c51-stm32-green-white-blue-yellow\" target=\"_blank\" rel=\"nofollow noopener\"\u003ediymore.cc\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.shopify.com/s/files/1/0122/7558/0986/products/030526LV_10_308_grande.jpg?v=1588649225\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.diymore.cc/products/2-42-inch-12864-oled-display-module-iic-i2c-spi-serial-for-arduino-c51-stm32-green-white-blue-yellow\" target=\"_blank\" rel=\"nofollow noopener\"\u003e2.42\" inch OLED Display RGB SSD1309 12864 SPI Serial Port for Arduino C51\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eFeatures:This is a 2.42 inch OLED display module of 128x64 resolution in which the emissive electroluminescent layer is a film of organic compound that emits light in response to an electric current.Working without backlight, the OLED display module...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\"SPI communication or I2C communication can be switched by configuring three resistors R3 R4 R5.\u003c/p\u003e\n\n\u003cp\u003eAs for IIC communication, it is necessary to move the resistor on R4 to R3, and R5 is soldered with 0 ohm resistor.\"\u003c/p\u003e","post_number":261,"post_type":1,"updated_at":"2020-12-15T23:01:00.048Z","reply_count":0,"reply_to_post_number":260,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":71,"score":30.15,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.diymore.cc/products/2-42-inch-12864-oled-display-module-iic-i2c-spi-serial-for-arduino-c51-stm32-green-white-blue-yellow","internal":false,"reflection":false,"title":"2.42\" inch 12864 OLED Display Module IIC I2C SPI Serial for Arduino – diymore","clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42294,"name":"","username":"Djeremaille","avatar_template":"/letter_avatar_proxy/v2/letter/d/90db22/{size}.png","created_at":"2021-02-10T14:21:35.684Z","cooked":"\u003cp\u003eI like the remind4 object from \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e   but I would have the parameter on 1 line an the value on a separate line. Your approach to do it is smart but a little bit complicated. Would it be possible to modify the remind4 object to display on 2 lines?\u003c/p\u003e","post_number":262,"post_type":1,"updated_at":"2021-02-10T14:21:35.684Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":46,"score":15.15,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":413,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42295,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-02-10T16:28:38.674Z","cooked":"\u003cp\u003eHey guys.\u003c/p\u003e\n\n\u003cp\u003eLong time ago I bought a cople of the OLED display, but I don't remember if it was SPI or I2C.\u003c/p\u003e\n\n\u003cp\u003eIs there anyway I can find out the type?\u003c/p\u003e\n\n\u003cp\u003eI checked the small bags that they came it, they had a number on it, which I googled, but didn't find any answer. I also checked my Ebay purchase history, but it only goes 2 years back, so can not see anything there either, I bough them more than 2 years ago.\u003c/p\u003e","post_number":263,"post_type":1,"updated_at":"2021-02-10T16:28:38.674Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":46,"score":15.3,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42296,"name":"","username":"gonp","avatar_template":"/letter_avatar_proxy/v2/letter/g/d2c977/{size}.png","created_at":"2021-02-10T18:02:41.259Z","cooked":"\u003cp\u003eif it has 4 pins:\u003cbr\u003e- SCL\u003cbr\u003e- SDA\u003cbr\u003e- VCC\u003cbr\u003e- GND\u003cbr\u003ethen it is I2C.\u003c/p\u003e\n\n\u003cp\u003efor SPI you would have 6 pins:\u003cbr\u003e- MOSI\u003cbr\u003e- SCK\u003cbr\u003e- CS\u003cbr\u003e- DC\u003cbr\u003e- VCC\u003cbr\u003e- GND\u003c/p\u003e","post_number":264,"post_type":1,"updated_at":"2021-02-10T18:02:41.259Z","reply_count":1,"reply_to_post_number":263,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":46,"score":30.25,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2386,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42297,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-02-10T19:00:45.569Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/gonp\"\u003e@gonp\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThank you very much, it only have 4 pins, so it must be I2C. That was actually what I was hoping for. Going to try them out for an Ardunio build I am working on \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":265,"post_type":1,"updated_at":"2021-02-10T19:00:45.569Z","reply_count":0,"reply_to_post_number":264,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":46,"score":25.1,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gonp","avatar_template":"/letter_avatar_proxy/v2/letter/g/d2c977/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42299,"name":"","username":"Djeremaille","avatar_template":"/letter_avatar_proxy/v2/letter/d/90db22/{size}.png","created_at":"2021-02-11T07:20:39.658Z","cooked":"\u003cp\u003eI managed to isolate the value and display it on another line\u003cbr\u003eoutlet_out = c;\u003cbr\u003eoutlet_out2 = p;\u003c/p\u003e\n\n\u003cp\u003eI will investigate to display only the \"prefix\" on the other line.\u003c/p\u003e\n\n\u003cp\u003eEdit: It's ok now. I have 3 outputs. Chainable. Thanks!\u003c/p\u003e","post_number":266,"post_type":1,"updated_at":"2021-02-11T09:50:51.330Z","reply_count":0,"reply_to_post_number":262,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":43,"score":24.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Djeremaille","avatar_template":"/letter_avatar_proxy/v2/letter/d/90db22/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":413,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42506,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-23T19:13:49.547Z","cooked":"\u003cp\u003eNot so much a question of \"is this a bad idea?\", but more of a question of \"how bad of an idea is this?\"\u003c/p\u003e\n\n\u003cp\u003eCan I run a single i2c display off of two separate buses (two different wires soldered onto each the SCL and SDA pins) if both are running 3.3v logic? Say for example, I'm using a Teensy sending serial to the Axoloti, and want to use the screen to indicate things on the control side (sending from Teensy i2c bus), and then I want to use a scope object in the Axoloti to view something on screen there, using MIDI to toggle between the screens. Hypothetically the \"clear buffer\" function of one would wipe the display of the other.\u003c/p\u003e\n\n\u003cp\u003eThey're both running off of the same power source, share common ground, etc. I know it's not ideal, but is it \u003cem\u003epossible\u003c/em\u003e? There's that other thread where someone attached a rotary encoder onto one pin, so I know there are other mad-lads on here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/rofl.png?v=5\" title=\":rofl:\" class=\"emoji\" alt=\":rofl:\"\u003e\u003c/p\u003e","post_number":267,"post_type":1,"updated_at":"2021-02-23T19:24:41.205Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":31,"score":16.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42509,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2021-02-23T20:40:56.973Z","cooked":"\u003cp\u003eBoth share the same GND, and since I2C ist open collector / open drain, I see no \u003cspan class=\"bbcode-i\"\u003eelectrical\u003c/span\u003e problems (apart from a slight chance of ground loops), i.e. nothing will burst into flames or go up in smoke.\u003cbr\u003eHowever, I2C is a single-master bus (well, there are extended specs for multi-master I2C, but I've never seen that work), so connecting two masters (Teensy and Axoloti) can lead to serious confusion and software crashes, unless the I2C implementations are very robust. Each master believes it is the one and only boss on the bus and will send commands whenever it wants and will interpret all other signals on the bus as responses from the slave (the display). So if both happen to send data to the display at approximately the same time, chaos ensues.\u003cbr\u003eSo, you can try it, you won't break anything, the results may be fun, but don't expect a reliably working, useful display.\u003c/p\u003e","post_number":268,"post_type":1,"updated_at":"2021-02-23T20:40:56.973Z","reply_count":1,"reply_to_post_number":267,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":32,"score":32.2,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2371,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42510,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-23T20:57:05.556Z","cooked":"\u003cp\u003eOh understood, because for some reason I had thought that there wasn't any sort of \"return\" signal from the OLED, but since the SDA works both ways it sounds like the SDA send of the Teensy/Axo might be returned to the other device. Is it possible to use an i2c multiplexer as a demultiplexer, the way that you can with digital/analog and a 4067 (understanding that they're different protocols)?\u003c/p\u003e\n\n\u003cp\u003eEither way, thanks for the answer! If I try this, I'll be sure to post the results here. Should be hilarious.\u003c/p\u003e","post_number":269,"post_type":1,"updated_at":"2021-02-23T20:57:05.556Z","reply_count":1,"reply_to_post_number":268,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":32,"score":12.1,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_re
