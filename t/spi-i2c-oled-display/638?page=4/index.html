        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-02-06T12:51:38Z' itemprop='datePublished'>
             2018-02-06 12:51:38 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="60" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>PB9 is pulled up to VDD throuch another resistor.</p></blockquote></aside>

<p>Thank you very much. I will try.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-06T23:39:40Z' itemprop='datePublished'>
             2018-02-06 23:39:40 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, one more question. Is it possible to use an i2c multiplexer to use more than 2 OLEDs at a time. Or is there another work around for this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-07T00:10:51Z' itemprop='datePublished'>
             2018-02-07 00:10:51 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Basically, you can connect two I2C OLED with different addresses (0x3C and 0x3D) with my <a href="//community.axoloti.com/t/spi-i2c-oled-display/638/20">OLED128x64Dbl object</a>.</p>

<p>But if you want to use an I2C multiplexer similar to the <a href="https://www.adafruit.com/product/2717">Adafruit</a>, you will have to code your own object (maybe based on mine) that would pilot the multiplexer and the multiple displays under it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-02-10T17:37:42Z' itemprop='datePublished'>
             2018-02-10 17:37:42 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Questions about changing the I2C address: Is soldering the only option, or is there perhaps a software way to do it? And: it looks above as though Cannonball just shorted the two blobs needed. I saw a youtube video where someone soldered the old resistor to the new slot (sorry, I don't know what these C6, R2 etc... double blobs are properly called), which made me shiver with panic just watching it. Directly connecting them seems within the realm of my eye-hand-coordination abilities, though.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-10T18:16:08Z' itemprop='datePublished'>
             2018-02-10 18:16:08 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The modification made to my screens were to change them from spi to iic</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-02-10T18:31:56Z' itemprop='datePublished'>
             2018-02-10 18:31:56 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You're right. I guess I should have referred to Smashed Transistor's pic above that. Still, did you add a transistor or just drop a blob of solder to connect the two poles?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-10T22:30:03Z' itemprop='datePublished'>
             2018-02-10 22:30:03 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>They just need a jumper. No component necessary</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-03-22T14:02:29Z' itemprop='datePublished'>
             2018-03-22 14:02:29 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/servandisco">@servandisco</a>, did you manage to convert one of your displays to another i2c address? i have the same displays here and would love to convert one of them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2018-03-22T14:35:48Z' itemprop='datePublished'>
             2018-03-22 14:35:48 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/lokki">@lokki</a> . Not really..  <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"> I'm using the displays individually at the moment..  Made a bit of search but I havent found the specific spreadsheet about my displays and I feel lazy to move smd resistors around and risk to screw the displays...   If I had to try just once, probably I would try the opposite config than now (2 to vdd and 1 to gnd) but I don't really know..   If you try and succeed, please keep us posted! <br>greetings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/8bit'><b itemprop='author'>8bit</b></a>
           
           <time datetime='2018-04-05T14:20:03Z' itemprop='datePublished'>
             2018-04-05 14:20:03 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> Thank you so much for your great OLED128x64 object. Looks amazing.<br>Unfortunatelly I have problem with compilation my test patch using OLED128x64 object. Everything done exactly as you described, but when i "live" checked, messages appear:</p>

<p>C:\Users\A1\Documents\axoloti/build/xpatch.cpp: In member function 'void rootc::instanceOLED128x64__1::<em>calcScopePage(int, uint8</em>t*)':<br>C:\Users\A1\Documents\axoloti/build/xpatch.cpp:181:27: error: 'class rootc' has no member named 'instancescope__1_i'<br>    uint16_t y = ((parent-&gt;instancescope__1_i.t[i]+64)*3 )/8;<br>                           ^</p>

<p><strong>EDIT: Solved. Just scope object was missed in project. If you want to put text only on OLED you have to put scope object too (even not connected).</strong><br>BTW: OLED object is amazing <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Thx</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2018-04-09T14:14:19Z' itemprop='datePublished'>
             2018-04-09 14:14:19 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi guys, I've been trying to make my two cheapo OLEDs work (1.3 inch 128x64 SH1106) and I get no reaction whatsoever from them. The backlight won't light up, they just appear exactly like not connected.</p>

<p>But what I mean to ask you guys is: the ADD SELECT pads on the back of my OLEDs state the addresses 0x78 and 0x7B (written on the silkscreen). Should I adjust the tiar object(s) to these addresses?</p>

<p>(PB8 to SCK, PB9 to SDA<br>SCK and SDA each via a 10k pull-up to VDD<br> GND to GND<br>VCC to VDD (3.3V should be no problem?))</p>

<p>Sorry I don't have more information, I just can't seem to find the right datasheet. If found some info via this link: <a href="http://robotcantalk.blogspot.tw/2015/03/interfacing-arduino-with-ssd1306-driven.html" rel="nofollow noopener">http://robotcantalk.blogspot.tw/2015/03/interfacing-arduino-with-ssd1306-driven.html</a></p>

<p>which says<br>"The I2C slave address is 0x3C, as the OLED address select jumpers have been soldered to 0x78 (I’ll explain this part later)."</p>

<p>That means I won't have to change anything software-wise, right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2018-04-09T20:39:58Z' itemprop='datePublished'>
             2018-04-09 20:39:58 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure about your OLED display but i got mine from Adafruit and it also stated that I2C addresses are 0x78 and 0x7B but after testing i noticed the the addresses are indeed 0x3C and 0x3D so i didn't change anything in Tiar's code and the display works beautifully. I didn't use pull-up resistors because mine has internal pull-ups. It seems like you did everything right so my suggestion is to test your displays with an Arduino board if you have one to make sure they're not broken. I actually bought 2 display and I killed one! i suspect my hands electrostatic charge was the culprit so be careful not to touch the bare connectors on the display.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2018-04-10T01:51:43Z' itemprop='datePublished'>
             2018-04-10 01:51:43 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>0x78 == 0x3c &lt;&lt; 1<br>The low order bit is used to specify a read or write.<br>Technically the address is 0x3c, but often you'll see the read value (0x3c &lt;&lt; 1) | 0 = 0x78 in drivers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2018-04-10T05:09:26Z' itemprop='datePublished'>
             2018-04-10 05:09:26 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/deadsy">@deadsy</a> it makes sense now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2018-04-10T06:27:11Z' itemprop='datePublished'>
             2018-04-10 06:27:11 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/sharco">@Sharco</a> and  <a class="mention" href="/u/deadsy">@deadsy</a>.</p>

<p>Makes sense now!</p>

<p>Another question though, wouldn't the backlight of the OLED light up as soon as I connect VDD and GND, no matter if communication with the Axoloti works or not? Because then mine might just be DOA...</p>

<p>Are OLEDs really that sensitive to static and/or heat when soldering? I did solder connectors to both OLEDs but didn't heat them up too much (I believe I can say I'm experienced in soldering) and both are seemingly dead now? Is it possible some "gentle" soldering would already have killed them?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2018-04-10T06:28:25Z' itemprop='datePublished'>
             2018-04-10 06:28:25 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also do I need a good power supply to run OLEDs? I saw somewhere that one OLED display might only require 40mA max, so that should be something the Axoloti can provide, or?</p>

<p>(Was powering the Axoloti via USB from my laptop so far)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2018-04-10T06:53:32Z' itemprop='datePublished'>
             2018-04-10 06:53:32 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unlike LCD's, OLED don't have backlight. each dot is a separate LED and that's why their contrast ratio is much higher than LCD's (true black reproduction). </p>

<p>I don't think the OLED modules are that sensitive to heat because the chip is mounted not on the PCB but on the ribbon film connector. On the module there is only passive components i think. As far as sensitivity to electrostatic I think thy could be sensitive though. I'm powering mine (got it from Adafruit$$) from the 5V solder pads on the axolotl board and it's working fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2018-04-10T07:43:42Z' itemprop='datePublished'>
             2018-04-10 07:43:42 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got it, that's good news! I'll test the displays with an Arduino like you suggested then if they work I'll move them back to Axoloti.</p>

<p>So if I physically change the address of the second display to 0x3D (= 0x7A &gt;&gt; 1) and make sure all connections are correct, tiar's help patch for the double OLED object should be working right out of the box, shouldn't it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2018-04-10T08:35:23Z' itemprop='datePublished'>
             2018-04-10 08:35:23 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think so. I only have one display but i tried it on both addresses with tiar's help patch and it worked both times. On my module it's easy to change I2C address whiteout having to solder anything. I think testing with an Arduino like board that supports 3.3V logic would be a good idea (I have a Due). With Adafruit libraries you can quickly test your displays.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2018-04-10T13:25:01Z' itemprop='datePublished'>
             2018-04-10 13:25:01 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fixed, done! It worked with Arduino, then I went back to try it with the Axoloti and finally found the error: one of my breadboard wires was faulty...weird. Thanks everyone, hope this story will help future Axoloteers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>

umber":null,"quote_count":0,"avg_time":20,"incoming_link_count":6,"reads":235,"score":108.0,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1678,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28090,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2018-04-09T14:14:19.872Z","cooked":"\u003cp\u003eHi guys, I've been trying to make my two cheapo OLEDs work (1.3 inch 128x64 SH1106) and I get no reaction whatsoever from them. The backlight won't light up, they just appear exactly like not connected.\u003c/p\u003e\n\n\u003cp\u003eBut what I mean to ask you guys is: the ADD SELECT pads on the back of my OLEDs state the addresses 0x78 and 0x7B (written on the silkscreen). Should I adjust the tiar object(s) to these addresses?\u003c/p\u003e\n\n\u003cp\u003e(PB8 to SCK, PB9 to SDA\u003cbr\u003eSCK and SDA each via a 10k pull-up to VDD\u003cbr\u003e GND to GND\u003cbr\u003eVCC to VDD (3.3V should be no problem?))\u003c/p\u003e\n\n\u003cp\u003eSorry I don't have more information, I just can't seem to find the right datasheet. If found some info via this link: \u003ca href=\"http://robotcantalk.blogspot.tw/2015/03/interfacing-arduino-with-ssd1306-driven.html\" rel=\"nofollow noopener\"\u003ehttp://robotcantalk.blogspot.tw/2015/03/interfacing-arduino-with-ssd1306-driven.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ewhich says\u003cbr\u003e\"The I2C slave address is 0x3C, as the OLED address select jumpers have been soldered to 0x78 (I’ll explain this part later).\"\u003c/p\u003e\n\n\u003cp\u003eThat means I won't have to change anything software-wise, right?\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2018-04-09T14:20:26.479Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":10,"reads":231,"score":102.25,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://robotcantalk.blogspot.tw/2015/03/interfacing-arduino-with-ssd1306-driven.html","internal":false,"reflection":false,"title":"The Robot Can Talk: Interfacing the Arduino with an SSD1306 driven OLED Display - part 1","clicks":22}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28098,"name":"","username":"Sharco","avatar_template":"/letter_avatar_proxy/v2/letter/s/d9b06d/{size}.png","created_at":"2018-04-09T20:39:58.780Z","cooked":"\u003cp\u003eI'm not sure about your OLED display but i got mine from Adafruit and it also stated that I2C addresses are 0x78 and 0x7B but after testing i noticed the the addresses are indeed 0x3C and 0x3D so i didn't change anything in Tiar's code and the display works beautifully. I didn't use pull-up resistors because mine has internal pull-ups. It seems like you did everything right so my suggestion is to test your displays with an Arduino board if you have one to make sure they're not broken. I actually bought 2 display and I killed one! i suspect my hands electrostatic charge was the culprit so be careful not to touch the bare connectors on the display.\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2018-04-09T20:39:58.780Z","reply_count":0,"reply_to_post_number":71,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":228,"score":51.4,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1438,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28107,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2018-04-10T01:51:43.366Z","cooked":"\u003cp\u003e0x78 == 0x3c \u0026lt;\u0026lt; 1\u003cbr\u003eThe low order bit is used to specify a read or write.\u003cbr\u003eTechnically the address is 0x3c, but often you'll see the read value (0x3c \u0026lt;\u0026lt; 1) | 0 = 0x78 in drivers.\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2018-04-10T01:51:43.366Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":225,"score":55.55,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28109,"name":"","username":"Sharco","avatar_template":"/letter_avatar_proxy/v2/letter/s/d9b06d/{size}.png","created_at":"2018-04-10T05:09:26.192Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/deadsy\"\u003e@deadsy\u003c/a\u003e it makes sense now.\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2018-04-10T05:09:26.192Z","reply_count":0,"reply_to_post_number":73,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":224,"score":45.25,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1438,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28112,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2018-04-10T06:27:11.275Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/sharco\"\u003e@Sharco\u003c/a\u003e and  \u003ca class=\"mention\" href=\"/u/deadsy\"\u003e@deadsy\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eMakes sense now!\u003c/p\u003e\n\n\u003cp\u003eAnother question though, wouldn't the backlight of the OLED light up as soon as I connect VDD and GND, no matter if communication with the Axoloti works or not? Because then mine might just be DOA...\u003c/p\u003e\n\n\u003cp\u003eAre OLEDs really that sensitive to static and/or heat when soldering? I did solder connectors to both OLEDs but didn't heat them up too much (I believe I can say I'm experienced in soldering) and both are seemingly dead now? Is it possible some \"gentle\" soldering would already have killed them?\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2018-04-10T06:27:11.275Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":5,"reads":223,"score":70.1,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28113,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2018-04-10T06:28:25.814Z","cooked":"\u003cp\u003eAlso do I need a good power supply to run OLEDs? I saw somewhere that one OLED display might only require 40mA max, so that should be something the Axoloti can provide, or?\u003c/p\u003e\n\n\u003cp\u003e(Was powering the Axoloti via USB from my laptop so far)\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2018-04-10T06:29:15.131Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":2,"reads":217,"score":58.85,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28114,"name":"","username":"Sharco","avatar_template":"/letter_avatar_proxy/v2/letter/s/d9b06d/{size}.png","created_at":"2018-04-10T06:53:32.680Z","cooked":"\u003cp\u003eUnlike LCD's, OLED don't have backlight. each dot is a separate LED and that's why their contrast ratio is much higher than LCD's (true black reproduction). \u003c/p\u003e\n\n\u003cp\u003eI don't think the OLED modules are that sensitive to heat because the chip is mounted not on the PCB but on the ribbon film connector. On the module there is only passive components i think. As far as sensitivity to electrostatic I think thy could be sensitive though. I'm powering mine (got it from Adafruit$$) from the 5V solder pads on the axolotl board and it's working fine.\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2018-04-10T06:53:32.680Z","reply_count":0,"reply_to_post_number":76,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":231,"score":51.7,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1438,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28115,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2018-04-10T07:43:42.852Z","cooked":"\u003cp\u003eGot it, that's good news! I'll test the displays with an Arduino like you suggested then if they work I'll move them back to Axoloti.\u003c/p\u003e\n\n\u003cp\u003eSo if I physically change the address of the second display to 0x3D (= 0x7A \u0026gt;\u0026gt; 1) and make sure all connections are correct, tiar's help patch for the double OLED object should be working right out of the box, shouldn't it?\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2018-04-10T07:43:42.852Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":124,"reads":242,"score":673.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28116,"name":"","username":"Sharco","avatar_template":"/letter_avatar_proxy/v2/letter/s/d9b06d/{size}.png","created_at":"2018-04-10T08:35:23.609Z","cooked":"\u003cp\u003eI think so. I only have one display but i tried it on both addresses with tiar's help patch and it worked both times. On my module it's easy to change I2C address whiteout having to solder anything. I think testing with an Arduino like board that supports 3.3V logic would be a good idea (I have a Due). With Adafruit libraries you can quickly test your displays.\u003c/p\u003e","post_number":79,"post_type":1,"updated_at":"2018-04-10T08:35:23.609Z","reply_count":0,"r
