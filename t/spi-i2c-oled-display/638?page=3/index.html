  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I’ll have to keep searching, bought these for a eurorack build sometime ago</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-01T22:40:51Z' itemprop='datePublished'>
             2018-02-01 22:40:51 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe, somebody here has experimented with similar displays and will give you some advice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-01T23:30:26Z' itemprop='datePublished'>
             2018-02-01 23:30:26 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If not I just ordered a couple correct OLEDs on-line. I’ll be up and running in a few days. Thanks for your input and contributions to the community</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-02T16:29:23Z' itemprop='datePublished'>
             2018-02-02 16:29:23 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Managed to convert my spi to i2c! Got the first one working perfectly. Trying to use your double object but seem stuck. Do both OLEDs use the same pin outs from the axo? Just use jumpers to the other? Or are they hooked to a different set of outputs?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-02T17:55:19Z' itemprop='datePublished'>
             2018-02-02 17:55:19 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good news !<br>They should be connected on the same pins but have different I2C addresses.<br>On many devices the I2C address can be changed by adding a strap.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2018-02-02T18:38:47Z' itemprop='datePublished'>
             2018-02-02 18:38:47 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Strap?.  can you take a picture of your displays?.   I just got a first display working btw.  Thank you very much!.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-02T18:52:42Z' itemprop='datePublished'>
             2018-02-02 18:52:42 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A zero Ohm resistor or a little piece of wire:<br><img src="//community.axoloti.com/uploads/default/original/2X/8/8b90759fc7f11a5458bc399897aec384b9215aae.PNG" width="237" height="251"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-02T21:51:07Z' itemprop='datePublished'>
             2018-02-02 21:51:07 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you sir! If anyone else has these types of displays here is the info that got me where I needed to go....<img src="//community.axoloti.com/uploads/default/original/2X/a/a5394eef9256822f540b316f306fd278b0f12171.png" width="640" height="298"></p>

<p>You simply bridge the resistors needed and remove the resistors not needed for your wanted use.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-02T21:52:50Z' itemprop='datePublished'>
             2018-02-02 21:52:50 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mine were not these exact type but had the same listing on the back which I didn’t even notice were there.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2018-02-03T12:16:09Z' itemprop='datePublished'>
             2018-02-03 12:16:09 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this is how my displays look from the back..   I guess I'm close but I can't be 100% sure about which resistor should I move without checking schematics/ spreadsheet : <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6af6d1824044951bec033fa0d26cbdc16b423901" href="//community.axoloti.com/uploads/default/original/2X/6/6af6d1824044951bec033fa0d26cbdc16b423901.jpg" class="lightbox" title="445201545_17742721385014312362.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6af6d1824044951bec033fa0d26cbdc16b423901_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">445201545_17742721385014312362.jpg</span><span class="informations">1280x720 155 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-02-03T17:56:56Z' itemprop='datePublished'>
             2018-02-03 17:56:56 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have not seen resistors in your first photos. Why do you said in your description later that you are adding "two 10k pull up resistors from PB8 and PB9 to VDD"? I really want to add an oled to my projects and this will be very heplfull. Thanks in advance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-03T18:16:14Z' itemprop='datePublished'>
             2018-02-03 18:16:14 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, <a class="mention" href="/u/xoanxil">@xoanxil</a>,<br><a href="https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level">The I2C needs pull ups resistors</a>. <br>On my first pictures, they you can see them on the breadboard, even if they are somewhat hidden by wires, they are there.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-02-03T18:40:36Z' itemprop='datePublished'>
             2018-02-03 18:40:36 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Teah. I can see them How do you conect. How do I should conect them?</p>

<p>PB8 connects to SCL<br>PB9 connects to SDA<br>VDD connects to VCC <br>GND connects to GND<br>PB8 connects to 10k resistor and to VDD?<br>PB9 connects to 10k resistor and to VDD?</p>

<p>What does it happen if I don´t use resitors?</p>

<p>Thanks for your help</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-03T19:20:54Z' itemprop='datePublished'>
             2018-02-03 19:20:54 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey smashed, been playing with the single screen object today. My wave form only displays in the top 1/3 of the screen and is severely clipped. Can you give me a hint as to where to optimize the display settings? Also, using your scope in the community library, is it possible to have 4 separate wave forms display in one scope. I’d like to be able to have 4 Osc waves displayed on the same OLED.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-03T22:06:15Z' itemprop='datePublished'>
             2018-02-03 22:06:15 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you tried the help patch (Help -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64) ?<br>The object i coded can only display one scope.<br>Did you try to select the type to SH1106 or to SD1136, these are the different OLED control chips often found on 0.96 or 1.31 displays. Do you have info about the control chip driving your OLED display ?</p>

<aside class="quote" data-topic="2737" data-slug="tiar-smashedtransistors-contributions" data-post="102"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar"><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/102" rel="nofollow noopener">Tiar / SmashedTransistors Contributions</a>
</div>
<blockquote><p>Object tiar/HW/OLED128x64 try the help patch to get an idea:  menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64  This object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode). [image]  if mode == 0 the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) : [image]  if mode == 1 the OLED will display line1 and a graph corresponding to the scope object linked in the "scope" parameter:  [image]  type can be set to SH1106 or SSD1306.…</p></blockquote></aside>
      </div>

        </span>
        <span itemprop='position'>#56</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="53" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/xoanxil/40/4653_1.png" class="avatar">xoanxil:</div>
<blockquote><p>What does it happen if I don´t use resitors?</p></blockquote></aside>

<p><a href="https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level">Unlike UART or SPI connections, the I2C bus drivers are “open drain”, meaning that they can pull the corresponding signal line low, but cannot drive it high. Thus, there can be no bus contention where one device is trying to drive the line high while another tries to pull it low, eliminating the potential for damage to the drivers or excessive power dissipation in the system. Each signal line has a pull-up resistor on it, to restore the signal to high when no device is asserting it low.</a></p>

<p>So, quick answer, I don't know, it certainly depends on your displays (it seems that some include pull up resistors).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Help file worked like a charm! Thank you! Also had a run with the reminder object. It works like a charm. I tired editing the object for personal use in a patch with more than 4 inputs but couldn’t figure out how to do it. Is this possible?</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/johannes">@johannes</a>  had a great idea when implementing help pages, this is a nice way of documenting objects.</p>

<p>The OLED128x64 has only 4 inputs corresponding to 4 lines.</p>

<p>The remind4 can now be chained (since i updated the library).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/aae7f9eae9329e784e6e590e94860e9064a4c5f2" href="//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG" class="lightbox" title="remind4Chain.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2_1_690x273.PNG" width="690" height="273"><div class="meta">
<span class="filename">remind4Chain.PNG</span><span class="informations">985x391 39.4 KB</span><span class="expand"></span>
</div></a></div><br>The "chainTrig" boolean signals tells the next remind4 in the chain "hey, buddy, i've got something, please take my input and transmit it to your output".</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thank you SmashedTransistors for the explanation. I will use the resistors just in case.</p>

<p>Should I conect then PB8 connects to 10k resistor and to VDD and PB9 connects to 10k resistor and to VDD?</p>

        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do not connect directly PB8 nor PB9 directly to VDD.<br>PB8 is pulled up to VDD through a resistor.<br>PB9 is pulled up to VDD throuch another resistor.</p>

ser_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26352,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2018-02-03T18:40:36.048Z","cooked":"\u003cp\u003eTeah. I can see them How do you conect. How do I should conect them?\u003c/p\u003e\n\n\u003cp\u003ePB8 connects to SCL\u003cbr\u003ePB9 connects to SDA\u003cbr\u003eVDD connects to VCC \u003cbr\u003eGND connects to GND\u003cbr\u003ePB8 connects to 10k resistor and to VDD?\u003cbr\u003ePB9 connects to 10k resistor and to VDD?\u003c/p\u003e\n\n\u003cp\u003eWhat does it happen if I don´t use resitors?\u003c/p\u003e\n\n\u003cp\u003eThanks for your help\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2018-02-03T18:40:36.048Z","reply_count":2,"reply_to_post_number":52,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":278,"score":76.55,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26353,"name":null,"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png","created_at":"2018-02-03T19:20:54.447Z","cooked":"\u003cp\u003eHey smashed, been playing with the single screen object today. My wave form only displays in the top 1/3 of the screen and is severely clipped. Can you give me a hint as to where to optimize the display settings? Also, using your scope in the community library, is it possible to have 4 separate wave forms display in one scope. I’d like to be able to have 4 Osc waves displayed on the same OLED.\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2018-02-03T19:20:54.447Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":9,"reads":270,"score":104.95,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1502,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26356,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-03T22:06:15.585Z","cooked":"\u003cp\u003eDid you tried the help patch (Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64) ?\u003cbr\u003eThe object i coded can only display one scope.\u003cbr\u003eDid you try to select the type to SH1106 or to SD1136, these are the different OLED control chips often found on 0.96 or 1.31 displays. Do you have info about the control chip driving your OLED display ?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"2737\" data-slug=\"tiar-smashedtransistors-contributions\" data-post=\"102\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/102\" rel=\"nofollow noopener\"\u003eTiar / SmashedTransistors Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eObject tiar/HW/OLED128x64 try the help patch to get an idea:  menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64  This object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode). [image]  if mode == 0 the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) : [image]  if mode == 1 the OLED will display line1 and a graph corresponding to the scope object linked in the \"scope\" parameter:  [image]  type can be set to SH1106 or SSD1306.…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":55,"post_type":1,"updated_at":"2018-02-03T22:06:15.585Z","reply_count":0,"reply_to_post_number":54,"quote_count":0,"avg_time":19,"incoming_link_count":8,"reads":273,"score":95.55,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/102","internal":true,"reflection":false,"title":"Tiar / SmashedTransistors Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26357,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-03T22:12:34.040Z","cooked":"\u003caside class=\"quote\" data-post=\"53\" data-topic=\"638\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/xoanxil/40/4653_1.png\" class=\"avatar\"\u003exoanxil:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat does it happen if I don´t use resitors?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca href=\"https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level\"\u003eUnlike UART or SPI connections, the I2C bus drivers are “open drain”, meaning that they can pull the corresponding signal line low, but cannot drive it high. Thus, there can be no bus contention where one device is trying to drive the line high while another tries to pull it low, eliminating the potential for damage to the drivers or excessive power dissipation in the system. Each signal line has a pull-up resistor on it, to restore the signal to high when no device is asserting it low.\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSo, quick answer, I don't know, it certainly depends on your displays (it seems that some include pull up resistors).\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2018-02-04T16:40:20.720Z","reply_count":0,"reply_to_post_number":53,"quote_count":1,"avg_time":20,"incoming_link_count":7,"reads":274,"score":90.8,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level","internal":false,"reflection":false,"title":"I2C - learn.sparkfun.com","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26367,"name":null,"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png","created_at":"2018-02-04T18:59:04.649Z","cooked":"\u003cp\u003eHelp file worked like a charm! Thank you! Also had a run with the reminder object. It works like a charm. I tired editing the object for personal use in a patch with more than 4 inputs but couldn’t figure out how to do it. Is this possible?\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2018-02-04T18:59:04.649Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":271,"score":85.3,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1502,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26369,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-04T19:58:25.568Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e  had a great idea when implementing help pages, this is a nice way of documenting objects.\u003c/p\u003e\n\n\u003cp\u003eThe OLED128x64 has only 4 inputs corresponding to 4 lines.\u003c/p\u003e\n\n\u003cp\u003eThe remind4 can now be chained (since i updated the library).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/aae7f9eae9329e784e6e590e94860e9064a4c5f2\" href=\"//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG\" class=\"lightbox\" title=\"remind4Chain.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2_1_690x273.PNG\" width=\"690\" height=\"273\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eremind4Chain.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e985x391 39.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe \"chainTrig\" boolean signals tells the next remind4 in the chain \"hey, buddy, i've got something, please take my input and transmit it to your output\".\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2018-02-04T20:34:44.936Z","reply_count":0,"reply_to_post_number":57,"quote_count":0,"avg_time":26,"incoming_link_count":6,"reads":275,"score":92.3,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/
