        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/soren1'><b itemprop='author'>soren1</b></a>
           
           <time datetime='2018-10-07T15:32:26Z' itemprop='datePublished'>
             2018-10-07 15:32:26 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Using a Due is an option, definitely. I'm prototyping something that I hopefully will be selling commercially, so I need to find a way to minimize costs a little bit. Having to put both an Axoloti and a Due in each machine doesn't seem very cheap in the long run, but for prototyping it's a fine idea. I sent an email to Johannes asking if he would be interested in some cooperation, and how it works out in terms of copyright using his machines in a standalone device. Does anyone here know ? It's off topic, I know</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/homa'><b itemprop='author'>homa</b></a>
           
           <time datetime='2018-10-09T18:22:36Z' itemprop='datePublished'>
             2018-10-09 18:22:36 UTC
           </time>
        </span>
        <span itemprop='position'>#102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He's not just supposed to control monitors. <br>I only use the small one to get information about parameters. Visual feedback so to speak.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-10-14T15:55:58Z' itemprop='datePublished'>
             2018-10-14 15:55:58 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there any trick to change the orientation of the oled display? It is working but it fit better in my enclosure if I invert how it show the lines. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-10-14T19:36:58Z' itemprop='datePublished'>
             2018-10-14 19:36:58 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, no.<br>If you really need to do it, you will have to change a good portion of the OLED object's code.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-10-14T21:25:22Z' itemprop='datePublished'>
             2018-10-14 21:25:22 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks SmashedTransistors. I will try to rearrange my enclosure.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2018-10-17T15:42:39Z' itemprop='datePublished'>
             2018-10-17 15:42:39 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've used that touch screen with a teensy, it's a nice screen. Not sure the Due can update as fast as you want, you should double check. the teensy 3.1 was an improvement compared to 2.0 for example..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-10-19T16:16:35Z' itemprop='datePublished'>
             2018-10-19 16:16:35 UTC
           </time>
        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The due runs at 84MHz, i think it will be enough for managing the display and MIDI controls and sysex.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Saberhagen'><b itemprop='author'>Saberhagen</b></a>
           
           <time datetime='2018-10-26T20:45:39Z' itemprop='datePublished'>
             2018-10-26 20:45:39 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I ordered two displays through AliExpress, the pictures showed a select option on the back side. But when I received the displays, it turned out there was no option at all. Got the same display types as you and <a class="mention" href="/u/servandisco">@servandisco</a>. Did you find an option to change the address? I left a feedback note at AliExpress, i hope they will send instructions.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b099fcf603a3410cbc43856b3330c87da0a0ba2e" href="//community.axoloti.com/uploads/default/original/2X/b/b099fcf603a3410cbc43856b3330c87da0a0ba2e.JPG" class="lightbox" title="IMG_8482.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b099fcf603a3410cbc43856b3330c87da0a0ba2e_1_500x375.JPG" width="500" height="375"><div class="meta">
<span class="filename">IMG_8482.JPG</span><span class="informations">3264x2448 1.79 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-26T22:17:04Z' itemprop='datePublished'>
             2018-10-26 22:17:04 UTC
           </time>
        </span>
        <span itemprop='position'>#109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry, i did not take that any further. but i have programmed an object that allows me to show and change more than one parameter per row so i was happy with that <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2018-10-27T09:43:27Z' itemprop='datePublished'>
             2018-10-27 09:43:27 UTC
           </time>
        </span>
        <span itemprop='position'>#110</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I haven't tried but me and an electronic guru I know bet that to change address you just have to move the o ohm resistors just next to the pins..  maybe both?  and given the fact that they are 0 ohm, maybe it's also enough if you just "manage" to remove the resistors and then do test connections using just a drop of solder..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Saberhagen'><b itemprop='author'>Saberhagen</b></a>
           
           <time datetime='2018-10-28T16:21:53Z' itemprop='datePublished'>
             2018-10-28 16:21:53 UTC
           </time>
        </span>
        <span itemprop='position'>#111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Glad to hear that you sorted things out without using a second display <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"><br>For me - the search continues!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Saberhagen'><b itemprop='author'>Saberhagen</b></a>
           
           <time datetime='2018-10-28T16:30:25Z' itemprop='datePublished'>
             2018-10-28 16:30:25 UTC
           </time>
        </span>
        <span itemprop='position'>#112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think so too. On <a href="http://members.inode.at/576265/arduino.html" rel="nofollow noopener">this page</a> you can read about a project (using a different type of display) where the address is set using a wire from the DC pin to GND (0X3C == 0X78) or VCC (0X3D == 0X7A). I know this case is different, but it gave me some clue. Given the fact there are two 0 Ohm resistors may imply that there are four possible addresses. I will go and test, but first I have to wait for my breadboard and some resistors to arrive.</p>

<p>[edit]<br>After a closer look, it seems that moving both resistors must be sufficient indeed. The top resistor from GND to VDD and the other one from VDD to GND, When I'll get to it, I will post the result here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2018-11-09T18:08:51Z' itemprop='datePublished'>
             2018-11-09 18:08:51 UTC
           </time>
        </span>
        <span itemprop='position'>#113</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have two of these! Exact same ones. how to you wire them up to the axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-11-11T14:06:08Z' itemprop='datePublished'>
             2018-11-11 14:06:08 UTC
           </time>
        </span>
        <span itemprop='position'>#114</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I do not have these ones,<br>I think that you have to make the changes <a class="mention" href="/u/cannonball">@Cannonball</a> shows so that it works in I2C mode. </p>

<p>SDA on PB9 (maybe with pullup resistor)<br>SCL on PB8 (maybe with pullup resistor)<br>VDD on VDD<br>GND on GND</p>

<p>I don't know about the naming on your OLED, maybe it is similar to <a href="//community.axoloti.com/t/spi-i2c-oled-display/638/97">http://community.axoloti.com/t/spi-i2c-oled-display/638/97</a></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-11-11T14:15:07Z' itemprop='datePublished'>
             2018-11-11 14:15:07 UTC
           </time>
        </span>
        <span itemprop='position'>#115</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I added some updated OLED objects.</p>

<p>The new <strong>tiar/HW/OLED128x64nice</strong> is <strong>nice</strong> because it will be nicer to other hardware connected to the I2C. (hence with this one, the presence of an factory/i2c/config object is mandatory).<br>If you have two OLEDs connected with different I2C addresses, you can use two <br><strong>OLED128x64nice</strong> objects.</p>

<p>modes:</p>

<ul>
<li>mode 0: 4 lines of 11 characters (or "bars", see below). </li>
<li>mode 1: 1 line of 11 chars and oscilloscope.</li>
<li>mode 2: full height oscilloscope.</li>
</ul>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/924c2e82a603d217ad080b8cba69aeb55acde3db" href="//community.axoloti.com/uploads/default/original/2X/9/924c2e82a603d217ad080b8cba69aeb55acde3db.PNG" class="lightbox" title="bars2.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/924c2e82a603d217ad080b8cba69aeb55acde3db_1_690x297.PNG" width="690" height="297"><div class="meta">
<span class="filename">bars2.PNG</span><span class="informations">996x429 36.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The <strong>tiar/HW/bar</strong> object connects to a <em>line</em> input of the <strong>OLED128x64nice</strong> object and make it draw an horizontal bar. If the <strong>tiar/HW/bar</strong> input is positive, the bar will be filled. If the input is negative, the displayed bar will be hollow.</p>

<p>The <strong>tiar/HW/bardbl</strong> object draws two bars.</p>

<p>The <strong>tiar/HW/strbar</strong> and <strong>tiar/HW/strbardbl</strong> writes a 5 character string before the bars:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d858a670c8204c5e8e64225176568e8a94f6412f.jpg" width="495" height="223"></p>
      </div>

        <aside class="quote" data-post="119" data-topic="638" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/spacelordmother/40/2687_1.png" class="avatar">spacelordmother:</div>
<blockquote><p>You killed an Axo board trying an OLED?</p></blockquote></aside>

<p>No, not by adding OLED, it was something else. Dont really know what happened to the board. I have one more now that has got the "low output issue". I am thinking this one can be fixed by adding a resistor or something, I read about that somewhere. But again, I rally dont like to tinker with these things cause its so easy to break, if you dont know what you are doing. And I really don't, when it comes to the hardware side.</p>

<p>I have very very little experience with building hardware stuff. I did build one of the Modular thing Axo control boards, which worked great........... for while. But after a while I started to get a lots of humming from the main output on Axoloti, so I had to take the Modular thing board off again and then the humming stopped. </p>

<p>So back to square one.</p>

<p>For the OLEDS I havent even tried. I got 5 of them, but I just cant get myself to do. If there was a video of someone who did the whole thing I would feel comfortable trying, but al the info is in bits and pieces, so havent really tried.</p>
      </div>

 imply that there are four possible addresses. I will go and test, but first I have to wait for my breadboard and some resistors to arrive.\u003c/p\u003e\n\n\u003cp\u003e[edit]\u003cbr\u003eAfter a closer look, it seems that moving both resistors must be sufficient indeed. The top resistor from GND to VDD and the other one from VDD to GND, When I'll get to it, I will post the result here.\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2018-10-29T14:23:25.390Z","reply_count":2,"reply_to_post_number":110,"quote_count":0,"avg_time":13,"incoming_link_count":5,"reads":195,"score":74.65,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Ingmar","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://members.inode.at/576265/arduino.html","internal":false,"reflection":false,"title":"micro controller","clicks":20}],"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31375,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2018-11-09T18:08:51.957Z","cooked":"\u003cp\u003eI have two of these! Exact same ones. how to you wire them up to the axoloti?\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2018-11-09T18:08:51.957Z","reply_count":1,"reply_to_post_number":48,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":190,"score":48.65,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31378,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-11-11T14:06:08.538Z","cooked":"\u003cp\u003eI do not have these ones,\u003cbr\u003eI think that you have to make the changes \u003ca class=\"mention\" href=\"/u/cannonball\"\u003e@Cannonball\u003c/a\u003e shows so that it works in I2C mode. \u003c/p\u003e\n\n\u003cp\u003eSDA on PB9 (maybe with pullup resistor)\u003cbr\u003eSCL on PB8 (maybe with pullup resistor)\u003cbr\u003eVDD on VDD\u003cbr\u003eGND on GND\u003c/p\u003e\n\n\u003cp\u003eI don't know about the naming on your OLED, maybe it is similar to \u003ca href=\"//community.axoloti.com/t/spi-i2c-oled-display/638/97\"\u003ehttp://community.axoloti.com/t/spi-i2c-oled-display/638/97\u003c/a\u003e\u003c/p\u003e","post_number":114,"post_type":1,"updated_at":"2018-11-11T14:29:19.297Z","reply_count":0,"reply_to_post_number":113,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":197,"score":40.5,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31379,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-11-11T14:15:07.420Z","cooked":"\u003cp\u003eHi, I added some updated OLED objects.\u003c/p\u003e\n\n\u003cp\u003eThe new \u003cstrong\u003etiar/HW/OLED128x64nice\u003c/strong\u003e is \u003cstrong\u003enice\u003c/strong\u003e because it will be nicer to other hardware connected to the I2C. (hence with this one, the presence of an factory/i2c/config object is mandatory).\u003cbr\u003eIf you have two OLEDs connected with different I2C addresses, you can use two \u003cbr\u003e\u003cstrong\u003eOLED128x64nice\u003c/strong\u003e objects.\u003c/p\u003e\n\n\u003cp\u003emodes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emode 0: 4 lines of 11 characters (or \"bars\", see below). \u003c/li\u003e\n\u003cli\u003emode 1: 1 line of 11 chars and oscilloscope.\u003c/li\u003e\n\u003cli\u003emode 2: full height oscilloscope.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/924c2e82a603d217ad080b8cba69aeb55acde3db\" href=\"//community.axoloti.com/uploads/default/original/2X/9/924c2e82a603d217ad080b8cba69aeb55acde3db.PNG\" class=\"lightbox\" title=\"bars2.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/924c2e82a603d217ad080b8cba69aeb55acde3db_1_690x297.PNG\" width=\"690\" height=\"297\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ebars2.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e996x429 36.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \u003cstrong\u003etiar/HW/bar\u003c/strong\u003e object connects to a \u003cem\u003eline\u003c/em\u003e input of the \u003cstrong\u003eOLED128x64nice\u003c/strong\u003e object and make it draw an horizontal bar. If the \u003cstrong\u003etiar/HW/bar\u003c/strong\u003e input is positive, the bar will be filled. If the input is negative, the displayed bar will be hollow.\u003c/p\u003e\n\n\u003cp\u003eThe \u003cstrong\u003etiar/HW/bardbl\u003c/strong\u003e object draws two bars.\u003c/p\u003e\n\n\u003cp\u003eThe \u003cstrong\u003etiar/HW/strbar\u003c/strong\u003e and \u003cstrong\u003etiar/HW/strbardbl\u003c/strong\u003e writes a 5 character string before the bars:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d858a670c8204c5e8e64225176568e8a94f6412f.jpg\" width=\"495\" height=\"223\"\u003e\u003c/p\u003e","post_number":115,"post_type":1,"updated_at":"2018-11-11T14:20:31.422Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":15,"reads":201,"score":271.45,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/924c2e82a603d217ad080b8cba69aeb55acde3db.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31389,"name":"matthew","username":"sp doing. And I really don't, when it comes to the hardware side.\u003c/p\u003e\n\n\u003cp\u003eI have very very little experience with building hardware stuff. I did build one of the Modular thing Axo control boards, which worked great........... for while. But after a while I started to get a lots of humming from the main output on Axoloti, so I had to take the Modular thing board off again and then the humming stopped. \u003c/p\u003e\n\n\u003cp\u003eSo back to square one.\u003c/p\u003e\n\n\u003cp\u003eFor the OLEDS I havent even tried. I got 5 of them, but I just cant get myself to do. If there was a video of someone who did the whole thing I would feel comfortable trying, but al the info is in bits and pieces, so havent really tried.\u003c/p\u003e","post_number":120,"post_type":1,"updated_at":"2018-11-14T10:27:06.103Z","reply_count":1,"reply_to_post_number":119,"quote_count":1,"avg_time":20,"incoming_link_count":2,"reads":190,"score":54.0,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[3610,3631,4101,4103,12391,12552,13120,13123,13139,13145,13150,13161,25228,25233,25252,25269,25270,25337,25349,25371,25416,25479,25838,25840,25876,26073,26178,26204,26218,26226,26245,26247,26249,26308,26314,26315,26316,26317,26319,26320,26321,26322,26325,26332,26334,26335,26336,26338,26339,26342,26350,26351,26352,26353,26356,26357,26367,26369,26371,26373,26394,26408,26409,26462,26463,26464,26483,27770,27771,27997,28090,28098,28107,28109,28112,28113,28114,28
