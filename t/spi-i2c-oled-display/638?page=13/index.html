        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-05-06T16:37:53Z' itemprop='datePublished'>
             2020-05-06 16:37:53 UTC
           </time>
        </span>
        <span itemprop='position'>#241</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any input on the oled front is always greatly received. I think <a class="mention" href="/u/weasel79">@weasel79</a> was working on a few things, and had some animations running.</p>

<p>I've always looked at Norns scripts like Orca and Compass and thought they would be awesome on axoloti...compass for example is a looper that is sequenced using key\letter commands which are selected from the screen <a href="https://www.instagram.com/p/B-5Z59xB6yY/" rel="nofollow noopener">like this</a> looks like it can go quite complex while remaining fun. </p>

<p>Your menu tree idea looks very useful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pastitas'><b itemprop='author'>Pastitas</b></a>
           
           <time datetime='2020-05-06T18:19:26Z' itemprop='datePublished'>
             2020-05-06 18:19:26 UTC
           </time>
        </span>
        <span itemprop='position'>#242</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i've been thinking of exactly this issue on the axoctlr (i modded the one from hohum to turn a knob into a encoder)<br>and i was thinking of something like the thing seen here <a href="//community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572/5">http://community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572/5</a></p>

<p>It's rudimentary but it seems like it works</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2020-05-07T09:08:49Z' itemprop='datePublished'>
             2020-05-07 09:08:49 UTC
           </time>
        </span>
        <span itemprop='position'>#243</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/sebiiksbcs">@sebiiksbcs</a> , <br>...you mind sharing the modded OLED - object?<br>I just got myself one,and it's working as a charm thanks to<br><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> GREAT objects.</p>

<p>also,I started working on objects to acces multiple parameter pages,<br>here's where I'm at:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/935da3c1fa8a9a612e4f3e7524ed5cea99a494d6.axp">oled.axp</a> (10.8 KB)<br>...you need to sync libraries...<br>it's a scroll-down approach for up to 8 parameters.<br>the patch requires an OLED of course,<br>and a rotary encoder with a button.(or, another hardware button)</p>

<p>the subpatch top left only makes sense for my setup,<br>you have wire it up according to your setup.</p>

<p>cheers,<br>R</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2020-05-07T20:45:40Z' itemprop='datePublished'>
             2020-05-07 20:45:40 UTC
           </time>
        </span>
        <span itemprop='position'>#244</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah and here's a little tool for text entry:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/557f1b6c73b852e0fe08fb48edbdff5212b14165.PNG" width="257" height="182"></p>

<p>...quite minimalistic,extremly limited character-set but with a flashing cursor.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2020-05-08T03:47:50Z' itemprop='datePublished'>
             2020-05-08 03:47:50 UTC
           </time>
        </span>
        <span itemprop='position'>#245</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>also,I started working on objects to acces multiple parameter pages, here's where I'm at:<br>oled.axp4 (10.8 KB)</p></blockquote>

<p>Nice! The patch works on my Axo and I'll check out what's happening code-wise when I have the time.</p>

<p>Meanwhile here's the 'invertLine' OLED object I've made:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5ea4d0a4a5be500cdb2e521f5ed6b3d4f9515300.axp">OLED_invertLine.axp</a> (51.9 KB)</p>

<p>Note that by now I've also added a fontObject feature which lets you choose your font directly from an object in the patcher. (You have to paste your font data in the array in the object's local data.) It just seems faster to test fonts this way.<br>The reason I've wanted to change the font is the original font goes all the way vertically and it doesn't look good when the line is inverted. You can compare fonts by changing the fontObject reference on the OLED object (same procedure like with the scope).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2020-05-08T13:21:08Z' itemprop='datePublished'>
             2020-05-08 13:21:08 UTC
           </time>
        </span>
        <span itemprop='position'>#246</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanx a lot!<br>...looking at <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> OLED-objects I notice that the code is <br>far beyond my spaghetti-coder capabilities, great you find your way in there..<br>and I just learned that '~' is bitwise NOT,cool.</p>

<p>BTW I moved my objects to rbrt/string , because they are not strictly OLED-related.</p>

<p>cheers R</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="187" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>This 2"42 OLED  needs to be modified for I2C : remove a resistor, add three straps, connect the DC pin to zero for <span class="mention">@0x3C</span> or 3v3 for <span class="mention">@0x3D</span>...</p></blockquote></aside>

<p>Which Resistor needs to be removed? I've the same display, but not really a clue how to prepare it</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-10-01T21:58:46Z' itemprop='datePublished'>
             2020-10-01 21:58:46 UTC
           </time>
        </span>
        <span itemprop='position'>#249</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On many device, it is clearly indicated</p>

<p>for this one<br>SPI:R17<br>I2C R15 R13<br>R18 for CS (chip select)</p>

<p>so remove R17 and add straps on R15 R13 and R18 markings.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d2ffdf98059d2c11eacc5a791e50210249736ddd" href="//community.axoloti.com/uploads/default/original/2X/d/d2ffdf98059d2c11eacc5a791e50210249736ddd.jpg" class="lightbox" title="grosOLED.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d2ffdf98059d2c11eacc5a791e50210249736ddd_1_582x500.jpg" width="582" height="500"><div class="meta">
<span class="filename">grosOLED.jpg</span><span class="informations">1087x933 83.4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Do you have this exact one ?</p>

<p>Do you have some markings on yours ?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="248" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/korb/40/6109_1.png" class="avatar">korb:</div>
<blockquote><p>add three strap</p></blockquote></aside>

<p>my fault, I thought I have to add additional straps apart from the obvious .</p>

<p>Now it's working</p>

        <span itemprop='position'>#251</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/95fd9f681ab8b7591c53851031036bf046a003ee" href="//community.axoloti.com/uploads/default/original/2X/9/95fd9f681ab8b7591c53851031036bf046a003ee.jpeg" class="lightbox" title="FA77C2DF-2D80-478C-A0A5-9C6455681E93.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/95fd9f681ab8b7591c53851031036bf046a003ee_1_375x500.jpeg" width="375" height="500"><div class="meta">

</div></a></div>Hey <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a><br>Thanks for these awesome objects! <br>I managed to change the adress of one display and I have now 2 of them hooked up. <br>Your help patch seems to be fine.<br>When I start to change thing however the bar object is not really working. Instead of a bar it cycles theough different characters. Anything I’m doing wrong here?</p>

<p>UPDATE: Got it working right with 2 independent objects. Now I'm trying to hack into these objects, so I could have 2 bars next to each other on one line so they would better reflect my encoder arrangement here <img src="//community.axoloti.com/images/emoji/twitter/face_with_monocle.png?v=5" title=":face_with_monocle:" class="emoji" alt=":face_with_monocle:"></p>

<p>The old OLED128x64Dbl does not implement the horizontal bars.<br>I added some obsolescence comments in its help patch and object info.</p>

      <div class='post' itemprop='articleBody'>
        <p>I got two of the displays working, thanks for the great object.<br>In order to organize my patch, I want to dynamically switch the data sent to the display depending on the context. My object only has one string output per display line.</p>

<p>I made a function in my sub patch in the "local data" tab, copied from "f_c", and I added the local data and init calls as well.</p>

<pre><code>char* f_c(float i, char* prefix) {
	char c[7+strlen(prefix)];
	char *p=c+strlen(prefix);
	strcpy(&amp;c[0],prefix);
	float f = i * (1.0f/(1&lt;&lt;21));
	if(i &gt; 0)       p[0] = '+';
	else if(i &lt; 0) {p[0] = '-'; f = -f; }
	else p[0] = ' ';
	if(f &gt;= 1000){
	  p[1]=127;p[2]=127;p[3]=0;
	} else {
	  {
	    int cent=(int)(f/100);
	    if(cent == 0) p[1]=' '; else p[1]='0' + cent;
	    f -= cent * 100;
	  }
	  {
	    int diz=(int)(f/10);
	    if(diz == 0) p[2] = ' '; else p[2]='0' + diz;
	    f -= diz * 10;
	  }
	  {
	    int un = (int)(f);
	    p[3] = '0' + un;
	    f -= un * 1;
	    p[4] = '.';
	  }
	  {
	  int diz = (int)(f*10);
	  p[5] = '0'+diz;
	  f -= diz * 10;
	  }
	  p[6]=0;
	}

	return c;

}</code></pre>

<p>If I call it from my k-rate code, the prefix string is displayed, the float is not. I don't understand why.<br>I tried both strbar and bar mode in the same manner. I get similar results (no bar basically)<br>I set the c[0] byte according to the mode. they are displayed as "U"</p>

<pre><code>char* stringbar(int i, char* prefix) {
	char c[2 + strlen(prefix)];
	strcpy(&amp;c[2], prefix);
	c[0] = 0;                         //string bar mode
	int32_t v = __SSAT(i,28)&gt;&gt;21;
	if(v &gt;= 0)
  		c[1] = (uint8_t)(v + 1); // must not be zero !
	else 
  		c[1] = (uint8_t)(256 + v); 
	return c;
}


char* barmode(int i){
	char c[3];
	c[0] = 2;  //bar mode
	c[2] = '\0';
	int32_t v = i &gt;&gt;20;
	if(v &gt;= 0)
	  if(v &gt; 127)
	    c[1] = 128;
	  else
	    c[1] = (uint8_t)(v + 1); //[1 128]
	else
	  if(v &lt; -127)
	    c[1] = 129;
	  else    
	    c[1] = (uint8_t)(256 + v);  //[255 128] 
	return c;
}</code></pre>

<p>Obviously I'm missing something here, but I do not get it...</p>

splay line.\u003c/p\u003e\n\n\u003cp\u003eI made a function in my sub patch in the \"local data\" tab, copied from \"f_c\", and I added the local data and init calls as well.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003echar* f_c(float i, char* prefix) {\n\tchar c[7+strlen(prefix)];\n\tchar *p=c+strlen(prefix);\n\tstrcpy(\u0026amp;c[0],prefix);\n\tfloat f = i * (1.0f/(1\u0026lt;\u0026lt;21));\n\tif(i \u0026gt; 0)       p[0] = '+';\n\telse if(i \u0026lt; 0) {p[0] = '-'; f = -f; }\n\telse p[0] = ' ';\n\tif(f \u0026gt;= 1000){\n\t  p[1]=127;p[2]=127;p[3]=0;\n\t} else {\n\t  {\n\t    int cent=(int)(f/100);\n\t    if(cent == 0) p[1]=' '; else p[1]='0' + cent;\n\t    f -= cent * 100;\n\t  }\n\t  {\n\t    int diz=(int)(f/10);\n\t    if(diz == 0) p[2] = ' '; else p[2]='0' + diz;\n\t    f -= diz * 10;\n\t  }\n\t  {\n\t    int un = (int)(f);\n\t    p[3] = '0' + un;\n\t    f -= un * 1;\n\t    p[4] = '.';\n\t  }\n\t  {\n\t  int diz = (int)(f*10);\n\t  p[5] = '0'+diz;\n\t  f -= diz * 10;\n\t  }\n\t  p[6]=0;\n\t}\n\n\treturn c;\n\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eIf I call it from my k-rate code, the prefix string is displayed, the float is not. I don't understand why.\u003cbr\u003eI tried both strbar and bar mode in the same manner. I get similar results (no bar basically)\u003cbr\u003eI set the c[0] byte according to the mode. they are displayed as \"U\"\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003echar* stringbar(int i, char* prefix) {\n\tchar c[2 + strlen(prefix)];\n\tstrcpy(\u0026amp;c[2], prefix);\n\tc[0] = 0;                         //string bar mode\n\tint32_t v = __SSAT(i,28)\u0026gt;\u0026gt;21;\n\tif(v \u0026gt;= 0)\n  \t\tc[1] = (uint8_t)(v + 1); // must not be zero !\n\telse \n  \t\tc[1] = (uint8_t)(256 + v); \n\treturn c;\n}\n\n\nchar* barmode(int i){\n\tchar c[3];\n\tc[0] = 2;  //bar mode\n\tc[2] = '\\0';\n\tint32_t v = i \u0026gt;\u0026gt;20;\n\tif(v \u0026gt;= 0)\n\t  if(v \u0026gt; 127)\n\t    c[1] = 128;\n\t  else\n\t    c[1] = (uint8_t)
