        <h1>
  <a href="/t/how-to-get-a-maximum-of-knobs-on-a-axoloti-core/830">How to get a maximum of knobs on a axoloti core?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-01-05T11:05:03Z' itemprop='datePublished'>
             2016-01-05 11:05:03 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>After making my first few sound boxes with axoloti, I was rapidly in search of having a maximum amount of knobs at my disposal.<br>I’ve used the midi standard (by using off the shelf midi controllers, or by making my own using a teensy board or the Touch Board by bare conductive) but I would really like to use the 12 bit resolution that the axoloti offers.<br>I’ve tried understanding multiplexing by following these forum threads : <br>for ADC (inputs) :<br><aside class="quote" data-post="1" data-topic="304">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/paul/40/53_1.png" class="avatar">
    <a href="//community.axoloti.com/t/gpio-i-o-example-adc-mcp3208-spi/304">[GPIO I/O] Example ADC MCP3208 &amp; SPI</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>Hi everyone, this example should show, how a MCP3208 can be used to read eight analog sources. The MCP3208 is connected to axoloti SPI port. This ADC method is much faster then the 4051 method and the MCP3208 has an input protection. Each ADC channel has a 12bit resolution and is compared to the VREF voltage. VREF should be in a range of 0,25V to VDD and decoupled/stabilized by a 100nF capacitor and min. 10uF polarized capacitor (not shown in the wiring picture). If you want to use more then one…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
<br><aside class="quote" data-post="1" data-topic="133">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/paul/40/53_1.png" class="avatar">
    <a href="//community.axoloti.com/t/gpio-i-o-example-4051-de-multiplexer-reads-8-analog-sources/133">[GPIO I/O] Example 4051 de/multiplexer reads 8 analog sources</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>Hi everyone, 

here is a short example for a 4051 de/multiplexer. The 4051 can be used for extra 8 analog outputs or inputs. The Y0-7 pins are choosen by HIGH/LOW state of the S0-2 pins. It's not the fastest way to expand the analog input or output, but the IC are very cheap and I own a lot of them [sweat_smile]  It's good thing to decouple the analog inputs and VCC with a 100n capacitor. A MCP3008 or MCP3208 SPI is much faster and has an input protection build in. An examples for this IC will b…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
<br>for DAC (outputs) :<br><aside class="quote" data-post="1" data-topic="134">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/paul/40/53_1.png" class="avatar">
    <a href="//community.axoloti.com/t/gpio-i-o-example-dac-mcp4x22-spi/134">[GPIO I/O] Example DAC MCP4x22 &amp; SPI</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>Hi, 

motivated by a request of cereyanlimusiki at my "<a href="//community.axoloti.com/t/euxoloti-for-axoloti-eurorack-module">Euxoloti for axoloti (Eurorack Module)</a>" Thread, I tried some MCP4922 and MCP4822 DACs to generate some CV outs. Vrefs and VCC should be decoupled by 100n capacitors. 

Don't forget, the axoloti core has two dac outs (PA4/PA5).  

Download Patch: <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/8fd3b60bbacd131fa16e031e88543d66331daf7f.axp">spi mcp4x22.axp</a> (4.0 KB)  

[image]  

Schematic:  <a data-download-href="//community.axoloti.com/uploads/default/21a4052b76a3c8af9bb358be42c70a195d4da738" href="//community.axoloti.com/uploads/default/original/1X/21a4052b76a3c8af9bb358be42c70a195d4da738.png" class="lightbox" title="MCP4922_web.png">[image]</a>
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>

<p>But I get very easily confused my the amount of multiplexer chips available and the ways to assign them in the patching software.</p>

<p><strong>So here are my questions :</strong></p>

<p>What is an easy way to get a maximum (and what is the limit) of analog inputs and outputs from an axoloti core board ?</p>

<p>Is there not a way to use a teensy board (that offers 21 analog inputs) and communicate with axoloti via serial port (instead of reducing to 8bit and converting to midi protocol) ?</p>

<p>Is there any other way ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to get a maximum of knobs on a axoloti core?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-01-05T11:40:57Z' itemprop='datePublished'>
             2016-01-05 11:40:57 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Probably all the suggestions you give are good solutions, but here is just another idea to add to the mix: </p>

<p>you could use "high res" midi controllers. The idea is to send data on 2 midi CC's, one for the 7 MSB and one for the 7 LSB, giving 14 bit resolution in total. The object "midi/in/cc hr ii" can read these, and it should be easy to send them with the teensy if you are already using those.</p>

<p>Edit: the feasible maximum number of knobs is (a bit less than) 64, as you need 2 CCs for each knob. Another way that is almost the same is using midi NRPNs (non-registered parameter numbers), that allows for 2^14 different parameters, but needs up to 4 midi messages for each parameter change.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to get a maximum of knobs on a axoloti core?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-01-09T10:20:58Z' itemprop='datePublished'>
             2016-01-09 10:20:58 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a good solution to out source the control handling and send the final results via MIDI to Axoloti. It saves resources for more sound processing. <br>A 4051 is just 8 channel analog router which can be control by 3 logic input (s0, s1, s2). check datasheet page 5 for detailed routing: <a href="http://www.nxp.com/documents/data_sheet/74HC_HCT4051.pdf" rel="nofollow">4051 Datasheet</a></p>

<p>I don't know how much inputs you need, but you can check out the ainser64 PCB from ucapps. It uses one mcp3208 and a 74hc595 to control and read (12bit) 8x 4051. With this module you can hook up 64 analog sources. I can't get it working with shared CS pins but with split CS pins.</p>

<p>An other flexible and extendable solution will be the e.g. <a href="http://ucapps.de/midio128.html" rel="nofollow">MIDIO128 V3</a> project from <a href="http://ucapps.de/" rel="nofollow">ucapps</a>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to get a maximum of knobs on a axoloti core?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-08-21T13:25:38Z' itemprop='datePublished'>
             2018-08-21 13:25:38 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/mtyas">@mtyas</a>!<br>around 2 years passed - how did you resolve this question for you?<br>because I wonder about the same thing now.<br>(btw thank you for your long axoloti patching videos (sampler, granular, delay-fun).<br>I watched them all a couple of times &amp; learned a lot.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to get a maximum of knobs on a axoloti core?'>

          ps.store("topic_830", {"post_stream":{"posts":[{"id":4684,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-01-05T11:05:03.677Z","cooked":"\u003cp\u003eAfter making my first few sound boxes with axoloti, I was rapidly in search of having a maximum amount of knobs at my disposal.\u003cbr\u003eI’ve used the midi standard (by using off the shelf midi controllers, or by making my own using a teensy board or the Touch Board by bare conductive) but I would really like to use the 12 bit resolution that the axoloti offers.\u003cbr\u003eI’ve tried understanding multiplexing by following these forum threads : \u003cbr\u003efor ADC (inputs) :\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"304\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/gpio-i-o-example-adc-mcp3208-spi/304\"\u003e[GPIO I/O] Example ADC MCP3208 \u0026amp; SPI\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHi everyone, this example should show, how a MCP3208 can be used to read eight analog sources. The MCP3208 is connected to axoloti SPI port. This ADC method is much faster then the 4051 method and the MCP3208 has an input protection. Each ADC channel has a 12bit resolution and is compared to the VREF voltage. VREF should be in a range of 0,25V to VDD and decoupled/stabilized by a 100nF capacitor and min. 10uF polarized capacitor (not shown in the wiring picture). If you want to use more then one…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"133\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/gpio-i-o-example-4051-de-multiplexer-reads-8-analog-sources/133\"\u003e[GPIO I/O] Example 4051 de/multiplexer reads 8 analog sources\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHi everyone, \n\nhere is a short example for a 4051 de/multiplexer. The 4051 can be used for extra 8 analog outputs or inputs. The Y0-7 pins are choosen by HIGH/LOW state of the S0-2 pins. It's not the fastest way to expand the analog input or output, but the IC are very cheap and I own a lot of them [sweat_smile]  It's good thing to decouple the analog inputs and VCC with a 100n capacitor. A MCP3008 or MCP3208 SPI is much faster and has an input protection build in. An examples for this IC will b…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003cbr\u003efor DAC (outputs) :\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"134\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/gpio-i-o-example-dac-mcp4x22-spi/134\"\u003e[GPIO I/O] Example DAC MCP4x22 \u0026amp; SPI\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHi, \n\nmotivated by a request of cereyanlimusiki at my \"\u003ca href=\"//community.axoloti.com/t/euxoloti-for-axoloti-eurorack-module\"\u003eEuxoloti for axoloti (Eurorack Module)\u003c/a\u003e\" Thread, I tried some MCP4922 and MCP4822 DACs to generate some CV outs. Vrefs and VCC should be decoupled by 100n capacitors. \n\nDon't forget, the axoloti core has two dac outs (PA4/PA5).  \n\nDownload Patch: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/8fd3b60bbacd131fa16e031e88543d66331daf7f.axp\"\u003espi mcp4x22.axp\u003c/a\u003e (4.0 KB)  \n\n[image]  \n\nSchematic:  \u003ca data-download-href=\"//community.axoloti.com/uploads/default/21a4052b76a3c8af9bb358be42c70a195d4da738\" href=\"//community.axoloti.com/uploads/default/original/1X/21a4052b76a3c8af9bb358be42c70a195d4da738.png\" class=\"lightbox\" title=\"MCP4922_web.png\"\u003e[image]\u003c/a\u003e\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eBut I get very easily confused my the amount of multiplexer chips available and the ways to assign them in the patching software.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSo here are my questions :\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWhat is an easy way to get a maximum (and what is the limit) of analog inputs and outputs from an axoloti core board ?\u003c/p\u003e\n\n\u003cp\u003eIs there not a way to use a teensy board (that offers 21 analog inputs) and communicate with axoloti via serial port (instead of reducing to 8bit and converting to midi protocol) ?\u003c/p\u003e\n\n\u003cp\u003eIs there any other way ?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-01-05T11:05:03.677Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":86,"incoming_link_count":775,"reads":273,"score":3945.9,"yours":false,"topic_id":830,"topic_slug":"how-to-get-a-maximum-of-knobs-on-a-axoloti-core","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/gpio-i-o-example-adc-mcp3208-spi/304","internal":true,"reflection":false,"title":"[GPIO I/O] Example ADC MCP3208 \u0026 SPI","clicks":4},{"url":"http://community.axoloti.com/t/gpio-i-o-example-4051-de-multiplexer-reads-8-analog-sources/133","internal":true,"reflection":false,"title":"[GPIO I/O] Example 4051 de/multiplexer reads 8 analog sources","clicks":3},{"url":"http://community.axoloti.com/t/gpio-i-o-example-dac-mcp4x22-spi/134","internal":true,"reflection":false,"title":"[GPIO I/O] Example DAC MCP4x22 \u0026 SPI","clicks":1}],"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4686,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-01-05T11:40:57.473Z","cooked":"\u003cp\u003eProbably all the suggestions you give are good solutions, but here is just another idea to add to the mix: \u003c/p\u003e\n\n\u003cp\u003eyou could use \"high res\" midi controllers. The idea is to send data on 2 midi CC's, one for the 7 MSB and one for the 7 LSB, giving 14 bit resolution in total. The object \"midi/in/cc hr ii\" can read these, and it should be easy to send them with the teensy if you are already using those.\u003c/p\u003e\n\n\u003cp\u003eEdit: the feasible maximum number of knobs is (a bit less than) 64, as you need 2 CCs for each knob. Another way that is almost the same is using midi NRPNs (non-registered parameter numbers), that allows for 2^14 different parameters, but needs up to 4 midi messages for each parameter change.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-01-05T11:44:01.445Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":51,"incoming_link_count":25,"reads":252,"score":192.95,"yours":false,"topic_id":830,"topic_slug":"how-to-get-a-maximum-of-knobs-on-a-axoloti-core","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4824,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-01-09T10:20:58.107Z","cooked":"\u003cp\u003eIt's a good solution to out source the control handling and send the final results via MIDI to Axoloti. It saves resources for more sound processing. \u003cbr\u003eA 4051 is just 8 channel analog router which can be control by 3 logic input (s0, s1, s2). check datasheet page 5 for detailed routing: \u003ca href=\"http://www.nxp.com/documents/data_sheet/74HC_HCT4051.pdf\" rel=\"nofollow\"\u003e4051 Datasheet\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI don't know how much inputs you need, but you can check out the ainser64 PCB from ucapps. It uses one mcp3208 and a 74hc595 to control and read (12bit) 8x 4051. With this module you can hook up 64 analog sources. I can't get it working with shared CS pins but with split CS pins.\u003c/p\u003e\n\n\u003cp\u003eAn other flexible and extendable solution will be the e.g. \u003ca href=\"http://ucapps.de/midio128.html\" rel=\"nofollow\"\u003eMIDIO128 V3\u003c/a\u003e project from \u003ca href=\"http://ucapps.de/\" rel=\"nofollow\"\u003eucapps\u003c/a\u003e.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-01-09T10:21:29.532Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":28,"reads":236,"score":189.25,"yours":false,"topic_id":830,"topic_slug":"how-to-get-a-maximum-of-knobs-on-a-axoloti-core","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://ucapps.de/midio128.html","internal":false,"reflection":false,"title":"MIDIO128 V3","clicks":117},{"url":"http://www.nxp.com/documents/data_sheet/74HC_HCT4051.pdf","internal":false,"reflection":false,"clicks":42},{"url":"http://ucapps.de/","internal":false,"reflection":false,"title":"www.uCApps.de","clicks":14}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30225,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-08-21T13:25:38.419Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e!\u003cbr\u003earound 2 years passed - how did you resolve this question for you?\u003cbr\u003ebecause I wonder about the same thing now.\u003cbr\u003e(btw thank you for your long axoloti patching videos (sampler, granular, delay-fun).\u003cbr\u003eI watched them all a couple of times \u0026amp; learned a lot.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-08-21T13:25:38.419Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":7,"reads":113,"score":58.45,"yours":false,"topic_id":830,"topic_slug":"how-to-get-a-maximum-of-knobs-on-a-axoloti-core","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[4684,4686,4824,30225]},"timeline_lookup":[[1,1721],[3,1717],[4,761]],"id":830,"title":"How to get a maximum of knobs on a axoloti core?","fancy_title":"How to get a maximum of knobs on a axoloti core?","posts_count":4,"created_at":"2016-01-05T11:05:03.468Z","views":2434,"reply_count":0,"participant_count":4,"like_count":1,"last_posted_at":"2018-08-21T13:25:38.419Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"how-to-get-a-maximum-of-knobs-on-a-axoloti-core","category_id":5,"word_count":543,"deleted_at":null,"user_id":118,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_830","draft_sequence":null,"unp
