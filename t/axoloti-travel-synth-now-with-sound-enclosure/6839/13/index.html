        <h1>
  <a href="/t/axoloti-travel-synth-now-with-sound-enclosure/6839">Axoloti Travel Synth (now with sound + enclosure)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-15T18:28:02Z' itemprop='datePublished'>
             2020-09-15 18:28:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I recently inquired about <a href="https://www.muffwiggler.com/forum/viewtopic.php?f=3&amp;t=237221" rel="nofollow noopener">travel synths on the Muffwiggler forums</a>, which turned out to be a thread filled with awesome recommendations. One of them was a nicely made, but at 800â‚¬ also quite expensive, Axoloti based synth. I wasn't in a big DIY mood before, but when I read about that synth I thought to myself that I really should come up with an Axoloti project myself, fitting my specific travel synth needs, outlined in the thread (no screen, ambient/noise, no elaborate setup required, simple, small, USB or 9V power).</p>

<p>So, last Sunday, I took my <a href="//community.axoloti.com/t/la-conduttrice-led-sequencer-drum-synth/2780">"Conduttrice" Axoloti project</a> apart, which was collecting dust in a drawer for a while now. Inside, it had an Axoloti with its MIDI PCB broken off, which would be a great base for a small, self-contained travel noise maker:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/310ce4c25e4ea070586b9dfe6adb160716cf55f3" href="//community.axoloti.com/uploads/default/original/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_00.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3_1_645x500.jpeg" width="645" height="500"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_00.jpeg</span><span class="informations">1490x1155 1.41 MB</span><span class="expand"></span>
</div></a></div></p>

<p>I quickly soldered a shield with some knobs and buttons ...<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/add7d2cf35cf494e9660ad81b6b8ab725a6fd624" href="//community.axoloti.com/uploads/default/original/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_01.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624_1_689x482.jpeg" width="689" height="482"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_01.jpeg</span><span class="informations">1212x847 1.02 MB</span><span class="expand"></span>
</div></a></div></p>

<p>... and started building a patch. Or rather, several patches which could be switched using the tiny buttons on the back of the Axoloti PCB, next to the LEDs. It was a ton of fun, coming up with small synth ideas around those ten potentiometers and six momentary push buttons.</p>

<p>Today then, I built a small wooden enclosure for it:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2f10c2817b4a0adf836bf6c061b954b7cec54bf4" href="//community.axoloti.com/uploads/default/original/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_03.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4_1_546x500.jpeg" width="546" height="500"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_03.jpeg</span><span class="informations">1000x915 176 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3f2fa2131bea70869a981cf515a77918373bc57f" href="//community.axoloti.com/uploads/default/original/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_02.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f_1_549x500.jpeg" width="549" height="500"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_02.jpeg</span><span class="informations">1000x910 125 KB</span><span class="expand"></span>
</div></a></div></p>

<p>It's not great <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> So I dug out the vector files for my old <a href="https://www.instagram.com/p/BQH6rdVgQti/" rel="nofollow noopener">"Treppenlift"</a> Axoloti project, which was a <a href="https://www.instagram.com/p/BPfPwq9gRAs/" rel="nofollow noopener">sequencer and audio effect for the Bastl Instruments MicroGranny2</a>. I modified the enclosure files to fit the Axoloti without the MIDI ports and also got rid of all the knob and button holes in the design. A first order of the enclosure was sent to my laser cutter of choice and now I'm waiting for the price and then most probably also for the shipment. I exchanged the acrylic top panel for wood, so that I can drill the holes for the knobs and buttons in there myself, while I'm figuring out how to properly build those parts. The shield I made earlier for prototyping probably won't last long I suppose and I don't like those buttons.</p>

<p>Anyway, I'll keep this thread updated and once I reach some final designs, I will also share the documents in case anybody is interested in the housing vectors for example.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Travel Synth (now with sound + enclosure)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-09-16T15:16:22Z' itemprop='datePublished'>
             2020-09-16 15:16:22 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made my portable axoloti synth with 8 knobs, 2 analog joysticks and an oled display. <br>I didn't add keyboard because I mostly play it using a small controller (k-board or organelle )  but I would love to make a 100% standalone axoloti synth with touch plates. someday..   The joysticks are a fun thing to add <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7fabadc62139600201036622b2c91857119ae769" href="//community.axoloti.com/uploads/default/original/2X/7/7fabadc62139600201036622b2c91857119ae769.png" class="lightbox" title="Screen Shot 2020-09-16 at 5.19.11 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7fabadc62139600201036622b2c91857119ae769_1_676x500.png" width="676" height="500"><div class="meta">
<span class="filename">Screen Shot 2020-09-16 at 5.19.11 PM.png</span><span class="informations">1068x789 1.25 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Travel Synth (now with sound + enclosure)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-16T16:55:18Z' itemprop='datePublished'>
             2020-09-16 16:55:18 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That looks very well done! Did you break off the DIN MIDI ports too?</p>

<p>I don't plan to use a keyboard at all for my project. Just knobs and buttons to shape drones, plonks, clicks and maybe control some granular sampling and sequencing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Travel Synth (now with sound + enclosure)'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-09-16T17:21:48Z' itemprop='datePublished'>
             2020-09-16 17:21:48 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I almost always break off the Din ports..  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">  And also I like to replace big jacks for minijacks  (there are footprints for minijacks! )<br>In this board of the picture the black thingies are PSP mini joysticks. (I do love joysticks..) Also, the oled display became essential for me as I switch patches from Sdcard and I like to see which one I'm booting. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d2027bd5aeda1572553ef84b548f4edbfd9ee0a2" href="//community.axoloti.com/uploads/default/original/2X/d/d2027bd5aeda1572553ef84b548f4edbfd9ee0a2.jpg" class="lightbox" title="IMAGE 2020-09-16 19:25:19.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d2027bd5aeda1572553ef84b548f4edbfd9ee0a2_1_690x389.jpg" width="690" height="389"><div class="meta">
<span class="filename">IMAGE 2020-09-16 19:25:19.jpg</span><span class="informations">1280x722 134 KB</span><span class="expand"></span>
</div></a></div> </p>

<div class="lazyYT" data-youtube-id="ww4AwAVqcQo" data-youtube-title="Chernobyl style Synth sound (Axoloti)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2020-09-17T16:34:13Z' itemprop='datePublished'>
             2020-09-17 16:34:13 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really nice builds here!</p>

<p>I really need to make some nice (standalone) synth/effect box with my second Axoloti that has been collecting dust for far too long.</p>

<p>My main Axoloti I mostly use with the same patch that I've had in there for a couple years already. Paired with an Akai MPK-mini v1, which for me fits the purpose perfectly (keys, pads and knobs).</p>

<p>But a self-containted synth/device based on the Axoloti would be even nicer, no other device to rely on.</p>

<p>However I would keep the midi-DIN sockets since I mostly have a hardware based studio/setup and I have a lot of devices I want to be able to plug together.</p>

<p><a class="mention" href="/u/nightmachines">@NightMachines</a> do you have any audio examples of your project?</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-17T16:56:04Z' itemprop='datePublished'>
             2020-09-17 16:56:04 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will actually go camping this weekend and take my prototype into the field for some testing. I also have a <a href="https://www.reloop.com/reloop-tape-2" rel="nofollow noopener">Reloop Tape 2</a>, which I bought to quickly and easily record WAV audio on the go. So my plan is to record several tracks of me noodling with the Axoloti and then to edit those into a music piece (probably in Cubasis on the iPad).</p>

<p>EDIT: In other news, I got the cost estimate for my laser cut housing and it was alright at around 30â‚¬. Iâ€™ll receive two of them next week I think and might sell one of them, if I donâ€™t break anything and if my measurements were correct <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>EDIT2: <a class="mention" href="/u/dreamer">@dreamer</a> did you fit the Axoloti inside of the MPK-mini?</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-19T07:00:02Z' itemprop='datePublished'>
             2020-09-19 07:00:02 UTC

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Travel setup test in my camping tent successful! Headphones, Reloop Tape 2 recorder, USB powerbank and my Axoloti prototype.</p>

<p>Recorded some stems and will edit a track together after the weekend <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/59e8b87e2cb3c7443d51eff2ea76fc6ea6eb946a" href="//community.axoloti.com/uploads/default/original/2X/5/59e8b87e2cb3c7443d51eff2ea76fc6ea6eb946a.jpeg" class="lightbox" title="518EC5DB-74BA-41A6-A093-B4B7B38B09B6.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/59e8b87e2cb3c7443d51eff2ea76fc6ea6eb946a_1_500x500.jpeg" width="500" height="500"><div class="meta">
<span class="filename">518EC5DB-74BA-41A6-A093-B4B7B38B09B6.jpeg</span><span class="informations">1280x1280 562 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Travel Synth (now with sound + enclosure)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-20T18:01:22Z' itemprop='datePublished'>
             2020-09-20 18:01:22 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Alright, <a href="https://www.youtube.com/watch?v=qLY_NlPT6dk" rel="nofollow noopener">hereâ€™s</a> a first ambient noise track, in stereo:<br></p><div class="lazyYT" data-youtube-id="qLY_NlPT6dk" data-youtube-title="Axoloti Core Travel Synth // Prototype Track #TTNM" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>I played and recorded five of my current prototypeâ€™s Axoloti patches and then edited the stems together into this track with Cubasis 2 on the iPad, adding only volume adjustments and a subtle master EQ and compressor.</p>

<p>This is basically how I wanted to use this travel synth and it really does seem to have worked out nicely. There probably wonâ€™t be any meaningful labels on the device, so all patches should use the knobs and buttons in a way that offers intuitive, experimental audio exploration possibilities. As I wrote in the Muffwiggler thread mentioned in the OP, I want to operate and record it while Iâ€™m tired, in bed, in a tent or on a train. In fact, the above recordings were done in the dark in my tent at night, after a nice bottle of red wine (we were camping with a fun group <img src="//community.axoloti.com/images/emoji/twitter/yum.png?v=5" title=":yum:" class="emoji" alt=":yum:">).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Travel Synth (now with sound + enclosure)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-21T08:30:11Z' itemprop='datePublished'>
             2020-09-21 08:30:11 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Received my prototype enclosures. Looks like my measurements were good <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> </p>

<p>Here's a quick image tutorial on how to properly remove the DIN MIDI ports:</p>

<p>Saw a groove across the board at the PCB's break point:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/772ea71226d6632721abcb02f863e1efcbfb8603" href="//community.axoloti.com/uploads/default/original/2X/7/772ea71226d6632721abcb02f863e1efcbfb8603.jpg" class="lightbox" title="axoloti_remove_midi_ports_01.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/772ea71226d6632721abcb02f863e1efcbfb8603_1_459x500.jpg" width="459" height="500"><div class="meta">
<span class="filename">axoloti_remove_midi_ports_01.jpg</span><span class="informations">1470x1600 674 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/38d38a7864d041c4cd7c75ed9a36ba70cdae8cc4" href="//community.axoloti.com/uploads/default/original/2X/3/38d38a7864d041c4cd7c75ed9a36ba70cdae8cc4.jpg" class="lightbox" title="axoloti_remove_midi_ports_02.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/38d38a7864d041c4cd7c75ed9a36ba70cdae8cc4_1_456x500.jpg" width="456" height="500"><div class="meta">
<span class="filename">axoloti_remove_midi_ports_02.jpg</span><span class="informations">1462x1600 599 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Snap the board off, over a hard edge:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4589b5d62d09b888a806d3b7631b8b82b575f947" href="//community.axoloti.com/uploads/default/original/2X/4/4589b5d62d09b888a806d3b7631b8b82b575f947.jpg" class="lightbox" title="axoloti_remove_midi_ports_03.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4589b5d62d09b888a806d3b7631b8b82b575f947_1_671x500.jpg" width="671" height="500"><div class="meta">
<span class="filename">axoloti_remove_midi_ports_03.jpg</span><span class="informations">1385x1032 354 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/38a7015c1a7ff97873ab376418070df449ae2060" href="//community.axoloti.com/uploads/default/original/2X/3/38a7015c1a7ff97873ab376418070df449ae2060.jpg" class="lightbox" title="axoloti_remove_midi_ports_04.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/38a7015c1a7ff97873ab376418070df449ae2060_1_690x344.jpg" width="690" height="344"><div class="meta">
<span class="filename">axoloti_remove_midi_ports_04.jpg</span><span class="informations">1471x734 490 KB</span><span class="expand"></span>
</div></a></div></p>

<p>It fits!<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d3804628ae2d733328dd73e06b7c8a7e6bd4449d" href="//community.axoloti.com/uploads/default/original/2X/d/d3804628ae2d733328dd73e06b7c8a7e6bd4449d.jpg" class="lightbox" title="axoloti_remove_midi_ports_05.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d3804628ae2d733328dd73e06b7c8a7e6bd4449d_1_588x500.jpg" width="588" height="500"><div class="meta">
<span class="filename">axoloti_remove_midi_ports_05.jpg</span><span class="informations">808x687 217 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Closed:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a" href="//community.axoloti.com/uploads/default/original/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a.jpg" class="lightbox" title="axoloti_remove_midi_ports_06.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a_1_466x500.jpg" width="466" height="500"><div class="meta">
<span class="filename">axoloti_remove_midi_ports_06.jpg</span><span class="informations">1469x1573 517 KB</span><span class="expand"></span>
</div></a></div></p>

<p>As I wrote earlier, the top and bottom are made out of wood, so that I can now easily drill holes in them for potentiometers, etc.</p>

<p>Once I'm set on the final design, I might draw a new top and have that fully laser-cut. I also want to do some more tweaking of the back panel. The holes all fit nicely, but the little PCB buttons can't be pressed as easily as I'd like to. In the <a href="//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140">enclosures thread</a> I saw some people just added simple <a href="//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/212">long cutouts over the buttons</a>, so that one presses the acrylic onto the buttons. Should have looked at that thread earlier <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-21T16:47:49Z' itemprop='datePublished'>

        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The new enclosure is almost exactly the same size as my prototype, by the way. I just added two or three millimeters of height to it, in order to fit pots and switches more flexibility above all the Axoloti connectors.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e51afd172b2219880977d443f8cdb9033b0213ae" href="//community.axoloti.com/uploads/default/original/2X/e/e51afd172b2219880977d443f8cdb9033b0213ae.jpeg" class="lightbox" title="FCD42A3E-FC4A-46FB-A1E2-DAD9EDC0421F.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e51afd172b2219880977d443f8cdb9033b0213ae_1_647x500.jpeg" width="647" height="500"><div class="meta">
<span class="filename">FCD42A3E-FC4A-46FB-A1E2-DAD9EDC0421F.jpeg</span><span class="informations">829x640 574 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-22T17:38:12Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><br>Since I didnâ€™t need to modify the enclosures and thus didnâ€™t break anything either, Iâ€™ve got one enclosure for sale inside Germany or the EU. See here:<br><a href="//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/493">-&gt; http://community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/493</a><br><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"><img src="//community.axoloti.com/images/emoji/twitter/dollar.png?v=5" title=":dollar:" class="emoji" alt=":dollar:"></p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-27T16:12:18Z' itemprop='datePublished'>
             2020-09-27 16:12:18 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Alright! Had some DIY time today and built my Travel Synth v2 into the laser-cut enclosure.</p>

<p>Soldering a pin header to the Axoloti Core and building a "shield" on a piece of perfboard:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f75d92a1e8469dd6873b56b5d38c234038ffd92a" href="//community.axoloti.com/uploads/default/original/2X/f/f75d92a1e8469dd6873b56b5d38c234038ffd92a.jpg" class="lightbox" title="ttnm_travel_synth_v2_01.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f75d92a1e8469dd6873b56b5d38c234038ffd92a_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">ttnm_travel_synth_v2_01.jpg</span><span class="informations">1500x1125 546 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I added 12 potentiometers, using all of the available analog inputs on the Axoloti:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/343a7e6ea60d679328de7182ed77257f37a7769d" href="//community.axoloti.com/uploads/default/original/2X/3/343a7e6ea60d679328de7182ed77257f37a7769d.jpg" class="lightbox" title="ttnm_travel_synth_v2_02.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/343a7e6ea60d679328de7182ed77257f37a7769d_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">ttnm_travel_synth_v2_02.jpg</span><span class="informations">1500x1125 542 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Instead of the flimsy PCB-mount push buttons from the prototype, I chose six toggle switches this time and used the leftover space for a nice red momentary push button. I used the lazy way of soldering jumper cables to the switches, which I could simply stick into the appropriate pin header ports on the Axoloti then: <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/72f17afd01afee9ebd10af3ff8270352eb2beec0" href="//community.axoloti.com/uploads/default/original/2X/7/72f17afd01afee9ebd10af3ff8270352eb2beec0.jpg" class="lightbox" title="ttnm_travel_synth_v2_03.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/72f17afd01afee9ebd10af3ff8270352eb2beec0_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">ttnm_travel_synth_v2_03.jpg</span><span class="informations">1500x1125 450 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Everything fits nicely, without having to cram stuff together too much:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1a95dae024a9b0eb92ba94df200f73aafd04260c" href="//community.axoloti.com/uploads/default/original/2X/1/1a95dae024a9b0eb92ba94df200f73aafd04260c.jpg" class="lightbox" title="ttnm_travel_synth_v2_04.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1a95dae024a9b0eb92ba94df200f73aafd04260c_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">ttnm_travel_synth_v2_04.jpg</span><span class="informations">1500x1125 416 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Finished!<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e076768252cd265f048bba71d1b6341a7eca577c" href="//community.axoloti.com/uploads/default/original/2X/e/e076768252cd265f048bba71d1b6341a7eca577c.jpg" class="lightbox" title="ttnm_travel_synth_v2_05.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e076768252cd265f048bba71d1b6341a7eca577c_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">ttnm_travel_synth_v2_05.jpg</span><span class="informations">1500x1125 522 KB</span><span class="expand"></span>
</div></a></div></p>

<p>12 pots, 6 toggle switches and 1 momentary push button! There is one digital port left on the Axoloti Core, but I didn't feel like adding something to that one and making the inside of the enclosure more crowded.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/079363287d8066065d527818474307c82488263c" href="//community.axoloti.com/uploads/default/original/2X/0/079363287d8066065d527818474307c82488263c.jpg" class="lightbox" title="ttnm_travel_synth_v2_06.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/079363287d8066065d527818474307c82488263c_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">ttnm_travel_synth_v2_06.jpg</span><span class="informations">1500x1125 332 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Okay, now I can continue with patching! First, I'll adapt my prototype patches to use the new additional controls and then my plan is to create at least 15 patches to load onto the mSD card. After that, I will release everything and also make some music <img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>
      </div>

        <p>Love it!  I would add lipo battery and display though (even the super tiny one)</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-29T16:53:36Z' itemprop='datePublished'>
             2020-09-29 16:53:36 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks! I want to build an Axoloti with a display too at some point, but this one was specifically made not to have a display and also not to have knob/button labels. It should work intuitively for sound exploration and experimentation.</p>

<p>Regarding the battery, I always carry one or more USB power banks with me, which I find more convenient than LiPo battery packs.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-09-29T18:57:18Z' itemprop='datePublished'>
             2020-09-29 18:57:18 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In most patches I actually don't use the oled..  but anyway, it's a great addition when switching patches from sd. I also don't label knobs as they change function constantly.. <br>for "tabletop" axolotis I also use Usb power banks but in my experience, (or it's maybe just my axolotis) when holding them in the hands, there is high chance of the microusb disconnecting for a milisecond which many times leads into a crash..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-30T17:17:18Z' itemprop='datePublished'>
             2020-09-30 17:17:18 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good point about the flimsy micro USB port. Can you recommend a LiPo battery? I assume it would be a 5V one? Iâ€™ve never handled those things before.</p>
      </div>

        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>typical lipo's are 3.7v.  they can also be "rescued" from many modern gadgets. mobile phones, bluetooth speakers, solar crappy chargers, etc.  then you can get a  super cheap lipo charger / manager so you can charge with 5 volts and get also 5v out of the lipo.  Be extremely careful though. if you accidentally short the battery terminals they make holy smoke and sparks.. (and they die..)<br>The lipo in the left under the charger is from a bluetooth joystick.<br> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8736386996de6b96d6de019f10f4abf632260447" href="//community.axoloti.com/uploads/default/original/2X/8/8736386996de6b96d6de019f10f4abf632260447.jpg" class="lightbox" title="IMAGE 2020-09-30 20:07:33.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8736386996de6b96d6de019f10f4abf632260447_1_690x389.jpg" width="690" height="389"><div class="meta">
<span class="filename">IMAGE 2020-09-30 20:07:33.jpg</span><span class="informations">1280x722 98.3 KB</span><span class="expand"></span>
</div></a></div></p>

          ps.store("topic_6839", {"post_stream":{"posts":[{"id":40811,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-15T18:28:02.608Z","cooked":"\u003cp\u003eI recently inquired about \u003ca href=\"https://www.muffwiggler.com/forum/viewtopic.php?f=3\u0026amp;t=237221\" rel=\"nofollow noopener\"\u003etravel synths on the Muffwiggler forums\u003c/a\u003e, which turned out to be a thread filled with awesome recommendations. One of them was a nicely made, but at 800â‚¬ also quite expensive, Axoloti based synth. I wasn't in a big DIY mood before, but when I read about that synth I thought to myself that I really should come up with an Axoloti project myself, fitting my specific travel synth needs, outlined in the thread (no screen, ambient/noise, no elaborate setup required, simple, small, USB or 9V power).\u003c/p\u003e\n\n\u003cp\u003eSo, last Sunday, I took my \u003ca href=\"//community.axoloti.com/t/la-conduttrice-led-sequencer-drum-synth/2780\"\u003e\"Conduttrice\" Axoloti project\u003c/a\u003e apart, which was collecting dust in a drawer for a while now. Inside, it had an Axoloti with its MIDI PCB broken off, which would be a great base for a small, self-contained travel noise maker:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/310ce4c25e4ea070586b9dfe6adb160716cf55f3\" href=\"//community.axoloti.com/uploads/default/original/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_00.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3_1_645x500.jpeg\" width=\"645\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_00.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1490x1155 1.41 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI quickly soldered a shield with some knobs and buttons ...\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/add7d2cf35cf494e9660ad81b6b8ab725a6fd624\" href=\"//community.axoloti.com/uploads/default/original/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_01.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624_1_689x482.jpeg\" width=\"689\" height=\"482\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_01.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1212x847 1.02 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e... and started building a patch. Or rather, several patches which could be switched using the tiny buttons on the back of the Axoloti PCB, next to the LEDs. It was a ton of fun, coming up with small synth ideas around those ten potentiometers and six momentary push buttons.\u003c/p\u003e\n\n\u003cp\u003eToday then, I built a small wooden enclosure for it:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2f10c2817b4a0adf836bf6c061b954b7cec54bf4\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_03.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4_1_546x500.jpeg\" width=\"546\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_03.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1000x915 176 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3f2fa2131bea70869a981cf515a77918373bc57f\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_02.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f_1_549x500.jpeg\" width=\"549\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_02.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1000x910 125 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIt's not great \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e So I dug out the vector files for my old \u003ca href=\"https://www.instagram.com/p/BQH6rdVgQti/\" rel=\"nofollow noopener\"\u003e\"Treppenlift\"\u003c/a\u003e Axoloti project, which was a \u003ca href=\"https://www.instagram.com/p/BPfPwq9gRAs/\" rel=\"nofollow noopener\"\u003esequencer and audio effect for the Bastl Instruments MicroGranny2\u003c/a\u003e. I modified the enclosure files to fit the Axoloti without the MIDI ports and also got rid of all the knob and button holes in the design. A first order of the enclosure was sent to my laser cutter of choice and now I'm waiting for the price and then most probably also for the shipment. I exchanged the acrylic top panel for wood, so that I can drill the holes for the knobs and buttons in there myself, while I'm figuring out how to properly build those parts. The shield I made earlier for prototyping probably won't last long I suppose and I don't like those buttons.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I'll keep this thread updated and once I reach some final designs, I will also share the documents in case anybody is interested in the housing vectors for example.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-09-21T08:31:13.090Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":58,"incoming_link_count":313,"reads":124,"score":1712.7,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.muffwiggler.com/forum/viewtopic.php?f=3\u0026t=237221","internal":false,"reflection":false,"title":"Recommend me a travel synth (lots of suggestions!) - MUFF WIGGLER","clicks":42},{"url":"https://www.instagram.com/p/BPfPwq9gRAs/","internal":false,"reflection":false,"title":"Login â€¢ Instagram","clicks":14},{"url":"https://www.instagram.com/p/BQH6rdVgQti/","internal":false,"reflection":false,"title":"Login â€¢ Instagram","clicks":12},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/la-conduttrice-led-sequencer-drum-synth/2780","internal":true,"reflection":false,"title":"La Conduttrice - LED Sequencer \u0026 Drum Synth","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40813,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2020-09-16T15:16:22.066Z","cooked":"\u003cp\u003eI made my portable axoloti synth with 8 knobs, 2 analog joysticks and an oled display. \u003cbr\u003eI didn't add keyboard because I mostly play it using a small controller (k-board or organelle )  but I would love to make a 100% standalone axoloti synth with touch plates. someday..   The joysticks are a fun thing to add \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7fabadc62139600201036622b2c91857119ae769\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7fabadc62139600201036622b2c91857119ae769.png\" class=\"lightbox\" title=\"Screen Shot 2020-09-16 at 5.19.11 PM.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7fabadc62139600201036622b2c91857119ae769_1_676x500.png\" width=\"676\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2020-09-16 at 5.19.11 PM.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1068x789 1.25 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":2,"post_type":1,"upda p_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2559,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40818,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2020-09-17T00:21:27.437Z","cooked":"\u003cp\u003eMostly, I think at the end I added a bit of analog fuzz.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-09-17T00:21:27.437Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":93,"score":19.25,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"boonier","avatar_template":"/letter_avatar_proxy/v2/letter/b/e95f7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40819,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2020-09-17T16:34:13.490Z","cooked":"\u003cp\u003eReally nice builds here!\u003c/p\u003e\n\n\u003cp\u003eI really need to make some nice (standalone) synth/effect box with my second Axoloti that has been collecting dust for far too long.\u003c/p\u003e\n\n\u003cp\u003eMy main Axoloti I mostly use with the same patch that I've had in there for a couple years already. Paired with an Akai MPK-mini v1, which for me fits the purpose perfectly (keys, pads and knobs).\u003c/p\u003e\n\n\u003cp\u003eBut a self-containted synth/device based on the Axoloti would be even nicer, no other device to rely on.\u003c/p\u003e\n\n\u003cp\u003eHowever I would keep the midi-DIN sockets since I mostly have a hardware based studio/setup and I have a lot of devices I want to be able to plug together.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/nightmachines\"\u003e@NightMachines\u003c/a\u003e do you have any audio examples of your project?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-09-17T16:34:13.490Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":96,"score":34.75,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40820,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-17T16:56:04.068Z","cooked":"\u003cp\u003eI will actually go camping this weekend and take my prototype into the field for some testing. I also have a \u003ca href=\"https://www.reloop.com/reloop-tape-2\" rel=\"nofollow noopener\"\u003eReloop Tape 2\u003c/a\u003e, which I bought to quickly and easily record WAV audio on the go. So my plan is to record several tracks of me noodling with the Axoloti and then to edit those into a music piece (probably in Cubasis on the iPad).\u003c/p\u003e\n\n\u003cp\u003eEDIT: In other news, I got the cost estimate for my laser cut housing and it was alright at around 30â‚¬. Iâ€™ll receive two of them next week I think and might sell one of them, if I donâ€™t break anything and if my measurements were correct \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT2: \u003ca class=\"mention\" href=\"/u/dreamer\"\u003e@dreamer\u003c/a\u003e did you fit the Axoloti inside of the MPK-mini?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-09-17T17:02:26.885Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":91,"score":23.85,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.reloop.com/reloop-tape-2","internal":false,"reflection":false,"title":"Reloop Tape 2 - Reloop","clicks":18}],"read":true,"user_title":null,"reply_to_user":{"username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40823,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-19T07:00:02.474Z","cooked":"\u003cp\u003eTravel setup test in my camping tent successful! Headphones, Reloop Tape 2 recorder, USB powerbank and my Axoloti prototype.\u003c/p\u003e\n\n\u003cp\u003eRecorded some stems and will edit a track together after the weekend \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/59e8b87e2cb3c7443d51eff2ea76fc6ea6eb946a\" href=\"//community.axoloti.com/uploads/default/original/2X/5/59e8b87e2cb3c7443d51eff2ea76fc6ea6eb946a.jpeg\" class=\"lightbox\" title=\"518EC5DB-74BA-41A6-A093-B4B7B38B09B6.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/59e8b87e2cb3c7443d51eff2ea76fc6ea6eb946a_1_500x500.jpeg\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e518EC5DB-74BA-41A6-A093-B4B7B38B09B6.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1280x1280 562 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-09-19T07:00:02.474Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":95,"score":84.7,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/59e8b87e2cb3c7443d51eff2ea76fc6ea6eb946a.jpeg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40825,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-20T18:01:22.460Z","cooked":"\u003cp\u003eAlright, \u003ca href=\"https://www.youtube.com/watch?v=qLY_NlPT6dk\" rel=\"nofollow noopener\"\u003ehereâ€™s\u003c/a\u003e a first ambient noise track, in stereo:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"qLY_NlPT6dk\" data-youtube-title=\"Axoloti Core Travel Synth // Prototype Track #TTNM\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eI played and recorded five of my current prototypeâ€™s Axoloti patches and then edited the stems together into this track with Cubasis 2 on the iPad, adding only volume adjustments and a subtle master EQ and compressor.\u003c/p\u003e\n\n\u003cp\u003eThis is basically how I wanted to use this travel synth and it really does seem to have worked out nicely. There probably wonâ€™t be any meaningful labels on the device, so all patches should use the knobs and buttons in a way that offers intuitive, experimental audio exploration possibilities. As I wrote in the Muffwiggler thread mentioned in the OP, I want to operate and record it while Iâ€™m tired, in bed, in a tent or on a train. In fact, the above recordings were done in the dark in my tent at night, after a nice bottle of red wine (we were camping with a fun group \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/yum.png?v=5\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e).\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-09-20T18:02:04.653Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":96,"score":94.9,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=qLY_NlPT6dk","internal":false,"reflection":false,"clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40829,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-21T08:30:11.315Z","cooked":"\u003cp\u003eReceived my prototype enclosures. Looks like my measurements were good \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eHere's a quick image tutorial on how to properly remove the DIN MIDI ports:\u003c/p\u003e\n\n\u003cp\u003eSaw a groove across the board at the PCB's break point:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/772ea71226d6632721abcb02f863e1efcbfb8603\" href=\"//community.axoloti.com/uploads/default/original/2X/7/772ea71226d6632721abcb02f863e1efcbfb8603.jpg\" class=\"lightbox\" title=\"axoloti_remove_midi_ports_01.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/772ea71226d6632721abcb02f863e1efcbfb8603_1_459x500.jpg\" width=\"459\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_remove_midi_ports_01.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1470x1600 674 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/38d38a7864d041c4cd7c75ed9a36ba70cdae8cc4\" href=\"//community.axoloti.com/uploads/default/original/2X/3/38d38a7864d041c4cd7c75ed9a36ba70cdae8cc4.jpg\" class=\"lightbox\" title=\"axoloti_remove_midi_ports_02.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/38d38a7864d041c4cd7c75ed9a36ba70cdae8cc4_1_456x500.jpg\" width=\"456\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_remove_midi_ports_02.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1462x1600 599 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSnap the board off, over a hard edge:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4589b5d62d09b888a806d3b7631b8b82b575f947\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4589b5d62d09b888a806d3b7631b8b82b575f947.jpg\" class=\"lightbox\" title=\"axoloti_remove_midi_ports_03.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4589b5d62d09b888a806d3b7631b8b82b575f947_1_671x500.jpg\" width=\"671\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_remove_midi_ports_03.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1385x1032 354 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/38a7015c1a7ff97873ab376418070df449ae2060\" href=\"//community.axoloti.com/uploads/default/original/2X/3/38a7015c1a7ff97873ab376418070df449ae2060.jpg\" class=\"lightbox\" title=\"axoloti_remove_midi_ports_04.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/38a7015c1a7ff97873ab376418070df449ae2060_1_690x344.jpg\" width=\"690\" height=\"344\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_remove_midi_ports_04.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1471x734 490 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIt fits!\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d3804628ae2d733328dd73e06b7c8a7e6bd4449d\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d3804628ae2d733328dd73e06b7c8a7e6bd4449d.jpg\" class=\"lightbox\" title=\"axoloti_remove_midi_ports_05.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d3804628ae2d733328dd73e06b7c8a7e6bd4449d_1_588x500.jpg\" width=\"588\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_remove_midi_ports_05.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e808x687 217 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eClosed:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a.jpg\" class=\"lightbox\" title=\"axoloti_remove_midi_ports_06.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a_1_466x500.jpg\" width=\"466\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_remove_midi_ports_06.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1469x1573 517 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAs I wrote earlier, the top and bottom are made out of wood, so that I can now easily drill holes in them for potentiometers, etc.\u003c/p\u003e\n\n\u003cp\u003eOnce I'm set on the final design, I might draw a new top and have that fully laser-cut. I also want to do some more tweaking of the back panel. The holes all fit nicely, but the little PCB buttons can't be pressed as easily as I'd like to. In the \u003ca href=\"//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140\"\u003eenclosures thread\u003c/a\u003e I saw some people just added simple \u003ca href=\"//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/212\"\u003elong cutouts over the buttons\u003c/a\u003e, so that one presses the acrylic onto the buttons. Should have looked at that thread earlier \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-09-21T08:41:23.891Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":167,"reads":97,"score":881.15,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_g planning to make and sell an enclosure?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40868,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-27T16:12:18.328Z","cooked":"\u003cp\u003eAlright! Had some DIY time today and built my Travel Synth v2 into the laser-cut enclosure.\u003c/p\u003e\n\n\u003cp\u003eSoldering a pin header to the Axoloti Core and building a \"shield\" on a piece of perfboard:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f75d92a1e8469dd6873b56b5d38c234038ffd92a\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f75d92a1e8469dd6873b56b5d38c234038ffd92a.jpg\" class=\"lightbox\" title=\"ttnm_travel_synth_v2_01.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f75d92a1e8469dd6873b56b5d38c234038ffd92a_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_travel_synth_v2_01.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x1125 546 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI added 12 potentiometers, using all of the available analog inputs on the Axoloti:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/343a7e6ea60d679328de7182ed77257f37a7769d\" href=\"//community.axoloti.com/uploads/default/original/2X/3/343a7e6ea60d679328de7182ed77257f37a7769d.jpg\" class=\"lightbox\" title=\"ttnm_travel_synth_v2_02.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/343a7e6ea60d679328de7182ed77257f37a7769d_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_travel_synth_v2_02.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x1125 542 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eInstead of the flimsy PCB-mount push buttons from the prototype, I chose six toggle switches this time and used the leftover space for a nice red momentary push button. I used the lazy way of soldering jumper cables to the switches, which I could simply stick into the appropriate pin header ports on the Axoloti then: \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/72f17afd01afee9ebd10af3ff8270352eb2beec0\" href=\"//community.axoloti.com/uploads/default/original/2X/7/72f17afd01afee9ebd10af3ff8270352eb2beec0.jpg\" class=\"lightbox\" title=\"ttnm_travel_synth_v2_03.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/72f17afd01afee9ebd10af3ff8270352eb2beec0_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_travel_synth_v2_03.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x1125 450 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eEverything fits nicely, without having to cram stuff together too much:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1a95dae024a9b0eb92ba94df200f73aafd04260c\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1a95dae024a9b0eb92ba94df200f73aafd04260c.jpg\" class=\"lightbox\" title=\"ttnm_travel_synth_v2_04.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1a95dae024a9b0eb92ba94df200f73aafd04260c_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_travel_synth_v2_04.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x1125 416 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eFinished!\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e076768252cd265f048bba71d1b6341a7eca577c\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e076768252cd265f048bba71d1b6341a7eca577c.jpg\" class=\"lightbox\" title=\"ttnm_travel_synth_v2_05.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e076768252cd265f048bba71d1b6341a7eca577c_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_travel_synth_v2_05.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x1125 522 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e12 pots, 6 toggle switches and 1 momentary push button! There is one digital port left on the Axoloti Core, but I didn't feel like adding something to that one and making the inside of the enclosure more crowded.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/079363287d8066065d527818474307c82488263c\" href=\"//community.axoloti.com/uploads/default/original/2X/0/079363287d8066065d527818474307c82488263c.jpg\" class=\"lightbox\" title=\"ttnm_travel_synth_v2_06.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/079363287d8066065d527818474307c82488263c_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_travel_synth_v2_06.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x1125 332 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eOkay, now I can continue with patching! First, I'll adapt my prototype patches to use the new additional controls and then my plan is to create at least 15 patches to load onto the mSD card. After that, I will release everything and also make some music \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-09-27T16:12:18.328Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":5,"reads":80,"score":107.9,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/079363287d8066065d527818474307c82488263c.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e076768252cd265f048bba71d1b6341a7eca577c.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/1/1a95dae024a9b0eb92ba94df200f73aafd04260c.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/7/72f17afd01afee9ebd10af3ff8270352eb2beec0.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/3/343a7e6ea60d679328de7182ed77257f37a7769d.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/f/f75d92a1e8469dd6873b56b5d38c234038ffd92a.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40892,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2020-09-29T11:05:01.796Z","cooked":"\u003cp\u003eLove it!  I would add lipo battery and display though (even the super tiny one)\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2020-09-29T11:05:01.796Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":74,"score":25.35,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40896,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-29T16:53:36.238Z","cooked":"\u003cp\u003eThanks! I want to build an Axoloti with a display too at some point, but this one was specifically made not to have a display and also not to have knob/button labels. It should work intuitively for sound exploration and experimentation.\u003c/p\u003e\n\n\u003cp\u003eRegarding the battery, I always carry one or more USB power banks with me, which I find more convenient than LiPo battery packs.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2020-09-29T16:53:36.238Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":74,"score":20.4,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40898,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2020-09-29T18:57:18.384Z","cooked":"\u003cp\u003eIn most patches I actually don't use the oled..  but anyway, it's a great addition when switching patches from sd. I also don't label knobs as they change function constantly.. \u003cbr\u003efor \"tabletop\" axolotis I also use Usb power banks but in my experience, (or it's maybe just my axolotis) when holding them in the hands, there is high chance of the microusb disconnecting for a milisecond which many times leads into a crash..\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2020-09-29T18:57:18.384Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":74,"score":30.5,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40921,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-30T17:17:18.048Z","cooked":"\u003cp\u003eGood point about the flimsy micro USB port. Can you recommend a LiPo battery? I assume it would be a 5V one? Iâ€™ve never handled those things before.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2020-09-30T17:17:18.048Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":71,"score":20.05,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth-now-with-sound-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{si
