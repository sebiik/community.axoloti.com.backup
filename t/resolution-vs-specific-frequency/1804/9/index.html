        <h1>
  <a href="/t/resolution-vs-specific-frequency/1804">Resolution vs. Specific Frequency</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-06-06T13:28:25Z' itemprop='datePublished'>
             2016-06-06 13:28:25 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What would be the best way to set up a patch with an oscillator at a very specific Hz frequency?</p>

<p>For the sake of an example, say I want it to be at exactly 500Hz.</p>

<p>I can get to either 493.9Hz or 523.3Hz because of the knob resolution.  Is it possible to use the constant or maths objects to hit 500Hz or is there a simpler approach?</p>

<p>Thanks as always.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-06T13:46:38Z' itemprop='datePublished'>
             2016-06-06 13:46:38 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That sounds like a very big jump... Maybe even a semitone in size, do you know about holding shift to tune in tenths or shift+ctrl for cents? I believe it's possible to type numbers with greater than 2 places of precision.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-06-06T14:06:25Z' itemprop='datePublished'>
             2016-06-06 14:06:25 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, must have missed that info... </p>

<p>Thanks very much for that! <img src="/images/emoji/emoji_one/+1.png?v=2" title=":+1:" class="emoji" alt=":+1:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-06-06T14:09:39Z' itemprop='datePublished'>
             2016-06-06 14:09:39 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="1804"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirprimalform/40/1370_1.png" class="avatar">SirPrimalform:</div>
<blockquote><p>I believe it's possible to type numbers with greater than 2 places of precision.</p></blockquote></aside>

<p>How do you type in a Hz range?  </p>

<p>The shift+ctrl, is very helpful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-06-06T16:40:47Z' itemprop='datePublished'>
             2016-06-06 16:40:47 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>64:freq(64)=x:freq you want</p>

<p>Therefore x=(64*freq you want)/freq(64) <br>This assuming you're using a linear oscillator.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-06T17:19:15Z' itemprop='datePublished'>
             2016-06-06 17:19:15 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="1804"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pmj/40/1511_1.png" class="avatar">pmj:</div>
<blockquote><p>How do you type in a Hz range?</p></blockquote></aside>

<p>You need to use a linear frequency oscillator and the formula Sputnki specified. The oscillator you were using when you made the thread is exponentially tuned, so every unit is a semitone.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-06-06T17:55:24Z' itemprop='datePublished'>
             2016-06-06 17:55:24 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Appreciate the formula and the instructions but I don't really understand how to apply this in a patch with a linear oscillator... <img src="/images/emoji/emoji_one/confused.png?v=2" title=":confused:" class="emoji" alt=":confused:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-06-06T18:30:56Z' itemprop='datePublished'>
             2016-06-06 18:30:56 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In a linear oscillator the frequency is mapped linearly from 0 (with dial set to 0) to freq(64) (with dial set to 64)<br>now, i don't remember which frequency the osc goes up to, if i remember correctly it's 20 kHz, but if you want to be sure read that number on the object (setting the dial to 64.</p>

<p>Say you want a 432 Hz sinewave (and freq(64) is actually 20khz)<br>x=(64*freq you want)/freq(64) <br>x=(64*432)/20000 = 1.3824</p>

<p>Click on the dial and type 1.382</p>

<p>You won't have exactly 432 Hz, but that's the closest you can get</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-06-06T20:07:11Z' itemprop='datePublished'>
             2016-06-06 20:07:11 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't no if this help you, but it's possible to set a knob with more than 2 digits precision :</p>

<aside class="quote" data-topic="850" data-slug="solved-pd-sampler-rockafella-example-on-axoloti" data-post="37"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/850/37">[solved] Pd sampler.rockafella example on axoloti</a>
</div>
<blockquote><p>1Hz corresponds to 2.730666 units for "lfo/saw lin" You can actually type the value when a parameter knob is focused, just start typing the value and press enter to accept. The extra digits will not be shown but they will be used and saved.</p></blockquote></aside>

<p>With <a class="mention" href="/users/sputnki">@Sputnki</a> formula : (64 * 500) / 24000 = 1.33333333<br>Display 500Hz with a linear sine oscillator.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-06T23:27:36Z' itemprop='datePublished'>
             2016-06-06 23:27:36 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="1804"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">Sputnki:</div>
<blockquote><p>Click on the dial and type 1.382</p></blockquote></aside>

<p>No need to truncate it, I think it can take more than 3 decimal places.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-06-07T06:14:02Z' itemprop='datePublished'>
             2016-06-07 06:14:02 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="1804"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png" class="avatar">JeromeB:</div>
<blockquote><p>With <a class="mention" href="/users/sputnki">@Sputnki</a> formula : (64 * 500) / 24000 = 1.33333333Display 500Hz with a linear sine oscillator.</p></blockquote></aside>

<p>Perfect, really appreciate all the help on this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Resolution vs. Specific Frequency'>
      <hr>
  </div>

freq you want\u003c/p\u003e\n\n\u003cp\u003eTherefore x=(64*freq you want)/freq(64) \u003cbr\u003eThis assuming you're using a linear oscillator.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-06-06T16:40:47.961Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":45,"score":25.6,"yours":false,"topic_id":1804,"topic_slug":"resolution-vs-specific-frequency","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10846,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-06-06T17:19:15.535Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"1804\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pmj/40/1511_1.png\" class=\"avatar\"\u003epmj:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHow do you type in a Hz range?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou need to use a linear frequency oscillator and the formula Sputnki specified. The oscillator you were using when you made the thread is exponentially tuned, so every unit is a semitone.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-06-06T17:19:15.535Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":48,"incoming_link_count":0,"reads":43,"score":26.0,"yours":false,"topic_id":1804,"topic_slug":"resolution-vs-specific-frequency","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10847,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-06-06T17:55:24.090Z","cooked":"\u003cp\u003eAppreciate the formula and the instructions but I don't really understand how to apply this in a patch with a linear oscillator... \u003cimg src=\"/images/emoji/emoji_one/confused.png?v=2\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-06-06T17:55:36.213Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":0,"reads":43,"score":15.95,"yours":false,"topic_id":1804,"topic_slug":"resolution-vs-specific-frequency","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10850,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-06-06T18:30:56.292Z","cooked":"\u003cp\u003eIn a linear oscillator the frequency is mapped linearly from 0 (with dial set to 0) to freq(64) (with dial set to 64)\u003cbr\u003enow, i don't remember which frequency the osc goes up to, if i remember correctly it's 20 kHz, but if you want to be sure read that number on the object (setting the dial to 64.\u003c/p\u003e\n\n\u003cp\u003eSay you want a 432 Hz sinewave (and freq(64) is actually 20khz)\u003cbr\u003ex=(64*freq you want)/freq(64) \u003cbr\u003ex=(64*432)/20000 = 1.3824\u003c/p\u003e\n\n\u003cp\u003eClick on the dial and type 1.382\u003c/p\u003e\n\n\u003cp\u003eYou won't have exactly 432 Hz, but that's the closest you can get\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-06-06T18:30:56.292Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":68,"incoming_link_count":1,"reads":42,"score":36.8,"yours":false,"topic_id":1804,"topic_slug":"resolution-vs-specific-frequency","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10854,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-06-06T20:07:11.584Z","cooked":"\u003cp\u003eI don't no if this help you, but it's possible to set a knob with more than 2 digits precision :\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"850\" data-slug=\"solved-pd-sampler-rockafella-example-on-axoloti\" data-post=\"37\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/850/37\"\u003e[solved] Pd sampler.rockafella example on axoloti\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e1Hz corresponds to 2.730666 units for \"lfo/saw lin\" You can actually type the value when a parameter knob is focused, just start typing the value and press enter to accept. The extra digits will not be shown but they will be used and saved.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWith \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e formula : (64 * 500) / 24000 = 1.33333333\u003cbr\u003eDisplay 500Hz with a linear sine oscillator.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-06-06T20:09:40.385Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":59,"incoming_link_count":0,"reads":39,"score":60.75,"yours":false,"topic_id":1804,"topic_slug":"resolution-vs-specific-frequency","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/850/37","internal":true,"reflection":false,"title":"[solved] Pd sampler.rockafella example on axoloti","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10858,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-06-06T23:27:36.945Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"1804\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eClick on the dial and type 1.382\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo need to truncate it, I think it can take more than 3 decimal places.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-06-06T23:27:36.945Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":35,"incoming_link_count":0,"reads":36,"score":23.95,"yours":false,"topic_id":1804,"topic_slug":"resolution-vs-specific-frequency","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10861,"name":"Phil Julian","username":"pmj","avatar_template":"/us
