        <h1>
  <a href="/t/retro-lookin-synth-work-in-progress/4134">Retro lookin synth (work in progress)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2018-01-19T20:04:16Z' itemprop='datePublished'>
             2018-01-19 20:04:16 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's where I'm at so far. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/eebcaf82d978a400159b7ea69531f30363b52df1" href="//community.axoloti.com/uploads/default/original/2X/e/eebcaf82d978a400159b7ea69531f30363b52df1.jpg" class="lightbox" title="IMG_20180119_141728821.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/eebcaf82d978a400159b7ea69531f30363b52df1_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20180119_141728821.jpg</span><span class="informations">3258x2443 1.66 MB</span><span class="expand"></span>
</div></a></div></p>

<p>I started this project last year and have learned so many things along the way I have genuinely no idea where to start lol</p>

<p>You might think the inside of this is a huge mess and the connections to that many potentiometers ended up being noise as a result of - it was! - but I came up with a simple solution to fix all this that was actually super inexpensive. I designed a few little breakout boards in Eagle that hold the potentiometers in place (and this keeps them nicely spaced too)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fd8d49608396c68da6c7d3ed56ce4d32fab69d2a" href="//community.axoloti.com/uploads/default/original/2X/f/fd8d49608396c68da6c7d3ed56ce4d32fab69d2a.jpg" class="lightbox" title="IMG_20180119_143124512.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fd8d49608396c68da6c7d3ed56ce4d32fab69d2a_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20180119_143124512.jpg</span><span class="informations">3258x2443 1.46 MB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/35c049f31e519deccec2544d9992da4592055330" href="//community.axoloti.com/uploads/default/original/2X/3/35c049f31e519deccec2544d9992da4592055330.jpg" class="lightbox" title="IMG_20180119_143133342_BURST001.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/35c049f31e519deccec2544d9992da4592055330_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20180119_143133342_BURST001.jpg</span><span class="informations">3258x2443 1.44 MB</span><span class="expand"></span>
</div></a></div><br>I use ribbon cable to connect these tiny little boards<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/11d8b75dbb443a89dae89890bfa6794c3549322a" href="//community.axoloti.com/uploads/default/original/2X/1/11d8b75dbb443a89dae89890bfa6794c3549322a.jpg" class="lightbox" title="IMG_20180119_143139457.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/11d8b75dbb443a89dae89890bfa6794c3549322a_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20180119_143139457.jpg</span><span class="informations">3258x2443 1.45 MB</span><span class="expand"></span>
</div></a></div><br>To a motherboard! <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/004a475d182a4457ad4b0350ebdfd85113a3a867" href="//community.axoloti.com/uploads/default/original/2X/0/004a475d182a4457ad4b0350ebdfd85113a3a867.jpg" class="lightbox" title="IMG_20180119_143200491.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/004a475d182a4457ad4b0350ebdfd85113a3a867_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20180119_143200491.jpg</span><span class="informations">3258x2443 2.22 MB</span><span class="expand"></span>
</div></a></div><br>This mother board was the first one one I came up with and I totally messed it up (it was one of the very first things I ever made in Eagle so meh) it had connections for the axoloti to connect to 16 pots directly, then the rest connected to a teensy....I really fucked up the design of it and it was a total loss - but i learned a lot during the process. </p>

<p>Heres what the interiors looks like right now. Its pretty tidy and has a lot of space for at least one Axoloti and a couple other boards to rest comfortably<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8cf7897494d9713cc5b5c79715389771606ab945" href="//community.axoloti.com/uploads/default/original/2X/8/8cf7897494d9713cc5b5c79715389771606ab945.jpg" class="lightbox" title="IMG_20180119_142950772_BURST000_COVER_TOP.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8cf7897494d9713cc5b5c79715389771606ab945_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20180119_142950772_BURST000_COVER_TOP.jpg</span><span class="informations">3258x2443 1.93 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Now of course this wouldnt be a very interesting synth if it was nothing but potentiometers so I made a few different flavours of the small breakout boards that can be used for a number of different things (switches, leds, you name it!) <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c470fa267d3842dfdbdac266459d3d581d84fcc0" href="//community.axoloti.com/uploads/default/original/2X/c/c470fa267d3842dfdbdac266459d3d581d84fcc0.jpg" class="lightbox" title="IMG_20180119_143358139.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c470fa267d3842dfdbdac266459d3d581d84fcc0_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20180119_143358139.jpg</span><span class="informations">3258x2443 2.54 MB</span><span class="expand"></span>
</div></a></div></p>

<p>You'll notice that currently my synth is missing switches entirely - this is because I found some really nice looking switches that I like a lot more than the ones I designed these boards for so I'm waiting for my new boards for those switches to arrive. Also, making square holes in sheet metal is a huge pain in the ass so I've designed some little enclosure type things to hold my new square switches in circular holes.....also waiting for a new motherboard that will use an Arduino nano rather than a Teensy because MAAAAAN Arduino is a thousand times easier to make a midi controller with (plus they sell them for 8 bucks in my  neighbourhood) heres a preview of what  thatll look like...<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/48ba1ae701e8daa142ae1f1f2332207682d5dc6d" href="//community.axoloti.com/uploads/default/original/2X/4/48ba1ae701e8daa142ae1f1f2332207682d5dc6d.png" class="lightbox" title="mobo.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/48ba1ae701e8daa142ae1f1f2332207682d5dc6d_1_619x500.png" width="619" height="500"><div class="meta">
<span class="filename">mobo.png</span><span class="informations">660x533 17.3 KB</span><span class="expand"></span>
</div></a></div><br>I'm definitely going to add a few things to this board though (I really need to add lights, an Arp and would like to add a delay effect using a cheapo pedal I put together this month)  but this will involve adding some multiplexers to this board.... (thankfully I learned all about that last year) ....but you get the picture .....make tiny boards. attach them to one big board using ribbon cable then attach it to the axoloti and booyah. really fun synth time. </p>

<p>the graphic design for the controlboard is going to be genuinely hilarious. I'll save that for when its done, but here's an early (boring) version I did a while back that I will not end up using......(I'm calling this synth SATAN-2...named in party by the juno-6 which this synth will end up being partially modelled after and also a reference to this new, lame, threat of nuclear war time this little guys was designed during)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/450ae8b491535be93fcb9706865eb9363ed30ac7" href="//community.axoloti.com/uploads/default/original/2X/4/450ae8b491535be93fcb9706865eb9363ed30ac7.png" class="lightbox" title="SATAN-2-alt-hue_low_res.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/450ae8b491535be93fcb9706865eb9363ed30ac7_1_690x212.png" width="690" height="212"><div class="meta">
<span class="filename">SATAN-2-alt-hue_low_res.png</span><span class="informations">1500x463 81.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Ill update this in a couple months when its all done. The graphic design is going to be hilarious and will involve nukes. </p>

<p>oh yeah! the keys are from an M-audio 49 key controller. Its the most basic controller I could find and cost about 70 bucks used. I think it was worth it but I'm  convinced I could find the same components somewhere online for much cheaper...time will tell.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-01-21T00:30:42Z' itemprop='datePublished'>
             2018-01-21 00:30:42 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That looks very nice, Androoclops, and I like the name, but have you decided how you're going to get whatever graphic design you settle on, onto the aluminium panel?</p>

<p>The printable surface is nice and flat, so I suppose you could do some in-house silk-screening <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<p>Looks like you made a very fine job of folding the aluminium, but I'm surprised you chose pine for the wooden parts.  Synths are generally a luxury item (especially custom-builds), so personally I would have chosen a hardwood rather than pine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Retro lookin synth (work in progress)'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2018-01-21T05:07:32Z' itemprop='datePublished'>
             2018-01-21 05:07:32 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Silkscreening was deifintely my first choice, I was exploring some other options and just the other day found out my sister and her husband both do silkscreening in their spare time....ill eventually learn how to do it myself but in the meantime im totally gunna get them to do it! </p>

<p>You're absolutely right about the wood choice - I used pine to learn with. I'm going to eventually switch over to some higher quality wood once I get all my switches and boards and whatnot in the same room together.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>That's handy then <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2018-01-22T02:18:08Z' itemprop='datePublished'>
             2018-01-22 02:18:08 UTC

        <span itemprop='position'>#5</span>

      <div class='post' itemprop='articleBody'>
        <p>How are you handling the keyboard? Is it just midi or have you reverse engineered the matrix on it somehow?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Simple usb midi controller. Just the guts of a m audio 49 key in there (I'll add the mod wheels this weekend I think). The simpler the keyboard the better - as for the pots, 16 connect to the axo directlyz the others and the switches go to an Arduino nano, then to the 5 pin midi input on the Axoloti. ....super fun project so far. Totally going to buy another 2 Axoloti's when I have some extra dough and gunna make something totally bananas <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p>

          ps.store("topic_4134", {"post_stream":{"posts":[{"id":26013,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2018-01-19T20:04:16.594Z","cooked":"\u003cp\u003eHere's where I'm at so far. \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/eebcaf82d978a400159b7ea69531f30363b52df1\" href=\"//community.axoloti.com/uploads/default/original/2X/e/eebcaf82d978a400159b7ea69531f30363b52df1.jpg\" class=\"lightbox\" title=\"IMG_20180119_141728821.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/eebcaf82d978a400159b7ea69531f30363b52df1_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180119_141728821.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3258x2443 1.66 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI started this project last year and have learned so many things along the way I have genuinely no idea where to start lol\u003c/p\u003e\n\n\u003cp\u003eYou might think the inside of this is a huge mess and the connections to that many potentiometers ended up being noise as a result of - it was! - but I came up with a simple solution to fix all this that was actually super inexpensive. I designed a few little breakout boards in Eagle that hold the potentiometers in place (and this keeps them nicely spaced too)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fd8d49608396c68da6c7d3ed56ce4d32fab69d2a\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fd8d49608396c68da6c7d3ed56ce4d32fab69d2a.jpg\" class=\"lightbox\" title=\"IMG_20180119_143124512.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fd8d49608396c68da6c7d3ed56ce4d32fab69d2a_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180119_143124512.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3258x2443 1.46 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/35c049f31e519deccec2544d9992da4592055330\" href=\"//community.axoloti.com/uploads/default/original/2X/3/35c049f31e519deccec2544d9992da4592055330.jpg\" class=\"lightbox\" title=\"IMG_20180119_143133342_BURST001.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/35c049f31e519deccec2544d9992da4592055330_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180119_143133342_BURST001.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3258x2443 1.44 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI use ribbon cable to connect these tiny little boards\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/11d8b75dbb443a89dae89890bfa6794c3549322a\" href=\"//community.axoloti.com/uploads/default/original/2X/1/11d8b75dbb443a89dae89890bfa6794c3549322a.jpg\" class=\"lightbox\" title=\"IMG_20180119_143139457.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/11d8b75dbb443a89dae89890bfa6794c3549322a_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180119_143139457.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3258x2443 1.45 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eTo a motherboard! \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/004a475d182a4457ad4b0350ebdfd85113a3a867\" href=\"//community.axoloti.com/uploads/default/original/2X/0/004a475d182a4457ad4b0350ebdfd85113a3a867.jpg\" class=\"lightbox\" title=\"IMG_20180119_143200491.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/004a475d182a4457ad4b0350ebdfd85113a3a867_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180119_143200491.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3258x2443 2.22 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThis mother board was the first one one I came up with and I totally messed it up (it was one of the very first things I ever made in Eagle so meh) it had connections for the axoloti to connect to 16 pots directly, then the rest connected to a teensy....I really fucked up the design of it and it was a total loss - but i learned a lot during the process. \u003c/p\u003e\n\n\u003cp\u003eHeres what the interiors looks like right now. Its pretty tidy and has a lot of space for at least one Axoloti and a couple other boards to rest comfortably\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8cf7897494d9713cc5b5c79715389771606ab945\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8cf7897494d9713cc5b5c79715389771606ab945.jpg\" class=\"lightbox\" title=\"IMG_20180119_142950772_BURST000_COVER_TOP.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8cf7897494d9713cc5b5c79715389771606ab945_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180119_142950772_BURST000_COVER_TOP.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3258x2443 1.93 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eNow of course this wouldnt be a very interesting synth if it was nothing but potentiometers so I made a few different flavours of the small breakout boards that can be used for a number of different things (switches, leds, you name it!) \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c470fa267d3842dfdbdac266459d3d581d84fcc0\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c470fa267d3842dfdbdac266459d3d581d84fcc0.jpg\" class=\"lightbox\" title=\"IMG_20180119_143358139.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c470fa267d3842dfdbdac266459d3d581d84fcc0_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180119_143358139.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3258x2443 2.54 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYou'll notice that currently my synth is missing switches entirely - this is because I found some really nice looking switches that I like a lot more than the ones I designed these boards for so I'm waiting for my new boards for those switches to arrive. Also, making square holes in sheet metal is a huge pain in the ass so I've designed some little enclosure type things to hold my new square switches in circular holes.....also waiting for a new motherboard that will use an Arduino nano rather than a Teensy because MAAAAAN Arduino is a thousand times easier to make a midi controller with (plus they sell them for 8 bucks in my  neighbourhood) heres a preview of what  thatll look like...\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/48ba1ae701e8daa142ae1f1f2332207682d5dc6d\" href=\"//community.axoloti.com/uploads/default/original/2X/4/48ba1ae701e8daa142ae1f1f2332207682d5dc6d.png\" class=\"lightbox\" title=\"mobo.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/48ba1ae701e8daa142ae1f1f2332207682d5dc6d_1_619x500.png\" width=\"619\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emobo.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e660x533 17.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI'm definitely going to add a few things to this board though (I really need to add lights, an Arp and would like to add a delay effect using a cheapo pedal I put together this month)  but this will involve adding some multiplexers to this board.... (thankfully I learned all about that last year) ....but you get the picture .....make tiny boards. attach them to one big board using ribbon cable then attach it to the axoloti and booyah. really fun synth time. \u003c/p\u003e\n\n\u003cp\u003ethe graphic design for the controlboard is going to be genuinely hilarious. I'll save that for when its done, but here's an early (boring) version I did a while back that I will not end up using......(I'm calling this synth SATAN-2...named in party by the juno-6 which this synth will end up being partially modelled after and also a reference to this new, lame, threat of nuclear war time this little guys was designed during)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/450ae8b491535be93fcb9706865eb9363ed30ac7\" href=\"//community.axoloti.com/uploads/default/original/2X/4/450ae8b491535be93fcb9706865eb9363ed30ac7.png\" class=\"lightbox\" title=\"SATAN-2-alt-hue_low_res.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/450ae8b491535be93fcb9706865eb9363ed30ac7_1_690x212.png\" width=\"690\" height=\"212\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSATAN-2-alt-hue_low_res.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x463 81.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIll update this in a couple months when its all done. The graphic design is going to be hilarious and will involve nukes. \u003c/p\u003e\n\n\u003cp\u003eoh yeah! the keys are from an M-audio 49 key controller. Its the most basic controller I could find and cost about 70 bucks used. I think it was worth it but I'm  convinced I could find the same components somewhere online for much cheaper...time will tell.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-01-19T20:11:09.338Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":35,"reads":102,"score":348.65,"yours":false,"topic_id":4134,"topic_slug":"retro-lookin-synth-work-in-progress","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/eebcaf82d978a400159b7ea69531f30363b52df1.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/4/450ae8b491535be93fcb9706865eb9363ed30ac7.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/4/48ba1ae701e8daa142ae1f1f2332207682d5dc6d.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/c/c470fa267d3842dfdbdac266459d3d581d84fcc0.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/8/8cf7897494d9713cc5b5c79715389771606ab945.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/0/004a475d182a4457ad4b0350ebdfd85113a3a867.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/1/11d8b75dbb443a89dae89890bfa6794c3549322a.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/3/35c049f31e519deccec2544d9992da4592055330.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/f/fd8d49608396c68da6c7d3ed56ce4d32fab69d2a.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/new-retro-lookin-synth-v-02/4917","internal":true,"reflection":true,"title":"New retro lookin' synth .... v.02","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26030,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-01-21T00:30:42.275Z","cooked":"\u003cp\u003eThat looks very nice, Androoclops, and I like the name, but have you decided how you're going to get whatever graphic design you settle on, onto the aluminium panel?\u003c/p\u003e\n\n\u003cp\u003eThe printable surface is nice and flat, so I suppose you could do some in-house silk-screening \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eLooks like you made a very fine job of folding the aluminium, but I'm surprised you chose pine for the wooden parts.  Synths are generally a luxury item (especially custom-builds), so personally I would have chosen a hardwood rather than pine.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-01-21T00:30:42.275Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":73,"score":35.3,"yours":false,"topic_id":4134,"topic_slug":"retro-lookin-synth-work-in-progress","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26032,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2018-01-21T05:07:32.350Z","cooked":"\u003cp\u003eSilkscreening was deifintely my first choice, I was exploring some other options and just the other day found out my sister and her husband both do silkscreening in their spare time....ill eventually learn how to do it myself but in the meantime im totally gunna get them to do it! \u003c/p\u003e\n\n\u003cp\u003eYou're absolutely right about the wood choice - I used pine to learn with. I'm going to eventually switch over to some higher quality wood once I get all my switches and boards and whatnot in the same room together.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-01-21T05:07:32.350Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":68,"score":19.25,"yours":false,"topic_id":4134,"topic_slug":"retro-lookin-synth-work-in-progress","display_username":"","primary_gro
