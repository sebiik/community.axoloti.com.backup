        <h1>
  <a href="/t/defect-after-cutting-corners/3234">Defect after cutting corners</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2017-04-19T18:21:56Z' itemprop='datePublished'>
             2017-04-19 18:21:56 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey,<br>I have cut some corners off my axoloti to make it fit a box with rounded edges and now it's broken.<br>It does nothing when powering it up via usb, not even the leds light up.<br>I did not see any circuit running through the corners so i thought it was safe to cut them off a little.<br>Seems like there was indeed something there at the midi connections.<br>Is this fixable?<br>I included a picture with the red lines showing where i've cut.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/98cd91d2de551697af88a875b7e7d439f0c0571a" href="//community.axoloti.com/uploads/default/original/2X/9/98cd91d2de551697af88a875b7e7d439f0c0571a.jpg" class="lightbox" title="axocore_defect_after_cut.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/98cd91d2de551697af88a875b7e7d439f0c0571a_1_690x220.jpg" width="690" height="220"><div class="meta">
<span class="filename">axocore_defect_after_cut.jpg</span><span class="informations">1199x384 134 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/did-i-fry-my-board-please-help/3218/9">Did I fry my board? Please help!</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-04-19T19:16:00Z' itemprop='datePublished'>
             2017-04-19 19:16:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The board is a four layer board - the two internal layers are used for power. They are very close together and tiny copper splices from the cutting can easily short them out. You can try to find shorts on the supply rails with a multimeter - I highly suspect that's the issue you're having there. If not - then I don't know.</p>

<p>If you find a short between the supply rails: You can of course try to fix it with very fine grid sandpaper (Sandpaper with grid no. 1000 or similar). You might be able to sand away the copper "bridge" that connected the layers. But even if you can remove the short, you might have damaged some components in the power supply.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/removed-the-midi-board-and-now-my-core-is-not-working/5808/3">Removed the MIDI board, and now my Core is not working</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-19T20:18:00Z' itemprop='datePublished'>
             2017-04-19 20:18:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a random thought, and I really don't know, its just a 'stupid idea'</p>

<p>the DIN/Power socket part of the board is 'optional', perhaps if the short is in that part of the board, if you cut it off, and power from usb, then the main board might work.<br>(of course if the short is the other side wont help, but its a 50/50 chance !?)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-04-20T00:29:16Z' itemprop='datePublished'>
             2017-04-20 00:29:16 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, it is very likely that burrs on the internal copper layers are causing a short circuit, and likely fixable the way <a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a> suggests.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2017-04-20T18:33:36Z' itemprop='datePublished'>
             2017-04-20 18:33:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey,<br>Thanks for the reply's.<br>I'll try the sandpaper option first this weekend.<br>If it works i'll seal it off with a little superglue or something to prevent future shorts.<br>If it doesn't work i can try the options thetechnobear suggested.<br>I can use that board as a test/experiment board so losing the midi isn't really that big of a problem <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>I hope nothing is fried.<br>Greetings...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-04-20T21:52:43Z' itemprop='datePublished'>
             2017-04-20 21:52:43 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I do not expect a short circuit on the power supply to cause irreversible damage, should be just fine after removing the short.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-21T05:04:25Z' itemprop='datePublished'>
             2017-04-21 05:04:25 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do not cut corners in life. It is not worth it...... <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2017-04-21T19:15:01Z' itemprop='datePublished'>
             2017-04-21 19:15:01 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>haha good one Jaffa <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Good news ,<br>I did a little sanding and everything seems to be just fine.<br>That's the last time i'll be cutting corners off circuitboards <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"><br>Thanks everyone</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Defect after cutting corners'>
      <hr>
  </div>

          ps.store("topic_3234", {"post_stream":{"posts":[{"id":19874,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2017-04-19T18:21:56.719Z","cooked":"\u003cp\u003eHey,\u003cbr\u003eI have cut some corners off my axoloti to make it fit a box with rounded edges and now it's broken.\u003cbr\u003eIt does nothing when powering it up via usb, not even the leds light up.\u003cbr\u003eI did not see any circuit running through the corners so i thought it was safe to cut them off a little.\u003cbr\u003eSeems like there was indeed something there at the midi connections.\u003cbr\u003eIs this fixable?\u003cbr\u003eI included a picture with the red lines showing where i've cut.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/98cd91d2de551697af88a875b7e7d439f0c0571a\" href=\"//community.axoloti.com/uploads/default/original/2X/9/98cd91d2de551697af88a875b7e7d439f0c0571a.jpg\" class=\"lightbox\" title=\"axocore_defect_after_cut.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/98cd91d2de551697af88a875b7e7d439f0c0571a_1_690x220.jpg\" width=\"690\" height=\"220\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxocore_defect_after_cut.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1199x384 134 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-04-19T18:21:56.719Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":9,"reads":65,"score":60.1,"yours":false,"topic_id":3234,"topic_slug":"defect-after-cutting-corners","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/98cd91d2de551697af88a875b7e7d439f0c0571a.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/did-i-fry-my-board-please-help/3218/9","internal":true,"reflection":true,"title":"Did I fry my board? Please help!","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19879,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-04-19T19:16:00.615Z","cooked":"\u003cp\u003eThe board is a four layer board - the two internal layers are used for power. They are very close together and tiny copper splices from the cutting can easily short them out. You can try to find shorts on the supply rails with a multimeter - I highly suspect that's the issue you're having there. If not - then I don't know.\u003c/p\u003e\n\n\u003cp\u003eIf you find a short between the supply rails: You can of course try to fix it with very fine grid sandpaper (Sandpaper with grid no. 1000 or similar). You might be able to sand away the copper \"bridge\" that connected the layers. But even if you can remove the short, you might have damaged some components in the power supply.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-04-19T19:16:00.615Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":51,"incoming_link_count":0,"reads":63,"score":60.15,"yours":false,"topic_id":3234,"topic_slug":"defect-after-cutting-corners","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/removed-the-midi-board-and-now-my-core-is-not-working/5808/3","internal":true,"reflection":true,"title":"Removed the MIDI board, and now my Core is not working","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19882,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-19T20:18:00.550Z","cooked":"\u003cp\u003ea random thought, and I really don't know, its just a 'stupid idea'\u003c/p\u003e\n\n\u003cp\u003ethe DIN/Power socket part of the board is 'optional', perhaps if the short is in that part of the board, if you cut it off, and power from usb, then the main board might work.\u003cbr\u003e(of course if the short is the other side wont help, but its a 50/50 chance !?)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-04-19T20:20:04.068Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":0,"reads":62,"score":14.6,"yours":false,"topic_id":3234,"topic_slug":"defect-after-cutting-corners","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19891,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-04-20T00:29:16.688Z","cooked":"\u003cp\u003eYes, it is very likely that burrs on the internal copper layers are causing a short circuit, and likely fixable the way \u003ca class=\"mention\" href=\"/users/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e suggests.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-04-20T00:29:16.688Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":55,"score":12.65,"yours":false,"topic_id":3234,"topic_slug":"defect-after-cutting-corners","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19924,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2017-04-20T18:33:36.359Z","cooked":"\u003cp\u003eHey,\u003cbr\u003eThanks for the reply's.\u003cbr\u003eI'll try the sandpaper option first this weekend.\u003cbr\u003eIf it works i'll seal it off with a little superglue or something to prevent future shorts.\u003cbr\u003eIf it doesn't work i can try the options thetechnobear suggested.\u003cbr\u003eI can use that board as a test/experiment board so losing the midi isn't really that big of a problem \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eI hope nothing is fried.\u003cbr\u003eGreetings...\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-04-20T18:33:36.359Z","r
