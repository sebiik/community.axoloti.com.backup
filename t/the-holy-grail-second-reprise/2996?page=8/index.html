        <h1>
  <a href="/t/the-holy-grail-second-reprise/2996">The Holy Grail ? (second reprise)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-07-29T22:00:00Z' itemprop='datePublished'>
             2017-07-29 22:00:00 UTC
           </time>
        </span>
        <span itemprop='position'>#156</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="103" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>The S3 is one of the few of my isntruments that I have yet to see on the inside but since the S2 is the same but only provides a 61 note keybaord it stands to reason that the 76 note S3 wil have ample room inside to install an Axoloti, which should upgrade such a synth into the 21st century killer instrument with ease.</p></blockquote></aside>

<p>Hi <a class="mention" href="/u/brasso">@brasso</a>,<br>I bought a second hand S2 Turbo thursday... 16kg, it is heavy, i had to wash and clean it because the former user was a smoker <img src="//community.axoloti.com/images/emoji/twitter/smoking.png?v=5" title=":smoking:" class="emoji" alt=":smoking:"> and its surface was sticky and smelled cold tobacco <img src="//community.axoloti.com/images/emoji/twitter/mask.png?v=5" title=":mask:" class="emoji" alt=":mask:">... </p>

<p>I opened it to dust and clean its internals (especially the rotary) and <strong>checked the CdNi battery</strong>  <img src="//community.axoloti.com/images/emoji/twitter/battery.png?v=5" title=":battery:" class="emoji" alt=":battery:"> ... surprisingly no acid leakage yet, but i will replace it before a fatal leak eats the circuits. If some other <em>axonaut</em> plan to buy a S2 turbo, he must check as soon as possible if the battery leaking in this 20 year old gear.</p>

<p>Well, it still smells  <img src="//community.axoloti.com/images/emoji/twitter/smoking.png?v=5" title=":smoking:" class="emoji" alt=":smoking:"> <br>but it is totally functional <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:">  including the <img src="//community.axoloti.com/images/emoji/twitter/floppy_disk.png?v=5" title=":floppy_disk:" class="emoji" alt=":floppy_disk:"> ! </p>

<p>It is really nice to use this as a master keyboard for the Axoloti:</p>

<ul>
<li>7 sliders for CCs</li>
<li>Attack and <strong>Release</strong> velocity</li>
<li><strong>Polyphonic Aftertouch</strong></li>
</ul>

<p>Now <a class="mention" href="/u/brasso">@brasso</a> I understand why you use these <em>derated italian synths</em> to build your Starship One.<br>Thanks for pointing me to this one.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-07-29T22:47:58Z' itemprop='datePublished'>
             2017-07-29 22:47:58 UTC
           </time>
        </span>
        <span itemprop='position'>#157</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="152" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>So again: I'd hate to think that this community is only about problem solving and exchanging software solutions.</p></blockquote></aside>

<p>I would also dislike to think that it will turn into yet-another-philosophico-theoretic-blahblah-DSP-forum.</p>

<p>We share a common DSP platform, the Axoloti.</p>

<p>The Axoloti allows to share <strong>practical ideas</strong> by exchanging patches on the forum (and through the library).</p>

<p>Most of the time it can seem technical and problem solving oriented ("how can i...?", "how does it work ?") simply because we all need technical help when technical problems arise.<br>It's great for beginners (and others) to know that they will find practical help on the forum.<br>BTW, I thank all the people that helped me when i started a few months ago (<a class="mention" href="/u/sputnki">@Sputnki</a>, <a class="mention" href="/u/toneburst">@toneburst</a>,  <a class="mention" href="/u/thetechnobear">@thetechnobear</a>, <a class="mention" href="/u/johannes">@johannes</a>, <a class="mention" href="/u/mtyas">@mtyas</a>, <a class="mention" href="/u/lokki">@lokki</a>,  <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> ...)     </p>

<p>But it also have an <strong>aesthetic dimension</strong> ("why do i like this sound ?")<br>and a <strong>practical creative dimension</strong> ("what if i combine this patch, with this one ?...")</p>

<p>I really love that <strong>practical</strong> aspect of patch sharing.</p>

<p>I'd love to see some of your ideas in form of patches... even if they are not perfect, it will provide a living idea of what sort of grail you are looking for.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-08-06T09:53:27Z' itemprop='datePublished'>
             2017-08-06 09:53:27 UTC
           </time>
        </span>
        <span itemprop='position'>#158</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, Marc's gone very quiet <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>

<p>Anyway, good luck with the S2 renovation, ST.  I used one of those back when they were available (though only for a few minutes).  I was in a music shop just browing around and saw one, so I started playing around with it.  Then of course the salesman appeared thinking he was going to sell me one.  I remember him demonstrating a bunch of sound effects, sirens, rain and thunder etc.  It certainly looked the part as well.  To cut a long story short, I ended-up wanting one ... real bad ... but of course the cost was prohibitive!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-08-06T10:55:19Z' itemprop='datePublished'>
             2017-08-06 10:55:19 UTC
           </time>
        </span>
        <span itemprop='position'>#159</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="158" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>Hey, Marc's gone very quiet <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p></blockquote></aside>

<p> holidays maybe.</p>

<aside class="quote" data-post="158" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>good luck with the S2 renovation</p></blockquote></aside>

<p>Renovation done and static RAM added with low self discharge batteries.. now it will last 20 years more.</p>

<p>The internal sounds and demos are kind of General Midi stuff. :<br>The good things/ideas in its synthesis engine are:</p>

<ul>
<li>the envelopes : multi segment with loop made of two multi segment sub envelopes:<ul>
<li>a multisegment envelope for the attack decay sustain portion</li>
<li>a multisegment envelope for the release portion</li>
</ul>
</li>
<li>The double filter (which sounds really great for a digital filter of this era, maybe it was designed by the ELKA team).</li>
</ul>

<p>For me, its flaw - as a synth - is that, as far as i see, editing, saving and sharing patches for this synth is almost impossible:</p>

<ul>
<li>you can"t use sysex =&gt; no software editor, no sysex dump.</li>
<li>the floppy disk format for saving sounds and setup is proprietary (1.62Mb) which can't be read or written by a USB floppy disc (only some floppy disc driver under Win XP were able to do it).</li>
</ul>

<p>It's a great master keyboard for the Axoloti <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"> attack and release velocity (with spring contacts), and polyphonic aftertouch with a Fatar keybed</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>

        <p>Sounds like it's a well-made beast then!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-08-09T17:38:01Z' itemprop='datePublished'>
             2017-08-09 17:38:01 UTC
           </time>
        </span>
        <span itemprop='position'>#161</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Smasho,</p>

<p>Sorry for not getting back to you on this one but I have been on holdiay and I make it a point to leave all media related devices at home.</p>

<p>Congrata with going for the S2. It's nice to have at least one convert <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><code>Fun</code> fact: In 2015 I actually visited the region where allmost all Italian keyboards came from. It is called La Marche Italy. The only clear proof one could still find was the derelict GEM factory. It's big shame this industry died. Somebody has however recently bought the brand name and knowhow. So never say an Italian brand is totally dead.</p>

<p>Marc</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-08-09T18:00:59Z' itemprop='datePublished'>
             2017-08-09 18:00:59 UTC
           </time>
        </span>
        <span itemprop='position'>#162</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Like I said before. I'll have to get around to it first. Already dreading the moment when I have to work out all the complications of installing Axoloti does obviously not help but the main reason is that I am alwys working on a lot of stuff in a sort of intermitent, semi-paralell way. Some of you have seen my website. It still only shows the top of the iceberg. It only contians the stuff that got finished up to a certain standard and is (possibly) consumable for others.</p>

<p>I could give you a "still to do list" that would be as long as my arm, inlcuding a section about the status of my electonic instrument projects, but I conciously refrain form that because explaining everything on it would in itself alrady be an undertaking.</p>

<p>The good news however is that I normally always finish what I start (even if it might take 10 years or so to do so). I'll expect the winter will bring a new bout of music related activity. Ice winter stalactites hanging form my metal workshop's walls (think Transilvanian castlle surroundings) often help to drive me into the music laboratory (It's alive, I tell you!) providing autumn has not already done so. Sigh! <img src="//community.axoloti.com/images/emoji/twitter/pensive.png?v=5" title=":pensive:" class="emoji" alt=":pensive:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='post' itemprop='articleBody'>
        <p>As far as I am concerned the S-series only has one problem: It's user interface is way too cryptic.</p>

<p>Not buying one at the time is understandable. Good worksations could burn quite a big hole in your pocket. By now they are however very affordable.</p>

        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-08-09T18:18:13Z' itemprop='datePublished'>
             2017-08-09 18:18:13 UTC
           </time>
        </span>
        <span itemprop='position'>#164</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, editing is cumbersome.</p>

<p>As far as file / preset management is concerned. Floppy's might be oldfashioned but if stuff works it works.</p>

<p>The S-series strength are actually it's synthesizer sounds. The typical nineties sample pool is good enough but layering rather obvious samples on top of each other becomes boring quite quickly. The way to get the best out of such machines usually is to use the layers to provide basic waveforms and then do your best (or worst) with al the other facilities. It's the classic less is more thing.</p>

<p>So my first tip is. Us the triangular cursors to the left of the display to select and mute the different layers in the preset user Performances. Pressing an arrow once selects a layer, pressing it agian mutes it.</p>

<p>By listening to the individual layers you really get a better impression of the quality of the sounds and their possibilities.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="163" data-topic="2996" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote>
<p>As far as I am concerned the S-series only has one problem: It's user interface is way too cryptic.</p>
<p>Not buying one at the time is understandable. Good worksations could burn quite a big hole in your pocket. By now they are however very affordable.</p>
</blockquote></aside>

<p>Cryptic, man you should see the Yamaha A3000 Sampler then, it brings a whole new meaning to the word "Cryptic".  I've only ever owned two samplers.  The first one was a Roland MC-808, which I really liked but returned it just days later after discovering it needed to be connected to a computer to fully edit the sounds.  I even left a message at the store for the Roland rep who was supposedly visiting later that day.  I told him, when I pay for a piece of hardware, I fully expect to be able to program the damn thing without having to drag a computer along!</p>

<p>Havnen't a clue if he passed the message on, but that's what I told him.</p>

<p>Later I ended-up with the Yamaha A3000 Sampler, which I still own.  Has the worst designed operating system I've ever seen, and while a lot of people claim the machine has horrible rotary encoders, personally, I'm convinced it's the operating system itself that is to blame, not the encoders.  it's so unresponsive sometimes that the encoders simply have no effect cause the OS seems to be busy doing something else.  I'm convinced that's what it is, anway.</p>

<p>Very powerful machine though, with three completely independent Multi-FX blocks, so works well as a super-powerful effects rackmount even if you never touched the sampler!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-08-09T22:25:23Z' itemprop='datePublished'>
             2017-08-09 22:25:23 UTC
           </time>
        </span>
        <span itemprop='position'>#166</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, the only difficulty i had is to set on the polyphonic aftertouch. But once you get that it is organised around "tracks", its not difficult to configure it.<br>The RAM disc i installed is a plus compared to the slow floppies. This way, i just have to switch it on to have my MIDI setup running without any boot floppy in the driver.</p>

<p>I found the sound editing pages logically designed.</p>

<p>The internal samples sound standard to me: mostly similar to what you can have in a Emu of this era (Proteus I 1989).</p>

<p>The double filter is surprisingly good for a <strong><em>digital filter of the early 90s</em></strong> : it can be deeply modulated with high resonance.<br>It sounds much better than a Chamberlin filter - that was widely used in the <em>late 90s</em> - with its stability issues that forced to limit its modulation depth and/or resonance.<br>Maybe, they used the good old <em>step invariant transform</em>, the filter performances are consistent with this almost forgotten design.</p>

<p>There is only one LFO but, the envelopes can have a loop that makes them act like LFOs.</p>

<p>Well, now, i will use it with the Axoloti.<br>I will make some patches designed for it using attack and release velocities, poly aftertouch and the 7 sliders <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> .</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/axoman">@axoman</a> I got the Yamaha A3000 too. Been messing around with it a lot lately. Haven taken out the fan, whihc made it sound like a jetplane. I read that this was no problem and I havent had any problem with it. I also took out the harddisc, which made it sound like the was a second jetplane inside my house. </p>

<p>And I JUST got a floppy to USB-stick converter, to store patches on instead of the internal drive..... This is pretty nice, like 15â‚¬ i think it was. I just got it and going to try to install it tonight, hopefully it works <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> SO overall now I think it is in the best shape it has ever been <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Oh.. I forgot about the knobs... Sometimes I have to turn them 4-5 rounds before they actually start to work....... Haha <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>So yeah I agree a lot it is a weirdo of a sampler. I also had a Akai sampler and an Emu sampler. Emu sampler was about the same as the a3000. VERY problematic. </p>

<p>But I think actually I am mostly just going to use it for the effects now, the A3000. As you say pretty decent effect section in it...</p>

<p>But I have actually only payed 30â‚¬ for it, so I dont complaint(too much) <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<blockquote><p>Already dreading the moment when I have to work out all the complications of installing Axoloti does obviously not help</p></blockquote></aside>

<p>I meant to reply to this yesterday, so just in case any of my own adventures of installing Axoloti has put you off a bit, really, don't let it.  Axoloti was actually quite painless to install on my other machine, and even then, I was one of the unlucky ones cause I had to flash it before it would work.  When you come to install it, chances are it will just go as easy as installing any other peice of hardware - you pessimist <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Sounds like you have a faulty fan then, mine's nice and quiet, I can hear it but it's just a whisper!  I've not got a hard disk in mine, in fact a hard disk is the only feature I haven't bothered with.  I was extremely lucky when I got mine, She's completely 100% mint condition, not a single mark anywhere, still has the proctective film over the display even.  It's an official V2 ROM version as well, has every expansion board fitted, and the maximum amount of RAM.  I chose not to go for a hard disk when I saw those Floppy Emulator drives you just mentioned, much better, silent and no moving parts!  I just haven't gotten around to buying one yet.<br></p>

<p>That sounds exactly like the one I was going to buy, so please let me know how you get on with it, and if it works, please post a link.  Here's the one I was thinking about (says it's Yamaha compatible):<br><a href="http://www.ebay.co.uk/itm/5V-DC-3-5-USB-1-44MB-Floppy-Drive-Emulator-Yamaha-Korg-Electric-Organ-Keyboard-/121527471192" rel="nofollow noopener">www.ebay.co.uk/itm/5V-DC-3-5-USB-1-44MB-Floppy-Drive-Emulator-Yamaha-Korg-Electric-Organ-Keyboard-/121527471192</a></p>

<p>Yup, it's definitely a weirdo sampler, lol, but it's power makes up for it (it's crazy powerful).  When you consider that it has a Parametric EQ for each individual sample, then a bunch of Parametric EQ's in each of the Multi-Effects blocks, three completely independent Aphex Aural Exciters, a Master Parametric and 24 Digital Filter types, it's quite a beast!</p>

<p>Here's a little tip to help you out there, one that will prove it's the OS and not the encoders (they're actually very high-grade encoders).  When it appears to go to sleep and stops responding, just stop twisting the knob and count to two, then try again and it will work perfectly.  Like I said, I'm pretty sure it's because the OS is doing something (probably some sort of house-keeping), but that's the best way to deal with that annoying encoder thing whenever it happens.<br></p>

<p>You got a bargain, and it would be crazy not to use it as a sampler.  I actually paid double that amount but like I said she's completely mint, V2, and has all the boards etc.  Other than me not installing the hard disk, she's "fully loaded" as they say <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>

      <div class='post' itemprop='articleBody'>
        <p>If it's a V2 it will tease you on startup:</p>

<ul>
<li>First it'll say YAMAHA A3000 PROFESSIONAL SAMPLER V1</li>
<li>Then the 1 will scroll away and be replaced by a 2 so that it says V2.</li>
</ul>

<p>There's a guy on ebay sells the V2 ROM if you cannot find a Yamaha branded one.  Just bear in mind that you won't get the extra user manual that comes with the official Yamaha upgrade.  If you're curious as to what you get in V2, you can see these two reviews for comparison.  Good write-ups as well cause they're written by Chris Carter of TG, who originally wrote these for SoundOnSound:</p>

<p>Regards the Floppy Emulator, thanks, and yes that looks the same, but I'm not ordering from China if I can help it, I might as well just pay the extra and get it from the UK a lot quicker.  Thanks for the heads-up about not needing to flash it for the A3000, that's a relief, makes it plug'n'play!</p>

<p>You could let my know how it goes by PM if you want, but to be honest I doubt it would matter posting it here after all we've posted already!</p>

        </span>
        <span itemprop='position'>#171</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dear Smasho,</p>

<p>Yep: findign the quick step to the poly aftertouch was also a bit of a bore to me and it alwys take sa few keyabstroeks but boy is it woth it.</p>

<p>Automatically configuring it floppy-less is indeed a good idea.</p>

<p>Sounds like you already went deeper into it then I did anyway. My main task for it also is to use it as a polyphonic aftertouch generating MIDI keyboard for the Strarship One but it should serve the Axoloti equally well.</p>

<p>If one uses it's internal sounds the reponse is however even more direct and really on a par with that of the Yamaha CS80.</p>

<p>An example: I did all the brassy bits in part 1 of my Zamsidat Suite (<a href="http://www.brassee.com/electronicmusic.html#zamisdat" rel="nofollow noopener">http://www.brassee.com/electronicmusic.html#zamisdat</a>.) I pumped it out in one improvised go but it all sounds so measured and controlled that it gives the impression of somehting fully orchestrated. Now that is the sort of exprssion I am looking for.</p>

<p>Another very good example is foctory Performance B2; ThinShocks. The response is so fine one can actaully make a conventional analog type sound move in an almost vocal-like way. That's alwys alwys a very good measure of a synths potential.</p>

<p>Maybe you could help me out: I have not yet worked out how to actually load WAV's into the S-series, although I have prepared a complete set of CS80 samples in WAV (3 samples per octave, per waveform, etc.).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-08-11T10:06:36Z' itemprop='datePublished'>
             2017-08-11 10:06:36 UTC
           </time>
        </span>
        <span itemprop='position'>#172</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK. That floppy drive emulator is pleasantly cheap for such a nifty device. But how does one configure it? And what about compatibility and connectivity? Will it also fit in less regular machines like the Technics WSA and the GEM S-series? If so I'll probabaly still upgrade my setup.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-11T10:20:19Z' itemprop='datePublished'>
             2017-08-11 10:20:19 UTC
           </time>
        </span>
        <span itemprop='position'>#173</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/brasso">@brasso</a></p>

<p>I got it yesterday so still figuring it out the details on how to configure it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Will keep you updated <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-08-11T19:34:19Z' itemprop='datePublished'>
             2017-08-11 19:34:19 UTC
           </time>
        </span>
        <span itemprop='position'>#174</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="171" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>Maybe you could help me out: I have not yet worked out how to actually load WAV's into the S-series, although I have prepared a complete set of CS80 samples in WAV (3 samples per octave, per waveform, etc.).</p></blockquote></aside>

<p>I'm not sure you need some waveforms to get a BladeRunner sound or some other CS80 famous sound. <br>I obtained very nice results by using the first filter as a highpass without resonance and the second with mid resonance and <strong>pressure control</strong>. The character of this bloody filter makes the detuned sawteeth sound great (especially with slight pitch deviations thanks to the looped envelopes).<br>Sadly, the Gem S does not support SysEx Dumps ! (or rather it is not documented and readily available from the synth). So i can't link a MIDI file for you to try my patch.</p>

<p>As far as I understood the Gem S turbo uses a special 1.62Mb format for the setup/presets floppies but it can read MS/DOS 1.44Mb floppies to import wavs and Akai format. The subtype of wav is not really clear to me (you know, the number of bytes per sample, big or little endian issues... i read that it is signed 16 bit little endian mono). I think that maybe you can find some software that handles Akai format.</p>

<p>It seems that sample dump by MIDI (SDS) is possible. </p>

<p>If you have (lots of) time, maybe you can have a look to <a href="https://github.com/jmechnich/s3turbo">https://github.com/jmechnich/s3turbo</a></p>

<p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>,  It seems that the 1.62Mb format can be an issue for some USB stick emulators... so i'm very interested in further experiments.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just a quick note to Jaffa ...</p>

<p>It might be a good idea to access the A3000's Test Mode and do a Factory Reset just in case the previous user set or disabled anything in a menu somewhere, or you need to reset it after screwing something up.</p>

<p>To do a Factory Reset:</p>

<ul>
<li>Hold down the <strong>Program</strong> and <strong>Audition</strong> buttons while powering it up.</li>
<li>Use the left-most encoder to scroll through the various tests until you see <strong>Full Reset</strong>.</li>
<li>Push the encoder under where it says <strong>Automatic</strong>.</li>
<li>Push the encoder under where it says <strong>Yes</strong>.</li>
</ul>

<p>There's a whole bunch of stuff hidden in there, hardware tests, memory wiping etc.</p>
      </div>

          ps.store("topic_2996", {"post_stream":{"posts":[{"id":22090,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-07-29T22:00:00.718Z","cooked":"\u003caside class=\"quote\" data-post=\"103\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe S3 is one of the few of my isntruments that I have yet to see on the inside but since the S2 is the same but only provides a 61 note keybaord it stands to reason that the 76 note S3 wil have ample room inside to install an Axoloti, which should upgrade such a synth into the 21st century killer instrument with ease.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/brasso\"\u003e@brasso\u003c/a\u003e,\u003cbr\u003eI bought a second hand S2 Turbo thursday... 16kg, it is heavy, i had to wash and clean it because the former user was a smoker \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smoking.png?v=5\" title=\":smoking:\" class=\"emoji\" alt=\":smoking:\"\u003e and its surface was sticky and smelled cold tobacco \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/mask.png?v=5\" title=\":mask:\" class=\"emoji\" alt=\":mask:\"\u003e... \u003c/p\u003e\n\n\u003cp\u003eI opened it to dust and clean its internals (especially the rotary) and \u003cstrong\u003echecked the CdNi battery\u003c/strong\u003e  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/battery.png?v=5\" title=\":battery:\" class=\"emoji\" alt=\":battery:\"\u003e ... surprisingly no acid leakage yet, but i will replace it before a fatal leak eats the circuits. If some other \u003cem\u003eaxonaut\u003c/em\u003e plan to buy a S2 turbo, he must check as soon as possible if the battery leaking in this 20 year old gear.\u003c/p\u003e\n\n\u003cp\u003eWell, it still smells  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smoking.png?v=5\" title=\":smoking:\" class=\"emoji\" alt=\":smoking:\"\u003e \u003cbr\u003ebut it is totally functional \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e  including the \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/floppy_disk.png?v=5\" title=\":floppy_disk:\" class=\"emoji\" alt=\":floppy_disk:\"\u003e ! \u003c/p\u003e\n\n\u003cp\u003eIt is really nice to use this as a master keyboard for the Axoloti:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e7 sliders for CCs\u003c/li\u003e\n\u003cli\u003eAttack and \u003cstrong\u003eRelease\u003c/strong\u003e velocity\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePolyphonic Aftertouch\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNow \u003ca class=\"mention\" href=\"/u/brasso\"\u003e@brasso\u003c/a\u003e I understand why you use these \u003cem\u003ederated italian synths\u003c/em\u003e to build your Starship One.\u003cbr\u003eThanks for pointing me to this one.\u003c/p\u003e","post_number":156,"post_type":1,"updated_at":"2017-07-29T23:05:06.015Z","reply_count":1,"reply_to_post_number":103,"quote_count":1,"avg_time":18,"incoming_link_count":1,"reads":64,"score":23.7,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22092,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-07-29T22:47:58.538Z","cooked":"\u003caside class=\"quote\" data-post=\"152\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo again: I'd hate to think that this community is only about problem solving and exchanging software solutions.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI would also dislike to think that it will turn into yet-another-philosophico-theoretic-blahblah-DSP-forum.\u003c/p\u003e\n\n\u003cp\u003eWe share a common DSP platform, the Axoloti.\u003c/p\u003e\n\n\u003cp\u003eThe Axoloti allows to share \u003cstrong\u003epractical ideas\u003c/strong\u003e by exchanging patches on the forum (and through the library).\u003c/p\u003e\n\n\u003cp\u003eMost of the time it can seem technical and problem solving oriented (\"how can i...?\", \"how does it work ?\") simply because we all need technical help when technical problems arise.\u003cbr\u003eIt's great for beginners (and others) to know that they will find practical help on the forum.\u003cbr\u003eBTW, I thank all the people that helped me when i started a few months ago (\u003ca class=\"mention\" href=\"/u/sputnki\"\u003e@Sputnki\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/toneburst\"\u003e@toneburst\u003c/a\u003e,  \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e,  \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e ...)     \u003c/p\u003e\n\n\u003cp\u003eBut it also have an \u003cstrong\u003eaesthetic dimension\u003c/strong\u003e (\"why do i like this sound ?\")\u003cbr\u003eand a \u003cstrong\u003epractical creative dimension\u003c/strong\u003e (\"what if i combine this patch, with this one ?...\")\u003c/p\u003e\n\n\u003cp\u003eI really love that \u003cstrong\u003epractical\u003c/strong\u003e aspect of patch sharing.\u003c/p\u003e\n\n\u003cp\u003eI'd love to see some of your ideas in form of patches... even if they are not perfect, it will provide a living idea of what sort of grail you are looking for.\u003c/p\u003e","post_number":157,"post_type":1,"updated_at":"2017-07-29T23:10:56.521Z","reply_count":1,"reply_to_post_number":152,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":63,"score":18.5,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22185,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-06T09:53:27.810Z","cooked":"\u003cp\u003eHey, Marc's gone very quiet \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAnyway, good luck with the S2 renovation, ST.  I used one of those back when they were available (though only for a few minutes).  I was in a music shop just browing around and saw one, so I started playing around with it.  Then of course the salesman appeared thinking he was going to sell me one.  I remember him demonstrating a bunch of sound effects, sirens, rain and thunder etc.  It certainly looked the part as well.  To cut a long story short, I ended-up wanting one ... real bad ... but of course the cost was prohibitive!\u003c/p\u003e","post_number":158,"post_type":1,"updated_at":"2017-08-06T09:55:32.877Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":55,"score":21.65,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22198,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-06T10:55:19.064Z","cooked":"\u003caside class=\"quote\" data-post=\"158\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHey, Marc's gone very quiet \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e holidays maybe.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"158\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003egood luck with the S2 renovation\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eRenovation done and static RAM added with low self discharge batteries.. now it will last 20 years more.\u003c/p\u003e\n\n\u003cp\u003eThe internal sounds and demos are kind of General Midi stuff. :\u003cbr\u003eThe good things/ideas in its synthesis engine are:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe envelopes : multi segment with loop made of two multi segment sub envelopes:\u003cul\u003e\n\u003cli\u003ea multisegment envelope for the attack decay sustain portion\u003c/li\u003e\n\u003cli\u003ea multisegment envelope for the release portion\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThe double filter (which sounds really great for a digital filter of this era, maybe it was designed by the ELKA team).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eFor me, its flaw - as a synth - is that, as far as i see, editing, saving and sharing patches for this synth is almost impossible:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eyou can\"t use sysex =\u0026gt; no software editor, no sysex dump.\u003c/li\u003e\n\u003cli\u003ethe floppy disk format for saving sounds and setup is proprietary (1.62Mb) which can't be read or written by a USB floppy disc (only some floppy disc driver under Win XP were able to do it).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIt's a great master keyboard for the Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e attack and release velocity (with spring contacts), and polyphonic aftertouch with a Fatar keybed\u003c/p\u003e","post_number":159,"post_type":1,"updated_at":"2017-08-06T13:36:35.206Z","reply_count":1,"reply_to_post_number":158,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":59,"score":17.6,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22248,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-09T11:48:01.134Z","cooked":"\u003cp\u003eSounds like it's a well-made beast then!\u003c/p\u003e","post_number":160,"post_type":1,"updated_at":"2017-08-09T11:48:01.134Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":60,"score":12.35,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22258,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-08-09T17:38:01.024Z","cooked":"\u003cp\u003eHi Smasho,\u003c/p\u003e\n\n\u003cp\u003eSorry for not getting back to you on this one but I have been on holdiay and I make it a point to leave all media related devices at home.\u003c/p\u003e\n\n\u003cp\u003eCongrata with going for the S2. It's nice to have at least one convert \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eFun\u003c/code\u003e fact: In 2015 I actually visited the region where allmost all Italian keyboards came from. It is called La Marche Italy. The only clear proof one could still find was the derelict GEM factory. It's big shame this industry died. Somebody has however recently bought the brand name and knowhow. So never say an Italian brand is totally dead.\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":161,"post_type":1,"updated_at":"2017-08-09T17:38:01.024Z","reply_count":0,"reply_to_post_number":156,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":64,"score":28.15,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22259,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-08-09T18:00:59.423Z","cooked":"\u003cp\u003eLike I said before. I'll have to get around to it first. Already dreading the moment when I have to work out all the complications of installing Axoloti does obviously not help but the main reason is that I am alwys working on a lot of stuff in a sort of intermitent, semi-paralell way. Some of you have seen my website. It still only shows the top of the iceberg. It only contians the stuff that got finished up to a certain standard and is (possibly) consumable for others.\u003c/p\u003e\n\n\u003cp\u003eI could give you a \"still to do list\" that would be as long as my arm, inlcuding a section about the status of my electonic instrument projects, but I conciously refrain form that because explaining everything on it would in itself alrady be an undertaking.\u003c/p\u003e\n\n\u003cp\u003eThe good news however is that I normally always finish what I start (even if it might take 10 years or so to do so). I'll expect the winter will bring a new bout of music related activity. Ice winter stalactites hanging form my metal workshop's walls (think Transilvanian castlle surroundings) often help to drive me into the music laboratory (It's alive, I tell you!) providing autumn has not already done so. Sigh! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/pensive.png?v=5\" title=\":pensive:\" class=\"emoji\" alt=\":pensive:\"\u003e\u003c/p\u003e","post_number":162,"post_type":1,"updated_at":"2017-08-09T18:00:59.423Z","reply_count":1,"reply_to_post_number":157,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":62,"score":17.85,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22260,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-08-09T18:04:59.297Z","cooked":"\u003cp\u003eAs far as I am concerned the S-series only has one problem: It's user interface is way too cryptic.\u003c/p\u003e\n\n\u003cp\u003eNot buying one at the time is understandable. Good worksations could burn quite a big hole in your pocket. By now they are however very affordable.\u003c/p\u003e","post_number":163,"post_type":1,"updated_at":"2017-08-09T18:04:59.297Z","reply_count":1,"reply_to_post_number":158,"quote_count":0,"avg_time":8,"incoming_link_count":13,"reads":55,"score":81.4,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22261,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-08-09T18:18:13.358Z","cooked":"\u003cp\u003eYeah, editing is cumbersome.\u003c/p\u003e\n\n\u003cp\u003eAs far as file / preset management is concerned. Floppy's might be oldfashioned but if stuff works it works.\u003c/p\u003e\n\n\u003cp\u003eThe S-series strength are actually it's synthesizer sounds. The typical nineties sample pool is good enough but layering rather obvious samples on top of each other becomes boring quite quickly. The way to get the best out of such machines usually is to use the layers to provide basic waveforms and then do your best (or worst) with al the other facilities. It's the classic less is more thing.\u003c/p\u003e\n\n\u003cp\u003eSo my first tip is. Us the triangular cursors to the left of the display to select and mute the different layers in the preset user Performances. Pressing an arrow once selects a layer, pressing it agian mutes it.\u003c/p\u003e\n\n\u003cp\u003eBy listening to the individual layers you really get a better impression of the quality of the sounds and their possibilities.\u003c/p\u003e","post_number":164,"post_type":1,"updated_at":"2017-08-09T18:18:13.358Z","reply_count":1,"reply_to_post_number":159,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":55,"score":16.45,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22271,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-09T21:33:50.974Z","cooked":"\u003caside class=\"quote\" data-post=\"163\" data-topic=\"2996\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eAs far as I am concerned the S-series only has one problem: It's user interface is way too cryptic.\u003c/p\u003e\n\u003cp\u003eNot buying one at the time is understandable. Good worksations could burn quite a big hole in your pocket. By now they are however very affordable.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCryptic, man you should see the Yamaha A3000 Sampler then, it brings a whole new meaning to the word \"Cryptic\".  I've only ever owned two samplers.  The first one was a Roland MC-808, which I really liked but returned it just days later after discovering it needed to be connected to a computer to fully edit the sounds.  I even left a message at the store for the Roland rep who was supposedly visiting later that day.  I told him, when I pay for a piece of hardware, I fully expect to be able to program the damn thing without having to drag a computer along!\u003c/p\u003e\n\n\u003cp\u003eHavnen't a clue if he passed the message on, but that's what I told him.\u003c/p\u003e\n\n\u003cp\u003eLater I ended-up with the Yamaha A3000 Sampler, which I still own.  Has the worst designed operating system I've ever seen, and while a lot of people claim the machine has horrible rotary encoders, personally, I'm convinced it's the operating system itself that is to blame, not the encoders.  it's so unresponsive sometimes that the encoders simply have no effect cause the OS seems to be busy doing something else.  I'm convinced that's what it is, anway.\u003c/p\u003e\n\n\u003cp\u003eVery powerful machine though, with three completely independent Multi-FX blocks, so works well as a super-powerful effects rackmount even if you never touched the sampler!\u003c/p\u003e","post_number":165,"post_type":1,"updated_at":"2017-08-09T21:33:50.974Z","reply_count":1,"reply_to_post_number":163,"quote_count":1,"avg_time":9,"incoming_link_count":4,"reads":63,"score":38.05,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22274,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-09T22:25:23.550Z","cooked":"\u003cp\u003eWell, the only difficulty i had is to set on the polyphonic aftertouch. But once you get that it is organised around \"tracks\", its not difficult to configure it.\u003cbr\u003eThe RAM disc i installed is a plus compared to the slow floppies. This way, i just have to switch it on to have my MIDI setup running without any boot floppy in the driver.\u003c/p\u003e\n\n\u003cp\u003eI found the sound editing pages logically designed.\u003c/p\u003e\n\n\u003cp\u003eThe internal samples sound standard to me: mostly similar to what you can have in a Emu of this era (Proteus I 1989).\u003c/p\u003e\n\n\u003cp\u003eThe double filter is surprisingly good for a \u003cstrong\u003e\u003cem\u003edigital filter of the early 90s\u003c/em\u003e\u003c/strong\u003e : it can be deeply modulated with high resonance.\u003cbr\u003eIt sounds much better than a Chamberlin filter - that was widely used in the \u003cem\u003elate 90s\u003c/em\u003e - with its stability issues that forced to limit its modulation depth and/or resonance.\u003cbr\u003eMaybe, they used the good old \u003cem\u003estep invariant transform\u003c/em\u003e, the filter performances are consistent with this almost forgotten design.\u003c/p\u003e\n\n\u003cp\u003eThere is only one LFO but, the envelopes can have a loop that makes them act like LFOs.\u003c/p\u003e\n\n\u003cp\u003eWell, now, i will use it with the Axoloti.\u003cbr\u003eI will make some patches designed for it using attack and release velocities, poly aftertouch and the 7 sliders \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e .\u003c/p\u003e","post_number":166,"post_type":1,"updated_at":"2017-08-09T22:25:23.550Z","reply_count":1,"reply_to_post_number":164,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":64,"score":18.25,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22287,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-10T15:24:23.720Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e I got the Yamaha A3000 too. Been messing around with it a lot lately. Haven taken out the fan, whihc made it sound like a jetplane. I read that this was no problem and I havent had any problem with it. I also took out the harddisc, which made it sound like the was a second jetplane inside my house. \u003c/p\u003e\n\n\u003cp\u003eAnd I JUST got a floppy to USB-stick converter, to store patches on instead of the internal drive..... This is pretty nice, like 15â‚¬ i think it was. I just got it and going to try to install it tonight, hopefully it works \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e SO overall now I think it is in the best shape it has ever been \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eOh.. I forgot about the knobs... Sometimes I have to turn them 4-5 rounds before they actually start to work....... Haha \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eSo yeah I agree a lot it is a weirdo of a sampler. I also had a Akai sampler and an Emu sampler. Emu sampler was about the same as the a3000. VERY problematic. \u003c/p\u003e\n\n\u003cp\u003eBut I think actually I am mostly just going to use it for the effects now, the A3000. As you say pretty decent effect section in it...\u003c/p\u003e\n\n\u003cp\u003eBut I have actually only payed 30â‚¬ for it, so I dont complaint(too much) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":167,"post_type":1,"updated_at":"2017-08-10T15:25:20.041Z","reply_count":1,"reply_to_post_number":165,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":57,"score":21.8,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22293,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-10T18:28:13.782Z","cooked":"\u003caside class=\"quote\" data-post=\"162\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlready dreading the moment when I have to work out all the complications of installing Axoloti does obviously not help\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI meant to reply to this yesterday, so just in case any of my own adventures of installing Axoloti has put you off a bit, really, don't let it.  Axoloti was actually quite painless to install on my other machine, and even then, I was one of the unlucky ones cause I had to flash it before it would work.  When you come to install it, chances are it will just go as easy as installing any other peice of hardware - you pessimist \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"167\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI got the Yamaha A3000 too. Been messing around with it a lot lately. Haven taken out the fan, whihc made it sound like a jetplane. I read that this was no problem and I havent had any problem with it. I also took out the harddisc, which made it sound like the was a second jetplane inside my house.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSounds like you have a faulty fan then, mine's nice and quiet, I can hear it but it's just a whisper!  I've not got a hard disk in mine, in fact a hard disk is the only feature I haven't bothered with.  I was extremely lucky when I got mine, She's completely 100% mint condition, not a single mark anywhere, still has the proctective film over the display even.  It's an official V2 ROM version as well, has every expansion board fitted, and the maximum amount of RAM.  I chose not to go for a hard disk when I saw those Floppy Emulator drives you just mentioned, much better, silent and no moving parts!  I just haven't gotten around to buying one yet.\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"167\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnd I JUST got a floppy to USB-stick converter, to store patches on instead of the internal drive..... This is pretty nice, like 15â‚¬ i think it was. I just got it and going to try to install it tonight, hopefully it works \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e SO overall now I think it is in the best shape it has ever been \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat sounds exactly like the one I was going to buy, so please let me know how you get on with it, and if it works, please post a link.  Here's the one I was thinking about (says it's Yamaha compatible):\u003cbr\u003e\u003ca href=\"http://www.ebay.co.uk/itm/5V-DC-3-5-USB-1-44MB-Floppy-Drive-Emulator-Yamaha-Korg-Electric-Organ-Keyboard-/121527471192\" rel=\"nofollow noopener\"\u003ewww.ebay.co.uk/itm/5V-DC-3-5-USB-1-44MB-Floppy-Drive-Emulator-Yamaha-Korg-Electric-Organ-Keyboard-/121527471192\u003c/a\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"167\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo yeah I agree a lot it is a weirdo of a sampler. I also had a Akai sampler and an Emu sampler. Emu sampler was about the same as the a3000. VERY problematic.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYup, it's definitely a weirdo sampler, lol, but it's power makes up for it (it's crazy powerful).  When you consider that it has a Parametric EQ for each individual sample, then a bunch of Parametric EQ's in each of the Multi-Effects blocks, three completely independent Aphex Aural Exciters, a Master Parametric and 24 Digital Filter types, it's quite a beast!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"167\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOh.. I forgot about the knobs... Sometimes I have to turn them 4-5 rounds before they actually start to work....... Haha \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHere's a little tip to help you out there, one that will prove it's the OS and not the encoders (they're actually very high-grade encoders).  When it appears to go to sleep and stops responding, just stop twisting the knob and count to two, then try again and it will work perfectly.  Like I said, I'm pretty sure it's because the OS is doing something (probably some sort of house-keeping), but that's the best way to deal with that annoying encoder thing whenever it happens.\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"167\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eBut I think actually I am mostly just going to use it for the effects now, the A3000. As you say pretty decent effect section in it...\u003c/p\u003e\n\u003cp\u003eBut I have actually only payed 30â‚¬ for it, so I dont complaint(too much) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou got a bargain, and it would be crazy not to use it as a sampler.  I actually paid double that amount but like I said she's completely mint, V2, and has all the boards etc.  Other than me not installing the hard disk, she's \"fully loaded\" as they say \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eA strange beast, super-powerful but at the same time often cryptic and frustrating (but I still love her) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5\" title=\":crazy_face:\" class=\"emoji\" alt=\":crazy_face:\"\u003e\u003c/p\u003e","post_number":168,"post_type":1,"updated_at":"2017-08-10T18:34:44.504Z","reply_count":1,"reply_to_post_number":162,"quote_count":2,"avg_time":10,"incoming_link_count":13,"reads":58,"score":82.1,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.ebay.co.uk/itm/5V-DC-3-5-USB-1-44MB-Floppy-Drive-Emulator-Yamaha-Korg-Electric-Organ-Keyboard-/121527471192","internal":false,"reflection":false,"title":"5V DC 3.5\" USB 1.44MB Floppy Drive Emulator Yamaha Korg Electric Organ Keyboard | eBay","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b
