cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eI think the same as you found, just a bit cheaper:\u003c/p\u003e\n\n\u003cp\u003eWell a friend of mine bought one for an old school 8-bit sampler, Ensoniq Mirage. He had to flash it before using it. And his set up seemed to work perfectly. That sampler, the Ensoniq has got some character to it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  But for the A3000, from what I understood there is no need for flashing it for A3000.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"168\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYup, it's definitely a weirdo sampler, lol, but it's power makes up for it (it's crazy powerful).  When you consider that it has a Parametric EQ for each individual sample, then a bunch of Parametric EQ's in each of the Multi-Effects blocks, three completely independent Aphex Aural Exciters, a Master Parametric and 24 Digital Filter types, it's quite a beast!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes super powerful. Maybe I will use it as sample also when I actually get it working.\u003c/p\u003e\n\n\u003cp\u003eI just installed it and it seems to light up as supposed, now I just need to test with some samples, which is next step. Hopefully everything works. I'll keep you updated. Maybe in PM, not to take over this thread \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":169,"post_type":1,"updated_at":"2017-08-10T20:30:18.696Z","reply_count":1,"reply_to_post_number":168,"quote_count":1,"avg_time":11,"incoming_link_count":32,"reads":58,"score":177.15,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.ebay.com/itm/2017-3-5-Floppy-Disk-Drive-to-USB-emulator-Simulation-For-Musical-Keyboard-GW/282491285560?ssPageName=STRK%3AMEBIDX%3AIT\u0026amp;_trksid=p2057872.m2749.l2649","internal":false,"reflection":false,"title":"2017 3.5\" Floppy Disk Drive to USB emulator Simulation For Musical Keyboard GW | eBay","clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22322,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-10T21:47:34.066Z","cooked":"\u003cp\u003eIf it's a V2 it will tease you on startup:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eFirst it'll say YAMAHA A3000 PROFESSIONAL SAMPLER V1\u003c/li\u003e\n\u003cli\u003eThen the 1 will scroll away and be replaced by a 2 so that it says V2.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThere's a guy on ebay sells the V2 ROM if you cannot find a Yamaha branded one.  Just bear in mind that you won't get the extra user manual that comes with the official Yamaha upgrade.  If you're curious as to what you get in V2, you can see these two reviews for comparison.  Good write-ups as well cause they're written by Chris Carter of TG, who originally wrote these for SoundOnSound:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.chriscarter.co.uk/content/sos/yamaha_a3000.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.chriscarter.co.uk/content/sos/yamaha_a3000.html\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.chriscarter.co.uk/content/sos/yamaha_a3000v2.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.chriscarter.co.uk/content/sos/yamaha_a3000v2.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eRegards the Floppy Emulator, thanks, and yes that looks the same, but I'm not ordering from China if I can help it, I might as well just pay the extra and get it from the UK a lot quicker.  Thanks for the heads-up about not needing to flash it for the A3000, that's a relief, makes it plug'n'play!\u003c/p\u003e\n\n\u003cp\u003eYou could let my know how it goes by PM if you want, but to be honest I doubt it would matter posting it here after all we've posted already!\u003c/p\u003e\n\n\u003cp\u003eIf Marc goes crazy again, maybe I could just send him a beer and tell him to relax \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/yum.png?v=5\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e\u003c/p\u003e","post_number":170,"post_type":1,"updated_at":"2017-08-10T21:47:34.066Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":4,"reads":51,"score":30.75,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.chriscarter.co.uk/content/sos/yamaha_a3000v2.html","internal":false,"reflection":false,"title":"YAMAHA A3000 VERSION 2 UPGRADE KIT","clicks":5},{"url":"http://www.chriscarter.co.uk/content/sos/yamaha_a3000.html","internal":false,"reflection":false,"title":"YAMAHA A3000 DIGITAL SAMPLER","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22339,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-08-11T09:57:51.205Z","cooked":"\u003cp\u003eDear Smasho,\u003c/p\u003e\n\n\u003cp\u003eYep: findign the quick step to the poly aftertouch was also a bit of a bore to me and it alwys take sa few keyabstroeks but boy is it woth it.\u003c/p\u003e\n\n\u003cp\u003eAutomatically configuring it floppy-less is indeed a good idea.\u003c/p\u003e\n\n\u003cp\u003eSounds like you already went deeper into it then I did anyway. My main task for it also is to use it as a polyphonic aftertouch generating MIDI keyboard for the Strarship One but it should serve the Axoloti equally well.\u003c/p\u003e\n\n\u003cp\u003eIf one uses it's internal sounds the reponse is however even more direct and really on a par with that of the Yamaha CS80.\u003c/p\u003e\n\n\u003cp\u003eAn example: I did all the brassy bits in part 1 of my Zamsidat Suite (\u003ca href=\"http://www.brassee.com/electronicmusic.html#zamisdat\" rel=\"nofollow noopener\"\u003ehttp://www.brassee.com/electronicmusic.html#zamisdat\u003c/a\u003e.) I pumped it out in one improvised go but it all sounds so measured and controlled that it gives the impression of somehting fully orchestrated. Now that is the sort of exprssion I am looking for.\u003c/p\u003e\n\n\u003cp\u003eAnother very good example is foctory Performance B2; ThinShocks. The response is so fine one can actaully make a conventional analog type sound move in an almost vocal-like way. That's alwys alwys a very good measure of a synths potential.\u003c/p\u003e\n\n\u003cp\u003eMaybe you could help me out: I have not yet worked out how to actually load WAV's into the S-series, although I have prepared a complete set of CS80 samples in WAV (3 samples per octave, per waveform, etc.).\u003c/p\u003e","post_number":171,"post_type":1,"updated_at":"2017-08-11T09:57:51.205Z","reply_count":1,"reply_to_post_number":166,"quote_count":0,"avg_time":8,"incoming_link_count":3,"reads":56,"score":46.6,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.brassee.com/electronicmusic.html#zamisdat","internal":false,"reflection":false,"title":"Marc BrassÃ© - Electronic Music","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22343,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-08-11T10:06:36.842Z","cooked":"\u003cp\u003eOK. That floppy drive emulator is pleasantly cheap for such a nifty device. But how does one configure it? And what about compatibility and connectivity? Will it also fit in less regular machines like the Technics WSA and the GEM S-series? If so I'll probabaly still upgrade my setup.\u003c/p\u003e","post_number":172,"post_type":1,"updated_at":"2017-08-11T10:06:36.842Z","reply_count":1,"reply_to_post_number":169,"quote_count":0,"avg_time":5,"incoming_link_count":1,"reads":59,"score":22.05,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22350,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-11T10:20:19.681Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/u/brasso\"\u003e@brasso\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI got it yesterday so still figuring it out the details on how to configure it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWill keep you updated \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":173,"post_type":1,"updated_at":"2017-08-11T10:20:19.681Z","reply_count":0,"reply_to_post_number":172,"quote_count":0,"avg_time":7,"incoming_link_count":2,"reads":56,"score":36.55,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22387,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-11T19:34:19.913Z","cooked":"\u003caside class=\"quote\" data-post=\"171\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMaybe you could help me out: I have not yet worked out how to actually load WAV's into the S-series, although I have prepared a complete set of CS80 samples in WAV (3 samples per octave, per waveform, etc.).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm not sure you need some waveforms to get a BladeRunner sound or some other CS80 famous sound. \u003cbr\u003eI obtained very nice results by using the first filter as a highpass without resonance and the second with mid resonance and \u003cstrong\u003epressure control\u003c/strong\u003e. The character of this bloody filter makes the detuned sawteeth sound great (especially with slight pitch deviations thanks to the looped envelopes).\u003cbr\u003eSadly, the Gem S does not support SysEx Dumps ! (or rather it is not documented and readily available from the synth). So i can't link a MIDI file for you to try my patch.\u003c/p\u003e\n\n\u003cp\u003eAs far as I understood the Gem S turbo uses a special 1.62Mb format for the setup/presets floppies but it can read MS/DOS 1.44Mb floppies to import wavs and Akai format. The subtype of wav is not really clear to me (you know, the number of bytes per sample, big or little endian issues... i read that it is signed 16 bit little endian mono). I think that maybe you can find some software that handles Akai format.\u003c/p\u003e\n\n\u003cp\u003eIt seems that sample dump by MIDI (SDS) is possible. \u003c/p\u003e\n\n\u003cp\u003eIf you have (lots of) time, maybe you can have a look to \u003ca href=\"https://github.com/jmechnich/s3turbo\"\u003ehttps://github.com/jmechnich/s3turbo\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e,  It seems that the 1.62Mb format can be an issue for some USB stick emulators... so i'm very interested in further experiments.\u003c/p\u003e","post_number":174,"post_type":1,"updated_at":"2017-08-11T19:34:19.913Z","reply_count":1,"reply_to_post_number":171,"quote_count":1,"avg_time":10,"incoming_link_count":8,"reads":60,"score":57.5,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/jmechnich/s3turbo","internal":false,"reflection":false,"title":"GitHub - jmechnich/s3turbo: Tools for the General Music S2/S3 Turbo synthesizer","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22395,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-11T20:52:17.939Z","cooked":"\u003cp\u003eJust a quick note to Jaffa ...\u003c/p\u003e\n\n\u003cp\u003eIt might be a good idea to access the A3000's Test Mode and do a Factory Reset just in case the previous user set or disabled anything in a menu somewhere, or you need to reset it after screwing something up.\u003c/p\u003e\n\n\u003cp\u003eTo do a Factory Reset:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eHold down the \u003cstrong\u003eProgram\u003c/strong\u003e and \u003cstrong\u003eAudition\u003c/strong\u003e buttons while powering it up.\u003c/li\u003e\n\u003cli\u003eUse the left-most encoder to scroll through the various tests until you see \u003cstrong\u003eFull Reset\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003ePush the encoder under where it says \u003cstrong\u003eAutomatic\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003ePush the encoder under where it says \u003cstrong\u003eYes\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThere's a whole bunch of stuff hidden in there, hardware tests, memory wiping etc.\u003c/p\u003e","post_number":175,"post_type":1,"updated_at":"2017-08-11T20:52:17.939Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":55,"score":11.55,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[18266,18272,18292,18295,18301,18302,18308,18309,18310,18312,18314,18317,18323,18329,18330,18331,18
