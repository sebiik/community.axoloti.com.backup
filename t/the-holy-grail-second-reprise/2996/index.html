        <h1>
  <a href="/t/the-holy-grail-second-reprise/2996">The Holy Grail ? (second reprise)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-02T22:51:56Z' itemprop='datePublished'>
             2017-03-02 22:51:56 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi guys</p>

<p>I recently posted an earlier version of the text below but put it in the hardware catagory, which probably wasn't the best spot. I still got a few interesting reactions but this catagory might be the better place to find some people with actual programming skills.</p>

<p>So here I go again:</p>

<p>What I am dreaming of is an instrument that can use samples, say WAVÂ´s, and then Â¨mangleÂ¨ them in any way possible via a physical modeling environment. One could see it as a 3 step system.</p>

<p>1 â€“ A driver section based on sample input and processing or treatment. A full additive re-synthesis system would of course be preferable but since that is difficult to implement (Only the Alchemy VST seems to go the whole route) a granular sample treatment will be a very reasonable alternative. I have seen a few Axoloti trials in this direction but cannot find proof of anybody truly cracking that nut in Axoloti yet.</p>

<p>2 â€“ A physical modeling resonator section to superimpose real time expression onto the sampled drivers created in section 1. That might sound like a tall order but much earlier machines have provided such facilities on the basis of wave guide modelling, so by using delays to create a response that is similar to a resonator body. If a whole bag of such treatment "filters" with limited tweakability would be available one could simply chose from them. For instance: a wooden body, a metal pipe, a drum head. Stuff like that. In this way one does not have to use a fully modeled variable resonator, so it is cheating a bit, but it would probably make a physcial modeling implementation in Axoloti much easier.</p>

<p>3 â€“ Not totally necessary but preferably still: A conventional subtractive section to further shape envelopes, add LFO modulations, do some filter finetuning, etc. But since Axolotie provides all these facilities already I see no problems here.</p>

<p>For an impression of I what direction I am thinking see: <a href="https://www.youtube.com/watch?v=CiT117i6YnE&amp;t=23s6" rel="nofollow noopener">https://www.youtube.com/watch?v=CiT117i6YnE&amp;t=23s6</a><br>Other examples would be the Roland V-synth or the ultra rare Technos Acxel (but both then with physical modeling options added). One could also say that I am dreaming of a Technics WSA1 with added resynhtesis or granular user sampling.</p>

<p>Are there community members who would be prepared to develop the coding for section 1 and 2 building blocks/ facilities? The above instrument concept is of course rather specific but I am sure that any such additions would also benefit many other users.</p>

<p>This is all very exiting so I hope you guys like my idea's!</p>

<p>Marc BrassÃ©<br><a href="http://www.brassee.com" rel="nofollow noopener">www.brassee.com</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2017-03-03T10:47:51Z' itemprop='datePublished'>
             2017-03-03 10:47:51 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The only person (that I have seen) who has made any offer of making objects for others is sirsicsic. You could try asking him. <br>You are asking a lot, so you may find you are going to have to put in a lot of the work yourself.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-03T21:27:09Z' itemprop='datePublished'>
             2017-03-03 21:27:09 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can assure you that I am very aware of the fact that I would also have my own work cut out. What I can for instance provide is a very broad knowledge of the physics of sound and synthesis, conceptualization (working out functional diagrams and logical charts), the designing of a user interface, building hardware, writing manuals. Stuff like that.</p>

<p>This would actually be my 4th big customization project. For information on the existing ones see: http//www.brassee.com/instruments.html. I also always share my designs and experiences <a href="http://www.brassee.com/writing.html#music" rel="nofollow">http://www.brassee.com/writing.html#music</a> (Both pages will be update very soon, by the way).</p>

<p>Writing object software would however probably be one step too far for me. First of all because I would have to start from scratch and secondly because I have the temperament of a man of all seasons but not that of a focussed, single dsicipline expert.</p>

<p>I am actually already quite sure that Axoloti will be able to delvier the goods. It's exactly the right hardware / software mix I was looking for. I recently compared a VST with a lightbulb. A lightbulb still needs an actaul lamp armature, wires in the wall and a switch to work. Axoloti delivers all that in one package. </p>

<p>I do not mean this as a single focus project for my pleasure only. The hardware interface I have in mind could for instance also be used for many other instrument models.</p>

<p>What I am trying to find out at the moment is if the community is strong enough for such a venture.</p>

<p>I hope that clarifies my intentions a bit.</p>

<p>Is there any way I can contact sirsicsic? Is he present on this platform.</p>

<p>Kind regards,</p>

<p>Marc</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Yes... I tagged SSS because <a class="mention" href="/users/brasso">@brasso</a> wanted the correct username<br>( I've my post clearer now, just in case  )</p>

<p>To be tidy <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> here is original post, which I will close</p>

<a href="//community.axoloti.com/t/the-holy-grail?source_topic_id=2996">https://sebiik.github.io/community.axoloti.com.backup/t/the-holy-grail?source_topic_id=2996</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-03-04T12:22:14Z' itemprop='datePublished'>
             2017-03-04 12:22:14 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, the loading of wavs is, as far as I know, still a problem. At least my axoloti crashes after using the wav-modules live..<br>Furthermore, the resonator-timings will ask a lot of actual, physical research of recording impulse-responses, which is a problem as I lack the right recording equipment (way too much noise at this moment) and time (I still need to work fulltime)..<br>Next to this, I wonder whether axoloti can handle the amount of taps needed to make a good response. We'll probably hit the ceiling on either CPU or sram.</p>

<p>I think the best idea is to just use the elements modules (osc/MI) and try to come close</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="2996" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>Yeah, sorry for that. They call it enthusiasm. Hopefully it catches on a bit. If you think Software is the right catagory just leave it here and delete / close the other 2.</p></blockquote></aside>

<p>No problem... its just not necessary,  I think you'll find most users are using the 'latest post' view, so will see posts across all categories. (Ive closed the previous one. and deleted the challenges one, as it had no replies on it) </p>

<aside class="quote" data-post="7" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>I think the best idea is to just use the elements modules (osc/MI) and try to come close</p></blockquote></aside>

<p>this was my suggestion in the previous version of this post.</p>

<p>can I just make one small point on the MI objects/modules that i created. </p>

<p>Id recommend for <strong>this release</strong> to use 'as is', and let me know if there are any minor(*) changes needed, <br>(*) I dont have much time for doing anything other than bug fixes though.<br>I would not recommend others creating variations for two reasons:</p>

<p>a) you can't edit the MI code, as its in the firmware - so this means theres not much you can do, over whats already exposed.  (see <a href="//community.axoloti.com/t/clds-and-lmnts-objects/2916/22">this thread</a> for more details) </p>

<p>b) Im hoping/planning for the next release to remove the MI code from the firmware, to remove the above restriction.<br>this <strong>WILL</strong> break any objects which try to use MI code. <br>of course, I will fix this for the my factory objects,  so user's patches using these will not be affected - but I cannot make any guarantees that 'derivative objects' will be easy to fix... the MI code base will be different, by how much I cant say at the moment, but obviously want to keep my options open.</p>

<p>so, please experiment/play with these objects in 1.0.12 and provide feedback, its all useful... but just wait till the next release to create derivatives (where it will be much easer/controlled, assuming my current experiments work <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-04T14:06:20Z' itemprop='datePublished'>
             2017-03-04 14:06:20 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dear Sirsicksic et all,</p>

<p>1) Having looked at how the first hardware generation did it (see my previous mail) I also came to a similar thought: Having a whole library of responses is actually not that important because sampling libraries seem to have won the emulation wars anyway. My thing is more to add a maximum of expression and a certain acoustic quality to "fantasy instruments".<br>In that case one can patch a relatively simple but flexible triggered delay setup between the oscillator section and the subtractive section. I should have thought of that right away but I gues I still have to get accustomed to the openess of this system. And, er, I'll also look at those OSC/Mi's you mention.</p>

<p>2) I saw some modeling oscillators have also been put in the object list already. Cool!</p>

<p>3) But what about the granular sampler? I already reacted to this Youtube vid by Mathew Tyas: <a href="https://www.youtube.com/watch?v=VxMsG1UFpQ4" rel="nofollow">https://www.youtube.com/watch?v=VxMsG1UFpQ4</a> where he seems to use something similar but then only controlled in pitch by a pot. Or am I mistaking a relativley simple sampling delay setup for a granulator? Anyway: How difficult will it be to implement a basic granular sampler? Say one with a looppoint, variable grain length and variable cross fading (to go from intentional stuttering to more smooth stuff)? I assume a sort of wavetable-scanning solution would fit the bill?</p>

<p>3) About the sample format: Do I remember right reading that RAR's will do the job and that they can be made out of WAV's by Audacity anyway?</p>

<p>5) This early in the audio chain flexibility and character are much more important then high audio resolution. 8 Bit samples often have more character then 16 bits anyway. So maybe that is another way to preserve processor power?</p>

<p>5) Working with a line-input, like Matthew Tyas does, would already be very intuitive. I personally would actually find it even more important then sample import. Just rub an orange while holding a mike beside it and off you go! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>5) Since I have spent a "helluvoloti" of work on building special isomorphic Janko convertors for my MIDI keyboards (see teaser here: <a href="https://www.youtube.com/watch?v=4k_l88AXu2I" rel="nofollow">https://www.youtube.com/watch?v=4k_l88AXu2I</a>) and poly aftertouch is very important to me anyway the next question is: Can an Axoloti instrument process poly aftertouch data received via MIDI?</p>

<p>6) Putting all that into one practical frying pan: Do the experts think that such a "reduced" but stable 6 to 8-voice "physical modeling" instrument per Axoloti would be feasible?</p>

<p>Marc</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-04T14:42:29Z' itemprop='datePublished'>
             2017-03-04 14:42:29 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK I just tried to look osc/MI up myself but could not find anyhting. So information overload! What the hell is a osc/MI and where can I orient myself on the subject? <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-03-04T15:21:23Z' itemprop='datePublished'>
             2017-03-04 15:21:23 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, thanks for watching my videos</p>

<p>That granular patch is actually one of the most loved patches when people pay around with my different boxes, and it gets a few questions on youtube too.<br>The patch in question is just a very small adaptation of <a class="mention" href="/users/johannes">@johannes</a> patch that he has in the community patch folder called :  <strong>grainy-table (axoloti-contrib\patches\jt\grainy-table.axp)</strong><br>The pitch input responds very well to a keyboard pitch too and can even be polyphonic. You can use it with input or pre-recorded materials.<br>When you open up the patch, you realize how simple it is actually, and adjusting it to whatever you want not too difficult.<br>and it uses very little CPU too <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-04T17:01:21Z' itemprop='datePublished'>
             2017-03-04 17:01:21 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>OK I just tried to look osc/MI up myself but could not find anyhting. So information overload! What the hell is a osc/MI and where can I orient myself on the subject? <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p><a href="//community.axoloti.com/t/clds-and-lmnts-objects/2916">this thread</a> has some discussion, but unless you have the patcher software installed (and really an axoloti board to play with it) , your lacking quite a lot of context.</p>

<p>fyi, MI = Mutable Instruments (not sure what the osc referred to <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">) <br>as I mentioned on the other thread, I think you main interest is elements, and possibly clouds....<br>you can find more info on these here : <a href="http://mutable-instruments.net">http://mutable-instruments.net</a></p>

<p>unlike the eurorack module, some parts of these modules are available separate e.g. tube/string/diffuser... and of course then there are reverbs/choruses/delays lines etc </p>

<p>as i said before though, this is easier to experiment with rather than talk about... axoloti has most of the parts that you talk about, but if they are sufficient for your needs only you will be able to tell.</p>

<p>yes, axoloti can deal with poly aftertouch, it can also deal with MPE which is what I use with my Eigenharps and Soundplane.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:2'>

           <time datetime='2017-03-04T21:50:45Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Matthew,</p>

<p>If it works like a granulator type polyphonic sampler indeed it is about the last link I was looking for. Together with thetechnobears next post about polyphonic aftertouch this answers my most pressing questions for the moment.</p>

<p>Is it alright if I sooner or later pump you for your experiences with hardware interfacing solutions?</p>

<p>Marc</p>

           <time datetime='2017-03-04T22:02:48Z' itemprop='datePublished'>
             2017-03-04 22:02:48 UTC

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Technobear.</p>

<p>Ah yes, the penny drops. I already saw a lot of interesting Mutable Instruments derived objects, among them the modeled oscillators I already mentioned. Is this because Mutable Instruments also runs on open source code or is it more a special courtesy of its developers?</p>

<p>So the next step for me should indeed be to get my feet wet and learn the propper dialect before I put in more stupid questions. Here in the Netherlands they do however say: "1 fool can ask more then 10 wise men can answer" so you might in the end still regret giving this advice! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Marc</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-04T22:36:43Z' itemprop='datePublished'>
             2017-03-04 22:36:43 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, i just heard the Mutable Instruments Braids general Soundcloud demo and my jaw has now firmly hit the floor. All this is already present within Axoloti as it is? The posibilities are mindboggling!</p>

<p>Marc</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-03-05T20:45:46Z' itemprop='datePublished'>
             2017-03-05 20:45:46 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/brasso">@brasso</a><br>Yes, those MI objects add a lot of ulility to Axoloti, they're great objects (and fun).  They remind me of the KORG Z1, I used to own one back when they were new.</p>

<p>Anyway, just wanted to say I'm enjoying the article I downloaded from your website, about the CS80.  About a quarter the way though so far I think, and will read some more tonight.</p>

<p>Was interesting to hear of it's ancestry to the GX1 as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-06T15:06:54Z' itemprop='datePublished'>
             2017-03-06 15:06:54 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used the Korg Z1 for some time as well but found it's models a bit too restricting. You are simply pushed into a certain environment and it can be difficult to make a blown wood model or whatever sound like anything else. So fantasy instruments are hard to create. That is why I love the Technics WSA1 so much. It might not add specific response artefacts like overblowing because it works with an "impulse / exiter" sample pool but everything is freely interchangeable which makes it very flexible. Since I have gotten around to using it my benchmark when encountering something else has always been: Can it do stuff that my WSA cannot? Most of the time the answer was / is NO, however esoteric or beguiling the other instruments might seem to be. The only thign one can not do is load ones own samples inot it. If I could find a way around that problem I would probably still not switch to anything else. Can there be higher praise for an instrument, especially for one that is almost 30 years old? For more see my Starship One project. By the way: A major update of the INSTRUMENT and WRITING sections is presently underway so press control R regularly.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-06T15:11:24Z' itemprop='datePublished'>
             2017-03-06 15:11:24 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's great that you like my CS80 article. Do also read the one about the Son Of GX project. A second part is about to be added. You'll be surprized how much commonality there actually was within the Yamaha range. Most of us might see organs as a different, inferior species (I certainly used to think so) but Yamaha surely didn't.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-03-06T16:17:14Z' itemprop='datePublished'>
             2017-03-06 16:17:14 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The WSA1 does sound pretty incredible, and I already have downloaded that album you mentioned, I chose to download the original version over the remastered version.  Have listened to two of the tracks so far, was listening to them while browsing this forum!</p>

<p>I will indeed read the other stuff you mention <img src="//community.axoloti.com/images/emoji/emoji_one/relaxed.png?v=3" title=":relaxed:" class="emoji" alt=":relaxed:"></p>

<p>Regards the KORG Z1, I can't remember exactly what it was that frustrated me about it, but what you said would sound about right I think.  If I recall, they marketed it as a sort of synthesists dream toolbox, and it was really for string type instruments I bought it, I wanted really nice violins etc, but it didn't satisfy, not in the way I specifically wanted it to anyway.  I realised a few things over the years <em>after</em> I sold it, so my frustration with it might even be unfounded for all I know, but yes, I do remember feeling restricted by it in ways I would never expect from such a synthesizer, so it was probably the models themselves.</p>

<p>Was certainly a nice sythesizer though, no doubt about that!</p>
      </div>

          ps.store("topic_2996", {"post_stream":{"posts":[{"id":18266,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-02T22:51:56.217Z","cooked":"\u003cp\u003eHi guys\u003c/p\u003e\n\n\u003cp\u003eI recently posted an earlier version of the text below but put it in the hardware catagory, which probably wasn't the best spot. I still got a few interesting reactions but this catagory might be the better place to find some people with actual programming skills.\u003c/p\u003e\n\n\u003cp\u003eSo here I go again:\u003c/p\u003e\n\n\u003cp\u003eWhat I am dreaming of is an instrument that can use samples, say WAVÂ´s, and then Â¨mangleÂ¨ them in any way possible via a physical modeling environment. One could see it as a 3 step system.\u003c/p\u003e\n\n\u003cp\u003e1 â€“ A driver section based on sample input and processing or treatment. A full additive re-synthesis system would of course be preferable but since that is difficult to implement (Only the Alchemy VST seems to go the whole route) a granular sample treatment will be a very reasonable alternative. I have seen a few Axoloti trials in this direction but cannot find proof of anybody truly cracking that nut in Axoloti yet.\u003c/p\u003e\n\n\u003cp\u003e2 â€“ A physical modeling resonator section to superimpose real time expression onto the sampled drivers created in section 1. That might sound like a tall order but much earlier machines have provided such facilities on the basis of wave guide modelling, so by using delays to create a response that is similar to a resonator body. If a whole bag of such treatment \"filters\" with limited tweakability would be available one could simply chose from them. For instance: a wooden body, a metal pipe, a drum head. Stuff like that. In this way one does not have to use a fully modeled variable resonator, so it is cheating a bit, but it would probably make a physcial modeling implementation in Axoloti much easier.\u003c/p\u003e\n\n\u003cp\u003e3 â€“ Not totally necessary but preferably still: A conventional subtractive section to further shape envelopes, add LFO modulations, do some filter finetuning, etc. But since Axolotie provides all these facilities already I see no problems here.\u003c/p\u003e\n\n\u003cp\u003eFor an impression of I what direction I am thinking see: \u003ca href=\"https://www.youtube.com/watch?v=CiT117i6YnE\u0026amp;t=23s6\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=CiT117i6YnE\u0026amp;t=23s6\u003c/a\u003e\u003cbr\u003eOther examples would be the Roland V-synth or the ultra rare Technos Acxel (but both then with physical modeling options added). One could also say that I am dreaming of a Technics WSA1 with added resynhtesis or granular user sampling.\u003c/p\u003e\n\n\u003cp\u003eAre there community members who would be prepared to develop the coding for section 1 and 2 building blocks/ facilities? The above instrument concept is of course rather specific but I am sure that any such additions would also benefit many other users.\u003c/p\u003e\n\n\u003cp\u003eThis is all very exiting so I hope you guys like my idea's!\u003c/p\u003e\n\n\u003cp\u003eMarc BrassÃ©\u003cbr\u003e\u003ca href=\"http://www.brassee.com\" rel=\"nofollow noopener\"\u003ewww.brassee.com\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-07-19T08:11:26.044Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":230,"reads":250,"score":1204.15,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=CiT117i6YnE\u0026t=23s6","internal":false,"reflection":false,"title":"Madrona Labs Kaivo sneak preview - YouTube","clicks":114},{"url":"http://www.brassee.com","internal":false,"reflection":false,"title":"Marc BrassÃ©","clicks":18}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18272,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2017-03-03T10:47:51.064Z","cooked":"\u003cp\u003eThe only person (that I have seen) who has made any offer of making objects for others is sirsicsic. You could try asking him. \u003cbr\u003eYou are asking a lot, so you may find you are going to have to put in a lot of the work yourself.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-03-03T10:47:51.064Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":3,"reads":202,"score":56.3,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18292,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-03T21:27:09.323Z","cooked":"\u003cp\u003eI can assure you that I am very aware of the fact that I would also have my own work cut out. What I can for instance provide is a very broad knowledge of the physics of sound and synthesis, conceptualization (working out functional diagrams and logical charts), the designing of a user interface, building hardware, writing manuals. Stuff like that.\u003c/p\u003e\n\n\u003cp\u003eThis would actually be my 4th big customization project. For information on the existing ones see: http//www.brassee.com/instruments.html. I also always share my designs and experiences \u003ca href=\"http://www.brassee.com/writing.html#music\" rel=\"nofollow\"\u003ehttp://www.brassee.com/writing.html#music\u003c/a\u003e (Both pages will be update very soon, by the way).\u003c/p\u003e\n\n\u003cp\u003eWriting object software would however probably be one step too far for me. First of all because I would have to start from scratch and secondly because I have the temperament of a man of all seasons but not that of a focussed, single dsicipline expert.\u003c/p\u003e\n\n\u003cp\u003eI am actually already quite sure that Axoloti will be able to delvier the goods. It's exactly the right hardware / software mix I was looking for. I recently compared a VST with a lightbulb. A lightbulb still needs an actaul lamp armature, wires in the wall and a switch to work. Axoloti delivers all that in one package. \u003c/p\u003e\n\n\u003cp\u003eI do not mean this as a single focus project for my pleasure only. The hardware interface I have in mind could for instance also be used for many other instrument models.\u003c/p\u003e\n\n\u003cp\u003eWhat I am trying to find out at the moment is if the community is strong enough for such a venture.\u003c/p\u003e\n\n\u003cp\u003eI hope that clarifies my intentions a bit.\u003c/p\u003e\n\n\u003cp\u003eIs there any way I can contact sirsicsic? Is he present on this platform.\u003c/p\u003e\n\n\u003cp\u003eKind regards,\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-03-04T14:07:26.663Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":3,"reads":195,"score":55.4,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.brassee.com/writing.html#music","internal":false,"reflection":false,"title":"Marc BrassÃ© - Writing","clicks":34}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18295,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-04T01:00:47.523Z","cooked":"\u003cp\u003esirsicsic =     \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e  , As a mod, can I ask next time you don't cross post, just ask me to move your topic if you believe it's in the wrong category.\u003c/p\u003e","post_number":4,"post_type":2,"updated_at":"2017-03-04T10:26:47.284Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":178,"score":46.55,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18301,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-03-04T08:30:21.345Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e you meant \u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e, didn't you??\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-04T08:30:21.345Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":175,"score":45.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18302,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-04T10:24:37.607Z","cooked":"\u003cp\u003eYes... I tagged SSS because \u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e wanted the correct username\u003cbr\u003e( I've my post clearer now, just in case  )\u003c/p\u003e\n\n\u003cp\u003eTo be tidy \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e here is original post, which I will close\u003c/p\u003e\n\n\u003ca href=\"//community.axoloti.com/t/the-holy-grail?source_topic_id=2996\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/the-holy-grail?source_topic_id=2996\u003c/a\u003e","post_number":6,"post_type":1,"updated_at":"2017-03-04T10:31:13.627Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":4,"reads":173,"score":55.8,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/the-holy-grail?source_topic_id=2996","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18308,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-03-04T12:22:14.799Z","cooked":"\u003cp\u003ewell, the loading of wavs is, as far as I know, still a problem. At least my axoloti crashes after using the wav-modules live..\u003cbr\u003eFurthermore, the resonator-timings will ask a lot of actual, physical research of recording impulse-responses, which is a problem as I lack the right recording equipment (way too much noise at this moment) and time (I still need to work fulltime)..\u003cbr\u003eNext to this, I wonder whether axoloti can handle the amount of taps needed to make a good response. We'll probably hit the ceiling on either CPU or sram.\u003c/p\u003e\n\n\u003cp\u003eI think the best idea is to just use the elements modules (osc/MI) and try to come close\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-03-04T12:22:14.799Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":175,"score":46.1,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18309,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-04T12:55:14.646Z","cooked":"\u003cp\u003eYeah, sorry for that. They call it enthusiasm. Hopefully it catches on a bit. If you think Software is the right catagory just leave it here and delete / close the other 2.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-03-04T12:55:14.646Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":165,"score":48.85,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18310,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-04T13:30:33.679Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2996\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah, sorry for that. They call it enthusiasm. Hopefully it catches on a bit. If you think Software is the right catagory just leave it here and delete / close the other 2.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo problem... its just not necessary,  I think you'll find most users are using the 'latest post' view, so will see posts across all categories. (Ive closed the previous one. and deleted the challenges one, as it had no replies on it) \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think the best idea is to just use the elements modules (osc/MI) and try to come close\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis was my suggestion in the previous version of this post.\u003c/p\u003e\n\n\u003cp\u003ecan I just make one small point on the MI objects/modules that i created. \u003c/p\u003e\n\n\u003cp\u003eId recommend for \u003cstrong\u003ethis release\u003c/strong\u003e to use 'as is', and let me know if there are any minor(*) changes needed, \u003cbr\u003e(*) I dont have much time for doing anything other than bug fixes though.\u003cbr\u003eI would not recommend others creating variations for two reasons:\u003c/p\u003e\n\n\u003cp\u003ea) you can't edit the MI code, as its in the firmware - so this means theres not much you can do, over whats already exposed.  (see \u003ca href=\"//community.axoloti.com/t/clds-and-lmnts-objects/2916/22\"\u003ethis thread\u003c/a\u003e for more details) \u003c/p\u003e\n\n\u003cp\u003eb) Im hoping/planning for the next release to remove the MI code from the firmware, to remove the above restriction.\u003cbr\u003ethis \u003cstrong\u003eWILL\u003c/strong\u003e break any objects which try to use MI code. \u003cbr\u003eof course, I will fix this for the my factory objects,  so user's patches using these will not be affected - but I cannot make any guarantees that 'derivative objects' will be easy to fix... the MI code base will be different, by how much I cant say at the moment, but obviously want to keep my options open.\u003c/p\u003e\n\n\u003cp\u003eso, please experiment/play with these objects in 1.0.12 and provide feedback, its all useful... but just wait till the next release to create derivatives (where it will be much easer/controlled, assuming my current experiments work \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-03-04T13:32:23.068Z","reply_count":2,"reply_to_post_number":8,"quote_count":2,"avg_time":23,"incoming_link_count":12,"reads":189,"score":108.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/clds-and-lmnts-objects/2916/22","internal":true,"reflection":false,"title":"Clds and Lmnts objects","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18312,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-04T14:06:20.268Z","cooked":"\u003cp\u003eDear Sirsicksic et all,\u003c/p\u003e\n\n\u003cp\u003e1) Having looked at how the first hardware generation did it (see my previous mail) I also came to a similar thought: Having a whole library of responses is actually not that important because sampling libraries seem to have won the emulation wars anyway. My thing is more to add a maximum of expression and a certain acoustic quality to \"fantasy instruments\".\u003cbr\u003eIn that case one can patch a relatively simple but flexible triggered delay setup between the oscillator section and the subtractive section. I should have thought of that right away but I gues I still have to get accustomed to the openess of this system. And, er, I'll also look at those OSC/Mi's you mention.\u003c/p\u003e\n\n\u003cp\u003e2) I saw some modeling oscillators have also been put in the object list already. Cool!\u003c/p\u003e\n\n\u003cp\u003e3) But what about the granular sampler? I already reacted to this Youtube vid by Mathew Tyas: \u003ca href=\"https://www.youtube.com/watch?v=VxMsG1UFpQ4\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=VxMsG1UFpQ4\u003c/a\u003e where he seems to use something similar but then only controlled in pitch by a pot. Or am I mistaking a relativley simple sampling delay setup for a granulator? Anyway: How difficult will it be to implement a basic granular sampler? Say one with a looppoint, variable grain length and variable cross fading (to go from intentional stuttering to more smooth stuff)? I assume a sort of wavetable-scanning solution would fit the bill?\u003c/p\u003e\n\n\u003cp\u003e3) About the sample format: Do I remember right reading that RAR's will do the job and that they can be made out of WAV's by Audacity anyway?\u003c/p\u003e\n\n\u003cp\u003e5) This early in the audio chain flexibility and character are much more important then high audio resolution. 8 Bit samples often have more character then 16 bits anyway. So maybe that is another way to preserve processor power?\u003c/p\u003e\n\n\u003cp\u003e5) Working with a line-input, like Matthew Tyas does, would already be very intuitive. I personally would actually find it even more important then sample import. Just rub an orange while holding a mike beside it and off you go! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e5) Since I have spent a \"helluvoloti\" of work on building special isomorphic Janko convertors for my MIDI keyboards (see teaser here: \u003ca href=\"https://www.youtube.com/watch?v=4k_l88AXu2I\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=4k_l88AXu2I\u003c/a\u003e) and poly aftertouch is very important to me anyway the next question is: Can an Axoloti instrument process poly aftertouch data received via MIDI?\u003c/p\u003e\n\n\u003cp\u003e6) Putting all that into one practical frying pan: Do the experts think that such a \"reduced\" but stable 6 to 8-voice \"physical modeling\" instrument per Axoloti would be feasible?\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-03-04T23:22:16.000Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":23,"incoming_link_count":9,"reads":184,"score":87.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=VxMsG1UFpQ4","internal":false,"reflection":false,"title":"5 axoloti synth setup presentation - YouTube","clicks":38},{"url":"https://www.youtube.com/watch?v=4k_l88AXu2I","internal":false,"reflection":false,"title":"Janko Keyboard Adapter: Adjusting individual key response - YouTube","clicks":9}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18314,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-04T14:42:29.116Z","cooked":"\u003cp\u003eOK I just tried to look osc/MI up myself but could not find anyhting. So information overload! What the hell is a osc/MI and where can I orient myself on the subject? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-03-04T14:42:29.116Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":164,"score":38.6,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18317,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-03-04T15:21:23.533Z","cooked":"\u003cp\u003eHi, thanks for watching my videos\u003c/p\u003e\n\n\u003cp\u003eThat granular patch is actually one of the most loved patches when people pay around with my different boxes, and it gets a few questions on youtube too.\u003cbr\u003eThe patch in question is just a very small adaptation of \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e patch that he has in the community patch folder called :  \u003cstrong\u003egrainy-table (axoloti-contrib\\patches\\jt\\grainy-table.axp)\u003c/strong\u003e\u003cbr\u003eThe pitch input responds very well to a keyboard pitch too and can even be polyphonic. You can use it with input or pre-recorded materials.\u003cbr\u003eWhen you open up the patch, you realize how simple it is actually, and adjusting it to whatever you want not too difficult.\u003cbr\u003eand it uses very little CPU too \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-03-04T15:21:23.533Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":184,"score":48.2,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18323,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-04T17:01:21.291Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOK I just tried to look osc/MI up myself but could not find anyhting. So information overload! What the hell is a osc/MI and where can I orient myself on the subject? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/clds-and-lmnts-objects/2916\"\u003ethis thread\u003c/a\u003e has some discussion, but unless you have the patcher software installed (and really an axoloti board to play with it) , your lacking quite a lot of context.\u003c/p\u003e\n\n\u003cp\u003efyi, MI = Mutable Instruments (not sure what the osc referred to \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) \u003cbr\u003eas I mentioned on the other thread, I think you main interest is elements, and possibly clouds....\u003cbr\u003eyou can find more info on these here : \u003ca href=\"http://mutable-instruments.net\"\u003ehttp://mutable-instruments.net\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eunlike the eurorack module, some parts of these modules are available separate e.g. tube/string/diffuser... and of course then there are reverbs/choruses/delays lines etc \u003c/p\u003e\n\n\u003cp\u003eas i said before though, this is easier to experiment with rather than talk about... axoloti has most of the parts that you talk about, but if they are sufficient for your needs only you will be able to tell.\u003c/p\u003e\n\n\u003cp\u003eyes, axoloti can deal with poly aftertouch, it can also deal with MPE which is what I use with my Eigenharps and Soundplane.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-03-04T17:01:21.291Z","reply_count":2,"reply_to_post_number":11,"quote_count":1,"avg_time":33,"incoming_link_count":1,"reads":180,"score":52.65,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://mutable-instruments.net","internal":false,"reflection":false,"title":"Mutable Instruments | Electronic music instruments","clicks":21},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/clds-and-lmnts-objects/2916","internal":true,"reflection":false,"title":"Clds and Lmnts objects","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18329,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-04T21:50:45.354Z","cooked":"\u003cp\u003eThanks Matthew,\u003c/p\u003e\n\n\u003cp\u003eIf it works like a granulator type polyphonic sampler indeed it is about the last link I was looking for. Together with thetechnobears next post about polyphonic aftertouch this answers my most pressing questions for the moment.\u003c/p\u003e\n\n\u003cp\u003eIs it alright if I sooner or later pump you for your experiences with hardware interfacing solutions?\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-04T21:50:45.354Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":170,"score":35.0,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18330,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-04T22:02:48.340Z","cooked":"\u003cp\u003eHi Technobear.\u003c/p\u003e\n\n\u003cp\u003eAh yes, the penny drops. I already saw a lot of interesting Mutable Instruments derived objects, among them the modeled oscillators I already mentioned. Is this because Mutable Instruments also runs on open source code or is it more a special courtesy of its developers?\u003c/p\u003e\n\n\u003cp\u003eSo the next step for me should indeed be to get my feet wet and learn the propper dialect before I put in more stupid questions. Here in the Netherlands they do however say: \"1 fool can ask more then 10 wise men can answer\" so you might in the end still regret giving this advice! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-03-04T22:02:48.340Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":165,"score":33.75,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18331,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-04T22:36:43.033Z","cooked":"\u003cp\u003eWow, i just heard the Mutable Instruments Braids general Soundcloud demo and my jaw has now firmly hit the floor. All this is already present within Axoloti as it is? The posibilities are mindboggling!\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-03-04T22:36:43.033Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":158,"score":37.3,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18355,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-05T20:45:46.873Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e\u003cbr\u003eYes, those MI objects add a lot of ulility to Axoloti, they're great objects (and fun).  They remind me of the KORG Z1, I used to own one back when they were new.\u003c/p\u003e\n\n\u003cp\u003eAnyway, just wanted to say I'm enjoying the article I downloaded from your website, about the CS80.  About a quarter the way though so far I think, and will read some more tonight.\u003c/p\u003e\n\n\u003cp\u003eWas interesting to hear of it's ancestry to the GX1 as well.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-03-05T20:45:46.873Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":8,"reads":154,"score":81.6,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18372,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-06T15:06:54.115Z","cooked":"\u003cp\u003eI used the Korg Z1 for some time as well but found it's models a bit too restricting. You are simply pushed into a certain environment and it can be difficult to make a blown wood model or whatever sound like anything else. So fantasy instruments are hard to create. That is why I love the Technics WSA1 so much. It might not add specific response artefacts like overblowing because it works with an \"impulse / exiter\" sample pool but everything is freely interchangeable which makes it very flexible. Since I have gotten around to using it my benchmark when encountering something else has always been: Can it do stuff that my WSA cannot? Most of the time the answer was / is NO, however esoteric or beguiling the other instruments might seem to be. The only thign one can not do is load ones own samples inot it. If I could find a way around that problem I would probably still not switch to anything else. Can there be higher praise for an instrument, especially for one that is almost 30 years old? For more see my Starship One project. By the way: A major update of the INSTRUMENT and WRITING sections is presently underway so press control R regularly.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-03-06T15:19:35.720Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":148,"score":35.35,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18373,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-06T15:11:24.887Z","cooked":"\u003cp\u003eIt's great that you like my CS80 article. Do also read the one about the Son Of GX project. A second part is about to be added. You'll be surprized how much commonality there actually was within the Yamaha range. Most of us might see organs as a different, inferior species (I certainly used to think so) but Yamaha surely didn't.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-03-06T15:21:08.502Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":13,"incoming_link_count":5,"reads":141,"score":53.85,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18380,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-06T16:17:14.486Z","cooked":"\u003cp\u003eThe WSA1 does sound pretty incredible, and I already have downloaded that album you mentioned, I chose to download the original version over the remastered version.  Have listened to two of the tracks so far, was listening to them while browsing this forum!\u003c/p\u003e\n\n\u003cp\u003eI will indeed read the other stuff you mention \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/relaxed.png?v=3\" title=\":relaxed:\" class=\"emoji\" alt=\":relaxed:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eRegards the KORG Z1, I can't remember exactly what it was that frustrated me about it, but what you said would sound about right I think.  If I recall, they marketed it as a sort of synthesists dream toolbox, and it was really for string type instruments I bought it, I wanted really nice violins etc, but it didn't satisfy, not in the way I specifically wanted it to anyway.  I realised a few things over the years \u003cem\u003eafter\u003c/em\u003e I sold it, so my frustration with it might even be unfounded for all I know, but yes, I do remember feeling restricted by it in ways I would never expect from such a synthesizer, so it was probably the models themselves.\u003c/p\u003e\n\n\u003cp\u003eWas certainly a nice sythesizer though, no doubt about that!\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-03-06T16:17:14.486Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":146,"score":39.9,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primar
