          ps.store("topic_2996", {"post_stream":{"posts":[{"id":20664,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-05-19T21:55:27.741Z","cooked":"\u003cp\u003eDear Lokki,\u003c/p\u003e\n\n\u003cp\u003eAlthough much of what you says rings a bell I must, with all due respect (\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e), say that I do detect an inherent conservatism in your remarks.\u003c/p\u003e\n\n\u003cp\u003eI assume that we can all agree that using the real thing is better, I do at least agree fullheartedly to that. But pray tell me: Which cello player would care to play in one of my pieces? Jojo Ma himslef? I'd have 2 alternatives. 1)  To learn to play it myself and spend say 20 years getting good enough. 2) To pay to pay somebody to do it for me. I dreamed about using a cello in my music years and did some stuff with earlier emulations but the first time I got the feeling I was really getting somewhere was when I was able to build my own cello sounds on the Technics WSA. Now a real cello player will probably still shield off his ears when hearing my scratching but at least I am now able to turn my visions into music. (If you are interested in the results try part 2 and 4 of my Zamisdat suite: \u003ca href=\"http://www.brassee.com/electronicmusic.html#zamisdat\" rel=\"nofollow noopener\"\u003ehttp://www.brassee.com/electronicmusic.html#zamisdat\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eAgain: All this technology is a form of democratisation of making music. I do not have to come from the propper background and have shedloads of money in the family or among my peers to think in the concepts of acoustic and classic music. The new technology simply enables me to live out my musical dreams, however unrealistic they might be.\u003c/p\u003e\n\n\u003cp\u003eAbout Hans Zimmer: As fars as I know he demo's his music electronically but then replaces most of the material with real instruments and orchestra's, although he is practical enough to leave artificia stuff in when it sounds good enough or even ebetter to his ears (Que the typcial Hans Zimmer school of percussion). Although I do not consider him to be a very good composer I still think there is little reason to doubt his love for music and his dedication. His \"secret\" is actually that he is a typical artisan. He is there for the movie and not vise versa. Nothing wrong with that\u003c/p\u003e\n\n\u003cp\u003eMy most important point however that you seem to avoid making the ultimate step.\u003c/p\u003e\n\n\u003cp\u003eI do fully agree that instrument modeling is much more interesting when it is not used for pure emulation. What actually fascinates me most about modeling is that it blurs the lines between electronic and acoustic. In principle every sound imaginable becomes available and thus the line beteeen \"real\" and \"artificial\" disappears.\u003c/p\u003e\n\n\u003cp\u003eI gues we still also agree on that but here it comes:\u003c/p\u003e\n\n\u003cp\u003eThe next step then however is to learn what you can from pure emulation, find and expand the limits of the emulating system until the difference becomes undecernable and THEN use those insights to make the new sounds sing like the old, acoustic ones can. That is my ultimate goal. Not to sound like Jojo Ma but to sound like an angel bowing the rings of Jupiter with the leading edges of his wings and use the explodign of the Krakataua as my percussion section (or whatever \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/imp.png?v=3\" title=\":imp:\" class=\"emoji\" alt=\":imp:\"\u003e)\u003c/p\u003e\n\n\u003cp\u003eIn other words: The ultimate goal is to step beyond the limitations of existing sound while conserving and maybe even expanding on the ultimate in expression.\u003c/p\u003e\n\n\u003cp\u003eWhat? Me having impossible and lofty goals? Never!\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2017-05-19T21:55:27.741Z","reply_count":1,"reply_to_post_number":95,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":77,"score":21.25,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.brassee.com/electronicmusic.html#zamisdat","internal":false,"reflection":false,"title":"Marc Brass√© - Electronic Music","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20665,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-05-19T22:18:23.905Z","cooked":"\u003cp\u003eAbou the ultimate interface: One can still surprise oneself in the end.\u003c/p\u003e\n\n\u003cp\u003eFor yaears I dreamt about owning a perfect ptich tracking controller. Then I could take the idea's out of my head almost directly and foregoe my mushy motor skills. Indeed a brain to electronics interface would be the only thing to outdo such a system.\u003c/p\u003e\n\n\u003cp\u003eA few yeras back such a thing became available for a decent price at last in the form of the TC Electonics Voicetone Voice synth. l bought it and within certain limits it does it's job remarkably well (the latency is dicernable but managble, it als does not do pitchbend but at least singing them leads to perfect arpeggio's and stuff. Word tof all though: It is very prone to humming). For an example one can alisten to Ravel Noble (\u003ca href=\"http://www.brassee.com/electronicmusic.html#fete\" rel=\"nofollow noopener\"\u003ehttp://www.brassee.com/electronicmusic.html#fete\u003c/a\u003e).\u003c/p\u003e\n\n\u003cp\u003eTo my surprise I di dhowever find that that I have throughout the years become proficient enough on all my exisitng \"crutches\" to by now be much better at expressing myself through these, especially since I have built my uniform keyboard adapters which add a much more natural pitch \"linearity\" to keyboard playing and enable me to play evrything with equal ease in any avaialble scale. Thus playing my Starship One setup with its polyphony, polyphonic aftertouch, ribbon manual and diverse other real time controllers is much more satisfying then wailing into that darn Voicesynth.\u003c/p\u003e\n\n\u003cp\u003eI surely did not see that one coming.\u003c/p\u003e\n\n\u003cp\u003eMy point: There is no one size fits all system. The perfect interface / system is the one that works best for you. Searching for that personal optimum can still be lifetime job, which is actually part of the fun. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":102,"post_type":1,"updated_at":"2017-05-19T22:18:23.905Z","reply_count":0,"reply_to_post_number":100,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":72,"score":15.2,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.brassee.com/electronicmusic.html#fete","internal":false,"reflection":false,"title":"Marc Brass√© - Electronic Music","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20667,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-05-19T22:40:23.799Z","cooked":"\u003cp\u003eI like te idea of the Qnexus a lot but it has too many ergonomic disadvantges to be a true competitor. I thought the new MCMillen K-baord K4 pro would be the real cracker and price breakthrough (\u003ca href=\"https://www.youtube.com/watch?v=2R_-7DiHmOs\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=2R_-7DiHmOs\u003c/a\u003e), until I found out it's keys do actually not move at all! So there will be no tactile feedback from it at all. Gargle!\u003c/p\u003e\n\n\u003cp\u003eThe polyphonic aftertouch on the GEM's is excellent. Extra so when using the internal sounds. Via MIDI there is of course always a bit of response degradation because of inherent latency and 127 step resolution but then I am really nitpicking.\u003c/p\u003e\n\n\u003cp\u003eThe S3 is one of the few of my isntruments that I have yet to see on the inside but since the S2 is the same but only provides a 61 note keybaord it stands to reason that the 76 note S3 wil have ample room inside to install an Axoloti, which should upgrade such a synth into the 21st century killer instrument with ease.\u003c/p\u003e\n\n\u003cp\u003eTalking of which: Somebody has bought up the GEM name and rights and has been promoting a new verison of the GEM Promega 2 on the 2017 MusikMesse (\u003ca href=\"https://www.youtube.com/watch?v=hho-ewWgElA\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=hho-ewWgElA\u003c/a\u003e). I can only aplaude the initiative. I own a Gem Pormega 3, the then ultimate version, and it's \"ancient technology\" still blows about everything in so called perfect piano emulations out of the water.\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2017-05-19T22:40:23.799Z","reply_count":1,"reply_to_post_number":98,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":70,"score":39.8,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=hho-ewWgElA","internal":false,"reflection":false,"title":"GEM Promega 2+ - Musikmesse 2017 - YouTube","clicks":3},{"url":"https://www.youtube.com/watch?v=2R_-7DiHmOs","internal":false,"reflection":false,"title":"NAMM 2017 Keith McMillen K Board Pro 4 - YouTube","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20669,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-20T12:28:07.161Z","cooked":"\u003caside class=\"quote\" data-post=\"101\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI do detect an inherent conservatism in your remarks.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eif you define conservatism as awareness of the past and build thing upon that, then i'm very conservative \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ephuuh, this is a HUGE topic, so let me try to answer parts of it.\u003c/p\u003e\n\n\u003cp\u003ewhere do i start. maybe some examples that are in my head.\u003c/p\u003e\n\n\u003cp\u003ethere have been and always will be changes/developments in music and instruments, one influences the other actually. let's take two very important developments of the last 150 years as examples.\u003c/p\u003e\n\n\u003cp\u003eone is the equal temperament which is now a defacto standard in most commercial western music. this brought so many nice things to music, the ability to play in every key on a fixed pitch instrument, modulation, enharmonic changes etc. but at what cost? we lost many colours in chords, since they now sound all the same in every key. we lost the sensation (and yes it really is a sensation) of a pure major third or a pure fifth. and, here comes the important point,  people only trained to equal temperament will actually perceive a pure third as wrong! there is so much energy and emotion lost if you don't even know what a major third really sounds like, one that does not beat with the root note. what's my point? well, if you only let people hear equal temperament, they of course take it as the only real tuning, and are left out off all the beauty that would be there, or simply think it is wrong...a form of ignorance if you ask me.\u003c/p\u003e\n\n\u003cp\u003eon to the second example.\u003c/p\u003e\n\n\u003cp\u003ethe change of gut strings to steel strings on all bowed instruments in all big orchestras. (i know there are again baroque orchestras playing gut strings, which is great) why was this done? well a steel string has better projection, more volume stays in tune, does not break that easily... sounds great! but again, at what price? it is much less able to reproduce nuances of your bowing, giving you a narrower range of sounds to work with. again, be aware of this and there is no problem. but most people today (even players themselves) are not aware of this, and many techniques are lost. things like bow vibrato etc. are not known anymore. \u003c/p\u003e\n\n\u003cp\u003emy point is really that every advancement always comes at a cost, it all has positive and negative sides.\u003c/p\u003e\n\n\u003cp\u003eemulation, sampling.... here i see the same basic problem.\u003c/p\u003e\n\n\u003cp\u003enothing wrong with sampling stuff, emulating strings et all! i love it. i really dig synthetic strings! but, it makes me sad when the game of thrones title melody is played by a sampled cello instead of a real one! what makes me really sad though is, that 85% or more of the people listening don't even recognise it as sampled! why is that? well how should they, if all they ever hear are sampled cellos? you might say that this is not a big deal, but to me it is! we give away so much emotion, real feelings that could  be transported in the music...\u003c/p\u003e\n\n\u003cp\u003ewell, that is just a first short answer. sorry i have to run.\u003c/p\u003e\n\n\u003cp\u003ep.s. i know for a fact that hans zimmer music is very sample based, even in the end result. usually it's all samples and he lets a violinist play the violin part over the sample part to get some realness \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e of course this can never replace an orchestra, which in itself is a reacting instrument. (i play often in an orchestra that plays film music, we did several live world premieres including all the pirates stuff, and the conductor (ludwig wicky) knows the business and hans pretty well)\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2017-05-20T12:28:07.161Z","reply_count":1,"reply_to_post_number":101,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":79,"score":21.5,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20670,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-20T14:54:57.305Z","cooked":"\u003cp\u003eAhem, it's all very well talking about the fancy sounding stuff, but if you want to do good vocal synthesis it's actually pretty easy once you realise you just need to use noise and a good articulation system.  I don't know half the stuff you're all talking about.  To me, the \"Windowing\" technique is the art of watching the girl in the window opposite, all Peeping Tom-like.\u003c/p\u003e\n\n\u003cp\u003eSo listen, here's how to make a good vocal synthesizer the 'Axoman' way.  Ya takes yer noise and you uses it to makes a roughness control, and ya blends it with yer pitch and frequency and all that other lovely stuff.  Then ya takes yer envelopes and uses them to makes them pitch-bendy sounds with it.  The hardest part is getting throat crackle to kick-in with the right amount of pressure, cause that in itself needs to be modulated correctly.  Then you just stick it through formant filters etc.\u003c/p\u003e\n\n\u003cp\u003eTesting the quality of your vocal synthesizer is a technical matter in it's own right.  And here at Axoman Industries, we take this very seriously and have an organic listening system in place.  We strongly believe that all vocal synthesizers should be trested on a four-legged friend.  If the four-legged friend bolts for the door, we must go back to the drawing board.  But if it howls along happily, we know we're onto a real winner, the sort of stuff the peeps over at Yamaha could only dream about.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eAxoman - Pushing the boundries of advanced vocal synthesis\u003c/strong\u003e\u003c/em\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/checkered_flag.png?v=3\" title=\":checkered_flag:\" class=\"emoji\" alt=\":checkered_flag:\"\u003e\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2017-05-20T21:38:09.089Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":72,"score":44.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20727,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-24T14:07:43.443Z","cooked":"\u003cp\u003eI have an \u003cem\u003e\u003cstrong\u003eurgent\u003c/strong\u003e\u003c/em\u003e question here for Marc as he obviously knows his Yamahas.\u003c/p\u003e\n\n\u003cp\u003eHow do you go about disconnecting the ribbon cables in those things?\u003c/p\u003e\n\n\u003cp\u003eI have a Yamaha PSR-510, an arranger keyboard from the early 90s.  I love it to bits cause it's one that was designed \u003cstrong\u003e\u003cem\u003every\u003c/em\u003e\u003c/strong\u003e well due to having an excellent one button per function design (something the manufacturers appear to be allergic to these days).  Anyway, it's developed a slight problem where holding down one of the keys stops the other keys from sounding, even though that same key works fine on it's own.  I'm assuming some dirt has gotten into the key mechanism contacts, so I'm trying to dismantle it.\u003c/p\u003e\n\n\u003cp\u003eProblem is, no matter how hard I try, I cannot figure out how to disconnect the weird white ribbon-connector sockets they use in this thing.  They look like normal connectors to me, like they just pull out, but I'm concerned if I pull any harder, I'll break the soldered joints off the connector or something like that.  They're so solid it feels like they're all glued in place!\u003c/p\u003e\n\n\u003cp\u003eSorry for the OT-ness, but how do you disconnect cables on these early 90s PSR keyboards?\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2017-05-24T14:07:43.443Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":78,"score":21.15,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20797,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-26T11:54:54.577Z","cooked":"\u003cp\u003e28 posts were split to a new topic: \u003ca href=\"/t/analogue-vs-digital/3365\"\u003eAnalogue vs digital\u003c/a\u003e\u003c/p\u003e","post_number":107,"post_type":3,"updated_at":"2017-05-26T12:03:23.960Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":57,"score":17.05,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/analogue-vs-digital/3365","internal":true,"reflection":false,"title":"Analogue Versus Digital","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":20799,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-26T12:03:43.493Z","cooked":"\u003cp\u003eA post was merged into an existing topic: \u003ca href=\"/t/analogue-vs-digital/3365\"\u003eAnalogue vs digital\u003c/a\u003e\u003c/p\u003e","post_number":120,"post_type":3,"updated_at":"2017-05-26T12:03:43.734Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":56,"score":16.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/analogue-vs-digital/3365","internal":true,"reflection":false,"title":"Analogue Versus Digital","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":20800,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-26T12:04:06.572Z","cooked":"\u003cp\u003ethis thread is in the software category, the main categories are for discussing Axoloti (e.g. Axoloti software).\u003cbr\u003ecan I suggest a couple of things:\u003cbr\u003e- more general discussions, such as analog vs digital should be in the 'lounge'\u003cbr\u003e- new topics are preferred over taking one topic in many directions, it allows other users to follow/search in the future.\u003c/p\u003e\n\n\u003cp\u003eI'll leave this topic in software for now, as I think its original intentions were to be about using Axoloti, but I'll probably move it to the 'lounge' as well, if it diverges again... as it has little content specifically about Axoloti, seems to keep veering to general discussions ... I guess topic title tends to lean It this way.\u003c/p\u003e\n\n\u003cp\u003ebtw, absolutely no criticism intended, I'm as bad as anyone... and happy to have wider topics discussed in the lounge,  just want to keep the main categories about Axoloti, as this is this forums main focus.\u003c/p\u003e\n\n\u003cp\u003eyour help is appreciated, as I don't have a lot of time/inclination for moderation and splitting topics etc.\u003c/p\u003e","post_number":121,"post_type":2,"updated_at":"2017-05-26T12:05:14.961Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":65,"score":18.9,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20802,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-26T12:11:28.099Z","cooked":"\u003cp\u003eA post was merged into an existing topic: \u003ca href=\"/t/analogue-vs-digital/3365\"\u003eAnalogue vs digital\u003c/a\u003e\u003c/p\u003e","post_number":122,"post_type":3,"updated_at":"2017-05-26T12:11:28.331Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":62,"score":18.1,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/analogue-vs-digital/3365","internal":true,"reflection":false,"title":"Analogue Versus Digital","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":20906,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-05-30T09:52:10.368Z","cooked":"\u003cp\u003eThe point about us all drifting off a bit is well made. Not that the results cannot be interesting. Establishing that the digital versus analog discussion is by now more based on personal preferences and established clich√©s then on actual fact was a good one.\u003c/p\u003e\n\n\u003cp\u003eI would however like to restart the initial subject again: What more can be done about taking the Axoloti beyond it's initial accent, that of offering a very flexible sytem for already established synthesis methods?\u003c/p\u003e\n\n\u003cp\u003eIs an anybody out there for instance trying to establish less main stream concepts? We've seen people take it in the direction of FM, modeling and even Buchla type territory has been touched. Is there however somebody who is moving away from all conventions and simply inventing his own new take on synthesis.\u003c/p\u003e\n\n\u003cp\u003eif so I'd love to know all about it.\u003c/p\u003e","post_number":123,"post_type":1,"updated_at":"2017-05-30T09:52:10.368Z","reply_count":0,"reply_to_post_number":121,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":63,"score":13.25,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20914,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-30T12:32:14.111Z","cooked":"\u003cp\u003eI had an idea way back to create 'Rotation Synthesis' or a 'Rotation Oscillator' if you like, but it was just a weird thought I never attempted to actually do anything about, due to not being a math wizz.  Wouldn't know where to start, but by 'Rotation Synthesis' I mean using whatever means there is to create something that produces sound based primarily on a circle, and where the interesting sound variations 'the synthesis' is made by distorting a spiral that is formed within the circle.\u003c/p\u003e\n\n\u003cp\u003eSo rather than the traditional method of seeing time as a streigh line, the time is a constant rotation where the virtual playhead line (the point at which you hear it) is drawn from the outer edge of the circle to the centre of the spiral.  Everything that goes on, any interactions mathematical or otherwise, are only heard where the line of the playhead is.  So the synthesis parameters for such a rotating oscillator would be Speed of rotation (which would give you pitch), Noise (which would distort the spiral), Smoothing (which would smooth the noise), Waveform (which would allow you to place whatever waveshape you wish along the spiral), Density (which would control how many turns in the spiral, therefore controling thickness and density of the sound), and whatever else would work well in such a scenario.  You hear the full width of the playhead line rather than a point along a line.  And the volume of the line changes from maximum at the outer edge to silence dead center of the circle/spiral.\u003c/p\u003e\n\n\u003cp\u003eSo, Rotation Synthesis is based on a Rotation Oscillator.\u003c/p\u003e\n\n\u003cp\u003eI checked at the time if such a thing existed, and have just checked again.  As far as I can tell, there is nothing out there such as a Rotation Oscillator, or indeed Rotation Synthesis.   If I'm right (that's IF), and have invented this, then I hereby declare the idea free and open in order to prevent someone from patenting it, because patents should not be allowed to exist \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/relieved.png?v=3\" title=\":relieved:\" class=\"emoji\" alt=\":relieved:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo, if it's new, who's gonna be the first person in the world to build the Rotation Oscillator - anyone?\u003cbr\u003eWon't be me, cause I haven't a clue how to do it.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eAxoman - The beautiful mind with really shitty math skills!\u003c/strong\u003e\u003c/em\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":124,"post_type":1,"updated_at":"2017-05-30T12:35:36.962Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":60,"score":17.7,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20915,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-30T12:47:38.470Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/axoman\"\u003e@axoman\u003c/a\u003e Can you try to draw it and post a picture?\u003cbr\u003eIt's very likely that what you're describing is a sinewave oscillator. \u003cbr\u003e(It's not a new idea to describe signals with circles, Euler did it in the late 700)\u003c/p\u003e","post_number":125,"post_type":1,"updated_at":"2017-05-30T12:49:41.213Z","reply_count":0,"reply_to_post_number":124,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":50,"score":10.5,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20916,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-30T14:13:49.989Z","cooked":"\u003cp\u003eIt would be easier to explain I think.\u003c/p\u003e\n\n\u003cp\u003eI got the idea while watching a vinyl record spin.  Basically, that optical illusion you get when you see what appears to be a constant supply of new grooves disappering into the center of a record.  So imagine the 'Rotation' aspect of it simply being the record.  The interesting part, the major difference, is that there's basically a play-head for each turn of the spiral, unlike a turntable where the play-head is a single stylus playing only one groove at a time.\u003c/p\u003e\n\n\u003cp\u003eSo draw a virtual line from the center of the record, to the outer edge.  Add a stylus for each groove in the record and place them all on that virtual line.  Start playing and the sound you get is the result of every stylus (play-head) sounding at once.  In other words, the density of this oscillator would be \u003cem\u003eimmense\u003c/em\u003e, completely dependent upon the amount of turns in the spiral.\u003c/p\u003e\n\n\u003cp\u003eAnd what about the grooves of the oscillator?  Well, just like a record, they can contain anything you like.  A sawtooth, square, noise, a voice, anything you like could be formed along the length of the spiral.  But the characteristic sound it would produce would be based completely on the fact that it's a 'rotating' oscillator because the sound it outputs is the sum of every play-head the oscillator has.  And remember, the amount of play-heads it has is completely dependent upon how dense the spiral is (how many spiral turns you specify using a density knob or whatever).\u003c/p\u003e\n\n\u003cp\u003eSo that's the basis of the Rotation Oscillator itself.\u003c/p\u003e\n\n\u003cp\u003eAs for the synthesis side of it, creating an actual Rotation Synthesis synthesizer, well there's some very different parameters for that.  Density, as was explained, would control the amount of turns in the spiral and therefore the amount of play-heads making up the output of the oscillator.  Speed, which unlike a standard synthesizer, does not control the speed of linear movement of a play-head over time, instead, it controls the speed the spiral is \u003cem\u003erotating\u003c/em\u003e, which is how you control the pitch of the oscillator.  Then you would have more conventional stuff like, say, specifying a saw wave be used along the length of the spiral, anything really.\u003c/p\u003e\n\n\u003cp\u003eThe difference between a standard saw oscillator and a Rotation Oscillator containing a saw, is that the standard oscillator runs in a linear fashion, letting you hear the single saw as the head passes over it.  The Rotation Oscillator is quite different in that it's not based on a linear travel, its based on outputting the sum of every head of the spiral in a constantly revolving, ever decreasing and constantly regenerating process.\u003c/p\u003e\n\n\u003cp\u003eOther interesting parameters for the Rotating Oscillator are things that controll the density at various stages throughout the length of the spiral.  Think of those springs where they have tight winding for the start and end of the spring, but the center part is a lot less dense.  Well in a Rotating Oscillator, due to it being based on rotation, editing such things as that would have a massive impact on the sum that is output.  Not \u003cem\u003eonly\u003c/em\u003e because of the changes in density, but \u003cem\u003ealso\u003c/em\u003e because what is lying directly beneath the play-head of each spiral turn, would change in time due to changes in the density of the spiral along it's length.\u003c/p\u003e\n\n\u003cp\u003eIf you're thinking about this the way I'm thinking about it, then mind-blowingly dense trance leads would be a peice of cake for a Rotating Oscillator.  A rotating oscillator, by it's very nature, has the ability to create dense, thick, lush, all that sort of stuff.\u003c/p\u003e\n\n\u003cp\u003eNow one last thing about the Rotating Oscillator is, due to it rotating, I can imagine the density specified by the amount of turns will also effect pitch to an extent.  In other words, the more dense the oscillator gets, the lower the overall pitch will sound.  Simply up the speed of rotation to counteract this effect, and you're done!\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eEarth-rumbling bass strong enough to rattle your nannas false teeth out!\u003c/li\u003e\n\u003cli\u003eTrance leads so dense they make you cry with emotion!\u003c/li\u003e\n\u003cli\u003ePads so silky they turn silk-worms green with envy!\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eAxoman - Ambitious even if slightly off his rocker!\u003c/strong\u003e\u003c/em\u003e  \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/sunglasses.png?v=3\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2017-05-30T14:23:40.383Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":55,"score":16.75,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20917,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-30T15:40:48.126Z","cooked":"\u003cp\u003eYeah more like a fancy wavetable player. Good news is that you can already patch that yourself with standard objects, just don't think it as a spiral, please. Instead of reading the table in one take with an osc/phasor, you can divide its output (i mean the output of the phasor) by an integer (possibly power of 2), and make several copies of the phasor that differ by a constant (math/+c).\u003cbr\u003eAt this point every copy of the phasor is used to read the table, but instead of reading it from start to end, they read a little section, sorta like pitched granular synthesis.\u003c/p\u003e\n\n\u003cp\u003eYou should expect clicks.\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2017-05-30T15:41:21.665Z","reply_count":0,"reply_to_post_number":126,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":53,"score":11.1,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20918,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-30T16:14:34.187Z","cooked":"\u003cp\u003eWhy would it click though?\u003c/p\u003e\n\n\u003cp\u003eThe design I describe says the volume of the spiral is output so that the outer edge (or start) is maximum and the center (or end) is silent.  The idea is so that technically the spiral contains a crossfade due to it's constantly regenerating nature.\u003c/p\u003e\n\n\u003cp\u003eNot 100% sure what you mean about not thinking of it as a spiral though, cause that's the very idea.  Part of it's synthesis structure is the ability to change the density of the spiral at varying points along it's length.  The idea being that it would allow you to alter the harmonic content and phasing inside the oscillator itself, which makes me think it would work extremely well for string-type sounds, considering such paramaters can easily be modulated.\u003c/p\u003e\n\n\u003cp\u003eI'm not talking about granular stuff, what I'm getting at has nothing to do with granular synthesis.  I'm not sure how taking various feeds from a single sample would work the way I'm describing it, because if you're playing a single sample, I don't see how you can play it back in multiple phases at the same time using just one sample (therefore one speed) - though I'm not saying you can't.\u003c/p\u003e\n\n\u003cp\u003eThe idea of changing the density and positions of the virtual grooves is that it all changes relative to itself.  Then again, yup, it's math so I suppose you could.  What I'm saying though, is that it needs to behave like a spiral would behave otherwise it would not be what I'm suggesting.  For example, you couldn't just use, say, an ever decreasing in size, array of perfect cirlces cause that would defeat the whole idea of the spiral and the harmonic interactions it would create.\u003c/p\u003e","post_number":128,"post_type":1,"updated_at":"2017-05-30T16:17:41.405Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":55,"score":16.55,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20920,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-30T16:54:30.155Z","cooked":"\u003cp\u003eBTW, Sputnki, something I forgot to mention (and \u003cem\u003e\u003cstrong\u003ereally\u003c/strong\u003e\u003c/em\u003e important).\u003c/p\u003e\n\n\u003cp\u003eIt's vital to understand that although I'm likening it to a record, the way the sound is put onto that record is completely different.  On a record, it spins at a fixed speed and the grooves are written to it while it spins.  This ensures that whether the grooves are on the outer or inner edge they play back at the same speed throughout the whole track.\u003c/p\u003e\n\n\u003cp\u003eThe Rotating Oscillator doesn't work like that.\u003c/p\u003e\n\n\u003cp\u003eThink of it more like taking, say, a sawtooth wave and engraving it into one long groove (in a streight line), \u003cem\u003e\u003cstrong\u003ethen\u003c/strong\u003e\u003c/em\u003e you take that length of groove and bend it into a spiral.  The difference is that the spiral you make will play faster at the outer edge than it will in the center.  This is vital to understand because it's what makes the Rotating Oscillator do what it does when you vary the density of the spiral during playback.\u003c/p\u003e\n\n\u003cp\u003eSo it's taking it's own output (that was based on speed relative to it's density), then feeding it back into itself using a linear fashion, then bending it back into a spiral, and so the process continues.  This is why the spiral aspect of it is critical.  It's a rotational oscillator with a spiral at it's heart.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eAxoman - Inventor of the Rotating Oscillator\u003c/em\u003e\u003c/strong\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":129,"post_type":1,"updated_at":"2017-05-30T16:55:37.977Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":54,"score":21.25,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20936,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-31T14:25:41.702Z","cooked":"\u003caside class=\"quote\" data-post=\"129\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThink of it more like taking, say, a sawtooth wave and engraving it into one long groove (in a streight line), then you take that length of groove and bend it into a spiral.  The difference is that the spiral you make will play faster at the outer edge than it will in the center.  This is vital to understand because it's what makes the Rotating Oscillator do what it does when you vary the density of the spiral during playback.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTrying to understand here.. turning the saw into a spiral... Do you mean the user interface, the visual part of the oscialltor must look like a spiral... Or you want to actually change the saw wave into a spiral? If this is the case, how would you go about that? \u003c/p\u003e\n\n\u003cp\u003eBut from the description you gave, I chime in with \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e and say that it sounds like a wavetable oscillator of some sort.\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2017-05-31T14:25:41.702Z","reply_count":0,"reply_to_post_number":128,"quote_count":1,"avg_time":7,"incoming_link_count":0,"reads":60,"score":12.35,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20938,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-31T15:08:37.914Z","cooked":"\u003cp\u003eTake the grooves of a record, completely unwind it, and put it in a straight line.  If you then run a stylus along that groove at a constant speed, the recording will get faster and faster even though the stylus is moving at a constant speed.  This is because the record had it's grooves cut in a 'spiral'. meaning the outer grooves are larger in circumference than the inner grooves.\u003c/p\u003e\n\n\u003cp\u003eThis proves that the geometry of the groove can effect the pitch.  If proves that if the groove were in one streight line it would behave differently if it were then wound into a spiral.  And that's the idea behind it, to take what is generated at a constant rate, wrap it into a spiral, and rotate it.  This has the opposite effect, because rather than recording in a spiral then unwinding it, you're recording in a streight line \u003cem\u003ethen\u003c/em\u003e winding it into a spiral.  It's this spiral that causes one aspect of the oscillators behaviour.\u003c/p\u003e\n\n\u003cp\u003eThe other aspect is that there's a stylus for \u003cem\u003eevery\u003c/em\u003e groove in the spiral.  So if the density of the spiral is low, say only six turns, then you get 6x stylus to output the sound simulatneously.  If the spiral is super-dense having something like 120 turns, then you get 120x stylus outputting the sound simultaneously, cause like I said, the oscillator has a stylus outputting sound from each groove simultanously.\u003c/p\u003e\n\n\u003cp\u003eNow you take those two aspects, add them together and you get the Rotating Oscillator.  Because due to the time-shifting caused by it being a spiral, it means you can change the characteristics of the harmonics by altering how close together and far apart the grooves are as they rotate.  For example, if you modulated the groove spacing across it's surface by using a sinewave, the density of the grooves would get progressively closer and far apart across the surface.  Remember, you have to draw a virtual line from the outside of the circle to the center of the spiral, and no matter how many stylus you generate due to groove density, they all sit on that same line.\u003c/p\u003e\n\n\u003cp\u003eIf you were to do this with a real record, the sound would be a mess, but the sound from each groove would sound as if it was playing at the same speed.  That is not the case with the Rotating Oscillator, simply because the sound was not made in a spiral formation, but rather a streight line that was then wound into a spiral.  This means that the pitch will differ from each stylus that is outputting sound, therefore giving you control over the sound, over the harmonics, over the phasing etc.\u003c/p\u003e\n\n\u003cp\u003eThis is what makes me think that such an oscillator would totally rock at string instruments when modulating the groove density across the width of the virtual playhead line.  I can imagine it would also work well for air/breath in vocal synthesis, stuff like that.\u003c/p\u003e","post_number":131,"post_type":1,"updated_at":"2017-05-31T15:11:24.044Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":65,"score":13.5,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20940,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-31T19:26:15.644Z","cooked":"\u003cp\u003eMight be better to call it a Spiral Oscillator.\u003c/p\u003e","post_number":132,"post_type":1,"updated_at":"2017-05-31T19:26:15.644Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":59,"score":12.15,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[18266,18272,18292,18295,18301,18302,18308,18309,18310,18312,18314,18317,18323,18329,18330,18331,18355,18372,18373,18380,18381,18414,18416,18417,18420,18448,18480,18484,18499,18514,18515,18520,18526,18540,18543,18552,18574,18581,18664,18666,18683,18685,18687,18695,18707,187
