        <h1>
  <a href="/t/the-holy-grail-second-reprise/2996">The Holy Grail ? (second reprise)</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-08-12T17:02:06Z' itemprop='datePublished'>
             2017-08-12 17:02:06 UTC
           </time>
        </span>
        <span itemprop='position'>#176</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, the exampels I described are actually proof of how near an S-series can come to a CS80 (however much sacrilege that remark might be to many people). It's more that I made the CS80 sample pool just in case the real thing becomes unavailable to me. So it woudl be nice if I could then also include these samples into my setup's arsenal.</p>

<p>Come to think of it. The Axoloti could also do that.</p>

<p>By the way: I have even come so close to the CS80 on the Technics WSA that I coudl even fool myslef if I had't programmed the sounds myself. So the amtter becomes ever more arbitrary.</p>

<p>But still: Do not underestimate those CS80 waveforms as such. The CS has very specific, so called "charged pump"oscillators that give it a rather distinct sound. It's not always only the filters that do it, you know. I am sure soem very specific sounds will still be difficult to make on another platform.</p>

<p>Hm, what about an Axoloti CS-emulator. Not the sort of retro-project I'd go for myself but it could be a nice technical challenge for some of the programmer dudes out there. One would for intance need the very Yamaha specific 5-stage envelope generators for the filters.</p>

<p>No who said that this sort of babbling cannot feed back possitive idea's into the Axoloti user-community.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-08-19T21:24:20Z' itemprop='datePublished'>
             2017-08-19 21:24:20 UTC
           </time>
        </span>
        <span itemprop='position'>#178</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A tiny parcel arrived today, and inside the box was, IMHO, the most amazing little device you can add your SCSI retro synth gear!</p>

<p>I was discussing with Jaffa about that USB Floppy Emulator, but then I thought to myself, I wonder if there's such a thing as SCSI to SD card adaptor yet?  I did check years back but they were non-existent at the time, but that's no longer the case!  I found this SCSI to SD Card adapter, which basically turns an SD Card into a SCSI Hard Drive with all the benefits that come with SD, including no moving parts, and complete silence!</p>

<p>And because it's designed for internal installation, it means you get to keep the original Floppy Drive in your gear as well, which is good, cause a floppy can hold 8 bars of music at 44.KHz stereo - and it's just nice to be able to pick out a floppy with a label on it.</p>

<p>So anyway, installed it without a problem, worked first time, absolute luxury <img src="//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"></p>

<p>I purchased it from an Amiga dealer, and if you look at the reviews for the product on their site, you'll notice people commenting who have installed it in all sorts of retro synth and sampler gear.  Akai, Roland, Yamaha etc.  Really is awesome, cannot recommend it highly enough!</p>

<p>Anyway, thought it might also be of interest to Marc and ST since you're into keeping the retro gear alive.</p>

      <div class='post' itemprop='articleBody'>
        <p>Dear <a class="mention" href="/u/servandisco">@servandisco</a></p>

<p>Thanks a lot.<img src="//community.axoloti.com/images/emoji/twitter/kissing_closed_eyes.png?v=5" title=":kissing_closed_eyes:" class="emoji" alt=":kissing_closed_eyes:"></p>

<p>I have at last installed the software on my PC, started up the Axoloti and am now getting to grips with the programming interface. I've just been way too buzy with other stuff during the last half year.</p>

<p>Furthermore this is my first serious attempt to use a computer based musical solution since years. Normally I only work with user-dedicated hardware systems. They might be just as digital below the surface but one does not have to concern oneself too much with typical computer issues. It for instance took me hours to hunt down a double Male USB connector cable to only find out that the Axoloti actually communicates via / is fed by the micro USB connector. Stuff like that. <img src="//community.axoloti.com/images/emoji/twitter/confounded.png?v=5" title=":confounded:" class="emoji" alt=":confounded:"></p>

<p>But like I already said on YouTube: This should be a good starting point to actually create my first own model.</p>

      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-11-05T14:46:57Z' itemprop='datePublished'>
             2017-11-05 14:46:57 UTC
           </time>
        </span>
        <span itemprop='position'>#181</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sirsicksik">@SirSickSik</a>, <a class="mention" href="/u/thetechnobear">@thetechnobear</a>, <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, <a class="mention" href="/u/sputnki">@Sputnki</a>, <a class="mention" href="/u/lokki">@lokki</a>, <a class="mention" href="/u/mtyas">@mtyas</a>, <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>, <a class="mention" href="/u/eskadrone">@Eskadrone</a>, <a class="mention" href="/u/jens_groh">@Jens_Groh</a>,  etc.</p>

<p>Hi Guys,</p>

<p>I've at last found time to turn back to the Axoloti again. Mine is actually fully runnig ny now! hurray!</p>

<p>Now I'd like to take this thread back to my initial intentions. I have namely refined my thinking about how to implement the original idea into the Axoloti</p>

<p>Bascially I have, also thanks to all your inputs, come to 3 main conclusions:</p>

<p>1 - As already expected from the start pure resynthesis is a very difficult proposition. Granular sampling however forms a good, practical alternative since Axoloti already offers solutions for that.</p>

<p>2 - A very interesting insight was triggered by <a class="mention" href="/u/sirsicksik">@SirSickSik</a> (if I remember correctly). He said that creating resonator responses for the Axoloti environment would be very time consuming. So I wondered which solution could be constructed form more standard components. What is a resonator actually? Normally it exists of an algorithm that imitates then complex echo response of a virbrating body. The specific character is then obtained from recreating the typical overtones / fixed harmonics of such an acoustic environment. Basically we are however always talking about a sort of short delay / reverb trail. So why not use flexible delay / fx processor setup in stead? Then one will actually be able to shape his own "responses" on the spot. One can compare it it to doing Karplus Strong modeling and impuls synthesis approximations on an analog modular synth.</p>

<p>3 - to come to a really managable solution a menu driven hardware interface would be preferable. To get in impression of the possibilities I have actually started up a new discussion see the <strong>hardware interface concept question</strong> thread. <a href="//community.axoloti.com/t/hardware-interface-concept-question/3884">http://community.axoloti.com/t/hardware-interface-concept-question/3884</a></p>

<p>The pictures below reflect my present insights (working title: Grailer One. Geddit?):</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/80a589a5d617893eccad4b992094fe0f572ee752" href="//community.axoloti.com/uploads/default/original/2X/8/80a589a5d617893eccad4b992094fe0f572ee752.jpg" class="lightbox" title="Grailer One block diagram.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/80a589a5d617893eccad4b992094fe0f572ee752_1_690x488.jpg" width="690" height="488"><div class="meta">
<span class="filename">Grailer One block diagram.jpg</span><span class="informations">3507x2481 811 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The picture above shows a general block diagram</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/432e6c7474da2d598a219eedb1d0593404aee64d" href="//community.axoloti.com/uploads/default/original/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d.jpg" class="lightbox" title="Grailer One hardware interface V1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d_1_690x333.jpg" width="690" height="333"><div class="meta">
<span class="filename">Grailer One hardware interface V1.jpg</span><span class="informations">2543x1230 463 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The sketch above shows my initial concept for a general programming tool. It combines a bunch of submenu selection swtiches and 4 general prameter controls and layout for a sort of advanced loopable envelope generator / LFO combination (working title BrassEG). Note that this layout can be connected to the Axoloti's 5 digital and 15 analog inputs. The afformentioned additional discussion focusses on the possibilitiy of implementing such a solution.</p>

<p>If this does not work one can of course come up with a layout that "only" takes care of 20 parameters/ setting throughout the whole setup and still do the rest via the computer screen. Do however please note that my solution focusses on a general hardware controller with 5 switches 7 pots and 8 sliders, which would be a very nice general solution anyway (so also for other Axoloti instruments).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c8d1ed8bd10f21586b5b8c6d4a5d150a81c341af" href="//community.axoloti.com/uploads/default/original/2X/c/c8d1ed8bd10f21586b5b8c6d4a5d150a81c341af.jpg" class="lightbox" title="Grailer One parameter matix.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c8d1ed8bd10f21586b5b8c6d4a5d150a81c341af_1_555x500.jpg" width="555" height="500"><div class="meta">
<span class="filename">Grailer One parameter matix.jpg</span><span class="informations">1885x1696 821 KB</span><span class="expand"></span>
</div></a></div></p>

<p>This is a quick stab at a possible parameter matrix as assigned to the 4 parameter pots per section/page.</p>

<p>I hope this stuff inspires you guys a bit as well.</p>

<p>I know, I know.  Of course it is still not clear if a polyphonic model of such an instrument can be run on a single Axoloti, especially with the additional demand of a menu driven system added to it,  but we'll see. Dreaming (still) costs nothing and a reduced version of the concept must always be possible. For instance a monophonic version without a menu driven user matrix.</p>

<p>Please let me know what you think.</p>

<p>Marc</p>

      <div class='post' itemprop='articleBody'>
        <p>Man, AXOLOTI rules!</p>

<p>I've at last build my first Axoloti instrument. It is basically a version of the above concept with conventional single waveform "analog" oscillators (sine, saw, PWM, noise).</p>

<p>The parallel use of an effects section as a resonator works very much like I expected, even tough I have until now only tried out the standard reverb effect! It however already is a great synth now while it only (?) uses 35 % of the processing power in it's monophonic form. Does anybody have an idea what sort of polyphony one can then expect?</p>

<p>The next steps will be:<br>1 - to find out how to replace the oscillators with one of the available granulators<br>2 - to find out how to make it work polyphonically.</p>

<p>I know, I know. A piece of cake for all you old experts out there but I could surely still use a few step by step tips because the more basic an operation is the poorer it seems to be documented. So can anybody out there PLEASE point me into the right direction? <img src="//community.axoloti.com/images/emoji/twitter/sob.png?v=5" title=":sob:" class="emoji" alt=":sob:"></p>
      </div>

             2017-12-14 13:40:47 UTC
           </time>
        </span>
        <span itemprop='position'>#185</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Man, Waldorf have done it again:</p>

<div class="lazyYT" data-youtube-id="Phi8zPZcWtw" data-youtube-title="MESSE 2017: Waldorf Quantum - 8 Voice Hybrid Poly Synth" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>This is basically my idea(l) put in overdrive. Ah well, at least the Axoloti is way cheaper. About 1/30 including shipping! <img src="//community.axoloti.com/images/emoji/twitter/sweat.png?v=5" title=":sweat:" class="emoji" alt=":sweat:"></p>

<p>In the mean time the polyphony nut has been cracked (see "Poly Power User Tips" and "Free Yamaha CS80" posts). So it's high time to crack the granular nut. In the mean time I have also been building a custom enclosure. More about that in a separate post soon.</p>

          ps.store("topic_2996", {"post_stream":{"posts":[{"id":22415,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-08-12T17:02:06.089Z","cooked":"\u003cp\u003eYeah, the exampels I described are actually proof of how near an S-series can come to a CS80 (however much sacrilege that remark might be to many people). It's more that I made the CS80 sample pool just in case the real thing becomes unavailable to me. So it woudl be nice if I could then also include these samples into my setup's arsenal.\u003c/p\u003e\n\n\u003cp\u003eCome to think of it. The Axoloti could also do that.\u003c/p\u003e\n\n\u003cp\u003eBy the way: I have even come so close to the CS80 on the Technics WSA that I coudl even fool myslef if I had't programmed the sounds myself. So the amtter becomes ever more arbitrary.\u003c/p\u003e\n\n\u003cp\u003eBut still: Do not underestimate those CS80 waveforms as such. The CS has very specific, so called \"charged pump\"oscillators that give it a rather distinct sound. It's not always only the filters that do it, you know. I am sure soem very specific sounds will still be difficult to make on another platform.\u003c/p\u003e\n\n\u003cp\u003eHm, what about an Axoloti CS-emulator. Not the sort of retro-project I'd go for myself but it could be a nice technical challenge for some of the programmer dudes out there. One would for intance need the very Yamaha specific 5-stage envelope generators for the filters.\u003c/p\u003e\n\n\u003cp\u003eNo who said that this sort of babbling cannot feed back possitive idea's into the Axoloti user-community.\u003c/p\u003e","post_number":176,"post_type":1,"updated_at":"2017-08-12T17:02:06.089Z","reply_count":1,"reply_to_post_number":174,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":60,"score":22.5,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22416,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-12T17:24:34.685Z","cooked":"\u003caside class=\"quote\" data-post=\"176\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah, the exampels I described are actually proof of how near an S-series can come to a CS80 (however much sacrilege that remark might be to many people).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah ... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smirk.png?v=5\" title=\":smirk:\" class=\"emoji\" alt=\":smirk:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"176\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBy the way: I have even come so close to the CS80 on the Technics WSA that I coudl even fool myslef if I had't programmed the sounds myself. So the amtter becomes ever more arbitrary.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMust admit, that album of yours I downloaded featuring the WSA did sound impressively analogue in parts!\u003c/p\u003e","post_number":177,"post_type":1,"updated_at":"2017-08-12T17:24:34.685Z","reply_count":0,"reply_to_post_number":176,"quote_count":1,"avg_time":15,"incoming_link_count":1,"reads":60,"score":17.75,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22651,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-19T21:24:20.668Z","cooked":"\u003cp\u003eA tiny parcel arrived today, and inside the box was, IMHO, the most amazing little device you can add your SCSI retro synth gear!\u003c/p\u003e\n\n\u003cp\u003eI was discussing with Jaffa about that USB Floppy Emulator, but then I thought to myself, I wonder if there's such a thing as SCSI to SD card adaptor yet?  I did check years back but they were non-existent at the time, but that's no longer the case!  I found this SCSI to SD Card adapter, which basically turns an SD Card into a SCSI Hard Drive with all the benefits that come with SD, including no moving parts, and complete silence!\u003c/p\u003e\n\n\u003cp\u003eAnd because it's designed for internal installation, it means you get to keep the original Floppy Drive in your gear as well, which is good, cause a floppy can hold 8 bars of music at 44.KHz stereo - and it's just nice to be able to pick out a floppy with a label on it.\u003c/p\u003e\n\n\u003cp\u003eSo anyway, installed it without a problem, worked first time, absolute luxury \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI purchased it from an Amiga dealer, and if you look at the reviews for the product on their site, you'll notice people commenting who have installed it in all sorts of retro synth and sampler gear.  Akai, Roland, Yamaha etc.  Really is awesome, cannot recommend it highly enough!\u003c/p\u003e\n\n\u003cp\u003eAnyway, thought it might also be of interest to Marc and ST since you're into keeping the retro gear alive.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://amigakit.leamancomputing.com/catalog/product_info.php?cPath=27\u0026amp;amp;products_id=1264\" target=\"_blank\" rel=\"nofollow noopener\"\u003eamigakit.leamancomputing.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://amigakit.leamancomputing.com/catalog/images/scsi_to_microsd_adapter.png\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://amigakit.leamancomputing.com/catalog/product_info.php?cPath=27\u0026amp;amp;products_id=1264\" target=\"_blank\" rel=\"nofollow noopener\"\u003eSCSI to Micro SD Interface Adapter\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSCSI II to Micro SD Adapter Features a 50 pin SCSI II connector Connects to a SCSI interface card and permits access to a micro SD card as a fixed storage device Also compatible with A590 SCSI hard disk controller and GVP a500hd Impact II for the...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":178,"post_type":1,"updated_at":"2017-08-19T21:29:43.998Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":78,"score":42.1,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://amigakit.leamancomputing.com/catalog/product_info.php?cPath=27\u0026amp;products_id=1264","internal":false,"reflection":false,"title":"www.amigakit.com -","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24577,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2017-11-02T12:36:41.702Z","cooked":"\u003cp\u003ehere a single instance of a  grain player I used (4x times)  rest of objects in the patch are made to interact with the controller + filtering / mixing.\u003cbr\u003echeck out also the help file for [graintable]\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4d1f8f0a03c609c0dbb6b9b599e4d0c9ed2a9781.png\" width=\"588\" height=\"417\"\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"EgKd2gAno\" data-youtube-title=\"\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":179,"post_type":1,"updated_at":"2017-11-02T12:36:41.702Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":8,"reads":70,"score":60.35,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=EgKd2gAno","internal":false,"reflection":false,"title":"YouTube","clicks":4},{"url":"http://community.axoloti.com/t/audio-input-granulation/3920/3","internal":true,"reflection":true,"title":"Audio Input Granulation","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24616,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-11-05T14:03:38.699Z","cooked":"\u003cp\u003eDear \u003ca class=\"mention\" href=\"/u/servandisco\"\u003e@servandisco\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks a lot.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/kissing_closed_eyes.png?v=5\" title=\":kissing_closed_eyes:\" class=\"emoji\" alt=\":kissing_closed_eyes:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI have at last installed the software on my PC, started up the Axoloti and am now getting to grips with the programming interface. I've just been way too buzy with other stuff during the last half year.\u003c/p\u003e\n\n\u003cp\u003eFurthermore this is my first serious attempt to use a computer based musical solution since years. Normally I only work with user-dedicated hardware systems. They might be just as digital below the surface but one does not have to concern oneself too much with typical computer issues. It for instance took me hours to hunt down a double Male USB connector cable to only find out that the Axoloti actually communicates via / is fed by the micro USB connector. Stuff like that. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/confounded.png?v=5\" title=\":confounded:\" class=\"emoji\" alt=\":confounded:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut like I already said on YouTube: This should be a good starting point to actually create my first own model.\u003c/p\u003e","post_number":180,"post_type":1,"updated_at":"2017-11-05T14:06:07.258Z","reply_count":1,"reply_to_post_number":179,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":75,"score":20.8,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24618,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-11-05T14:46:57.206Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/sputnki\"\u003e@Sputnki\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/eskadrone\"\u003e@Eskadrone\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/jens_groh\"\u003e@Jens_Groh\u003c/a\u003e,  etc.\u003c/p\u003e\n\n\u003cp\u003eHi Guys,\u003c/p\u003e\n\n\u003cp\u003eI've at last found time to turn back to the Axoloti again. Mine is actually fully runnig ny now! hurray!\u003c/p\u003e\n\n\u003cp\u003eNow I'd like to take this thread back to my initial intentions. I have namely refined my thinking about how to implement the original idea into the Axoloti\u003c/p\u003e\n\n\u003cp\u003eBascially I have, also thanks to all your inputs, come to 3 main conclusions:\u003c/p\u003e\n\n\u003cp\u003e1 - As already expected from the start pure resynthesis is a very difficult proposition. Granular sampling however forms a good, practical alternative since Axoloti already offers solutions for that.\u003c/p\u003e\n\n\u003cp\u003e2 - A very interesting insight was triggered by \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e (if I remember correctly). He said that creating resonator responses for the Axoloti environment would be very time consuming. So I wondered which solution could be constructed form more standard components. What is a resonator actually? Normally it exists of an algorithm that imitates then complex echo response of a virbrating body. The specific character is then obtained from recreating the typical overtones / fixed harmonics of such an acoustic environment. Basically we are however always talking about a sort of short delay / reverb trail. So why not use flexible delay / fx processor setup in stead? Then one will actually be able to shape his own \"responses\" on the spot. One can compare it it to doing Karplus Strong modeling and impuls synthesis approximations on an analog modular synth.\u003c/p\u003e\n\n\u003cp\u003e3 - to come to a really managable solution a menu driven hardware interface would be preferable. To get in impression of the possibilities I have actually started up a new discussion see the \u003cstrong\u003ehardware interface concept question\u003c/strong\u003e thread. \u003ca href=\"//community.axoloti.com/t/hardware-interface-concept-question/3884\"\u003ehttp://community.axoloti.com/t/hardware-interface-concept-question/3884\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe pictures below reflect my present insights (working title: Grailer One. Geddit?):\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/80a589a5d617893eccad4b992094fe0f572ee752\" href=\"//community.axoloti.com/uploads/default/original/2X/8/80a589a5d617893eccad4b992094fe0f572ee752.jpg\" class=\"lightbox\" title=\"Grailer One block diagram.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/80a589a5d617893eccad4b992094fe0f572ee752_1_690x488.jpg\" width=\"690\" height=\"488\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eGrailer One block diagram.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3507x2481 811 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe picture above shows a general block diagram\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/432e6c7474da2d598a219eedb1d0593404aee64d\" href=\"//community.axoloti.com/uploads/default/original/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d.jpg\" class=\"lightbox\" title=\"Grailer One hardware interface V1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d_1_690x333.jpg\" width=\"690\" height=\"333\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eGrailer One hardware interface V1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2543x1230 463 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe sketch above shows my initial concept for a general programming tool. It combines a bunch of submenu selection swtiches and 4 general prameter controls and layout for a sort of advanced loopable envelope generator / LFO combination (working title BrassEG). Note that this layout can be connected to the Axoloti's 5 digital and 15 analog inputs. The afformentioned additional discussion focusses on the possibilitiy of implementing such a solution.\u003c/p\u003e\n\n\u003cp\u003eIf this does not work one can of course come up with a layout that \"only\" takes care of 20 parameters/ setting throughout the whole setup and still do the rest via the computer screen. Do however please note that my solution focusses on a general hardware controller with 5 switches 7 pots and 8 sliders, which would be a very nice general solution anyway (so also for other Axoloti instruments).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c8d1ed8bd10f21586b5b8c6d4a5d150a81c341af\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c8d1ed8bd10f21586b5b8c6d4a5d150a81c341af.jpg\" class=\"lightbox\" title=\"Grailer One parameter matix.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c8d1ed8bd10f21586b5b8c6d4a5d150a81c341af_1_555x500.jpg\" width=\"555\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eGrailer One parameter matix.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1885x1696 821 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a quick stab at a possible parameter matrix as assigned to the 4 parameter pots per section/page.\u003c/p\u003e\n\n\u003cp\u003eI hope this stuff inspires you guys a bit as well.\u003c/p\u003e\n\n\u003cp\u003eI know, I know.  Of course it is still not clear if a polyphonic model of such an instrument can be run on a single Axoloti, especially with the additional demand of a menu driven system added to it,  but we'll see. Dreaming (still) costs nothing and a reduced version of the concept must always be possible. For instance a monophonic version without a menu driven user matrix.\u003c/p\u003e\n\n\u003cp\u003ePlease let me know what you think.\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":181,"post_type":1,"updated_at":"2017-12-18T14:18:35.172Z","reply_count":1,"reply_to_post_number":180,"quote_count":0,"avg_time":43,"incoming_link_count":22,"reads":82,"score":133.55,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":9,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d.jpg","internal":true,"reflection":false,"clicks":1},{"url":"//community.axoloti.com/uploads/default/original/2X/c/c8d1ed8bd10f21586b5b8c6d4a5d150a81c341af.jpg","internal":true,"reflection":false,"clicks":1},{"url":"//community.axoloti.com/uploads/default/original/2X/8/80a589a5d617893eccad4b992094fe0f572ee752.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/hardware-interface-concept-question/3884","internal":true,"reflection":false,"title":"Hardware interface concept question","clicks":0},{"url":"http://community.axoloti.com/t/hardware-interface-concept-question/3884/26","internal":true,"reflection":true,"title":"Hardware interface concept question","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24624,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-11-05T16:19:23.851Z","cooked":"\u003cp\u003eI already got a karplus-strong delayline and you could use (live-recorded) wavetables or repeating identical noise-bursts to feed this to produce static new waveforms\u003c/p\u003e","post_number":182,"post_type":1,"updated_at":"2017-11-05T16:19:23.851Z","reply_count":1,"reply_to_post_number":181,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":78,"score":21.15,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24625,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-11-05T16:29:08.507Z","cooked":"\u003cp\u003eThanks. I think I already saw it in your folder yesterday. I'll have a closer look.\u003c/p\u003e","post_number":183,"post_type":1,"updated_at":"2017-11-05T20:20:30.105Z","reply_count":1,"reply_to_post_number":182,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":76,"score":20.9,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24879,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-11-17T22:58:44.874Z","cooked":"\u003cp\u003eMan, AXOLOTI rules!\u003c/p\u003e\n\n\u003cp\u003eI've at last build my first Axoloti instrument. It is basically a version of the above concept with conventional single waveform \"analog\" oscillators (sine, saw, PWM, noise).\u003c/p\u003e\n\n\u003cp\u003eThe parallel use of an effects section as a resonator works very much like I expected, even tough I have until now only tried out the standard reverb effect! It however already is a great synth now while it only (?) uses 35 % of the processing power in it's monophonic form. Does anybody have an idea what sort of polyphony one can then expect?\u003c/p\u003e\n\n\u003cp\u003eThe next steps will be:\u003cbr\u003e1 - to find out how to replace the oscillators with one of the available granulators\u003cbr\u003e2 - to find out how to make it work polyphonically.\u003c/p\u003e\n\n\u003cp\u003eI know, I know. A piece of cake for all you old experts out there but I could surely still use a few step by step tips because the more basic an operation is the poorer it seems to be documented. So can anybody out there PLEASE point me into the right direction? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sob.png?v=5\" title=\":sob:\" class=\"emoji\" alt=\":sob:\"\u003e\u003c/p\u003e","post_number":184,"post_type":1,"updated_at":"2017-11-17T22:59:38.620Z","reply_count":1,"reply_to_post_number":183,"quote_count":0,"avg_time":36,"incoming_link_count":1,"reads":77,"score":27.2,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25441,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-12-14T13:40:47.497Z","cooked":"\u003cp\u003eMan, Waldorf have done it again:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"Phi8zPZcWtw\" data-youtube-title=\"MESSE 2017: Waldorf Quantum - 8 Voice Hybrid Poly Synth\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eThis is basically my idea(l) put in overdrive. Ah well, at least the Axoloti is way cheaper. About 1/30 including shipping! \u003cimg src=\"//community.axoloti.com/
