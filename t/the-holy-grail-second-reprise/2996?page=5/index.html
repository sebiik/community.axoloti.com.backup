        <h1>
  <a href="/t/the-holy-grail-second-reprise/2996">The Holy Grail ? (second reprise)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-05-16T10:24:25Z' itemprop='datePublished'>
             2017-05-16 10:24:25 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Man, you guys go deep! Yeah, I forgot about the formant sequencing in the FS1R. So it applied both principles (changing the oscillaotor output AND the filtering. Even without too much detail (Normally I am the champion of that but you guys talk technobable like this is Star Trek Voyager): The aforementioned thinking in the 3 main elements of music (pitch, amplitude and timbre) have always helped me to get a fix on where a certain synthesis system fits into the bigger picture. The fact that systems tend to be software based nowadays does however make the job a lot more difficult since approaches become ever more fluent as your discussions prove.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-05-16T17:39:11Z' itemprop='datePublished'>
             2017-05-16 17:39:11 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For me, one question that relates to "the big picture" is:</p>

<p>Is the musician</p>

<ul>
<li>the master of the instrument </li>
<li>an active <em>part</em> of the instrument ?</li>
</ul>

<p>These two points of view lead to very different approaches and designs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-16T17:56:41Z' itemprop='datePublished'>
             2017-05-16 17:56:41 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>in fact i personally would go as far as to say, if those two points are not met, you can not really call someone a musician, but more an arranger, programmer, whatever....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-05-16T18:29:43Z' itemprop='datePublished'>
             2017-05-16 18:29:43 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I did not meant to define what's a "musician" or not. </p>

<p>Most electronic instruments are designed to be directly controlled. Any action will lead to the same exact result. Full control is easy as the player is external to the system.</p>

<p>On the other hand, some acoustic instruments, such as wind instruments, have richer relationships with the player... </p>

<p><em>[Star treck voyager mode on]</em><br>The player is part of a multi feedback loop system with a  rich phase space with poles, hysteresis and even chaotic overtones...<br><em>[Star treck voyager mode off]</em></p>

<p>Such a system has a richer dynamic behaviour as it depends on articulation/timing details.</p>

<p>Physical modelling, as suggested by <a class="mention" href="/users/brasso">@brasso</a> (point 2)  can lead to this kind of interaction.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-16T18:53:10Z' itemprop='datePublished'>
             2017-05-16 18:53:10 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="84" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Most electronic instruments are designed to be directly controlled. Any action will lead to the same exact result. Full control is easy as the player is external to the system.</p></blockquote></aside>

<p>hmm, I think there are quite a few electronic instruments that don't conform to this, <br>its largely down to the interface, sure, keyboards (and grids) are as roger linns says on/off switches - but move beyond this to expressive controllers (continuums/seaboards/linnstruments etc), theremins, or any non quantised input (ribbons/ondes) and then a musicians subtle movements become important again, and with this they need and rely on feedback.</p>

<p>I do think that synthesis plays a role, but only once you have captured nuances.</p>

<p>listen to a theremin, it has simple synthesis, yet its quite unique. Ive found the same with the soundplane/eignenharp often simple sounds come to life, because the players actions all have subtle changes to the sound... you don't need so many enveloper/lfo to create the 'movement'</p>

<p>the 'next generation' is the Haken Continuum and Eagen Matrix, here the expressive input is combined with a sound 'engine' that was built from the ground up for it ( and a great sound designer), with each of its (highly crafted) sounds, every note you play is slightly different.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-16T21:07:06Z' itemprop='datePublished'>
             2017-05-16 21:07:06 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>one point to add is:</p>

<p>even if you have the most perfect physical modelling of an instrument, it will never be the same as the original instrument to play. for example pianoteq's modelling is great (for a piano) but you cannot touch the strings or put things inside the piano like on a real piano. that sort of interaction is not going to happen <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> but i think some of the strongest synthesiser sounds/songs actually are the ones that are very different from human beings playing real instruments. it's the artificial part, the fact that every note is equally loud or always has the same attack that can be very intriguing as well.</p>

<p>but i love physical modelling sounds as well, don't get me wrong.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-05-17T20:13:06Z' itemprop='datePublished'>
             2017-05-17 20:13:06 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a rather "Kraftwerkian" view of deterministic machines. Even the so called classic analog waveforms Saw, Triangle and Square are much like perfect geometrical platonic solids. There is a form of crystallisation around the ADSR controlled VCO VCF VCA synthesis scheme.</p>

<p>Electronic instruments can be much less deterministic. As stated by <a class="mention" href="/users/thetechnobear">@thetechnobear</a> new sensitive controllers are appearing. I can't afford to buy one at the moment, I simply have a little Qu Nexus here... but even so, polyphonic aftertouch is a real plus if the patches are adjusted to take care of pressure nuances.</p>

<p>On the patch side, i think that there is a lot of concepts that can be explored to enhance articulation i.e. timbral variations by taking account of context and actions.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-17T21:04:43Z' itemprop='datePublished'>
             2017-05-17 21:04:43 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="87" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Electronic instruments can be much less deterministic.</p></blockquote></aside>

<p>sure and i love that! but it will still NEVER be the same as an acoustic instrument (why should it really) the word controller says it all actually. new sensitive controllers. you control some patch or integrated synth with it. the difference being that on a guitar or violin you actually play that very string that vibrates. that is always going to be different.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-05-17T21:36:18Z' itemprop='datePublished'>
             2017-05-17 21:36:18 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haptic controllers can bring some tactile feedback, even if it is a different feedback maybe it can be useful in a musical instrument... <br>Maybe, this one could be used with an Axoloti:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://learn.adafruit.com/adafruit-drv2605-haptic-controller-breakout/overview">learn.adafruit.com</a>
  </header>
  <article class="onebox-body">
    

<h3><a href="https://learn.adafruit.com/adafruit-drv2605-haptic-controller-breakout/overview">Overview | Adafruit DRV2605 Haptic Controller Breakout | Adafruit Learning...</a></h3>

<p>BzzzzzBBzzzzzBzZZZzz</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>To me the main interest is not to imitate acoustic instruments but rather to go beyond the minimoogish synths.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-17T21:40:02Z' itemprop='datePublished'>
             2017-05-17 21:40:02 UTC
           </time>
        </span>
        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="89" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>To me the main interest is not to imitate acoustic instruments but rather to go beyond the minimoogish synths.</p></blockquote></aside>

<p>we are very much on the same boat there. cool. it's just a different concept really. one thing that is also very different actually is that on an acoustic instrument you send the soundwaves out of the instrument into the air whereas with an electronic instrument you have at least one "barrier" (a loudspeaker or similar). this alone makes a big difference in sound perception. but enough of this <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-18T09:35:24Z' itemprop='datePublished'>
             2017-05-18 09:35:24 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the issue you mention with speakers, is generally they are point sources - but that's not fixed, you can set up multiple speaker to output sound in multiple directions. <br>( I seem to remember reading about new 3d speakers too)</p>

<p>back on topic though, the holy grail (for electronic instruments), what is it you look for?</p>

<p>I agree, I'm generally not after acoustic emulation... I tend to look though at acoustic instruments for inspiration, why is that a piano/guitar still feels special? what qualities make them rewarding to play?</p>

<ul>
<li>an interface which is nuanced, one that rewards practice, where there are depths to master</li>
<li>a sound that is entangled with the interface, slight changes in playing mean something, a simple but effective interface.</li>
</ul>

<p>I think there are lots of very different ways to achieve this, in the right hands, this can range from a theremin to a modular synth with live patching.</p>

<p>one thing I do wonder though, with synthesis, because we have so many choices, do we develop too many 'patches', and not spend enough time on one, to nail down the interface subtleties to it, or learn to play it?<br>Ive heard continuum players say that each preset, is like learning a new instrument, since the way the surface and sound interact is different for each... </p>

<p>thoughts? what do you look for?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The Holy Grail ? (second reprise)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-05-18T09:35:55Z' itemprop='datePublished'>
             2017-05-18 09:35:55 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, we are getting in very interesting territory now.</p>

<p>Let's be honest. Most instruments we use nowadays are basically consumer-oriented and not musician-oriented. Therefore their interfaces are trigger oriented and not performance oriented. In itself there is nothing wrong with that. It's basically the ultimate tool to democratise music making.</p>

<p>The revolution of the analog subtractive synthesizer was not, as is so often suggested pure real time voltage control as usch. Voltages where also used to control many earlier instruments like the Theremin, Ondes Martenot, Trautonium and who has ever heard of Hugh Le Caines brilliant Electronic Sackbut (You guys might!). I personally do however think the real breakthrough in the Moog-school of thinking was the ADSR. For the first time it was possible to preprogram a time variant function.</p>

<p>But there is nothing wrong with that as such. Even players of "real" instruments depend on such "preprogrammed" functions. As an accoustic player you know that different approaches to twanging or bowing your strings will lead to different responses (like for instant a differant formant content and the corresponding decay.</p>

<p>So I have no qualms with any programmable function. What does however bug me is that even the use of ADSR's is nowadays underrated. Start whatever Youtube video on a new analog machine and the envelopes are hardly touched. On the other had people are almost pulling the filter controls off. So there is a need for direct control after all but the real problem is that it remains rudimentary.</p>

<p>I've started my "carreer" going the proprogramming way becuase it gave me / us the wide pallet of all different synthesis methods.. Then I bought my CS80 (when still just about affordable) and learned the restrictions of the trigger oriented school by simply learnin to appreciate it's real tiem control options, which are just as much part of it's secret as it's sound is. I have since then learned to use use both aspects in a better balance. I have, for instance,  by now "built" myself a system with CS80 type expression and modeling versatility. I even constructed my own uniform keyboard adapters to make it more natural to play then the conventional piano. (<a href="http://www.brassee.com/instruments.html#starship_one" rel="nofollow noopener">http://www.brassee.com/instruments.html#starship_one</a>). The next step will be to integrate the wonderful Axoloti in the setup.</p>

<p>Isn't that just the beuatiful thing about this technology anyway? We can all search for our perfect balance between all possibilities. There is so much stuff out there that one can indeed almost "construct" his own ideal system. Never where the times for making music better.</p>

<p>But as always: These are the best of times. These are the worst of times. As so often the popular output produced with all this technology only uses a fraction of it's possibilities. That is the real fight but alas one that can hardly be won. Luckily the whole Hakan etc. trend is a long overdue antiodote. Now the price only has to come down.</p>

<p>To end on yet another positive note: After yet another false start by cocking up the Paypall process I at last received my personal Axoloti yesterday. Hurray!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-05-18T09:48:14Z' itemprop='datePublished'>
             2017-05-18 09:48:14 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dear Lokki,</p>

<p>I understand what you mean but I do actually not fully agree. We are getting so near to perfect emulations that it becomes ever more difficult to determine if the source is real or synthetic. Expert use of virtual isntruments makes it more and more difficult to detect the remaining giveaways.</p>

<p>A very important aspect will however stay if the performer is able to think in the terms of the instrument he is trying to emulate. That is actually the reason why ever better emulations can turn us back on the trail to real performance. That basically is what happened to me.</p>

<p>The next step however is to integrate an instruments response behaviour in the instruments algorythm. Roland has already added such tricks into the V-synth. If you choose the next note the instrument adds aspects of the original acoustic instruments respons into an automated response (0ne coudl call it a sort of performance response envelope).</p>

<p>So alas soon everybody will sound like the same soullles but perfect Duduk player or whatever and the cycle will start again.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="93" data-topic="2996"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>We are getting so near to perfect emulations that it becomes ever more difficult to determine if the source is real or synthetic</p></blockquote></aside>

<p>yeah i agree if you are listening to a recording. it can be hard to distinguish, but it is still very possible. i would put it that way:</p>

<p>you can perfectly emulate a drummer playing a pop-song, sound wise but also groove wise nowadays.</p>

<p>now try a jazz-drummer. much more versatile. try to fool me there, it will be difficult.</p>

<p>now try a free-drummer that makes some noise on his instrument, impossible to get even close with anything synthetic.</p>

<p>this can be applied to any instrument.</p>

<p>imagine a concert, even the best emulation will not fool somebody into thinking the keyboard is actually a grand piano. the energy travelling directly from musician into the instrument, you can actually hear that sometimes, that ain't gonna happen.</p>

<p>but for me that is not the point. emulating instruments can be interesting to get an idea of sound/timbre, but synthetic sounds have much more to give than this. i personally do not understand why you would want to emulate anything for real, except for monetary reasons, which sucks. (i know this is exaggerated, but i tend to think this way)</p>

<p>it makes me sad and angry that people like hans zimmer compose big scores for big movies and use almost exclusively samples/emulations, what the fuck?? that music could be so great, played by a real orchestra. the reason here is of course also money. if you listen to zimmer and then to williams, you can hear the difference pretty wildly!</p>
      </div>

<p>I wonder if there is enough room in these keyboard to incorporate one or two axoloties ?</p>

          ps.store("topic_2996", {"post_stream":{"posts":[{"id":20559,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-05-16T10:24:25.962Z","cooked":"\u003cp\u003eMan, you guys go deep! Yeah, I forgot about the formant sequencing in the FS1R. So it applied both principles (changing the oscillaotor output AND the filtering. Even without too much detail (Normally I am the champion of that but you guys talk technobable like this is Star Trek Voyager): The aforementioned thinking in the 3 main elements of music (pitch, amplitude and timbre) have always helped me to get a fix on where a certain synthesis system fits into the bigger picture. The fact that systems tend to be software based nowadays does however make the job a lot more difficult since approaches become ever more fluent as your discussions prove.\u003c/p\u003e","post_number":81,"post_type":1,"updated_at":"2017-05-16T10:24:25.962Z","reply_count":1,"reply_to_post_number":80,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":82,"score":21.85,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Eskadrone","avatar_template":"/letter_avatar_proxy/v2/letter/e/4491bb/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20568,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-16T17:39:11.796Z","cooked":"\u003cp\u003eFor me, one question that relates to \"the big picture\" is:\u003c/p\u003e\n\n\u003cp\u003eIs the musician\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe master of the instrument \u003c/li\u003e\n\u003cli\u003ean active \u003cem\u003epart\u003c/em\u003e of the instrument ?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThese two points of view lead to very different approaches and designs.\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2017-05-16T17:39:11.796Z","reply_count":1,"reply_to_post_number":81,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":79,"score":36.25,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20569,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-16T17:56:41.280Z","cooked":"\u003cp\u003ein fact i personally would go as far as to say, if those two points are not met, you can not really call someone a musician, but more an arranger, programmer, whatever....\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2017-05-16T17:56:41.280Z","reply_count":1,"reply_to_post_number":82,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":74,"score":20.3,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20573,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-16T18:29:43.880Z","cooked":"\u003cp\u003eI did not meant to define what's a \"musician\" or not. \u003c/p\u003e\n\n\u003cp\u003eMost electronic instruments are designed to be directly controlled. Any action will lead to the same exact result. Full control is easy as the player is external to the system.\u003c/p\u003e\n\n\u003cp\u003eOn the other hand, some acoustic instruments, such as wind instruments, have richer relationships with the player... \u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e[Star treck voyager mode on]\u003c/em\u003e\u003cbr\u003eThe player is part of a multi feedback loop system with a  rich phase space with poles, hysteresis and even chaotic overtones...\u003cbr\u003e\u003cem\u003e[Star treck voyager mode off]\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eSuch a system has a richer dynamic behaviour as it depends on articulation/timing details.\u003c/p\u003e\n\n\u003cp\u003ePhysical modelling, as suggested by \u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e (point 2)  can lead to this kind of interaction.\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2017-05-16T18:29:43.880Z","reply_count":1,"reply_to_post_number":83,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":82,"score":41.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20575,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-16T18:53:10.039Z","cooked":"\u003caside class=\"quote\" data-post=\"84\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMost electronic instruments are designed to be directly controlled. Any action will lead to the same exact result. Full control is easy as the player is external to the system.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehmm, I think there are quite a few electronic instruments that don't conform to this, \u003cbr\u003eits largely down to the interface, sure, keyboards (and grids) are as roger linns says on/off switches - but move beyond this to expressive controllers (continuums/seaboards/linnstruments etc), theremins, or any non quantised input (ribbons/ondes) and then a musicians subtle movements become important again, and with this they need and rely on feedback.\u003c/p\u003e\n\n\u003cp\u003eI do think that synthesis plays a role, but only once you have captured nuances.\u003c/p\u003e\n\n\u003cp\u003elisten to a theremin, it has simple synthesis, yet its quite unique. Ive found the same with the soundplane/eignenharp often simple sounds come to life, because the players actions all have subtle changes to the sound... you don't need so many enveloper/lfo to create the 'movement'\u003c/p\u003e\n\n\u003cp\u003ethe 'next generation' is the Haken Continuum and Eagen Matrix, here the expressive input is combined with a sound 'engine' that was built from the ground up for it ( and a great sound designer), with each of its (highly crafted) sounds, every note you play is slightly different.\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2017-05-16T18:54:41.858Z","reply_count":1,"reply_to_post_number":84,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":86,"score":22.85,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20577,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-16T21:07:06.574Z","cooked":"\u003cp\u003eone point to add is:\u003c/p\u003e\n\n\u003cp\u003eeven if you have the most perfect physical modelling of an instrument, it will never be the same as the original instrument to play. for example pianoteq's modelling is great (for a piano) but you cannot touch the strings or put things inside the piano like on a real piano. that sort of interaction is not going to happen \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e but i think some of the strongest synthesiser sounds/songs actually are the ones that are very different from human beings playing real instruments. it's the artificial part, the fact that every note is equally loud or always has the same attack that can be very intriguing as well.\u003c/p\u003e\n\n\u003cp\u003ebut i love physical modelling sounds as well, don't get me wrong.\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2017-05-16T21:07:06.574Z","reply_count":1,"reply_to_post_number":85,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":82,"score":37.1,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20604,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-17T20:13:06.779Z","cooked":"\u003cp\u003eThat's a rather \"Kraftwerkian\" view of deterministic machines. Even the so called classic analog waveforms Saw, Triangle and Square are much like perfect geometrical platonic solids. There is a form of crystallisation around the ADSR controlled VCO VCF VCA synthesis scheme.\u003c/p\u003e\n\n\u003cp\u003eElectronic instruments can be much less deterministic. As stated by \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e new sensitive controllers are appearing. I can't afford to buy one at the moment, I simply have a little Qu Nexus here... but even so, polyphonic aftertouch is a real plus if the patches are adjusted to take care of pressure nuances.\u003c/p\u003e\n\n\u003cp\u003eOn the patch side, i think that there is a lot of concepts that can be explored to enhance articulation i.e. timbral variations by taking account of context and actions.\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2017-05-17T20:13:06.779Z","reply_count":1,"reply_to_post_number":86,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":81,"score":21.85,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20606,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-17T21:04:43.021Z","cooked":"\u003caside class=\"quote\" data-post=\"87\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eElectronic instruments can be much less deterministic.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esure and i love that! but it will still NEVER be the same as an acoustic instrument (why should it really) the word controller says it all actually. new sensitive controllers. you control some patch or integrated synth with it. the difference being that on a guitar or violin you actually play that very string that vibrates. that is always going to be different.\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2017-05-17T21:04:43.021Z","reply_count":2,"reply_to_post_number":87,"quote_count":1,"avg_time":13,"incoming_link_count":1,"reads":81,"score":91.85,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20608,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-17T21:36:18.854Z","cooked":"\u003cp\u003eHaptic controllers can bring some tactile feedback, even if it is a different feedback maybe it can be useful in a musical instrument... \u003cbr\u003eMaybe, this one could be used with an Axoloti:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://learn.adafruit.com/adafruit-drv2605-haptic-controller-breakout/overview\"\u003elearn.adafruit.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \n\n\u003ch3\u003e\u003ca href=\"https://learn.adafruit.com/adafruit-drv2605-haptic-controller-breakout/overview\"\u003eOverview | Adafruit DRV2605 Haptic Controller Breakout | Adafruit Learning...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eBzzzzzBBzzzzzBzZZZzz\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eTo me the main interest is not to imitate acoustic instruments but rather to go beyond the minimoogish synths.\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2017-05-17T21:36:18.854Z","reply_count":1,"reply_to_post_number":88,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":82,"score":71.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://learn.adafruit.com/adafruit-drv2605-haptic-controller-breakout/overview","internal":false,"reflection":false,"title":"Overview | Adafruit DRV2605 Haptic Controller Breakout | Adafruit Learning System","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20609,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-17T21:40:02.655Z","cooked":"\u003caside class=\"quote\" data-post=\"89\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTo me the main interest is not to imitate acoustic instruments but rather to go beyond the minimoogish synths.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewe are very much on the same boat there. cool. it's just a different concept really. one thing that is also very different actually is that on an acoustic instrument you send the soundwaves out of the instrument into the air whereas with an electronic instrument you have at least one \"barrier\" (a loudspeaker or similar). this alone makes a big difference in sound perception. but enough of this \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":90,"post_type":1,"updated_at":"2017-05-17T21:40:02.655Z","reply_count":1,"reply_to_post_number":89,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":84,"score":72.35,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20613,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-18T09:35:24.882Z","cooked":"\u003cp\u003eI think the issue you mention with speakers, is generally they are point sources - but that's not fixed, you can set up multiple speaker to output sound in multiple directions. \u003cbr\u003e( I seem to remember reading about new 3d speakers too)\u003c/p\u003e\n\n\u003cp\u003eback on topic though, the holy grail (for electronic instruments), what is it you look for?\u003c/p\u003e\n\n\u003cp\u003eI agree, I'm generally not after acoustic emulation... I tend to look though at acoustic instruments for inspiration, why is that a piano/guitar still feels special? what qualities make them rewarding to play?\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ean interface which is nuanced, one that rewards practice, where there are depths to master\u003c/li\u003e\n\u003cli\u003ea sound that is entangled with the interface, slight changes in playing mean something, a simple but effective interface.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI think there are lots of very different ways to achieve this, in the right hands, this can range from a theremin to a modular synth with live patching.\u003c/p\u003e\n\n\u003cp\u003eone thing I do wonder though, with synthesis, because we have so many choices, do we develop too many 'patches', and not spend enough time on one, to nail down the interface subtleties to it, or learn to play it?\u003cbr\u003eIve heard continuum players say that each preset, is like learning a new instrument, since the way the surface and sound interact is different for each... \u003c/p\u003e\n\n\u003cp\u003ethoughts? what do you look for?\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2017-05-18T09:35:24.882Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":88,"score":28.2,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20614,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-05-18T09:35:55.411Z","cooked":"\u003cp\u003eAh, we are getting in very interesting territory now.\u003c/p\u003e\n\n\u003cp\u003eLet's be honest. Most instruments we use nowadays are basically consumer-oriented and not musician-oriented. Therefore their interfaces are trigger oriented and not performance oriented. In itself there is nothing wrong with that. It's basically the ultimate tool to democratise music making.\u003c/p\u003e\n\n\u003cp\u003eThe revolution of the analog subtractive synthesizer was not, as is so often suggested pure real time voltage control as usch. Voltages where also used to control many earlier instruments like the Theremin, Ondes Martenot, Trautonium and who has ever heard of Hugh Le Caines brilliant Electronic Sackbut (You guys might!). I personally do however think the real breakthrough in the Moog-school of thinking was the ADSR. For the first time it was possible to preprogram a time variant function.\u003c/p\u003e\n\n\u003cp\u003eBut there is nothing wrong with that as such. Even players of \"real\" instruments depend on such \"preprogrammed\" functions. As an accoustic player you know that different approaches to twanging or bowing your strings will lead to different responses (like for instant a differant formant content and the corresponding decay.\u003c/p\u003e\n\n\u003cp\u003eSo I have no qualms with any programmable function. What does however bug me is that even the use of ADSR's is nowadays underrated. Start whatever Youtube video on a new analog machine and the envelopes are hardly touched. On the other had people are almost pulling the filter controls off. So there is a need for direct control after all but the real problem is that it remains rudimentary.\u003c/p\u003e\n\n\u003cp\u003eI've started my \"carreer\" going the proprogramming way becuase it gave me / us the wide pallet of all different synthesis methods.. Then I bought my CS80 (when still just about affordable) and learned the restrictions of the trigger oriented school by simply learnin to appreciate it's real tiem control options, which are just as much part of it's secret as it's sound is. I have since then learned to use use both aspects in a better balance. I have, for instance,  by now \"built\" myself a system with CS80 type expression and modeling versatility. I even constructed my own uniform keyboard adapters to make it more natural to play then the conventional piano. (\u003ca href=\"http://www.brassee.com/instruments.html#starship_one\" rel=\"nofollow noopener\"\u003ehttp://www.brassee.com/instruments.html#starship_one\u003c/a\u003e). The next step will be to integrate the wonderful Axoloti in the setup.\u003c/p\u003e\n\n\u003cp\u003eIsn't that just the beuatiful thing about this technology anyway? We can all search for our perfect balance between all possibilities. There is so much stuff out there that one can indeed almost \"construct\" his own ideal system. Never where the times for making music better.\u003c/p\u003e\n\n\u003cp\u003eBut as always: These are the best of times. These are the worst of times. As so often the popular output produced with all this technology only uses a fraction of it's possibilities. That is the real fight but alas one that can hardly be won. Luckily the whole Hakan etc. trend is a long overdue antiodote. Now the price only has to come down.\u003c/p\u003e\n\n\u003cp\u003eTo end on yet another positive note: After yet another false start by cocking up the Paypall process I at last received my personal Axoloti yesterday. Hurray!\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2017-05-18T09:52:27.197Z","reply_count":1,"reply_to_post_number":90,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":88,"score":103.2,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.brassee.com/instruments.html#starship_one","internal":false,"reflection":false,"title":"Marc Brass√© - Instruments","clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20615,"name":"Marc Brass√©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-05-18T09:48:14.061Z","cooked":"\u003cp\u003eDear Lokki,\u003c/p\u003e\n\n\u003cp\u003eI understand what you mean but I do actually not fully agree. We are getting so near to perfect emulations that it becomes ever more difficult to determine if the source is real or synthetic. Expert use of virtual isntruments makes it more and more difficult to detect the remaining giveaways.\u003c/p\u003e\n\n\u003cp\u003eA very important aspect will however stay if the performer is able to think in the terms of the instrument he is trying to emulate. That is actually the reason why ever better emulations can turn us back on the trail to real performance. That basically is what happened to me.\u003c/p\u003e\n\n\u003cp\u003eThe next step however is to integrate an instruments response behaviour in the instruments algorythm. Roland has already added such tricks into the V-synth. If you choose the next note the instrument adds aspects of the original acoustic instruments respons into an automated response (0ne coudl call it a sort of performance response envelope).\u003c/p\u003e\n\n\u003cp\u003eSo alas soon everybody will sound like the same soullles but perfect Duduk player or whatever and the cycle will start again.\u003c/p\u003e","post_number":93,"post_type":1,"updated_at":"2017-05-18T09:50:45.007Z","reply_count":2,"reply_to_post_number":88,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":74,"score":25.3,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"Marc Brass√©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20617,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-18T10:38:33.679Z","cooked":"\u003caside class=\"quote\" data-post=\"93\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWe are getting so near to perfect emulations that it becomes ever more difficult to determine if the source is real or synthetic\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah i agree if you are listening to a recording. it can be hard to distinguish, but it is still very possible. i would put it that way:\u003c/p\u003e\n\n\u003cp\u003eyou can perfectly emulate a drummer playing a pop-song, sound wise but also groove wise nowadays.\u003c/p\u003e\n\n\u003cp\u003enow try a jazz-drummer. much more versatile. try to fool me there, it will be difficult.\u003c/p\u003e\n\n\u003cp\u003enow try a free-drummer that makes some noise on his instrument, impossible to get even close with anything synthetic.\u003c/p\u003e\n\n\u003cp\u003ethis can be applied to any instrument.\u003c/p\u003e\n\n\u003cp\u003eimagine a concert, even the best emulation will not fool somebody into thinking the keyboard is actually a grand piano. the energy travelling directly from musician into the instrument, you can actually hear that sometimes, that ain't gonna happen.\u003c/p\u003e\n\n\u003cp\u003ebut for me that is not the point. emulating instruments can be interesting to get an idea of sound/timbre, but synthetic sounds have much more to give than this. i personally do not understand why you would want to emulate anything for real, except for monetary reasons, which sucks. (i know this is exaggerated, but i tend to think this way)\u003c/p\u003e\n\n\u003cp\u003eit makes me sad and angry that people like hans zimmer compose big scores for big movies and use almost exclusively samples/emulations, what the fuck?? that music could be so great, played by a real orchestra. the reason here is of course also money. if you listen to zimmer and then to williams, you can hear the difference pretty wildly!\u003c/p\u003e","post_number":94,"post_type":1,"updated_at":"2017-05-18T10:38:33.679Z","reply_count":0,"reply_to_post_number":93,"quote_count":1,"avg_time":12,"incoming_link_count":3,"reads":70,"score":29.6,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20618,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-18T10:42:25.236Z","cooked":"\u003caside class=\"quote\" data-post=\"93\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA very important aspect will however stay if the performer is able to think in the terms of the instrument he is trying to emulate. That is actually the reason why ever better emulations can turn us back on the trail to real performance. That basically is what happened to me.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, and then why not learn the real instrument instead? i know i know, can be hard to obtain all those instruments \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":95,"post_type":1,"updated_at":"2017-05-18T10:42:25.236Z","reply_count":1,"reply_to_post_number":93,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":64,"score":18.3,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20619,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-18T10:44:51.187Z","cooked":"\u003caside class=\"quote\" data-post=\"91\" data-topic=\"2996\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eback on topic though, the holy grail (for electronic instruments), what is it you look for?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe holy grail would probably be a brain/computer,instrument,whatever bridge that plays what you think...\u003cbr\u003eso if at some point.\u003cbr\u003eput a musician in front of a spoon and a can, and you guess...music!\u003cbr\u003ebut at some point you have to learn to be a musician, no instrument/tool should/could ever take that away from you.\u003c/p\u003e","post_number":97,"post_type":1,"updated_at":"2017-05-18T10:47:48.258Z","reply_count":0,"reply_to_post_number":91,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":67,"score":13.95,"yours":false,"topic_id":2996,"topic_slug":"the-holy-grail-second-reprise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20630,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-18T20:19:54.274Z","cooked":"\u003cp\u003eThat's quite impressive\u003c/p\u003e\n\n\u003cp\u003eSince i have tasted polyphonic aftertouch patches on the Axoloti with my two octave rubber keys QuNexus... I simply want more keys \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/yum.png?v=3\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI see that you used GEM S keyboards. I was not aware that these keyboard have \u003cstrong\u003e\u003cem\u003epolyphonic aftertouch\u003c/em\u003e\u003c/strong\u003e and even the extremely rare \u003cstrong\u003erelease velocity\u003c/strong\u003e. I think that the Elka MK55 and MK88 have similar capabilities...\u003c/p\u003e\n\n\u003cp\u003eI wonder if there is enough room in these keyboard to incorporate one or two axoloties ?\u003
