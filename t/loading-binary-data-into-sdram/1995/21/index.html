        <h1>
  <a href="/t/loading-binary-data-into-sdram/1995">Loading Binary Data Into SDRAM</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T11:55:44Z' itemprop='datePublished'>
             2016-07-14 11:55:44 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The "table/alloc 8b sdram" does not transfer data from SRAM to SDRAM. But it can supply initialization code, which will be in SRAM, if that code transfers a ROM image to SDRAM, the initialization data is still in SRAM.</p></blockquote></aside>

<p>Hmm.. so what's this object actually for, then? If all the data is stored in SRAM, anyway, then as you said before, why not just use it from SRAM?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-14T12:01:03Z' itemprop='datePublished'>
             2016-07-14 12:01:03 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The initialization code can compute values to write into SDRAM. Such computation code will often be quite small. But not if you use this to copy a ROM image.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T12:01:05Z' itemprop='datePublished'>
             2016-07-14 12:01:05 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The only way to supply initialization data in SDRAM without adding data in SRAM is loading the data from sdcard. "table/load" shows how it is done.</p></blockquote></aside>

<p>I'll do it that way, then.<br>Sorry for the silly questions, guys, and thanks for your patience answering them..</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T12:05:17Z' itemprop='datePublished'>
             2016-07-14 12:05:17 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="17" data-topic="1995" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The initialization code can compute values to write into SDRAM. Such computation code will often be quite small. But not if you use this to copy a ROM image.</p></blockquote></aside>

<p>So presumably the load from file object loads the file a byte at a time, and transfers each byte to SDRAM.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T12:08:15Z' itemprop='datePublished'>
             2016-07-14 12:08:15 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hang on though, if there's 256kb of SRAM, and my patch contains just the one alloc 8b sdram object, why is it overflowing the SDRAM trying to allocate 16kb?</p>

<p>Is there a hard limit on the amount of SRAM a single object can use?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-14T12:11:28Z' itemprop='datePublished'>
             2016-07-14 12:11:28 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="19" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>So presumably the load from file object loads the file a byte at a time, and transfers each byte to SDRAM.</p></blockquote></aside>

<p>I believe it goes from sdcard to sdram without even touching sram.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-14T12:15:38Z' itemprop='datePublished'>
             2016-07-14 12:15:38 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just checked, for my own interest <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>goes via fbuff , which is a 256 byte  buffer in sram2. this is of course reused across objects.<br>(so may have to be careful if multiple loads being done in separate threads!?) ... also used by pconnection.</p>

<p>(streamer has a different implementation I think, but not checked)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-14T12:17:25Z' itemprop='datePublished'>
             2016-07-14 12:17:25 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Hang on though, if there's 256kb of SRAM, and my patch contains just the one alloc 8b sdram object, why is it overflowing the SDRAM trying to allocate 16kb?</p></blockquote></aside>

<p>Sram overflowing or sdram overflowing?<br>Literal assignment code like<br><code>array[0] = 0x29;</code><br>expands to multiple bytes of binary executable code.</p>

<aside class="quote" data-post="20" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Is there a hard limit on the amount of SRAM a single object can use?</p></blockquote></aside>

<p>There is no per-object limit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T12:21:01Z' itemprop='datePublished'>
             2016-07-14 12:21:01 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oops, I meant overflowing SRAM (see error message above).</p>

<p>Shouldn't the extra SRAM used by the assignment operation be freed up after each assignment, though?</p>

<p>If not, I guess that would explain where all the SRAM went..</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T12:37:54Z' itemprop='datePublished'>
             2016-07-14 12:37:54 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Are there any objects that actually use explicit C memory-assignment/garbage-collection commands?</p>

<p>I must say I was a little surprised not to see any of that in any of the objects I've poked around inside (bear in mind that my very basic C knowledge dates back to the end of the last century..).</p>

<p>Maybe all that stuff is handled behind the scenes.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-14T12:46:59Z' itemprop='datePublished'>
             2016-07-14 12:46:59 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="24" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Shouldn't the extra SRAM used by the assignment operation be freed up after each assignment, though?</p></blockquote></aside>

<p>You've got me thinking here if this is possible. A memory segment containing initialization code could be re-used for other things, <strong>but</strong> it must be certain that those other things are not accessed by the initialization code. So how are those other things initialized? A "2nd stage" initializer for blank memory only? Potentially a source of confusion and weird errors...</p>

<aside class="quote" data-post="25" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Are there any objects that actually use explicit C memory-assignment/garbage-collection commands?</p></blockquote></aside>

<p>Patches use static memory. Garbage collection is not real time. Dynamic memory allocation can cause memory fragmentation, and overflow during runtime. With static memory, the compiler knows before running the patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T14:51:29Z' itemprop='datePublished'>
             2016-07-14 14:51:29 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="1995"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Patches use static memory. Garbage collection is not real time. Dynamic memory allocation can cause memory fragmentation, and overflow during runtime. With static memory, the compiler knows before running the patch.</p></blockquote></aside>

<p>I see...........</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T15:16:27Z' itemprop='datePublished'>
             2016-07-14 15:16:27 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's just occurred to me:</p>

<p>Given that simply assigning a value to an array item is about as simple an operation as you can do, isn't any Init routine in the table/alloc object that attempts to fill a largish array in SDRAM going to hit a similar issue (ie running out of SRAM before it manages to fill up the array)?</p>

<p>I was only trying to fill 16kb, the object size attribute allows for the creation of much larger arrays than that.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-14T15:22:32Z' itemprop='datePublished'>
             2016-07-14 15:22:32 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When the initial values are <strong>computed</strong> in a loop, the resulting binary code size can be pretty small.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T15:26:29Z' itemprop='datePublished'>
             2016-07-14 15:26:29 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="29" data-topic="1995" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>When the initial values are computed in a loop, the resulting binary code size can be pretty small.</p></blockquote></aside>

<p>Interesting. That seems counter-intuitive. Is it because 'working memory' (i.e. memory used to perform the computation) is reused more efficiently, in this case?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2016-07-14T15:31:57Z' itemprop='datePublished'>
             2016-07-14 15:31:57 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, if you're doing it in a loop then all the variables inside the loop are only allocated once. Say you're computing a stupidly high-resolution sawtooth wave:</p>

<p>int wave[] = .... // array in sdram</p>

<p>for (int i = 0; i &lt; 65535; i++) {<br>  wave[i] = i;<br>}</p>

<p>That's only going to use one word of working memory for the counter, but it'll fill a 64k look-up table.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T18:04:05Z' itemprop='datePublished'>
             2016-07-14 18:04:05 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see. But if I do</p>

<p>array[0] = 0x5a;</p>

<p>Would I be right in thinking that 8 bits of SRAM are required to allocate that value to SDRAM, plus some extra RAM required to do the assignment itself, and that memory is never reclaimed?</p>

<p>Just getting things clear in my head..</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2016-07-14T18:42:51Z' itemprop='datePublished'>
             2016-07-14 18:42:51 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you just put a long line of assignments like that, it's going to get put into the actual executable code as constants. This is stored in Flash/ROM, but the patch might get loaded into SRAM on start up, I'm not sure.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-14T18:44:31Z' itemprop='datePublished'>
             2016-07-14 18:44:31 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It looks like that's what's happening, because it's the SRAM that's running out.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-14T18:55:47Z' itemprop='datePublished'>
             2016-07-14 18:55:47 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>patch code is loaded into SRAM, only firmware into flash. <br>(limited flash cycles and size/length of time it takes to flash)</p>

<p>using explicitly assignment I expect be less efficient than using a static array of data.<br>the former creates lots of instructions, the later simply calls an initialiser when the patch is loaded. <br>(both use sram, as both .text and .rodata go into sram ... see ramlink.ld)</p>

<p>if this was a normal use case, I wonder if  you would move .rodata to sdram....<br>(I suspect there would be performance issues with this move)</p>

<p>EDIT: <br>in your example, try to make your array a constant... see if it uses less memory.<br>(I'm wondering if your getting 2 copies, one in .rodata and one in .bss, both for a patch reside in sram,<br>it may not be happening as it may be optimised out by the compiler when it sees no writes, but worth a try to save sram)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Loading Binary Data Into SDRAM'>

          ps.store("topic_1995", {"post_stream":{"posts":[{"id":12053,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T11:55:44.746Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe \"table/alloc 8b sdram\" does not transfer data from SRAM to SDRAM. But it can supply initialization code, which will be in SRAM, if that code transfers a ROM image to SDRAM, the initialization data is still in SRAM.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHmm.. so what's this object actually for, then? If all the data is stored in SRAM, anyway, then as you said before, why not just use it from SRAM?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-07-14T11:55:44.746Z","reply_count":1,"reply_to_post_number":14,"quote_count":1,"avg_time":21,"incoming_link_count":3,"reads":55,"score":32.05,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12057,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-14T12:01:03.280Z","cooked":"\u003cp\u003eThe initialization code can compute values to write into SDRAM. Such computation code will often be quite small. But not if you use this to copy a ROM image.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-07-14T12:01:03.280Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":53,"score":16.4,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12058,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T12:01:05.691Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe only way to supply initialization data in SDRAM without adding data in SRAM is loading the data from sdcard. \"table/load\" shows how it is done.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e ff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12061,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-14T12:11:28.442Z","cooked":"\u003caside class=\"quote\" data-post=\"19\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo presumably the load from file object loads the file a byte at a time, and transfers each byte to SDRAM.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI believe it goes from sdcard to sdram without even touching sram.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-07-14T12:11:28.442Z","reply_count":1,"reply_to_post_number":19,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":52,"score":16.35,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12063,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-14T12:15:38.957Z","cooked":"\u003cp\u003ejust checked, for my own interest \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003egoes via fbuff , which is a 256 byte  buffer in sram2. this is of course reused across objects.\u003cbr\u003e(so may have to be careful if multiple loads being done in separate threads!?) ... also used by pconnection.\u003c/p\u003e\n\n\u003cp\u003e(streamer has a different implementation I think, but not checked)\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-07-14T12:17:17.411Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":49,"score":10.85,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12064,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-14T12:17:25.716Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHang on though, if there's 256kb of SRAM, and my patch contains just the one alloc 8b sdram object, why is it overflowing the SDRAM trying to allocate 16kb?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSram overflowing or sdram overflowing?\u003cbr\u003eLiteral assignment code like\u003cbr\u003e\u003ccode\u003earray[0] = 0x29;\u003c/code\u003e\u003cbr\u003eexpands to multiple bytes of binary executable code.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs there a hard limit on the amount of SRAM a single object can use?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere is no per-object limit.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-07-14T12:17:25.716Z","reply_count":1,"reply_to_post_number":20,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":49,"score":15.9,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12065,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T12:21:01.616Z","cooked":"\u003cp\u003eOops, I meant overflowing SRAM (see error message above).\u003c/p\u003e\n\n\u003cp\u003eShouldn't the extra SRAM used by the assignment operation be freed up after each assignment, though?\u003c/p\u003e\n\n\u003cp\u003eIf not, I guess that would explain where all the SRAM went..\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-07-14T12:22:26.282Z","reply_count":2,"reply_to_post_number":23,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":50,"score":20.8,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12067,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T12:37:54.211Z","cooked":"\u003cp\u003eAre there any objects that actually use explicit C memory-assignment/garbage-collection commands?\u003c/p\u003e\n\n\u003cp\u003eI must say I was a little surprised not to see any of that in any of the objects I've poked around inside (bear in mind that my very basic C knowledge dates back to the end of the last century..).\u003c/p\u003e\n\n\u003cp\u003eMaybe all that stuff is handled behind the scenes.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-07-14T12:44:49.715Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":50,"score":25.75,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12070,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-14T12:46:59.132Z","cooked":"\u003caside class=\"quote\" data-post=\"24\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eShouldn't the extra SRAM used by the assignment operation be freed up after each assignment, though?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou've got me thinking here if this is possible. A memory segment containing initialization code could be re-used for other things, \u003cstrong\u003ebut\u003c/strong\u003e it must be certain that those other things are not accessed by the initialization code. So how are those other things initialized? A \"2nd stage\" initializer for blank memory only? Potentially a source of confusion and weird errors...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"25\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAre there any objects that actually use explicit C memory-assignment/garbage-collection commands?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePatches use static memory. Garbage collection is not real time. Dynamic memory allocation can cause memory fragmentation, and overflow during runtime. With static memory, the compiler knows before running the patch.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-07-14T12:46:59.132Z","reply_count":1,"reply_to_post_number":24,"quote_count":2,"avg_time":16,"incoming_link_count":0,"reads":52,"score":16.2,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12074,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T14:51:29.053Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"1995\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePatches use static memory. Garbage collection is not real time. Dynamic memory allocation can cause memory fragmentation, and overflow during runtime. With static memory, the compiler knows before running the patch.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI see...........\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-07-14T14:51:29.053Z","reply_count":1,"reply_to_post_number":26,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":48,"score":15.2,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12075,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T15:16:27.091Z","cooked":"\u003cp\u003eIt's just occurred to me:\u003c/p\u003e\n\n\u003cp\u003eGiven that simply assigning a value to an array item is about as simple an operation as you can do, isn't any Init routine in the table/alloc object that attempts to fill a largish array in SDRAM going to hit a similar issue (ie running out of SRAM before it manages to fill up the array)?\u003c/p\u003e\n\n\u003cp\u003eI was only trying to fill 16kb, the object size attribute allows for the creation of much larger arrays than that.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-07-14T15:20:21.886Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":47,"score":20.0,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12076,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-14T15:22:32.998Z","cooked":"\u003cp\u003eWhen the initial values are \u003cstrong\u003ecomputed\u003c/strong\u003e in a loop, the resulting binary code size can be pretty small.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-07-14T15:22:32.998Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":43,"score":14.2,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12077,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T15:26:29.858Z","cooked":"\u003caside class=\"quote\" data-post=\"29\" data-topic=\"1995\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhen the initial values are computed in a loop, the resulting binary code size can be pretty small.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eInteresting. That seems counter-intuitive. Is it because 'working memory' (i.e. memory used to perform the computation) is reused more efficiently, in this case?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-07-14T15:26:46.237Z","reply_count":1,"reply_to_post_number":29,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":44,"score":14.7,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12078,"name":"","username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png","created_at":"2016-07-14T15:31:57.311Z","cooked":"\u003cp\u003eYeah, if you're doing it in a loop then all the variables inside the loop are only allocated once. Say you're computing a stupidly high-resolution sawtooth wave:\u003c/p\u003e\n\n\u003cp\u003eint wave[] = .... // array in sdram\u003c/p\u003e\n\n\u003cp\u003efor (int i = 0; i \u0026lt; 65535; i++) {\u003cbr\u003e  wave[i] = i;\u003cbr\u003e}\u003c/p\u003e\n\n\u003cp\u003eThat's only going to use one word of working memory for the counter, but it'll fill a 64k look-up table.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-07-14T15:31:57.311Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":43,"score":14.55,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12080,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T18:04:05.714Z","cooked":"\u003cp\u003eI see. But if I do\u003c/p\u003e\n\n\u003cp\u003earray[0] = 0x5a;\u003c/p\u003e\n\n\u003cp\u003eWould I be right in thinking that 8 bits of SRAM are required to allocate that value to SDRAM, plus some extra RAM required to do the assignment itself, and that memory is never reclaimed?\u003c/p\u003e\n\n\u003cp\u003eJust getting things clear in my head..\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-07-14T18:04:05.714Z","reply_count":0,"reply_to_post_number":31,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":46,"score":10.1,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12083,"name":"","username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png","created_at":"2016-07-14T18:42:51.817Z","cooked":"\u003cp\u003eIf you just put a long line of assignments like that, it's going to get put into the actual executable code as constants. This is stored in Flash/ROM, but the patch might get loaded into SRAM on start up, I'm not sure.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-07-14T18:42:51.817Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":45,"score":14.65,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12084,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-14T18:44:31.817Z","cooked":"\u003cp\u003eIt looks like that's what's happening, because it's the SRAM that's running out.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-07-14T18:44:57.888Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":45,"score":19.85,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12087,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-14T18:55:47.161Z","cooked":"\u003cp\u003epatch code is loaded into SRAM, only firmware into flash. \u003cbr\u003e(limited flash cycles and size/length of time it takes to flash)\u003c/p\u003e\n\n\u003cp\u003eusing explicitly assignment I expect be less efficient than using a static array of data.\u003cbr\u003ethe former creates lots of instructions, the later simply calls an initialiser when the patch is loaded. \u003cbr\u003e(both use sram, as both .text and .rodata go into sram ... see ramlink.ld)\u003c/p\u003e\n\n\u003cp\u003eif this was a normal use case, I wonder if  you would move .rodata to sdram....\u003cbr\u003e(I suspect there would be performance issues with this move)\u003c/p\u003e\n\n\u003cp\u003eEDIT: \u003cbr\u003ein your example, try to make your array a constant... see if it uses less memory.\u003cbr\u003e(I'm wondering if your getting 2 copies, one in .rodata and one in .bss, both for a patch reside in sram,\u003cbr\u003eit may not be happening as it may be optimised out by the compiler when it sees no writes, but worth a try to save sram)\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2016-07-14T19:41:57.772Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":46,"score":15.25,"yours":false,"topic_id":1995,"topic_slug":"loading-binary-data-into-sdram","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[12036,12037,12041,12042,12043,12044,12045,12046,12047,12048,12049,12050,12051,12052,12053,12057,12058,12059,12060,12061,12063,12064,12065,12067,12070,12074,12075,12076,12077,12078,12080,12083,12084,12087,12126]},"timeline_lookup":[[1,1489],[32,1488],[35,1486]],"id":1995,"title":"Loading Binary Data Into SDRAM","fancy_title":"
