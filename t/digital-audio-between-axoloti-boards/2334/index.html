        <h1>
  <a href="/t/digital-audio-between-axoloti-boards/2334">Digital audio between Axoloti Boards</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-03T09:45:44Z' itemprop='datePublished'>
             2016-10-03 09:45:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>MOD NOTE: I moved this from another thread, as its 'generally useful' information.</p>

<p>Streaming audio over USB was never announced or attempted in development. USB would introduce latency, and does not easily lock the sample clocks together. The idea is to connect some wires between the X3 and X4 pinheaders of two (or more) boards to exchange digital audio. The expected capacity is 4 channels of digital audio at 48kHz and 32bit per sample, both sending and receiving, in a ring topology, so every board can send 4 channels to the next board, and receive 4 channels from the previous board in the network, while all on-board audio is still enabled too. A proof-of-concept is developed, but it needs better diagnostic reporting and more testing before going into a release.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/sirsicksik-contributions/1731/422">SirSickSik Contributions</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-03T10:39:50Z' itemprop='datePublished'>
             2016-10-03 10:39:50 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah yes i thought it was over USB. My mistake. </p>

<p>Will see What comes upâ€‹<img src="//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3" title=":smile:" class="emoji" alt=":smile:"> It Would a great addition to axoloti imo <img src="//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-03T13:37:31Z' itemprop='datePublished'>
             2016-10-03 13:37:31 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Again, this is an awesome concept and would help me a lot integrating fx into my multi layer looping setting.</p>

<p>I want to add here that streaming control data between boards would be great. Of course you can send midi back and forth but you loose resulition then.</p>

<p>Also editing patches on multiple axolotis becomes more complicated. Would it be possible to live on two different axolotis at the same time?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-03T14:03:39Z' itemprop='datePublished'>
             2016-10-03 14:03:39 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>streaming control data between boards would be great</p></blockquote></aside>

<p>It 'd be possible to multiplex 16 control rate signals into one of the digital audio channels. And 32 gate/trigger signals could be multiplexed into one control rate signal.<br></p>

<aside class="quote" data-post="3" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Would it be possible to live on two different axolotis at the same time?</p></blockquote></aside>

<p>The digital audio link would be independent of patching each Axoloti Core individually.<br>You can open the patcher twice, but easily gets confusing...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-03T14:30:47Z' itemprop='datePublished'>
             2016-10-03 14:30:47 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>You can open the patcher twice, but easily gets confusing...</p></blockquote></aside>

<p>Is this something that can be done now? If so, how can it be done?</p>

<p>I have 2 Axolotis and would really like to use them both. Right now one of them is not really in use, cause I have only been able to use one at a time on my laptop. Well, to be honest I havent really tried using 2 at the same time, cause I dont know where to start....</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-10-03T15:03:48Z' itemprop='datePublished'>
             2016-10-03 15:03:48 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using up to 5 axoloti's at the same time. I have some audio chained into others, some have analog out gpio's into others gpio analog in.<br>I often have a digital Gpio chain for the main clock going from one to the other, and so on...  It can be confusing, but I have named all my different boards and manage to not get too confused while editing them. <br>Being able to do what Johannes hopes to include would be amazing. But for now on, I'm having a great time with all of them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <p>Nice <a class="mention" href="/users/mtyas">@mtyas</a></p>

<p>Do you have all of them "live" with the editor at the same time, using same computer for all of them?</p>

        <p>Yes, all live with different editor windows active at the same time, all on the same computer.<br>I also sometimes have a few that run in standalone without being connected to the computer. I works any way</p>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>Yes, all live with different editor windows active at the same time, all on the same computer.</p></blockquote></aside>

<p>Ha, nice <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">  So what do you do? Just connect them both and open 2 patches and go live on both of them? Is it that simple? <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-03T16:00:42Z' itemprop='datePublished'>
             2016-10-03 16:00:42 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just be a little careful running multiple instances.... some things are shared (e.g. preference file, build directory) , so you can do things like have two patches live at once without issue, just dont try compiling at the same time.</p>

<p>note: nothing 'too bad will happen' if the shared things get mixed up, just odd compilation errors, or a corrupted preferences file.</p>

<p>note: on a mac you will need to start from Terminal (as Finder will just bring a current instance of the app forward)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-10-03T16:03:47Z' itemprop='datePublished'>
             2016-10-03 16:03:47 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you need to launch the patcher software as many times as you have boards.<br>I do recommend naming them so you know which one you're editing. It's quite a simple process, and only needs to be done once (it remembers the settings). You just need to have the patcher console window open, and the board disconnected, then go to the board menu -&gt; select Device. then you can double click on the name and call it whatever you want. Do that for each board.<br>Then each time you launch the patcher, you can see what board it is connected to (the name appears next to the Cpu ID)</p>

<p>It would be easier if that same name was visible on the patch window too, but I name my patches accordingly so that I don't get confused</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-03T16:05:54Z' itemprop='datePublished'>
             2016-10-03 16:05:54 UTC

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>note: on a mac you will need to start from Terminal (as Finder will just bring a current instance of the app forward)</p></blockquote></aside>

<p>Cool. I cant believe that I never tried this before,...... I am just not sure what you are writting means? Do I need to launch Axoloti from terminal? And launch a new new editor window(not just new patch, but totally new patcher window?</p>

<p>I need to try this RIGHT away... <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-03T16:34:28Z' itemprop='datePublished'>
             2016-10-03 16:34:28 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, so got 2 versions running at the same time and I have selected device for both Axolotis in each of the 2 axoloti patchers. The first one connects and goes live. Second one does connects but does not go live and I get this error. </p>

<p>Generate code complete<br>Start creating directory on sdcard : /Mixers Send Out<br>creating dir: /Mixers Send Out<br>Done creating directory<br>Changing working directory on sdcard : /Mixers Send Out<br>Change working directory: /Mixers Send Out<br>file error: FR_DENIED, filename:"/Mixers Send Out"<br>file error: FR_NO_PATH, filename:"/Mixers Send Out"<br>Done changing working directory<br>Start compiling patch<br>Compiling patch... with /Applications/Axoloti.app/Contents/Java/firmware<br>BDIR = /Users/jakobskouborg/Documents/axoloti/build<br>Makefile.patch:35: /Applications/Axoloti: No such file or directory<br>FIRMWARE = .<br>Makefile.patch:35: copy.app/Contents/Java/chibios/boards/ST_STM32F4_DISCOVERY/board.mk: No such file or directory<br>Makefile.patch:36: /Applications/Axoloti: No such file or directory<br>Makefile.patch:36: copy.app/Contents/Java/chibios/os/hal/platforms/STM32F4xx/platform.mk: No such file or directory<br>Makefile.patch:37: /Applications/Axoloti: No such file or directory<br>Makefile.patch:37: copy.app/Contents/Java/chibios/os/hal/hal.mk: No such file or directory<br>Makefile.patch:38: /Applications/Axoloti: No such file or directory<br>Makefile.patch:38: copy.app/Contents/Java/chibios/os/ports/GCC/ARMCMx/STM32F4xx/port.mk: No such file or directory<br>Makefile.patch:39: /Applications/Axoloti: No such file or directory<br>Makefile.patch:39: copy.app/Contents/Java/chibios/os/kernel/kernel.mk: No such file or directory<br>Makefile.patch:40: /Applications/Axoloti: No such file or directory<br>Makefile.patch:40: copy.app/Contents/Java/chibios/os/various/fatfs_bindings/fatfs.mk: No such file or directory<br>make: *** No rule to make target `copy.app/Contents/Java/chibios/os/various/fatfs_bindings/fatfs.mk'.  Stop.<br>shell task failed, exit value: 2<br>Compiling patch failed ( /Users/jakobskouborg/Documents/Axoloti OWN/Jaffy Jaf (1.0.11)/0. Favourites/Mixers/Mixers Send Out.axp ) </p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> is this releated to what you mentioned about using terminal?</p>

<p>Could you explain it a bit further?</p>

<p>NOTE: For the second version of Axoloti I just copied the Axoloti app in applications so now I have 2 apps, one called Axoloti and another called Axoloti copy(this one also says "Axoloti developer").</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-10-03T17:01:51Z' itemprop='datePublished'>
             2016-10-03 17:01:51 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You don't need to have 2 versions of the patcher on your system, you just need to launch it twice.<br><a class="mention" href="/users/thetechnobear">@thetechnobear</a> just said that when using OSX, if you try to use Finder, it will bring you the same instance you launched in the first place. By using the terminal, you can launch in twice (or more). I don't have that problem using windows</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-03T17:18:55Z' itemprop='datePublished'>
             2016-10-03 17:18:55 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. Maybe that is the issue, that I am running 2 different patchers.</p>

<p>Trying now with same version for both, running the app a second time from Terminal. The only thing that happens is that the first version of Axoloti is brought to front. A second version is not opened.</p>

<p>I dis this command:<br>Jakobs-MacBook-Pro:Applications jakobskouborg$ open Axoloti.app </p>

<p>Any ideas? I think I am back to just making a copy of Axoloti app and use that. That approach at least opens a second version. I think I just need to get that error sorted out and then I am good to go <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>So if anyone has got an idea on how to get that error fixed, it would be most welcome <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-03T18:33:40Z' itemprop='datePublished'>
             2016-10-03 18:33:40 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>in terminal you need to type</p>

<pre><code>open -n -a /Applications/Axoloti.app</code></pre>

<p>(you do not need, and it wont work, another copy of the Axoloti application  - you just need to run 2 instances)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-03T18:50:51Z' itemprop='datePublished'>
             2016-10-03 18:50:51 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>open -n -a /Applications/Axoloti.app</p></blockquote></aside>

<p>Yep that worked. Got both running now. Awesome. Thanks. Having an extra copy, as I tried first managed to mess with my preferences so had to delete old and create new preference file for it. So that cant be recommended <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Anyway, maybe this conversation about using 2 boards at the same time need to made a seperate topic? Just a thought, since it is  not that much related the digital audio between Axoloti boards.</p>

<p>If you do the split, around post 5 of this thread, I will edit the post 5 to be more sutable for the "2 boards at same time" topic.</p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a>?</p>
      </div>

        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-10T22:32:40Z' itemprop='datePublished'>
             2016-10-10 22:32:40 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im now happily patching to Axolotis at the same time, thx fo the tips here! I have them connected via midi, and one as an FX insert via the analog io.<br>Still I want to have more resolution for some controlls so I'm wondering how to do this:<br></p>

<aside class="quote" data-post="4" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>It 'd be possible to multiplex 16 control rate signals into one of the digital audio channels. And 32 gate/trigger signals could be multiplexed into one control rate signal.</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-11T05:56:47Z' itemprop='datePublished'>
             2016-10-11 05:56:47 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/blindsmyth">@Blindsmyth</a> Did you get the digital audio stream from one to another working?</p>

<p>If so, could youexplain what you did what cables to use etc?</p>

<p>Thanks,</p>

<p>Jaffa</p>

        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no as I said i'm using the analog IO using one axoloti like an insert FX. So Axoloti one sends from one output to the other, and the signal goes back again to the first one. All in mono of course. <br>But I'm hot as hell for the digital stream, I'm already building really sophisticated FX setups in my head <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

          ps.store("topic_2334", {"post_stream":{"posts":[{"id":14476,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-03T09:45:44.061Z","cooked":"\u003cp\u003eMOD NOTE: I moved this from another thread, as its 'generally useful' information.\u003c/p\u003e\n\n\u003cp\u003eStreaming audio over USB was never announced or attempted in development. USB would introduce latency, and does not easily lock the sample clocks together. The idea is to connect some wires between the X3 and X4 pinheaders of two (or more) boards to exchange digital audio. The expected capacity is 4 channels of digital audio at 48kHz and 32bit per sample, both sending and receiving, in a ring topology, so every board can send 4 channels to the next board, and receive 4 channels from the previous board in the network, while all on-board audio is still enabled too. A proof-of-concept is developed, but it needs better diagnostic reporting and more testing before going into a release.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-10-03T13:21:49.288Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":119,"reads":201,"score":779.6,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/sirsicksik-contributions/1731/422","internal":true,"reflection":true,"title":"SirSickSik Contributions","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14477,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-03T10:39:50.280Z","cooked":"\u003cp\u003eAh yes i thought it was over USB. My mistake. \u003c/p\u003e\n\n\u003cp\u003eWill see What comes upâ€‹\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e It Would a great addition to axoloti imo \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-10-03T10:39:50.280Z","reply_count":1,"reply_to_post_number":1,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":193,"score":45.55,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14486,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-10-03T13:37:31.033Z","cooked":"\u003cp\u003eAgain, this is an awesome concept and would help me a lot integrating fx into my multi layer looping setting.\u003c/p\u003e\n\n\u003cp\u003eI want to add here that streaming control data between boards would be great. Of course you can send midi back and forth but you loose resulition then.\u003c/p\u003e\n\n\u003cp\u003eAlso editing patches on multiple axolotis becomes more complicated. Would it be possible to live on two different axolotis at the same time?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-10-03T13:37:31.033Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":171,"score":40.55,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14487,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-03T14:03:39.517Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2334\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003estreaming control data between boards would be great\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt 'd be possible to multiplex 16 control rate signals into one of the digital audio channels. And 32 gate/trigger signals could be multiplexed into one control rate signal.\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2334\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWould it be possible to live on two different axolotis at the same time?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe digital audio link would be independent of patching each Axoloti Core individually.\u003cbr\u003eYou can open the patcher twice, but easily gets confusing...\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-10-03T14:03:39.517Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":28,"incoming_link_count":0,"reads":157,"score":42.8,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14488,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-03T14:30:47.943Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"2334\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\" ed all my different boards and manage to not get too confused while editing them. \u003cbr\u003eBeing able to do what Johannes hopes to include would be amazing. But for now on, I'm having a great time with all of them.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-10-03T15:03:48.943Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":144,"score":124.9,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14500,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-03T15:48:39.167Z","cooked":"\u003cp\u003eNice \u003ca class=\"mention\" href=\"/users/mtyas\"\u003e@mtyas\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eDo you have all of them \"live\" with the editor at the same time, using same computer for all of them?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-10-03T15:48:39.167Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":138,"score":38.7,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"pr 10-03T15:55:44.101Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2334\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYes, all live with different editor windows active at the same time, all on the same computer.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHa, nice \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  So what do you do? Just connect them both and open 2 patches and go live on both of them? Is it that simple? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-10-03T15:55:44.101Z","reply_count":2,"reply_to_post_number":8,"quote_count":1,"avg_time":21,"incoming_link_count":2,"reads":135,"score":48.05,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14503,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-03T16:00:42.245Z","cooked":"\u003cp\u003ejust be a little careful running multiple instances.... some things are shared (e.g. preference file, build directory) , so you can do things like have two patches live at once without issue, just dont try compiling at the same time.\u003c/p\u003e\n\n\u003cp\u003enote: nothing 'too bad will happen' if the shared things get mixed up, just odd compilation errors, or a corrupted preferences file.\u003c/p\u003e\n\n\u003cp\u003enote: on a mac you will need to start from Terminal (as Finder will just bring a current instance of the app forward)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-10-03T16:01:12.976Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":134,"score":38.0,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14504,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-10-03T16:03:47.467Z","cooked":"\u003cp\u003eyou need to launch the patcher software as many times as you have boards.\u003cbr\u003eI do recommend naming them so you know which one you're editing. It's quite a simple process, and only needs to be done once (it remembers the settings). You just need to have the patcher console window open, and the board disconnected, then go to the board menu -\u0026gt; select Device. then you can double click on the name and call it whatever you want. Do that for each board.\u003cbr\u003eThen each time you launch the patcher, you can see what board it is connected to (the name appears next to the Cpu ID)\u003c/p\u003e\n\n\u003cp\u003eIt would be easier if that same name was visible on the patch window too, but I name my patches accordingly so that I don't get confused\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-10-03T16:03:47.467Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":130,"score":47.15,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14505,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-03T16:05:54.139Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"2334\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechn
