        <h1>
  <a href="/t/digital-audio-between-axoloti-boards/2334">Digital audio between Axoloti Boards</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-11T15:34:41Z' itemprop='datePublished'>
             2016-10-11 15:34:41 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh.. Yeah I see now. Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<aside class="quote" data-post="20" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>But I'm hot as hell for the digital stream, I'm already building really sophisticated FX setups in my head <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Me too <img src="//community.axoloti.com/images/emoji/emoji_one/blush.png?v=3" title=":blush:" class="emoji" alt=":blush:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-11T20:31:42Z' itemprop='datePublished'>
             2016-10-11 20:31:42 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Im now happily patching to Axolotis at the same time, thx fo the tips here! I have them connected via midi, and one as an FX insert via the analog io.<br>Still I want to have more resolution for some controlls so I'm wondering how to do this:</p></blockquote></aside>

<p>That multiplexing concept relies on the (unreleased) digital audio link, can't do that over analog audio.<br>For high resolution over MIDI, I suggest using pitch bend messages.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MikkelM'><b itemprop='author'>MikkelM</b></a>
           
           <time datetime='2016-11-11T15:07:24Z' itemprop='datePublished'>
             2016-11-11 15:07:24 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ohh Yes. A digital audiolink between boards will improve my life quality. Any idea if this will be implemented in a near future?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AlfySande'><b itemprop='author'>AlfySande</b></a>
           
           <time datetime='2016-11-16T15:47:07Z' itemprop='datePublished'>
             2016-11-16 15:47:07 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi...i am a new user here.I want to add here that streaming control data between boards would be great. Of course you can send midi back and forth but you loose resolution then.Also editing patches on multiple Axolotis becomes more complicated. Would it be possible to live on two different Axolotis at the same time?</p>

<p><a href="https://www.7pcb.ca/PCB-Assembly-services/" rel="nofollow">printed circuit board assembly</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-11-16T16:47:42Z' itemprop='datePublished'>
             2016-11-16 16:47:42 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you're on a mac you can open a second instance of axoloti via terminal with this command:<br>open -n -a /Applications/Axoloti.app</p>

<p>You select boards in each instance and you're ready to go <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>But I agree this multichannel audio and data thing would open up so much more possibilites <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2017-11-07T11:08:10Z' itemprop='datePublished'>
             2017-11-07 11:08:10 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would this (driver/license) be of benefit somehow?</p>

<p><a href="http://www.usb-audio.com" rel="nofollow noopener">www.usb-audio.com</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rudi'><b itemprop='author'>rudi</b></a>
           
           <time datetime='2017-11-11T01:01:38Z' itemprop='datePublished'>
             2017-11-11 01:01:38 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What's the current status of this project?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vita'><b itemprop='author'>vita</b></a>
           
           <time datetime='2019-01-25T11:10:22Z' itemprop='datePublished'>
             2019-01-25 11:10:22 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry for picking up an old conversation, but did this idea go any further?<br>Is the jt/link/audio related to this? I could find no documentation about it.<br>I would like to use one board as synth and a second one as fx processor and avoid double D/A conversion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-25T23:35:21Z' itemprop='datePublished'>
             2019-01-25 23:35:21 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As far as I know it does not work yet.<br>SPI communication is not the only issue here, I think that threads and DACs must be synchronised between boards and that the current firmware is not able to do so...</p>

<p>Such a feature would be a real revolution for the Axoloti <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-01-25T23:48:42Z' itemprop='datePublished'>
             2019-01-25 23:48:42 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes far as I know the new firmware has priority but I have no clue if this feature will be part of it. It would be indeed revolutionizing and would solve many problems in my current setups <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-25T23:52:30Z' itemprop='datePublished'>
             2019-01-25 23:52:30 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried to figure out some soft sync of audio with smart buffers and audio interpolation but it is far too complicated and it can get really buggy and messy if we want bidirectionnal communication. I think that hardware sync is the right way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-01-25T23:55:41Z' itemprop='datePublished'>
             2019-01-25 23:55:41 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="31" data-topic="2334" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I tried to figure out some soft sync of audio with smart buffers and audio interpolation but it is far too complicated and it can get really buggy and messy if we want bidirectionnal communication. I think that hardware sync is the right way.</p></blockquote></aside>

<p>Ah so you tried the object of johannes? So with bidirectional you mean you could send from one board to the other but not back and forth?</p>

<p>Unfortunately I lack the programming skills to do/implement something like this. But I would be more than happy to test experimental and new aproaches to this, since I consider it a feature that would really bring axoloti to the next level!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-26T00:02:26Z' itemprop='datePublished'>
             2019-01-26 00:02:26 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The issue is not a programming issue.</p>

<p>The problem if the Axoloties are not in sync is that one would generate chunks of samples slightly faster than the other. At some point, there will be too much samples in one direction and too little samples in the other.<br>Thus, some samples would snap away or a gap would appear, both cases would generate nasty glitches from time to time.</p>

<p>To take account of this drift, some smart software should manage sort of "elastic" buffering. That's not simple and good management and interpolation would eat a lot of CPU.</p>

<p>If hardware sync is possible, there is no more drift and no much less issues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-01-26T00:04:14Z' itemprop='datePublished'>
             2019-01-26 00:04:14 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="33" data-topic="2334" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote>
<p>The issue is not a programming issue.</p>
<p>The problem if the Axoloties are not in sync is that one would generate chunks of samples slightly faster than the other. At some point, there will be too much samples in one direction and too little samples in the other.<br>Thus, some samples would snap away or a gap would appear, both cases would generate nasty glitches from time to time.</p>
<p>To take account of this drift, some smart software should manage sort of "elastic" buffering. That's not simple and good management and interpolation would eat a lot of CPU.</p>
<p>If hardware sync is possible, there is no more drift and no much less issues.</p>
</blockquote></aside>

<p>Ok I think I understand. So you would need to synchronize the clocks of the boards somehow?</p>

<p>Edit: But what if you would only send audio from one board to the other as send effect for reverb and delay, but you mix the boards externally. I guess beeing a couple of samples behind would end in a delay wich is not such a big problem on spacious effects?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-26T00:52:04Z' itemprop='datePublished'>
             2019-01-26 00:52:04 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, what i called "drift" is an accumulation of delay. The delayed sample stream must be put in memory, a buffer, but as the delay accumulates, the buffered sampled should be bigger and bigger and eventually, you will have to flush it brutally.</p>

<p>A smart buffer would regulate this delay and avoid flush/snap, this is another drawback of this method, this small delay is called latency.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-01-26T14:42:30Z' itemprop='datePublished'>
             2019-01-26 14:42:30 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok this is a good lesson on digital audio I think, thanks!</p>

<aside class="quote" data-post="35" data-topic="2334"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>A smart buffer would regulate this delay and avoid flush/snap, this is another drawback of this method, this small delay is called latency.</p></blockquote></aside>

<p>So this is what you very starting to implement? And you smart buffer was stilly glitchy and ate lots of cpu?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digital audio between Axoloti Boards'>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-26T15:21:30Z' itemprop='datePublished'>
             2019-01-26 15:21:30 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just started to think about it on paper. Another issue is that proper experimentation and tests would be quite a challenge. I still think that an official/firmware implementation is the best solution.</p>
      </div>

        <span>
          <a href='/u/vita'><b itemprop='author'>vita</b></a>
           
           <time datetime='2019-01-26T17:35:49Z' itemprop='datePublished'>
             2019-01-26 17:35:49 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would really love to see that implemented sooner or later ...<br>it made a lot of fun on the Patchblocks R.I.P </p>

<p>btw <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> is one of your modularted delay rev (matrix) that I wanted to use, the H4 patch ... insane effect indeed!</p>
      </div>

moderator":false,"admin":false,"staff":false,"user_id":2029,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32412,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-25T23:35:21.744Z","cooked":"\u003cp\u003eAs far as I know it does not work yet.\u003cbr\u003eSPI communication is not the only issue here, I think that threads and DACs must be synchronised between boards and that the current firmware is not able to do so...\u003c/p\u003e\n\n\u003cp\u003eSuch a feature would be a real revolution for the Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2019-01-25T23:36:20.717Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":68,"score":19.45,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"vita","avatar_template":"/letter_avatar_proxy/v2/letter/v/51bf81/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32413,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-01-25T23:48:42.705Z","cooked":"\u003cp\u003eYes far as I know the new firmware has priority but I have no clue if this feature will be part of it. It would be indeed revolutionizing and would solve many problems in my current setups \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2019-01-25T23:48:42.705Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":67,"score":19.3,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32414,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-25T23:52:30.667Z","cooked":"\u003cp\u003eI tried to figure out some soft sync of audio with smart buffers and audio interpolation but it is far too complicated and it can get really buggy and messy if we want bidirectionnal communication. I think that hardware sync is the right way.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2019-01-25T23:52:30.667Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":67,"score":19.15,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32415,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-01-25T23:55:41.246Z","cooked":"\u003caside class=\"quote\" data-post=\"31\" data-topic=\"2334\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI tried to figure out some soft sync of audio with smart buffers and audio interpolation but it is far too complicated and it can get really buggy and messy if we want bidirectionnal communication. I think that hardware sync is the right way.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAh so you tried the object of johannes? So with bidirectional you mean you could send from one board to the other but not back and forth?\u003c/p\u003e\n\n\u003cp\u003eUnfortunately I lack the programming skills to do/implement something like this. But I would be more than happy to test experimental and new aproaches to this, since I consider it a feature that would really bring axoloti to the next level!\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2019-01-25T23:55:41.246Z","reply_count":1,"reply_to_post_number":31,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":68,"score":19.45,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32416,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-26T00:02:26.802Z","cooked":"\u003cp\u003eThe issue is not a programming issue.\u003c/p\u003e\n\n\u003cp\u003eThe problem if the Axoloties are not in sync is that one would generate chunks of samples slightly faster than the other. At some point, there will be too much samples in one direction and too little samples in the other.\u003cbr\u003eThus, some samples would snap away or a gap would appear, both cases would generate nasty glitches from time to time.\u003c/p\u003e\n\n\u003cp\u003eTo take account of this drift, some smart software should manage sort of \"elastic\" buffering. That's not simple and good management and interpolation would eat a lot of CPU.\u003c/p\u003e\n\n\u003cp\u003eIf hardware sync is possible, there is no more drift and no much less issues.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2019-01-26T00:02:26.802Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":65,"score":18.85,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32417,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-01-26T00:04:14.790Z","cooked":"\u003caside class=\"quote\" data-post=\"33\" data-topic=\"2334\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThe issue is not a programming issue.\u003c/p\u003e\n\u003cp\u003eThe problem if the Axoloties are not in sync is that one would generate chunks of samples slightly faster than the other. At some point, there will be too much samples in one direction and too little samples in the other.\u003cbr\u003eThus, some samples would snap away or a gap would appear, both cases would generate nasty glitches from time to time.\u003c/p\u003e\n\u003cp\u003eTo take account of this drift, some smart software should manage sort of \"elastic\" buffering. That's not simple and good management and interpolation would eat a lot of CPU.\u003c/p\u003e\n\u003cp\u003eIf hardware sync is possible, there is no more drift and no much less issues.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOk I think I understand. So you would need to synchronize the clocks of the boards somehow?\u003c/p\u003e\n\n\u003cp\u003eEdit: But what if you would only send audio from one board to the other as send effect for reverb and delay, but you mix the boards externally. I guess beeing a couple of samples behind would end in a delay wich is not such a big problem on spacious effects?\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2019-01-26T00:06:48.939Z","reply_count":1,"reply_to_post_number":33,"quote_count":1,"avg_time":24,"incoming_link_count":4,"reads":64,"score":39.0,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32420,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-26T00:52:04.551Z","cooked":"\u003cp\u003eYes, what i called \"drift\" is an accumulation of delay. The delayed sample stream must be put in memory, a buffer, but as the delay accumulates, the buffered sampled should be bigger and bigger and eventually, you will have to flush it brutally.\u003c/p\u003e\n\n\u003cp\u003eA smart buffer would regulate this delay and avoid flush/snap, this is another drawback of this method, this small delay is called latency.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2019-01-26T00:52:04.551Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":65,"score":33.9,"yours":false,"topic_id":2334,"topic_slug":"digital-audio-between-axoloti-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32431,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-01-26T14:42:30.511Z","cooked":"\u003cp\u003eOk this is a good lesson on digital audio I think, thanks!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"35\" data-topic=\"2334\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA smart buffer would regulate this delay and avoid flush/snap, this is another drawback of this method, this small delay is called latency.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo this is what you very starting to implement? And you smart buffer was stilly glitchy and ate lots of cpu?\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2019-01-26T14:42:30.511Z","reply_count":1,"reply_to_post_number":35,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":66,"score":19.1,"yours":false,"topic_id":2334,"topi
