        <h1>
  <a href="/t/rbrt-contributions/1103">Rbrt Contributions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-06-28T14:33:08Z' itemprop='datePublished'>
             2018-06-28 14:33:08 UTC
           </time>
        </span>
        <span itemprop='position'>#251</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so, i found the difference between Pro and non-Pro. here it is. <br>even lines are non-Pro MIDI layout, odd lines are Pro MIDI layout (in the Programmer &amp; Live modes).</p>

<pre><code>        104 CC     105 CC    106 CC    107 CC    108 CC    109 CC    110 CC    111 CC
         91 CC      92 CC     93 CC     94 CC     95 CC     96 CC     97 CC     98 CC

80 CC    81 note   82 note   83 note   84 note   85 note   86 note   87 note   88 note   89 CC
N/A       0 note    1 note    2 note    3 note    4 note    5 note    6 note    7 note    8 note

70 CC    71 note   72 note   73 note   74 note   75 note   76 note   77 note   78 note   79 CC
N/A      16 note   17 note   18 note   19 note   20 note   21 note   22 note   23 note   24 note

60 CC    61 note   62 note   63 note   64 note   65 note   66 note   67 note   68 note   69 CC
N/A      32 note   33 note   34 note   35 note   36 note   37 note   38 note   39 note   40 note

50 CC    51 note   52 note   53 note   54 note   55 note   56 note   57 note   58 note   59 CC
N/A      48 note   49 note   50 note   51 note   52 note   53 note   54 note   55 note   56 note

40 CC    41 note   42 note   43 note   44 note   45 note   46 note   47 note   48 note   49 CC
N/A      64 note   65 note   66 note   67 note   68 note   69 note   70 note   71 note   72 note

30 CC    31 note   32 note   33 note   34 note   35 note   36 note   37 note   38 note   39 CC
N/A      80 note   81 note   82 note   83 note   84 note   85 note   86 note   87 note   88 note

20 CC    21 note   22 note   23 note   24 note   25 note   26 note   27 note   28 note   29 CC
N/A      96 note   97 note   98 note   99 note  100 note  101 note  102 note  103 note  104 note

10 CC    11 note   12 note   13 note   14 note   15 note   16 note   17 note   18 note   19 CC
N/A     112 note  113 note  114 note  115 note  116 note  117 note  118 note  119 note  120 note

          1 CC      2 CC      3 CC      4 CC      5 CC      6 CC      7 CC      8 CC
          N/A       N/A       N/A       N/A       N/A       N/A       N/A       N/A</code></pre>

<p>this describes why the help patch for launchpad behaves so strange on Pro, and why its elements appear exactly where they appear.</p>

<p>actually, it should not be difficult at all to modify the code and get the Pro input handling. unfortunately, i can't do it myself due to the lack of C/C++ skills.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-06-28T18:26:00Z' itemprop='datePublished'>
             2018-06-28 18:26:00 UTC
           </time>
        </span>
        <span itemprop='position'>#252</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When I use the launchpad mini I convert the weird note numbers into 0.1.2.3.4.5.6.etc. anyway. I do that by using one of rbrts objects called <strong>rbrt/launchpad/launchpad in</strong>. It reorganises the pads into 0.1.2.3.4.5.6.etc., instead of the weird way they are originally organised. Much easier to work with.</p>

<p><a class="mention" href="/u/chaocrator">@chaocrator</a> I think since the Pro's pad are all ready pretty well organised, its should be fairly easy to get the Pro working properly.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2018-09-02T05:57:46Z' itemprop='datePublished'>
             2018-09-02 05:57:46 UTC
           </time>
        </span>
        <span itemprop='position'>#253</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Heya! Can you help me with the loadbang object? I'm not sure how to use it...I Have a diy midi controller hooked up to my 5pin midi input and when I start up my axoloti it doesn't realize the midi controller is there until i fiddle with each of the controller's knobs...someone mentioned that your loadbang object might be able to help me resolve this issue but Im not sure what to do with it when I add it to my patch...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2018-09-03T07:12:54Z' itemprop='datePublished'>
             2018-09-03 07:12:54 UTC
           </time>
        </span>
        <span itemprop='position'>#254</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi <a class="mention" href="/u/androoclops">@Androoclops</a>,<br>...midi initalization can be pretty esoteric,<br>'loadbang' might help,maybe in combination with my 'pulse delay' or 'kdelay' - objects...</p>

<p>cheers</p>

<p>rbrt</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2018-09-03T15:01:56Z' itemprop='datePublished'>
             2018-09-03 15:01:56 UTC
           </time>
        </span>
        <span itemprop='position'>#255</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I put the loadbang object into my patch. Although it didn't resolve the issue with the midi controller, it seems to have fixed a different problem with the switches I have connected directly to my axoloti which is hilariously awesome! I'll try the other things this week (maybe today) and see if they work. It's a diy Arduino midi controller but I'm having no lucky finding Arduino code to force it to send it's values automatically on startup up <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-09-03T18:45:24Z' itemprop='datePublished'>
             2018-09-03 18:45:24 UTC
           </time>
        </span>
        <span itemprop='position'>#256</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>in arduino code there is a setup routine, it is used exactly for this purpose: running code once on power up. so you just have to put all your midi sending commands along with the corresponding analog or digital readings into the setup function (i would suggest you put it at the end of it)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Dankopus'><b itemprop='author'>Dankopus</b></a>
           
           <time datetime='2019-04-09T20:38:32Z' itemprop='datePublished'>
             2019-04-09 20:38:32 UTC
           </time>
        </span>
        <span itemprop='position'>#257</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey rbrt,</p>

<p>Thank you for your contributions. I have an axoloti project that utilizes your looper blocks. Everything is working great. Have you considered implementing some sort of undo/redo function? The only thing I can think of at the moment is bouncing between two .wav files when overdubbing into the table.</p>

<p>Again, I appreciate your work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2019-04-10T11:42:53Z' itemprop='datePublished'>
             2019-04-10 11:42:53 UTC
           </time>
        </span>
        <span itemprop='position'>#258</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Dankopus</p>

<p>(Sorry Robert don't want to clutter up your thread, but) </p>

<p>SSS has a loop module: sss/delay/loop4 that allows for the recording of loops and also the ability to bounce down into one of it's four slots, perhaps you could use that alongside RBRT's existing looper blocks in your patch</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2019-04-27T22:07:14Z' itemprop='datePublished'>
             2019-04-27 22:07:14 UTC
           </time>
        </span>
        <span itemprop='position'>#259</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>new objects <span class="hashtag">#1</span><br><strong>Ableton Push I blocks</strong><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/21dc0ebd8a07215524a21e6fb7a6416629350649" href="//community.axoloti.com/uploads/default/original/2X/2/21dc0ebd8a07215524a21e6fb7a6416629350649.jpg" class="lightbox" title="20190427_231520.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/21dc0ebd8a07215524a21e6fb7a6416629350649_1_666x400.jpg" width="666" height="400"><div class="meta">
<span class="filename">20190427_231520.jpg</span><span class="informations">2918x2189 2.16 MB</span><span class="expand"></span>
</div></a></div><br>dadada- da - da,dadada - da - da, da da da daaaa...</p>

<p>it's quite a lot of objects,all in <strong>rbrt/push</strong>, and I have not referenced the help-patchers in all the objects...<br>so here they are:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/bb7959dd5aabdaa47882736fdd423ad27d705813.axh">push led.axh</a> (11.9 KB)<br>this patch demonstrates how to access the Push's LED-display</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f9fc98c929a073f2b4e37871c314dde6316851ca.axh">push buttons.axh</a> (23.1 KB)<br>..while this one is about getting the buttons, and setting the matrix to the most psychedelic colors</p>

<p>PLEASE NOTE : this is all for Push I ,Push II is NOT supported (and afaik won't work with Axo).</p>

<p>the code is based on hacking the great work of  <a class="mention" href="/u/thetechnobear">@thetechnobear</a><br><aside class="quote" data-post="1" data-topic="248">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">
    <a href="//community.axoloti.com/t/ableton-push-controlling-axoloti/248?source_topic_id=1103" rel="nofollow noopener">Ableton Push controlling Axoloti</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    This is the start of a project Im working on, to allow an Ableton Push to fully control Axoloti patches. 



I love both Axoloti and the Push, both are really powerful and flexible, and using the Push to control Axoloti I think opens up some interesting possibilities. 

e.g. imagine using the Push to drive a probability sequencer, its got plenty of buttons/pads and encoders, and great feedback via the LCD.. There are not many dedicated hardware sequencers that can offer the possibilities Axoloti…
  </blockquote>
</aside>
<br>..there are good resources here as well<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://cycling74.com/forums/how-to-control-the-push-lcd-with-sysex-messages/" target="_blank" rel="nofollow noopener">cycling74.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cycling74-web-assets.s3.amazonaws.com/images/photos/max-with-bens-studio.jpg" width="" height="" class="thumbnail">

<h3><a href="https://cycling74.com/forums/how-to-control-the-push-lcd-with-sysex-messages/" target="_blank" rel="nofollow noopener">How to control the Push LCD with sysex messages - Max For Live Forum | Cycling...</a></h3>

<p>I haven't found any info on this, so tonight I reverse engineered my Push LCD screen.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>regarding the led-feedback for the matrix and the display,<br>the matrix is driven by objects referencing tables for led-feedback,<br>and the LED is driven by an object called 'led master'  that other objects like 'led row text'<br>are referencing to.</p>

<p>there were quite some issues,<br>most of all, there seems to be some kind of  'crosstalk' that would lead to stuck incoming notes when sending a lot of data to the Push (this happens when sending data to the LED and  the Pads as well).<br>this could also be an Axoloti-Firmware-Issue, I didn't find these issues described elsewhere.</p>

<p>I've recently played some gigs with this setup and it was driving me NUTS,<br>finally I implemented a data-thinning-mechanism.<br>That fixed the stuck-notes-issues, even though the LED-display is reacting somewhat sluggish.</p>

<p>soooo...have fun!</p>
      </div>

        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>

        </span>
        <span itemprop='position'>#261</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>new objects <span class="hashtag">#2</span><br><strong>a major hack at polyphonic voice assignment</strong><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/eebad81f7ffa56d9d83cd5fa52cd6519a72865f6" href="//community.axoloti.com/uploads/default/original/2X/e/eebad81f7ffa56d9d83cd5fa52cd6519a72865f6.PNG" class="lightbox" title="polyhack.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/eebad81f7ffa56d9d83cd5fa52cd6519a72865f6_1_690x289.PNG" width="690" height="289"><div class="meta">
<span class="filename">polyhack.PNG</span><span class="informations">1122x470 45.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>check out <strong>rbrt/poly/polymaster latch</strong>  and open the helpfile..<br>I've been quite unhappy with axo's standard polyphonic voice allocation sceme,so I decided to hijack the polyphonic subpatcher  for my own purposes.</p>

<p>what I came up with is a voice allocation sceme with the following specifications:</p>

<ul>
<li><p>a note that gets played again will NOT start a new voice, if that note is still in release-state,<br>but it will be re-triggered.for me, this behaviour makes most sense.</p></li>
<li><p>notes that are on release can optionally be 'stolen', the notes that are on release the longest get stolen first.</p></li>
<li><p>you can set individual notes to loop- or latch - mode,so a note-on will toggle the notes on an off.<br>which is GREAT for creating simple patches with lots of looper-instances.<br>with the standard voice allocation sceme,it wasn't really possible to latch notes.</p></li>
<li><p>this also makes it easier to reference parameters for FX and such inside an instance of a polyphonic subpatch, for each note</p></li>
</ul>

<p>besides,I designed some other objects handling polyphonic midi,mainly because I had frequent issues with hanging notes with the factory objects when trying to realize polyphonic stuff.<br>they are also in <strong>rbrt/poly</strong><br>Since axo handles the midi-in at interrupt, and not at k-rate like the patcher,it's obvious that notes will get lost,so what I did is to create midi-in objects that use buffers to nicely chop down the incoming midi and spit it out at k-rate.<br>there's also some objects to operate on the resulting midi-streams,for example rbrt/poly/midimux that can mux several midi-streams into one.</p>

<p>cheers, <br>R</p>

<p><strong>edit:</strong> there was a bug in my implementation which would lead to a crash when using more than 8 voices.please re-sync if you are using 'polymaster'.<br>it  was caused by using std::memmove, which, for whatever reason, is too slow.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/androoclops">@Androoclops</a> , regarding midi initialization:<br>seems like axoloti is starting the patch first AND THEN it's initializing Midi,<br>this is why it doesn't find attached midi-controllers.<br>...I also had issues getting axoloti to realize my 'push 1' is actually 'there',<br>but I found a reliable solution:<br><img src="//community.axoloti.com/uploads/default/original/2X/d/ddb2e219de495ff1c539188070d7dba623e29c19.PNG" width="461" height="282"><br>this makes axoloti load a compiled patch from SD-card, in this case 'yourpatchhere.bin' , <br>on the first note-on-event.</p>

<p>to make this work ,you have to load up your patch to SD-card first,via patch-&gt;upload to SDcard.<br>axoloti will create a folder with a file with a .bin -extension,which is your compiled patch.</p>

<p>then,rename the patch as you like and insert the name into the patch/load object.</p>

<p>last,upload the 'load-patch' as startup via patch-&gt;upload to SDcard as startup'</p>

<p>cheers,R</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/rbrt">@rbrt</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Been playing around with the s2f object for a while, which is really nice <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Today I was testing it with higher sample number and I think I came across a bug or a limitation if you will, so I just thought I'd rapport it back to you.</p>

<p>When you feed it a value of 2097152 or higher, it wraps to a negative value, like it overflows? Dunno if that is the correct word for it.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/bbc4589fc819caa1b66bcd03dd8cacc0fbe08080.png" width="328" height="340"></p>

<p> But using a value lower, like 2097151, like on the picture it works great, but anything above 2097151 wraps to negative values.</p>

<p>Just thought I'd let you know <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1f103700110c611b8d57a1d19f51b4f4710695a0.axp">s2f object .axp</a> (3.3 KB)</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey again <a class="mention" href="/u/rbrt">@rbrt</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I actually also had another solution for it, but it was not as elegant as yours, so thought I'd try and make a fix to your code instead. </p>

<p>If you bit shift both numbers &gt;&gt;10 BEFORE doing the division, it works for sample input up to 1.073.741.824 samples. It will output 0.0001, if you print the value to the log. </p>

<p>I think that should do it. That gives a high overhead for manipulating timing even for high sample inputs.</p>

<p>And also need to change the 281474976710656.f number to 281474976710656:<br>- remove the float so you can bit shift it. Shifting don't work for floats, it seems.</p>

<p>I could make a new object or maybe you want to change your code, so we can avoid duplicates in the already hefty library?</p>

<p>The fix:<br><img src="//community.axoloti.com/uploads/default/original/2X/4/46b76206317f3141bc08fb5856647604b38eb820.png" width="662" height="456"></p>

<p>Ps. There is also an unused "float tb" in Local Data that can be removed.</p>
      </div>

  100 note  101 note  102 note  103 note  104 note\n\n10 CC    11 note   12 note   13 note   14 note   15 note   16 note   17 note   18 note   19 CC\nN/A     112 note  113 note  114 note  115 note  116 note  117 note  118 note  119 note  120 note\n\n          1 CC      2 CC      3 CC      4 CC      5 CC      6 CC      7 CC      8 CC\n          N/A       N/A       N/A       N/A       N/A       N/A       N/A       N/A\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethis describes why the help patch for launchpad behaves so strange on Pro, and why its elements appear exactly where they appear.\u003c/p\u003e\n\n\u003cp\u003eactually, it should not be difficult at all to modify the code and get the Pro input handling. unfortunately, i can't do it myself due to the lack of C/C++ skills.\u003c/p\u003e","post_number":251,"post_type":1,"updated_at":"2018-06-28T17:21:42.498Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":127,"score":36.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29515,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-28T18:26:00.762Z","cooked":"\u003cp\u003eWhen I use the launchpad mini I convert the weird note numbers into 0.1.2.3.4.5.6.etc. anyway. I do that by using one of rbrts objects called \u003cstrong\u003erbrt/launchpad/launchpad in\u003c/strong\u003e. It reorganises the pads into 0.1.2.3.4.5.6.etc., instead of the weird way they are originally organised. Much easier to work with.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/chaocrator\"\u003e@chaocrator\u003c/a\u003e I think since the Pro's pad are all ready pretty well organised, its should be fairly easy to get the Pro working properly.\u003c/p\u003e","post_number":252,"post_type":1,"updated_at":"2018-06-28T18:26:00.762Z","reply_count":0,"reply_to_post_number":251,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":123,"score":45.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30343,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2018-09-02T05:57:46.750Z","cooked":"\u003cp\u003eHeya! Can you help me with the loadbang object? I'm not sure how to use it...I Have a diy midi controller hooked up to my 5pin midi input and when I start up my axoloti it doesn't realize the midi controller is there until i fiddle with each of the controller's knobs...someone mentioned that your loadbang object might be able to help me resolve this issue but Im not sure what to do with it when I add it to my patch...\u003c/p\u003e","post_number":253,"post_type":1,"updated_at":"2018-09-02T05:57:46.750Z"," eated_at":"2018-09-03T18:45:24.807Z","cooked":"\u003cp\u003ein arduino code there is a setup routine, it is used exactly for this purpose: running code once on power up. so you just have to put all your midi sending commands along with the corresponding analog or digital readings into the setup function (i would suggest you put it at the end of it)\u003c/p\u003e","post_number":256,"post_type":1,"updated_at":"2018-09-03T18:45:24.807Z","reply_count":0,"reply_to_post_number":255,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":119,"score":29.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33668,"name":"Davian","username":"Dankopus","avatar_template":"/user_avatar/community.axoloti.com/dankopus/{size}/5987_1.png","created_at":"2019-04-09T20:38:32.327Z","cooked":"\u003cp\u003eHey rbrt,\u003c/p\u003e\n\n\u003cp\u003eThank you for your contributions. I have an axoloti project that utilizes your looper blocks. Everything is working great. Have you considered implementing some sort of undo/redo function? The only thing I can think of at the moment is bouncing between two .wav files when overdubbing into the table.\u003c/p\u003e\n\n\u003cp\u003eAgain, I appreciate your work.\u003c/p\u003e","post_number":257,"post_type":1,"updated_at":"2019-04-09T20:38:32.327Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":104,"score":36.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Davian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2073,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33688,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2019-04-10T11:42:53.777Z","cooked":"\u003cp\u003eHey Dankopus\u003c/p\u003e\n\n\u003cp\u003e(Sorry Robert don't want to clutter up your thread, but) \u003c/p\u003e\n\n\u003cp\u003eSSS has a loop module: sss/delay/loop4 that allows for the recording of loops and also the ability to bounce down into one of it's four slots, perhaps you could use that alongside RBRT's existing looper blocks in your patch\u003c/p\u003e","post_number":258,"post_type":1,"updated_at":"2019-04-10T11:43:49.092Z","reply_count":0,"reply_to_post_number":257,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":114,"score":23.5,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Dankopus","avatar_template":"/user_avatar/community.axoloti.com/dankopus/{size}/5987_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33969,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2019-04-27T22:07:14.545Z","cooked":"\u003cp\u003enew objects \u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eAbleton Push I blocks\u003c/strong\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/21dc0ebd8a07215524a21e6fb7a6416629350649\" href=\"//community.axoloti.com/uploads/default/original/2X/2/21dc0ebd8a07215524a21e6fb7a6416629350649.jpg\" class=\"lightbox\" title=\"20190427_231520.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/21dc0ebd8a07215524a21e6fb7a6416629350649_1_666x400.jpg\" width=\"666\" height=\"400\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20190427_231520.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2918x2189 2.16 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003edadada- da - da,dadada - da - da, da da da daaaa...\u003c/p\u003e\n\n\u003cp\u003eit's quite a lot of objects,all in \u003cstrong\u003erbrt/push\u003c/strong\u003e, and I have not referenced the help-patchers in all the objects...\u003cbr\u003eso here they are:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bb7959dd5aabdaa47882736fdd423ad27d705813.axh\"\u003epush led.axh\u003c/a\u003e (11.9 KB)\u003cbr\u003ethis patch demonstrates how to access the Push's LED-display\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f9fc98c929a073f2b4e37871c314dde6316851ca.axh\"\u003epush buttons.axh\u003c/a\u003e (23.1 KB)\u003cbr\u003e..while this one is about getting the buttons, and setting the matrix to the most psychedelic colors\u003c/p\u003e\n\n\u003cp\u003ePLEASE NOTE : this is all for Push I ,Push II is NOT supported (and afaik won't work with Axo).\u003c/p\u003e\n\n\u003cp\u003ethe code is based on hacking the great work of  \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"248\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/ableton-push-controlling-axoloti/248?source_topic_id=1103\" rel=\"nofollow noopener\"\u003eAbleton Push controlling Axoloti\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    This is the start of a project Im working on, to allow an Ableton Push to fully control Axoloti patches. \n\n\n\nI love both Axoloti and the Push, both are really powerful and flexible, and using the Push to control Axoloti I think opens up some interesting possibilities. \n\ne.g. imagine using the Push to drive a probability sequencer, its got plenty of buttons/pads and encoders, and great feedback via the LCD.. There are not many dedicated hardware sequencers that can offer the possibilities Axoloti…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003cbr\u003e..there are good resources here as well\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://cycling74.com/forums/how-to-control-the-push-lcd-with-sysex-messages/\" target=\"_blank\" rel=\"nofollow noopener\"\u003ecycling74.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cycling74-web-assets.s3.amazonaws.com/images/photos/max-with-bens-studio.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://cycling74.com/forums/how-to-control-the-push-lcd-with-sysex-messages/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eHow to control the Push LCD with sysex messages - Max For Live Forum | Cycling...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eI haven't found any info on this, so tonight I reverse engineered my Push LCD screen.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eregarding the led-feedback for the matrix and the display,\u003cbr\u003ethe matrix is driven by objects referencing tables for led-feedback,\u003cbr\u003eand the LED is driven by an object called 'led master'  that other objects like 'led row text'\u003cbr\u003eare referencing to.\u003c/p\u003e\n\n\u003cp\u003ethere were quite some issues,\u003cbr\u003emost of all, there seems to be some kind of  'crosstalk' that would lead to stuck incoming notes when sending a lot of data to the Push (this happens when sending data to the LED and  the Pads as well).\u003cbr\u003ethis could also be an Axoloti-Firmware-Issue, I didn't find these issues described elsewhere.\u003c/p\u003e\n\n\u003cp\u003eI've recently played some gigs with this setup and it was driving me NUTS,\u003cbr\u003efinally I implemented a data-thinning-mechanism.\u003cbr\u003eThat fixed the stuck-notes-issues, even though the LED-display is reacting somewhat sluggish.\u003c/p\u003e\n\n\u003cp\u003esoooo...have fun!\u003c/p\u003e","post_number":259,"post_type":1,"updated_at":"2019-04-28T09:11:46.058Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":4,"reads":109,"score":93.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://cycling74.com/forums/how-to-control-the-push-lcd-with-sysex-messages/","internal":false,"reflection":false,"title":"How to control the Push LCD with sysex messages - Max For Live Forum | Cycling '74","clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/b/bb7959dd5aabdaa47882736fdd423ad27d705813.axh","internal":true,"reflection":false,"clicks":4},{"url":"//community.axoloti.com/uploads/default/original/2X/f/f9fc98c929a073f2b4e37871c314dde6316851ca.axh","internal":true,"reflection":false,"clicks":2},{"url":"//community.axoloti.com/uploads/default/original/2X/2/21dc0ebd8a07215524a21e6fb7a6416629350649.jpg","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/ableton-push-controlling-axoloti/248","internal":true,"reflection":false,"title":"Ableton Push controlling Axoloti","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33972,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-04-28T10:51:32.396Z","cooked":"\u003cp\u003eCool stuff - I think the push 1 is a great combo with Axoloti. \u003c/p\u003e\n\n\u003cp\u003eAlas the push 2 is not compatible with axo due to it being usb 2.0 only - besides the display is too dim anyway without power.\u003c/p\u003e","post_number":260,"post_type":1,"updated_at":"2019-04-28T10:51:32.396Z","reply_count":0,"reply_to_post_number":259,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":105,"score":21.95,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33977,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2019-04-28T23:28:40.178Z","cooked":"\u003cp\u003enew objects \u003cspan class=\"hashtag\"\u003e#2\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ea major hack at polyphonic voice assignment\u003c/strong\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/eebad81f7ffa56d9d83cd5fa52cd6519a72865f6\" href=\"//community.axoloti.com/uploads/default/original/2X/e/eebad81f7ffa56d9d83cd5fa52cd6519a72865f6.PNG\" class=\"lightbox\" title=\"polyhack.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/eebad81f7ffa56d9d83cd5fa52cd6519a72865f6_1_690x289.PNG\" width=\"690\" height=\"289\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epolyhack.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1122x470 45.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003echeck out \u003cstrong\u003erbrt/poly/polymaster latch\u003c/strong\u003e  and open the helpfile..\u003cbr\u003eI've been quite unhappy with axo's standard polyphonic voice allocation sceme,so I decided to hijack the polyphonic subpatcher  for my own purposes.\u003c/p\u003e\n\n\u003cp\u003ewhat I came up with is a voice allocation sceme with the following specifications:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ea note that gets played again will NOT start a new voice, if that note is still in release-state,\u003cbr\u003ebut it will be re-triggered.for me, this behaviour makes most sense.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003enotes that are on release can optionally be 'stolen', the notes that are on release the longest get stolen first.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eyou can set individual notes to loop- or latch - mode,so a note-on will toggle the notes on an off.\u003cbr\u003ewhich is GREAT for creating simple patches with lots of looper-instances.\u003cbr\u003ewith the standard voice allocation sceme,it wasn't really possible to latch notes.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ethis also makes it easier to reference parameters for FX and such inside an instance of a polyphonic subpatch, for each note\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ebesides,I designed some other objects handling polyphonic midi,mainly because I had frequent issues with hanging notes with the factory objects when trying to realize polyphonic stuff.\u003cbr\u003ethey are also in \u003cstrong\u003erbrt/poly\u003c/strong\u003e\u003cbr\u003eSince axo handles the midi-in at interrupt, and not at k-rate like the patcher,it's obvious that notes will get lost,so what I did is to create midi-in objects that use buffers to nicely chop down the incoming midi and spit it out at k-rate.\u003cbr\u003ethere's also some objects to operate on the resulting midi-streams,for example rbrt/poly/midimux that can mux several midi-streams into one.\u003c/p\u003e\n\n\u003cp\u003echeers, \u003cbr\u003eR\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eedit:\u003c/strong\u003e there was a bug in my implementation which would lead to a crash when using more than 8 voices.please re-sync if you are using 'polymaster'.\u003cbr\u003eit  was caused by using std::memmove, which, for whatever reason, is too slow.\u003c/p\u003e","post_number":261,"post_type":1,"updated_at":"2019-05-08T07:36:44.896Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":4,"reads":109,"score":133.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/eebad81f7ffa56d9d83cd5fa52cd6519a72865f6.PNG","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/multichannel-polyphony-with-1-voice-per-channel-possible/6312/7","internal":true,"reflection":true,"title":"Multichannel polyphony with 1 voice per channel possible?","clicks":3},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-turn-a-simple-sequencer-polyphonic-without-tables/7356/5","internal":true,"reflection":true,"title":"How to turn a simple sequencer polyphonic... without tables?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"bug","can_view_edit_history":false,"wiki":false},{"id":34064,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2019-05-06T14:06:02.818Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/u/androoclops\"\u003e@Androoclops\u003c/a\u003e , regarding midi initialization:\u003cbr\u003eseems like axoloti is starting the patch first AND THEN it's initializing Midi,\u003cbr\u003ethis is why it doesn't find attached midi-controllers.\u003cbr\u003e...I also had issues getting axoloti to realize my 'push 1' is actually 'there',\u003cbr\u003ebut I found a reliable solution:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/ddb2e219de495ff1c539188070d7dba623e29c19.PNG\" width=\"461\" height=\"282\"\u003e\u003cbr\u003ethis makes axoloti load a compiled patch from SD-card, in this case 'yourpatchhere.bin' , \u003cbr\u003eon the first note-on-event.\u003c/p\u003e\n\n\u003cp\u003eto make this work ,you have to load up your patch to SD-card first,via patch-\u0026gt;upload to SDcard.\u003cbr\u003eaxoloti will create a folder with a file with a .bin -extension,which is your compiled patch.\u003c/p\u003e\n\n\u003cp\u003ethen,rename the patch as you like and insert the name into the patch/load object.\u003c/p\u003e\n\n\u003cp\u003elast,upload the 'load-patch' as startup via patch-\u0026gt;upload to SDcard as startup'\u003c/p\u003e\n\n\u003cp\u003echeers,R\u003c/p\u003e","post_number":262,"post_type":1,"updated_at":"2019-05-06T14:06:02.818Z","reply_count":0,"reply_to_post_number":253,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":104,"score":37.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34445,"name":"Vincent Palumbo","username":"Suburb_Animal","avatar_template":"/user_avatar/community.axoloti.com/suburb_animal/{size}/5831_1.png","created_at":"2019-06-02T22:35:11.586Z","cooked":"\u003cp\u003eDid you manage to make your MLR type sampler in the end ?\u003cbr\u003eI'm currently looking for making a hardware version for my monome \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":263,"post_type":1,"updated_at":"2019-06-02T22:35:11.586Z","reply_count":0,"reply_to_post_number":59,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":96,"score":25.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Vincent Palumbo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2000,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35000,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-13T00:52:13.676Z","cooked":"\u003cp\u003eJust passing through to let you know how thankful i am \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e your sat fat object sounds so incredibly amazing on anything i put in it.\u003c/p\u003e","post_number":264,"post_type":1,"updated_at":"2019-07-13T00:52:13.676Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":98,"score":37.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36765,"name":null,"username":"andRe","avatar_template":"/letter_avatar_proxy/v2/letter/a/6de8d8/{size}.png","created_at":"2019-10-30T13:41:24.321Z","cooked":"\u003cp\u003eHi, I am playing around with the looper objects, anyone managed to add a time stretch function in rbrt/looper/ldriveloop ???\u003cbr\u003eThat would be amazing.\u003cbr\u003eAny tips?\u003c/p\u003e\n\n\u003cp\u003eCheers\u003cbr\u003eandre\u003c/p\u003e","post_number":265,"post_type":1,"updated_at":"2019-10-30T13:41:24.321Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":92,"score":29.3,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1801,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39442,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-15T16:11:41.208Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBeen playing around with the s2f object for a while, which is really nice \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Today I was testing it with higher sample number and I think I came across a bug or a limitation if you will, so I just thought I'd rapport it back to you.\u003c/p\u003e\n\n\u003cp\u003eWhen you feed it a value of 2097152 or higher, it wraps to a negative value, like it overflows? Dunno if that is the correct word for it.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/bbc4589fc819caa1b66bcd03dd8cacc0fbe08080.png\" width=\"328\" height=\"340\"\u003e\u003c/p\u003e\n\n\u003cp\u003e But using a value lower, like 2097151, like on the picture it works great, but anything above 2097151 wraps to negative values.\u003c/p\u003e\n\n\u003cp\u003eJust thought I'd let you know \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1f103700110c611b8d57a1d19f51b4f4710695a0.axp\"\u003es2f object .axp\u003c/a\u003e (3.3 KB)\u003c/p\u003e","post_number":266,"post_type":1,"updated_at":"2020-04-15T16:13:58.411Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":71,"score":20.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1f103700110c611b8d57a1d19f51b4f4710695a0.axp","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39445,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2020-04-15T18:18:17.431Z","cooked":"\u003cp\u003ehey Jaffa!\u003cbr\u003eword! it does overflow.\u003cbr\u003eI'll try to fix it,soon.\u003c/p\u003e\n\n\u003cp\u003echeers!\u003cbr\u003eR\u003c/p\u003e","post_number":267,"post_type":1,"updated_at":"2020-04-15T18:18:17.431Z","reply_count":1,"reply_to_post_number":266,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":65,"score":33.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39454,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-16T10:02:02.043Z","cooked":"\u003cp\u003eHey again \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI actually also had another solution for it, but it was not as elegant as yours, so thought I'd try and make a fix to your code instead. \u003c/p\u003e\n\n\u003cp\u003eIf you bit shift both numbers \u0026gt;\u0026gt;10 BEFORE doing the division, it works for sample input up to 1.073.741.824 samples. It will output 0.0001, if you print the value to the log. \u003c/p\u003e\n\n\u003cp\u003eI think that should do it. That gives a high overhead for manipulating timing even for high sample inputs.\u003c/p\u003e\n\n\u003cp\u003eAnd also need to change the 281474976710656.f number to 281474976710656:\u003cbr\u003e- remove the float so you can bit shift it. Shifting don't work for floats, it seems.\u003c/p\u003e\n\n\u003cp\u003eI could make a new object or maybe you want to change your code, so we can avoid duplicates in the already hefty library?\u003c/p\u003e\n\n\u003cp\u003eThe fix:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/46b76206317f3141bc08fb5856647604b38eb820.png\" width=\"662\" height=\"456\"\u003e\u003c/p\u003e\n\n\u003cp\u003ePs. There is also an unused \"float tb\" in Local Data that can be removed.\u003c/p\u003e","post_number":268,"post_type":1,"updated_at":"2020-04-16T13:11:04.854Z","reply_count":1,"reply_to_post_number":267,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":66,"score":19.0,
