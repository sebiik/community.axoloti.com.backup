        <p><strong>k2f</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c5c76f1c63f7b0b6a59479c617ceb449edc3b299.PNG" width="89" height="47"></p>

<p><strong>description:</strong><br>converts integer k-rate ticks (0.333 msec) to something like HZ,<br>in order to set the speed of oscillators.<br>it's meant to be used in conjunction with the 'LFO/saw lin' object.<br>for more info,have a look at the 'taptempo.axs' in the library under patches/rbrt</p>

      <div class='post' itemprop='articleBody'>
        <p><strong>steptoggle</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/ee341f13b29d4c47eb237962d3cee5fecc12b7a9.PNG" width="130" height="104"><br><strong>description:</strong><br>useful for building a step sequencer,classic layout (808,909...)</p>

<p>when receiving a pulse at 'trig', the object will lookup the table's value at index '+a'.<br>if the value is zero, the sample at index '+a' will be set to the value of 'v',<br>if the value is non-zero,the sample will be set to zero.<br>'v' could be note-on velocity,for example..</p>

<p>update: added outlet,providing feedback about the state of the current sample after toggling</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>demux_sh</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4588d00bf8f75d44abe13480890960efc04886bb.PNG" width="131" height="89"></p>

<p><strong>description:</strong><br>demultiplexer with sample and hold.connects inlet in to outlet number s.<br>the current value of output number s will be held until the value of inlet in changes.<br>when s changes,the output value of the previous outlet number s will be held.</p>

<p>I guess this is useful for routing modulation sources.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-05-18T18:00:12Z' itemprop='datePublished'>
             2016-05-18 18:00:12 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>dialmatrix 4 16</strong></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/965552ee8863202ea371a1945fdf442a0e1d43c3" href="//community.axoloti.com/uploads/default/original/2X/9/965552ee8863202ea371a1945fdf442a0e1d43c3.PNG" class="lightbox" title="dialmatrix 4 16.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/965552ee8863202ea371a1945fdf442a0e1d43c3_1_690x432.PNG" width="690" height="432"><div class="meta">
<span class="filename">dialmatrix 4 16.PNG</span><span class="informations">761x477 21 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>description:</strong></p>

<p>demultiplexes data incoming on 4 inlets to 16 dials named in the format 'rowcolumn'.<br>the 'rows' are wired to the inlets 'in0' to 'in3',the 'column' is defined by the inlet 's' <br>(so for example 4 dials receiving from in2 have to be named '20' '21' '22' and '23')<br>once 's' is changed, 'dialmatrix' will wait until the input changes before updating the 'target-dial'.</p>

<p>done in an effort to control 4 different drum-sounds from 4 midi-controllers.</p>

<p>works with the preset-manager by <a class="mention" href="/users/drjustice">@DrJustice</a> !</p>

<p><strong>please note :</strong><br>unfortunately,all 'target-dials' have to be present in your patch,otherwise you will get an error <br>and the patch cannot go 'live'.<br>you can find patchers with subpatchers already containing a 'dialmatrix' and the respective dials in contrib/rbrt/patches.<br>to use them,copy / paste the subpatcher to your patch.<br>you may use several instances of 'dialmatrix' in different subpatchers,<strong>BUT</strong> it's not possible to store them with <br>the 'preset-manager', since the dials in the subpatchers have the same ID's.<br>check out 'tablestore 8' for a more elegant solution.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

<p>same as above,comes in the taste 1 to 4 ,8 to 16 , 8 to 32 and 8 to 64 dials<br>again,get yourself the respective patch at contrib/rbrt/patches to avoid the boredom!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-05-20T07:34:24Z' itemprop='datePublished'>
             2016-05-20 07:34:24 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>tablestore</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b816c150499a5adc1fcd671df561fa166b5841e2.PNG" width="131" height="217"></p>

<p><strong>description:</strong><br>stores and outputs 8 values in a table.<br>if 'write' is set to on and the input is changed,the value at input 'vn' will be stored in the table at index 'n' + 'offset'.<br>if 'write' is off, the data will be put out.<br>if 'thru' is set to on,the value at input 'vn' will be passed through to output 'vn' without being stored.<br>you may 'step through' the data in the table by changing 'offset'.</p>

<p>done in an effort to de-multiplex and store data from 8 midi-controllers to different destinations,<br>since the table can be saved to and loaded from sd-card.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/storing-data-as-a-sample/2266/7">Storing data as a sample?</a>

        <p><strong>tableread</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e91f768e71fe8d0478c1a8e5e04377fdff59afe4.PNG" width="132" height="176"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-06-22T23:02:44Z' itemprop='datePublished'>
             2016-06-22 23:02:44 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He <a class="mention" href="/users/rbrt">@rbrt</a><br>I am trying to figure out how to sync your looper to a clock but I'm kind of stuck.</p>

<p>The first part goes well, I've quantized recording to the clock. But at some time the loops will start to drift. (wich is expectable with this approach)<br>This is why my Idea was to retrigger play all the time to keep it in sync, like I do in this setup:<br><aside class="quote" data-post="1" data-topic="1338">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">
    <a href="//community.axoloti.com/t/quantising-table-playback-to-clock/1338">Quantising Table Playback To Clock</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>I know this topic has poped up a couple of times here but I couldn't find an answer here and Ihave a specific aproach that I need help with: I want to quantise the playback of a table to a clock, a master tempo. More concrete I want to Loop Audio and have the Loops playback in Sync with the master Tempo. To start with that I don't need to incorporate the possibility of tempo changes.  

My aproach is to first of all quantize the Record/Play button presses of the Looper Patch. Furthermore I count…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>

<p>The problem is your looper doesn't need a single trigger but a toggle to keep playing, so basically I would need toggle that is on for the length of the loop that turns off really short at the end of the loop in order to retrigger for the beginning again. (wich would propably result in a click that is hopefully not to obvious) Do you have any Ideas how to solve this? Or are you maybe already working on a sync solution?</p>

<p>Furthermore I couldn't get the loop saving of your example patch to work. You press save, get the annoying bleep and then the sample should be on the sd card right?</p>

<p>P.S. just checking out you dial matrix, really nice idea. Maybe some value smoothing would be great though in order to avoid skipping when you switch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-06-23T06:15:22Z' itemprop='datePublished'>
             2016-06-23 06:15:22 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="42" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>P.S. just checking out you dial matrix, really nice idea. Maybe some value smoothing would be great though in order to avoid skipping when you switch.</p></blockquote></aside>

<p>Yep, this I noticed too. Been working on making kind of a dial matrix for the Modular Thing Add on board. I would like to be able to use each button/knob for more than one thing. </p>

<p>But if you change from one knob to another and back again, the knob value will jump. Been trying to fix this by using sample &amp; hold and the hook object, but it doesnt seem to work properly. I think it might be because of how the hook object works. If the input for the hook object it bypassed, the hook object will go to zero. It needs input all the time for some reason.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>...working on it working on it looplooploop...<br>more soon</p>

      <div class='post' itemprop='articleBody'>
        <p>This is great to hear <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I've also been using Step toggle for building a step sequencer. It works perfectely but when I load a new pattern into the table, the status output won't update. I've solved this by using a table/read for each steps status, so no problem I don't want to distract you from building the über looper just wanted to report it <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>

      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-06-25T00:19:00Z' itemprop='datePublished'>
             2016-06-25 00:19:00 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...sooo..<br>here is what I think could be an approach for a transport-synced looper..<br>I would be happy if you give it a try,it's still quite messy but there are comments all over the place.</p>

<p>basically,recording the first loop will start a 'global transport'.<br>then,you can overdub into this loop or record other loops in sync to the transport.<br>when you change the tempo of the transport,the loops will follow (pitch down,in this case)<br>you can even do crazy stuff like overdub with the transport's tempo dropped down...</p>

<p>it's not an all-in-one-object like the 'old' looper,but more a set of modules,<br>for example,the module for sync recording is also the player for the 'master-loop'.<br>I think this makes sense to keep things more flexible for non-coders (as if I would be one <img src="/images/emoji/emoji_one/confused.png?v=2" title=":confused:" class="emoji" alt=":confused:"> )<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/bec158d6a112f29bed51b836f42fae569c6a0148.axp">my_looper_SYNC_NEW_100.axp</a> (20.5 KB)</p>

<p>the playback engine is copy and pasted from table/read/interp by <a class="mention" href="/users/johannes">@johannes</a> , BTW.</p>
      </div>

alse},{"id":10109,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-05-16T15:40:04.722Z","cooked":"\u003cp\u003e\u003cstrong\u003edemux_sh\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4588d00bf8f75d44abe13480890960efc04886bb.PNG\" width=\"131\" height=\"89\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edescription:\u003c/strong\u003e\u003cbr\u003edemultiplexer with sample and hold.connects inlet in to outlet number s.\u003cbr\u003ethe current value of output number s will be held until the value of inlet in changes.\u003cbr\u003ewhen s changes,the output value of the previous outlet number s will be held.\u003c/p\u003e\n\n\u003cp\u003eI guess this is useful for routing modulation sources.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2016-05-16T15:40:04.722Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":229,"score":71.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10176,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-05-18T18:00:12.907Z","cooked":"\u003cp\u003e\u003cstrong\u003edialmatrix 4 16\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/965552ee8863202ea371a1945fdf442a0e1d43c3\" href=\"//community.axoloti.com/uploads/default/original/2X/9/965552ee8863202ea371a1945fdf442a0e1d43c3.PNG\" class=\"lightbox\" title=\"dialmatrix 4 16.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/965552ee8863202ea371a1945fdf442a0e1d43c3_1_690x432.PNG\" width=\"690\" height=\"432\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003edialmatrix 4 16.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e761x477 21 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edescription:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003edemultiplexes data incoming on 4 inlets to 16 dials named in the format 'rowcolumn'.\u003cbr\u003ethe 'rows' are wired to the inlets 'in0' to 'in3',the 'column' is defined by the inlet 's' \u003cbr\u003e(so for example 4 dials receiving from in2 have to be named '20' '21' '22' and '23')\u003cbr\u003eonce 's' is changed, 'dialmatrix' will wait until the input changes before updating the 'target-dial'.\u003c/p\u003e\n\n\u003cp\u003edone in an effort to control 4 different drum-sounds from 4 midi-controllers.\u003c/p\u003e\n\n\u003cp\u003eworks with the preset-manager by \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e !\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eplease note :\u003c/strong\u003e\u003cbr\u003eunfortunately,all 'target-dials' have to be present in your patch,otherwise you will get an error \u003cbr\u003eand the patch cannot go 'live'.\u003cbr\u003eyou can find patchers with subpatchers already containing a 'dialmatrix' and the respective dials in contrib/rbrt/patches.\u003cbr\u003eto use them,copy / paste the subpatcher to your patch.\u003cbr\u003eyou may use several instances of 'dialmatrix' in different subpatchers,\u003cstrong\u003eBUT\u003c/strong\u003e it's not possible to store them with \u003cbr\u003ethe 'preset-manager', since the dials in the subpatchers have the same ID's.\u003cbr\u003echeck out 'tablestore 8' for a more elegant solution.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2016-05-20T07:39:33.528Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":233,"score":94.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti/557/9","internal":true,"reflection":true,"title":"Using just a few rotary encoders to control almost every parameter of axoloti?","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"prroblemsss...","can_view_edit_history":false,"wiki":false},{"id":10178,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-05-18T19:23:07.103Z","cooked":"\u003cp\u003e\u003cstrong\u003e...more dialmatrix\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5e785929401b55bc68a2976c62d5d8fbb063f502.PNG\" width=\"516\" height=\"283\"\u003e\u003c/p\u003e\n\n\u003cp\u003esame as above,comes in the taste 1 to 4 ,8 to 16 , 8 to 32 and 8 to 64 dials\u003cbr\u003eagain,get yourself the respective patch at contrib/rbrt/patches to avoid the boredom!!\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2016-05-19T08:51:38.346Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":226,"score":60.85,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10221,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-05-20T07:34:24.229Z","cooked":"\u003cp\u003e\u003cstrong\u003etablestore\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b816c150499a5adc1fcd671df561fa166b5841e2.PNG\" width=\"131\" height=\"217\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edescription:\u003c/strong\u003e\u003cbr\u003estores and outputs 8 values in a table.\u003cbr\u003eif 'write' is set to on and the input is changed,the value at input 'vn' will be stored in the table at index 'n' + 'offset'.\u003cbr\u003eif 'write' is off, the data will be put out.\u003cbr\u003eif 'thru' is set to on,the value at input 'vn' will be passed through to output 'vn' without being stored.\u003cbr\u003eyou may 'step through' the data in the table by changing 'offset'.\u003c/p\u003e\n\n\u003cp\u003edone in an effort to de-multiplex and store data from 8 midi-controllers to different destinations,\u003cbr\u003esince the table can be saved to and loaded from sd-card.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2016-05-20T07:34:24.229Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":220,"score":54.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/storing-data-as-a-sample/2266/7","internal":true,"reflection":true,"title":"Storing data as a sample?","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10299,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-05-23T06:49:15.703Z","cooked":"\u003cp\u003e\u003cstrong\u003enotehold\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dfdecb45875124cc42a28cb7bed8b93f5ec09aeb.PNG\" width=\"286\" height=\"147\"\u003e\u003c/p\u003e\n\n\u003cp\u003euseful to easily set buttons to a colour on midi-controllers with visual feedback (novation lauchpad,livid base...)\u003cbr\u003eon 'trig',a note with 'velo' n is sent to the controller and put on hold.\u003cbr\u003ecomes in two flavours...\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2016-05-23T06:49:15.703Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":216,"score":63.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10300,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-05-23T06:51:08.042Z","cooked":"\u003cp\u003e\u003cstrong\u003etableread\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e91f768e71fe8d0478c1a8e5e04377fdff59afe4.PNG\" width=\"132\" height=\"176\"\u003e\u003c/p\u003e\n\n\u003cp\u003ereads 8 consecutive values from a table,starting at 'offset'.\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2016-05-23T06:51:08.042Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":215,"score":58.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11379,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-06-22T23:02:44.068Z","cooked":"\u003cp\u003eHe \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003cbr\u003eI am trying to figure out how to sync your looper to a clock but I'm kind of stuck.\u003c/p\u003e\n\n\u003cp\u003eThe first part goes well, I've quantized recording to the clock. But at some time the loops will start to drift. (wich is expectable with this approach)\u003cbr\u003eThis is why my Idea was to retrigger play all the time to keep it in sync, like I do in this setup:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1338\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/quantising-table-playback-to-clock/1338\"\u003eQuantising Table Playback To Clock\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eI know this topic has poped up a couple of times here but I couldn't find an answer here and Ihave a specific aproach that I need help with: I want to quantise the playback of a table to a clock, a master tempo. More concrete I want to Loop Audio and have the Loops playback in Sync with the master Tempo. To start with that I don't need to incorporate the possibility of tempo changes.  \n\nMy aproach is to first of all quantize the Record/Play button presses of the Looper Patch. Furthermore I count…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThe problem is your looper doesn't need a single trigger but a toggle to keep playing, so basically I would need toggle that is on for the length of the loop that turns off really short at the end of the loop in order to retrigger for the beginning again. (wich would propably result in a click that is hopefully not to obvious) Do you have any Ideas how to solve this? Or are you maybe already working on a sync solution?\u003c/p\u003e\n\n\u003cp\u003eFurthermore I couldn't get the loop saving of your example patch to work. You press save, get the annoying bleep and then the sample should be on the sd card right?\u003c/p\u003e\n\n\u003cp\u003eP.S. just checking out you dial matrix, really nice idea. Maybe some value smoothing would be great though in order to avoid skipping when you switch.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-06-22T23:22:41.857Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":210,"score":82.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/quantising-table-playback-to-clock/1338","internal":true,"reflection":false,"title":"Quantising Table Playback To Clock","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11386,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-06-23T06:15:22.677Z","cooked":"\u003caside class=\"quote\" data-post=\"42\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eP.S. just checking out you dial matrix, really nice idea. Maybe some value smoothing would be great though in order to avoid skipping when you switch.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYep, this I noticed too. Been working on making kind of a dial matrix for the Modular Thing Add on board. I would like to be able to use each button/knob for more than one thing. \u003c/p\u003e\n\n\u003cp\u003eBut if you change from one knob to another and back again, the knob value will jump. Been trying to fix this by using sample \u0026amp; hold and the hook object, but it doesnt seem to work properly. I think it might be because of how the hook object works. If the input for the hook object it bypassed, the hook object will go to zero. It needs input all the time for some reason.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2016-06-23T06:15:22.677Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":198,"score":40.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11453,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-06-24T16:43:20.190Z","cooked":"\u003cp\u003e...working on it working on it looplooploop...\u003cbr\u003emore soon\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2016-06-24T16:43:20.190Z","reply_count":1,"reply_to_post_number":42,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":202,"score":60.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11460,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-06-24T17:49:28.500Z","cooked":"\u003cp\u003eThis is great to hear \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI've also been using Step toggle for building a step sequencer. It works perfectely but when I load a new pattern into the table, the status output won't update. I've solved this by using a table/read for each steps status, so no problem I don't want to distract you from building the über looper just wanted to report it \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2016-06-24T17:49:28.500Z","reply_count":1,"reply_to_post_number":44,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":200,"score":55.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11465,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-06-25T00:19:00.367Z","cooked":"\u003cp\u003e...sooo..\u003cbr\u003ehere is what I think could be an approach for a transport-synced looper..\u003cbr\u003eI would be happy if you give it a try,it's still quite messy but there are comments all over the place.\u003c/p\u003e\n\n\u003cp\u003ebasically,recording the first loop will start a 'global transport'.\u003cbr\u003ethen,you can overdub into this loop or record other loops in sync to the transport.\u003cbr\u003ewhen you change the tempo of the transport,the loops will follow (pitch down,in this case)\u003cbr\u003eyou can even do crazy stuff like overdub with the transport's tempo dropped down...\u003c/p\u003e\n\n\u003cp\u003eit's not an all-in-one-object like the 'old' looper,but more a set of modules,\u003cbr\u003efor example,the module for sync recording is also the player for the 'master-loop'.\u003cbr\u003eI think this makes sense to keep things more flexible for non-coders (as if I would be one \u003cimg src=\"/images/emoji/emoji_one/confused.png?v=2\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e )\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bec158d6a112f29bed51b836f42fae569c6a0148.axp\"\u003emy_looper_SYNC_NEW_100.axp\u003c/a\u003e (20.5 KB)\u003c/p\u003e\n\n\u003cp\u003ethe playback engine is copy and pasted from table/read/interp by \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e , BTW.\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2016-06-25T00:19:00.367Z","reply_count":2,"reply_to_post_number":45,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":207,"score":82.2,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/b/bec158d6a112f29bed51b836f42fae569c6a0148.axp","internal":true,"reflection":false,"clicks":81}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11470,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-06-25T18:40:33.856Z","cooked":"\u003cp\u003eThat looks terriffic! I try to check it out in the next days \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2016-06-25T18:40:33.856Z","reply_count":0,"reply_to_post_number":46,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":199,"score":40.6,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"
