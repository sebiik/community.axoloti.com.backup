  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2017-02-01T14:47:13Z' itemprop='datePublished'>

        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im trying to get looper with external midi sync work.  Ive tried numerous different setups.  Few times i thought i was close to getting it work but always something wrong with the setup.  For the looping part i have successfully  set up.  The syncing with external midi clock seems to be the hard part. Im confused how to connect the looper to the clock.  I messed around with a looper contribution made by user SPTKN (if i recall correctly ),  there was somekind of syncin possibility but didnt find how to connect it to midi clock yet :(.  I also have this weird issue  that if I move any of my controller midi cc knobs the playing loop stops immediately,  ive been trying to fix that for few days now with no luck.. Frustrated  but also very very excited about the possibilities of this awesome device and software. My greatest  achievement so far has been getting informative midi synced metronome led blinks with axoloti leds <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"> and few majestic synth patches.  This was my first post btw <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> sorry about my newbishm and poor english</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-04T14:39:00Z' itemprop='datePublished'>
             2017-02-04 14:39:00 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mindsetup">@mindsetup</a> <br>midi clock sync for loopers is something even the big companies that make hardware loopers seem to struggle with. <br>The approach posted here will work semi well, but hey it's a start <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p><a class="mention" href="/users/rbrt">@rbrt</a></p>

<p>I'm trying to make a delay with your ldub object, on the basis of the patch you mailed me. I was wondering if it was possible to sync the delay time to a clock.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c87fab588faa2c934dd0b2fb4f138a9551c80cc6" href="//community.axoloti.com/uploads/default/original/2X/c/c87fab588faa2c934dd0b2fb4f138a9551c80cc6.png" class="lightbox" title="Bildschirmfoto 2017-02-04 um 15.34.56.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c87fab588faa2c934dd0b2fb4f138a9551c80cc6_1_689x392.png" width="689" height="392"><div class="meta">
<span class="filename">Bildschirmfoto 2017-02-04 um 15.34.56.png</span><span class="informations">2586x1472 340 KB</span><span class="expand"></span>
</div></a></div></p>

<p>ps more brutal aproach, still doesnt really work...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3bf427d1584c845dfb6c49c82affcc874efcf52d" href="//community.axoloti.com/uploads/default/original/2X/3/3bf427d1584c845dfb6c49c82affcc874efcf52d.png" class="lightbox" title="Bildschirmfoto 2017-02-04 um 15.59.21.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3bf427d1584c845dfb6c49c82affcc874efcf52d_1_690x391.png" width="690" height="391"><div class="meta">
<span class="filename">Bildschirmfoto 2017-02-04 um 15.59.21.png</span><span class="informations">2548x1444 381 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-04T16:36:15Z' itemprop='datePublished'>
             2017-02-04 16:36:15 UTC

        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="151" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>midi clock sync for loopers is something even the big companies that make hardware loopers seem to struggle with.</p></blockquote></aside>

<p>...yep because midi-clock tends to be unstable,and even if it was stable,the resolution of the clock is not as high as the samplerate.this will cause the loop and the clock to 'drift apart'.<br>so,either the clock or the loop has to be re-synced every once and then.it's probably easier to re-sync the loop,but this will introduce clicks.<br>I could imagine a scenario where the loop is crossfaded with itself (fading out the playing loop,at the same time re-starting a second instance of the loop and then fading in again)<br>but this would introduce some latency...since the loop has to be faded out before re-syncing.<br>hmmm...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-04T16:39:48Z' itemprop='datePublished'>
             2017-02-04 16:39:48 UTC
           </time>
        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah I also  read a little bit about that. But there are loopers that do this without clicks.</p>

<p>You're two loop playbacks crossfade Idea sounds reasonable but I don't understand why there will be latency. </p>

<p>Any Ideas on the range/digital table delay thing? That one doesnt need to stay tight or anything I only want to have a time synced delay effect, but no need for 100% correctness.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-04T16:40:45Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#154</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw just working with you midi objects, pretty great actually for midi feedback! But I hate novation for having an octave jump from button 4 to 5 that makes patching a bit unpractical...</p>

<p>What does "Blocksize" do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-04T17:14:23Z' itemprop='datePublished'>
             2017-02-04 17:14:23 UTC
           </time>
        </span>
        <span itemprop='position'>#155</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>'blocksize' is a concept that I think makes sense for step-sequencing with 'parameter locks' a la elektron.</p>

<p>example :: if 'blocksize' is set to '8' ,<br>one step of a sequence corresponds to  8 consecutive elements of a table.<br>the first step is always note on and velocity.<br>so,objects that receive a 'step count' of zero will send out (or display via midi) a block of 8 elements at the same time,<br>starting from zero,'step count' 1 will read 8 elements starting from 8...and so on...</p>

<p>I will introduce/document some objects for step-sequencing using this concept soon.anyway,they are already in the library under rbrt/seq.I think they are stable enough to start using them.</p>
      </div>

        <span>

        </span>
        <span itemprop='position'>#156</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="153" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>You're two loop playbacks crossfade Idea sounds reasonable but I don't understand why there will be latency.</p></blockquote></aside>

<p>...simply because axo doesn't know when the next midi-clock comes in.once it arrives,the first 'player' has to be faded out BEFORE its stopped (while the other one is faded in).otherwise,clickyclickyclick.<br>so,the latency I was going on about will actually be the time needed to fade out the first 'player'.<br>but I guess a maximum of 5 milliseconds will work..</p>

<aside class="quote" data-post="153" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Any Ideas on the range/digital table delay thing?</p></blockquote></aside>

<p>...I will have a look at it soon,I hope tomorrow.aah also at the beat-slicing-thingy...</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made a patch with a simple looper that should stay synced to a clock even if the clock is moving... hope it's relevant to post it here since it's the most looper-friendly thread!<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/fd33fa01af9ce0bd1897a76e8d0ccf8de34eaf60.axp">simpleloopermidiclkslave.axp</a> (12.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-06T07:54:17Z' itemprop='datePublished'>
             2017-02-06 07:54:17 UTC
           </time>
        </span>
        <span itemprop='position'>#159</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...simple and good solution!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-06T12:38:52Z' itemprop='datePublished'>
             2017-02-06 12:38:52 UTC
           </time>
        </span>
        <span itemprop='position'>#160</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow that works extremly well, thx for sharing this here! </p>

<p>I tried to open a thread in patching for this, where I described a similiar Idea as your aproach but no one really posted yet.</p>

<p>I will definately implement this in my patch. </p>

<p>One thing that could be great if there was option to let the loop change speed according to the clock, like with a tape or abletons looper.</p>

<p>To do so one would need to store the tempo during recording, measure the current tempo and divide current tempo by old tempo. The resulting ratio would be hooked up to the speed playback.</p>

<p>Sounds simple but dividing is really hard in axoloti <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-06T16:42:52Z' itemprop='datePublished'>
             2017-02-06 16:42:52 UTC
           </time>
        </span>
        <span itemprop='position'>#161</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="160" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Sounds simple but dividing is really hard in axoloti <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<p>please have a look of what I just stumbled upon!<br>if this works for you,we can finally divide integer by integer and get a float result!</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9b4986ac208839379eccc2efaac61ecc07fe1766.PNG" width="629" height="362"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/070ce974f678954e2c0d1d19ce16732a4aff1b5f.axp">i by i.axp</a> (5.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-06T17:26:35Z' itemprop='datePublished'>
             2017-02-06 17:26:35 UTC
           </time>
        </span>
        <span itemprop='position'>#162</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>rbrt you are a hero! </p>

<p>It works perfectly well! </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/dcab0a459fe46e1da2e75cb1735d5cba0a40539c.axp">simpleloopermidiclkslave repitch.axp</a> (17.0 KB)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/55d798dd4fc99ca77df4d5e06f56afe06542dde3" href="//community.axoloti.com/uploads/default/original/2X/5/55d798dd4fc99ca77df4d5e06f56afe06542dde3.png" class="lightbox" title="Bildschirmfoto 2017-02-06 um 18.12.22.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/55d798dd4fc99ca77df4d5e06f56afe06542dde3_1_690x374.png" width="690" height="374"><div class="meta">
<span class="filename">Bildschirmfoto 2017-02-06 um 18.12.22.png</span><span class="informations">1595x865 135 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The only thing that doesnt work now is the retriggering since I use Ldrive instead of wave play. Could you help me out <a class="mention" href="/users/valmir">@valmir</a>?</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d72273e65cc33f2ec129a41c4ac06156eeb91ee9.png" width="509" height="147"></p>

<p>I'm also wondering:<br>Your aproach waits for the next 24ppq tick to start recording. What is if my transient slightly before the tick? I just tried out in Ableton how long a 24ppq is, musically speaking it could be a lot.<br>Originally this is what I liked about rbrts aproach, you always have the transients and all that. </p>

<p>Some solutions:<br>- higher resolution 96ppq, there is an object in the library for 24--&gt;96pp<br>- measure the time between record start and first clock tick. feed this into startpoint so that loop is being resetted on clock tick.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-06T18:19:16Z' itemprop='datePublished'>
             2017-02-06 18:19:16 UTC
           </time>
        </span>
        <span itemprop='position'>#163</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="162" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><ul><li>higher resolution 96ppq, there is an object in the library for 24--&gt;96pp</li></ul></blockquote></aside>

<p><a class="mention" href="/users/blindsmyth">@Blindsmyth</a></p>

<p>Which object is that? </p>

<p>I have just been multiplying 24ppq with 4 = 96ppq This works fine too, but always nicer with dedicated objects <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-02-06T20:55:26Z' itemprop='datePublished'>
             2017-02-06 20:55:26 UTC
           </time>
        </span>
        <span itemprop='position'>#164</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Order of execution has changed in your patch. Check this out, should work<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/04cbe6667d7b5f795366a63cacc56b67f1c95687.axp">simpleloopermidiclkslave repitch.axp</a> (17.0 KB)<br>latch_1 and counter_2 must be in that awkward position for it to work.<br>Using ldrive has nothing to do with it, but has another drawback: it will loop when reaches the end of range, even if that occurs before the resync. Try recording 1,2,3,4 and set the loop point to 5, you'll have 1,2,3,4,1 looped. I'm not very good at explaining, hope I made myself understandable... <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br></p>

<aside class="quote" data-post="162" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Originally this is what I liked about rbrts aproach, you always have the transients and all that.</p></blockquote></aside>

<p>Agreed, that's why in my live axolooping setup (first gig with it tomorrow!) I decided to sync tracks only with relation between ranges, an then generate a midi clock from the master loop length for external devices...</p>

<p><a class="mention" href="/users/rbrt">@rbrt</a> : you are the man, and integer divided by integer to get a float is THE THING!!!!!!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2017-02-06T21:21:27Z' itemprop='datePublished'>
             2017-02-06 21:21:27 UTC
           </time>
        </span>
        <span itemprop='position'>#165</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/uploads/default/original/2X/b/b5182bf3fbe070a33cdfda677d0cf449f0e45092.png" width="495" height="97"><br> i loaded both versions and counter is set to max ....why?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-02-06T22:20:08Z' itemprop='datePublished'>
             2017-02-06 22:20:08 UTC
           </time>
        </span>
        <span itemprop='position'>#166</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's because it's not used as a cyclic counter; it will feed the number of 24ppq cycles occurred during the recording to the latch and reset. I didn't find a linear counter, is there any? I was lazy, but I think I could have done it with a latch, a +1 and some logic...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-07T15:15:36Z' itemprop='datePublished'>
             2017-02-07 15:15:36 UTC
           </time>
        </span>
        <span itemprop='position'>#167</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="162" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>It works perfectly well!</p></blockquote></aside>

<p>yessss it does...<br>since as of now I can actually divide with axo,I re-worked 'lrec multi' and 'ldrive multi'.<br>I put them inside a new folder called 'testing' in the library.</p>

<p>basically,'ldrive multi' has a 'phase' outlet now,so every 'ldrive' could be the 'master-transport'.<br>no need for additional phasors anymore.'lrec' is just a bit more efficient,as well as 'lsync'.<br>there's a patch 'loop_multi_testing' with the new objects in there.<br>maybe you could give them a try?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-07T21:08:27Z' itemprop='datePublished'>
             2017-02-07 21:08:27 UTC
           </time>
        </span>
        <span itemprop='position'>#168</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/rbrt">@rbrt</a></p>

<p>I quickly tried your testing patch. It works, but I was wondering how you would do stuff like multiplying or dividing the quantization phase.</p>

<p><a class="mention" href="/users/valmir">@valmir</a><br>I got in to the habbit of ordering patches left right up down, since it's the most ram efficient way and helps me understand what's going on. I didn't realize you put the objects into this order on purpose.<br>The new patch you sent me works, thx <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I'm going to have gig with my setup soon and I jammed a couple times already with <a class="mention" href="/users/logsol">@logsol</a>, looking forward to using it live <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> so good luck!</p>

<p>Great to share developments here guys!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>

        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-02-07T21:35:57Z' itemprop='datePublished'>
             2017-02-07 21:35:57 UTC
           </time>
        </span>
        <span itemprop='position'>#169</span>

        <aside class="quote" data-post="164" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png" class="avatar">valmir:</div>
<blockquote><p>Using ldrive has nothing to do with it, but has another drawback: it will loop when reaches the end of range, even if that occurs before the resync. Try recording 1,2,3,4 and set the loop point to 5, you'll have 1,2,3,4,1 looped. I'm not very good at explaining, hope I made myself understandable... <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Blablabla.... <a class="mention" href="/users/rbrt">@rbrt</a> supplied us with another useful object -1shot- that solve also this...<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/025bf2cce65a83ef03e3881703fbed1884e49075.axp">simpleloopermidiclkslave repitch.axp</a> (17.3 KB)<br> this idea start to be pretty solid, is it maybe time to get a second axo to slave to my other looping patch? <br>I love this little thing!</p>

          ps.store("topic_1103", {"post_stream":{"posts":[{"id":17310,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2017-02-01T14:47:13.999Z","cooked":"\u003cp\u003eIm trying to get looper with external midi sync work.  Ive tried numerous different setups.  Few times i thought i was close to getting it work but always something wrong with the setup.  For the looping part i have successfully  set up.  The syncing with external midi clock seems to be the hard part. Im confused how to connect the looper to the clock.  I messed around with a looper contribution made by user SPTKN (if i recall correctly ),  there was somekind of syncin possibility but didnt find how to connect it to midi clock yet :(.  I also have this weird issue  that if I move any of my controller midi cc knobs the playing loop stops immediately,  ive been trying to fix that for few days now with no luck.. Frustrated  but also very very excited about the possibilities of this awesome device and software. My greatest  achievement so far has been getting informative midi synced metronome led blinks with axoloti leds \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e and few majestic synth patches.  This was my first post btw \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e sorry about my newbishm and poor english\u003c/p\u003e","post_number":150,"post_type":1,"updated_at":"2017-02-01T15:32:59.039Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":128,"score":46.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17438,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-04T14:39:00.969Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/mindsetup\"\u003e@mindsetup\u003c/a\u003e \u003cbr\u003emidi clock sync for loopers is something even the big companies that make hardware loopers seem to struggle with. \u003cbr\u003eThe approach posted here will work semi well, but hey it's a start \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm trying to make a delay with your ldub object, on the basis of the patch you mailed me. I was wondering if it was possible to sync the delay time to a clock.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c87fab588faa2c934dd0b2fb4f138a9551c80cc6\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c87fab588faa2c934dd0b2fb4f138a9551c80cc6.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-02-04 um 15.34.56.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c87fab588faa2c934dd0b2fb4f138a9551c80cc6_1_689x392.png\" width=\"689\" height=\"392\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-02-04 um 15.34.56.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2586x1472 340 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eps more brutal aproach, still doesnt really work...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3bf427d1584c845dfb6c49c82affcc874efcf52d\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3bf427d1584c845dfb6c49c82affcc874efcf52d.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-02-04 um 15.59.21.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3bf427d1584c845dfb6c49c82affcc874efcf52d_1_690x391.png\" width=\"690\" height=\"391\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-02-04 um 15.59.21.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2548x1444 381 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":151,"post_type":1,"updated_at":"2017-02-04T15:10:01.561Z","reply_count":1,"reply_to_post_number":150,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":132,"score":32.6,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17439,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-02-04T16:36:15.036Z","cooked":"\u003caside class=\"quote\" data-post=\"151\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emidi clock sync for loopers is something even the big companies that make hardware loopers seem to struggle with.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...yep because midi-clock tends to be unstable,and even if it was stable,the resolution of the clock is not as high as the samplerate.this will cause the loop and the clock to 'drift apart'.\u003cbr\u003eso,either the clock or the loop has to be re-synced every once and then.it's probably easier to re-sync the loop,but this will introduce clicks.\u003cbr\u003eI could imagine a scenario where the loop is crossfaded with itself (fading out the playing loop,at the same time re-starting a second instance of the loop and then fading in again)\u003cbr\u003ebut this would introduce some latency...since the loop has to be faded out before re-syncing.\u003cbr\u003ehmmm...\u003c/p\u003e","post_number":152,"post_type":1,"updated_at":"2017-02-04T16:36:15.036Z","reply_count":1,"reply_to_post_number":151,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":124,"score":35.3,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17441,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-04T16:39:48.498Z","cooked":"\u003cp\u003eYeah I also  read a little bit about that. But there are loopers that do this without clicks.\u003c/p\u003e\n\n\u003cp\u003eYou're two loop playbacks crossfade Idea sounds reasonable but I don't understand why there will be latency. \u003c/p\u003e\n\n\u003cp\u003eAny Ideas on the range/digital table delay thing? That one doesnt need to stay tight or anything I only want to have a time synced delay effect, but no need for 100% correctness.\u003c/p\u003e","post_number":153,"post_type":1,"updated_at":"2017-02-04T16:39:48.498Z","reply_count":2,"reply_to_post_number":152,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":119,"score":34.35,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17442,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-04T16:40:45.054Z","cooked":"\u003cp\u003ebtw just working with you midi objects, pretty great actually for midi feedback! But I hate novation for having an octave jump from button 4 to 5 that makes patching a bit unpractical...\u003c/p\u003e\n\n\u003cp\u003eWhat does \"Blocksize\" do?\u003c/p\u003e","post_number":154,"post_type":1,"updated_at":"2017-02-04T16:44:26.331Z","reply_count":1,"reply_to_post_number":153,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":118,"score":29.15,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17443,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-02-04T17:14:23.993Z","cooked":"\u003cp\u003e'blocksize' is a concept that I think makes sense for step-sequencing with 'parameter locks' a la elektron.\u003c/p\u003e\n\n\u003cp\u003eexample :: if 'blocksize' is set to '8' ,\u003cbr\u003eone step of a sequence corresponds to  8 consecutive elements of a table.\u003cbr\u003ethe first step is always note on and velocity.\u003cbr\u003eso,objects that receive a 'step count' of zero will send out (or display via midi) a block of 8 elements at the same time,\u003cbr\u003estarting from zero,'step count' 1 will read 8 elements starting from 8...and so on...\u003c/p\u003e\n\n\u003cp\u003eI will introduce/document some objects for step-sequencing using this concept soon.anyway,they are already in the library under rbrt/seq.I think they are stable enough to start using them.\u003c/p\u003e","post_number":155,"post_type":1,"updated_at":"2017-02-04T17:14:23.993Z","reply_count":0,"reply_to_post_number":154,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":121,"score":24.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17444,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-02-04T17:20:34.570Z","cooked":"\u003caside class=\"quote\" data-post=\"153\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou're two loop playbacks crossfade Idea sounds reasonable but I don't understand why there will be latency.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...simply because axo doesn't know when the next midi-clock comes in.once it arrives,the first 'player' has to be faded out BEFORE its stopped (while the other one is faded in).otherwise,clickyclickyclick.\u003cbr\u003eso,the latency I was going on about will actually be the time needed to fade out the first 'player'.\u003cbr\u003ebut I guess a maximum of 5 milliseconds will work..\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"153\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAny Ideas on the range/digital table delay thing?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...I will have a look at it soon,I hope tomorrow.aah also at the beat-slicing-thingy...\u003c/p\u003e","post_number":156,"post_type":1,"updated_at":"2017-02-04T17:20:52.848Z","reply_count":1,"reply_to_post_number":153,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":122,"score":34.9,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17445,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-04T17:22:45.262Z","cooked":"\u003caside class=\"quote\" data-post=\"156\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e...simply because axo doesn't know when the next midi-clock comes in.once it arrives,the first 'player' has to be faded out BEFORE its stopped (while the other one is faded in).otherwise,clickyclickyclick.\u003cbr\u003eso,the latency I was going on about will actually be the time needed to fade out the first 'player'.\u003cbr\u003ebut I guess a maximum of 5 milliseconds will work..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eok makes sense. couldnt you some compensate for the latency with the table read then?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"156\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e...I will have a look at it soon,I hope tomorrow.aah also at the beat-slicing-thingy...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ecool!\u003c/p\u003e","post_number":157,"post_type":1,"updated_at":"2017-02-04T17:22:45.262Z","reply_count":0,"reply_to_post_number":156,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":124,"score":25.5,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17450,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-02-05T00:13:32.894Z","cooked":"\u003cp\u003eI made a patch with a simple looper that should stay synced to a clock even if the clock is moving... hope it's relevant to post it here since it's the most looper-friendly thread!\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fd33fa01af9ce0bd1897a76e8d0ccf8de34eaf60.axp\"\u003esimpleloopermidiclkslave.axp\u003c/a\u003e (12.4 KB)\u003c/p\u003e","post_number":158,"post_type":1,"updated_at":"2017-02-05T01:21:04.214Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":120,"score":59.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/f/fd33fa01af9ce0bd1897a76e8d0ccf8de34eaf60.axp","internal":true,"reflection":false,"clicks":50}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17465,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-02-06T07:54:17.704Z","cooked":"\u003cp\u003e...simple and good solution!\u003c/p\u003e","post_number":159,"post_type":1,"updated_at":"2017-02-06T07:54:17.704Z","reply_count":1,"reply_to_post_number":158,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":115,"score":28.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17475,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-06T12:38:52.335Z","cooked":"\u003cp\u003eWow that works extremly well, thx for sharing this here! \u003c/p\u003e\n\n\u003cp\u003eI tried to open a thread in patching for this, where I described a similiar Idea as your aproach but no one really posted yet.\u003c/p\u003e\n\n\u003cp\u003eI will definately implement this in my patch. \u003c/p\u003e\n\n\u003cp\u003eOne thing that could be great if there was option to let the loop change speed according to the clock, like with a tape or abletons looper.\u003c/p\u003e\n\n\u003cp\u003eTo do so one would need to store the tempo during recording, measure the current tempo and divide current tempo by old tempo. The resulting ratio would be hooked up to the speed playback.\u003c/p\u003e\n\n\u003cp\u003eSounds simple but dividing is really hard in axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":160,"post_type":1,"updated_at":"2017-02-06T12:38:52.335Z","reply_count":1,"reply_to_post_number":159,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":118,"score":29.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17479,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-02-06T16:42:52.459Z","cooked":"\u003caside class=\"quote\" data-post=\"160\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSounds simple but dividing is really hard in axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eplease have a look of what I just stumbled upon!\u003cbr\u003eif this works for you,we can finally divide integer by integer and get a float result!\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9b4986ac208839379eccc2efaac61ecc07fe1766.PNG\" width=\"629\" height=\"362\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/070ce974f678954e2c0d1d19ce16732a4aff1b5f.axp\"\u003ei by i.axp\u003c/a\u003e (5.3 KB)\u003c/p\u003e","post_number":161,"post_type":1,"updated_at":"2017-02-06T16:42:52.459Z","reply_count":2,"reply_to_post_number":160,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":117,"score":49.5,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/070ce974f678954e2c0d1d19ce16732a4aff1b5f.axp","internal":true,"reflection":false,"clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17480,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-06T17:26:35.091Z","cooked":"\u003cp\u003erbrt you are a hero! \u003c/p\u003e\n\n\u003cp\u003eIt works perfectly well! \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dcab0a459fe46e1da2e75cb1735d5cba0a40539c.axp\"\u003esimpleloopermidiclkslave repitch.axp\u003c/a\u003e (17.0 KB)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/55d798dd4fc99ca77df4d5e06f56afe06542dde3\" href=\"//community.axoloti.com/uploads/default/original/2X/5/55d798dd4fc99ca77df4d5e06f56afe06542dde3.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-02-06 um 18.12.22.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/55d798dd4fc99ca77df4d5e06f56afe06542dde3_1_690x374.png\" width=\"690\" height=\"374\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-02-06 um 18.12.22.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1595x865 135 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe only thing that doesnt work now is the retriggering since I use Ldrive instead of wave play. Could you help me out \u003ca class=\"mention\" href=\"/users/valmir\"\u003e@valmir\u003c/a\u003e?\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d72273e65cc33f2ec129a41c4ac06156eeb91ee9.png\" width=\"509\" height=\"147\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm also wondering:\u003cbr\u003eYour aproach waits for the next 24ppq tick to start recording. What is if my transient slightly before the tick? I just tried out in Ableton how long a 24ppq is, musically speaking it could be a lot.\u003cbr\u003eOriginally this is what I liked about rbrts aproach, you always have the transients and all that. \u003c/p\u003e\n\n\u003cp\u003eSome solutions:\u003cbr\u003e- higher resolution 96ppq, there is an object in the library for 24--\u0026gt;96pp\u003cbr\u003e- measure the time between record start and first clock tick. feed this into startpoint so that loop is being resetted on clock tick.\u003c/p\u003e","post_number":162,"post_type":1,"updated_at":"2017-02-06T18:13:53.363Z","reply_count":3,"reply_to_post_number":161,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":122,"score":55.5,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/d/dcab0a459fe46e1da2e75cb1735d5cba0a40539c.axp","internal":true,"reflection":false,"clicks":17}],"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17482,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-06T18:19:16.513Z","cooked":"\u003caside class=\"quote\" data-post=\"162\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cul\u003e\u003cli\u003ehigher resolution 96ppq, there is an object in the library for 24--\u0026gt;96pp\u003c/li\u003e\u003c/ul\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWhich object is that? \u003c/p\u003e\n\n\u003cp\u003eI have just been multiplying 24ppq with 4 = 96ppq This works fine too, but always nicer with dedicated objects \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":163,"post_type":1,"updated_at":"2017-02-06T18:19:16.513Z","reply_count":0,"reply_to_post_number":162,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":114,"score":23.6,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17490,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-02-06T20:55:26.302Z","cooked":"\u003cp\u003eOrder of execution has changed in your patch. Check this out, should work\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/04cbe6667d7b5f795366a63cacc56b67f1c95687.axp\"\u003esimpleloopermidiclkslave repitch.axp\u003c/a\u003e (17.0 KB)\u003cbr\u003elatch_1 and counter_2 must be in that awkward position for it to work.\u003cbr\u003eUsing ldrive has nothing to do with it, but has another drawback: it will loop when reaches the end of range, even if that occurs before the resync. Try recording 1,2,3,4 and set the loop point to 5, you'll have 1,2,3,4,1 looped. I'm not very good at explaining, hope I made myself understandable... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"162\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOriginally this is what I liked about rbrts aproach, you always have the transients and all that.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAgreed, that's why in my live axolooping setup (first gig with it tomorrow!) I decided to sync tracks only with relation between ranges, an then generate a midi clock from the master loop length for external devices...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e : you are the man, and integer divided by integer to get a float is THE THING!!!!!!!!\u003c/p\u003e","post_number":164,"post_type":1,"updated_at":"2017-02-06T20:55:26.302Z","reply_count":2,"reply_to_post_number":162,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":115,"score":48.9,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/04cbe6667d7b5f795366a63cacc56b67f1c95687.axp","internal":true,"reflection":false,"clicks":17}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17491,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2017-02-06T21:21:27.524Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b5182bf3fbe070a33cdfda677d0cf449f0e45092.png\" width=\"495\" height=\"97\"\u003e\u003cbr\u003e i loaded both versions and counter is set to max ....why?\u003c/p\u003e","post_number":165,"post_type":1,"updated_at":"2017-02- }.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17523,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-07T21:08:27.385Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI quickly tried your testing patch. It works, but I was wondering how you would do stuff like multiplying or dividing the quantization phase.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/valmir\"\u003e@valmir\u003c/a\u003e\u003cbr\u003eI got in to the habbit of ordering patches left right up down, since it's the most ram efficient way and helps me understand what's going on. I didn't realize you put the objects into this order on purpose.\u003cbr\u003eThe new patch you sent me works, thx \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm going to have gig with my setup soon and I jammed a couple times already with \u003ca class=\"mention\" href=\"/users/logsol\"\u003e@logsol\u003c/a\u003e, looking forward to using it live \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e so good luck!\u003c/p\u003e\n\n\u003cp\u003eGreat to share developments here guys!\u003c/p\u003e","post_number":168,"post_type":1,"updated_at":"2017-02-07T21:08:27.385Z","reply_count":0,"reply_to_post_number":167,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":123,"score":25.25,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"prim
