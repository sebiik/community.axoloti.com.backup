        <h1>
  <a href="/t/rbrt-contributions/1103">Rbrt Contributions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/community-library" itemprop="url">
        <span itemprop="title">Community Library</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-21T12:46:05Z' itemprop='datePublished'>
             2018-02-21 12:46:05 UTC
           </time>
        </span>
        <span itemprop='position'>#230</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you really need the "endpoint"? Isn't the endpoint the same minus one as the starting point of the next sample? Saves you 1 32bit value for each sample. As for the active/inactive values, perhaps you can put them all together in a single 32bit value for 32 samples?-&gt; Each bit sets the state of another sample. For 64 samples, you'ld only need 2 32bit values..<br>You could save all these values in a single 32bit array, taking the first couple of slots for amount of recorded samples and active/inactive samples, and use the rest for the starting point of the samples (end point is always startpoint of next samples minus one).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2018-02-21T14:10:30Z' itemprop='datePublished'>
             2018-02-21 14:10:30 UTC
           </time>
        </span>
        <span itemprop='position'>#231</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="230" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>Do you really need the "endpoint"?</p></blockquote></aside>

<p>yep.the indexes are stored for each of the 128 possible 'slots'.when you start recording to slot 64 and then to slot 16,the startpoint of slot 16 is not the endpoint of slot 15...</p>

<aside class="quote" data-post="230" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>As for the active/inactive values, perhaps you can put them all together in a single 32bit value for 32 samples?-&gt; Each bit sets the state of another sample</p></blockquote></aside>

<p>yeah,it's possible,but it's easy to get confusing for others who want to write objects that use the sample start/end info created by 'sb rec'</p>

<p>what I think makes sense is to get rid of the 'active'-info by using 'endpoint' as a boolean instead:if 'endpoint' is true,this automatically means the 'slot' is active.<br>so,this would compact the size of the array used internally to 256 32-bit-values</p>

<p>I'm going to check...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-22T00:46:09Z' itemprop='datePublished'>
             2018-02-22 00:46:09 UTC
           </time>
        </span>
        <span itemprop='position'>#232</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"yep.the indexes are stored for each of the 128 possible 'slots'.when you start recording to slot 64 and then to slot 16,the startpoint of slot 16 is not the endpoint of slot 15..."</p>

<p>From this I understand that you record the audio-samples one after the other in the same table and save the sample-slot next to it in it's own table to be able to tell which sample belongs to which index of sample-slot. Then you should be able to use that table to see what the starting position is of the next sample in line, no matter what slot in belongs to..right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2018-02-22T05:06:52Z' itemprop='datePublished'>
             2018-02-22 05:06:52 UTC
           </time>
        </span>
        <span itemprop='position'>#233</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sort of but...<img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> <br>hey I've been working for it quite some time,especially on the defragmentation-part...and i'm still a bit surprised it's actually working.<br>I really like to just bam! record a lot of samples and decide later on to delete some of them,but this will result in unused chunks in the table and thus,you'll loose recording time.<br>so,defragmentation is built in.<br>it gets quite fuzzy there, and maybe I really dont't have 'the big picture' anymore.<br>anyway, I always ended up with the need for at least an endpoint,without,the code would just get too complex.<br>also,people probably won't use a lot of recorders in one patch,rather a lot of players.so I decided to try to keep it simple,even if it gets a bit uneffiecient in terms of ram-usage.</p>

<p>but you are invited to dig in the code,I will put some comments inside for the next version,<br>which definitely won't have the 'active' - flag anymore (so,just start/endpoint)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-30T16:17:44Z' itemprop='datePublished'>
             2018-04-30 16:17:44 UTC
           </time>
        </span>
        <span itemprop='position'>#234</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/rbrt">@rbrt</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Have been using your object "rbrt/launchpad/launchpad" in to communicate<br>between Axoloti and Launchpad. Very nice object <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>It works very well when using it as the only midi device connected to Axoloti via USB Host port. </p>

<p>But I noticed yesterday I tried to connect a second midi device, a Launch Controller(via computer) to Axoloti,  that there might be some midi crosstalk going on in the  object. </p>

<p>It seems like the top row buttons, midi cc 104-112, are affected by any other incoming midi CC values that is fed to axoloti. For example if I set the top row to nr 5, and then touch one of the knobs on my Launch controller, the top row is affected and jumps to value 0.</p>

<p>And it doesnt matter which midi channel i send midi cc's from midi channel 1, 2, 3 they all seem to affect the top row.</p>

<p>Would you have a suggestion for a workaround this?</p>

<p>Thanks for some great objects, btw <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2018-05-04T19:07:40Z' itemprop='datePublished'>
             2018-05-04 19:07:40 UTC
           </time>
        </span>
        <span itemprop='position'>#235</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...ah uh nasty.</p>

<p>actually, I never tried the object in a midi-setup that incorporates more than a single launchpad..<br>and the code regading midi in is taken from someone else's object,<br>so it's quite possible that this is a bug.</p>

<p>I'll have a look as soon as I get my hands back on the axo!</p>

<p>cheers,Robert</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-05-05T11:52:30Z' itemprop='datePublished'>
             2018-05-05 11:52:30 UTC
           </time>
        </span>
        <span itemprop='position'>#236</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/rbrt">@rbrt</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks, I actually think I figured out what the problem is. It happens cause, the top out shows the midi cc number that is last dialed in.... So If I dial a knob on my Launch controller, the rbrt/launchpad/launchpad in "catches" the midi cc number from the dial from Launch Controller ad changes the output of the "top" row. Not really sure how to fix it though. I am thinking about maybe adding some kind of minimum/maximum value so it cant go out of range. But it would probably be more of a work around than a fix.</p>

<p>I have previously had succes with passing data through a table first, before sending it to its destination. Think I'll try that too for this setup.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/srodillof'><b itemprop='author'>srodillof</b></a>
           
           <time datetime='2018-05-30T07:33:19Z' itemprop='datePublished'>
             2018-05-30 07:33:19 UTC
           </time>
        </span>
        <span itemprop='position'>#237</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey!<br>would you mind sharing your patch?<br>I'm planning on making a very similar machine to the one you have described.<br>4 track loop station, made out of 2 axoloti boards with midi clock sync.</p>

<p>also BIG thank you to you, <a class="mention" href="/u/rbrt">@rbrt</a> and <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> . this whole thread has taught me a LOT about axoloti and loopers.</p>

<p>also, I have a small question:<br>I'm interested in the "1.1.1." style looper that was discussed previously.<br>how did you manage to solve this?<br>I got a bit lost in the technical vocabulary, so it would be great if any of you could help me with this one.</p>

<p>again, THANKS A LOT to all of you and everybody else who has contributed!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2018-05-30T16:47:31Z' itemprop='datePublished'>
             2018-05-30 16:47:31 UTC
           </time>
        </span>
        <span itemprop='position'>#238</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there!<br>I think that sharing my patch at this point would be fairly useless, because there a lot going on unrelated to loop but mixed in the patching(highly human unreadable), I used the old <a class="mention" href="/u/rbrt">@rbrt</a> loopers and it relies specifically on the hardware I use to control it... and the final version by the way has syncing only per board...<br>If you want I can offer the little knowledge I retained after doing it and help you a little if I can.<br>Upper in the thread I posted a trivial looper that can sync to a clock.<br>I remember it was very easy to make a midi clock from the range output of lrec.<br>You should definitely implement yourself a way that fits your needs to sync the start/stop between boards.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/srodillof'><b itemprop='author'>srodillof</b></a>
           
           <time datetime='2018-05-30T22:57:18Z' itemprop='datePublished'>
             2018-05-30 22:57:18 UTC
           </time>
        </span>
        <span itemprop='position'>#239</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you reckon it's possible to set the clock with the length of the first loop (fist 2 taps), and sync every other loop module across the 2 boards to that clock? I was thinking on doing this by connecting via both MIDI IN and MIDI OUT on the 2 boards, so that any of the 4 modules can be the "master loop"</p>

<p>also, does your looper sync the recording and playback of a new loop with the first bar of the master loop?</p>

<p>I have read a lot about patches and everything else in the site, but I still haven't tried anything because the 2 boards I ordered have been delayed. I'm also working on a deadline (university project) so I'm gathering as much info as possible before actually doing anything.</p>

<p>From what you guys have discussed here, I'm pretty sure all of this is possible, but I'd just like to confirm since my interpretations of the technical terminology might be wrong.</p>

<p>thanks for the reply!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2018-05-31T18:48:21Z' itemprop='datePublished'>
             2018-05-31 18:48:21 UTC
           </time>
        </span>
        <span itemprop='position'>#240</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="239" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png" class="avatar">srodillof:</div>
<blockquote><p>you reckon it's possible to set the clock with the length of the first loop (fist 2 taps), and sync every other loop module across the 2 boards to that clock?</p></blockquote></aside>

<p>Yes indeed. That's what I did for a while but my needs were different. My opinion is that this approach works best if you preset the loops relative lengths, like track1 is 4 bars, t2 is 8, and so on... and of course you always play 4/4, otherwise you'll have to set different math for different time signature. (that's why I changed to a different system, which won't be syncable between boards unless SPlink gets finally developed...)</p>

<aside class="quote" data-post="239" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png" class="avatar">srodillof:</div>
<blockquote><p>I was thinking on doing this by connecting via both MIDI IN and MIDI OUT on the 2 boards, so that any of the 4 modules can be the "master loop"</p></blockquote></aside>

<p>(mind that I always used <a class="mention" href="/u/rbrt">@rbrt</a> old loopers, never the new ones which may be different and, probably, better) <br>I actually wasn't able to do that, but maybe it was me... I had a track that was always the master. When you record a loop the object lrec spits out the number of samples the loop is long. Divide that integer number for the number of bars, multiply it by 24, feed it to s2f (sample to frequency) and use the output as the frequency of a square wave oscillator. Et voilà your clock. Use something like the patch i posted somewhere up in the thread as a slave track.</p>

<aside class="quote" data-post="239" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png" class="avatar">srodillof:</div>
<blockquote><p>also, does your looper sync the recording and playback of a new loop with the first bar of the master loop?</p></blockquote></aside>

<p>Yes! My method use position sync and <a class="mention" href="/u/rbrt">@rbrt</a> loop_sync, but it will also work with clock sync ( I don't have the patcher installed on the pc I'm using right now, that's why I'm typing so much instead of uploading a   patch...)</p>

<aside class="quote" data-post="239" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png" class="avatar">srodillof:</div>
<blockquote><p>From what you guys have discussed here, I'm pretty sure all of this is possible, but I'd just like to confirm since my interpretations of the technical terminology might be wrong.</p></blockquote></aside>

<p>I'm pretty sure you'll be alright... for me the hardest part (which I suggest you think thoroughly before starting) is the logic underneath how you want it to work I.E: you're allowed to record only one track at the time or not? If so, if you are recording loop1 and press record for loop2, what do you want to happen? (like, 1 starts looping and 2 starts recording, loop1 is recorded but stops... all this kind of options... this took me some time to be refined to my needs, but I actually make a living as a livelooping musician, so I'm quite picky about it <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/srodillof'><b itemprop='author'>srodillof</b></a>
           
           <time datetime='2018-05-31T19:40:06Z' itemprop='datePublished'>
             2018-05-31 19:40:06 UTC
           </time>
        </span>
        <span itemprop='position'>#241</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have most of the functions planned but I had not thought about starting REC while another loop is already recording! I'll go through every possible escenario and figure those details out.</p>

<p>thanks for the clear explanations!</p>

<p>on a side note, could you share a video of one of your performances (if you have any)? I'd like to see your show and how an axoloti-based looper behaves in a live setting.</p>

<p>cheers!</p>
      </div>

          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2018-06-02T12:36:51Z' itemprop='datePublished'>
             2018-06-02 12:36:51 UTC
           </time>
        </span>
        <span itemprop='position'>#242</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the interest!<br>I reeeaally suck at online promotion, everything I have ATM is some audio I recorded a while back.<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F452691933&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe><br>IRRC everything is axoloti (reverbs, delays, looping and effects on looping)  except for the octave down and phaser which were guitar pedals (later implemented on the third axoloti I bought). It's an almost non edited live.<br>Enjoy</p>
      </div>

           <time datetime='2018-06-19T07:56:27Z' itemprop='datePublished'>
             2018-06-19 07:56:27 UTC
           </time>
        </span>
        <span itemprop='position'>#243</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey all,<br>quick question:</p>

<p>how can I match the tempo of the loop (set by the length of the first loop, the way rbrt's looper help patch shows) to a square LFO? I want an LED to give me tempo feedback, but I can't seem to match the phase or sample length or range value with the pitch input of the LFO.</p>

<p>thanks!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2018-06-19T09:56:33Z' itemprop='datePublished'>
             2018-06-19 09:56:33 UTC
           </time>
        </span>
        <span itemprop='position'>#244</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>..I did an object called 'k2f' which translates 'k-rate ticks' to something like 'frequency' in axo-context.<br>in the library at rbrt/math/k2f</p>

<p>check if it works..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>

          <a href='/u/srodillof'><b itemprop='author'>srodillof</b></a>
           
           <time datetime='2018-06-19T18:19:49Z' itemprop='datePublished'>
             2018-06-19 18:19:49 UTC
           </time>
        </span>
        <span itemprop='position'>#245</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you! that worked <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>although, I ended up setting timepoint triggers on beats 1, 2, 3 and 4, and set a pulse length for each trigger. I think it works better this way....the looper works so good!! my Akai LPD8 is going to look beautiful when I configure all the lights to match the functions of the looper.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>new question:</p>

<p>I'm still struggling to understand how the clock of the looper works. I understand the role of the phasor (phase outlet) and how it dictates de tempo, but how can I get a static number that signifies this tempo? </p>

<p>I want to add a echo/delay effect that syncs to the tempo of the master loop. these 3 delay objects have different inlets with similar purpose: "speed", "clock" and "ratemod". what part of the rbrt/looper/lrec object or the transport/pashor patch object should I be using for this?</p>

<p>thank you.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/1dd174442917741aee21723c1a5ac1786a8b5ca1.png" width="299" height="441"></p>

          ps.store("topic_1103", {"post_stream":{"posts":[{"id":26851,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-21T12:46:05.206Z","cooked":"\u003cp\u003eDo you really need the \"endpoint\"? Isn't the endpoint the same minus one as the starting point of the next sample? Saves you 1 32bit value for each sample. As for the active/inactive values, perhaps you can put them all together in a single 32bit value for 32 samples?-\u0026gt; Each bit sets the state of another sample. For 64 samples, you'ld only need 2 32bit values..\u003cbr\u003eYou could save all these values in a single 32bit array, taking the first couple of slots for amount of recorded samples and active/inactive samples, and use the rest for the starting point of the samples (end point is always startpoint of next samples minus one).\u003c/p\u003e","post_number":230,"post_type":1,"updated_at":"2018-02-21T12:50:08.180Z","reply_count":1,"reply_to_post_number":229,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":124,"score":30.2,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26859,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-02-21T14:10:30.821Z","cooked":"\u003caside class=\"quote\" data-post=\"230\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDo you really need the \"endpoint\"?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyep.the indexes are stored for each of the 128 possible 'slots'.when you start recording to slot 64 and then to slot 16,the startpoint of slot 16 is not the endpoint of slot 15...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"230\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAs for the active/inactive values, perhaps you can put them all together in a single 32bit value for 32 samples?-\u0026gt; Each bit sets the state of another sample\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah,it's possible,but it's easy to get confusing for others who want to write objects that use the sample start/end info created by 'sb rec'\u003c/p\u003e\n\n\u003cp\u003ewhat I think makes sense is to get rid of the 'active'-info by using 'endpoint' as a boolean instead:if 'endpoint' is true,this automatically means the 'slot' is active.\u003cbr\u003eso,this would compact the size of the array used internally to 256 32-bit-values\u003c/p\u003e\n\n\u003cp\u003eI'm going to check...\u003c/p\u003e","post_number":231,"post_type":1,"updated_at":"2018-02-21T14:10:30.821Z","reply_count":1,"reply_to_post_number":230,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":124,"score":35.3,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26903,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-22T00:46:09.100Z","cooked":"\u003cp\u003e\"yep.the indexes are stored for each of the 128 possible 'slots'.when you start recording to slot 64 and then to slot 16,the startpoint of slot 16 is not the endpoint of slot 15...\"\u003c/p\u003e\n\n\u003cp\u003eFrom this I understand that you record the audio-samples one after the other in the same table and save the sample-slot next to it in it's own table to be able to tell which sample belongs to which index of sample-slot. Then you should be able to use that table to see what the starting position is of the next sample in line, no matter what slot in belongs to..right?\u003c/p\u003e","post_number":232,"post_type":1,"updated_at":"2018-02-22T00:46:09.100Z","reply_count":1,"reply_to_post_number":231,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":119,"score":29.25,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26908,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-02-22T05:06:52.586Z","cooked":"\u003cp\u003esort of but...\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e \u003cbr\u003ehey I've been working for it quite some time,especially on the defragmentation-part...and i'm still a bit surprised it's actually working.\u003cbr\u003eI really like to just bam! record a lot of samples and decide later on to delete some of them,but this will result in unused chunks in the table and thus,you'll loose recording time.\u003cbr\u003eso,defragmentation is built in.\u003cbr\u003eit gets quite fuzzy there, and maybe I really dont't have 'the big picture' anymore.\u003cbr\u003eanyway, I always ended up with the need for at least an endpoint,without,the code would just get too complex.\u003cbr\u003ealso,people probably won't use a lot of recorders in one patch,rather a lot of players.so I decided to try to keep it simple,even if it gets a bit uneffiecient in terms of ram-usage.\u003c/p\u003e\n\n\u003cp\u003ebut you are invited to dig in the code,I will put some comments inside for the next version,\u003cbr\u003ewhich definitely won't have the 'active' - flag anymore (so,just start/endpoint)\u003c/p\u003e","post_number":233,"post_type":1,"updated_at":"2018-02-22T05:06:52.586Z","reply_count":0,"reply_to_post_number":232,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":119,"score":24.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28494,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-30T16:17:44.792Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eHave been using your object \"rbrt/launchpad/launchpad\" in to communicate\u003cbr\u003ebetween Axoloti and Launchpad. Very nice object \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIt works very well when using it as the only midi device connected to Axoloti via USB Host port. \u003c/p\u003e\n\n\u003cp\u003eBut I noticed yesterday I tried to connect a second midi device, a Launch Controller(via computer) to Axoloti,  that there might be some midi crosstalk going on in the  object. \u003c/p\u003e\n\n\u003cp\u003eIt seems like the top row buttons, midi cc 104-112, are affected by any other incoming midi CC values that is fed to axoloti. For example if I set the top row to nr 5, and then touch one of the knobs on my Launch controller, the top row is affected and jumps to value 0.\u003c/p\u003e\n\n\u003cp\u003eAnd it doesnt matter which midi channel i send midi cc's from midi channel 1, 2, 3 they all seem to affect the top row.\u003c/p\u003e\n\n\u003cp\u003eWould you have a suggestion for a workaround this?\u003c/p\u003e\n\n\u003cp\u003eThanks for some great objects, btw \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":234,"post_type":1,"updated_at":"2018-04-30T16:17:44.792Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":117,"score":29.05,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28558,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-05-04T19:07:40.173Z","cooked":"\u003cp\u003e...ah uh nasty.\u003c/p\u003e\n\n\u003cp\u003eactually, I never tried the object in a midi-setup that incorporates more than a single launchpad..\u003cbr\u003eand the code regading midi in is taken from someone else's object,\u003cbr\u003eso it's quite possible that this is a bug.\u003c/p\u003e\n\n\u003cp\u003eI'll have a look as soon as I get my hands back on the axo!\u003c/p\u003e\n\n\u003cp\u003echeers,Robert\u003c/p\u003e","post_number":235,"post_type":1,"updated_at":"2018-05-04T19:07:40.173Z","reply_count":0,"reply_to_post_number":234,"quote_count":0,"avg_time":11,"incoming_link_count":8,"reads":111,"score":62.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28564,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-05-05T11:52:30.031Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks, I actually think I figured out what the problem is. It happens cause, the top out shows the midi cc number that is last dialed in.... So If I dial a knob on my Launch controller, the rbrt/launchpad/launchpad in \"catches\" the midi cc number from the dial from Launch Controller ad changes the output of the \"top\" row. Not really sure how to fix it though. I am thinking about maybe adding some kind of minimum/maximum value so it cant go out of range. But it would probably be more of a work around than a fix.\u003c/p\u003e\n\n\u003cp\u003eI have previously had succes with passing data through a table first, before sending it to its destination. Think I'll try that too for this setup.\u003c/p\u003e","post_number":236,"post_type":1,"updated_at":"2018-05-05T11:52:30.031Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":112,"score":33.05,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28967,"name":"sebastian","username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png","created_at":"2018-05-30T07:33:19.263Z","cooked":"\u003cp\u003ehey!\u003cbr\u003ewould you mind sharing your patch?\u003cbr\u003eI'm planning on making a very similar machine to the one you have described.\u003cbr\u003e4 track loop station, made out of 2 axoloti boards with midi clock sync.\u003c/p\u003e\n\n\u003cp\u003ealso BIG thank you to you, \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e and \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e . this whole thread has taught me a LOT about axoloti and loopers.\u003c/p\u003e\n\n\u003cp\u003ealso, I have a small question:\u003cbr\u003eI'm interested in the \"1.1.1.\" style looper that was discussed previously.\u003cbr\u003ehow did you manage to solve this?\u003cbr\u003eI got a bit lost in the technical vocabulary, so it would be great if any of you could help me with this one.\u003c/p\u003e\n\n\u003cp\u003eagain, THANKS A LOT to all of you and everybody else who has contributed!!!\u003c/p\u003e","post_number":237,"post_type":1,"updated_at":"2018-05-30T07:33:19.263Z","reply_count":0,"reply_to_post_number":211,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":107,"score":27.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1707,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28978,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2018-05-30T16:47:31.203Z","cooked":"\u003cp\u003ehi there!\u003cbr\u003eI think that sharing my patch at this point would be fairly useless, because there a lot going on unrelated to loop but mixed in the patching(highly human unreadable), I used the old \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e loopers and it relies specifically on the hardware I use to control it... and the final version by the way has syncing only per board...\u003cbr\u003eIf you want I can offer the little knowledge I retained after doing it and help you a little if I can.\u003cbr\u003eUpper in the thread I posted a trivial looper that can sync to a clock.\u003cbr\u003eI remember it was very easy to make a midi clock from the range output of lrec.\u003cbr\u003eYou should definitely implement yourself a way that fits your needs to sync the start/stop between boards.\u003c/p\u003e","post_number":238,"post_type":1,"updated_at":"2018-05-30T16:47:31.203Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":110,"score":27.6,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28986,"name":"sebastian","username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png","created_at":"2018-05-30T22:57:18.753Z","cooked":"\u003cp\u003eyou reckon it's possible to set the clock with the length of the first loop (fist 2 taps), and sync every other loop module across the 2 boards to that clock? I was thinking on doing this by connecting via both MIDI IN and MIDI OUT on the 2 boards, so that any of the 4 modules can be the \"master loop\"\u003c/p\u003e\n\n\u003cp\u003ealso, does your looper sync the recording and playback of a new loop with the first bar of the master loop?\u003c/p\u003e\n\n\u003cp\u003eI have read a lot about patches and everything else in the site, but I still haven't tried anything because the 2 boards I ordered have been delayed. I'm also working on a deadline (university project) so I'm gathering as much info as possible before actually doing anything.\u003c/p\u003e\n\n\u003cp\u003eFrom what you guys have discussed here, I'm pretty sure all of this is possible, but I'd just like to confirm since my interpretations of the technical terminology might be wrong.\u003c/p\u003e\n\n\u003cp\u003ethanks for the reply!\u003c/p\u003e","post_number":239,"post_type":1,"updated_at":"2018-05-30T22:57:18.753Z","reply_count":1,"reply_to_post_number":238,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":110,"score":32.5,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1707,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28999,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2018-05-31T18:48:21.522Z","cooked":"\u003caside class=\"quote\" data-post=\"239\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png\" class=\"avatar\"\u003esrodillof:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou reckon it's possible to set the clock with the length of the first loop (fist 2 taps), and sync every other loop module across the 2 boards to that clock?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes indeed. That's what I did for a while but my needs were different. My opinion is that this approach works best if you preset the loops relative lengths, like track1 is 4 bars, t2 is 8, and so on... and of course you always play 4/4, otherwise you'll have to set different math for different time signature. (that's why I changed to a different system, which won't be syncable between boards unless SPlink gets finally developed...)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"239\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png\" class=\"avatar\"\u003esrodillof:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI was thinking on doing this by connecting via both MIDI IN and MIDI OUT on the 2 boards, so that any of the 4 modules can be the \"master loop\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e(mind that I always used \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e old loopers, never the new ones which may be different and, probably, better) \u003cbr\u003eI actually wasn't able to do that, but maybe it was me... I had a track that was always the master. When you record a loop the object lrec spits out the number of samples the loop is long. Divide that integer number for the number of bars, multiply it by 24, feed it to s2f (sample to frequency) and use the output as the frequency of a square wave oscillator. Et voilà your clock. Use something like the patch i posted somewhere up in the thread as a slave track.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"239\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png\" class=\"avatar\"\u003esrodillof:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ealso, does your looper sync the recording and playback of a new loop with the first bar of the master loop?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes! My method use position sync and \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e loop_sync, but it will also work with clock sync ( I don't have the patcher installed on the pc I'm using right now, that's why I'm typing so much instead of uploading a   patch...)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"239\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/srodillof/40/5308_1.png\" class=\"avatar\"\u003esrodillof:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFrom what you guys have discussed here, I'm pretty sure all of this is possible, but I'd just like to confirm since my interpretations of the technical terminology might be wrong.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm pretty sure you'll be alright... for me the hardest part (which I suggest you think thoroughly before starting) is the logic underneath how you want it to work I.E: you're allowed to record only one track at the time or not? If so, if you are recording loop1 and press record for loop2, what do you want to happen? (like, 1 starts looping and 2 starts recording, loop1 is recorded but stops... all this kind of options... this took me some time to be refined to my needs, but I actually make a living as a livelooping musician, so I'm quite picky about it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e )\u003c/p\u003e","post_number":240,"post_type":1,"updated_at":"2018-05-31T18:49:01.565Z","reply_count":1,"reply_to_post_number":239,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":117,"score":28.95,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29000,"name":"sebastian","username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png","created_at":"2018-05-31T19:40:06.788Z","cooked":"\u003cp\u003eI have most of the functions planned but I had not thought about starting REC while another loop is already recording! I'll go through every possible escenario and figure those details out.\u003c/p\u003e\n\n\u003cp\u003ethanks for the clear explanations!\u003c/p\u003e\n\n\u003cp\u003eon a side note, could you share a video of one of your performances (if you have any)? I'd like to see your show and how an axoloti-based looper behaves in a live setting.\u003c/p\u003e\n\n\u003cp\u003echeers!\u003c/p\u003e","post_number":241,"post_type":1,"updated_at":"2018-05-31T19:40:06.788Z","reply_count":0,"reply_to_post_number":240,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":117,"score":24.0,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1707,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29025,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2018-06-02T12:36:51.644Z","cooked":"\u003cp\u003eThanks for the interest!\u003cbr\u003eI reeeaally suck at online promotion, everything I have ATM is some audio I recorded a while back.\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F452691933\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003cbr\u003eIRRC everything is axoloti (reverbs, delays, looping and effects on looping)  except for the octave down and phaser which were guitar pedals (later implemented on the third axoloti I bought). It's an almost non edited live.\u003cbr\u003eEnjoy\u003c/p\u003e","post_number":242,"post_type":1,"updated_at":"2018-06-02T12:36:51.644Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":120,"score":74.85,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29324,"name":"sebastian","username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png","created_at":"2018-06-19T07:56:27.281Z","cooked":"\u003cp\u003ehey all,\u003cbr\u003equick question:\u003c/p\u003e\n\n\u003cp\u003ehow can I match the tempo of the loop (set by the length of the first loop, the way rbrt's looper help patch shows) to a square LFO? I want an LED to give me tempo feedback, but I can't seem to match the phase or sample length or range value with the pitch input of the LFO.\u003c/p\u003e\n\n\u003cp\u003ethanks!!\u003c/p\u003e","post_number":243,"post_type":1,"updated_at":"2018-06-19T07:56:27.281Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":119,"score":29.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1707,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29344,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-06-19T09:56:33.119Z","cooked":"\u003cp\u003e..I did an object called 'k2f' which translates 'k-rate ticks' to something like 'frequency' in axo-context.\u003cbr\u003ein the library at rbrt/math/k2f\u003c/p\u003e\n\n\u003cp\u003echeck if it works..\u003c/p\u003e","post_number":244,"post_type":1,"updated_at":"2018-06-19T09:56:33.119Z","reply_count":1,"reply_to_post_number":243,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":117,"score":59.15,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29355,"name":"sebastian","username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png","created_at":"2018-06-19T18:19:49.109Z","cooked":"\u003cp\u003ethank you! that worked \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ealthough, I ended up setting timepoint triggers on beats 1, 2, 3 and 4, and set a pulse length for each trigger. I think it works better this way....the looper works so good!! my Akai LPD8 is going to look beautiful when I configure all the lights to match the functions of the looper.\u003c/p\u003e","post_number":245,"post_type":1,"updated_at":"2018-06-19T18:19:49.109Z","reply_count":0,"reply_to_post_number":244,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":119,"score":24.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1707,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29464,"name":"sebastian","username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png","created_at":"2018-06-26T00:00:41.384Z","cooked":"\u003cp\u003enew question:\u003c/p\u003e\n\n\u003cp\u003eI'm still struggling to understand how the clock of the looper works. I understand the role of the phasor (phase outlet) and how it dictates de tempo, but how can I get a static number that signifies this tempo? \u003c/p\u003e\n\n\u003cp\u003eI want to add a echo/delay effect that syncs to the tempo of the master loop. these 3 delay objects have different inlets with similar purpose: \"speed\", \"clock\" and \"ratemod\". what part of the rbrt/looper/lrec object or the transport/pashor patch object should I be using for this?\u003c/p\u003e\n\n\u003cp\u003ethank you.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1dd174442917741aee21723c1a5ac1786a8b5ca1.png\" width=\"299\" height=\"441\"\u003e\u003c/p\u003e","post_number":247,"post_type":1,"updated_at":"2018-06-26T00:00:41.384Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":118,"score":29.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1707,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29507,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-06-28T11:33:59.188Z","cooked":"\u003cp\u003ejust a note.\u003c/p\u003e\n\n\u003cp\u003e(at least) \u003cstrong\u003elaunchpad in\u003c/strong\u003e does not work with Launchpad Pro \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning_face.png?v=5\" title=\":frowning_face:\" class=\"emoji\" alt=\":frowning_face:\"\u003e probably due to its extra 16 buttons. \u003cbr\u003esome of pads are just skipped, but i still can't figure out the regularity.\u003c/p\u003e\n\n\u003cp\u003eon launchpad mini, everything works as expected.\u003c/p\u003e","post_number":248,"post_type":1,"updated_at":"2018-06-28T11:33:59.188Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":116,"score":28.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29510,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-28T12:28:44.467Z","cooked":"\u003cp\u003eGot a launchpad mini here too. Really loving it, but seriously, the midi notes assigned to the pads are really illogical set up. I really dont understand why its set up as it is, it makes no sense to me, in a musical perspective.\u003c/p\u003e\n\n\u003cp\u003eBuy hey, it works great with Axo and its really cheap, so i guess thats probably the reason for it to me like this.\u003c/p\u003e","post_number":249,"post_type":1,"updated_at":"2018-06-28T12:28:44.467Z","reply_count":0,"reply_to_post_number":248,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":117,"score":23.95,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_reco
