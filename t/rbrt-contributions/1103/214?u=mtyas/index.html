      <div class='post' itemprop='articleBody'>

          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-08-21T13:20:43Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#214</span>

      <div class='post' itemprop='articleBody'>
        <p><strong>LOOPER BLOCKS III</strong></p>

<p>so here's some new looper blocks,the old ones all got moved to /rbrt/old.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c21df59b90782a73c6c566f361de4290864550ef" href="//community.axoloti.com/uploads/default/original/2X/c/c21df59b90782a73c6c566f361de4290864550ef.PNG" class="lightbox" title="lobjects.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c21df59b90782a73c6c566f361de4290864550ef_1_690x268.PNG" width="690" height="268"><div class="meta">
<span class="filename">lobjects.PNG</span><span class="informations">733x285 12.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>most of all,they are a lot more efficient since it seems like I learned a bit about the basic concepts of coding <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br>also,there are a lot of bugfixes,for example speed modulation never worked too good..<br>there are some conceptual changes as well.<br>there will be some more objects coming at some point</p>

<p>check them out,feedback appreciated!</p>

<p>EDIT : there were some ISSUES,I changed a bit here and there...<br>in the process,I removed the 'stopfade' - feature on 'lrec' and 'ldub' ,because it was intended to solve a problem that was caused elsewhere.<br>in general,I will probably start integrating table readout INSIDE the objects,for example to get 'ldub' to work as intended,this will make things a lot easier.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axo-version-of-cocoquantus/4018/6">Axo version of Cocoquantus?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-08-21T13:29:09Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#215</span>

      <div class='post' itemprop='articleBody'>
        <p><strong>...MORE OBJECTS</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c30e292b6c37c498ab2203f4fb273cebbf63674c.PNG" width="452" height="340"></p>

<p>here's some random picks of other stuff I did recently...<br><strong>trigger 4</strong> : triggers 4 pulses when receiving 1 pulse.you can set a delay between the pulses.<br>useful to overcome execution-order issues.<br><strong>tedit</strong> : bi-directional editing of table data, the object updates itself if the table's contents are changed 'from outside'.<br><strong>stransport f</strong> : starts a phasor with the speeddefined by samples.fractional speed control.<br><strong>scale</strong> : scale an input to a range defined by 'high' and 'low' .<br><strong>timepoint</strong> : when 'phase' reaches the value defined by 'pos' , a pulse is issued.<br><strong>isort</strong> : the higher of 2 incoming integers is put out at 'high' , the lower at 'low'.<br>useful for defining ranges on a keyboard,maybe</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>

        </span>
        <span itemprop='position'>#216</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Robert this is fantastic! Can't wait to try your new looper block versions later! </p>

<p>Really happy to see fades icluded into the overdub object as well, thank you so much <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>EDIT: I'm testing the updated objects now, ldub in your help patch is making weird bitcrusher like noises when overdub is on. You don't hear the distorted sound once it's recorded.</p>

<p>EDIT2: The new Lrec doesn't like my hacked quantisation phasor. I use a phasor that is stepped acording to incoming 24ppq clock. Your new lrec doesnt like that at all and doesnt sync anymore...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi!</p>

<p>Excuse me but is the Slot input mean that you can use multiple loops. If yes, how to use it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-09-26T20:07:25Z' itemprop='datePublished'>
             2017-09-26 20:07:25 UTC
           </time>
        </span>
        <span itemprop='position'>#225</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...basically,it just defines which area of the table you record into,or a recording offset.<br>for example,if you set the attribute 'slots' to '8' , the table is divided into 8 slots.<br>then,you can select via inlet 'slot' which area of the table you want to record to.</p>

<p>technically,you could also use 8 instances of 'lrec' with 'slots' set to '1' and record into 8 different tables,<br>but using 'slots' greatly simplifies patching and it's a lot more efficient.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        <span itemprop='position'>#226</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>keyb zone poly</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5f625fbe3a7488128e66bc7e3e1d4d5e74e3b551.PNG" width="160" height="161"></p>

<p>an approach to handle polyphonic midi at patcher-level.<br>provides information about held notes and writes a 'map' of these notes <br>to a table with the same name as the object.</p>

<p>a pulse at the left inlet clears the table and resets note-count.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2018-02-20T19:17:03Z' itemprop='datePublished'>
             2018-02-20 19:17:03 UTC
           </time>
        </span>
        <span itemprop='position'>#227</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Sample Bank Recorder (sb rec)</strong></p>

<p>so here's another sampling-thingy, </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2e8db175a50abf8c99097aada4e423b3f58df06d.PNG" width="304" height="178"></p>

<p>...you can record a bunch of samles quickly after each other to a table,slicy slicy style..<br>the start/endpoints are accessable from 'outside' by referencing the object's name..<br>you can record up to 128 samples in 'slots' (as many as there are midi-notes...)<br>when a 'slot' already contains sample data, it's locked for recording.<br>furthermore,you can also delete 'slots' and 'clean up' the resulting empty areas in memory by defragmenting the table!</p>

<p>'sb params' translates start/end to 'in fraction of a table' - values to be used with my 'ldrive' - objects.<br>there's a help-file to explain all the details.</p>

<p>it's inspired by a great idea of <a class="mention" href="/u/ott">@Ott</a> <br><aside class="quote" data-post="1" data-topic="4105">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/ott/40/4529_1.png" class="avatar">
    <a href="//community.axoloti.com/t/recording-to-sdram-with-a-trigger/4105?u=rbrt&amp;source_topic_id=1103" rel="nofollow noopener">Recording to SDRAM with a trigger</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>
    Hi all, I have a patch idea where I record the audio input to SDRAM, but only when a key is held down. If you press a new key, recording resumes. If you press an old key, the portion of audio that was recorded for that key is played back. The problem is, none of the delay objects have any trigger inputs. Is there some community object that will let me do this?
  </blockquote>
</aside>
</p>

<p>it may or may not be tied to this cool thingy by <a class="mention" href="/u/sirsicksik">@SirSickSik</a>:<br><aside class="quote" data-topic="1731" data-slug="sirsicksik-contributions" data-post="848"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar"><a href="//community.axoloti.com/t/sirsicksik-contributions/1731/848" rel="nofollow noopener">SirSickSik Contributions</a>
</div>
<blockquote><p>NEW MODULES  LOGIC  "rndLGC" 4 inputs, 16-multi-logic stages and 4 outputs that can select any of them and a randomisation trigger and chance. Turn any 4 gate-patterns into something completely different. (eg. the track of the audio-link in the former message is made by 4 unchanged gate-patterns that are mangled by 2 slowely randomised  rndLGC modules.)  SAMPLER  "liveRecord" and "livePlayer" These modules are set up in the same way as the sampler (using a table for the samples and a table fâ€¦</p></blockquote></aside></p>

<p>maybe,in some time,I will try to implement saving and loading selected slots to SD-card..</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-20T23:46:29Z' itemprop='datePublished'>
             2018-02-20 23:46:29 UTC
           </time>
        </span>
        <span itemprop='position'>#228</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"Hi all, I have a patch idea where I record the audio input to SDRAM, but only when a key is held down. If you press a new key, recording resumes. If you press an old key, the portion of audio that was recorded for that key is played back. The problem is, none of the delay objects have any trigger inputs. Is there some community object that will let me do this?"</p>

<p>this should be doable... though remind that you are limited to the buffer in the time that you can record. So, for example, what should happen when you go over the available amount of buffer?</p>

<p>But this gives me an idea... a recorder that can either record to a selected midi-note (any value between 0 and 127) and a mode that would play a selected buffer, pitch-shifted by the midi note. Though, then again, this will be bound to be very short hi-res recordings if you want 128 samples.. or do it in 8 bit and have a low quality, but long recording time...</p>
      </div>

ki":false,"read":true,"user_title":null,"reply_to_user":{"username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22672,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-08-21T13:20:43.656Z","cooked":"\u003cp\u003e\u003cstrong\u003eLOOPER BLOCKS III\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eso here's some new looper blocks,the old ones all got moved to /rbrt/old.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c21df59b90782a73c6c566f361de4290864550ef\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c21df59b90782a73c6c566f361de4290864550ef.PNG\" class=\"lightbox\" title=\"lobjects.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c21df59b90782a73c6c566f361de4290864550ef_1_690x268.PNG\" width=\"690\" height=\"268\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003elobjects.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e733x285 12.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003emost of all,they are a lot more efficient since it seems like I learned a bit about the basic concepts of coding \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003ealso,there are a lot of bugfixes,for example speed modulation never worked too good..\u003cbr\u003ethere are some conceptual changes as well.\u003cbr\u003ethere will be some more objects coming at some point\u003c/p\u003e\n\n\u003cp\u003echeck them out,feedback appreciated!\u003c/p\u003e\n\n\u003cp\u003eEDIT : there were some ISSUES,I changed a bit here and there...\u003cbr\u003ein the process,I removed the 'stopfade' - feature on 'lrec' and 'ldub' ,because it was intended to solve a problem that was caused elsewhere.\u003cbr\u003ein general,I will probably start integrating table readout INSIDE the objects,for example to get 'ldub' to work as intended,this will make things a lot easier.\u003c/p\u003e","post_number":214,"post_type":1,"updated_at":"2017-08-23T16:38:04.866Z","reply_count":1,"reply_to_post_number":1,"quote_count":0,"avg_time":37,"incoming_link_count":302,"reads":133,"score":1650.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c21df59b90782a73c6c566f361de4290864550ef.PNG","internal":true,"reflection":false,"clicks":1},{"url":"http://community.axoloti.com/t/axo-version-of-cocoquantus/4018/6","internal":true,"reflection":true,"title":"Axo version of Cocoquantus?","clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22673,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-08-21T13:29:09.151Z","cooked":"\u003cp\u003e\u003cstrong\u003e...MORE OBJECTS\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c30e292b6c37c498ab2203f4fb273cebbf63674c.PNG\" width=\"452\" height=\"340\"\u003e\u003c/p\u003e\n\n\u003cp\u003ehere's some random picks of other stuff I did recently...\u003cbr\u003e\u003cstrong\u003etrigger 4\u003c/strong\u003e : triggers 4 pulses when receiving 1 pulse.you can set a delay between the pulses.\u003cbr\u003euseful to overcome execution-order issues.\u003cbr\u003e\u003cstrong\u003etedit\u003c/strong\u003e : bi-directional editing of table data, the object updates itself if the table's contents are changed 'from outside'.\u003cbr\u003e\u003cstrong\u003estransport f\u003c/strong\u003e : starts a phasor with the speeddefined by samples.fractional speed control.\u003cbr\u003e\u003cstrong\u003escale\u003c/strong\u003e : scale an input to a range defined by 'high' and 'low' .\u003cbr\u003e\u003cstrong\u003etimepoint\u003c/strong\u003e : when 'phase' reaches the value defined by 'pos' , a pulse is issued.\u003cbr\u003e\u003cstrong\u003eisort\u003c/strong\u003e : the higher of 2 incoming integers is put out at 'high' , the lower at 'low'.\u003cbr\u003euseful for defining ranges on a keyboard,maybe\u003c/p\u003e","post_number":215,"post_type":1,"updated_at":"2017-08-21T13:29:09.151Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":132,"score":78.05,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22675,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-08-21T14:42:33.955Z","cooked":"\u003cp\u003eRobert this is fantastic! Can't wait to try your new looper block versions later! \u003c/p\u003e\n\n\u003cp\u003eReally happy to see fades icluded into the overdub object as well, thank you so much \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT: I'm testing the updated objects now, ldub in your help patch is making weird bitcrusher like noises when overdub is on. You don't hear the distorted sound once it's recorded.\u003c/p\u003e\n\n\u003cp\u003eEDIT2: The new Lrec doesn't like my hacked quantisation phasor. I use a phasor that is stepped acording to incoming 24ppq clock. Your new lrec doesnt like that at all and doesnt sync anymore...\u003c/p\u003e","post_number":216,"post_type":1,"updated_at":"2017-08-21T20:04:10.796Z","reply_count":3,"reply_to_post_number":215,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":128,"score":46.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22687,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransis name":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23830,"name":"","username":"Djeremaille","avatar_template":"/letter_avatar_proxy/v2/letter/d/90db22/{size}.png","created_at":"2017-09-26T17:01:53.612Z","cooked":"\u003cp\u003eHi!\u003c/p\u003e\n\n\u003cp\u003eExcuse me but is the Slot input mean that you can use multiple loops. If yes, how to use it?\u003c/p\u003e","post_number":224,"post_type":1,"updated_at":"2017-09-26T17:01:53.612Z","reply_count":1,"reply_to_post_number":214,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":122,"score":30.0,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":413,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23835,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-09-26T20:07:25.762Z","cooked":"\u003cp\u003e...basically,it just defines which area of the table you record into,or a recording offset.\u003cbr\u003efor example,if you set the attribute 'slots' to '8' , the table is divided into 8 slots.\u003cbr\u003ethen,you can select via inlet 'slot' which area of the table you want to record to.\u003c/p\u003e\n\n\u003cp\u003etechnically,you could also use 8 instances of 'lrec' with 'slots' set to '1' and record into 8 different tables,\u003cbr\u003ebut using 'slots' greatly simplifies patching and it's a lot more efficient.\u003c/p\u003e","post_number":225,"post_type":1,"updated_at":"2017-09-26T20:07:25.762Z","reply_count":0,"reply_to_post_number":224,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":130,"score":26.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Djeremaille","avatar_template":"/letter_avatar_proxy/v2/letter/d/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25947,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-01-15T08:52:13.089Z","cooked":"\u003cp\u003e\u003cstrong\u003ekeyb zone poly\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5f625fbe3a7488128e66bc7e3e1d4d5e74e3b551.PNG\" width=\"160\" height=\"161\"\u003e\u003c/p\u003e\n\n\u003cp\u003ean approach to handle polyphonic midi at patcher-level.\u003cbr\u003eprovides information about held notes and writes a 'map' of these notes \u003cbr\u003eto a table with the same name as the object.\u003c/p\u003e\n\n\u003cp\u003ea pulse at the left inlet clears the table and resets note-count.\u003c/p\u003e","post_number":226,"post_type":1,"updated_at":"2018-01-15T08:52:13.089Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":129,"score":51.95,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/polyphonic-midi-routing/4118/6","internal":true,"reflection":true,"title":"Polyphonic MIDI routing","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26814,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-02-20T19:17:03.781Z","cooked":"\u003cp\u003e\u003cstrong\u003eSample Bank Recorder (sb rec)\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eso here's another sampling-thingy, \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2e8db175a50abf8c99097aada4e423b3f58df06d.PNG\" width=\"304\" height=\"178\"\u003e\u003c/p\u003e\n\n\u003cp\u003e...you can record a bunch of samles quickly after each other to a table,slicy slicy style..\u003cbr\u003ethe start/endpoints are accessable from 'outside' by referencing the object's name..\u003cbr\u003eyou can record up to 128 samples in 'slots' (as many as there are midi-notes...)\u003cbr\u003ewhen a 'slot' already contains sample data, it's locked for recording.\u003cbr\u003efurthermore,you can also delete 'slots' and 'clean up' the resulting empty areas in memory by defragmenting the table!\u003c/p\u003e\n\n\u003cp\u003e'sb params' translates start/end to 'in fraction of a table' - values to be used with my 'ldrive' - objects.\u003cbr\u003ethere's a help-file to explain all the details.\u003c/p\u003e\n\n\u003cp\u003eit's inspired by a great idea of \u003ca class=\"mention\" href=\"/u/ott\"\u003e@Ott\u003c/a\u003e \u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4105\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/ott/40/4529_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/recording-to-sdram-with-a-trigger/4105?u=rbrt\u0026amp;source_topic_id=1103\" rel=\"nofollow noopener\"\u003eRecording to SDRAM with a trigger\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi all, I have a patch idea where I record the audio input to SDRAM, but only when a key is held down. If you press a new key, recording resumes. If you press an old key, the portion of audio that was recorded for that key is played back. The problem is, none of the delay objects have any trigger inputs. Is there some community object that will let me do this?\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eit may or may not be tied to this cool thingy by \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1731\" data-slug=\"sirsicksik-contributions\" data-post=\"848\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/sirsicksik-contributions/1731/848\" rel=\"nofollow noopener\"\u003eSirSickSik Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNEW MODULES  LOGIC  \"rndLGC\" 4 inputs, 16-multi-logic stages and 4 outputs that can select any of them and a randomisation trigger and chance. Turn any 4 gate-patterns into something completely different. (eg. the track of the audio-link in the former message is made by 4 unchanged gate-patterns that are mangled by 2 slowely randomised  rndLGC modules.)  SAMPLER  \"liveRecord\" and \"livePlayer\" These modules are set up in the same way as the sampler (using a table for the samples and a table fâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003emaybe,in some time,I will try to implement saving and loading selected slots to SD-card..\u003c/p\u003e","post_number":227,"post_type":1,"updated_at":"2018-02-20T19:35:43.830Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":4,"reads":129,"score":67.35,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/sirsicksik-contributions/1731/848","internal":true,"reflection":false,"title":"SirSickSik Contributions","clicks":0},{"url":"http://community.axoloti.com/t/recording-to-sdram-with-a-trigger/4105","internal":true,"reflection":false,"title":"Recording to SDRAM with a trigger","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26832,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-20T23:46:29.305Z","cooked":"\u003cp\u003e\"Hi all, I have a patch idea where I record the audio input to SDRAM, but only when a key is held down. If you press a new key, recording resumes. If you press an old key, the portion of audio that was recorded for that key is played back. The problem is, none of the delay objects have any trigger inputs. Is there some community object that will let me do this?\"\u003c/p\u003e\n\n\u003cp\u003ethis should be doable... though remind that you are limited to the buffer in the time that you can record. So, for example, what should happen when you go over the available amount of buffer?\u003c/p\u003e\n\n\u003cp\u003eBut this gives me an idea... a recorder that can either record to a selected midi-note (any value between 0 and 127) and a mode that would play a selected buffer, pitch-shifted by the midi note. Though, then again, this will be bound to be very short hi-res recordings if you want 128 samples.. or do it in 8 bit and have a low quality, but long recording time...\u003c/p\u003e","post_number":228,"post_type":1,"updated_at":"2018-02-20T23:46:29.305Z","reply_count":1,"reply_to_post_number":227,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":123,"score":30.2,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_re
