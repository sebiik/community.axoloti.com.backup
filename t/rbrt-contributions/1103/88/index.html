        <aside class="quote" data-post="82" data-topic="1103"><div class="title">

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>now that would really break modularity <img src="//community.axoloti.com/images/emoji/emoji_one/smiling_imp.png?v=3" title=":smiling_imp:" class="emoji" alt=":smiling_imp:"><br>but sounds like FUN...I'll give it a shot but it'll take some time..</p></blockquote></aside>

<p>fuck modularity when you can have Fun haha. </p>

<aside class="quote" data-post="82" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>How I would record a 1count loop on top of a 1bar loop?</p></blockquote></aside>

<p>I'm not quite sure if I get this. Should I apply this to the signal that gets to loop_sync?</p>

<p>Just added overdub with feedback using your loop slave object. There is some abstract ticks/loop degradation going on but I think I like it. Kind of like the tape loop of the digital era.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/728c11384f4539cd85c9c0ab2aa88454289fb094" href="//community.axoloti.com/uploads/default/original/2X/7/728c11384f4539cd85c9c0ab2aa88454289fb094.png" class="lightbox" title="Bildschirmfoto 2016-09-28 um 00.39.34.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/728c11384f4539cd85c9c0ab2aa88454289fb094_1_690x228.png" width="690" height="228"><div class="meta">
<span class="filename">Bildschirmfoto 2016-09-28 um 00.39.34.png</span><span class="informations">1112x368 66.6 KB</span><span class="expand"></span>
</div></a></div></p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="83" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>I'm not quite sure if I get this. Should I apply this to the signal that gets to loop_sync?</p></blockquote></aside>

<p>hmm..just put another 'wrappo' behind the first...continue from there..<br>but I just found a limitation (I knew it was there)::'loop_multi' doesn't like recording in sync to a very fast tempo.<br>the shortest synced loop reliably working is around 1 second.I didn't find a workaround yet,I tried quite a bit..</p>

<aside class="quote" data-post="83" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Just added overdub with feedback using your loop slave object.</p></blockquote></aside>

<p>yeah!it does work,doesn't it?!<br>the degradation is due to the the fact that after some iterations of overdubbing,you're reaching the dynamic limits of the table (32 bit) and then...CLIP</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="84" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>

<p>...I like syncing to 1 note so much that I improved the precision of 'loop_multi' and 'loop_sync' a bit,<br>so they should be working with very short loops now.</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="85" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>...I like syncing to 1 note so much that I improved the precision of 'loop_multi' and 'loop_sync' a bit,<br>so they should be working with very short loops now.</p></blockquote></aside>

<p>Very cool. 1quarter loops are really nice for setting up a 4/4 Bass drum, or in general have a really tight rhythmical foundation to build up further loops <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-09-29T20:31:16Z' itemprop='datePublished'>
             2016-09-29 20:31:16 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I played a little bit more with your quantization engine and realized some things that don't make sense to me:</p>

<p>For example you record a one bar master loop. It is a short loop and   you see the phasor going in one bar.<br>Then you want to layer a 2 bar loop on top. I assumed that If you press record it will wait until the phasor is at zero for recording and the same for stoping the recording but it doesnt seem to work like that.<br>If I press for example record on 3/4 of the phasor and then do the same for stopping I end up with a three bar loop. In order to get it right I need to press recording very short before the phasor is at 0, wich is extremly difficult and not how I would expect a syncing mechanism to work.</p>

<p>I would expect that if 1bar is the reference all of my actions are quantized to this reference. You know what I mean? Like the quantizaion value in Ableon that quantizes all of your trigger/stop/record action acoording to quantizazion value.</p>

<p>I also tried chaning the quantization with the wrappers but it didnt really work, mainly because of the problem described above.</p>

<p>P.S. Right know the table is split into 4 equal parts right? since we are limited on ram thus on recording time I think it would be great if the loop_multi could somehow dynamically split the slots according to the space actuallally used. So if you start with a short loop, only use that part of the table actually and adjust the offset according to how much space is still left.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-09-29T21:52:03Z' itemprop='datePublished'>
             2016-09-29 21:52:03 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="87" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>You know what I mean? Like the quantizaion value in Ableon that quantizes all of your trigger/stop/record action acoording to quantizazion value.</p></blockquote></aside>

<p>klaro!!but personally,I don't work that way..actually,one thing I really dislike about ableton is having to wait until 1.1.1.<br>I do stuff like this:   <a href="https://gumroad.com/rbrt" rel="nofollow">https://gumroad.com/rbrt</a> to break the 1.1.1. system <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"><br>(PM me for a free copy..)<br>so what loop_multi does is to start ANYWHERE in the current bar AND THEN record for x-bars.if you stop recording 'within' the current bar (or PHASE) ,you get a 1-bar loop and so on<br>anyway,I'll sketch up something 1.1.1. ish and add it to the help file..should't be too hard,just some sort of mechanism with 'loop_sync' hooked up to the 'master-phasor'.</p>

<aside class="quote" data-post="87" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>it would be great if the loop_multi could somehow dynamically split the slots according to the space actuallally used</p></blockquote></aside>

<p>yeah would be great,but I think it's very very hard to get there..conceptually and in terms of coding..</p>

<p>another possiblility I can imagine to be more realistic is to create an object that writes the recorded loops to SD-card in the background,and once done,plays them from SD-card...<br>I've posted a request for this here <br><aside class="quote" data-topic="1858" data-slug="module-requests" data-post="11"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar"><a href="//community.axoloti.com/t/module-requests/1858/11">Module requests</a>
</div>
<blockquote><p>a module to read/write table data to SD-card running in a lower thread, so audio output won't be interrupted when loading/saving data  for example,we could backup recorded loops from sd-ram to the card in the background, and once writing is done,switch the playback to read from sd-card... I'd like to build a multi-slot realtime looper using only one table in ram for recording,and playing  back from card.   ideally,there would be a parameter setting how fast data is transferred, and an outlet senâ€¦</p></blockquote></aside></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-09-29T22:32:45Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="88" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>klaro!!but personally,I don't work that way..actually,one thing I really dislike about ableton is having to wait until 1.1.1.<br>I do stuff like this:   <a href="https://gumroad.com/rbrt" rel="nofollow">https://gumroad.com/rbrt</a> to break the 1.1.1. system <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"><br>(PM me for a free copy..)<br>so what loop_multi does is to start ANYWHERE in the current bar AND THEN record for x-bars.if you stop recording 'within' the current bar (or PHASE) ,you get a 1-bar loop and so on<br>anyway,I'll sketch up something 1.1.1. ish and add it to the help file..should't be too hard,just some sort of mechanism with 'loop_sync' hooked up to the 'master-phasor'.</p></blockquote></aside>

<p>Allright now I get it <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> I'm kind of used to this system so that's why your approach was kind of confusing. <br>but I want to to have some flexibilty in the future on what or where the 1.1.1. actually is. Or like have the possibility to change what the master loop is etc but I think with this modular approach that should be possible.</p>

<aside class="quote" data-post="88" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote>
<p>yeah would be great,but I think it's very very hard to get there..conceptually and in terms of coding..</p>
<p>another possiblility I can imagine to be more realistic is to create an object that writes the recorded loops to SD-card in the background,and once done,plays them from SD-card...<br>I've posted a request for this here</p>
</blockquote></aside>

<p>The second Idea would be terrific. Let's see what the future brings <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I have my looper hardware now finished, (4 switches stompbox format with leds for looper state etc).</p>

<p>So if I can get basic 4 channel looper finished that roughly does what I want I'm quite glad already <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>P.S. I just fixed the chained recording <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> When I have everything done I will share my patch here.<img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<blockquote><p>P.S. I just fixed the chained recording <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> When I have everything done I will share my patch here.<img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="90" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>yes please!!<br>and pictures of the hardware!</p></blockquote></aside>

<p>I have some aweseome footage from the coast of albania with the hardware and an older version of the looper that I will post here soon <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I started working further on the chained recording concept and started to integrate a multimode button interface I built earlier.</p>

<p>I'm facing some problems with clicks doing chained recording and I thought you might have an idea how to get rid of them. <br>My first Idea was of course envelopes. So I patched and ahd envelope using the rec out as trigger. The first loop is always perfectly clickless but the second on I do using the slot switching has really harsh clicks.</p>

<p>Problem with the envelope is that the moment when recording stops after the first loop is to short to let the envelope go back to zero. </p>

<p>Any Ideas on that? I tried to clean up the patch as much as possible.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f41e8ec142591824b889d29a90123cebb3a2e5d0" href="//community.axoloti.com/uploads/default/original/2X/f/f41e8ec142591824b889d29a90123cebb3a2e5d0.png" class="lightbox" title="Bildschirmfoto 2016-10-01 um 12.03.08.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f41e8ec142591824b889d29a90123cebb3a2e5d0_1_666x500.png" width="666" height="500"><div class="meta">
<span class="filename">Bildschirmfoto 2016-10-01 um 12.03.08.png</span><span class="informations">866x650 132 KB</span><span class="expand"></span>
</div></a></div><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3c1f7e0768c414fb98a728708b19fddb63953d2a.axh">loop multi 4.axh</a> (52.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-03T11:50:10Z' itemprop='datePublished'>
             2016-10-03 11:50:10 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there,</p>

<p>I could get rid of the clicks with slot switching. It seemed to have to do something with the transistion from going to record into overdub. So I smoothed out the input of the overdub module in order to solve it. </p>

<p>I still have some issues however that seem to lie in the nature of your objects and thereby not fixable with patching, it mainly concerns overdubbing functionality:</p>

<ul>
<li><p>when using either you looper_dub or the looper_slave module for overdubbing clicks are introduced into the loop. I think this is not a problem related to overloading the table. It also occurs if you only record one layer and then let overdub on. Already after 2-3 repeats the clicks a clearly audible. These clicks are not neccessarily at the loope boundaries but all over the loope. Since no more material than the first loop was added I think its not related to overloading the table.<br>I also deliberately overloaded a table, this sounds completely different than the clicks I'm hearing.</p></li>
<li><p>the rec/dub input of looper_dub and looper_slave behave some what unreliable. When turning on and off there is a big irregular latency (I watched it with the b output of Looper_slave, or listened when using <em>dub) I also had situations where looper</em>slave wouldn't react to changes of at the rec in at all.<br>Considering that leaving Overdub on will destroy your loops this is really annoying. </p></li>
<li><p>The clicks I had in the post above seemed to be introduced by switching from recording into overdubbing. I'm asking myself if you really need two modules for this. Couldn't overdubbing be integrated into the loop_multi module? I mean usualy it is always either overdubbing or recording and on only one of the slots.</p></li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>

      <div class='post' itemprop='articleBody'>
        <p>Hi Simon,<br>-'loop multi 4 axh' doesn't load correctly on my machine,it's missing all the subpatchers<br>(a known issue).could you send it to Â´me with embedded subpatchers?<br>-'loop_slave' and 'loop_dub' are working as supposed in the object's help-patches,<br>so I can't really tell what is introducing the clicks/latencies.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi robert,</p>

<p>here is a newer version with embedded subpatches and 4 loop slots. It is a bit big since I want to wait with organising it into subpatches untill everything works, since all the parts are interconnected.</p>

<p>I did a test with the odub help patch, I did have no clicks. But in my patch it clicks a lot.</p>

<p>This is a test patch for loop_slave. The rec status almost instantly freezes.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/124cf1524e251fec5f2c98bd97efdc0eaaecfe5c.axh">loop multi 5.5.axh</a> (93.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9d286c1e17cf81a7200468f34e2e23347c2e4dca.axp">loop_slave test.axp</a> (2.2 KB)</p>

<p>P.S. I tried with an internal test signal too, so the clicks dont come from external input.</p>

<p>P.S. just tested the _dub object bit more, works reliably no clicks or latencies. BUT I can't use this one because it lacks overdub feedback.<br>So my way to go is loop_slave wich causes me some trouble. Maybe because it's not intended to be used this way.</p>

        <p>i did not look at your patch, but are  you using external buttons to trigger the looper (connected to the axoloti) if they are not debounced (either in soft or hardware) you could get multiple triggers on pressing a button down...</p>

          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>

             2016-10-25 11:37:55 UTC

        </span>
        <span itemprop='position'>#100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, I'm loving your loopstation! If I could make one request, I would ask that you could make it possible to sync to a clock. It would be nice to be able have the record start and stop points, as well as the loop phasor reset always line up with the clock, so that it could sync with external devices - midi daw, other sequencers, etc. I've been trying to see if I could tweek your patch to make it work, but so far haven't been successful.<br>Thanks!<br>Karl</p>
      </div>

          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hi Karl,<br>I'm quite busy right now,but I'll try to figure it out soon..<br>I think it's going to work,but I see some problems regarding jitter of the external clock...this is likely to introduce clicks in the loops..</p>
      </div>

          ps.store("topic_1103", {"post_stream":{"posts":[{"id":14310,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-09-27T22:40:53.080Z","cooked":"\u003caside class=\"quote\" data-post=\"82\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enow that would really break modularity \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiling_imp.png?v=3\" title=\":smiling_imp:\" class=\"emoji\" alt=\":smiling_imp:\"\u003e\u003cbr\u003ebut sounds like FUN...I'll give it a shot but it'll take some time..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003efuck modularity when you can have Fun haha. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"82\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHow I would record a 1count loop on top of a 1bar loop?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm not quite sure if I get this. Should I apply this to the signal that gets to loop_sync?\u003c/p\u003e\n\n\u003cp\u003eJust added overdub with feedback using your loop slave object. There is some abstract ticks/loop degradation going on but I think I like it. Kind of like the tape loop of the digital era.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/728c11384f4539cd85c9c0ab2aa88454289fb094\ ar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm not quite sure if I get this. Should I apply this to the signal that gets to loop_sync?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehmm..just put another 'wrappo' behind the first...continue from there..\u003cbr\u003ebut I just found a limitation (I knew it was there)::'loop_multi' doesn't like recording in sync to a very fast tempo.\u003cbr\u003ethe shortest synced loop reliably working is around 1 second.I didn't find a workaround yet,I tried quite a bit..\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"83\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eJust added overdub with feedback using your loop slave object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah!it does work,doesn't it?!\u003cbr\u003ethe degradation is due to the the fact that after some iterations of overdubbing,you're reaching the dynamic limits of the table (32 bit) and then...CLIP\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2016-09-27T22:54:01.407Z","reply_count":1,"reply_to_post_number":83,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":132,"score":32.0,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14320,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-09-28T10:59:21.520Z","cooked":"\u003caside class=\"quote\" data-post=\"84\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe shortest synced loop reliably working is around 1 second.I didn't find a workaround yet,I tried quite a bit..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...I like syncing to 1 note so much that I improved the precision of 'loop_multi' and 'loop_sync' a bit,\u003cbr\u003eso they should be working with very short loops now.\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2016-09-28T10:59:21.520Z","reply_count":1,"reply_to_post_number":84,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":132,"score":31.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14321,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-09-28T11:02:27.131Z","cooked":"\u003caside class=\"quote\" data-post=\"85\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e...I like syncing to 1 note so much that I improved the precision of 'loop_multi' and 'loop_sync' a bit,\u003cbr\u003eso they should be working with very short loops now.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eVery cool. 1quarter loops are really nice for setting up a 4/4 Bass drum, or in general have a really tight rhythmical foundation to build up further loops \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2016-09-28T11:02:27.131Z","reply_count":1,"reply_to_post_number":85,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":130,"score":31.5,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14371,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-09-29T20:31:16.871Z","cooked":"\u003cp\u003eI played a little bit more with your quantization engine and realized some things that don't make sense to me:\u003c/p\u003e\n\n\u003cp\u003eFor example you record a one bar master loop. It is a short loop and   you see the phasor going in one bar.\u003cbr\u003eThen you want to layer a 2 bar loop on top. I assumed that If you press record it will wait until the phasor is at zero for recording and the same for stoping the recording but it doesnt seem to work like that.\u003cbr\u003eIf I press for example record on 3/4 of the phasor and then do the same for stopping I end up with a three bar loop. In order to get it right I need to press recording very short before the phasor is at 0, wich is extremly difficult and not how I would expect a syncing mechanism to work.\u003c/p\u003e\n\n\u003cp\u003eI would expect that if 1bar is the reference all of my actions are quantized to this reference. You know what I mean? Like the quantizaion value in Ableon that quantizes all of your trigger/stop/record action acoording to quantizazion value.\u003c/p\u003e\n\n\u003cp\u003eI also tried chaning the quantization with the wrappers but it didnt really work, mainly because of the problem described above.\u003c/p\u003e\n\n\u003cp\u003eP.S. Right know the table is split into 4 equal parts right? since we are limited on ram thus on recording time I think it would be great if the loop_multi could somehow dynamically split the slots according to the space actuallally used. So if you start with a short loop, only use that part of the table actually and adjust the offset according to how much space is still left.\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2016-09-29T21:41:38.896Z","reply_count":1,"reply_to_post_number":86,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":136,"score":32.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14375,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-09-29T21:52:03.468Z","cooked":"\u003caside class=\"quote\" data-post=\"87\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou know what I mean? Like the quantizaion value in Ableon that quantizes all of your trigger/stop/record action acoording to quantizazion value.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eklaro!!but personally,I don't work that way..actually,one thing I really dislike about ableton is having to wait until 1.1.1.\u003cbr\u003eI do stuff like this:   \u003ca href=\"https://gumroad.com/rbrt\" rel=\"nofollow\"\u003ehttps://gumroad.com/rbrt\u003c/a\u003e to break the 1.1.1. system \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003e(PM me for a free copy..)\u003cbr\u003eso what loop_multi does is to start ANYWHERE in the current bar AND THEN record for x-bars.if you stop recording 'within' the current bar (or PHASE) ,you get a 1-bar loop and so on\u003cbr\u003eanyway,I'll sketch up something 1.1.1. ish and add it to the help file..should't be too hard,just some sort of mechanism with 'loop_sync' hooked up to the 'master-phasor'.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"87\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit would be great if the loop_multi could somehow dynamically split the slots according to the space actuallally used\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah would be great,but I think it's very very hard to get there..conceptually and in terms of coding..\u003c/p\u003e\n\n\u003cp\u003eanother possiblility I can imagine to be more realistic is to create an object that writes the recorded loops to SD-card in the background,and once done,plays them from SD-card...\u003cbr\u003eI've posted a request for this here \u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1858\" data-slug=\"module-requests\" data-post=\"11\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/module-requests/1858/11\"\u003eModule requests\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ea module to read/write table data to SD-card running in a lower thread, so audio output won't be interrupted when loading/saving data  for example,we could backup recorded loops from sd-ram to the card in the background, and once writing is done,switch the playback to read from sd-card... I'd like to build a multi-slot realtime looper using only one table in ram for recording,and playing  back from card.   ideally,there would be a parameter setting how fast data is transferred, and an outlet senâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2016-09-29T21:53:30.790Z","reply_count":1,"reply_to_post_number":87,"quote_count":1,"avg_time":14,"incoming_link_count":1,"reads":141,"score":38.9,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://gumroad.com/rbrt","internal":false,"reflection":false,"title":"rbrt_devices on Gumroad","clicks":42},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/11","internal":true,"reflection":false,"title":"Module requests","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14377,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-09-29T22:32:45.537Z","cooked":"\u003caside class=\"quote\" data-post=\"88\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eklaro!!but personally,I don't work that way..actually,one thing I really dislike about ableton is having to wait until 1.1.1.\u003cbr\u003eI do stuff like this:   \u003ca href=\"https://gumroad.com/rbrt\" rel=\"nofollow\"\u003ehttps://gumroad.com/rbrt\u003c/a\u003e to break the 1.1.1. system \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003e(PM me for a free copy..)\u003cbr\u003eso what loop_multi does is to start ANYWHERE in the current bar AND THEN record for x-bars.if you stop recording 'within' the current bar (or PHASE) ,you get a 1-bar loop and so on\u003cbr\u003eanyway,I'll sketch up something 1.1.1. ish and add it to the help file..should't be too hard,just some sort of mechanism with 'loop_sync' hooked up to the 'master-phasor'.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAllright now I get it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e I'm kind of used to this system so that's why your approach was kind of confusing. \u003cbr\u003ebut I want to to have some flexibilty in the future on what or where the 1.1.1. actually is. Or like have the possibility to change what the master loop is etc but I think with this modular approach that should be possible.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"88\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eyeah would be great,but I think it's very very hard to get there..conceptually and in terms of coding..\u003c/p\u003e\n\u003cp\u003eanother possiblility I can imagine to be more realistic is to create an object that writes the recorded loops to SD-card in the background,and once done,plays them from SD-card...\u003cbr\u003eI've posted a request for this here\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe second Idea would be terrific. Let's see what the future brings \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI have my looper hardware now finished, (4 switches stompbox format with leds for looper state etc).\u003c/p\u003e\n\n\u003cp\u003eSo if I can get basic 4 channel looper finished that roughly does what I want I'm quite glad already \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eP.S. I just fixed the chained recording \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e When I have everything done I will share my patch here.\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2016-09-29T22:50:05.745Z","reply_count":1,"reply_to_post_number":88,"quote_count":1,"avg_time":8,"incoming_link_count":2,"reads":142,"score":43.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":fals ,"avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-10-01T10:03:55.947Z","cooked":"\u003caside class=\"quote\" data-post=\"90\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyes please!!\u003cbr\u003eand pictures of the hardware!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI have some aweseome footage from the coast of albania with the hardware and an older version of the looper that I will post here soon \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI started working further on the chained recording concept and started to integrate a multimode button interface I built earlier.\u003c/p\u003e\n\n\u003cp\u003eI'm facing some problems with clicks doing chained recording and I thought you might have an idea how to get rid of them. \u003cbr\u003eMy first Idea was of course envelopes. So I patched and ahd envelope using the rec out as trigger. The first loop is always perfectly clickless but the second on I do using the slot switching has really harsh clicks.\u003c/p\u003e\n\n\u003cp\u003eProblem with the envelope is that the moment when recording stops after the first loop is to short to let the envelope go back to zero. \u003c/p\u003e\n\n\u003cp\u003eAny Ideas on that? I tried to clean up the patch as much as possible.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f41e8ec142591824b889d29a90123cebb3a2e5d0\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f41e8ec142591824b889d29a90123cebb3a2e5d0.png\" class=\"lightbox\" title=\"Bildschirmfoto 2016-10-01 um 12.03.08.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f41e8ec142591824b889d29a90123cebb3a2e5d0_1_666x500.png\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2016-10-01 um 12.03.08.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e866x650 132 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3c1f7e0768c414fb98a728708b19fddb63953d2a.axh\"\u003eloop multi 4.axh\u003c/a\u003e (52.7 KB)\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2016-10-01T10:03:55.947Z","reply_count":1,"reply_to_post_number":90,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":135,"score":47.95,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/3/3c1f7e0768c414fb98a728708b19fddb63953d2a.axh","internal":true,"reflection":false,"clicks":20}],"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14479,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-10-03T11:50:10.030Z","cooked":"\u003cp\u003eHey there,\u003c/p\u003e\n\n\u003cp\u003eI could get rid of the clicks with slot switching. It seemed to have to do something with the transistion from going to record into overdub. So I smoothed out the input of the overdub module in order to solve it. \u003c/p\u003e\n\n\u003cp\u003eI still have some issues however that seem to lie in the nature of your objects and thereby not fixable with patching, it mainly concerns overdubbing functionality:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ewhen using either you looper_dub or the looper_slave module for overdubbing clicks are introduced into the loop. I think this is not a problem related to overloading the table. It also occurs if you only record one layer and then let overdub on. Already after 2-3 repeats the clicks a clearly audible. These clicks are not neccessarily at the loope boundaries but all over the loope. Since no more material than the first loop was added I think its not related to overloading the table.\u003cbr\u003eI also deliberately overloaded a table, this sounds completely different than the clicks I'm hearing.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ethe rec/dub input of looper_dub and looper_slave behave some what unreliable. When turning on and off there is a big irregular latency (I watched it with the b output of Looper_slave, or listened when using \u003cem\u003edub) I also had situations where looper\u003c/em\u003eslave wouldn't react to changes of at the rec in at all.\u003cbr\u003eConsidering that leaving Overdub on will destroy your loops this is really annoying. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe clicks I had in the post above seemed to be introduced by switching from recording into overdubbing. I'm asking myself if you really need two modules for this. Couldn't overdubbing be integrated into the loop_multi module? I mean usualy it is always either overdubbing or recording and on only one of the slots.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e","post_number":92,"post_type":1,"updated_at":"2016-10-03T11:50:10.030Z","reply_count":1,"reply_to_post_number":91,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":139,"score":33.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14490,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-10-03T14:42:29.887Z","cooked":"\u003cp\u003eHi Simon,\u003cbr\u003e-'loop multi 4 axh' doesn't load correctly on my machine,it's missing all the subpatchers\u003cbr\u003e(a known issue).could you send it to Â´me with embedded subpatchers?\u003cbr\u003e-'loop_slave' and 'loop_dub' are working as supposed in the object's help-patches,\u003cbr\u003eso I can't really tell what is introducing the clicks/latencies.\u003c/p\u003e","post_number":93,"post_type":1,"updated_at":"2016-10-03T14:42:29.887Z","reply_count":1,"reply_to_post_number":92,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":131,"score":31.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14491,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-10-03T14:59:17.168Z","cooked":"\u003cp\u003eHi robert,\u003c/p\u003e\n\n\u003cp\u003ehere is a newer version with embedded subpatches and 4 loop slots. It is a bit big since I want to wait with organising it into subpatches untill everything works, since all the parts are interconnected.\u003c/p\u003e\n\n\u003cp\u003eI did a test with the odub help patch, I did have no clicks. But in my patch it clicks a lot.\u003c/p\u003e\n\n\u003cp\u003eThis is a test patch for loop_slave. The rec status almost instantly freezes.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/124cf1524e251fec5f2c98bd97efdc0eaaecfe5c.axh\"\u003eloop multi 5.5.axh\u003c/a\u003e (93.6 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9d286c1e17cf81a7200468f34e2e23347c2e4dca.axp\"\u003eloop_slave test.axp\u003c/a\u003e (2.2 KB)\u003c/p\u003e\n\n\u003cp\u003eP.S. I tried with an internal test signal too, so the clicks dont come from external input.\u003c/p\u003e","post_number":94,"post_type":1,"updated_at":"2016-10-03T14:59:58.296Z","reply_count":1,"reply_to_post_number":93,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":132,"score":32.05,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads
