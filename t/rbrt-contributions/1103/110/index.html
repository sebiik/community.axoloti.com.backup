      <div class='post' itemprop='articleBody'>
        <p>Thanks, that gives me some more ideas to work with. I'm really digging rbrt's loop toolkit! The ultimate looper is within reach!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-11-23T08:33:49Z' itemprop='datePublished'>
             2016-11-23 08:33:49 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>some thing else before I return to them <strong>BLOCKS</strong></p>

<p><strong>tinit</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6b5da165e77d184d280f9fe2c3135532cddba28d.PNG" width="625" height="232"></p>

<p>...sets or inits the indexes of a table to the values defined by the sliders/dials on rising edge of 'trig'.<br>useful for example to initialize parameter banks when using 'tablestore'</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-11-24T14:32:09Z' itemprop='datePublished'>
             2016-11-24 14:32:09 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here's <strong>LOOPER BLOCKS V2</strong></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ff98407e498a1d5d22e59141e17158bafa968308" href="//community.axoloti.com/uploads/default/original/2X/f/ff98407e498a1d5d22e59141e17158bafa968308.PNG" class="lightbox" title="loopv2.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/ff98407e498a1d5d22e59141e17158bafa968308_1_690x346.PNG" width="690" height="346"><div class="meta">
<span class="filename">loopv2.PNG</span><span class="informations">723x363 18.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>these are driven by sample-increment rather then frequency;<br>before,changing the loop's range was also changing it's pitch which was really annoying....<br>performance-wise they are about the same as the 'old' objects.</p>

<p>I added a 'play' - input and a 'speed' - parameter to simplifiy patching <br>(although the objects are quite big now)<br>it's also possible to create 'release-loops' now with 'ldrive multi' and 'lmangle',<br>and 'lmangle' can do palindromic (switching from ffwd to rev at loopends) playback as of now.</p>

<p>there's a '1-shot' - object playing back an area of a table once and then stopping.</p>

<p>there are already 2 help-patches,more to come...<br>aaah and 'ldub' now has a 'feedback' - parameter!!</p>

<p>I do think these make more sense than the 'old' blocks,but in order not to break patches,<br>I will keep them.thus,the new folder 'loopv2'.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-11-24T23:34:09Z' itemprop='datePublished'>
             2016-11-24 23:34:09 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="106" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>aaah and 'ldub' now has a 'feedback' - parameter!!</p></blockquote></aside>

<p>Yes yes yes yes you are my hero <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>the rest looks really good too <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-11-28T08:49:30Z' itemprop='datePublished'>
             2016-11-28 08:49:30 UTC
           </time>
        </span>
        <span itemprop='position'>#109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>step seq BLOCKS</strong></p>

<p>here are some modules for building step-seq's.<br>my main focus was to simplify visual feedback for controllers that feature bi-directional MIDI,<br>like the LIVID BASE or the NOVATION LAUNCHPAD.the help-patch should work with the <br>factory-mapping of the BASE.<br>I had a hard time recently to acieve this with 'regular patching',so I did an object for this,'seq midi feedback'<br>would be good to know if it works with the launchpad...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/53487afcc22263548901d9c7549d47896e717fcd" href="//community.axoloti.com/uploads/default/original/2X/5/53487afcc22263548901d9c7549d47896e717fcd.PNG" class="lightbox" title="seq.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/53487afcc22263548901d9c7549d47896e717fcd_1_690x276.PNG" width="690" height="276"><div class="meta">
<span class="filename">seq.PNG</span><span class="informations">765x306 11.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>besides,there are some other custom objects that I feel make sense for step-sequencing.<br>-step toggle : will toggle an element at an index (or step).if the step == 0,it will be set to a defined value,if its non-zero,it will be set to 0.<br>-step set : will set a step to a value.optional,the step will ONLY be set to the value if it's already non-zero (useful to change velocities without creating new steps)<br>-read step : reads at an index and outputs the value.<br>outlet 'trig' puts out a pulse if the value is non-zero,outlet 'vhold' will hold the current value until the next pulse.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/noob-question-launch-control-step-seq-with-led-feedback/2710/2">Noob question, Launch control step seq with LED feedback</a>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-11-28T08:57:10Z' itemprop='datePublished'>
             2016-11-28 08:57:10 UTC
           </time>
        </span>
        <span itemprop='position'>#110</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...about these,I have to do some <strong>self-congratulation:</strong></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b4900c9dba77aff30cb4c75380944391d0c6f5b3" href="//community.axoloti.com/uploads/default/original/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3.PNG" class="lightbox" title="tdata.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3_1_690x184.PNG" width="690" height="184"><div class="meta">
<span class="filename">tdata.PNG</span><span class="informations">836x223 8.52 KB</span><span class="expand"></span>
</div></a></div></p>

<p>-disp bool : displays the boolean state of 16 elements of  a table,starting at 'offset'<br>-disp float : displays the value of 16 elements of a table,starting at 'offset'.<br>(self-congratulation!!)<br>unfortunaltely,unipolar only since there's no bipolar slider-display.<br>-tset bool : sets 16 elements to either 0 or max<br>-test float : sets 16 elements to value.here,bidirectional.</p>

<p>-tclear : sets n elements inside a table to a value,probably most useful to clear the contents of a table.<br>'tclear' works at audio-rate.I did some testing on this,anway,there may be problems with very long tables.<br>(again,self-congratulation!)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/improvements-wishes-for-the-patcher/257/247">Improvements/Wishes for the patcher</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/akirasrebirth'><b itemprop='author'>akirasrebirth</b></a>
           
           <time datetime='2016-12-06T10:52:00Z' itemprop='datePublished'>
             2016-12-06 10:52:00 UTC
           </time>
        </span>
        <span itemprop='position'>#111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/users/rbrt">@rbrt</a></p>

<p>a question ... it's possible to use the loop_mangle to loop a part of a table without first record the table? I have an alloc/table object with an array containing 60 values.  I have set the object to a size of 64 but I want to play in loop only the first 60 samples. How can I do that?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-12-06T20:47:05Z' itemprop='datePublished'>
             2016-12-06 20:47:05 UTC
           </time>
        </span>
        <span itemprop='position'>#112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there,<br>..shouldn't be a problem..<br>I'd recommend using 'loopv2/lmangle' first of all because it's simply BETTER...</p>

<p>basically,you can use 'offset' and 'range' to select the playback-area of<br>'lmangle',realative to the corresponding table's size.<br>if you attach a unipolar dial (ranging from 0 to +64) , to the 'range' - inlet,<br>and set it to 64, 'lmangle' will play back the entire table...</p>

<p>so,if your table is 64 samples in size but you only want to play back the first 60 <br>samples,you should most probably set it to '60'...<br>if you want to 'shift' the playback-area while keeping the length of that area,<br>attach a dial to the inlet 'offset' for FUN effects...<br>let me know if this works/makes sense</p>

<p>cheers,rbrt</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/akirasrebirth'><b itemprop='author'>akirasrebirth</b></a>
           
           <time datetime='2016-12-06T22:20:00Z' itemprop='datePublished'>
             2016-12-06 22:20:00 UTC
           </time>
        </span>
        <span itemprop='position'>#113</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you <a class="mention" href="/users/rbrt">@rbrt</a> !</p>

<p>I retried and now it's working fine. I had to attach a phasor to the loopstart.  Nice object! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>cheers</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-12-09T07:00:30Z' itemprop='datePublished'>
             2016-12-09 07:00:30 UTC
           </time>
        </span>
        <span itemprop='position'>#114</span>

      <div class='post' itemprop='articleBody'>
        <p><strong>patching</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c0f2c893c0d3951a2799cc63018d51191e3fcc12.PNG" width="442" height="232"></p>

<p>here's some stuff that attempts to simplify patching,with a dash of PD / MaxMsp..check the help-patch..</p>

<p>-loadbang: when a patch is going 'live' , loadbang puts out a pulse to get things going.<br>-automux: connects several inlets into 1 outlet.when the value at an inlet changes,that value is put out.<br>-k2i: converts 'blue fractional' into 'green integer'<br>-i2k: the opposite<br>-bang : the PD / MaxMsp bang-button<br>-t2p : puts ot a pulse at the 'rising edge' of the input.<br>-pass i: simply passes input to output.this may help when you want to remove or add parts of a patch without ending up with a lot of broken connections.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

      <div class='post' itemprop='articleBody'>
        <p><strong>bitwise display</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d62bd141ef9afa6ed78ccc5303a4291245db7964.PNG" width="345" height="64"></p>

<p>fun new object for newbies to the world of BITS...and maybe helpful for anyone who gets lost between 1 and 0 sometimes<br>displays the first 16 bits of an integer in an appealing way</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

             2016-12-15 19:28:30 UTC

        </span>
        <span itemprop='position'>#116</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You could make the display object stackable by adding a chain output, with the input bitshifted right (or left, whatever is your implementation) by 16 bits. More useful, imo</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>launchpad blocks</strong><br><img src="//community.axoloti.com/uploads/default/original/2X/8/8ed8ded4b3cb728f1db22fa8575010a38948da25.PNG" width="498" height="302"></p>

<p>here's some blocks for the 'novation launchpad' , providing colorful effects and matrix-madness o'plenty..<br>tested with a LP mini , they will NOT work with a LP mark I (this one is not class-compliant...)<br>would be interesting to know if they are working with the LP pro..<br>check out the help file, reggae - edition...</p>

      <div class='creator'>
        <span>
          <a href='/u/M.Chocolat'><b itemprop='author'>M.Chocolat</b></a>
           
           <time datetime='2016-12-20T14:54:15Z' itemprop='datePublished'>
             2016-12-20 14:54:15 UTC
           </time>
        </span>
        <span itemprop='position'>#119</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there, i'm new to axoloti  and i really enjoy your  midi feedback and seq objects. It work fine with my quneo midi controller. Maybe it can be done with patching objects, but it would be great if you could create a steptoggle object with more inlet value in order to control note, velocity, length note for each steps like the Elektron parameter locks.<br>Great work by the way. (Sorry for my bad english).<br>Alain</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-12-20T23:03:17Z' itemprop='datePublished'>
             2016-12-20 23:03:17 UTC
           </time>
        </span>
        <span itemprop='position'>#120</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi Alain,<br>thanks for liking my stuff!<br>..for example 'tablestore 4' (rbrt/data/tablestore 4 in the community library)<br>works for controlling 4 parameters of a particular step of a sequence..<br>and it will only change the step's data if the parameter actually changes which I thought makes sense..</p>

<p>but all the objects in rbrt/data are just done to store data more or less stupidly to a 'table',<br>I'm working on some objects that make more sense to me in a step-sequencer-context..<br>..yet it may take some time before I 'properly' release them..<br>to 'properly release' means that there already are some new objects for example in rbrt/seq ,<br>but before I don't write a post about them,they may eventually change <img src="//community.axoloti.com/images/emoji/emoji_one/innocent.png?v=3" title=":innocent:" class="emoji" alt=":innocent:"></p>
      </div>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9c5fc81783d6b16d8b0f98d2050598e359aaedb1" href="//community.axoloti.com/uploads/default/original/2X/9/9c5fc81783d6b16d8b0f98d2050598e359aaedb1.PNG" class="lightbox" title="lp2.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9c5fc81783d6b16d8b0f98d2050598e359aaedb1_1_690x324.PNG" width="690" height="324"><div class="meta">
<span class="filename">lp2.PNG</span><span class="informations">923x434 26.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>here's some more blocks for the 'novation launchpad MKII/mini',check out 'help' for what they do.<br>also,here's a link for a sequencer-patch using the objecst:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/73d4788684b7784159e7997faec5b8a78a1e5e82.axp">multicolor 4-part seq.axp</a> (21.8 KB)<br>you can also find the patch in the library at   axoloti-contrib\objects\rbrt\launchpad</p>

<p><strong>attention:</strong> this update may break existing patches,sorry for that!</p>

<p>I had to do some re-structuring of my stuff,because it was getting to messy..</p>

<p><strong>edit:</strong><br>seems like it does work to change the object's location in the library structure.<br>so,I created a folder named 'old' for objects I consider crap or out of data.<br>your patches should still be working...I did a backup of my folder before syncing,<br>so I can undo.</p>

        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-01-17T18:30:37Z' itemprop='datePublished'>
             2017-01-17 18:30:37 UTC
           </time>
        </span>
        <span itemprop='position'>#123</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p> THANKS <a class="mention" href="/users/rbrt">@rbrt</a>! I just finished a live looping patch that makes use of so many of your objects... they work great! I have a question regarding the lrec object: if the recording exceed the length of the table it will output a range bigger than 64. I don't know if that's a bug or is intended, but to me is somehow useful... the loop will stay in sync even if i made it too long, just with a silenced part... but, there is a but: if the number grows too much it will crash the patch. Is there a way to limit this? I can saturate the range but I will lose the "even too long loops stay in sync" feature.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-17T20:18:19Z' itemprop='datePublished'>
             2017-01-17 20:18:19 UTC
           </time>
        </span>
        <span itemprop='position'>#124</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there!thanks for the positive feedback!<br>but ...whoops...sounds like a serious BUG...I'll check it out..<br>actually,I dont't remember if 'lrec' has any protection implemented regarding 'running out of range'..<br>for sure,I'll have to implement something to avoid exceeding the dreaded 32-bit-number...</p>
      </div>

 parameter banks when using 'tablestore'\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2016-11-23T08:39:46.709Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":145,"score":32.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15883,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-11-24T14:32:09.684Z","cooked":"\u003cp\u003ehere's \u003cstrong\u003eLOOPER BLOCKS V2\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ff98407e498a1d5d22e59141e17158bafa968308\" href=\"//community.axoloti.com/uploads/default/original/2X/f/ff98407e498a1d5d22e59141e17158bafa968308.PNG\" class=\"lightbox\" title=\"loopv2.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/ff98407e498a1d5d22e59141e17158bafa968308_1_690x346.PNG\" width=\"690\" height=\"346\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eloopv2.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e723x363 18.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ethese are driven by sample-increment rather then frequency;\u003cbr\u003ebefore,changing the loop's range was also changing it's pitch which was really annoying....\u003cbr\u003eperformance-wise they are about the same as the 'old' objects.\u003c/p\u003e\n\n\u003cp\u003eI added a 'play' - input and a 'speed' - parameter to simplifiy patching \u003cbr\u003e(although the objects are quite big now)\u003cbr\u003eit's also possible to create 'release-loops' now with 'ldrive multi' and 'lmangle',\u003cbr\u003eand 'lmangle' can do palindromic (switching from ffwd to rev at loopends) playback as of now.\u003c/p\u003e\n\n\u003cp\u003ethere's a '1-shot' - object playing back an area of a table once and then stopping.\u003c/p\u003e\n\n\u003cp\u003ethere are already 2 help-patches,more to come...\u003cbr\u003eaaah and 'ldub' now has a 'feedback' - parameter!!\u003c/p\u003e\n\n\u003cp\u003eI do think these make more sense than the 'old' blocks,but in order not to break patches,\u003cbr\u003eI will keep them.thus,the new folder 'loopv2'.\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2016-11-24T16:02:57.953Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":5,"reads":145,"score":137.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15895,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-11-24T23:34:09.364Z","cooked":"\u003caside class=\"quote\" data-post=\"106\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eaaah and 'ldub' now has a 'feedback' - parameter!!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes yes yes yes you are my hero \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003ethe rest looks really good too \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":108,"post_type":1,"updated_at":"2016-11-24T23:34:09.364Z","reply_count":0,"reply_to_post_number":106,"quote_count":1,"avg_time":21,"incoming_link_count":2,"reads":148,"score":40.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15933,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-11-28T08:49:30.986Z","cooked":"\u003cp\u003e\u003cstrong\u003estep seq BLOCKS\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ehere are some modules for building step-seq's.\u003cbr\u003emy main focus was to simplify visual feedback for controllers that feature bi-directional MIDI,\u003cbr\u003elike the LIVID BASE or the NOVATION LAUNCHPAD.the help-patch should work with the \u003cbr\u003efactory-mapping of the BASE.\u003cbr\u003eI had a hard time recently to acieve this with 'regular patching',so I did an object for this,'seq midi feedback'\u003cbr\u003ewould be good to know if it works with the launchpad...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/53487afcc22263548901d9c7549d47896e717fcd\" href=\"//community.axoloti.com/uploads/default/original/2X/5/53487afcc22263548901d9c7549d47896e717fcd.PNG\" class=\"lightbox\" title=\"seq.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/53487afcc22263548901d9c7549d47896e717fcd_1_690x276.PNG\" width=\"690\" height=\"276\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eseq.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e765x306 11.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ebesides,there are some other custom objects that I feel make sense for step-sequencing.\u003cbr\u003e-step toggle : will toggle an element at an index (or step).if the step == 0,it will be set to a defined value,if its non-zero,it will be set to 0.\u003cbr\u003e-step set : will set a step to a value.optional,the step will ONLY be set to the value if it's already non-zero (useful to change velocities without creating new steps)\u003cbr\u003e-read step : reads at an index and outputs the value.\u003cbr\u003eoutlet 'trig' puts out a pulse if the value is non-zero,outlet 'vhold' will hold the current value until the next pulse.\u003c/p\u003e","post_number":109,"post_type":1,"updated_at":"2016-11-28T08:49:30.986Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":5,"reads":160,"score":73.3,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/noob-question-launch-control-step-seq-with-led-feedback/2710/2","internal":true,"reflection":true,"title":"Noob question, Launch control step seq with LED feedback","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15934,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-11-28T08:57:10.271Z","cooked":"\u003cp\u003e...about these,I have to do some \u003cstrong\u003eself-congratulation:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b4900c9dba77aff30cb4c75380944391d0c6f5b3\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3.PNG\" class=\"lightbox\" title=\"tdata.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3_1_690x184.PNG\" width=\"690\" height=\"184\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003etdata.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e836x223 8.52 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e-disp bool : displays the boolean state of 16 elements of  a table,starting at 'offset'\u003cbr\u003e-disp float : displays the value of 16 elements of a table,starting at 'offset'.\u003cbr\u003e(self-congratulation!!)\u003cbr\u003eunfortunaltely,unipolar only since there's no bipolar slider-display.\u003cbr\u003e-tset bool : sets 16 elements to either 0 or max\u003cbr\u003e-test float : sets 16 elements to value.here,bidirectional.\u003c/p\u003e\n\n\u003cp\u003e-tclear : sets n elements inside a table to a value,probably most useful to clear the contents of a table.\u003cbr\u003e'tclear' works at audio-rate.I did some testing on this,anway,there may be problems with very long tables.\u003cbr\u003e(again,self-congratulation!)\u003c/p\u003e","post_number":110,"post_type":1,"updated_at":"2016-11-28T09:02:01.407Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":152,"score":91.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/improvements-wishes-for-the-patcher/257/247","internal":true,"reflection":true,"title":"Improvements/Wishes for the patcher","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16102,"name":null,"username":"akirasrebirth","avatar_template":"/user_avatar/community.axoloti.com/akirasrebirth/{size}/2529_1.png","created_at":"2016-12-06T10:52:00.393Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ea question ... it's possible to use the loop_mangle to loop a part of a table without first record the table? I have an alloc/table object with an array containing 60 values.  I have set the object to a size of 64 but I want to play in loop only the first 60 samples. How can I do that?\u003c/p\u003e","post_number":111,"post_type":1,"updated_at":"2016-12-06T10:52:00.393Z","reply_count":1,"reply_to_post_number":99,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":140,"score":33.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":769,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16115,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-12-06T20:47:05.289Z","cooked":"\u003cp\u003ehi there,\u003cbr\u003e..shouldn't be a problem..\u003cbr\u003eI'd recommend using 'loopv2/lmangle' first of all because it's simply BETTER...\u003c/p\u003e\n\n\u003cp\u003ebasically,you can use 'offset' and 'range' to select the playback-area of\u003cbr\u003e'lmangle',realative to the corresponding table's size.\u003cbr\u003eif you attach a unipolar dial (ranging from 0 to +64) , to the 'range' - inlet,\u003cbr\u003eand set it to 64, 'lmangle' will play back the entire table...\u003c/p\u003e\n\n\u003cp\u003eso,if your table is 64 samples in size but you only want to play back the first 60 \u003cbr\u003esamples,you should most probably set it to '60'...\u003cbr\u003eif you want to 'shift' the playback-area while keeping the length of that area,\u003cbr\u003eattach a dial to the inlet 'offset' for FUN effects...\u003cbr\u003elet me know if this works/makes sense\u003c/p\u003e\n\n\u003cp\u003echeers,rbrt\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2016-12-06T20:47:05.289Z","reply_count":1,"reply_to_post_number":111,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":140,"score":33.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"akirasrebirth","avatar_template":"/user_avatar/community.axoloti.com/akirasrebirth/{size}/2529_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16117,"name":null,"username":"akirasrebirth","avatar_template":"/user_avatar/community.axoloti.com/akirasrebirth/{size}/2529_1.png","created_at":"2016-12-06T22:20:00.860Z","cooked":"\u003cp\u003eThank you \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e !\u003c/p\u003e\n\n\u003cp\u003eI retried and now it's working fine. I had to attach a phasor to the loopstart.  Nice object! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003echeers\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2016-12-06T22:20:00.860Z","reply_count":0,"reply_to_post_number":112,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":136,"score":33.0,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":769,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16181,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-12-09T07:00:30.540Z","cooked":"\u003cp\u003e\u003cstrong\u003epatching\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c0f2c893c0d3951a2799cc63018d51191e3fcc12.PNG\" width=\"442\" height=\"232\"\u003e\u003c/p\u003e\n\n\u003cp\u003ehere's some stuff that attempts to simplify patching,with a dash of PD / MaxMsp..check the help-patch..\u003c/p\u003e\n\n\u003cp\u003e-loadbang: when a patch is going 'live' , loadbang puts out a pulse to get things going.\u003cbr\u003e-automux: connects several inlets into 1 outlet.when the value at an inlet changes,that value is put out.\u003cbr\u003e-k2i: converts 'blue fractional' into 'green integer'\u003cbr\u003e-i2k: the opposite\u003cbr\u003e-bang : the PD / MaxMsp bang-button\u003cbr\u003e-t2p : puts ot a pulse at the 'rising edge' of the input.\u003cbr\u003e-pass i: simply passes input to output.this may help when you want to remove or add parts of a patch without ending up with a lot of broken connections.\u003c/p\u003e","post_number":114,"post_type":1,"updated_at":"2016-12-09T07:00:30.540Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":4,"reads":138,"score":114.05,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/wishlist-of-objects/489/114","internal":true,"reflection":true,"title":"Wishlist of objects","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16322,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-12-15T09:15:39.654Z","cooked":"\u003cp\u003e\u003cstrong\u003ebitwise display\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d62bd141ef9afa6ed78ccc5303a4291245db7964.PNG\" width=\"345\" height=\"64\"\u003e\u003c/p\u003e\n\n\u003cp\u003efun new object for newbies to the world of BITS...and maybe helpful for anyone who gets lost between 1 and 0 sometimes\u003cbr\u003edisplays the first 16 bits of an integer in an appealing way\u003c/p\u003e","post_number":115,"post_type":1,"updated_at":"2016-12-15T09:16:00.433Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":136,"score":53.15,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_ liking my stuff!\u003cbr\u003e..for example 'tablestore 4' (rbrt/data/tablestore 4 in the community library)\u003cbr\u003eworks for controlling 4 parameters of a particular step of a sequence..\u003cbr\u003eand it will only change the step's data if the parameter actually changes which I thought makes sense..\u003c/p\u003e\n\n\u003cp\u003ebut all the objects in rbrt/data are just done to store data more or less stupidly to a 'table',\u003cbr\u003eI'm working on some objects that make more sense to me in a step-sequencer-context..\u003cbr\u003e..yet it may take some time before I 'properly' release them..\u003cbr\u003eto 'properly release' means that there already are some new objects for example in rbrt/seq ,\u003cbr\u003ebut before I don't write a post about them,they may eventually change \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/innocent.png?v=3\" title=\":innocent:\" class=\"emoji\" alt=\":innocent:\"\u003e\u003c/p\u003e","post_number":120,"post_type":1,"updated_at":"2016-12-20T23:03:17.388Z","reply_count":0,"reply_to_post_number":119,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":133,"score":52.4,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"M.Chocolat","avatar_template":"/letter_avatar_proxy/v2/letter/m/e56c9b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16948,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-01-14T13:24:
