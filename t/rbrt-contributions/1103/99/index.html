      <div class='post' itemprop='articleBody'>
        <p>Hi robert,</p>

<p>here is a newer version with embedded subpatches and 4 loop slots. It is a bit big since I want to wait with organising it into subpatches untill everything works, since all the parts are interconnected.</p>

<p>I did a test with the odub help patch, I did have no clicks. But in my patch it clicks a lot.</p>

<p>This is a test patch for loop_slave. The rec status almost instantly freezes.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/124cf1524e251fec5f2c98bd97efdc0eaaecfe5c.axh">loop multi 5.5.axh</a> (93.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9d286c1e17cf81a7200468f34e2e23347c2e4dca.axp">loop_slave test.axp</a> (2.2 KB)</p>

<p>P.S. I tried with an internal test signal too, so the clicks dont come from external input.</p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>

<p>what do you mean by that?</p>

<p>P.S. just tested the _dub object bit more, works reliably no clicks or latencies. BUT I can't use this one because it lacks overdub feedback.<br>So my way to go is loop_slave wich causes me some trouble. Maybe because it's not intended to be used this way.</p>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-10-03T15:19:51Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>i did not look at your patch, but are  you using external buttons to trigger the looper (connected to the axoloti) if they are not debounced (either in soft or hardware) you could get multiple triggers on pressing a button down...</p>

          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>

      <div class='post' itemprop='articleBody'>
        <p><strong>loop_mangle</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/28a63b08daadce4df914df500539e13ac63c87fa.PNG" width="150" height="153"></p>

      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/play-pitch-loop-object-question/706/29">Play pitch loop object question</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/45">Module requests</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>
           
           <time datetime='2016-10-25T11:37:55Z' itemprop='datePublished'>
             2016-10-25 11:37:55 UTC
           </time>
        </span>
        <span itemprop='position'>#100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, I'm loving your loopstation! If I could make one request, I would ask that you could make it possible to sync to a clock. It would be nice to be able have the record start and stop points, as well as the loop phasor reset always line up with the clock, so that it could sync with external devices - midi daw, other sequencers, etc. I've been trying to see if I could tweek your patch to make it work, but so far haven't been successful.<br>Thanks!<br>Karl</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-10-27T04:12:45Z' itemprop='datePublished'>
             2016-10-27 04:12:45 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Karl,<br>I'm quite busy right now,but I'll try to figure it out soon..<br>I think it's going to work,but I see some problems regarding jitter of the external clock...this is likely to introduce clicks in the loops..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>
           
           <time datetime='2016-10-27T11:25:16Z' itemprop='datePublished'>
             2016-10-27 11:25:16 UTC
           </time>
        </span>
        <span itemprop='position'>#102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you! No rush, just maybe on your next pass. <br>As far as jittering, maybe you could put in a ... (I forget what its called!) A thing that won't let it update if it has already updated in the last n milliseconds or something. <br>Thanks for all your good work!<br>Karl</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-29T15:24:42Z' itemprop='datePublished'>
             2016-10-29 15:24:42 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you want to try something yourself the first thing would be to interfere with the quantization phasor in Rbrts patch. If you sync that one to clock the lenght of your recordings will relate to midi clock. You could maybe replace it with a counter, since only the moment when the phasor is at 0 is important, right <a class="mention" href="/users/rbrt">@rbrt</a>?</p>

<p>But still if your clock drifts or you change the tempo, the timing will get fucked up.</p>

<p>The next step could be to multiply the frequency inlet of the playback phasors with the ratio of the current tempo in relation to the tempo during recording of the loop. That way your loops will pitch down (and slow down) or up when you change the tempo. That ratio part is not so easy in axoloti, since you have to divide the current tempo through tempo during recording and dividing float values in axoloti is not that easy.</p>

<p>Last part could be a mechanism that retriggers the loops. You could have them either automatically retriggering after each cycle, or make it optional like on the Kaosspad. I think the kaosspad only quantizes recording length, at a certain moment loops start to drift. Then you can press resync to put them back in phase.</p>

<p>I made several efforts in all of these directions, unfortunately it is somewhat spread among several patches, but I can try to get it together for you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>
           
           <time datetime='2016-10-29T19:00:55Z' itemprop='datePublished'>
             2016-10-29 19:00:55 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, that gives me some more ideas to work with. I'm really digging rbrt's loop toolkit! The ultimate looper is within reach!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>

        <span>

      <div class='post' itemprop='articleBody'>
        <p>some thing else before I return to them <strong>BLOCKS</strong></p>

<p><strong>tinit</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6b5da165e77d184d280f9fe2c3135532cddba28d.PNG" width="625" height="232"></p>

<p>...sets or inits the indexes of a table to the values defined by the sliders/dials on rising edge of 'trig'.<br>useful for example to initialize parameter banks when using 'tablestore'</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-11-24T14:32:09Z' itemprop='datePublished'>
             2016-11-24 14:32:09 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here's <strong>LOOPER BLOCKS V2</strong></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ff98407e498a1d5d22e59141e17158bafa968308" href="//community.axoloti.com/uploads/default/original/2X/f/ff98407e498a1d5d22e59141e17158bafa968308.PNG" class="lightbox" title="loopv2.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/ff98407e498a1d5d22e59141e17158bafa968308_1_690x346.PNG" width="690" height="346"><div class="meta">
<span class="filename">loopv2.PNG</span><span class="informations">723x363 18.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>these are driven by sample-increment rather then frequency;<br>before,changing the loop's range was also changing it's pitch which was really annoying....<br>performance-wise they are about the same as the 'old' objects.</p>

<p>I added a 'play' - input and a 'speed' - parameter to simplifiy patching <br>(although the objects are quite big now)<br>it's also possible to create 'release-loops' now with 'ldrive multi' and 'lmangle',<br>and 'lmangle' can do palindromic (switching from ffwd to rev at loopends) playback as of now.</p>

<p>there's a '1-shot' - object playing back an area of a table once and then stopping.</p>

<p>there are already 2 help-patches,more to come...<br>aaah and 'ldub' now has a 'feedback' - parameter!!</p>

<p>I do think these make more sense than the 'old' blocks,but in order not to break patches,<br>I will keep them.thus,the new folder 'loopv2'.</p>
      </div>

<p>Yes yes yes yes you are my hero <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>the rest looks really good too <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

      <div class='post' itemprop='articleBody'>
        <p><strong>step seq BLOCKS</strong></p>

<p>here are some modules for building step-seq's.<br>my main focus was to simplify visual feedback for controllers that feature bi-directional MIDI,<br>like the LIVID BASE or the NOVATION LAUNCHPAD.the help-patch should work with the <br>factory-mapping of the BASE.<br>I had a hard time recently to acieve this with 'regular patching',so I did an object for this,'seq midi feedback'<br>would be good to know if it works with the launchpad...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/53487afcc22263548901d9c7549d47896e717fcd" href="//community.axoloti.com/uploads/default/original/2X/5/53487afcc22263548901d9c7549d47896e717fcd.PNG" class="lightbox" title="seq.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/53487afcc22263548901d9c7549d47896e717fcd_1_690x276.PNG" width="690" height="276"><div class="meta">
<span class="filename">seq.PNG</span><span class="informations">765x306 11.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>besides,there are some other custom objects that I feel make sense for step-sequencing.<br>-step toggle : will toggle an element at an index (or step).if the step == 0,it will be set to a defined value,if its non-zero,it will be set to 0.<br>-step set : will set a step to a value.optional,the step will ONLY be set to the value if it's already non-zero (useful to change velocities without creating new steps)<br>-read step : reads at an index and outputs the value.<br>outlet 'trig' puts out a pulse if the value is non-zero,outlet 'vhold' will hold the current value until the next pulse.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/noob-question-launch-control-step-seq-with-led-feedback/2710/2">Noob question, Launch control step seq with LED feedback</a>

      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>...about these,I have to do some <strong>self-congratulation:</strong></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b4900c9dba77aff30cb4c75380944391d0c6f5b3" href="//community.axoloti.com/uploads/default/original/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3.PNG" class="lightbox" title="tdata.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3_1_690x184.PNG" width="690" height="184"><div class="meta">
<span class="filename">tdata.PNG</span><span class="informations">836x223 8.52 KB</span><span class="expand"></span>
</div></a></div></p>

<p>-disp bool : displays the boolean state of 16 elements of  a table,starting at 'offset'<br>-disp float : displays the value of 16 elements of a table,starting at 'offset'.<br>(self-congratulation!!)<br>unfortunaltely,unipolar only since there's no bipolar slider-display.<br>-tset bool : sets 16 elements to either 0 or max<br>-test float : sets 16 elements to value.here,bidirectional.</p>

<p>-tclear : sets n elements inside a table to a value,probably most useful to clear the contents of a table.<br>'tclear' works at audio-rate.I did some testing on this,anway,there may be problems with very long tables.<br>(again,self-congratulation!)</p>
      </div>

        <span>
          <a href='/u/akirasrebirth'><b itemprop='author'>akirasrebirth</b></a>
           
           <time datetime='2016-12-06T10:52:00Z' itemprop='datePublished'>
             2016-12-06 10:52:00 UTC

        <span itemprop='position'>#111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/users/rbrt">@rbrt</a></p>

<p>a question ... it's possible to use the loop_mangle to loop a part of a table without first record the table? I have an alloc/table object with an array containing 60 values.  I have set the object to a size of 64 but I want to play in loop only the first 60 samples. How can I do that?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-12-06T20:47:05Z' itemprop='datePublished'>
             2016-12-06 20:47:05 UTC
           </time>
        </span>
        <span itemprop='position'>#112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there,<br>..shouldn't be a problem..<br>I'd recommend using 'loopv2/lmangle' first of all because it's simply BETTER...</p>

<p>basically,you can use 'offset' and 'range' to select the playback-area of<br>'lmangle',realative to the corresponding table's size.<br>if you attach a unipolar dial (ranging from 0 to +64) , to the 'range' - inlet,<br>and set it to 64, 'lmangle' will play back the entire table...</p>

<p>so,if your table is 64 samples in size but you only want to play back the first 60 <br>samples,you should most probably set it to '60'...<br>if you want to 'shift' the playback-area while keeping the length of that area,<br>attach a dial to the inlet 'offset' for FUN effects...<br>let me know if this works/makes sense</p>

<p>cheers,rbrt</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>

           <time datetime='2016-12-06T22:20:00Z' itemprop='datePublished'>
             2016-12-06 22:20:00 UTC
           </time>
        </span>
        <span itemprop='position'>#113</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you <a class="mention" href="/users/rbrt">@rbrt</a> !</p>

<p>I retried and now it's working fine. I had to attach a phasor to the loopstart.  Nice object! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>cheers</p>
      </div>

        <span itemprop='position'>#114</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>patching</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c0f2c893c0d3951a2799cc63018d51191e3fcc12.PNG" width="442" height="232"></p>

<p>here's some stuff that attempts to simplify patching,with a dash of PD / MaxMsp..check the help-patch..</p>

<p>-loadbang: when a patch is going 'live' , loadbang puts out a pulse to get things going.<br>-automux: connects several inlets into 1 outlet.when the value at an inlet changes,that value is put out.<br>-k2i: converts 'blue fractional' into 'green integer'<br>-i2k: the opposite<br>-bang : the PD / MaxMsp bang-button<br>-t2p : puts ot a pulse at the 'rising edge' of the input.<br>-pass i: simply passes input to output.this may help when you want to remove or add parts of a patch without ending up with a lot of broken connections.</p>
      </div>

/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-10-07T11:29:52.803Z","cooked":"\u003cp\u003e\u003cstrong\u003eloop_mangle\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/28a63b08daadce4df914df500539e13ac63c87fa.PNG\" width=\"150\" height=\"153\"\u003e\u003c/p\u003e\n\n\u003cp\u003esomething like 'play pitch loop' to mangle audio in tables.\u003cbr\u003echeck out the objects help file.\u003c/p\u003e","post_number":99,"post_type":1,"updated_at":"2016-10-07T11:29:52.803Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":143,"score":86.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/play-pitch-loop-object-question/706/29","internal":true,"reflection":true,"title":"Play pitch loop object question","clicks":7},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/45","internal":true,"reflection":true,"title":"Module requests","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15152,"name":"Karl Gruenewald","username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png","created_at":"2016-10-25T11:37:55.126Z","cooked":"\u003cp\u003eHey, I'm loving your loopstation! If I could make one request, I would ask that you could make it possible to sync to a clock. It would be nice to be able have the record start and stop points, as well as the loop phasor reset always line up with the clock, so that it could sync with external devices - midi daw, other sequencers, etc. I've been trying to see if I could tweek your patch to make it work, but so far haven't been successful.\u003cbr\u003eThanks!\u003cbr\u003eKarl\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2016-10-25T11:37:55.126Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":139,"score":33.6,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Karl Gruenewald","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15193,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-10-27T04:12:45.814Z","cooked":"\u003cp\u003eHi Karl,\u003cbr\u003eI'm quite busy right now,but I'll try to figure it out soon..\u003cbr\u003eI think it's going to work,but I see some problems regarding jitter of the external clock...this is likely to introduce clicks in the loops..\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2016-10-27T04:12:45.814Z","reply_count":1,"reply_to_post_number":100,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":138,"score":33.25,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15201,"name":"Karl Gruenewald","username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png","created_at":"2016-10-27T11:25:16.441Z","cooked":"\u003cp\u003eThank you! No rush, just maybe on your next pass. \u003cbr\u003eAs far as jittering, maybe you could put in a ... (I forget what its called!) A thing that won't let it update if it has already updated in the last n milliseconds or something. \u003cbr\u003eThanks for all your good work!\u003cbr\u003eKarl\u003c/p\u003e","post_number":102,"post_type":1,"updated_at":"2016-10-27T11:25:16.441Z","reply_count":1,"reply_to_post_number":101,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":138,"score":33.2,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Karl Gruenewald","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15234,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-10-29T15:24:42.096Z","cooked":"\u003cp\u003eIf you want to try something yourself the first thing would be to interfere with the quantization phasor in Rbrts patch. If you sync that one to clock the lenght of your recordings will relate to midi clock. You could maybe replace it with a counter, since only the moment when the phasor is at 0 is important, right \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e?\u003c/p\u003e\n\n\u003cp\u003eBut still if your clock drifts or you change the tempo, the timing will get fucked up.\u003c/p\u003e\n\n\u003cp\u003eThe next step could be to multiply the frequency inlet of the playback phasors with the ratio of the current tempo in relation to the tempo during recording of the loop. That way your loops will pitch down (and slow down) or up when you change the tempo. That ratio part is not so easy in axoloti, since you have to divide the current tempo through tempo during recording and dividing float values in axoloti is not that easy.\u003c/p\u003e\n\n\u003cp\u003eLast part could be a mechanism that retriggers the loops. You could have them either automatically retriggering after each cycle, or make it optional like on the Kaosspad. I think the kaosspad only quantizes recording length, at a certain moment loops start to drift. Then you can press resync to put them back in phase.\u003c/p\u003e\n\n\u003cp\u003eI made several efforts in all of these directions, unfortunately it is somewhat spread among several patches, but I can try to get it together for you.\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2016-10-29T15:24:42.096Z","reply_count":1,"reply_to_post_number":102,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":144,"score":39.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15238,"name":"Karl Gruenewald","username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png","created_at":"2016-10-29T19:00:55.902Z","cooked":"\u003cp\u003eThanks, that gives me some more ideas to work with. I'm really digging rbrt's loop toolkit! The ultimate looper is within reach!\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2016-10-29T19:00:55.902Z","reply_count":0,"reply_to_post_number":103,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":145,"score":29.85,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Karl Gruenewald","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15844,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-11-23T08:33:49.081Z","cooked":"\u003cp\u003esome thing else before I return to them \u003cstrong\u003eBLOCKS\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003etinit\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6b5da165e77d184d280f9fe2c3135532cddba28d.PNG\" width=\"625\" height=\"232\"\u003e\u003c/p\u003e\n\n\u003cp\u003e...sets or inits the indexes of a table to the values defined by the sliders/dials on rising edge of 'trig'.\u003cbr\u003euseful for example to initialize parameter banks when using 'tablestore'\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2016-11-23T08:39:46.709Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":145,"score":32.55,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15883,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-11-24T14:32:09.684Z","cooked":"\u003cp\u003ehere's \u003cstrong\u003eLOOPER BLOCKS V2\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ff98407e498a1d5d22e59141e17158bafa968308\" href=\"//community.axoloti.com/uploads/default/original/2X/f/ff98407e498a1d5d22e59141e17158bafa968308.PNG\" class=\"lightbox\" title=\"loopv2.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/ff98407e498a1d5d22e59141e17158bafa968308_1_690x346.PNG\" width=\"690\" height=\"346\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eloopv2.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e723x363 18.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ethese are driven by sample-increment rather then frequency;\u003cbr\u003ebefore,changing the loop's range was also changing it's pitch which was really annoying....\u003cbr\u003eperformance-wise they are about the same as the 'old' objects.\u003c/p\u003e\n\n\u003cp\u003eI added a 'play' - input and a 'speed' - parameter to simplifiy patching \u003cbr\u003e(although the objects are quite big now)\u003cbr\u003eit's also possible to create 'release-loops' now with 'ldrive multi' and 'lmangle',\u003cbr\u003eand 'lmangle' can do palindromic (switching from ffwd to rev at loopends) playback as of now.\u003c/p\u003e\n\n\u003cp\u003ethere's a '1-shot' - object playing back an area of a table once and then stopping.\u003c/p\u003e\n\n\u003cp\u003ethere are already 2 help-patches,more to come...\u003cbr\u003eaaah and 'ldub' now has a 'feedback' - parameter!!\u003c/p\u003e\n\n\u003cp\u003eI do think these make more sense than the 'old' blocks,but in order not to break patches,\u003cbr\u003eI will keep them.thus,the new folder 'loopv2'.\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2016-11-24T16:02:57.953Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":5,"reads":145,"score":137.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15895,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-11-24T23:34:09.364Z","cooked":"\u003caside class=\"quote\" data-post=\"106\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eaaah and 'ldub' now has a 'feedback' - parameter!!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes yes yes yes you are my hero \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003ethe rest looks really good too \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":108,"post_type":1,"updated_at":"2016-11-24T23:34:09.364Z","reply_count":0,"reply_to_post_number":106,"quote_count":1,"avg_time":21,"incoming_link_count":2,"reads":148,"score":40.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15933,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-11-28T08:49:30.986Z","cooked":"\u003cp\u003e\u003cstrong\u003estep seq BLOCKS\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ehere are some modules for building step-seq's.\u003cbr\u003emy main focus was to simplify visual feedback for controllers that feature bi-directional MIDI,\u003cbr\u003elike the LIVID BASE or the NOVATION LAUNCHPAD.the help-patch should work with the \u003cbr\u003efactory-mapping of the BASE.\u003cbr\u003eI had a hard time recently to acieve this with 'regular patching',so I did an object for this,'seq midi feedback'\u003cbr\u003ewould be good to know if it works with the launchpad...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/53487afcc22263548901d9c7549d47896e717fcd\" href=\"//community.axoloti.com/uploads/default/original/2X/5/53487afcc22263548901d9c7549d47896e717fcd.PNG\" class=\"lightbox\" title=\"seq.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/53487afcc22263548901d9c7549d47896e717fcd_1_690x276.PNG\" width=\"690\" height=\"276\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eseq.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e765x306 11.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ebesides,there are some other custom objects that I feel make sense for step-sequencing.\u003cbr\u003e-step toggle : will toggle an element at an index (or step).if the step == 0,it will be set to a defined value,if its non-zero,it will be set to 0.\u003cbr\u003e-step set : will set a step to a value.optional,the step will ONLY be set to the value if it's already non-zero (useful to change velocities without creating new steps)\u003cbr\u003e-read step : reads at an index and outputs the value.\u003cbr\u003eoutlet 'trig' puts out a pulse if the value is non-zero,outlet 'vhold' will hold the current value until the next pulse.\u003c/p\u003e","post_number":109,"post_type":1,"updated_at":"2016-11-28T08:49:30.986Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":5,"reads":160,"score":73.3,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/noob-question-launch-control-step-seq-with-led-feedback/2710/2","internal":true,"reflection":true,"title":"Noob question, Launch control step seq with LED feedback","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15934,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-11-28T08:57:10.271Z","cooked":"\u003cp\u003e...about these,I have to do some \u003cstrong\u003eself-congratulation:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b4900c9dba77aff30cb4c75380944391d0c6f5b3\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3.PNG\" class=\"lightbox\" title=\"tdata.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b4900c9dba77aff30cb4c75380944391d0c6f5b3_1_690x184.PNG\" width=\"690\" height=\"184\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003etdata.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e836x223 8.52 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e-disp bool : displays the boolean state of 16 elements of  a table,starting at 'offset'\u003cbr\u003e-disp float : displays the value of 16 elements of a table,starting at 'offset'.\u003cbr\u003e(self-congratulation!!)\u003cbr\u003eunfortunaltely,unipolar only since there's no bipolar slider-display.\u003cbr\u003e-tset bool : sets 16 elements to either 0 or max\u003cbr\u003e-test float : sets 16 elements to value.here,bidirectional.\u003c/p\u003e\n\n\u003cp\u003e-tclear : sets n elements inside a table to a value,probably most useful to clear the contents of a table.\u003cbr\u003e'tclear' works at audio-rate.I did some testing on this,anway,there may be problems with very long tables.\u003cbr\u003e(again,self-congratulation!)\u003c/p\u003e","post_number":110,"post_type":1,"updated_at":"2016-11-28T09:02:01.407Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":152,"score":91.45,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/improvements-wishes-for-the-patcher/257/247","internal":true,"reflection":true,"title":"Improvements/Wishes for the patcher","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16102,"name":null,"username":"akirasrebirth","avatar_template":"/user_avatar/community.axoloti.com/akirasrebirth/{size}/2529_1.png","created_at":"2016-12-06T10:52:00.393Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ea question ... it's possible to use the loop_mangle to loop a part of a table without first record the table? I have an alloc/table object with an array containing 60 values.  I have set the object to a size of 64 but I want to play in loop only the first 60 samples. How can I do that?\u003c/p\u003e","post_number":111,"post_type":1,"updated_at":"2016-12-06T10:52:00.393Z","reply_count":1,"reply_to_post_number":99,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":140,"score":33.65,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":769,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16115,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-12-06T20:47:05.289Z","cooked":"\u003cp\u003ehi there,\u003cbr\u003e..shouldn't be a problem..\u003cbr\u003eI'd recommend using 'loopv2/lmangle' first of all because it's simply BETTER...\u003c/p\u003e\n\n\u003cp\u003ebasically,you can use 'offset' and 'range' to select the playback-area of\u003cbr\u003e'lmangle',realative to the corresponding table's size.\u003cbr\u003eif you attach a unipolar dial (ranging from 0 to +64) , to the 'range' - inlet,\u003cbr\u003eand set it to 64, 'lmangle' will play back the entire table...\u003c/p\u003e\n\n\u003cp\u003eso,if your table is 64 samples in size but you only want to play back the first 60 \u003cbr\u003esamples,you should most probably set it to '60'...\u003cbr\u003eif you want to 'shift' the playback-area while keeping the length of that area,\u003cbr\u003eattach a dial to the inlet 'offset' for FUN effects...\u003cbr\u003elet me know if this works/makes sense\u003c/p\u003e\n\n\u003cp\u003echeers,rbrt\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2016-12-06T20:47:05.289Z","reply_count":1,"reply_to_post_number":111,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":140,"score":33.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"akirasrebirth","avatar_template":"/user_avatar/community.axoloti.com/akirasrebirth/{size}/2529_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16117,"name":null,"username":"akirasrebirth","avatar_template":"/user_avatar/community.axoloti.com/akirasrebirth/{size}/2529_1.png","created_at":"2016-12-06T22:20:00.860Z","cooked":"\u003cp\u003eThank you \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e !\u003c/p\u003e\n\n\u003cp\u003eI retried and now it's working fine. I had to attach a phasor to the loopstart.  Nice object! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003echeers\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2016-12-06T22:20:00.860Z","reply_count":0,"reply_to_post_number":112,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":136,"score":33.0,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":769,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16181,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-12-09T07:00:30.540Z","cooked":"\u003cp\u003e\u003cstrong\u003epatching\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c0f2c893c0d3951a2799cc63018d51191e3fcc12.PNG\" width=\"442\" height=\"232\"\u003e\u003c/p\u003e\n\n\u003cp\u003ehere's some stuff that attempts to simplify patching,with a dash of PD / MaxMsp..check the help-patch..\u003c/p\u003e\n\n\u003cp\u003e-loadbang: when a patch is going 'live' , loadbang puts out a pulse to get things going.\u003cbr\u003e-automux: conn
