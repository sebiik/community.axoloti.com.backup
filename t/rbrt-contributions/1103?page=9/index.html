  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-07T22:53:46Z' itemprop='datePublished'>
             2017-02-07 22:53:46 UTC
           </time>
        </span>
        <span itemprop='position'>#170</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="169" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png" class="avatar">valmir:</div>
<blockquote><p>Blablabla.... <a class="mention" href="/users/rbrt">@rbrt</a> supplied us with another useful object -1shot- that solve also this...<br>simpleloopermidiclkslave repitch.axp (17.3 KB)<br> this idea start to be pretty solid, is it maybe time to get a second axo to slave to my other looping patch? <br>I love this little thing!</p></blockquote></aside>

<p>In my main patch I'm working on a quantization mechanism that can be freely set to 1/4, 1/2 1bar 2 bar etc. so that you can be really free with how long the loops should be.<br>I think I posted a version here. But it was worked around the quantization phasor and multiplying the the frequency input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-02-07T23:37:06Z' itemprop='datePublished'>
             2017-02-07 23:37:06 UTC
           </time>
        </span>
        <span itemprop='position'>#171</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool!<br>What I've done in mine is to have a master loop that is also the master clock for midi out, but the slave loop is synced directly to the master, from one fourth to any integer multiple of the master length, set on the fly depending on when you press the button, using range scaling and rounding... I would really love to avoid midi clock sync completely, but to do that across boards I guess I'll have to wait until <a class="mention" href="/users/johannes">@johannes</a> implements a stable object to communicate digitally through gpios... well,  my live setup became nearly 10x smaller thanks to axoloti, so I can already be satisfied! <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-09T19:06:29Z' itemprop='datePublished'>
             2017-02-09 19:06:29 UTC
           </time>
        </span>
        <span itemprop='position'>#172</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>2 more objects, <strong>stransport</strong> and <strong>ktransport</strong><br>...take kticks ore samples as input and drive a phasor and a 16-step clock.<br>divide and multiply the tempo as you please!<br>'mode' selects whether to divide or multiply, 'factor' sets the multiplikation/division factor.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/eca741091f1d02ce95dc6dc9bdb4946cee354d8c.PNG" width="589" height="270"></p>

<p>also,there's some new stuff in /testing</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-10T13:28:57Z' itemprop='datePublished'>
             2017-02-10 13:28:57 UTC
           </time>
        </span>
        <span itemprop='position'>#173</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="172" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>2 more objects, stransport and ktransport<br>...take kticks ore samples as input and drive a phasor and a 16-step clock.<br>divide and multiply the tempo as you please!<br>'mode' selects whether to divide or multiply, 'factor' sets the multiplikation/division factor.</p></blockquote></aside>

<p>looks great will test it later!</p>

<p>just from looking:<br>maybe an inlet for max value for the counter could be great</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-10T22:30:09Z' itemprop='datePublished'>
             2017-02-10 22:30:09 UTC
           </time>
        </span>
        <span itemprop='position'>#174</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Junge! </p>

<p>Thx to your objects I built a syncable and subdividable delay with tables. </p>

<p>Check this out:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/416caad45fc69ebd082e8f04fde6271a7ea39e9f" href="//community.axoloti.com/uploads/default/original/2X/4/416caad45fc69ebd082e8f04fde6271a7ea39e9f.png" class="lightbox" title="Bildschirmfoto 2017-02-10 um 23.25.55.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/416caad45fc69ebd082e8f04fde6271a7ea39e9f_1_690x329.png" width="690" height="329"><div class="meta">
<span class="filename">Bildschirmfoto 2017-02-10 um 23.25.55.png</span><span class="informations">2872x1370 459 KB</span><span class="expand"></span>
</div></a></div><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8e04289a3921658ec659ae8679739d5a025c99b1.axp">Table Delay 1_0_0.axp</a> (10.9 KB)</p>

<p>Reason why I did this I want to have a delay and looper on one board and have the max looping time, leaving me no space more for the delay. so my idea was using part of the table for the delay. To be precise the first loop slot, leaving me still 3 tracks for looping. (wich is for the travel setup I'm working on still enough)<br>If you have any concerns about this let me know, theoretically it should work...</p>

<p>btw you can also to the drooney stuff you sent me but all synced to a clock.</p>

<p>P.S. Now I'm busy building user interfaces using your midi and seq objects. I find still a bit hard to do what I want to do with your blocks:<br>With my Launchcontrol I want to have different layers of button rows that I can shift with some other buttons.<br>Each row should either:<br>1. Have and off toggles or momentary behaviour<br>2.  give me an integer, so notes 0-3 should give me i 0-3<br>I want to get this as efficient as possible since I'm limited on ram. The 1. is easy with your objects but I can't manage to get both.<br>My aproach is using tables for this, wich has the advantage that I can store default values. You have any Ideas how to do this with your objects? </p>

<p>right now I'm using step toggle and table sent note.</p>
      </div>

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>maybe an inlet for max value for the counter could be great</p></blockquote></aside>

<p>...just updated 'stransport' and 'ktransport'...</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/625ab406a78c0f180f1d6df43a365e4056d62225.PNG" width="599" height="209"></p>

<p>..now with a selection of max counts and a 24-ppq-outlet<br>as 'steps' defaults to '8' , you might have to change this in already existing patches to '16'</p>

        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-27T09:37:56Z' itemprop='datePublished'>
             2017-02-27 09:37:56 UTC
           </time>
        </span>
        <span itemprop='position'>#176</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>tcopy V2</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/523890e8b4f72557b3fe98cef8237299527bcc7b.PNG" width="119" height="233"></p>

<p>...useful for copying data around in between tables.<br>v2:<br>it's now possible to copy data faster than audio-processing-rate (up to 16 x !)<br>this has a lot of potential regarding sample-mangling.<br>of course 16 x has quite an impact on CPU-usage...</p>

<p>'splat' == the contents of the destination table will not be overwritten,but added to.<br>'clear' == the contents of the destination table will be cleared (overrides 'splat')</p>
      </div>

             2017-03-01 14:38:26 UTC

        </span>
        <span itemprop='position'>#180</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>..yeah the <strong>concept</strong> is nice ,<strong>but</strong> it doesn't work as it's supposed to...<br>thanks for pointing this out,e-hem...<img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>

<p>something connected to 'speed' is really messed up,I'll fix it ASAP<br>and let you know...</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#181</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it would be nice to have an overdub with fade with a range out to feed to imangle. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        </span>
        <span itemprop='position'>#182</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>waveshaping</strong><br>just did some really quick and dirty lookup-table style waveshaping objects.<br><img src="//community.axoloti.com/uploads/default/original/2X/3/302ba5d62584707fc6f08a8e6b691b25161226ee.PNG" width="684" height="307"></p>

<p>nothing fancy,basically just an adaption of existing objects.<br>I think they're fun anyway,check out the help-patches (especially for 'shaper 8 mod')<br>HEAVY aliasing,gritty sound.</p>
      </div>

        </span>
        <span itemprop='position'>#183</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm beginning an effort to document all objects with help - patches.<br>here's the first, for 'rbrt/fx'.because there's not much there,yet <img src="//community.axoloti.com/images/emoji/emoji_one/innocent.png?v=3" title=":innocent:" class="emoji" alt=":innocent:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5a3c8f9acb8d1708bf791bf46b124afbfa19dccf" href="//community.axoloti.com/uploads/default/original/2X/5/5a3c8f9acb8d1708bf791bf46b124afbfa19dccf.PNG" class="lightbox" title="fx help.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5a3c8f9acb8d1708bf791bf46b124afbfa19dccf_1_690x362.PNG" width="690" height="362"><div class="meta">
<span class="filename">fx help.PNG</span><span class="informations">1086x570 41.4 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        </span>
        <span itemprop='position'>#184</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>more wavetable stuff</strong><br>here's WAVE CREATOR<br><img src="//community.axoloti.com/uploads/default/original/2X/2/2b986c47c8902bbe621de5f952c62bc79b52c8f0.PNG" width="515" height="207"></p>

<p>to create lofi-32-bit waveforms directly in axoloti UI.<br>BIG HACK: if you press 'saw' , 'sine' or 'square', the sliders will re-set to the respective waveform!</p>

<p>you can acces the waveform you've created by entering the object's name (in this example, 'wave1' ) into <br>'table/read interp'  or such....<br>I will post an approach to multi-waveform-wavetables and morphing when I've gotten around some interesting difficulties...</p>
      </div>

<p>..now with a selection of max counts and a 24-ppq-outletas 'steps' defaults to '8' , you might have to change this in already existing patches to '16'</p>

<p>this is really nice! I'm using this now as quantization phasor and transport. the only problem I have is the external input for factor doesn't really work. I divide my smps now with factory objects but its somehting the stransport should do right?</p>

          ps.store("topic_1103", {"post_stream":{"posts":[{"id":17527,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-07T22:53:46.709Z","cooked":"\u003caside class=\"quote\" data-post=\"169\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png\" class=\"avatar\"\u003evalmir:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBlablabla.... \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e supplied us with another useful object -1shot- that solve also this...\u003cbr\u003esimpleloopermidiclkslave repitch.axp (17.3 KB)\u003cbr\u003e this idea start to be pretty solid, is it maybe time to get a second axo to slave to my other looping patch? \u003cbr\u003eI love this little thing!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn my main patch I'm working on a quantization mechanism that can be freely set to 1/4, 1/2 1bar 2 bar etc. so that you can be really free with how long the loops should be.\u003cbr\u003eI think I posted a version here. But it was worked around the quantization phasor and multiplying the the frequency input.\u003c/p\u003e","post_number":170,"post_type":1,"updated_at":"2017-02-07T22:53:46.709Z","reply_count":1,"reply_to_post_number":169,"quote_count":1,"avg_time":14,"incoming_link_count":1,"reads":121,"score":34.9,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{siz \n\n\u003cp\u003eCheck this out:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/416caad45fc69ebd082e8f04fde6271a7ea39e9f\" href=\"//community.axoloti.com/uploads/default/original/2X/4/416caad45fc69ebd082e8f04fde6271a7ea39e9f.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-02-10 um 23.25.55.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/416caad45fc69ebd082e8f04fde6271a7ea39e9f_1_690x329.png\" width=\"690\" height=\"329\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-02-10 um 23.25.55.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2872x1370 459 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8e04289a3921658ec659ae8679739d5a025c99b1.axp\"\u003eTable Delay 1_0_0.axp\u003c/a\u003e (10.9 KB)\u003c/p\u003e\n\n\u003cp\u003eReason why I did this I want to have a delay and looper on one board and have the max looping time, leaving me no space more for the delay. so my idea was using part of the table for the delay. To be precise the first loop slot, leaving me still 3 tracks for looping. (wich is for the travel setup I'm working on still enough)\u003cbr\u003eIf you have any concerns about this let me know, theoretically it should work...\u003c/p\u003e\n\n\u003cp\u003ebtw you can also to the drooney stuff you sent me but all synced to a clock.\u003c/p\u003e\n\n\u003cp\u003eP.S. Now I'm busy building user interfaces using your midi and seq objects. I find still a bit hard to do what I want to do with your blocks:\u003cbr\u003eWith my Launchcontrol I want to have different layers of button rows that I can shift with some other buttons.\u003cbr\u003eEach row should either:\u003cbr\u003e1. Have and off toggles or momentary behaviour\u003cbr\u003e2.  give me an integer, so notes 0-3 should give me i 0-3\u003cbr\u003eI want to get this as efficient as possible since I'm limited on ram. The 1. is easy with your objects but I can't manage to get both.\u003cbr\u003eMy aproach is using tables for this, wich has the advantage that I can store default values. You have any Ideas how to do this with your objects? \u003c/p\u003e\n\n\u003cp\u003eright now I'm using step toggle and table sent note.\u003c/p\u003e","post_number":174,"post_type":1,"updated_at":"2017-02-10T23:43:40.612Z","reply_count":0,"reply_to_post_number":173,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":131,"score":52.35,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/8/8e04289a3921658ec659ae8679739d5a025c99b1.axp","internal":true,"reflection":false,"clicks":23}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18027,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-02-24T21:53:40.837Z","cooked":"\u003caside class=\"quote\" data-post=\"173\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\
