  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <p>You rock! I'll check them out as soon as possible</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-01-20T09:18:14Z' itemprop='datePublished'>
             2017-01-20 09:18:14 UTC
           </time>
        </span>
        <span itemprop='position'>#131</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/images/emoji/emoji_one/confused.png?v=3" title=":confused:" class="emoji" alt=":confused:"> mumble...</p>

<aside class="quote" data-post="129" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>the way I solved it is that the recording position gets reset to zero when it reaches the table's end,does that make sense to you?</p></blockquote></aside>

<p>Will it keep recording? If so (in my use case) you'll end with a strange loop, with the last part overwritten at the beginning... wouldn't it be better to stop recording altogether and maybe output a boolean ?<br></p>

<aside class="quote" data-post="129" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>I'll sync libraries tomorrow then,there will also be an exciting new object called 'lrec fade'.<br>this one will automatically overdub and fade out into the start of the loop when the 'actual' recording is finished...<br>thus,no more clicks or even stuff like smooth cymbals fading out over the loops end.</p></blockquote></aside>

<p>That looks so cool, it will make dozens of envelopes in my patch obsolete!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-20T10:37:50Z' itemprop='datePublished'>
             2017-01-20 10:37:50 UTC
           </time>
        </span>
        <span itemprop='position'>#132</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>re-structuring my objects again</strong></p>

<p>seems like it does work to change the object's location in the library structure.<br>so,I created a folder named 'old' for objects I consider crap or out of data.<br>your patches should still be working...I did a backup of my folder before syncing,<br>so I can undo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-20T10:45:31Z' itemprop='datePublished'>
             2017-01-20 10:45:31 UTC
           </time>
        </span>
        <span itemprop='position'>#133</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lrec fade</strong></p>

<p><strong><img src="//community.axoloti.com/uploads/default/original/2X/d/dcee906318dba005f4931f6938711325d8a752a0.PNG" width="290" height="250"></strong></p>

<p>I really like these!<br>record a loop,after you stop recording,the objects starts overdubbing into your recording with a fade-out.<br>thus,there is no click at the loop end when recording is stopped.<br>you can set the release-time with 'release'.</p>

<p>also,if you use a long release,you could record a drum-loop with a cymbal on beat 4,<br>and it will not be cut off but be 'smeared' onto the start of your loop.<br>(of course,there will be a bit of cymbal when you start the loop...a solution would be to record the fade-out<br>to a second buffer but I'm too lazy to implement this now)</p>

<p>'attack' applies a fade-in when recording is started.if you want NO fade-in at ALL,enable 'hard'.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-20T10:49:46Z' itemprop='datePublished'>
             2017-01-20 10:49:46 UTC
           </time>
        </span>
        <span itemprop='position'>#134</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>midi</strong> </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ec726d712e15cb398df5f3d81988d581a92f3cbb" href="//community.axoloti.com/uploads/default/original/2X/e/ec726d712e15cb398df5f3d81988d581a92f3cbb.PNG" class="lightbox" title="midi blocks.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/ec726d712e15cb398df5f3d81988d581a92f3cbb_1_603x500.PNG" width="603" height="500"><div class="meta">
<span class="filename">midi blocks.PNG</span><span class="informations">694x575 26.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>so,here's some new midi-objects,mainly targetting midi-feedback for controllers that do so.<br>basically,there are 2 different concepts here:</p>

<p>-use a range of notes or cc-messages to edit the contents of a table,<br>and send out the contents of that table</p>

<p>-directly receive and send a range of notes or controllers</p>

<p>there's a helpfile 'midi.axh' in rbrt/midi already,but I didn't implement this into the objects yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-20T10:51:27Z' itemprop='datePublished'>
             2017-01-20 10:51:27 UTC
           </time>
        </span>
        <span itemprop='position'>#135</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...hm...maybe that makes more sense...<br>I did it this way because I didn't want people to end up with un-synced loops just because the forgot to press 'stop'..<br>but I'll reconsider..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-01-20T12:03:40Z' itemprop='datePublished'>
             2017-01-20 12:03:40 UTC
           </time>
        </span>
        <span itemprop='position'>#136</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I synced the library and reload the objects but lrec still crashes the axo upon exceeding the table lenght... <br>but in the meanwhile I'm having loads of fun with lrecfade!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-01-20T12:21:13Z' itemprop='datePublished'>
             2017-01-20 12:21:13 UTC
           </time>
        </span>
        <span itemprop='position'>#137</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK, sorry for the little spamming, upon restarting the patcher everything is working as expected. Still is not very logical in my specific scenario, but I'll try to patch a way around it. Thanks a lot!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-22T21:16:58Z' itemprop='datePublished'>
             2017-01-22 21:16:58 UTC
           </time>
        </span>
        <span itemprop='position'>#138</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey I'm having problems with the lrec multi, sometimes it doesn't stop recording right although the toggle at the rec inlet is off. </p>

<p>I'm trying to figure out where the problem is and was wondering if you changed the object. Github says you uploaded a version 2 days ago, so is this an updated version?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-22T21:42:43Z' itemprop='datePublished'>
             2017-01-22 21:42:43 UTC
           </time>
        </span>
        <span itemprop='position'>#139</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...o...sounds like trouble...<br>yes I did some changes,but I thought everything was ok..<br>I will definitely have a look tomorrow early..</p>

<p>anyway,I did a backup,here's the 'old' lrec multi<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/34567717f90ebd33c3b748f7818f9a6af0c804b0.axo">lrec multi.axo</a> (4.1 KB)</p>
      </div>

        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-22T22:29:49Z' itemprop='datePublished'>
             2017-01-22 22:29:49 UTC
           </time>
        </span>
        <span itemprop='position'>#140</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok thx! did change some of the other objects too? Just in case I realize things work differently/not in my patches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-22T23:45:37Z' itemprop='datePublished'>
             2017-01-22 23:45:37 UTC
           </time>
        </span>
        <span itemprop='position'>#141</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just reverted lrec and lrec multi to the old versions and synced libraries..<br>everything should be back to normal again now<br>....good example of what can go wrong when you try to improve existing objects...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>

        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-22T23:55:01Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes indeed! it's not the first time that this actually happened. It would be great if Axoloti asked you if you wanted to update the objects in your patch, and after doing so an easy possibilty of undoing the update if you don't like the result. <br>That way you folks can keep developing and we can decide if we want to follow the developments or not...</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-23T20:11:05Z' itemprop='datePublished'>
             2017-01-23 20:11:05 UTC
           </time>
        </span>
        <span itemprop='position'>#143</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>he mr rbrt I'm trying to make a more flexible quantization engine.</p>

<p>basically what I want to do is <br>1.find out what a loops length is in musical terms,<br>either a quarter, half, bar, 2 bars etc.<br>and divide down it's length to a quarter note.</p>

<p>2.Then I want to multiply it up again and set this to the frequency input of the quantization phasor.</p>

<p>I'm a bit stuck at 1. here any Ideas? I have screenshot that makes it more clear where the missing link is:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a7530c0cafeb312cb3009c885f862fea00a15271.axp">K Quantization Engine.axp</a> (14.4 KB)</p>

<p>and the patch (not really usable yet, just a theoretical starting point!)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b005315b5cda7aea715cc3554a2251fbb1409ad9" href="//community.axoloti.com/uploads/default/original/2X/b/b005315b5cda7aea715cc3554a2251fbb1409ad9.png" class="lightbox" title="Bildschirmfoto 2017-01-23 um 21.05.13.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b005315b5cda7aea715cc3554a2251fbb1409ad9_1_690x366.png" width="690" height="366"><div class="meta">
<span class="filename">Bildschirmfoto 2017-01-23 um 21.05.13.png</span><span class="informations">2808x1490 583 KB</span><span class="expand"></span>
</div></a></div></p>

<p>P.S. Ah theres a flaw in my logic, dividing the frequeny down does make each quantization cycle longer! the opposite of what I want to have</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-23T23:44:02Z' itemprop='datePublished'>
             2017-01-23 23:44:02 UTC
           </time>
        </span>
        <span itemprop='position'>#144</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok sorry for triple posting here but I came up with something that seems to work:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/333ceb37441c9f992d1804be76b3ed7097a8f28a" href="//community.axoloti.com/uploads/default/original/2X/3/333ceb37441c9f992d1804be76b3ed7097a8f28a.png" class="lightbox" title="Bildschirmfoto 2017-01-24 um 00.41.34.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/333ceb37441c9f992d1804be76b3ed7097a8f28a_1_690x393.png" width="690" height="393"><div class="meta">
<span class="filename">Bildschirmfoto 2017-01-24 um 00.41.34.png</span><span class="informations">1642x937 137 KB</span><span class="expand"></span>
</div></a></div><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9c7d40e20079b01205ee5f3a0329dc75a4d7d5df.axp">K Quantization Engine 3_0.axp</a> (16.3 KB)</p>

<p>Only thing I need to know if you think that dividing or multiplying the frequency of the quantization phasor will be inacurate and fuck the timing up.</p>

<p>Also this looks little bit like the stuff that could be more elegant in coding, but I still got it working <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-24T10:39:08Z' itemprop='datePublished'>
             2017-01-24 10:39:08 UTC
           </time>
        </span>
        <span itemprop='position'>#145</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...I'll have a look in the evening...it will most probably not be sample-accurate anymore..<br>the testing approach is to scale your results up again and see how much difference (or,in musical terms,timing drift) you will get...</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-24T16:03:38Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#146</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok cool thx! </p>

<p>here is another aproach:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d2251194c699c6fe7096d066fc13323c479d83d4" href="//community.axoloti.com/uploads/default/original/2X/d/d2251194c699c6fe7096d066fc13323c479d83d4.png" class="lightbox" title="Bildschirmfoto 2017-01-24 um 16.45.17.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d2251194c699c6fe7096d066fc13323c479d83d4_1_690x386.png" width="690" height="386"><div class="meta">
<span class="filename">Bildschirmfoto 2017-01-24 um 16.45.17.png</span><span class="informations">1669x934 203 KB</span><span class="expand"></span>
</div></a></div><br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/ba142856b10e4c54b8a09edb78a73e3dc7c4e338.axp">K Quantization Engine 3_7.axp</a> (26.5 KB)<br>I think this will work a lot nicer. When I understand it correctly I multiply the number of samples / frequency most of the time, so that way I shouldn't loose acuracy.</p>

<p>I'm little bit undecided how flexible this really should be. I see the potential here for also doing 3/4 or 7/8 time signatures. <br>on the other hand going 4/4 it could be patched more efficently.<br>Propably I will go for the odd signatures <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-24T21:32:03Z' itemprop='datePublished'>
             2017-01-24 21:32:03 UTC
           </time>
        </span>
        <span itemprop='position'>#147</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm I sketched something,which makes looong loops fit nicely into a desired time-sceme...<br>I didn't do anything about vry shrt lps.<br>the main item here is 'phasor div' which left-shifts the length (in samples),controlled by 'div remc' by <a class="mention" href="/users/sirsicksik">@SirSickSik</a> <br>I guess I will do something like 'phasor mul' to complete this..</p>

<p>I didn't do anything regarding clock division,which would be cool for polyrhytmic stuff of course..<br>check it out...<br>cheeerio;rbrt</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/94c23a5669ecbd646bb48632a9a142128c2f420e" href="//community.axoloti.com/uploads/default/original/2X/9/94c23a5669ecbd646bb48632a9a142128c2f420e.PNG" class="lightbox" title="hmmm.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/94c23a5669ecbd646bb48632a9a142128c2f420e_1_690x339.PNG" width="690" height="339"><div class="meta">
<span class="filename">hmmm.PNG</span><span class="informations">1230x605 41.2 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e5adb9220741ca0551ed7c97e9502101ae524916.axp">hmmm.axp</a> (10.1 KB)</p>
      </div>

          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>

        <p>...but...I don't like the fact that it's shifting,not actually dividing the tempo..<br>I'll think about it some more</p>

      <div class='post' itemprop='articleBody'>
        <p>hmmmm somehow the hmmmm didnt work out for me. The divisor numbers where not really usable.</p>

<p>What I patched together seemed to work. I didnt notice any drifting.</p>

<p>The only this is with external midi clock I have some drifting. That's why I hooked up an engine to retrigger loops at the beginning, but its quite clicky and doesnt work too well yet.</p>

<p>Here is my looper patch so far:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/776831dc3cea1267a35f18b97ecb5ca496d4ca40.axp">A Looper Sub 3_3_2 new sync.axp</a> (205.0 KB)</p>

<p>It's really really massive, I tried to explain it the best way possible I don't know if you can get it but I thought I'd post it here. Might be interesting for you too what people do with your blocks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> and if you get it or have questions or suggestions let me know.</p>

          ps.store("topic_1103", {"post_stream":{"posts":[{"id":17046,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-01-20T08:57:47.761Z","cooked":"\u003cp\u003eYou rock! I'll check them out as soon as possible\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2017-01-20T08:57:47.761Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":118,"score":24.0,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17047,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-01-20T09:18:14.263Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/confused.png?v=3\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e mumble...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"129\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe way I solved it is that the recording position gets reset to zero when it reaches the table's end,does that make sense to you?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWill it keep recording? If so (in my use case) you'll end with a strange loop, with the last part overwritten at the beginning... wouldn't it be better to stop recording altogether and maybe output a boolean ?\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"129\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'll sync libraries tomorrow then,there will also be an exciting new object called 'lrec fade'.\u003cbr\u003ethis one will automatically overdub and fade out into the start of the loop when the 'actual' recording is finished...\u003cbr\u003ethus,no more clicks or even stuff like smooth cymbals fading out over the loops end.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat looks so cool, it will make dozens of envelopes in my patch obsolete!\u003c/p\u003e","post_number":131,"post_type":1,"updated_at":"2017-01-20T09:20:18.131Z","reply_count":1,"reply_to_post_number":129,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":126,"score":30.7,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17049,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-01-20T10:37:50.855Z","cooked":"\u003cp\u003e\u003cstrong\u003ere-structuring my objects again\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eseems like it does work to change the object's location in the library structure.\u003cbr\u003eso,I created a folder named 'old' for objects I consider crap or out of data.\u003cbr\u003eyour patches should still be working...I did a backup of my folder before syncing,\u003cbr\u003eso I can undo.\u003c/p\u003e","post_number":132,"post_type":1,"updated_at":"2017-01-20T10:37:50.855Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":129,"score":26.4,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17050,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-01-20T10:45:31.151Z","cooked":"\u003cp\u003e\u003cstrong\u003elrec fade\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dcee906318dba005f4931f6938711325d8a752a0.PNG\" width=\"290\" height=\"250\"\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eI really like these!\u003cbr\u003erecord a loop,after you stop recording,the objects starts overdubbing into your recording with a fade-out.\u003cbr\u003ethus,there is no click at the loop end when recording is stopped.\u003cbr\u003eyou can set the release-time with 'release'.\u003c/p\u003e\n\n\u003cp\u003ealso,if you use a long release,you could record a drum-loop with a cymbal on beat 4,\u003cbr\u003eand it will not be cut off but be 'smeared' onto the start of your loop.\u003cbr\u003e(of course,there will be a bit of cymbal when you start the loop...a solution would be to record the fade-out\u003cbr\u003eto a second buffer but I'm too lazy to implement this now)\u003c/p\u003e\n\n\u003cp\u003e'attack' applies a fade-in when recording is started.if you want NO fade-in at ALL,enable 'hard'.\u003c/p\u003e","post_number":133,"post_type":1,"updated_at":"2017-01-20T10:45:45.927Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":136,"score":43.35,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17051,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-01-20T10:49:46.959Z","cooked":"\u003cp\u003e\u003cstrong\u003emidi\u003c/strong\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ec726d712e15cb398df5f3d81988d581a92f3cbb\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ec726d712e15cb398df5f3d81988d581a92f3cbb.PNG\" class=\"lightbox\" title=\"midi blocks.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default .png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2808x1490 583 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eP.S. Ah theres a flaw in my logic, dividing the frequeny down does make each quantization cycle longer! the opposite of what I want to have\u003c/p\u003e","post_number":143,"post_type":1,"updated_at":"2017-01-23T20:47:19.610Z","reply_count":0,"reply_to_post_number":142,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":128,"score":36.4,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/a/a7530c0cafeb312cb3009c885f862fea00a15271.axp","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17131,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-01-23T23:44:02.272Z","cooked":"\u003cp\u003eok sorry for triple posting here but I came up with something that seems to work:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/333ceb37441c9f992d1804be76b3ed7097a8f28a\" href=\"//community.axoloti.com/uploads/default/original/2X/3/333ceb37441c9f992d1804be76b3ed7097a8f28a.png\" class=\"lightbox\" title=\"Bildschirmfo
