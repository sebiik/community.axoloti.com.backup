        <h1>
  <a href="/t/rbrt-contributions/1103">Rbrt Contributions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-03-26T16:37:41Z' itemprop='datePublished'>
             2017-03-26 16:37:41 UTC
           </time>
        </span>
        <span itemprop='position'>#190</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>-about 'ktransport' and 'stransport':<br>...code looks good to me,<br>the value at the inlet 'factor' is ADDED to the object's parameter 'factor'...<br>the parameter is set to a minimum of 1 (it has to,everything else would cause problems)<br>so,if the value at inlet 'factor' is set to 1,the ACTUAL factor is 2.<br>maybe that was the problem on your side...<br>anyway,I added a helpfile and just synced.</p>

<p>about 'fade' for ldub:shouldn't be much of a problem to add this.<br>I'll add this to my agenda for the next issue of the looper-objects,<br>there will be quite a few fixes and also performance-improvements...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-03-27T07:39:15Z' itemprop='datePublished'>
             2017-03-27 07:39:15 UTC
           </time>
        </span>
        <span itemprop='position'>#191</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looking forward to the updates!<br>And BTW, there is one little behavior of the /ldrive object that drives me crazy... the count outlet is 0 when there's no loop or one is being recorded, and then starts to count from 0 when the loop is running...I've tried some approaches to sync multiple devices with a simple /change object linked to the /ldrive counter, but as for now it only works starting from the second count...would it be possible/easy to change that? Like 0 as a default state and then counting from 1... Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-03-27T12:29:13Z' itemprop='datePublished'>
             2017-03-27 12:29:13 UTC
           </time>
        </span>
        <span itemprop='position'>#192</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="191" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png" class="avatar">valmir:</div>
<blockquote><p>And BTW, there is one little behavior of the /ldrive object that drives me crazy... the count outlet is 0 when there's no loop or one is being recorded, and then starts to count from 0 when the loop is running</p></blockquote></aside>

<p>ah,I see!<br>no problem,it will now be -1 when the loop is not playing,<br>so 'change' will work</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-03-27T15:13:31Z' itemprop='datePublished'>
             2017-03-27 15:13:31 UTC
           </time>
        </span>
        <span itemprop='position'>#193</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="190" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>-about 'ktransport' and 'stransport':...code looks good to me,the value at the inlet 'factor' is ADDED to the object's parameter 'factor'...the parameter is set to a minimum of 1 (it has to,everything else would cause problems)so,if the value at inlet 'factor' is set to 1,the ACTUAL factor is 2.maybe that was the problem on your side...anyway,I added a helpfile and just synced.</p></blockquote></aside>

<p>ok that was confusing. I thought that the external factor would be multiplied with the internal. wouldnt that be more logical?</p>

<p>so the best thing would be to set to one and feed it the factor I want -1?</p>

<aside class="quote" data-post="190" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>about 'fade' for ldub:shouldn't be much of a problem to add this.I'll add this to my agenda for the next issue of the looper-objects,</p></blockquote></aside>

<p>nice, thx a lot!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-03-27T15:36:18Z' itemprop='datePublished'>
             2017-03-27 15:36:18 UTC
           </time>
        </span>
        <span itemprop='position'>#194</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="193" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>so the best thing would be to set to one and feed it the factor I want -1</p></blockquote></aside>

<p>precisely!...but I'll think about multiplikation,maybe it makes more sense...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-03-27T21:26:40Z' itemprop='datePublished'>
             2017-03-27 21:26:40 UTC
           </time>
        </span>
        <span itemprop='position'>#195</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...hmm still thinking,<br>I do agree multiplying inlet 'factor' and parameter 'factor' makes sense in this special case,<br>even if most other objects simply add inlets and parameters...<br>hmmm...what to do when inlet 'factor' is zero?<br>maybe ignore zero?<br>that could work..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-03-28T11:42:12Z' itemprop='datePublished'>
             2017-03-28 11:42:12 UTC
           </time>
        </span>
        <span itemprop='position'>#196</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Multiplaction would eliminate the need for external patching.</p>

<p>No need for a -1 and you could still use the internal factor to trim the factor up or down to a practical value instead of doing this with objects before the inlet. </p>

<p>May you can tell it to use the internal factor when external inlet = 0.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-03-28T16:26:06Z' itemprop='datePublished'>
             2017-03-28 16:26:06 UTC
           </time>
        </span>
        <span itemprop='position'>#197</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/rbrt">@rbrt</a> and <a class="mention" href="/users/valmir">@valmir</a> I've got a new aproach for midi clock syncing:</p>

<p>I used rbrts sync mechanisms but replaced the phasor with a counter that is being scaled to a range of 0-64:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f2e79aa7cca21c4736833e22b9e498cb8b63b86a" href="//community.axoloti.com/uploads/default/original/2X/f/f2e79aa7cca21c4736833e22b9e498cb8b63b86a.png" class="lightbox" title="Bildschirmfoto 2017-03-28 um 18.21.56.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f2e79aa7cca21c4736833e22b9e498cb8b63b86a_1_690x279.png" width="690" height="279"><div class="meta">
<span class="filename">Bildschirmfoto 2017-03-28 um 18.21.56.png</span><span class="informations">1304x528 91 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Loop start is quantized to the next 24ppq loop stop according to rbrt's quantization mechanism.</p>

<p>I don't have all the extra stuff of <a class="mention" href="/users/valmir">@valmir</a>'s example, still didn't really get most of it, but it seems to work and doesn't produce a lot of clicks as of now. </p>

<p>Maybe I will also change to alway having a clock in my system. Could come handy for stuff like sequencing retrigger of a loop, or mlr like retriggering. </p>

<p>This is the patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7419a9a765c8bd2e8db56ffc9e38078e322a1eec.axp">O Clock Sync New.axp</a> (13.2 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mwvm'><b itemprop='author'>mwvm</b></a>
           
           <time datetime='2017-03-28T18:17:34Z' itemprop='datePublished'>
             2017-03-28 18:17:34 UTC
           </time>
        </span>
        <span itemprop='position'>#198</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i'm looking forward to trying this!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mwvm'><b itemprop='author'>mwvm</b></a>
           
           <time datetime='2017-03-28T19:56:41Z' itemprop='datePublished'>
             2017-03-28 19:56:41 UTC
           </time>
        </span>
        <span itemprop='position'>#199</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A couple of things.</p>

<p>This works great Thanks!!</p>

<p>Has anyone ever sorted a clear loop?</p>

<p>Also, if overdub is engaged pre recording you get a nasty distortion ...this is something i've noticed in other patches</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mwvm'><b itemprop='author'>mwvm</b></a>
           
           <time datetime='2017-03-29T05:31:54Z' itemprop='datePublished'>
             2017-03-29 05:31:54 UTC
           </time>
        </span>
        <span itemprop='position'>#200</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a couple of other things actually.</p>

<p>Stop/play are fairly important with looping. </p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-04-26T13:10:20Z' itemprop='datePublished'>
             2017-04-26 13:10:20 UTC
           </time>
        </span>
        <span itemprop='position'>#204</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/rbrt">@rbrt</a> ! I have a little problem with your /div iif  object. <br>Basically I want to extend the loopstation  I made across two boards (still testing general ideas because the second is yet to arrive); for the approach I'm trying I'd need to have a float representing the range of the master loop on both boards so that I could sync all the slaves with the criteria I want without being bound to a clock or record a fake master on board two, and I found this way.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/fd2f60502dda91e0fdbc37a0562ccd1d7ca4d48b.axp">multiboardsync.axp</a> (7.2 KB)<br>When you record the master loop on board one, timeri and a little math (div iif) will do the trick on board two to get me my range. And it works! But on hex display the last couple of digits differs on longer loops... why? I think is a very small difference, not even shown in the dial, but may be enough to make loops drift...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-04-28T09:37:01Z' itemprop='datePublished'>
             2017-04-28 09:37:01 UTC
           </time>
        </span>
        <span itemprop='position'>#205</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/valmir">@valmir</a> ,<br></p>

<aside class="quote" data-post="204" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png" class="avatar">valmir:</div>
<blockquote><p>timeri and a little math (div iif) will do the trick on board two to get me my range</p></blockquote></aside>

<p>...I haven't looked at your patch yet,but very basically,all we have for calculations are <br>integer,32-bit numbers.<br>so , when doing a division of for example 7 by 3 , we are not going to get  2.3333 , <br>but plain integer 2 as result...<br>'blue float' is not actual float,but just a concept to use our 32- bit headroom to display numbers <br>as 'fractions of a phase'.<br>the result is the 'range' will most of the time NOT be sample-accurate if you try to get there by division.<br>(besides, or more important,a 'sample' is a defined integer adress inside a table...)</p>

<p>one solution could be to measure the actual drift of the 'master' and the 'slave' - loops,<br>and modulate the speed of the 'slave' slightly until the loops are in sync again...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-04-28T12:05:09Z' itemprop='datePublished'>
             2017-04-28 12:05:09 UTC
           </time>
        </span>
        <span itemprop='position'>#206</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the quick reply!<br></p>

<aside class="quote" data-post="205" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>the result is the 'range' will most of the time NOT be sample-accurate if you try to get there by division.(besides, or more important,a 'sample' is a defined integer adress inside a table...)</p></blockquote></aside>

<p>So how do you get blue float range values in your lrec object? <br>I naively thought that you divide the table length for the recorded samples, and if there is approximation or rounding because of the 32bit resolution that would be the same also if you do it with div iif...<br>Because my goal would be to do exactly the same but without the lrec itself, or better, without the need for a table. That's because my plan is to have the same reference(master) range on multiple boards, but only one of them will actually record the master loop.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-04-29T11:56:10Z' itemprop='datePublished'>
             2017-04-29 11:56:10 UTC
           </time>
        </span>
        <span itemprop='position'>#207</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...recording is toggled at k-rate,which is sampling-rate divided by 16...<br>so the length of a recording is always some multiple of 16 samples..<br>to 'transform' the length of the recording in samples to 'blue float',<br>the object applies some bit-shifting.</p>

<p>however,when you record a loop in 'sync-mode',especially with a quantization <br>that's different than the 'master-loop' , there will be some difference in the relative lengths,<br>resulting in 'drifting'.<br>but not too much,actually,a sample here,a sample there <img src="//community.axoloti.com/images/emoji/emoji_one/innocent.png?v=3" title=":innocent:" class="emoji" alt=":innocent:"><br>sometimes,it's even accurate.<br>check out the 'smps' - outlet...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rbrt Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-04-29T12:42:14Z' itemprop='datePublished'>
             2017-04-29 12:42:14 UTC
           </time>
        </span>
        <span itemprop='position'>#208</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="207" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>...recording is toggled at k-rate,which is sampling-rate divided by 16...so the length of a recording is always some multiple of 16 samples..</p></blockquote></aside>

<p>So, I guess also your stimer object works the same way? I always get the same results from it and form the smps out of lrec but then the calculated and the real (out of lrec) ranges differ of a very small amount. (see the uploaded patch) <br>Sorry I feel a little dense but I still don't get it...<br></p>

<aside class="quote" data-post="207" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>to 'transform' the length of the recording in samples to 'blue float',the object applies some bit-shifting</p></blockquote></aside>

<p>That's the part that interest me, I'd like to patch the same calculations outside lrec</p>

<aside class="quote" data-post="207" data-topic="1103"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>however,when you record a loop in 'sync-mode',especially with a quantization that's different than the 'master-loop' , there will be some difference in the relative lengths,resulting in 'drifting'.</p></blockquote></aside>

<p>I don't think thats the case here, at this point there's no real sync, I'm just trying to have the most accurate copy of the master's range... hope that makes sense and thank you for your time!</p>
      </div>

          ps.store("topic_1103", {"post_stream":{"posts":[{"id":19144,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-26T16:37:41.211Z","cooked":"\u003cp\u003e-about 'ktransport' and 'stransport':\u003cbr\u003e...code looks good to me,\u003cbr\u003ethe value at the inlet 'factor' is ADDED to the object's parameter 'factor'...\u003cbr\u003ethe parameter is set to a minimum of 1 (it has to,everything else would cause problems)\u003cbr\u003eso,if the value at inlet 'factor' is set to 1,the ACTUAL factor is 2.\u003cbr\u003emaybe that was the problem on your side...\u003cbr\u003eanyway,I added a helpfile and just synced.\u003c/p\u003e\n\n\u003cp\u003eabout 'fade' for ldub:shouldn't be much of a problem to add this.\u003cbr\u003eI'll add this to my agenda for the next issue of the looper-objects,\u003cbr\u003ethere will be quite a few fixes and also performance-improvements...\u003c/p\u003e","post_number":190,"post_type":1,"updated_at":"2017-03-26T16:37:41.211Z","reply_count":1,"reply_to_post_number":187,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":117,"score":28.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19149,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-03-27T07:39:15.367Z","cooked":"\u003cp\u003eLooking forward to the updates!\u003cbr\u003eAnd BTW, there is one little behavior of the /ldrive object that drives me crazy... the count outlet is 0 when there's no loop or one is being recorded, and then starts to count from 0 when the loop is running...I've tried some approaches to sync multiple devices with a simple /change object linked to the /ldrive counter, but as for now it only works starting from the second count...would it be possible/easy to change that? Like 0 as a default state and then counting from 1... Thanks\u003c/p\u003e","post_number":191,"post_type":1,"updated_at":"2017-03-27T07:39:15.367Z","reply_count":1,"reply_to_post_number":189,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":113,"score":28.0,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19159,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-27T12:29:13.586Z","cooked":"\u003caside class=\"quote\" data-post=\"191\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png\" class=\"avatar\"\u003evalmir:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnd BTW, there is f like sequencing retrigger of a loop, or mlr like retriggering. \u003c/p\u003e\n\n\u003cp\u003eThis is the patch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7419a9a765c8bd2e8db56ffc9e38078e322a1eec.axp\"\u003eO Clock Sync New.axp\u003c/a\u003e (13.2 KB)\u003c/p\u003e","post_number":197,"post_type":1,"updated_at":"2017-03-28T16:26:53.859Z","reply_count":2,"reply_to_post_number":196,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":120,"score":44.75,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7419a9a765c8bd2e8db56ffc9e38078e322a1eec.axp","internal":true,"reflection":false,"clicks":22},{"url":"//community.axoloti.com/uploads/default/original/2X/f/f2e79aa7cca21c4736833e22b9e498cb8b63b86a.png","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19196,"name":"Michael Walton","username":"mwvm","avatar_template":"/letter_avatar_proxy/v2/letter/m/f19dbf/{size}.png","created_at":"2017-03-28T18:17:34.895Z","cooked":"\u003cp\u003ei'm looking forward to trying this!!!\u003c/p\u003e","post_number":198,"post_type":1,"updated_at":"2017-03-28T18:17:34.895Z","reply_count":0,"reply_to_post_number":197,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":113,"score":28.05,"yours":false,"topic_id":1103, \u003eOh yeah that one seems to be from the pre community library days. the one from phi does the same I think!\u003c/p\u003e","post_number":202,"post_type":1,"updated_at":"2017-03-29T10:13:08.932Z","reply_count":1,"reply_to_post_number":199,"quote_count":2,"avg_time":12,"incoming_link_count":0,"reads":116,"score":28.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19221,"name":"Michael Walton","username":"mwvm","avatar_template":"/letter_avatar_proxy/v2/letter/m/f19dbf/{size}.png","created_at":"2017-03-29T11:25:52.581Z","cooked":"\u003cp\u003eWould you share this patch? \u003c/p\u003e\n\n\u003cp\u003eI think I'll toggle the midi with a tap tempo. \u003c/p\u003e\n\n\u003cp\u003eI used a korg sq1 as a master clock to sync the looper and eurorack.  Very exciting potential\u003c/p\u003e","post_number":203,"post_type":1,"updated_at":"2017-03-29T11:25:52.581Z","reply_count":0,"reply_to_post_number":202,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":114,"score":23.4,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"Michael Walton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1116,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20060,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-04-26T13:10:20.508Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e ! I have a little problem with your /div iif  object. \u003cbr\u003eBasically I want to extend the loopstation  I made across two boards (still testing general ideas because the second is yet to arrive); for the approach I'm trying I'd need to have a float representing the range of the master loop on both boards so that I could sync all the slaves with the criteria I want without being bound to a clock or record a fake master on board two, and I found this way.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fd2f60502dda91e0fdbc37a0562ccd1d7ca4d48b.axp\"\u003emultiboardsync.axp\u003c/a\u003e (7.2 KB)\u003cbr\u003eWhen you record the master loop on board one, timeri and a little math (div iif) will do the trick on board two to get me my range. And it works! But on hex display the last couple of digits differs on longer loops... why? I think is a very small difference, not even shown in the dial, but may be enough to make loops drift...\u003c/p\u003e","post_number":204,"post_type":1,"updated_at":"2017-04-26T13:11:07.546Z","reply_count":1,"reply_to_post_number":161,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":116,"score":28.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/fd2f60502dda91e0fdbc37a0562ccd1d7ca4d48b.axp","internal":true,"reflection":false,"clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20088,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-04-28T09:37:01.246Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/valmir\"\u003e@valmir\u003c/a\u003e ,\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"204\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png\" class=\"avatar\"\u003evalmir:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003etimeri and a little math (div iif) will do the trick on board two to get me my range\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...I haven't looked at your patch yet,but very basically,all we have for calculations are \u003cbr\u003einteger,32-bit numbers.\u003cbr\u003eso , when doing a division of for example 7 by 3 , we are not going to get  2.3333 , \u003cbr\u003ebut plain integer 2 as result...\u003cbr\u003e'blue float' is not actual float,but just a concept to use our 32- bit headroom to display numbers \u003cbr\u003eas 'fractions of a phase'.\u003cbr\u003ethe result is the 'range' will most of the time NOT be sample-accurate if you try to get there by division.\u003cbr\u003e(besides, or more important,a 'sample' is a defined integer adress inside a table...)\u003c/p\u003e\n\n\u003cp\u003eone solution could be to measure the actual drift of the 'master' and the 'slave' - loops,\u003cbr\u003eand modulate the speed of the 'slave' slightly until the loops are in sync again...\u003c/p\u003e","post_number":205,"post_type":1,"updated_at":"2017-04-28T09:37:01.246Z","reply_count":1,"reply_to_post_number":204,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":118,"score":29.1,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20091,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-04-28T12:05:09.492Z","cooked":"\u003cp\u003eThanks for the quick reply!\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"205\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe result is the 'range' will most of the time NOT be sample-accurate if you try to get there by division.(besides, or more important,a 'sample' is a defined integer adress inside a table...)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo how do you get blue float range values in your lrec object? \u003cbr\u003eI naively thought that you divide the table length for the recorded samples, and if there is approximation or rounding because of the 32bit resolution that would be the same also if you do it with div iif...\u003cbr\u003eBecause my goal would be to do exactly the same but without the lrec itself, or better, without the need for a table. That's because my plan is to have the same reference(master) range on multiple boards, but only one of them will actually record the master loop.\u003c/p\u003e","post_number":206,"post_type":1,"updated_at":"2017-04-28T12:05:09.492Z","reply_count":1,"reply_to_post_number":205,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":117,"score":28.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20107,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-04-29T11:56:10.698Z","cooked":"\u003cp\u003e...recording is toggled at k-rate,which is sampling-rate divided by 16...\u003cbr\u003eso the length of a recording is always some multiple of 16 samples..\u003cbr\u003eto 'transform' the length of the recording in samples to 'blue float',\u003cbr\u003ethe object applies some bit-shifting.\u003c/p\u003e\n\n\u003cp\u003ehowever,when you record a loop in 'sync-mode',especially with a quantization \u003cbr\u003ethat's different than the 'master-loop' , there will be some difference in the relative lengths,\u003cbr\u003eresulting in 'drifting'.\u003cbr\u003ebut not too much,actually,a sample here,a sample there \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/innocent.png?v=3\" title=\":innocent:\" class=\"emoji\" alt=\":innocent:\"\u003e\u003cbr\u003esometimes,it's even accurate.\u003cbr\u003echeck out the 'smps' - outlet...\u003c/p\u003e","post_number":207,"post_type":1,"updated_at":"2017-04-29T11:56:10.698Z","reply_count":1,"reply_to_post_number":206,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":112,"score":32.8,"yours":false,"topic_id":1103,"topic_slug":"rbrt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20109,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-04-29T12:42:14.864Z","cooked":"\u003caside class=\"quote\" data-post=\"207\" data-topic=\"1103\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e...recording is toggled at k-rate,which is sampling-rate divided by 16...so the length of a recording is always some multiple of 16 samples..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo, I guess also your stimer object works the same way? I always get the same results from it and form the smps out of lrec but then the calculated and
