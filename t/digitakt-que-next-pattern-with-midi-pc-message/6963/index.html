        <h1>
  <a href="/t/digitakt-que-next-pattern-with-midi-pc-message/6963">Digitakt que next pattern with midi PC message?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gutterne1983'><b itemprop='author'>gutterne1983</b></a>
           
           <time datetime='2020-11-26T20:08:13Z' itemprop='datePublished'>
             2020-11-26 20:08:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi </p>

<p>I am really new to this great little board and would like some help figuring out how to do the following little midi processing:</p>

<ul>
<li>Receive midi program change message 37 (midi in)</li>
<li>Store midi PC 37</li>
<li>Click button</li>
<li>Add 1 to stored midi PC 37.</li>
<li>Send midi PC 38 (37+1) (midi out)</li>
</ul>

<p>I am building an audio effects box to compliment my Elektron Digitakt. Besides the audio effects i want to be able to que up the next pattern on the Digitakt with the press of a button. Unfortunately the Digitakt does not have a midi message for ‚Äúnext pattern‚Äù which is why I want to go the above route. When a pattern is selected on the Digitakt it sends out a program change message with the number of the current pattern. It is that number I would like to store temporarily so I can ‚Äúadd 1‚Äù in order to select the next pattern.</p>

<p>Hope this makes sense??</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digitakt que next pattern with midi PC message?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-11-27T09:27:47Z' itemprop='datePublished'>
             2020-11-27 09:27:47 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haven't tested it out on the hardware but I think that one of the two examples down below would be a good place to start.</p>

<p>The first I'm not sure will work as it won't store the value, but I'm trying to incorporate the manual pressing of a button, perhaps a table would work, I'll have to think about that a bit. <br>The second example is more automatic, when the program change is received the program number that is sent out by the digitakt will send a value and a trigger, then the value gets your +1 and a delayed pulse send the trigger after a delay to the program change midi out. </p>

<p>From memory if the digitakt receives a program change message it will not act on it until the current pattern cycle is over, so the delayed pulse should be effective. (really it would be the same as pattern chaining but would just automatically select the next pattern up, if it works)</p>

<p>As I say I haven't tested any of this and things like your Auto channel (on the Digitakt) should be the same as on the patch in my example channel 14 which I think is the default. Theoretically you could use Midi Loopback via the Axoloti and achieve something similar with a Digitakt midi track and a midi thru on Axoloti <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b39638f0f0341ce27036781bc1611858e6b6f5d2" href="//community.axoloti.com/uploads/default/original/2X/b/b39638f0f0341ce27036781bc1611858e6b6f5d2.png" class="lightbox" title="Digi program change.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b39638f0f0341ce27036781bc1611858e6b6f5d2_1_690x267.png" width="690" height="267"><div class="meta">
<span class="filename">Digi program change.png</span><span class="informations">1036x402 11.3 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Digitakt que next pattern with midi PC message?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-11-27T09:37:56Z' itemprop='datePublished'>
             2020-11-27 09:37:56 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A latch may work to store the value, again untested </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c6cf5a6f7f7bde1cd969860022c95a8cd640e930.png" width="646" height="242"></p>

<p>UPDATE: Just tested, the above works, Select pattern 1 Digi sends out a Program change message, saying pattern one, Axo receives it and adds one, the latch stores it as pattern 2 and button S1 when pressed on the axo activates the program change (once the pattern has finished it's cycle, so bear in mind Pattern M.Len values), pressing S1 again moves it forward to pattern 3 and so on.</p>

<p>So success, but like I say you can do this on the Takt using pattern chain mode, or am I missing your point entirely?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digitakt que next pattern with midi PC message?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gutterne1983'><b itemprop='author'>gutterne1983</b></a>
           
           <time datetime='2020-11-27T12:59:57Z' itemprop='datePublished'>
             2020-11-27 12:59:57 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So cool!!!! Thankyou so much!</p>

<p>I know that I can pattern chain on the DT but i wanted to build a footpedal that could switch pattern ‚Äúwhen i feel like it‚Äù. I play guitar and really wanted a one press foot switch for this.</p>

<p>And you just made that possible‚Äã<img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>

<p>Have a great weekend and thankyou so mich for your help!</p>

<p>Best</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Digitakt que next pattern with midi PC message?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gutterne1983'><b itemprop='author'>gutterne1983</b></a>
           
           <time datetime='2020-11-29T19:57:31Z' itemprop='datePublished'>
             2020-11-29 19:57:31 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just hacked it up in hardware - The thing works!!!</p>

<p>Using DIN midi for now which works. Tried using the usb host which worked, but the terminal said: usb host midi output ringbuffer overflow. Any idea how to fix that?</p>

<p>Would be cool to use one usb cable instead of two bulky din midi cables <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

          ps.store("topic_6963", {"post_stream":{"posts":[{"id":41378,"name":"-","username":"gutterne1983","avatar_template":"/letter_avatar_proxy/v2/letter/g/ebca7d/{size}.png","created_at":"2020-11-26T20:08:13.807Z","cooked":"\u003cp\u003eHi \u003c/p\u003e\n\n\u003cp\u003eI am really new to this great little board and would like some help figuring out how to do the following little midi processing:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eReceive midi program change message 37 (midi in)\u003c/li\u003e\n\u003cli\u003eStore midi PC 37\u003c/li\u003e\n\u003cli\u003eClick button\u003c/li\u003e\n\u003cli\u003eAdd 1 to stored midi PC 37.\u003c/li\u003e\n\u003cli\u003eSend midi PC 38 (37+1) (midi out)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI am building an audio effects box to compliment my Elektron Digitakt. Besides the audio effects i want to be able to que up the next pattern on the Digitakt with the press of a button. Unfortunately the Digitakt does not have a midi message for ‚Äúnext pattern‚Äù which is why I want to go the above route. When a pattern is selected on the Digitakt it sends out a program change message with the number of the current pattern. It is that number I would like to store temporarily so I can ‚Äúadd 1‚Äù in order to select the next pattern.\u003c/p\u003e\n\n\u003cp\u003eHope this makes sense??\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-11-26T20:08:13.807Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":11,"reads":24,"score":62.75,"yours":false,"topic_id":6963,"topic_slug":"digitakt-que-next-pattern-with-midi-pc-message","display_username":"-","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2671,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41383,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-11-27T09:27:47.492Z","cooked":"\u003cp\u003eHaven't tested it out on the hardware but I think that one of the two examples down below would be a good place to start.\u003c/p\u003e\n\n\u003cp\u003eThe first I'm not sure will work as it won't store the value, but I'm trying to incorporate the manual pressing of a button, perhaps a table would work, I'll have to think about that a bit. \u003cbr\u003eThe second example is more automatic, when the program change is received the program number that is sent out by the digitakt will send a value and a trigger, then the value gets your +1 and a delayed pulse send the trigger after a delay to the program change midi out. \u003c/p\u003e\n\n\u003cp\u003eFrom memory if the digitakt receives a program change message it will not act on it until the current pattern cycle is over, so the delayed pulse should be effective. (really it would be the same as pattern chaining but would just automatically select the next pattern up, if it works)\u003c/p\u003e\n\n\u003cp\u003eAs I say I haven't tested any of this and things like your Auto channel (on the Digitakt) should be the same as on the patch in my example channel 14 which I think is the default. Theoretically you could use Midi Loopback via the Axoloti and achieve something similar with a Digitakt midi track and a midi thru on Axoloti \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b39638f0f0341ce27036781bc1611858e6b6f5d2\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b39638f0f0341ce27036781bc1611858e6b6f5d2.png\" class=\"lightbox\" title=\"Digi program change.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b39638f0f0341ce27036781bc1611858e6b6f5d2_1_690x267.png\" width=\"690\" height=\"267\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDigi program change.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1036x402 11.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-11-27T09:31:27.871Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":15,"score":10.15,"yours":false,"topic_id":6963,"topic_slug":"digitakt-que-next-pattern-with-midi-pc-message","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b39638f0f0341ce27036781bc1611858e6b6f5d2.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41384,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-11-27T09:37:56.366Z","cooked":"\u003cp\u003eA latch may work to store the value, again untested \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c6cf5a6f7f7bde1cd969860022c95a8cd640e930.png\" width=\"646\" height=\"242\"\u003e\u003c/p\u003e\n\n\u003cp\u003eUPDATE: Just tested, the above works, Select pattern 1 Digi sends out a Program change message, saying pattern one, Axo receives it and adds one, the latch stores it as pattern 2 and button S1 when pressed on the axo activates the program change (once the pattern has finished it's cycle, so bear in mind Pattern M.Len values), pressing S1 again moves it forward to pattern 3 and so on.\u003c/p\u003e\n\n\u003cp\u003eSo success, but like I say you can do this on the Takt using pattern chain mode, or am I missing your point entirely?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-11-27T10:27:41.680Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":16,"score":9.2,"yours":false,"topic_id":6963,"topic_slug":"digitakt-que-next-pattern-with-midi-pc-message","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41389,"name":"-","username":"gutterne1983","avatar_template":"/letter_avatar_proxy/v2/letter/g/ebca7d/{size}.png","created_at":"2020-11-27T12:59:57.925Z","cooked":"\u003cp\u003eSo cool!!!! Thankyou so much!\u003c/p\u003e\n\n\u003cp\u003eI know that I can pattern chain on the DT but i wanted to build a footpedal that could switch pattern ‚Äúwhen i feel like it‚Äù. I play guitar and really wanted a one press foot switch for this.\u003c/p\u003e\n\n\u003cp\u003eAnd you just made that possible‚Äã\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHave a great weekend and thankyou so mich for your help!\u003c/p\u003e\n\n\u003cp\u003eBest\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-11-27T13:00:30.949Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":14,"score":18.35,"yours":false,"topic_id":6963,"topic_slug":"digitakt-que-next-pattern-with-midi-pc-message","display_username":"-","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2671,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41441,"name":"-","username":"gutterne1983","avatar_template":"/letter_avatar_proxy/v2/letter/g/ebca7d/{size}.png","created_at":"2020-11-29T19:57:31.688Z","cooked":"\u003cp\u003eJust hacked it up in hardware - The thing works!!!\u003c/p\u003e\n\n\u003cp\u003eUsing DIN midi for now which works. Tried using the usb host which worked, but the terminal said: usb host midi output ringbuffer overflow. Any idea how to fix that?\u003c/p\u003e\n\n\u003cp\u003eWould be cool to use one usb cable instead of two bulky din midi cables \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-11-29T19:57:31.688Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":10,"score":7.6,"yours":false,"topic_id":6963,"topic_slug":"digitakt-que-next-pattern-with-midi-pc-message","display_username":"-","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_ed
