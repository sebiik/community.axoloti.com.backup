        <h1>
  <a href="/t/first-attempt-at-patching-a-useful-instrument-moog-minitaur/6140">First attempt at patching a useful instrument - Moog Minitaur</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mlinton'><b itemprop='author'>mlinton</b></a>
           
           <time datetime='2019-10-31T16:58:49Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is my first attempt at emulating a real synth using the axoloti.  The synth is the Moog Minitaur.  I don't actually own one of these so I'm trying to replicate functionality and settings using only the schematic, pictures of the unit and youtube videos of the sound and function.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ff5cc84b18a564b076e5786b5c931df7ec83ec60" href="//community.axoloti.com/uploads/default/original/2X/f/ff5cc84b18a564b076e5786b5c931df7ec83ec60.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/ff5cc84b18a564b076e5786b5c931df7ec83ec60_1_690x411.png" width="690" height="411"><div class="meta">
<span class="filename">image.png</span><span class="informations">1574x938 80.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/28722b35ba73c85598137f891e6c979be1aedc1c" href="//community.axoloti.com/uploads/default/original/2X/2/28722b35ba73c85598137f891e6c979be1aedc1c.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/28722b35ba73c85598137f891e6c979be1aedc1c_1_690x428.jpg" width="690" height="428"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">2868x1780 989 KB</span><span class="expand"></span>
</div></a></div></p>

<p>And here is my first cut at the incomplete patch:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/042b4f020363fc11f29ccc01a806a1343a9ce2fc" href="//community.axoloti.com/uploads/default/original/2X/0/042b4f020363fc11f29ccc01a806a1343a9ce2fc.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/042b4f020363fc11f29ccc01a806a1343a9ce2fc_1_690x439.png" width="690" height="439"><div class="meta">
<span class="filename">image.png</span><span class="informations">2488x1586 483 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d8e351c08f604ba3d6516656a4922b9038717869.axp">minataur.axp</a> (8.0 KB)</p>

<p>A have a few questions that I think will help me:<br>- VCAs:  I used the multiwave to be able to select between waveforms like on the Miniataur.  Are these the right type of objects?  The schematic shows the LFO modulating each of the oscillators, what parameter would it be modulating?</p>

<ul>
<li>VCF:  It also shows the LFO modulating the VCF, same question what parameter?</li>
<li>Modulation:  it has dials for the LFO and amounts for the paths to the VCOs and VCF is that just a VCA controlling the amount?</li>
<li>VCF:  It shows the filter with the cutoff and resonance, but what is EG?</li>
<li>VCF:  I don't think I have the ADSR connected to the filter properly, any tips?</li>
</ul>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='First attempt at patching a useful instrument - Moog Minitaur'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-31T17:38:59Z' itemprop='datePublished'>
             2019-10-31 17:38:59 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice! One thing up front: the accuracy of a patch like this depends on lot on the particular filter and oscillator implementations you use. One of the biggest keys to the Moog sound is the ladder filter. There are various digital implementations of it around. Off the top of my head I'm not sure if there's an off the shelf object for it in the Axo library.</p>

<p>What oscillator you pick depends on how accurately you want to emulate the Minotaur's oscillators. Just having the same shapes, saw and square, is not necessarily going to sound accurate to the original analog implementation.</p>

<p>Adding some kind of overdrive or saturation to this might help improve accuracy.</p>

<p>On modulation: in a traditional subtractive design like this the LFO is almost always modulation the pitch of the oscillator and the cutoff frequency of the filter.</p>

<p>On EG amount: it looks like on the original this is a "depth" knob that is bipolar. Center is 0. It controls how much the envelope modulates the filter cutoff frequency. So in your patch this would be like a bipolar mixer object in between the adsr and the filter pitch/cutoff freq input. What you have is sort of like having the EG amount cranked up all the time.</p>

<p>The LFO can also modulate the same parameter, the filter cutoff frequency, by some scalable amount, so roughly it's like:<br></p>

<p></p><pre><code class="lang-bash">cutoff_frequency = cutoff_knob_value + lfo * lfo_amount + env * eg_amount</code></pre>

<p>The oscillators you're using have the "freq" input for audio rate modulation of the pitch. If you stick with them you can use an audio rate LFO into a mixer for "amount" and then into the freq input.</p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>One of the biggest keys to the Moog sound is the ladder filter. There are various digital implementations of it around. Off the top of my head I'm not sure if there's an off the shelf object for it in the Axo library.</p></blockquote></aside>

<p>I actually just ported a 24db Karlsen ladder filter to "Axoloti format" today.</p>

<p>Check it out here:<br><aside class="quote" data-topic="2262" data-slug="jaffasplaffas-contributions" data-post="81"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar"><a href="//community.axoloti.com/t/jaffasplaffas-contributions/2262/81" rel="nofollow noopener">Jaffasplaffas contributions</a>
</div>
<blockquote><p>New additions - 24db Karlsen ladder filter.  Search: jaffa/filt/ladder1  This is my first attempt at porting a 24db Karlsen ladder filter to Axoloti.   The filter is stable as it is now, but might be revised:  [image]</p></blockquote></aside></p>

      <div class='creator'>
        <span>
          <a href='/u/mlinton'><b itemprop='author'>mlinton</b></a>
           
           <time datetime='2019-10-31T21:53:58Z' itemprop='datePublished'>
             2019-10-31 21:53:58 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the tips, a couple of updates:</p>

<p>The manual actually does a pretty good job of describing the synth's routing and operation.  <a href="https://api.moogmusic.com/sites/default/files/2018-02/Minitaur_Manual.pdf" rel="nofollow noopener">https://api.moogmusic.com/sites/default/files/2018-02/Minitaur_Manual.pdf</a></p>

<p><a class="mention" href="/u/urklang">@urklang</a> I'm not trying to match the sound exactly, but getting close would be a bonus.  My plan is to try to create a couple of these types of synth clones for use in a live setup and create a hardware case that emulates the knob and button layout and can just plug-in the axo.</p>

<p>On modulation:  so are the LFO signals usually just connected directly to the oscs?<br>On EG:  so for routing of the LFO to the filer, would the LFO act as an input into the gate of the ADSR and then that signal connected to the filter cutoff?  Right now the gate is connected from the keyboard, but it makes more sense to have that connected to the vca, right?</p>

<p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> that filter looks good, but I can't seem to find the code for it in the library or in the forum.  Can you paste it here?</p>

<p>I'm going to read through the manual more and make adjustments to try to modify my patch to get close.  I'll update this thread with the changes as I go, keep the suggestions coming!  Thanks!</p>
      </div>

        <span>
          <a href='/u/mlinton'><b itemprop='author'>mlinton</b></a>
           
           <time datetime='2019-11-01T03:34:42Z' itemprop='datePublished'>
             2019-11-01 03:34:42 UTC

        <span itemprop='position'>#6</span>

      <div class='post' itemprop='articleBody'>
        <p>Yup - got it thanks!</p>

<p>A couple of interesting parts, in the manual when it describes the oscilators, it mentions the following with regard to VCO2:</p>

<blockquote><p>Sets the frequency offset of VCO 2 from VCO 1. The offset range is +/-1 octave. Center position tunes VCO 2 in unison with VCO 1. NOTE: If playing between notes 60 and 72, the pitch of VCO 2 is limited to note 72 (C4) regardless of this control setting.</p></blockquote>

<p>Not sure how to do this, but probably a big part of the synth sound, as then it will provide a second voice that's linked to the first.</p>

<p>Then the next part is the filter, looks like that filter is perfect <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/af23376041a10e1a939218c7db8835bab196149b" href="//community.axoloti.com/uploads/default/original/2X/a/af23376041a10e1a939218c7db8835bab196149b.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/af23376041a10e1a939218c7db8835bab196149b_1_690x432.png" width="690" height="432"><div class="meta">
<span class="filename">image.png</span><span class="informations">1076x674 115 KB</span><span class="expand"></span>
</div></a></div></p>

<p>And then talking about the panel control:</p>

<blockquote><p>Adjusts the CUTOFF frequency of the Low Pass Filter from 20 Hz to 20 KHz. As the knob is rotated clockwise, the cutoff frequency is increased, allowing more harmonics to pass through the filter, resulting in a brighter sound. Conversely, as the knob is rotated counterclockwise, the sounds get darker.</p></blockquote>

<p>So this would mean that I need to have the LFO connected to the ADSR which then has an output to the filter, not sure how to set the objects to get this 20-20k range?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>So cool.  Honestly the more I get into this the better the axoloti becomes.  Thanks again for the filter - it sounds way better. Here is an updated patch with the new filter, the sync/detune for osc1 and osc2.  Glide is working but probably needs some tweaking.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bde75a08f5cac67258315eaaaba386551ba077a0" href="//community.axoloti.com/uploads/default/original/2X/b/bde75a08f5cac67258315eaaaba386551ba077a0.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bde75a08f5cac67258315eaaaba386551ba077a0_1_577x500.png" width="577" height="500"><div class="meta">
<span class="filename">image.png</span><span class="informations">2474x2142 571 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Things left to do:<br>- Route the LFO to the oscilators and to the ladder filter through some type of gain control.<br>- Add some inputs to objects so that they can be adjusted.<br>- Add midi velocity controls for the VCA (50%)<br>- probably 100 other things I haven't got on the list yet.</p>
      </div>

        <span>
          <a href='/u/mlinton'><b itemprop='author'>mlinton</b></a>
           
           <time datetime='2020-10-30T16:42:38Z' itemprop='datePublished'>
             2020-10-30 16:42:38 UTC

        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok so I have been learning a LOT about synthesis and actually modelling real synths and while my first patch was a valiant attempt at learning the axoloti platform, it wasn't very good at all.  I'm going to try to remodel it starting with the basics, and I hope some help from others way more experienced than me along the way.</p>

<p>I'm hoping that this might help others with similar ambitions along the way.  What follows is going to be a step by step of my exploration with the modelling effort using the same Moog Minataur synth.</p>

<p><strong>Part 1 - Inputs and Outputs.</strong></p>

<p>Hardware wise, I'm a bit more limited in what I can do with the axoloti hardware, and make it generic enough to be useful for others as well.  Thankfully we do have some of the basics that the minataur has:</p>

<ul>
<li>Input, we have a stereo input pair, which is one better than the minataur (mono input only)</li>
<li>Output, we have a stereo output pair, again one better than the minataur (mono output only), and the same 1/8" headphone output.</li>
<li>In addition the minataur has 4 control inputs which are used for pitch, filter and volume CV and a gate.</li>
<li>The minataur only has a midi-in while we have a midi-out/thru port as well, but really usable for inputs.</li>
<li>The biggest difference is on the front panel where the minataur has a mixture of 4 buttons, and 17 potentiometers for controlling all of the parameters, and we have none.  So we can use midi CC's to control these, and some combination of hardware / software to trigger the midi CC's.  I'm going to be using the Axocontrol, and a 16n fader that I recently built (with a non-functioning 9th fader due to very poor soldering skills).</li>
</ul>

<p>For the patch I'm going to initially build this as a mono in/out synth, but using both channels in and out</p>

<p>In the patch attached I have mapped the controls using object I thing will be best suited for the job, if anyone has input on them please let me know.</p>

<ul>
<li>audio/in stereo for the input</li>
<li>midi/in/keyb for the mini input</li>
<li>midi/in/cc for the midi cc inputs (probably need 17 of these eventually to match the hardware inputs)</li>
<li>audio/out stereo for the output</li>
<li>disp/scope (x2) as a utility for the patch</li>
</ul>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/dc33c9cfb5d44eb563aaf5c9ffd39b29a018ce09" href="//community.axoloti.com/uploads/default/original/2X/d/dc33c9cfb5d44eb563aaf5c9ffd39b29a018ce09.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/dc33c9cfb5d44eb563aaf5c9ffd39b29a018ce09_1_690x458.png" width="690" height="458"><div class="meta">
<span class="filename">image.png</span><span class="informations">1777x1180 80.8 KB</span><span class="expand"></span>
</div></a></div><br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/08a0b1bef49cc29395c2c2fbc1b1beeb321c2617.axp">minataur-step1-hardware.axp</a> (2.8 KB)</p>

<p>Part 2 will be focused on sound generation.</p>
      </div>

          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Im confused by some of your use of ‘mini’. I think you mean MIDI?</p>

<p>The MIDI out/through port cannot be used for input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='First attempt at patching a useful instrument - Moog Minitaur'>

      <div class='creator'>
        <span>
          <a href='/u/mlinton'><b itemprop='author'>mlinton</b></a>
           
           <time datetime='2020-10-30T22:22:47Z' itemprop='datePublished'>
             2020-10-30 22:22:47 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Part 2 - Sound Generation</strong></p>

<p>With the basics of input and output setup, I've added four oscillators, a saw and a square wave for both OSC1 and 2.<br>I also connected the midi note to both oscillators, but I added a tuning mixer (mix/mix 1) to use knob 6 to effectively detune the second oscillator.</p>

<p>I then provided a dual VCA to allow for control of each oscillator which then gets fed into another mixer.  This could probably be simplified with a 3 input mixer to include the external input.  I then routed the signal to the left and right out to test the functions.</p>

<p>The main issue I haven't solved yet is to find away to use the toggle buttons (momentary switches) to switch between the saw and square oscillators.  The drj/switch/par_swap_1 controls don't seem to work that way.  Looking for someone with the suggestion for this.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b02535645220beeeeb5e80ad325573dc42febcde" href="//community.axoloti.com/uploads/default/original/2X/b/b02535645220beeeeb5e80ad325573dc42febcde.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/original/2X/b/b02535645220beeeeb5e80ad325573dc42febcde.png" width="690" height="448"><div class="meta">
<span class="filename">image.png</span><span class="informations">1768x1149 190 KB</span><span class="expand"></span>
</div></a></div><br>Next up, hopefully fixes to the toggles, addition of the VCF and glide control for the notes.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b7fa6911990b714e759b10cd59806053162f4e84.axp">minataur-step2-sound.axp</a> (9.1 KB)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I noticed, your connections from the axocontrol to the LEDs are crossed.</p>

<p> I think this is what you're trying to do with toggles, simplified, to verify par_swap_1 operation.  I'm using two sine oscillators, tuned to different frequencies. The pushbutton switches them, as expected.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9eda5dbec3cd9f05b1fef02ce30366a2891397d3" href="//community.axoloti.com/uploads/default/original/2X/9/9eda5dbec3cd9f05b1fef02ce30366a2891397d3.png" class="lightbox" title="Screen Shot 2020-10-30 at 5.10.19 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9eda5dbec3cd9f05b1fef02ce30366a2891397d3_1_590x500.png" width="590" height="500"><div class="meta">
<span class="filename">Screen Shot 2020-10-30 at 5.10.19 PM.png</span><span class="informations">1770x1500 246 KB</span><span class="expand"></span>
</div></a></div></p>

          ps.store("topic_6140", {"post_stream":{"posts":[{"id":36787,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2019-10-31T16:58:49.186Z","cooked":"\u003cp\u003eThis is my first attempt at emulating a real synth using the axoloti.  The synth is the Moog Minitaur.  I don't actually own one of these so I'm trying to replicate functionality and settings using only the schematic, pictures of the unit and youtube videos of the sound and function.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ff5cc84b18a564b076e5786b5c931df7ec83ec60\" href=\"//community.axoloti.com/uploads/default/original/2X/f/ff5cc84b18a564b076e5786b5c931df7ec83ec60.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/ff5cc84b18a564b076e5786b5c931df7ec83ec60_1_690x411.png\" width=\"690\" height=\"411\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1574x938 80.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/28722b35ba73c85598137f891e6c979be1aedc1c\" href=\"//community.axoloti.com/uploads/default/original/2X/2/28722b35ba73c85598137f891e6c979be1aedc1c.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/28722b35ba73c85598137f891e6c979be1aedc1c_1_690x428.jpg\" width=\"690\" height=\"428\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2868x1780 989 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd here is my first cut at the incomplete patch:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/042b4f020363fc11f29ccc01a806a1343a9ce2fc\" href=\"//community.axoloti.com/uploads/default/original/2X/0/042b4f020363fc11f29ccc01a806a1343a9ce2fc.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/042b4f020363fc11f29ccc01a806a1343a9ce2fc_1_690x439.png\" width=\"690\" height=\"439\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2488x1586 483 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d8e351c08f604ba3d6516656a4922b9038717869.axp\"\u003eminataur.axp\u003c/a\u003e (8.0 KB)\u003c/p\u003e\n\n\u003cp\u003eA have a few questions that I think will help me:\u003cbr\u003e- VCAs:  I used the multiwave to be able to select between waveforms like on the Miniataur.  Are these the right type of objects?  The schematic shows the LFO modulating each of the oscillators, what parameter would it be modulating?\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eVCF:  It also shows the LFO modulating the VCF, same question what parameter?\u003c/li\u003e\n\u003cli\u003eModulation:  it has dials for the LFO and amounts for the paths to the VCOs and VCF is that just a VCA controlling the amount?\u003c/li\u003e\n\u003cli\u003eVCF:  It shows the filter with the cutoff and resonance, but what is EG?\u003c/li\u003e\n\u003cli\u003eVCF:  I don't think I have the ADSR connected to the filter properly, any tips?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-11-02T22:11:12.009Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":59,"incoming_link_count":121,"reads":137,"score":745.35,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d8e351c08f604ba3d6516656a4922b9038717869.axp","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/2/28722b35ba73c85598137f891e6c979be1aedc1c.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/0/042b4f020363fc11f29ccc01a806a1343a9ce2fc.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/f/ff5cc84b18a564b076e5786b5c931df7ec83ec60.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36788,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-31T17:38:59.710Z","cooked":"\u003cp\u003eNice! One thing up front: the accuracy of a patch like this depends on lot on the particular filter and oscillator implementations you use. One of the biggest keys to the Moog sound is the ladder filter. There are various digital implementations of it around. Off the top of my head I'm not sure if there's an off the shelf object for it in the Axo library.\u003c/p\u003e\n\n\u003cp\u003eWhat oscillator you pick depends on how accurately you want to emulate the Minotaur's oscillators. Just having the same shapes, saw and square, is not necessarily going to sound accurate to the original analog implementation.\u003c/p\u003e\n\n\u003cp\u003eAdding some kind of overdrive or saturation to this might help improve accuracy.\u003c/p\u003e\n\n\u003cp\u003eOn modulation: in a traditional subtractive design like this the LFO is almost always modulation the pitch of the oscillator and the cutoff frequency of the filter.\u003c/p\u003e\n\n\u003cp\u003eOn EG amount: it looks like on the original this is a \"depth\" knob that is bipolar. Center is 0. It controls how much the envelope modulates the filter cutoff frequency. So in your patch this would be like a bipolar mixer object in between the adsr and the filter pitch/cutoff freq input. What you have is sort of like having the EG amount cranked up all the time.\u003c/p\u003e\n\n\u003cp\u003eThe LFO can also modulate the same parameter, the filter cutoff frequency, by some scalable amount, so roughly it's like:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-bash\"\u003ecutoff_frequency = cutoff_knob_value + lfo * lfo_amount + env * eg_amount\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThe oscillators you're using have the \"freq\" input for audio rate modulation of the pitch. If you stick with them you can use an audio rate LFO into a mixer for \"amount\" and then into the freq input.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-10-31T17:38:59.710Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":132,"score":53.1,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36792,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-31T20:33:35.373Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"6140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOne of the biggest keys to the Moog sound is the ladder filter. There are various digital implementations of it around. Off the top of my head I'm not sure if there's an off the shelf object for it in the Axo library.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI actually just ported a 24db Karlsen ladder filter to \"Axoloti format\" today.\u003c/p\u003e\n\n\u003cp\u003eCheck it out here:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"2262\" data-slug=\"jaffasplaffas-contributions\" data-post=\"81\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/jaffasplaffas-contributions/2262/81\" rel=\"nofollow noopener\"\u003eJaffasplaffas contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNew additions - 24db Karlsen ladder filter.  Search: jaffa/filt/ladder1  This is my first attempt at porting a 24db Karlsen ladder filter to Axoloti.   The filter is stable as it is now, but might be revised:  [image]\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-10-31T20:45:41.967Z","reply_count":0,"reply_to_post_number":2,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":128,"score":56.65,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/jaffasplaffas-contributions/2262/81","internal":true,"reflection":false,"title":"Jaffasplaffas contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36793,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2019-10-31T21:53:58.771Z","cooked":"\u003cp\u003eThanks for the tips, a couple of updates:\u003c/p\u003e\n\n\u003cp\u003eThe manual actually does a pretty good job of describing the synth's routing and operation.  \u003ca href=\"https://api.moogmusic.com/sites/default/files/2018-02/Minitaur_Manual.pdf\" rel=\"nofollow noopener\"\u003ehttps://api.moogmusic.com/sites/default/files/2018-02/Minitaur_Manual.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e I'm not trying to match the sound exactly, but getting close would be a bonus.  My plan is to try to create a couple of these types of synth clones for use in a live setup and create a hardware case that emulates the knob and button layout and can just plug-in the axo.\u003c/p\u003e\n\n\u003cp\u003eOn modulation:  so are the LFO signals usually just connected directly to the oscs?\u003cbr\u003eOn EG:  so for routing of the LFO to the filer, would the LFO act as an input into the gate of the ADSR and then that signal connected to the filter cutoff?  Right now the gate is connected from the keyboard, but it makes more sense to have that connected to the vca, right?\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e that filter looks good, but I can't seem to find the code for it in the library or in the forum.  Can you paste it here?\u003c/p\u003e\n\n\u003cp\u003eI'm going to read through the manual more and make adjustments to try to modify my patch to get close.  I'll update this thread with the changes as I go, keep the suggestions coming!  Thanks!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-10-31T21:53:58.771Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":123,"score":30.5,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://api.moogmusic.com/sites/default/files/2018-02/Minitaur_Manual.pdf","internal":false,"reflection":false,"clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36794,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-31T22:09:36.392Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"6140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/e0b2c6/40.png\" class=\"avatar\"\u003emlinton:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e that filter looks good, but I can't seem to find the code for it in the library or in the forum.  Can you paste it here?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry I forgot to sync library, it should be there now, I see it on Github atleast.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: jaffa/filt/ladder1\u003c/strong\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-10-31T22:09:36.392Z","reply_count":1,"reply_to_post_number":4,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":114,"score":28.55,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36797,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2019-11-01T03:34:42.744Z","cooked":"\u003cp\u003eYup - got it thanks!\u003c/p\u003e\n\n\u003cp\u003eA couple of interesting parts, in the manual when it describes the oscilators, it mentions the following with regard to VCO2:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eSets the frequency offset of VCO 2 from VCO 1. The offset range is +/-1 octave. Center position tunes VCO 2 in unison with VCO 1. NOTE: If playing between notes 60 and 72, the pitch of VCO 2 is limited to note 72 (C4) regardless of this control setting.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eNot sure how to do this, but probably a big part of the synth sound, as then it will provide a second voice that's linked to the first.\u003c/p\u003e\n\n\u003cp\u003eThen the next part is the filter, looks like that filter is perfect \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/af23376041a10e1a939218c7db8835bab196149b\" href=\"//community.axoloti.com/uploads/default/original/2X/a/af23376041a10e1a939218c7db8835bab196149b.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/af23376041a10e1a939218c7db8835bab196149b_1_690x432.png\" width=\"690\" height=\"432\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1076x674 115 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd then talking about the panel control:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eAdjusts the CUTOFF frequency of the Low Pass Filter from 20 Hz to 20 KHz. As the knob is rotated clockwise, the cutoff frequency is increased, allowing more harmonics to pass through the filter, resulting in a brighter sound. Conversely, as the knob is rotated counterclockwise, the sounds get darker.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eSo this would mean that I need to have the LFO connected to the ADSR which then has an output to the filter, not sure how to set the objects to get this 20-20k range?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-11-01T04:01:18.459Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":114,"score":29.0,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/af23376041a10e1a939218c7db8835bab196149b.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36798,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-11-01T05:08:20.682Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/e0b2c6/40.png\" class=\"avatar\"\u003emlinton:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot sure how to set the objects to get this 20-20k range?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think that is going to be very hard. Pretty much every single filter in Axoloti world only goes up to 13k.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-11-01T05:08:20.682Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":15,"incoming_link_count":1,"reads":107,"score":32.15,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36799,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-11-01T05:52:24.560Z","cooked":"\u003cp\u003ehave you tried jt/filter/vcf4pole2x ? pretty cpu expensive, but sounds nice...and should go up to 18.8khz\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-11-01T06:03:26.708Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":104,"score":21.45,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36800,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-01T12:35:17.384Z","cooked":"\u003caside class=\"onebox pdf\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.timstinchcombe.co.uk/synth/Moog_ladder_tf.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003etimstinchcombe.co.uk\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://www.timstinchcombe.co.uk/synth/Moog_ladder_tf.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\u003cspan class=\"pdf-onebox-logo\"\u003e\u003c/span\u003e\u003c/a\u003e\n\u003ch3\u003e\u003ca href=\"https://www.timstinchcombe.co.uk/synth/Moog_ladder_tf.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003eMoog_ladder_tf.pdf\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp class=\"filesize\"\u003e2.08 MB\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eThere's a bunch of great material out there that goes in depth on the ladder filter.\u003c/p\u003e\n\n\u003cp\u003eSuperCollider has a couple of nice digital implementations.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-11-01T12:36:22.434Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":101,"score":31.2,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.timstinchcombe.co.uk/synth/Moog_ladder_tf.pdf","internal":false,"reflection":false,"clicks":12}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36801,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2019-11-01T17:53:09.601Z","cooked":"\u003cp\u003eSo cool.  Honestly the more I get into this the better the axoloti becomes.  Thanks again for the filter - it sounds way better. Here is an updated patch with the new filter, the sync/detune for osc1 and osc2.  Glide is working but probably needs some tweaking.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/bde75a08f5cac67258315eaaaba386551ba077a0\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bde75a08f5cac67258315eaaaba386551ba077a0.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/bde75a08f5cac67258315eaaaba386551ba077a0_1_577x500.png\" width=\"577\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2474x2142 571 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThings left to do:\u003cbr\u003e- Route the LFO to the oscilators and to the ladder filter through some type of gain control.\u003cbr\u003e- Add some inputs to objects so that they can be adjusted.\u003cbr\u003e- Add midi velocity controls for the VCA (50%)\u003cbr\u003e- probably 100 other things I haven't got on the list yet.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-11-01T17:56:46.920Z","reply_count":2,"reply_to_post_number":9,"quote_count":0,"avg_time":31,"incoming_link_count":21,"reads":101,"score":136.75,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/bde75a08f5cac67258315eaaaba386551ba077a0.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36813,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-11-02T14:59:19.300Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"6140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/e0b2c6/40.png\" class=\"avatar\"\u003emlinton:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThanks again for the filter - it sounds way better.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo problem. p_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":519,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36959,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2019-11-12T14:21:41.798Z","cooked":"\u003cp\u003eYep, the patch is already included in the above posts, but I'll attach the latest copy here.  I guess I should figure out how to share it through the official community patches as well.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4522ea081d40d4d2bfe8cb5ad83d4eff7ad7b59e.axp\"\u003eminataur.axp\u003c/a\u003e (7.7 KB)\u003c/p\u003e\n\n\u003cp\u003eOther quick update to this, it looks like the Moog Sirin synth is actually very similar to the Minitaur but also provides for some additional features, I'm going to take a look through that schematic and manual too and see if there's anything else missing.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-11-12T14:23:05.186Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":90,"score":61.1,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/4522ea081d40d4d2bfe8cb5ad83d4eff7ad7b59e.axp","internal":true,"reflection":false,"clicks":66}],"read":true,"user_title":null,"reply_to_user":{"username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36965,"name":"","username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png","created_at":"2019-11-12T15:45:09.797Z","cooked":"\u003cp\u003eThank you nive patch:)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-11-12T15:45:09.797Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":89,"score":18.9,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":519,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37391,"name":"Jay Vaughan","username":"ibisum","avatar_template":"/user_avatar/community.axoloti.com/ibisum/{size}/6701_1.png","created_at":"2019-12-10T15:40:43.297Z","cooked":"\u003cp\u003eVery nice patch, this .. destined for the jam selection ..\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-12-10T15:40:43.297Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":85,"score":17.9,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Jay Vaughan","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1121,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41147,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2020-10-30T16:42:38.799Z","cooked":"\u003cp\u003eOk so I have been learning a LOT about synthesis and actually modelling real synths and while my first patch was a valiant attempt at learning the axoloti platform, it wasn't very good at all.  I'm going to try to remodel it starting with the basics, and I hope some help from others way more experienced than me along the way.\u003c/p\u003e\n\n\u003cp\u003eI'm hoping that this might help others with similar ambitions along the way.  What follows is going to be a step by step of my exploration with the modelling effort using the same Moog Minataur synth.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePart 1 - Inputs and Outputs.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eHardware wise, I'm a bit more limited in what I can do with the axoloti hardware, and make it generic enough to be useful for others as well.  Thankfully we do have some of the basics that the minataur has:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eInput, we have a stereo input pair, which is one better than the minataur (mono input only)\u003c/li\u003e\n\u003cli\u003eOutput, we have a stereo output pair, again one better than the minataur (mono output only), and the same 1/8\" headphone output.\u003c/li\u003e\n\u003cli\u003eIn addition the minataur has 4 control inputs which are used for pitch, filter and volume CV and a gate.\u003c/li\u003e\n\u003cli\u003eThe minataur only has a midi-in while we have a midi-out/thru port as well, but really usable for inputs.\u003c/li\u003e\n\u003cli\u003eThe biggest difference is on the front panel where the minataur has a mixture of 4 buttons, and 17 potentiometers for controlling all of the parameters, and we have none.  So we can use midi CC's to control these, and some combination of hardware / software to trigger the midi CC's.  I'm going to be using the Axocontrol, and a 16n fader that I recently built (with a non-functioning 9th fader due to very poor soldering skills).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eFor the patch I'm going to initially build this as a mono in/out synth, but using both channels in and out\u003c/p\u003e\n\n\u003cp\u003eIn the patch attached I have mapped the controls using object I thing will be best suited for the job, if anyone has input on them please let me know.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eaudio/in stereo for the input\u003c/li\u003e\n\u003cli\u003emidi/in/keyb for the mini input\u003c/li\u003e\n\u003cli\u003emidi/in/cc for the midi cc inputs (probably need 17 of these eventually to match the hardware inputs)\u003c/li\u003e\n\u003cli\u003eaudio/out stereo for the output\u003c/li\u003e\n\u003cli\u003edisp/scope (x2) as a utility for the patch\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/dc33c9cfb5d44eb563aaf5c9ffd39b29a018ce09\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dc33c9cfb5d44eb563aaf5c9ffd39b29a018ce09.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/dc33c9cfb5d44eb563aaf5c9ffd39b29a018ce09_1_690x458.png\" width=\"690\" height=\"458\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1777x1180 80.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/08a0b1bef49cc29395c2c2fbc1b1beeb321c2617.axp\"\u003eminataur-step1-hardware.axp\u003c/a\u003e (2.8 KB)\u003c/p\u003e\n\n\u003cp\u003ePart 2 will be focused on sound generation.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2020-10-30T20:31:50.323Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":66,"score":14.65,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/08a0b1bef49cc29395c2c2fbc1b1beeb321c2617.axp","internal":true,"reflection":false,"clicks":2},{"url":"//community.axoloti.com/uploads/default/original/2X/d/dc33c9cfb5d44eb563aaf5c9ffd39b29a018ce09.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41148,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-10-30T17:42:52.192Z","cooked":"\u003cp\u003eIm confused by some of your use of ‘mini’. I think you mean MIDI?\u003c/p\u003e\n\n\u003cp\u003eThe MIDI out/through port cannot be used for input.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2020-10-30T17:42:52.192Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":65,"score":13.5,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41153,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2020-10-30T22:22:47.863Z","cooked":"\u003cp\u003e\u003cstrong\u003ePart 2 - Sound Generation\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWith the basics of input and output setup, I've added four oscillators, a saw and a square wave for both OSC1 and 2.\u003cbr\u003eI also connected the midi note to both oscillators, but I added a tuning mixer (mix/mix 1) to use knob 6 to effectively detune the second oscillator.\u003c/p\u003e\n\n\u003cp\u003eI then provided a dual VCA to allow for control of each oscillator which then gets fed into another mixer.  This could probably be simplified with a 3 input mixer to include the external input.  I then routed the signal to the left and right out to test the functions.\u003c/p\u003e\n\n\u003cp\u003eThe main issue I haven't solved yet is to find away to use the toggle buttons (momentary switches) to switch between the saw and square oscillators.  The drj/switch/par_swap_1 controls don't seem to work that way.  Looking for someone with the suggestion for this.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b02535645220beeeeb5e80ad325573dc42febcde\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b02535645220beeeeb5e80ad325573dc42febcde.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b02535645220beeeeb5e80ad325573dc42febcde.png\" width=\"690\" height=\"448\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1768x1149 190 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eNext up, hopefully fixes to the toggles, addition of the VCF and glide control for the notes.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b7fa6911990b714e759b10cd59806053162f4e84.axp\"\u003eminataur-step2-sound.axp\u003c/a\u003e (9.1 KB)\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2020-10-30T22:22:47.863Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":66,"score":14.25,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b7fa6911990b714e759b10cd59806053162f4e84.axp","internal":true,"reflection":false,"clicks":4},{"url":"//community.axoloti.com/uploads/default/original/2X/b/b02535645220beeeeb5e80ad325573dc42febcde.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41154,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-10-31T00:01:46.779Z","cooked":"\u003cp\u003eI noticed, your connections from the axocontrol to the LEDs are crossed.\u003c/p\u003e\n\n\u003cp\u003e I think this is what you're trying to do with toggles, simplified, to verify par_swap_1 operation.  I'm using two sine oscillators, tuned to different frequencies. The pushbutton switches them, as expected.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9eda5dbec3cd9f05b1fef02ce30366a2891397d3\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9eda5dbec3cd9f05b1fef02ce30366a2891397d3.png\" class=\"lightbox\" title=\"Screen Shot 2020-10-30 at 5.10.19 PM.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9eda5dbec3cd9f05b1fef02ce30366a2891397d3_1_590x500.png\" width=\"590\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2020-10-30 at 5.10.19 PM.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1770x1500 246 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2020-10-31T02:54:37.649Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":63,"score":13.7,"yours":false,"topic_id":6140,"topic_slug":"first-attempt-at-patching-a-useful-instrument-moog-minitaur","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color"
