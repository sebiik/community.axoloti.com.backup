          ps.store("topic_3670", {"post_stream":{"posts":[{"id":23062,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-02T06:29:50.336Z","cooked":"\u003cp\u003eI hope this is not the wrong place for this and I apologise if anyone doesn't like that I posted it here.\u003c/p\u003e\n\n\u003cp\u003eI wasn't sure where to post it and as it is related to the future development of Axo and I do seriously intend to get up to speed with the code enough to be a useful contributor or at least a beta tester eventually so I posted it here. Mods please feel free to move it to where ever you think it fits best if not here.\u003c/p\u003e\n\n\u003cp\u003eI don't expect to be spoon fed but I would appreciate some guidance as to where to start with understanding how the patcher and firmware work, how they communicate as well as how the firmware and hardware architecture work.\u003c/p\u003e\n\n\u003cp\u003eKnowing enough to work on the firmware will take a year or so I expect realistically but once I get to that point I will start working on a board revision and/or add on card(s), with more memory, faster cpu and balanced audio i/o and eurorack audio and cv i/o. From there I can possibly turn out commercial products such as eurorack modules built around Axo and a 19\" rack mounted general purpose programmable DSP that uses open source software and hardware with 2 Axos in it.\u003c/p\u003e\n\n\u003cp\u003eI don't care if people don't like my ideas or get offended at the suggestion of future possible improvement to what I think is a good enough base for me to invest my time in. Isn't the fact that I believe in the project enough to put my time into it some of of compliment to the project itself anyway? I really don't understand the resistance to change and to ideas about possible future directions that I seem to be getting.\u003c/p\u003e\n\n\u003cp\u003eAnyway.\u003c/p\u003e\n\n\u003cp\u003eI can see a direct path with Axo as it is and the tools and knowledge I have already to make what I need for myself, by myself anyway, I just need to do the work now, which I am doing.\u003c/p\u003e\n\n\u003cp\u003ePerhaps if others appreciate what I am doing as I post my work I will think about making some products to sell based around Axo if there is enough interest.\u003c/p\u003e\n\n\u003cp\u003eI don't care if no one wants to help or use what I make because I need these things for  myself and commercial options are far out of my price range.\u003c/p\u003e\n\n\u003cp\u003eIt will be a great learning experience for me even if I fail.\u003c/p\u003e\n\n\u003cp\u003eI've been looking for an open source project to get into for years and the possibilities Axo offers have got me excited enough to motivate me to get into it seriously. \u003c/p\u003e\n\n\u003cp\u003eMake of it what you will, this is my plan, help out or don't, that is up to you.\u003c/p\u003e\n\n\u003cp\u003eI will get there eventually one way or another under my own steam regardless.\u003c/p\u003e\n\n\u003cp\u003eI don't think I've been this excited about, and committed to, a project I've been working on since I was first learning programming in high school. It would be great to see some other people as excited and enthusiastic as I am about it as well.\u003c/p\u003e\n\n\u003cp\u003eThanks all.\u003c/p\u003e\n\n\u003cp\u003eOh and BTW in case I haven't made it clear already.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eI think Axoloti rocks and I will be eternally grateful for the people who have worked to make it what it is already.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eI just think it could be made even better.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-09-02T06:34:05.230Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":72,"reads":212,"score":419.6,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23063,"name":"","username":"groovy","avatar_template":"/letter_avatar_proxy/v2/letter/g/b9bd4f/{size}.png","created_at":"2017-09-02T06:52:20.164Z","cooked":"\u003cp\u003eFor me this is really good news. To me it's clear that the Axoloti has a commercial potential that is not fulfilled.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-09-02T06:52:20.164Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":183,"score":52.3,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":771,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23064,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-09-02T06:59:45.200Z","cooked":"\u003cp\u003eSounds like a great idea. I also have thought about doing something similar, but with Pure Data. But yeah it is a long journey, especially if one havent done anything similar before. And I havent.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-09-02T06:59:45.200Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":182,"score":47.1,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23065,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-02T07:02:29.915Z","cooked":"\u003cp\u003eA long journey but one worth taking I think.\u003c/p\u003e\n\n\u003cp\u003eI respect your choice to use Pure Data but I would not take that approach myself because it requires an operating system whereas Axoloti contains it's own operating system.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-09-02T07:02:29.915Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":173,"score":40.5,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23066,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-09-02T07:11:16.797Z","cooked":"\u003cp\u003eYes that is true. But I dont have to develop new hardware, like you say you are going to, cause that takes a lot of time and a lot of money. With PD I can choose a finished board out of 100's that all ready runs Linux. And only thing that needs to be done is write a few scripts to make the Linux OS do the things I need. With PD you also have the option to select your own DAC, to improve the sound quality.\u003c/p\u003e\n\n\u003cp\u003eBut yeah I guess it is a matter of taste and what feels good for one.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-09-02T07:11:16.797Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":164,"score":38.75,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23067,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-02T07:11:35.030Z","cooked":"\u003cp\u003eI see no reason why the existing firmware could not be adapted to run on a much more powerful ARM chip.\u003c/p\u003e\n\n\u003cp\u003eAnd I am talking MUCH more powerful\u003c/p\u003e\n\n\u003cp\u003eLike an 8 core 2 GHz ARM with 4 gig of ram and 32gb of emmc like in a mobile phone.\u003cbr\u003eSomething like this.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.hardkernel.com/main/products/prdt_info.php?g_code=G143452239825\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.hardkernel.com/main/products/prdt_info.php?g_code=G143452239825\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWith no massive operating system overhead it would have enough power to be a full DAW and massively polyphonic synth.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-09-02T07:11:35.030Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":21,"incoming_link_count":21,"reads":159,"score":142.85,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.hardkernel.com/main/products/prdt_info.php?g_code=G143452239825","internal":false,"reflection":false,"title":"ODROID | Hardkernel","clicks":21}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23068,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-09-02T07:13:08.556Z","cooked":"\u003cp\u003eSounds powerful \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWhat about the DAC? Any plans to update that too? I think I would do that, because some of the limitations in axolotis current DAC.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-09-02T07:14:09.463Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":154,"score":41.6,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23070,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-02T07:18:57.466Z","cooked":"\u003cp\u003eI thought about an add on board for the existing Axo with better DACs and better analog side and would make that first before designing a new main board.\u003c/p\u003e\n\n\u003cp\u003eAdd ons first, core revisions later, will be my strategy.\u003c/p\u003e\n\n\u003cp\u003eUse what already exists without much coding first.\u003c/p\u003e\n\n\u003cp\u003eDeveloping hardware is not as expensive as you might imagine.\u003cbr\u003eIf you can do the design work yourself you can get the boards made reasonably cheaply in small batches now.\u003cbr\u003eGood quality ICs can cost but for what they are they are dirt cheap really.\u003c/p\u003e\n\n\u003cp\u003eI have designed and build a few boards with arduino, faster clocks can bring issues but it's not beyond me to get there eventually.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-09-02T07:18:57.466Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":152,"score":46.2,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23071,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-02T07:23:07.451Z","cooked":"\u003cp\u003eDACs are one part of the issue but an often overlooked issue is clock accuracy\u003c/p\u003e\n\n\u003cp\u003eregular crystal clocks can drift significantly with temperature changes and this can have noticeable effects on audio quality and accuracy of reproduction.\u003c/p\u003e\n\n\u003cp\u003eI would use a temperature controlled oscillator for the clock. it's a crystal oscillator in an insulated box with a heating element and temperature sensing, much more stable and not common in low end digital audio devices.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-09-02T07:24:03.660Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":147,"score":30.05,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23072,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-09-02T07:27:54.531Z","cooked":"\u003cp\u003eDAC is definitely one of the things that needs to be updated on Axo, IMO. Axo is great, but I just don't get the sound quality out if that I want. But would love to hear it with another DAC. So when you get that working post some examples \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-09-02T07:27:54.531Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":143,"score":34.15,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23073,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-02T07:31:28.303Z","cooked":"\u003cp\u003eI think that is probably more the analog side of the audio codec than the adc/dac itself, but at this point I don't know enough to tell.\u003c/p\u003e\n\n\u003cp\u003eGet a good dac/adc at try and hook it up to axo and see how it sounds, it will be a fair while before I get around to messing with hardware at that level, at least a year I think, apart from adding a few gate outs, some encoders and a display, I've made a rack mounting plate I can add those to easily.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-09-02T07:32:31.806Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":146,"score":34.7,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23075,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-09-02T07:39:22.511Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3670\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/8dc957/40.png\" class=\"avatar\"\u003estrum:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think that is probably more the analog side of the audio codec than the adc/dac itself, but at this point I don't know enough to tell.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMight be. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3670\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/8dc957/40.png\" class=\"avatar\"\u003estrum:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eGet a good dac/adc at try and hook it up to axo and see how it sounds,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWith out knowing anything about it, I don't think that is as easy as you think. Cause then someone would all ready have done in here, I am pretty sure.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I have no plans to pimp my Axos in this manner and dont even want to try.. They are what they are and I use therm accordingly. For stuff that needs more processing power I use the Organelle.\u003c/p\u003e\n\n\u003cp\u003eAnyway I have to go shopping now. Wish you the best with the project \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-09-02T07:39:51.175Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":148,"score":35.2,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23076,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-02T07:43:49.942Z","cooked":"\u003cp\u003eI never said any of this would be easy, it will take lots of study and hard work, but it is possible.\u003c/p\u003e\n\n\u003cp\u003eFor me it is as much about the process and what I learn from it as the final result.\u003c/p\u003e\n\n\u003cp\u003eMany things that others find hard I don't find hard at all.\u003cbr\u003eComputer programming and understanding digital logic came very naturally to me with little effort.\u003cbr\u003eIt's just logical and I guess I think logically.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-09-02T09:42:38.633Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":141,"score":43.95,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23128,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2017-09-03T04:30:03.156Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/strum\"\u003e@strum\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eGoing to keep this pretty short: I find Axoloti incredibly inspiring as well and have various longer term project ideas brewing. I encourage you to dive into the code; the project could definitely use more developer attention. I've probably logged the most hours with the patcher codebase, but have a working knowledge of the firmware and current hardware design as well. Feel free to send me a message and perhaps we could schedule some time to talk things over and help get you started. My advice is simply to be fearless about it and self-reliant. Be willing to dive into the deep end by yourself and do research if there is something you don't understand. Don't be afraid of not understanding something immediately. I usually find it easiest to just go off and read the code rather than to try to have someone explain it in words. The answers are there, but you have to be persistent.\u003c/p\u003e\n\n\u003cp\u003eBest,\u003cbr\u003eNicolas\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-09-03T04:30:03.156Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":142,"score":34.05,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23129,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-03T04:43:26.959Z","cooked":"\u003cp\u003eAwesome Urklang, thanks, that's exactly to sort of help I was looking for.\u003c/p\u003e\n\n\u003cp\u003eI'm more than happy to put the work in myself but some guidance as to how the code is structured and where to start on learning how it works would be much appreciated, some sort of road map or data flow diagram that lays out the various blocks of code and how they interact would be invaluable for me and probably anyone else trying to get started working on the code.\u003c/p\u003e\n\n\u003cp\u003eI'm going to start by coding some objects and hopefully some knowledge of how the lower level code works will flow organically from that but an overall view from someone who knows the code well would save me a lot of time.\u003c/p\u003e\n\n\u003cp\u003eIll message you to organise a time to chat.\u003c/p\u003e\n\n\u003cp\u003eThanks again.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-09-03T04:43:26.959Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":137,"score":28.25,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23139,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-03T08:29:06.704Z","cooked":"\u003cp\u003eOne of the biggest concerns I would have with such a project is choosing the right processing method. I am no oficianado on matters like this nor have any idea how to put one together, but it is hard to not get the impression of embedded technology going through very rapid changes, with the Axo using the STM32F7 system, why not build on this, with more and more FPGA systems comming through, why not consider one of these, then there is the baremetal programming options some projects have worked on with many different SBC's avoiding the OS approach. And it all seams to be moving so fast. I'm not one to discorage, its one thing to build something people want, its another thing to keep it current and prevent it from getting out of date. Hats off to anyone willing to give it a go. Believe me when I say I would love an Axo with more audio inputs and outputs, and more ram, but for now thats all I would realy need, and I have even tried to understand what would be involved, but can't be convinced that this approach would have a pay off.\u003cbr\u003eBut good luck anyway.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-09-03T08:29:06.704Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":142,"score":34.5,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23144,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-09-03T09:29:44.793Z","cooked":"\u003cp\u003eIf I may, I think the biggest problem Axoloti has, is a physical one.\u003c/p\u003e\n\n\u003cp\u003eSay you were able to add more inputs, more outputs etc, you're still going to be left with the same physical restriction of the board being a pre-populated design.  To me, it's the one mistake Johannes made in his decision making, the rest is pure gold.  For Axoloti to be accepted with open arms in a commercial way, the board needs to be released completely un-populated.  No power jack, no Micro-USB, no USB, no Micro-SD, no audio jacks ... nothing.\u003c/p\u003e\n\n\u003cp\u003eNothing but the board itself and a header where the user can connect whatever breakout modules they wish, because it would:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAllow users to decide where every physical connection is placed when designing/building their hardware.\u003c/li\u003e\n\u003cli\u003eAllow users to decide whether they want SD/Micro-SD/USB\u003c/li\u003e\n\u003cli\u003eAllow users to decide whether they want power from a jack, USB, or even a battery connection module.\u003c/li\u003e\n\u003cli\u003eAllow users to decide whetever type of audio connection they would like.\u003c/li\u003e\n\u003cli\u003eAllow users to decide whether they want USB MIDI or MIDI DIN, and if so, how many of them.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eYou get the idea.\u003c/p\u003e\n\n\u003cp\u003eIt would even (I reckon) give Johannes the means to start an Axoloti Store where he could sell the unpopulated board using an intelligent add-on cart for the store.  Say Axoloti Core was unpopulated, and a customer adds it to the cart and heads for the checkout, the intelligent cart could point out that they have not selected a power connection, audio connection, or storage.  In the store there should be readily available breakout boards designed for Axoloti Core, for example:\u003c/p\u003e\n\n\u003cp\u003eUnder power boards there could be options like:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eUSB Power board\u003c/li\u003e\n\u003cli\u003ePower Jack board\u003c/li\u003e\n\u003cli\u003eBattery connection board\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eUnder storage boards there could be options like:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eMicro-SD card\u003c/li\u003e\n\u003cli\u003eSD Card\u003c/li\u003e\n\u003cli\u003eUSB Drive\u003c/li\u003e\n\u003cli\u003eCF Card\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eUnder audio connection boards there could be options like:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e3.5mm Stereo Jack x1, x2\u003c/li\u003e\n\u003cli\u003e3.5mm Mono Jack x1, x2\u003c/li\u003e\n\u003cli\u003e1/4\" Stereo Jack x1, x2\u003c/li\u003e\n\u003cli\u003e1/4\" Mono Jack x1 ,x2\u003c/li\u003e\n\u003cli\u003eRCA Jack x1, x2\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eUnder MIDI connection boards there could be options like:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eMIDI DIN x1, x2, x3\u003c/li\u003e\n\u003cli\u003eUSB MIDI\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eUnder display boards there could be options like:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eLED\u003c/li\u003e\n\u003cli\u003eLCD\u003c/li\u003e\n\u003cli\u003eOLED\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThen you could have button banks, knob banks etc.  All board options are basically breakout boards that connect directly to an \u003cem\u003eunpopulated\u003c/em\u003e Axoloti Core board.  And because the modules are seperate, this means that the core could be even smaller and less complex.  For example, the CF and SD boards would have their relative electronics accompanying them on their own boards.  Bringing down the cost of things in solo, but allowing Johannes to make more profit because he'd be pulling in the custom he's currently losing to eBay and AliExpress etc.\u003c/p\u003e\n\n\u003cp\u003eIn a financial sense, eBay are making more money out of Axoloti than Johannes is.  Eveyone who buys an Axo ultimitely want to build hardware.  With the options outlined above, Johannes would be able to cover you whatever you need, with the added benefit of you being guaranteed to just plug it right into your Axoloti Core and it will be guaranteed to work.\u003c/p\u003e\n\n\u003cp\u003eWhenever the forum start banging-on about something new they would like to see, it would give Johannes to power to say, ok then, I'll create a break-out board for that and add the relevant object to Axolot Patcher.  See that's the beauty of it, each breakout board technically consists of the board itself and the relevant object in Axoloti core, and Johannes would have quality control over both.\u003c/p\u003e\n\n\u003cp\u003eJohannes already has his head around all of that with the Core, so that means you'd get purpose-designed breakout boards that just plug into your unpopulated Axoloti Core, and off you go!  And from a commercial point of view this makes \u003cem\u003eall\u003c/em\u003e the difference.  Because all breakout boards would have screw-fixing holes pre-drilled, so that placing any of these boards, no matter what they are, is simply a matter of screwing them into place, wherever you wish to place them - with total freedom of placement of each board!\u003c/p\u003e\n\n\u003cp\u003eWhile I can imagine this all sounds a lot of work (and I suppose it is), in the long run you are creating a system that can never be outgrown, only added to!\u003c/p\u003e\n\n\u003cp\u003eLook at the modules I listed, there's really not that much to it in a development sense.  All audio connection boards could be designed without any pain whatsoever.  Same with the power option boards.  The most complex would be the differences between the storage boards, but even that stuff is going to be a piece of cake to Johannes when you consider the complexity of Axoloti core.  So there's some work involved but I doubt it's anywhere near as much as it sounds and the difference it would make to usability, desireability, to commercial developers, and to Johannes profits would be quite noticable I think.\u003c/p\u003e\n\n\u003cp\u003eThink about, it's pretty crazy not to have it designed that way because that's kinda the whole point of Axoloti, to be able to do things how \u003cem\u003eyou\u003c/em\u003e want to do them.  The only area it fails in that respect, is that it's pre-populated, and being pre-populated is a restriction in a sense compared to the Patcher side of things.\u003c/p\u003e\n\n\u003cp\u003eThe alternative is what we have now, an alternative where Johannes is losing profit to eBay and where commercial developers are going to turn their noses up at the very thought of having to de-populate hundreds or potentially thousands of Axoloti Core boards.\u003c/p\u003e\n\n\u003cp\u003eThere is no such barrier with un-populated design.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-09-03T10:20:47.083Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":152,"score":56.95,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23146,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-03T10:36:38.932Z","cooked":"\u003cp\u003eThanks for your input Gavin, having this conversation is a necessary part of the development I think.\u003c/p\u003e\n\n\u003cp\u003eAll the options you have suggested are possible but I think with some development of the software more could be got out of the existing hardware and I will be focusing on that before moving on to developing new hardware.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-09-03T10:36:38.932Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":136,"score":27.65,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23148,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-03T10:44:54.188Z","cooked":"\u003cp\u003eYes Axoman this is all possible, but as I said to Gavin these are possibilities but that at this point I will be putting my effort into developing the existing software for the existing board.\u003c/p\u003e\n\n\u003cp\u003eI do have in mind a general purpose i/o, control and display kit that will fit into a modular system of enclosures and rack mounting panels that I have in mind to build.\u003c/p\u003e\n\n\u003cp\u003eWhen I have them drawn up I'll post the drawings and people can make them themselves, or if there is enough interest I will get a batch made and see if I can't sell a few.\u003c/p\u003e\n\n\u003cp\u003ePlease don't take this the wrong way, but instead of expecting Johannes to do these things for you why don't you try doing it yourself?, everything you need is already available, this will be my approach.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-09-03T10:46:12.402Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":141,"score":38.9,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23150,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-09-03T11:45:43.246Z","cooked":"\u003caside class=\"quote\" data-post=\"19\" data-topic=\"3670\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/strum/40/4469_1.png\" class=\"avatar\"\u003estrum:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePlease don't take this the wrong way, but instead of expecting Johannes to do these things for you why don't you try doing it yourself?, everything you need is already available, this will be my approach.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo offence taken, and actually, that's exactly what I am doing (I've got no choice in the matter).  I've been looking at the Axoloti Core, how it's laid out, and I'm having to develop my own jig so that I can realistically de-populate mumerous boards without causing damage.  I need to do this because just about everything on the board is the opposite to what I need.  I don't want stereo on single stereo 1/4\", I want stereo in and out on a dual mono configuration.  I don't want headphones on 3.5mm, I want 1/4\".  I don't want Micro-SD or Micro-USB, I want SD and no USB at all.  The only jacks that are of use to me are the main barrel jack for power, and the MIDI DIN, and even the power jack will need to be moved so that it is accessible from the rear panel of the device.\u003c/p\u003e\n\n\u003cp\u003eThe only populated items that will reman are the two MIDI DIN (and even those stand a good chance of having to be moved to a breakout board).  The rest certainly has to go, some of which will need to be extended to breakout boards that I can place them where I need them.  For example, with the audio jacks removed, I'll lead wires to double monos instead, which I'm going to do by designing my own audio connection boards with internal connectors to the solder points on thwe Axo.  Same thrain of thought with knobs and buttons, I'm having to design my own knob and button bank circuit boards because nothing pre-made on eBay are spaced or laid out how I would like them.\u003c/p\u003e\n\n\u003cp\u003eI can't develop highly technical breakout boards as that's beyond me (otherwise I would), just as contributing to the code is beyond me (otherwise I would).  What I can contribute, though, are ideas that are solid, and an un-populated Axoloti Core with breakout functionality, is a very solid idea. \u003c/p\u003e\n\n\u003cp\u003eI'm completely dreading having to de-populate Axoloti Core boards, but I'm determined to do so as I have no choice in the matter.  Axoloti is the only option out there for me to develop some of the products I have in mind, so I'm speaking from a commercial developer point of view.  Commercial developers in general will be looking at Axoloti with an open mind, but will ultimitely turn their noses up due to it being pre-populated.  Commercial developers aren't interested in paying for something they don't need, and then paying further to remove the features they didn't want in the first place.  That's why un-populated design is the way to go, and why it's generally done like that.  It's lean, clean, no waste, and infinitely more versatile!\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-09-03T11:49:38.310Z","reply_count":1,"reply_to_post_number":19,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":145,"score":34.95,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[23062,23063,23064,23065,23066,23067,23068,23070,23071,23072,23073,23075,23076,23128,23129,23139,23144,23146,23148,23150,23151,23152,23154,23155,23156,23157,23158,23159,23160,23161,23165,23166,23168,23174,23175,23177,23184,23185,30760,33653,33659,33660,33662,33665,33666,33667,33669,33670,33671,33672,33673,33674,33675,33676,33677,33678,33679,33680,33681,33682,33683,33684,33685,33686,33687,33689,33693,33695,33710,34161,35417,35418,35419,35462]},"timeline_lookup":[[1,1851],[14,1850],[34,1849],[39,1454],[40,1267],[44,1266],[69,1265],[70,1234],[71,1141],[7
