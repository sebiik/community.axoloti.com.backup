  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="61" data-topic="3670"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>There is a monophonic demo that can run on a PC (as standalone) that is conform to what you have with a G2.<br>see the bottom of the web page</p></blockquote></aside>

<p>thanks for that link!!</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-10T06:17:21Z' itemprop='datePublished'>
             2019-04-10 06:17:21 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know australian people that can be expressive without being agressive.</p>

<hr>

<p>The point is that the Axoloti project is almost a "single man army" project. If you were confronted with a big or medium company that sells costly genius synth and let you down, i would understand (for example Clavia that let down all the modular users, shame on them !).<br>Here, the situation is much different as the Axoloti is an open platform.</p>

<p>Even if <a class="mention" href="/u/johannes">@johannes</a> let the Axoloti down there would be options to move on. </p>

<p>The fact that this is a "one man army" project and that it is open makes a big difference with the Clavia Modular case.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2019-04-10T07:19:46Z' itemprop='datePublished'>
             2019-04-10 07:19:46 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, that's his choice, he's refused offers by other people to get involved.</p>

<p>You think I am being aggressive?</p>

<p>do you know what projection is snowflake? </p>

<p>You are being passive aggressive, and I know which of the two i prefer.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-04-10T10:38:37Z' itemprop='datePublished'>
             2019-04-10 10:38:37 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/strum">@strum</a>, pleasae don't use the i'm Australian approach in your argument, that approach isn't fair to the rest of us from the land so far away from everything else down under...</p>

<p>I too would like to even just see a couple of words from <a class="mention" href="/u/johannes">@johannes</a>, just to know everything is alright with our favourite open source project owner.. ! Hope nothing bad has happened !!.. <img src="//community.axoloti.com/images/emoji/twitter/worried.png?v=5" title=":worried:" class="emoji" alt=":worried:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2019-04-10T11:08:48Z' itemprop='datePublished'>
             2019-04-10 11:08:48 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's clear that Strum, got frustrated, Axo is what it is, it wasn't what he wanted it to be. Thing is, it can be used effectively out ofthe box or it can be added to by the user like this <a href="https://www.youtube.com/watch?v=eTtwgmtcXRg&amp;t=4s" rel="nofollow noopener">Axo Line Level expander</a></p>

<p>  The point is that guy saw something that he needed that wasn't there in Johannes design and he made it happen, he made it work. I messaged him on youtube and He even offered the schematic and shared what he'd done <a href="//community.axoloti.com/t/any-interest-in-this-line-levels-expander-board/5238/5">Line level Axo</a></p>

<p>  I personally don't feel like I have contibuted alot to this community, but I get really excited and stimulated by the POSSIBLE when Isee what others have done bothin software and hardware.<br>As long as people are contributing and commenting on this then that's all useful. This guy Strum either didn't see that avenue or when he asked for help he either couldn't or wouldn't try to do it himself. I have no expectation on him or any other user to do something for Axo that I can use but I am sure as Hell glad when they do.</p>

<p> Because Axo is so openended people will always be going in different dirrections with it, and Johannes isn't communicating which is sad, but at a guess he thinks maybe most of his job is done by having put it out there in the first place, but....</p>

<p>TLDR</p>

<p>AXO is very useful and can do a lot of different things, it has limitations, and to overcome those you may have to do it yourself, and take on board what everyone else has very generously shared</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-04-10T12:02:02Z' itemprop='datePublished'>
             2019-04-10 12:02:02 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fair enough. Now I'm asking you to tone it down please. <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-04-10T13:07:14Z' itemprop='datePublished'>
             2019-04-10 13:07:14 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>2 posts were split to a new topic: <a href="/t/the-path-towards-axoloti-2-0/5599">The path towards Axoloti 2.0</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2019-04-10T14:10:35Z' itemprop='datePublished'>
             2019-04-10 14:10:35 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have to say that i still using my Axoloti and in different ways, like tookit and so on. It will be 4 years in June i guess. It is really educational. At the same time i have kyma paca with me and regarding "Live" mode on Axo i have to say that kyma is not better in this, you always have to plan before you do something, like on Axoloti. Kyma has this workflows separation too. Actually aside of stellar sound quality and capabilities kyma really impenetrable sometimes for me because of it's smalltalk-rooted paradigm that im trying to integrate into my headspace. It sometimes feels like i have to turn my brains inside out. Though i don't want to give up. And also excited with Axoloti2 news.</p>

<p>Btw Axoloti inspired me to draw this inner sleeve for my 2xLP. It is like "what if there was some cyrilic dsp environment in USSR"<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/13030f3bf573a2a34bd5de49d8722d50e2aa6a6d" href="//community.axoloti.com/uploads/default/original/2X/1/13030f3bf573a2a34bd5de49d8722d50e2aa6a6d.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/13030f3bf573a2a34bd5de49d8722d50e2aa6a6d_1_690x459.jpg" width="690" height="459"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1200x800 218 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-04-10T22:23:42Z' itemprop='datePublished'>
             2019-04-10 22:23:42 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, Nord modulars no compiling is needed, they are "live" all the time.</p>

<p>I got a G2 and used to have a G1. </p>

<p>G2 is super great, but also got its limits. No sampling and so on, but overall it is a pretty cool machine. </p>

<p>But comparing Axoloti to G2, Axoloti is a lot more flexible, but G2 sounds better. So there are trade offs, no matter which one of them you get.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-05-12T15:40:37Z' itemprop='datePublished'>
             2019-05-12 15:40:37 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="44" data-topic="3670"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>what became of both your endeavours, <a class="mention" href="/u/strum">@strum</a> and <a class="mention" href="/u/axoman">@axoman</a>, 18 months later?</p></blockquote></aside>

<p>Well since you asked, I'm afraid things have taken a <em>very</em> nasty turn for me, forcing my business plans to be completely halted.  It's so bad I don't even know if I own my own possessions anymore, haven't even seen my Axoloti in nearly eight months now, nevermind developed anything with it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My Axoloti Plan'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2019-08-13T10:01:48Z' itemprop='datePublished'>
             2019-08-13 10:01:48 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Forgive me, late to the party. Haven't read the whole thread yet (some may already have pointed out what I am going to point out). I just wanted to chime in on this post and the ideas/options suggested. Having thought the very same thing regarding Axoloti. These ideas may sound feasible and perhaps even financially possible. There are still some issues regarding unpopulation/population and addition of breakout boards that some people may forget.</p>

<p>First, and I seem to recall that Johannes even pointed this out. Axoloti is possible to use right out of its box, customer doesn't need to source and assemble components to be able to even get any sound out of it at the start. However care has been taken to make sure that there is a balance of features, boardsize, price and user-friendliness. Decisions made wrong in that = scares potential customers away (not good in the startup phase).</p>

<p>As soon as there is something added. Regardless of it being SW or HW. You'll get an exponential growing multiplication factor of potential (unwanted) support case/forum post possibly because of each and any addition. </p>

<p>As an former employee (Elektron/production department) with total transparency into support issues/cases. I've seen this at every Elektron release (SW/HW). You wouldn't believe the level of competence revealed in support cases. Some customers are extremely technical geeks, some are... erhm... not. Everyone wants to make music/sound/whatever but somehow failed for whatever reason, hence asking for support. And each support case is someones work to address. Consumes time like a black hole consumes... well... everything. Sometimes some support cases reveals underlying OS bugs that are so sneaky that they probably wouldn't have been found if it weren't for that customers particular case. Those cases could even halt production/development. And those were 'closed' products.</p>

<p>Going the route of the Axoloti board has some of the same potential pitfalls. Aside of it being a product, with regulations that any/every manufacturer must follow (warranty, safety etc). Having an 'open' product that customers can (and are encouraged to) modify in some (if not all) aspects. Is a wormhole, a warphole and a black hole in unity. However, it is also a bit of touching singularity when it comes too support and keeping such a product stable.</p>

<p>Providing breakout boards opens up an other dimension of support/forum cases regarding errors, interferencies and instabilities with each other and/or the main board. When customers are unable to solve the issue themselves they naturally reach out to whereever they can. Hence support cases, or worse (if you are a manufacturer): warranty issues. Splitting up a system into parts, that are (in the customers eyes) still supposed to function as good as any single entity. Is like asking for problems to add (beside those already existing).</p>

<p>Providing a modular system of parts as such often leads to either of two ways:</p>

<ol>
<li>Very small niche = high customer price (very small customer base), low volume sales. Think modular synths (someone has done the heavy lifting and thought things out).</li>
<li>Very wide generic niche = potential low customer price. High volume sales. Think generic electronics (embedded boards etc). You are supposed/expected to do the heavy lifting but no one else other than yourself knows what it is EXACTLY that YOU want (and sometimes not even you knows it yet).</li>
</ol>

<p>Unless being rich wanting to spend money with no returns expected. There are not many (if any) manufacturers trying to run their business as number 2 (high volume/low price) while providing number 1 (small niche/modular).</p>

<p>By trying to convert number 1 into number 2. One would need to start with as high volume as possible of each/every part (lower price for manufacturer). But to be 'sure' that anyone/everyone will purchase (not just because of the price), it has to appeal to as many as possible (generic product). It is a catch 22.</p>

<p>Releasing the Axoloti was very bold of Johannes since it is both SW and HW. Could he have done things differently. Probably. But no matter of what he had done differently (or not). There would have been something else that customers asked/wishing for. Again: catch 22.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey, no worries <a class="mention" href="/u/miketheman">@miketheman</a>, threads often get a bit too lengthy to read on the spot, you should see the size of my 'Analogue Versus Digital' thread, you'd need some serious determination to get through that one, but the cool, cheeky thing about that one is that those who fail to read before replying will be unaware that they already got owned by axoman (oh yes they did) <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<p>What I'm really saying is don't take the arguments on here too seriously, certainly not in my case, cause believe it or not, I wish Strum the very best of luck.  The way I see the situation is that it's them against us, and by "them", I mean the big synth brands versus us, the small guys.</p>

<p>I'm just proud, and admittedly at times perhaps over-passionate about the fact that we live in a time where we, the little guys, can finally put our big finger up to the big guys and say, you know what, you either start producing what the customer actually wants, or else we'll do it ourselves and take the crown.</p>

<p>Or in other words, despite the occasional heated debates and disagreements, I personally am always proud to be firmly on the side of the groovy gang, that being anyone and everyone who has it in them, the desire to produce something better than what we're offered by the big guys, and those who produce the hardware and software that make it possible for us to even do that.</p>

<p>This place is <em>definitely</em> where the groovy gang hang out!</p>

          ps.store("topic_3670", {"post_stream":{"posts":[{"id":33683,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-10T06:15:42.183Z","cooked":"\u003caside class=\"quote\" data-post=\"61\" data-topic=\"3670\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThere is a monophonic demo that can run on a PC (as standalone) that is conform to what you have with a G2.\u003cbr\u003esee the bottom of the web page\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethanks for that link!!\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2019-04-10T06:15:42.183Z","reply_count":0,"reply_to_post_number":61,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":93,"score":19.65,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33684,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-10T06:17:21.195Z","cooked":"\u003cp\u003eI know australian people that can be expressive without being agressive.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThe point is that the Axoloti project is almost a \"single man army\" project. If you were confronted with a big or medium company that sells costly genius synth and let you down, i would understand (for example Clavia that let down all the modular users, shame on them !).\u003cbr\u003eHere, the situation is much different as the Axoloti is an open platform.\u003c/p\u003e\n\n\u003cp\u003eEven if \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e let the Axoloti down there would be options to move on. \u003c/p\u003e\n\n\u003cp\u003eThe fact that this is a \"one man army\" project and that it is open makes a big difference with the Clavia Modular case.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2019-04-10T06:17:21.195Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":97,"score":25.6,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33685,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2019-04-10T07:19:46.966Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, that's his choice, he's refused offers by other people to get involved.\u003c/p\u003e\n\n\u003cp\u003eYou think I am being aggressive?\u003c/p\u003e\n\n\u003cp\u003edo you know what projection is snowflake? \u003c/p\u003e\n\n\u003cp\u003eYou are being passive aggressive, and I know which of the two i prefer.\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2019-04-10T07:19:46.966Z","reply_count":0,"reply_to_post_number":66,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":99,"score":21.2,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33686,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-04-10T10:38:37.843Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/strum\"\u003e@strum\u003c/a\u003e, pleasae don't use the i'm Australian approach in your argument, that approach isn't fair to the rest of us from the land so far away from everything else down under...\u003c/p\u003e\n\n\u003cp\u003eI too would like to even just see a couple of words from \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, just to know everything is alright with our favourite open source project owner.. ! Hope nothing bad has happened !!.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/worried.png?v=5\" title=\":worried:\" class=\"emoji\" alt=\":worried:\"\u003e\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2019-04-10T10:38:37.843Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":99,"score":56.4,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33687,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2019-04-10T11:08:48.965Z","cooked":"\u003cp\u003eIt's clear that Strum, got frustrated, Axo is what it is, it wasn't what he wanted it to be. Thing is, it can be used effectively out ofthe box or it can be added to by the user like this \u003ca href=\"https://www.youtube.com/watch?v=eTtwgmtcXRg\u0026amp;t=4s\" rel=\"nofollow noopener\"\u003eAxo Line Level expander\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e  The point is that guy saw something that he needed that wasn't there in Johannes design and he made it happen, he made it work. I messaged him on youtube and He even offered the schematic and shared what he'd done \u003ca href=\"//community.axoloti.com/t/any-interest-in-this-line-levels-expander-board/5238/5\"\u003eLine level Axo\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e  I personally don't feel like I have contibuted alot to this community, but I get really excited and stimulated by the POSSIBLE when Isee what others have done bothin software and hardware.\u003cbr\u003eAs long as people are contributing and commenting on this then that's all useful. This guy Strum either didn't see that avenue or when he asked for help he either couldn't or wouldn't try to do it himself. I have no expectation on him or any other user to do something for Axo that I can use but I am sure as Hell glad when they do.\u003c/p\u003e\n\n\u003cp\u003e Because Axo is so openended people will always be going in different dirrections with it, and Johannes isn't communicating which is sad, but at a guess he thinks maybe most of his job is done by having put it out there in the first place, but....\u003c/p\u003e\n\n\u003cp\u003eTLDR\u003c/p\u003e\n\n\u003cp\u003eAXO is very useful and can do a lot of different things, it has limitations, and to overcome those you may have to do it yourself, and take on board what everyone else has very generously shared\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2019-04-10T11:08:48.965Z","reply_count":0,"reply_to_post_number":68,"quote_count":0,"avg_time":36,"incoming_link_count":4,"reads":107,"score":58.2,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=eTtwgmtcXRg\u0026t=4s","internal":false,"reflection":false,"title":"YouTube","clicks":19},{"url":"http://community.axoloti.com/t/any-interest-in-this-line-levels-expander-board/5238/5","internal":true,"reflection":false,"title":"Any interest in this line levels expander board?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33689,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2019-04-10T12:02:02.032Z","cooked":"\u003cp\u003eFair enough. Now I'm asking you to tone it down please. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2019-04-10T12:02:02.032Z","reply_count":0,"reply_to_post_number":62,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":114,"score":24.5,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1894,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33693,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2019-04-10T13:07:14.335Z","cooked":"\u003cp\u003e2 posts were split to a new topic: \u003ca href=\"/t/the-path-towards-axoloti-2-0/5599\"\u003eThe path towards Axoloti 2.0\u003c/a\u003e\u003c/p\u003e","post_number":71,"post_type":3,"updated_at":"2019-04-10T13:07:14.635Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":112,"score":24.1,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/the-path-towards-axoloti-2-0/5599","internal":true,"reflection":false,"title":"The path towards Axoloti 2.0","clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":33695,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2019-04-10T14:10:35.096Z","cooked":"\u003cp\u003eHave to say that i still using my Axoloti and in different ways, like tookit and so on. It will be 4 years in June i guess. It is really educational. At the same time i have kyma paca with me and regarding \"Live\" mode on Axo i have to say that kyma is not better in this, you always have to plan before you do something, like on Axoloti. Kyma has this workflows separation too. Actually aside of stellar sound quality and capabilities kyma really impenetrable sometimes for me because of it's smalltalk-rooted paradigm that im trying to integrate into my headspace. It sometimes feels like i have to turn my brains inside out. Though i don't want to give up. And also excited with Axoloti2 news.\u003c/p\u003e\n\n\u003cp\u003eBtw Axoloti inspired me to draw this inner sleeve for my 2xLP. It is like \"what if there was some cyrilic dsp environment in USSR\"\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/13030f3bf573a2a34bd5de49d8722d50e2aa6a6d\" href=\"//community.axoloti.com/uploads/default/original/2X/1/13030f3bf573a2a34bd5de49d8722d50e2aa6a6d.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/13030f3bf573a2a34bd5de49d8722d50e2aa6a6d_1_690x459.jpg\" width=\"690\" height=\"459\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200x800 218 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2019-04-10T14:10:35.096Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":51,"incoming_link_count":1,"reads":116,"score":90.75,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/13030f3bf573a2a34bd5de49d8722d50e2aa6a6d.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33710,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-04-10T22:23:42.881Z","cooked":"\u003cp\u003eYes, Nord modulars no compiling is needed, they are \"live\" all the time.\u003c/p\u003e\n\n\u003cp\u003eI got a G2 and used to have a G1. \u003c/p\u003e\n\n\u003cp\u003eG2 is super great, but also got its limits. No sampling and so on, but overall it is a pretty cool machine. \u003c/p\u003e\n\n\u003cp\u003eBut comparing Axoloti to G2, Axoloti is a lot more flexible, but G2 sounds better. So there are trade offs, no matter which one of them you get.\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2019-04-12T08:38:04.808Z","reply_count":0,"reply_to_post_number":58,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":115,"score":54.55,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34161,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-05-12T15:40:37.267Z","cooked":"\u003caside class=\"quote\" data-post=\"44\" data-topic=\"3670\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhat became of both your endeavours, \u003ca class=\"mention\" href=\"/u/strum\"\u003e@strum\u003c/a\u003e and \u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e, 18 months later?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell since you asked, I'm afraid things have taken a \u003cem\u003every\u003c/em\u003e nasty turn for me, forcing my business plans to be completely halted.  It's so bad I don't even know if I own my own possessions anymore, haven't even seen my Axoloti in nearly eight months now, nevermind developed anything with it.\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2019-05-12T15:40:37.267Z","reply_count":1,"reply_to_post_number":44,"quote_count":1,"avg_time":28,"incoming_link_count":0,"reads":106,"score":27.6,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35417,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2019-08-13T10:01:48.979Z","cooked":"\u003cp\u003eForgive me, late to the party. Haven't read the whole thread yet (some may already have pointed out what I am going to point out). I just wanted to chime in on this post and the ideas/options suggested. Having thought the very same thing regarding Axoloti. These ideas may sound feasible and perhaps even financially possible. There are still some issues regarding unpopulation/population and addition of breakout boards that some people may forget.\u003c/p\u003e\n\n\u003cp\u003eFirst, and I seem to recall that Johannes even pointed this out. Axoloti is possible to use right out of its box, customer doesn't need to source and assemble components to be able to even get any sound out of it at the start. However care has been taken to make sure that there is a balance of features, boardsize, price and user-friendliness. Decisions made wrong in that = scares potential customers away (not good in the startup phase).\u003c/p\u003e\n\n\u003cp\u003eAs soon as there is something added. Regardless of it being SW or HW. You'll get an exponential growing multiplication factor of potential (unwanted) support case/forum post possibly because of each and any addition. \u003c/p\u003e\n\n\u003cp\u003eAs an former employee (Elektron/production department) with total transparency into support issues/cases. I've seen this at every Elektron release (SW/HW). You wouldn't believe the level of competence revealed in support cases. Some customers are extremely technical geeks, some are... erhm... not. Everyone wants to make music/sound/whatever but somehow failed for whatever reason, hence asking for support. And each support case is someones work to address. Consumes time like a black hole consumes... well... everything. Sometimes some support cases reveals underlying OS bugs that are so sneaky that they probably wouldn't have been found if it weren't for that customers particular case. Those cases could even halt production/development. And those were 'closed' products.\u003c/p\u003e\n\n\u003cp\u003eGoing the route of the Axoloti board has some of the same potential pitfalls. Aside of it being a product, with regulations that any/every manufacturer must follow (warranty, safety etc). Having an 'open' product that customers can (and are encouraged to) modify in some (if not all) aspects. Is a wormhole, a warphole and a black hole in unity. However, it is also a bit of touching singularity when it comes too support and keeping such a product stable.\u003c/p\u003e\n\n\u003cp\u003eProviding breakout boards opens up an other dimension of support/forum cases regarding errors, interferencies and instabilities with each other and/or the main board. When customers are unable to solve the issue themselves they naturally reach out to whereever they can. Hence support cases, or worse (if you are a manufacturer): warranty issues. Splitting up a system into parts, that are (in the customers eyes) still supposed to function as good as any single entity. Is like asking for problems to add (beside those already existing).\u003c/p\u003e\n\n\u003cp\u003eProviding a modular system of parts as such often leads to either of two ways:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eVery small niche = high customer price (very small customer base), low volume sales. Think modular synths (someone has done the heavy lifting and thought things out).\u003c/li\u003e\n\u003cli\u003eVery wide generic niche = potential low customer price. High volume sales. Think generic electronics (embedded boards etc). You are supposed/expected to do the heavy lifting but no one else other than yourself knows what it is EXACTLY that YOU want (and sometimes not even you knows it yet).\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eUnless being rich wanting to spend money with no returns expected. There are not many (if any) manufacturers trying to run their business as number 2 (high volume/low price) while providing number 1 (small niche/modular).\u003c/p\u003e\n\n\u003cp\u003eBy trying to convert number 1 into number 2. One would need to start with as high volume as possible of each/every part (lower price for manufacturer). But to be 'sure' that anyone/everyone will purchase (not just because of the price), it has to appeal to as many as possible (generic product). It is a catch 22.\u003c/p\u003e\n\n\u003cp\u003eReleasing the Axoloti was very bold of Johannes since it is both SW and HW. Could he have done things differently. Probably. But no matter of what he had done differently (or not). There would have been something else that customers asked/wishing for. Again: catch 22.\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2019-08-13T10:01:48.979Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":99,"score":51.75,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":53,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35418,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2019-08-13T11:16:48.798Z","cooked":"\u003cp\u003eRead the whole thread now. Seems that the Axoloti is touching onto something at everyone since it can get so heated in the discussions.\u003c/p\u003e\n\n\u003cp\u003eNo matter what. Sorry to hear about you struggles \u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e. I really hope that you'll sort it out in the best way possible! Good luck.\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2019-08-13T11:16:48.798Z","reply_count":1,"reply_to_post_number":74,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":95,"score":40.05,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":53,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35419,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-08-13T15:39:54.199Z","cooked":"\u003cp\u003ehey man reading your opinions and about your backrgound, i think you might be a good contributor to the slightly updated version of the axo core board that is currently being developed by \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5908\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/next-gen-and-mini-axoloti-hardware-discussion/5908?source_topic_id=3670\" rel=\"nofollow noopener\"\u003eNext-gen and mini Axoloti hardware discussion\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/lounge\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussions that are related to Axoloti generally but are not specifically about Axoloti.(please ensure it has some relevance to Axoloti, rather than general discussion)\"\u003eLounge\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Forming a new thread for discussion of next-gen hardware that started here \u003ca href=\"//community.axoloti.com/t/where-to-buy-a-axoloti-core-out-of-stock/648/155\" rel=\"nofollow noopener\"\u003ehttp://community.axoloti.com/t/where-to-buy-a-axoloti-core-out-of-stock/648/155\u003c/a\u003e \n\nUpdates on my progress will go here.\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003cbr\u003ethere's also a discord server now and i think axxoloti in general can use any engagegment possible..\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2019-08-13T15:39:54.199Z","reply_count":0,"reply_to_post_number":76,"quote_count":0,"avg_time":22,"incoming_link_count":4,"reads":98,"score":55.7,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/next-gen-and-mini-axoloti-hardware-discussion/5908","internal":true,"reflection":false,"title":"Next-gen and mini Axoloti hardware discussion","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35462,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-16T17:25:51.861Z","cooked":"\u003cp\u003eHey, no worries \u003ca class=\"mention\" href=\"/u/miketheman\"\u003e@miketheman\u003c/a\u003e, threads often get a bit too lengthy to read on the spot, you should see the size of my 'Analogue Versus Digital' thread, you'd need some serious determination to get through that one, but the cool, cheeky thing about that one is that those who fail to read before replying will be unaware that they already got owned by axoman (oh yes they did) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eWhat I'm really saying is don't take the arguments on here too seriously, certainly not in my case, cause believe it or not, I wish Strum the very best of luck.  The way I see the situation is that it's them against us, and by \"them\", I mean the big synth brands versus us, the small guys.\u003c/p\u003e\n\n\u003cp\u003eI'm just proud, and admittedly at times perhaps over-passionate about the fact that we live in a time where we, the little guys, can finally put our big finger up to the big guys and say, you know what, you either start producing what the customer actually wants, or else we'll do it ourselves and take the crown.\u003c/p\u003e\n\n\u003cp\u003eOr in other words, despite the occasional heated debates and disagreements, I personally am always proud to be firmly on the side of the groovy gang, that being anyone and everyone who has it in them, the desire to produce something better than what we're offered by the big guys, and those who produce the hardware and software that make it possible for us to even do that.\u003c/p\u003e\n\n\u003cp\u003eThis place is \u003cem\u003edefinitely\u003c/em\u003e where the groovy gang hang out!\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2019-08-16T17:25:51.861Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":4,"reads":89,"score":83.65,"yours":false,"topic_id":3670,"topic_slug":"my-axoloti-plan","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[23062,23063,23064,23065,23066,23067,23068,23070,23071,23072,23073,23075,23076,23128,23129,23139,23144,23146,23148,23150,23151,23152,23154,23155,23156,23157,23158,23159,23160,23161,23165,23166,23168,23174,23175,23177,231
