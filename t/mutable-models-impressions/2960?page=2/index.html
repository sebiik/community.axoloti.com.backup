  <a href="/t/mutable-models-impressions/2960">Mutable Models Impressions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-14T15:15:30Z' itemprop='datePublished'>
             2017-04-14 15:15:30 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you need to go to the original MI code to see the mapping.</p>

<p>QuestionMark is the 'marquee' mode.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stekfdd'><b itemprop='author'>stekfdd</b></a>
           
           <time datetime='2017-04-14T15:46:52Z' itemprop='datePublished'>
             2017-04-14 15:46:52 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="21" data-topic="2960"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>QuestionMark is the 'marquee' mode.</p></blockquote></aside>

<p>What is  'marquee'? In Braids osc review, manuals not find any 'marquee'..<br></p><div class="lazyYT" data-youtube-id="QgeCO1DD2wA" data-youtube-title="Modular Monthly: A guide to Mutable Instruments Braids" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div><br>.. already find that "The marquee feature has been removed".  As understand it changed to new mode "x3 Sine" at new firmware update.<br>Now understand, when look at all OSC modes of Braids, QuestionMark - not better mode. Its work not on full range in Axoloti.
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-14T16:19:01Z' itemprop='datePublished'>
             2017-04-14 16:19:01 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no idea if the eurorack module has had features taken out or not. (id say not, given the source code still has it in)... I can tell you questionmark is a kind of clocked noise source.</p>

<p>the triple sine is also in the axo firmware, but it looks like Johannes didn't expose the macro oscillators (which the x3 sine is an example of)</p>

<aside class="quote" data-post="22" data-topic="2960"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/stekfdd/40/3454_1.png" class="avatar">stekfdd:</div>
<blockquote><p>not better mode. Its work not on full range in Axoloti.</p></blockquote></aside>

<p>sorry, I don't understand what you mean... </p>

<p>sorry, at this time I'm not planning on making any changes to the MI objects, as we are changing how they are implemented in the next release.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stekfdd'><b itemprop='author'>stekfdd</b></a>
           
           <time datetime='2017-04-14T17:05:17Z' itemprop='datePublished'>
             2017-04-14 17:05:17 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, understand it. In Axo not all modules included but code already in App. </p>

<p>Find also WAVE_PARAPHONIC (WTX4) = Quad wavetable synthesis. Its also part of digital oscillator, and not created in Axoloti as module. </p>

<p>Now understand all scheme of real Braids in Axoloti. Thank You.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c39e213f0d318baf091ac7e39ae7c89d6a376c34" href="//community.axoloti.com/uploads/default/original/2X/c/c39e213f0d318baf091ac7e39ae7c89d6a376c34.png" class="lightbox" title="Снимок экрана 2017-04-14 в 14.29.03.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c39e213f0d318baf091ac7e39ae7c89d6a376c34_1_690x184.png" width="690" height="184"><div class="meta">
<span class="filename">Снимок экрана 2017-04-14 в 14.29.03.png</span><span class="informations">851x227 227 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Also find that new firmware of MI contain: SQUARE_SUB, SAW_SUB.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bard1234'><b itemprop='author'>bard1234</b></a>
           
           <time datetime='2017-04-23T13:09:59Z' itemprop='datePublished'>
             2017-04-23 13:09:59 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried out the csaw sync module today, but there's a couple of issues: <br>firstly, I never see anything from the sync output. I assume that this should be a square wave, at the same frequency as the wave output?<br>Secondly, when I try and use the sync input, I never get any sound out at all, regardless of the sync in frequency... to my mind, the oscilloscopes should look exactly the same in both of these images (which only differ in whether the sync is connected).<br><img src="//community.axoloti.com/uploads/default/original/2X/9/952f72127c3d540b2793c6a6dd21a2c2826990e9.png" width="446" height="440"><img src="//community.axoloti.com/uploads/default/original/2X/6/63cf9f89a6f34046aab8929ac3c3431b761e0124.png" width="478" height="437">. it's possible that I'm doing it wrong - i've been using a square input for this (as I would in modular)?</p>

<p>Anyone else have the same issue?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/drox'><b itemprop='author'>drox</b></a>
           
           <time datetime='2017-04-24T23:06:20Z' itemprop='datePublished'>
             2017-04-24 23:06:20 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti yet to arrive but I am very interested to check out these patches. Nice work!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-04-25T09:14:50Z' itemprop='datePublished'>
             2017-04-25 09:14:50 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>try using the sync output to drive the sync input of another mi module. It's possible that sync is something like a control signal that oscillates around really small values, that you can't see in the scope.</p>

<p>You can try to verify this by putting a math/&lt;&lt; before the scope ( left shift behaves like a gain, if you set it to 1 the signal is doubled, 2 quadrupled and so on) and trying different values (i'd reccommend starting with 7-8)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bard1234'><b itemprop='author'>bard1234</b></a>
           
           <time datetime='2017-04-29T15:51:13Z' itemprop='datePublished'>
             2017-04-29 15:51:13 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks! I realised that it expects zero-pulse-width. i stuck a delta filter on the square wave.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-01T05:46:44Z' itemprop='datePublished'>
             2017-05-01 05:46:44 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can use a dirac pulse too to trigger the sync</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blaerg'><b itemprop='author'>blaerg</b></a>
           
           <time datetime='2017-09-09T15:32:08Z' itemprop='datePublished'>
             2017-09-09 15:32:08 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm testing the models, but not side-by-side with the actual module (although I do have it). So far they are all at least functioning, my only observation is that the brds/comb model is mis-described with the 7 detuned saw model.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blaerg'><b itemprop='author'>blaerg</b></a>
           
           <time datetime='2017-12-11T04:09:22Z' itemprop='datePublished'>
             2017-12-11 04:09:22 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm finally taking a very close look at each of the Braids modules, side-by-side with this visual/description guide (also the v1.7 which I have a PDF saved):<br><a href="http://www.vo1t.com/Euro//BraidsIllustrated1.8.pdf" class="onebox" target="_blank" rel="nofollow noopener">http://www.vo1t.com/Euro//BraidsIllustrated1.8.pdf</a></p>

<aside class="quote" data-post="1" data-topic="2960"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/cnicht/40/4282_1.png" class="avatar">Cnicht:</div>
<blockquote><p>a few missing also like the Casio 'Z' models</p></blockquote></aside>

<p>Actually, this one is <strong>osc/brds/filtered</strong> which I think has been mis-labeled and mis-described. It has 4 modes in one module: each for ZLPF, ZLPK, ZBPP and ZHPF. This module doesn't produce noise, and it features the sync/reset input. So, <a class="mention" href="/u/toneburst">@toneburst</a> is in luck.</p>

<p>So far the only one I've come across that plain doesn't seem to work is <strong>osc/brds/digitalmodulation</strong>. I'm not sure what model this one is supposed to be replicating.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable Models Impressions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MNNICE'><b itemprop='author'>MNNICE</b></a>
           
           <time datetime='2018-01-01T23:59:54Z' itemprop='datePublished'>
             2018-01-01 23:59:54 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I haven't had the pleasure of playing the module IRL, but the objects in the patcher are rocking my world.  When I go to modular/software synthesis I'm looking for strange oscillators first!</p>

<p>I started working on my fist patch today (Merry christmas to me) and landed on the TriangleFold or the first voice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span itemprop='position'>#35</span>

      <div class='post' itemprop='articleBody'>
        <p>For me clds has noise that renders it pretty much useless. I think read somewhere that it may be caused by the reverb section. I wonder it someone would be willing/able to cut that portion of the module out. The noise disappears when audio isn’t playing into it but as soon as it does the noise comes through as well.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="35" data-topic="2960"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/c/c0e974/40.png" class="avatar">Cannonball:</div>
<blockquote><p>For me clds has noise that renders it pretty much useless.</p></blockquote></aside>

<p>Honestly if you just want immediate use and are using a computer instead of a physical module, CLDS and LMNTS are much better ported here:<br><a href="https://vcvrack.com/" class="onebox" target="_blank" rel="nofollow noopener">https://vcvrack.com/</a></p>

<p>...which is free.</p>
      </div>

          ps.store("topic_2960", {"post_stream":{"posts":[{"id":19735,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-14T15:15:30.376Z","cooked":"\u003cp\u003eyou need to go to the original MI code to see the mapping.\u003c/p\u003e\n\n\u003cp\u003eQuestionMark is the 'marquee' mode.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-04-14T15:15:30.376Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":255,"score":86.65,"yours":false,"topic_id":2960,"topic_slug":"mutable-models-impressions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19736,"name":"Mike Smirnov","username":"stekfdd","avatar_template":"/user_avatar/community.axoloti.com/stekfdd/{size}/3454_1.png","created_at":"2017-04-14T15:46:52.018Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"2960\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eQuestionMark is the 'marquee' mode.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWhat is  'marquee'? In Braids osc review, manuals not find any 'marquee'..\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"QgeCO1DD2wA\" data-youtube-title=\"Modular Monthly: A guide to Mutable Instruments Braids\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\u003cbr\u003e.. already find that \"The marquee feature has been removed\".  As understand it changed to new mode \"x3 Sine\" at new firmware update.\u003cbr\u003eNow understand, when look at all OSC modes of Braids, QuestionMark - not better mode. Its work not on full range in Axoloti.","post_number":22,"post_type":1,"updated_at":"2017-04-14T15:54:20.510Z","reply_count":1,"reply_to_post_number":21,"quote_count":1,"avg_time":20,"incoming_link_count":1,"reads":262,"score":63.4,"yours":false,"topic_id":2960,"topic_slug":"mutable-models-impressions","display_username":"Mike Smirnov","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=QgeCO1DD2wA","internal":false,"reflection":false,"title":"Modular Monthly: A guide to Mutable Instruments Braids - YouTube","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1078,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19737,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-14T16:19:01.025Z","cooked":"\u003cp\u003eno idea if the eurorack module has had features taken out or not. (id say not, given the source code still has it in)... I can tell you questionmark is a kind of clocked noise source.\u003c/p\u003e\n\n\u003cp\u003ethe triple sine is also in the axo firmware, but it looks like Johannes didn't expose the macro oscillators (which the x3 sine is an example of)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"22\" data-topic=\"2960\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/stekfdd/40/3454_1.png\" class=\"avatar\"\u003estekfdd:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot better mode. Its work not on full range in Axoloti.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esorry, I don't understand what you mean... \u003c/p\u003e\n\n\u003cp\u003esorry, at this time I'm not planning on making any changes to the MI objects, as we are changing how they are implemented in the next release.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-04-14T16:19:01.025Z","reply_count":0,"reply_to_post_number":22,"quote_count":1,"avg_time":27,"incoming_link_count":2,"reads":255,"score":77.35,"yours":false,"topic_id":2960,"topic_slug":"mutable-models-impressions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19738,"name":"Mike Smirnov","username":"stekfdd","avatar_template":"/user_avatar/community.axoloti.com/stekfdd/{size}/3454_1.png","created_at":"2017-04-14T17:05:17.133Z","cooked":"\u003cp\u003eYes, understand it. In Axo not all modules included but code already in App. \u003c/p\u003e\n\n\u003cp\u003eFind also WAVE_PARAPHONIC (WTX4) = Quad wavetable synthesis. Its also part of digital oscillator, and not created in Axoloti as module. \u003c/p\u003e\n\n\u003cp\u003eNow understand all scheme of real Braids in Axoloti. Thank You.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c39e213f0d318baf091ac7e39ae7c89d6a376c34\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c39e213f0d318baf091ac7e39ae7c89d6a376c34.png\" class=\"lightbox\" title=\"Снимок экрана 2017-04-14 в 14.29.03.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c39e213f0d318baf091ac7e39ae7c89d6a376c34_1_690x184.png\" width=\"690\" height=\"184\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eСнимок экрана 2017-04-14 в 14.29.03.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e851x227 227 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso find that new firmware of MI contain: SQUARE_SUB, SAW_SUB.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-04-14T17:21:44.005Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":1,"reads":257,"score":58.05,"yours":false,"topic_id":2960,"topic_slug":"mutable-models-impressions","display_username":"Mike Smirnov","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c39e213f0d318baf091ac7e39ae7c89d6a376c34.png","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1078,"hidde n":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25347,"name":"","username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png","created_at":"2017-12-11T04:09:22.589Z","cooked":"\u003cp\u003eI'm finally taking a very close look at each of the Braids modules, side-by-side with this visual/description guide (also the v1.7 which I have a PDF saved):\u003cbr\u003e\u003ca href=\"http://www.vo1t.com/Euro//BraidsIllustrated1.8.pdf\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.vo1t.com/Euro//BraidsIllustrated1.8.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2960\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/cnicht/40/4282_1.png\" class=\"avatar\"\u003eCnicht:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ea few missing also like the Casio 'Z' models\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eActually, this one is \u003cstrong\u003eosc/brds/filtered\u003c/strong\u003e which I think has been mis-labeled and mis-described. It has 4 modes in one module: each for ZLPF, ZLPK, ZBPP and ZHPF. This module doesn't produce noise, and it features the sync/reset input. So, \u003ca class=\"mention\" href=\"/u/toneburst\"\u003e@toneburst\u003c/a\u003e is in luck.\u003c/p\u003e\n\n\u003cp\u003eSo far the only one I've come across that plain doesn't seem to work is \u003cstrong\u003eosc/brds/digitalmodulation\u003c/strong\u003e. I'm not sure what model this one is supposed to be replicating.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-12-11T04:09:44.328Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":27,"incoming_link_count":8,"reads":212,"score":83.75,"yours":false,"topic_id":2960,"topic_slug":"mutable-models-impressions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.vo1t.com/Euro//BraidsIllustrated1.8.pdf","internal":false,"reflection":false,"clicks":54}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25780,"name":"Ben Hinz","username":"MNNICE","avatar_template":"/letter_avatar_proxy/v2/letter/m/85e7bf/{size}.png","created_at":"2018-01-01T23:59:54.907Z","cooked":"\u003cp\u003eI haven't had the pleasure of playing the module IRL, but the objects in the patcher are rocking my world.  When I go to modular/software synthesis I'm looking for strange oscillators first!\u003c/p\u003e\n\n\u003cp\u003eI started working on my fist patch today (Merry christmas to me) and landed on the TriangleFold or the first voice.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2018-01-01T23:59:54.907Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":206,"score":47.4,"yours":false,"topic_id":2960,"topic_slug":"mutable-models-impressions","display_username":"Ben Hinz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summ
