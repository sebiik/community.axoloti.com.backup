  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-04T07:40:31Z' itemprop='datePublished'>
             2016-02-04 07:40:31 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah lets see if we can get anything going. Though again I think i am out for a while cause of the default boards. Two on same day. </p>

<p>Wil have to look into fixing the boards in some way first.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-02-04T09:56:08Z' itemprop='datePublished'>
             2016-02-04 09:56:08 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I suppose the limit on the FIR filter object (16 coefficients) is the same issue as with longer FFTs: that the sample buffer is 16 samples, so that is the longest you can do "easily". 16 samples is 1/3 of a ms, too short even for typical audio frequency filters.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-04T10:00:31Z' itemprop='datePublished'>
             2016-02-04 10:00:31 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Naive question (again):</p>

<p>Couldnt you Chain a few of Them for more samples?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Marlow'><b itemprop='author'>Marlow</b></a>
           
           <time datetime='2016-02-04T11:23:17Z' itemprop='datePublished'>
             2016-02-04 11:23:17 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Kassu, would you know how to use that to create an extremely short convolution capability?  I'd even be willing to try that by slicing the impulse to 16 samples, but I wouldn't know what to do with it.  Also, what do you think about jaffasplaffa's idea of chaining them in serial?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-02-04T13:52:00Z' itemprop='datePublished'>
             2016-02-04 13:52:00 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't know the best solution to this, but the algorithm linked below might be roughly what you need to do. I'm pretty sure you have to implement this as a custom object to stand a chance, and I'm not able to write it myself.</p>

<p>The idea seems to be chopping the input signal in pieces, and convolve each piece with the entire filter kernel (inpulse response). Then you need to add the result for each piece together, with a certain amount of overlap. If I understand the algorithm correctly, you need one extra memory buffer with the length of the impulse response + 16 samples (the piece length), which sounds feasible. I don't know what the limits on axoloti are, basically how big a convolution can you do in the time of 16 samples...</p>

<aside class="onebox wikipedia">

<h3><a href="https://en.wikipedia.org/wiki/Overlap%E2%80%93add_method">Overlap–add method</a></h3>

<p>In signal processing, the overlap–add method (OA, OLA) is an efficient way to evaluate the discrete convolution of a very long signal  with a finite impulse response (FIR) filter : where h[m] = 0 for m outside the region [1, M]. The concept is to divide the problem into multiple convolutions of h[n] with short segments of : where L is an arbitrary segment length. Then:</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-04T17:48:44Z' itemprop='datePublished'>
             2016-02-04 17:48:44 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is an example of an overlap add shifter in Axoloti. </p>

<p>Tutorial 22.</p>

<p>But I dont understand what is going on in the patch yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-04T19:57:30Z' itemprop='datePublished'>
             2016-02-04 19:57:30 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kassu">@kassu</a> "partitioned convolution" removes the latency inherent to the method described in that wikipedia article. The term "overlap add" also covers other things than the FFT convolution described in that article. </p>

<aside class="quote" data-post="11" data-topic="986"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>there is an example of an overlap add shifter in Axoloti.</p></blockquote></aside>

<p>That's a different "overlap add" than in that pitch shifter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-04T22:14:46Z' itemprop='datePublished'>
             2016-02-04 22:14:46 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A rough estimate - implementing direct convolution (pretty simple, far easier than implementing regular fft convolution or partitioned convolution), should work out up to around a 1600 samples impulse response length, ~ 33 milliseconds) for mono in/out. </p>

<p><a href="http://www.arm.com/files/pdf/DSPConceptsM4Presentation.pdf" class="onebox" target="_blank">http://www.arm.com/files/pdf/DSPConceptsM4Presentation.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Marlow'><b itemprop='author'>Marlow</b></a>
           
           <time datetime='2016-02-05T17:17:13Z' itemprop='datePublished'>
             2016-02-05 17:17:13 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sweet!  So it should be possible as long as the impulse sample is 33ms or less!  Can it be done with current objects, or would this be a future object or addition to the core code?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-07T14:11:46Z' itemprop='datePublished'>
             2016-02-07 14:11:46 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This can't be done with current objects, it requires development of a custom object.</p>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-12T21:56:50Z' itemprop='datePublished'>
             2016-02-12 21:56:50 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="986" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>This can't be done with current objects, it requires development of a custom object.</p></blockquote></aside>

<p><a class="mention" href="/users/johannes">@johannes</a> </p>

<p>Is that something you would consider implementing sometime down the road? Would be a great addition to Axoloti. No rush on it. Just curios if you have thought about it <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-08T15:21:21Z' itemprop='datePublished'>
             2016-04-08 15:21:21 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm derailing the topic a little here, but I was just looking through the CMSIS DSP library documentation, and there is an  <a href="http://www.keil.com/pack/doc/CMSIS/DSP/html/arm_convolution_example_f32_8c-example.html" rel="nofollow">example</a> of a convolution setup using the library's FFT functions.</p>

<p>Assuming CMSIS DSP is available to custom objects, could this example be adapted to make a spectral morph between two s-rate audio inputs? If so, would it work with two 16-sample buffers, or would it be necessary to aggregate several buffers (and increase latency)?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-01T17:20:54Z' itemprop='datePublished'>
             2016-07-01 17:20:54 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have pushed a convolution object and help patch to the 1.0.10 factory library, "filter/convolution", using version 1.0.10 "sync libraries" should get it to you. </p>

<p>I also added an example synth patch in axoloti-factory/patches/demos/synth/dreamy.axp</p>

<p>I haven't tried cabinet modelling with it, but should do fine <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>edit1: OOPS: the length is fixed to 1024 samples, working on a fix...<br>edit2: fixed...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/johannes">@johannes</a></p>

<p>Nice. Fun to play with. Thanks <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> But I think the object would benefint a lot from having a modulation input for the coefficients, like the FIR filter has. I think that will help eliminate some of the "digitalness" of the sound of the object.</p>

        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Johannes!</p>

<p>Fantastic work!  THIS was what I was wishing for!  I replaced the noise input sources with various cab impulses and rocked out!  I put an awesome distortion with gate in the front and an eq, delay, and small reverb module in the mix and am running at around 80%.  I actually tried a more lush reverb, but it used too much sdram.</p>

<p>The ONLY problem I have is that I have to push the button for the impulse to be read into the table, so it doesn't work in stand alone mode.  Any ideas on how to have an impulse auto load to the table?</p>

      <div class='post' itemprop='articleBody'>
        <p>I would like to know:<br>1. How much is the algorithmic latency? (That is, if the impulse response were an undelayed dirac pulse, which delay value for a [delay/echo] would be equivalent?)<br>2. Does it only work with 16-bit resolution for the impulse response?<br>Thanks in advance!</p>
      </div>

        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <ol>
<li>The current implementation has 2 samples algorithmic latency</li>
<li>Yes, it works only with a 16 bit impulse response. The internal accumulator is 64 bit though. 32-bit resolution requires a different implementation, and would load the processor much more. I do believe that a this is an acceptable compromise in most cases.</li>
</ol>

cing the impulse to 16 samples, but I wouldn't know what to do with it.  Also, what do you think about jaffasplaffa's idea of chaining them in serial?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-02-04T11:23:17.940Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":10,"incoming_link_count":12,"reads":156,"score":91.7,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"Marlow ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":340,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5644,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-02-04T13:52:00.953Z","cooked":"\u003cp\u003eI don't know the best solution to this, but the algorithm linked below might be roughly what you need to do. I'm pretty sure you have to implement this as a custom object to stand a chance, and I'm not able to write it myself.\u003c/p\u003e\n\n\u003cp\u003eThe idea seems to be chopping the input signal in pieces, and convolve each piece with the entire filter kernel (inpulse response). Then you need to add the result for each piece together, with a certain amount of overlap. If I understand the algorithm correctly, you need one extra memory buffer with the length of the impulse response + 16 samples (the piece length), which sounds feasible. I don't know what the limits on axoloti are, basically how big a convolution can you do in the time of 16 samples...\u003c/p\u003e\n\n\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Overlap%E2%80%93add_method\"\u003e\n      \n      en.wikipedia.org\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//upload.wikimedia.org/wikipedia/commons/7/77/Depiction_of_overlap-add_algorithm.png\" class=\"thumbnail\" width=\"131\" height=\"68\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Overlap%E2%80%93add_method\"\u003eOverlap–add method\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIn signal processing, the overlap–add method (OA, OLA) is an efficient way to evaluate the discrete convolution of a very long signal  with a finite impulse response (FIR) filter : where h[m] = 0 for m outside the region [1, M]. The concept is to divide the problem into multiple convolutions of h[n] with short segments of : where L is an arbitrary segment length. Then:\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":10,"post_type":1,"updated_at":"2016-02-04T13:52:00.953Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":6,"reads":161,"score":72.9,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Overlap%E2%80%93add_method","internal":false,"reflection":false,"title":"Overlap–add method - Wikipedia, the free encyclopedia","clicks":22}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5666,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-04T17:48:44.238Z","cooked":"\u003cp\u003ethere is an example of an overlap add shifter in Axoloti. \u003c/p\u003e\n\n\u003cp\u003eTutorial 22.\u003c/p\u003e\n\n\u003cp\u003eBut I dont understand what is going on in the patch yet.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-02-04T17:48:44.238Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":155,"score":41.75,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5669,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-04T19:57:30.376Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e \"partitioned convolution\" removes the latency inherent to the method described in that wikipedia article. The term \"overlap add\" also covers other things than the FFT convolution described in that article. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"11\" data-topic=\"986\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv c "986\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis can't be done with current objects, it requires development of a custom object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eIs that something you would consider implementing sometime down the road? Would be a great addition to Axoloti. No rush on it. Just curios if you have thought about it \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-12T21:56:50.163Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":20,"incoming_link_count":10,"reads":153,"score":86.6,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8416,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-08T15:21:21.367Z","cooked":"\u003cp\u003eI'm derailing the topic a little here, but I was just looking through the CMSIS DSP library documentation, and there is an  \u003ca href=\"http://www.keil.com/pack/doc/CMSIS/DSP/html/arm_convolution_example_f32_8c-example.html\" rel=\"nofollow\"\u003eexample\u003c/a\u003e of a convolution setup using the library's FFT functions.\u003c/p\u003e\n\n\u003cp\u003eAssuming CMSIS DSP is available to custom objects, could this example be adapted to make a spectral morph between two s-rate audio inputs? If so, would it work with two 16-sample buffers, or would it be necessary to aggregate several buffers (and increase latency)?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-04-08T15:29:55.506Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":33,"incoming_link_count":9,"reads":136,"score":73.85,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.keil.com/pack/doc/CMSIS/DSP/html/arm_convolution_example_f32_8c-example.html","internal":false,"reflection":false,"title":"arm_convolution_example_f32.c","clicks":28}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11637,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-01T17:20:54.630Z","cooked":"\u003cp\u003eI have pushed a convolution object and help patch to the 1.0.10 factory library, \"filter/convolution\", using version 1.0.10 \"sync
