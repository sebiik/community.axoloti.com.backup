        <h1>
  <a href="/t/short-convolution-guitar-cabinet-modeling/986">Short Convolution (Guitar Cabinet Modeling)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Marlow'><b itemprop='author'>Marlow</b></a>
           
           <time datetime='2016-02-03T17:47:25Z' itemprop='datePublished'>
             2016-02-03 17:47:25 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know that it would introduce delays and require a lot of DSP horsepower, but being able to use extremely short impulses for guitar cabinet modeling would be wonderful.  I know there was some requests for iFFT capabilities before.  Is this possible right now?  Is it planned?  Are there other ways to model cabinets with filters?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-guitar-preamp/6096/2">Axoloti guitar preamp</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-03T20:46:40Z' itemprop='datePublished'>
             2016-02-03 20:46:40 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Was looking into making a reverb using FIR filters the other day. Didnt get as far as patching, only reading and from what I read you can probably use a FIR filter for short impulse response too. Need to read a lot more about it. BUt i think the FIR filters can open up another level in Axoloti. Just need to understand how they work first <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Point 3.0 about reverb modeling got me on the track that it might be possible to use impulse responses with FIR filter in Axoloti. </p>

<p><a href="http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf" class="onebox" target="_blank">http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-03T21:45:24Z' itemprop='datePublished'>
             2016-02-03 21:45:24 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Doing FFT convolution in a short buffer environment calls for partitioned FFT convolution, quite some work, and is low on my priority list. I have not worked out how much is feasible in Axoloti. And perhaps subject of active patents...<br>Other possibilities for cabinet modelling, perhaps a mix of tapped delay lines and biquad filters, but hard to match all the coefficients to a given impulse response.<br>Contributions would be welcome!</p>

<p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> <br>Direct FIR filters will not get very far in terms of impulse response length.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-03T22:18:17Z' itemprop='datePublished'>
             2016-02-03 22:18:17 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok thanks, Johannes</p>

<p>Still reading up on it. IIR filters would be needed for the longer relections? And FIR for the early reflections? But for amp modeling, maybe it could be used <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  There was just a few things in the link above that caught my eye and made me want to study it a bit further, just as a new approach to do things and reach new areas <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Also a piece of the manual for the Axe Fx from Fractal Audio also mentions something about FIR filters being a big part of amp modeling. On FIR and IIR and amp modeling, Page 4, "simulation basics":<br><a href="http://www.fractalaudio.com/downloads/manuals/axe-fx-2/Fractal-Audio-Systems-MIMIC-%28tm%29-Technology.pdf" class="onebox" target="_blank">http://www.fractalaudio.com/downloads/manuals/axe-fx-2/Fractal-Audio-Systems-MIMIC-%28tm%29-Technology.pdf</a></p>

<p>"FIR  filters  are  complex  filters  suitable  for  a  wide  range  of  filtering  tasks and  most  products  use  FIR  filters  (commonly  called  IRs)  for  their  speaker  simulations,  <strong>sometimes</strong>  in  conjunction  with  IIR  filters. "</p>

<p>I am focusing on the "sometimes": sometimes means it is possible to make amp modeling with FIR alone and will persue that idea <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> But no idea how complicated we can go or how complicated it would be... BUT there are loads of impulse responses, copyright free that we could use without getting in trouble <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Maybe loading impulse respons in a table combined with the FIR filters in some way... Even more options for creativity in Axoloti</p>

<p>EDIT: ahh yeah I see maybe Impulse Responses are patentet and therefor that technique can only be used if you pay for it?</p>

<p>My attention turned to these filters, also the allpass, cause I wanted to create an EQ.. I got a 1 band eq with cut/boost function  working using allpass filter, invertes and bandpass filters and thought I wanted to explore the FIR filter too. I think they can be used for all kinds of things that I am interested in. Like creating all kind of effects from scratch. </p>

<p>But now I am out. Second Axoloti boards output just died too <img src="/images/emoji/emoji_one/confounded.png?v=0" title=":confounded:" class="emoji" alt=":confounded:"> Have no idea how to fix either of them. </p>

<p>But will have to rest on it and see what I can come up with tommorow..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Marlow'><b itemprop='author'>Marlow</b></a>
           
           <time datetime='2016-02-04T07:32:47Z' itemprop='datePublished'>
             2016-02-04 07:32:47 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the information so far, jaffasplaffa and Johannes.  I'd truly appreciate collaborating in this effort either way!  I have plenty of opensource cabinet impulse responses and use convolution in this way regularly with VSTs and some apps on iOS.  I don't think patents would be an issue, but the size of the impulses would definitely need to be very small.  I have impulses that range in length, but I think 5-20ms would work well for this.  How could we approximate with a FIR?  Or how could we use delayed taps and use biquad filters?  I think some if the opensource CAPS LADSPA plugins might also be a good start.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-04T07:40:31Z' itemprop='datePublished'>
             2016-02-04 07:40:31 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah lets see if we can get anything going. Though again I think i am out for a while cause of the default boards. Two on same day. </p>

<p>Wil have to look into fixing the boards in some way first.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-02-04T09:56:08Z' itemprop='datePublished'>
             2016-02-04 09:56:08 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I suppose the limit on the FIR filter object (16 coefficients) is the same issue as with longer FFTs: that the sample buffer is 16 samples, so that is the longest you can do "easily". 16 samples is 1/3 of a ms, too short even for typical audio frequency filters.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-04T10:00:31Z' itemprop='datePublished'>
             2016-02-04 10:00:31 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Naive question (again):</p>

<p>Couldnt you Chain a few of Them for more samples?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Marlow'><b itemprop='author'>Marlow</b></a>
           
           <time datetime='2016-02-04T11:23:17Z' itemprop='datePublished'>
             2016-02-04 11:23:17 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Kassu, would you know how to use that to create an extremely short convolution capability?  I'd even be willing to try that by slicing the impulse to 16 samples, but I wouldn't know what to do with it.  Also, what do you think about jaffasplaffa's idea of chaining them in serial?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-02-04T13:52:00Z' itemprop='datePublished'>
             2016-02-04 13:52:00 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't know the best solution to this, but the algorithm linked below might be roughly what you need to do. I'm pretty sure you have to implement this as a custom object to stand a chance, and I'm not able to write it myself.</p>

<p>The idea seems to be chopping the input signal in pieces, and convolve each piece with the entire filter kernel (inpulse response). Then you need to add the result for each piece together, with a certain amount of overlap. If I understand the algorithm correctly, you need one extra memory buffer with the length of the impulse response + 16 samples (the piece length), which sounds feasible. I don't know what the limits on axoloti are, basically how big a convolution can you do in the time of 16 samples...</p>

      <meta itemprop='interactionCount' content='UserComments:2'>

      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-04T17:48:44Z' itemprop='datePublished'>
             2016-02-04 17:48:44 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is an example of an overlap add shifter in Axoloti. </p>

<p>Tutorial 22.</p>

<p>But I dont understand what is going on in the patch yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-04T19:57:30Z' itemprop='datePublished'>
             2016-02-04 19:57:30 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kassu">@kassu</a> "partitioned convolution" removes the latency inherent to the method described in that wikipedia article. The term "overlap add" also covers other things than the FFT convolution described in that article. </p>

<aside class="quote" data-post="11" data-topic="986"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>there is an example of an overlap add shifter in Axoloti.</p></blockquote></aside>

<p>That's a different "overlap add" than in that pitch shifter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-04T22:14:46Z' itemprop='datePublished'>
             2016-02-04 22:14:46 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A rough estimate - implementing direct convolution (pretty simple, far easier than implementing regular fft convolution or partitioned convolution), should work out up to around a 1600 samples impulse response length, ~ 33 milliseconds) for mono in/out. </p>

<p><a href="http://www.arm.com/files/pdf/DSPConceptsM4Presentation.pdf" class="onebox" target="_blank">http://www.arm.com/files/pdf/DSPConceptsM4Presentation.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Marlow'><b itemprop='author'>Marlow</b></a>
           
           <time datetime='2016-02-05T17:17:13Z' itemprop='datePublished'>
             2016-02-05 17:17:13 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sweet!  So it should be possible as long as the impulse sample is 33ms or less!  Can it be done with current objects, or would this be a future object or addition to the core code?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/reverbs-creation/1071/8">Reverbs creation</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-07T14:11:46Z' itemprop='datePublished'>
             2016-02-07 14:11:46 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This can't be done with current objects, it requires development of a custom object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/reverbs-creation/1071/8">Reverbs creation</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-12T21:56:50Z' itemprop='datePublished'>
             2016-02-12 21:56:50 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="986" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>This can't be done with current objects, it requires development of a custom object.</p></blockquote></aside>

<p><a class="mention" href="/users/johannes">@johannes</a> </p>

<p>Is that something you would consider implementing sometime down the road? Would be a great addition to Axoloti. No rush on it. Just curios if you have thought about it <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-08T15:21:21Z' itemprop='datePublished'>
             2016-04-08 15:21:21 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm derailing the topic a little here, but I was just looking through the CMSIS DSP library documentation, and there is an  <a href="http://www.keil.com/pack/doc/CMSIS/DSP/html/arm_convolution_example_f32_8c-example.html" rel="nofollow">example</a> of a convolution setup using the library's FFT functions.</p>

<p>Assuming CMSIS DSP is available to custom objects, could this example be adapted to make a spectral morph between two s-rate audio inputs? If so, would it work with two 16-sample buffers, or would it be necessary to aggregate several buffers (and increase latency)?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-01T17:20:54Z' itemprop='datePublished'>
             2016-07-01 17:20:54 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have pushed a convolution object and help patch to the 1.0.10 factory library, "filter/convolution", using version 1.0.10 "sync libraries" should get it to you. </p>

<p>I also added an example synth patch in axoloti-factory/patches/demos/synth/dreamy.axp</p>

<p>I haven't tried cabinet modelling with it, but should do fine <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>edit1: OOPS: the length is fixed to 1024 samples, working on a fix...<br>edit2: fixed...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-07-01T21:51:57Z' itemprop='datePublished'>
             2016-07-01 21:51:57 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/johannes">@johannes</a></p>

<p>Nice. Fun to play with. Thanks <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> But I think the object would benefint a lot from having a modulation input for the coefficients, like the FIR filter has. I think that will help eliminate some of the "digitalness" of the sound of the object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Short Convolution (Guitar Cabinet Modeling)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Marlow'><b itemprop='author'>Marlow</b></a>
           
           <time datetime='2016-07-10T15:47:45Z' itemprop='datePublished'>
             2016-07-10 15:47:45 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Johannes!</p>

<p>Fantastic work!  THIS was what I was wishing for!  I replaced the noise input sources with various cab impulses and rocked out!  I put an awesome distortion with gate in the front and an eq, delay, and small reverb module in the mix and am running at around 80%.  I actually tried a more lush reverb, but it used too much sdram.</p>

<p>The ONLY problem I have is that I have to push the button for the impulse to be read into the table, so it doesn't work in stand alone mode.  Any ideas on how to have an impulse auto load to the table?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          ps.store("topic_986", {"post_stream":{"posts":[{"id":5608,"name":"Marlow ","username":"Marlow","avatar_template":"/letter_avatar_proxy/v2/letter/m/96bed5/{size}.png","created_at":"2016-02-03T17:47:25.496Z","cooked":"\u003cp\u003eI know that it would introduce delays and require a lot of DSP horsepower, but being able to use extremely short impulses for guitar cabinet modeling would be wonderful.  I know there was some requests for iFFT capabilities before.  Is this possible right now?  Is it planned?  Are there other ways to model cabinets with filters?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-02-03T17:47:25.496Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":703,"reads":205,"score":3589.65,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"Marlow ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-guitar-preamp/6096/2","internal":true,"reflection":true,"title":"Axoloti guitar preamp","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":340,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5618,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-03T20:46:40.319Z","cooked":"\u003cp\u003eWas looking into making a reverb using FIR filters the other day. Didnt get as far as patching, only reading and from what I read you can probably use a FIR filter for short impulse response too. Need to read a lot more about it. BUt i think the FIR filters can open up another level in Axoloti. Just need to understand how they work first \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ePoint 3.0 about reverb modeling got me on the track that it might be possible to use impulse responses with FIR filter in Axoloti. \u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf\" class=\"onebox\" target=\"_blank\"\u003ehttp://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf\u003c/a\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-02-03T20:48:06.891Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":17,"reads":204,"score":127.95,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf","internal":false,"reflection":false,"clicks":54}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5620,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-03T21:45:24.056Z","cooked":"\u003cp\u003eDoing FFT convolution in a short buffer environment calls for partitioned FFT convolution, quite some work, and is low on my priority list. I have not worked out how much is feasible in Axoloti. And perhaps subject of active patents...\u003cbr\u003eOther possibilities for cabinet modelling, perhaps a mix of tapped delay lines and biquad filters, but hard to match all the coefficients to a given impulse response.\u003cbr\u003eContributions would be welcome!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e \u003cbr\u003eDirect FIR filters will not get very far in terms of impulse response length.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-02-03T21:45:24.056Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":3,"reads":197,"score":61.4,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5623,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-03T22:18:17.071Z","cooked":"\u003cp\u003eOk thanks, Johannes\u003c/p\u003e\n\n\u003cp\u003eStill reading up on it. IIR filters would be needed for the longer relections? And FIR for the early reflections? But for amp modeling, maybe it could be used \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  There was just a few things in the link above that caught my eye and made me want to study it a bit further, just as a new approach to do things and reach new areas \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAlso a piece of the manual for the Axe Fx from Fractal Audio also mentions something about FIR filters being a big part of amp modeling. On FIR and IIR and amp modeling, Page 4, \"simulation basics\":\u003cbr\u003e\u003ca href=\"http://www.fractalaudio.com/downloads/manuals/axe-fx-2/Fractal-Audio-Systems-MIMIC-%28tm%29-Technology.pdf\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.fractalaudio.com/downloads/manuals/axe-fx-2/Fractal-Audio-Systems-MIMIC-%28tm%29-Technology.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\"FIR  filters  are  complex  filters  suitable  for  a  wide  range  of  filtering  tasks and  most  products  use  FIR  filters  (commonly  called  IRs)  for  their  speaker  simulations,  \u003cstrong\u003esometimes\u003c/strong\u003e  in  conjunction  with  IIR  filters. \"\u003c/p\u003e\n\n\u003cp\u003eI am focusing on the \"sometimes\": sometimes means it is possible to make amp modeling with FIR alone and will persue that idea \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e But no idea how complicated we can go or how complicated it would be... BUT there are loads of impulse responses, copyright free that we could use without getting in trouble \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Maybe loading impulse respons in a table combined with the FIR filters in some way... Even more options for creativity in Axoloti\u003c/p\u003e\n\n\u003cp\u003eEDIT: ahh yeah I see maybe Impulse Responses are patentet and therefor that technique can only be used if you pay for it?\u003c/p\u003e\n\n\u003cp\u003eMy attention turned to these filters, also the allpass, cause I wanted to create an EQ.. I got a 1 band eq with cut/boost function  working using allpass filter, invertes and bandpass filters and thought I wanted to explore the FIR filter too. I think they can be used for all kinds of things that I am interested in. Like creating all kind of effects from scratch. \u003c/p\u003e\n\n\u003cp\u003eBut now I am out. Second Axoloti boards output just died too \u003cimg src=\"/images/emoji/emoji_one/confounded.png?v=0\" title=\":confounded:\" class=\"emoji\" alt=\":confounded:\"\u003e Have no idea how to fix either of them. \u003c/p\u003e\n\n\u003cp\u003eBut will have to rest on it and see what I can come up with tommorow..\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-02-03T22:34:32.452Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":29,"incoming_link_count":12,"reads":187,"score":98.85,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.fractalaudio.com/downloads/manuals/axe-fx-2/Fractal-Audio-Systems-MIMIC-%28tm%29-Technology.pdf","internal":false,"reflection":false,"clicks":48}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5624,"name":"Marlow ","username":"Marlow","avatar_template":"/letter_avatar_proxy/v2/letter/m/96bed5/{size}.png","created_at":"2016-02-04T07:32:47.976Z","cooked":"\u003cp\u003eThanks for the information so far, jaffasplaffa and Johannes.  I'd truly appreciate collaborating in this effort either way!  I have plenty of opensource cabinet impulse responses and use convolution in this way regularly with VSTs and some apps on iOS.  I don't think patents would be an issue, but the size of the impulses would definitely need to be very small.  I have impulses that range in length, but I think 5-20ms would work well for this.  How could we approximate with a FIR?  Or how could we use delayed taps and use biquad filters?  I think some if the opensource CAPS LADSPA plugins might also be a good start.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-02-04T07:32:47.976Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":168,"score":54.2,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"Marlow ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":340,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5626,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-04T07:40:31.466Z","cooked":"\u003cp\u003eYeah lets see if we can get anything going. Though again I think i am out for a while cause of the default boards. Two on same day. \u003c/p\u003e\n\n\u003cp\u003eWil have to look into fixing the boards in some way first.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-02-04T07:40:31.466Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":161,"score":32.75,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Marlow","avatar_template":"/letter_avatar_proxy/v2/letter/m/96bed5/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5630,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-02-04T09:56:08.021Z","cooked":"\u003cp\u003eI suppose the limit on the FIR filter object (16 coefficients) is the same issue as with longer FFTs: that the sample buffer is 16 samples, so that is the longest you can do \"easily\". 16 samples is 1/3 of a ms, too short even for typical audio frequency filters.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-02-04T09:56:08.021Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":156,"score":41.75,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5631,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-04T10:00:31.833Z","cooked":"\u003cp\u003eNaive question (again):\u003c/p\u003e\n\n\u003cp\u003eCouldnt you Chain a few of Them for more samples?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-02-04T10:00:31.833Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":156,"score":31.7,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5635,"name":"Marlow ","username":"Marlow","avatar_template":"/letter_avatar_proxy/v2/letter/m/96bed5/{size}.png","created_at":"2016-02-04T11:23:17.940Z","cooked":"\u003cp\u003eKassu, would you know how to use that to create an extremely short convolution capability?  I'd even be willing to try that by slicing the impulse to 16 samples, but I wouldn't know what to do with it.  Also, what do you think about jaffasplaffa's idea of chaining them in serial?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-02-04T11:23:17.940Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":10,"incoming_link_count":12,"reads":156,"score":91.7,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"Marlow ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":340,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5644,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-02-04T13:52:00.953Z","cooked":"\u003cp\u003eI don't know the best solution to this, but the algorithm linked below might be roughly what you need to do. I'm pretty sure you have to implement this as a custom object to stand a chance, and I'm not able to write it myself.\u003c/p\u003e\n\n\u003cp\u003eThe idea seems to be chopping the input signal in pieces, and convolve each piece with the entire filter kernel (inpulse response). Then you need to add the result for each piece together, with a certain amount of overlap. If I understand the algorithm correctly, you need one extra memory buffer with the length of the impulse response + 16 samples (the piece length), which sounds feasible. I don't know what the limits on axoloti are, basically how big a convolution can you do in the time of 16 samples...\u003c/p\u003e\n\n\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Overlap%E2%80%93add_method\"\u003e\n      \n      en.wikipedia.org\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//upload.wikimedia.org/wikipedia/commons/7/77/Depiction_of_overlap-add_algorithm.png\" class=\"thumbnail\" width=\"131\" height=\"68\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Overlap%E2%80%93add_method\"\u003eOverlap–add method\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIn signal processing, the overlap–add method (OA, OLA) is an efficient way to evaluate the discrete convolution of a very long signal  with a finite impulse response (FIR) filter : where h[m] = 0 for m outside the region [1, M]. The concept is to divide the problem into multiple convolutions of h[n] with short segments of : where L is an arbitrary segment length. Then:\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":10,"post_type":1,"updated_at":"2016-02-04T13:52:00.953Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":6,"reads":161,"score":72.9,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Overlap%E2%80%93add_method","internal":false,"reflection":false,"title":"Overlap–add method - Wikipedia, the free encyclopedia","clicks":22}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5666,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-04T17:48:44.238Z","cooked":"\u003cp\u003ethere is an example of an overlap add shifter in Axoloti. \u003c/p\u003e\n\n\u003cp\u003eTutorial 22.\u003c/p\u003e\n\n\u003cp\u003eBut I dont understand what is going on in the patch yet.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-02-04T17:48:44.238Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":155,"score":41.75,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5669,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-04T19:57:30.376Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e \"partitioned convolution\" removes the latency inherent to the method described in that wikipedia article. The term \"overlap add\" also covers other things than the FFT convolution described in that article. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"11\" data-topic=\"986\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethere is an example of an overlap add shifter in Axoloti.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's a different \"overlap add\" than in that pitch shifter.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-04T19:57:30.376Z","reply_count":0,"reply_to_post_number":10,"quote_count":1,"avg_time":22,"incoming_link_count":9,"reads":153,"score":91.7,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_ oji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-12T21:56:50.163Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":20,"incoming_link_count":10,"reads":153,"score":86.6,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8416,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-08T15:21:21.367Z","cooked":"\u003cp\u003eI'm derailing the topic a little here, but I was just looking through the CMSIS DSP library documentation, and there is an  \u003ca href=\"http://www.keil.com/pack/doc/CMSIS/DSP/html/arm_convolution_example_f32_8c-example.html\" rel=\"nofollow\"\u003eexample\u003c/a\u003e of a convolution setup using the library's FFT functions.\u003c/p\u003e\n\n\u003cp\u003eAssuming CMSIS DSP is available to custom objects, could this example be adapted to make a spectral morph between two s-rate audio inputs? If so, would it work with two 16-sample buffers, or would it be necessary to aggregate several buffers (and increase latency)?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-04-08T15:29:55.506Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":33,"incoming_link_count":9,"reads":136,"score":73.85,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.keil.com/pack/doc/CMSIS/DSP/html/arm_convolution_example_f32_8c-example.html","internal":false,"reflection":false,"title":"arm_convolution_example_f32.c","clicks":28}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11637,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-01T17:20:54.630Z","cooked":"\u003cp\u003eI have pushed a convolution object and help patch to the 1.0.10 factory library, \"filter/convolution\", using version 1.0.10 \"sync libraries\" should get it to you. \u003c/p\u003e\n\n\u003cp\u003eI also added an example synth patch in axoloti-factory/patches/demos/synth/dreamy.axp\u003c/p\u003e\n\n\u003cp\u003eI haven't tried cabinet modelling with it, but should do fine \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eedit1: OOPS: the length is fixed to 1024 samples, working on a fix...\u003cbr\u003eedit2: fixed...\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-07-01T19:54:01.823Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":5,"reads":123,"score":111.7,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11650,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-07-01T21:51:57.520Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eNice. Fun to play with. Thanks \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e But I think the object would benefint a lot from having a modulation input for the coefficients, like the FIR filter has. I think that will help eliminate some of the \"digitalness\" of the sound of the object.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-07-01T21:51:57.520Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":40,"incoming_link_count":7,"reads":123,"score":61.6,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11863,"name":"Marlow ","username":"Marlow","avatar_template":"/letter_avatar_proxy/v2/letter/m/96bed5/{size}.png","created_at":"2016-07-10T15:47:45.460Z","cooked":"\u003cp\u003eJohannes!\u003c/p\u003e\n\n\u003cp\u003eFantastic work!  THIS was what I was wishing for!  I replaced the noise input sources with various cab impulses and rocked out!  I put an awesome distortion with gate in the front and an eq, delay, and small reverb module in the mix and am running at around 80%.  I actually tried a more lush reverb, but it used too much sdram.\u003c/p\u003e\n\n\u003cp\u003eThe ONLY problem I have is that I have to push the button for the impulse to be read into the table, so it doesn't work in stand alone mode.  Any ideas on how to have an impulse auto load to the table?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-07-10T15:47:45.460Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":29,"incoming_link_count":2,"reads":127,"score":41.85,"yours":false,"topic_id":986,"topic_slug":"short-convolution-guitar-cabinet-modeling","display_username":"Marlow ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":340,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[5608,5618,5620,5623,5624,5626,5630,5631,5635,5644,5666,5669,5677,5713,5751,5915,8416,11637,11650,11863,14872,14873,14921,14959,38336]},"timeline_lookup":[[1,2057],[5,2056],[14,2055],[15,2053],[16,2048],[17,1992],[18,1908],[
