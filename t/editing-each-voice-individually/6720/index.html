        <h1>
  <a href="/t/editing-each-voice-individually/6720">Editing each voice individually</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2020-07-07T19:47:19Z' itemprop='datePublished'>
             2020-07-07 19:47:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Forgive me but I'm bad with proper lingo and terms but I will try my best!</p>

<p>If I've created a 4 voice synth and want to change parameters of each voice (lets say I want each voice's oscillators to be tuned differently for example) how would I go about doing this? orrr is it even possible?</p>

<p>In theory I guess I could assign a midi controller channel to each voice and fiddle with them that way but how would I edit each individual voice to listen for input from each one of those channels?</p>

<p>It seems like when I make a polyphonic patch by creating an object (./subpatchname) then im stuck with just one instance of the subpatch...editing the subpatch means editing every voice...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Editing each voice individually'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2020-07-07T21:21:48Z' itemprop='datePublished'>
             2020-07-07 21:21:48 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not at my computer right now but just thought of something....saving multiple copies of my subpatch and naming them like sub1, sub4, sub3, sub4 </p>

<p>then setting each one up so the controls for each one are controlled by midi channels 1-4...</p>

<p>Then sending the audio for each patch to patch/output objects</p>

<p>Then adding each one into my main patch as seperate objects..... ./sub1, ./sub2, ./sub3, ./sub4 </p>

<p>And running them all through a mixer....</p>

<p>I think this method might work?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Editing each voice individually'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2020-07-07T23:25:06Z' itemprop='datePublished'>
             2020-07-07 23:25:06 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>adding each subpatch (sub1, sub2, sub3, sub4) then running them through a mixer freakin worked! Totally able to fiddle with each individual voice using differen midi channels...</p>

<p> downside is that it seems to be very cpu intensive though in order to get polyphony...you have to select the number of voices for each subpatch which is like...bananers...gotta be a better way....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Editing each voice individually'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-07-08T05:10:46Z' itemprop='datePublished'>
             2020-07-08 05:10:46 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how do you want to discern which midi note should be applied to which polyphony voice? do you send one voice per channel? then you just need a monopatch per channel</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Editing each voice individually'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2020-07-08T08:19:11Z' itemprop='datePublished'>
             2020-07-08 08:19:11 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe you could try with the poly index object?</p>

<p>check:<br><aside class="quote" data-post="1" data-topic="2961">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">
    <a href="//community.axoloti.com/t/what-does-the-polyindex-object-actually-do/2961?source_topic_id=6720" rel="nofollow noopener">What does the polyindex object actually do?</a> <a class="badge-wrapper  bullet" href="/c/software"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for posts regarding the software of Axoloti, this includes the Axoloti patching GUI, Axoloti Objects (axo) and firmware. Please use the Patching category to discuss patching Axoloti.">Software</span></a>
  </div>
  <blockquote>
    Hello :slight_smile:  

I was wondering if anyone could describe what the polyindex object exactly do? I know it is used for many things, like panning voices of a polyphonic subpatch or offset the pitch on voices in a polyphonic subpatch.  

But what I am curious about is how much does the poly index affect the voices? How much are the second, third, forth voice values offset?  

For example pitch: is the first voice pitched 0 and the second voice pitched +1 and third voice pitched +2?  

Or is â€¦
  </blockquote>
</aside>
</p>

<aside class="quote" data-post="1" data-topic="3571">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/jsz/40/23_1.png" class="avatar">
    <a href="//community.axoloti.com/t/how-to-patch-switchable-unison-mode/3571?source_topic_id=6720" rel="nofollow noopener">How to patch switchable Unison mode?</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>
    On the microKorg for example you can change the voicing to be mono (only one voice plays), poly (normal polyphonic voice allocation), or unison (all voices play at once). I see the Deepmind has modes like unison 2 (2 voices play) etc. Can this be patched into a poly subpatch on the Axoloti? I keep thinking the polyindex object has to be involved in this but can't figure out how to do it :frowning: 

edit: 

I thought about it a little more. Sadly I am away from home for a few days without my Axoâ€¦
  </blockquote>
</aside>


<aside class="quote" data-post="1" data-topic="6528">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/nicotep/40/6036_1.png" class="avatar">
    <a href="//community.axoloti.com/t/mute-some-poly-voices/6528?source_topic_id=6720" rel="nofollow noopener">Mute some poly voices?</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>
    Is there a way to select how many poly instances are active? Let's say I have a patcher with 16 voices,  something that would able to select from 1 to 16 voices? No midi input involved, just audio...
  </blockquote>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Editing each voice individually'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-07-08T09:23:43Z' itemprop='datePublished'>
             2020-07-08 09:23:43 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you could indeed do this with the polyindex module (patch folder)<br>This will output the index number of the voice that is currently playing.<br>But I'm not totally sure whether this will actually do what you want, as there are multiple ways to allocate voices in a polyphonic patch and I'm not totally sure which way the axoloti is using..<br>Best thing would be "round robbin", where the voices are selected one by one and the next voice is the one after the current one: current+1 and wrap back to 0 when max voices is reached, skipping voices that are still in use. As this way allows each voice the longest time for the release stage. But I'm not sure whether this is the way it is currently done (could also be the lowest unused voice-index).</p>

<p>To use this module to select from different values for each voice, you could use a table that you can update outside of the polyphonic patch:<br>-add a table module of size 4 to your main patch<br>-add a table readout inside the polyphonic embedded patch and add the name of the table module with ../ added before the name to let it read the table outside the embedded patch: ../allocate32b<br>-use the polyindex module to select the read-index.<br>-use a table write module to fill the table with the desired values. You could also edit this module like this for direct control of each voice by adding a set of knobs and by changing the k-rate page like:<br>attr_table.array[0]=param_p1;<br>attr_table.array[1]=param_p2;<br>attr_table.array[2]=param_p3;<br>attr_table.array[3]=param_p4;</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Editing each voice individually'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-07-08T10:42:06Z' itemprop='datePublished'>
             2020-07-08 10:42:06 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/ef43287b03fec823235f30e7b90266d4380e9cfc.axp">polyphonic parameter control.axp</a> (30.0 KB)<br>before using this patch, please sync libraries. I've editted an oscillator module in my library to be able to externally control the waveform selection.</p>

<p>it shows:<br>-how to use tables to have different parameter settings for different voices<br>-how to get the maximum voices as info for your patch (see polyphonic synth voice patch) and use it to select the right parameter from the table.<br>-randomise all voices&amp;parameters<br>-save&amp;load your voice-parameter-settings to SD-card for future recall<br>-initiate the voices (see init-text on table allocator)<br>-have just three controls to select between all available parameters and voices and set their values.<br>-get the last used poly-index and reset the order of polyindex-&gt;preset, so next voice will use preset 1.</p>

<p>in the synth-patch you could even use different audio outputs and a demux to send each voice to it's own output for different fx routings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Editing each voice individually'>

           <time datetime='2020-07-15T16:37:34Z' itemprop='datePublished'>

        <p>shhhhwing! cant wait to try this out! Today and tomorrow are my days off so I'm going to give it a shot.</p>

          ps.store("topic_6720", {"post_stream":{"posts":[{"id":40195,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2020-07-07T19:47:19.605Z","cooked":"\u003cp\u003eForgive me but I'm bad with proper lingo and terms but I will try my best!\u003c/p\u003e\n\n\u003cp\u003eIf I've created a 4 voice synth and want to change parameters of each voice (lets say I want each voice's oscillators to be tuned differently for example) how would I go about doing this? orrr is it even possible?\u003c/p\u003e\n\n\u003cp\u003eIn theory I guess I could assign a midi controller channel to each voice and fiddle with them that way but how would I edit each individual voice to listen for input from each one of those channels?\u003c/p\u003e\n\n\u003cp\u003eIt seems like when I make a polyphonic patch by creating an object (./subpatchname) then im stuck with just one instance of the subpatch...editing the subpatch means editing every voice...\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-07-07T19:47:19.605Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":4,"reads":44,"score":29.6,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40196,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2020-07-07T21:21:48.849Z","cooked":"\u003cp\u003eI'm not at my computer right now but just thought of something....saving multiple copies of my subpatch and naming them like sub1, sub4, sub3, sub4 \u003c/p\u003e\n\n\u003cp\u003ethen setting each one up so the controls for each one are controlled by midi channels 1-4...\u003c/p\u003e\n\n\u003cp\u003eThen sending the audio for each patch to patch/output objects\u003c/p\u003e\n\n\u003cp\u003eThen adding each one into my main patch as seperate objects..... ./sub1, ./sub2, ./sub3, ./sub4 \u003c/p\u003e\n\n\u003cp\u003eAnd running them all through a mixer....\u003c/p\u003e\n\n\u003cp\u003eI think this method might work?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-07-07T21:21:48.849Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":44,"score":14.8,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40198,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2020-07-07T23:25:06.049Z","cooked":"\u003cp\u003eadding each subpatch (sub1, sub2, sub3, sub4) then running them through a mixer freakin worked! Totally able to fiddle with each individual voice using differen midi channels...\u003c/p\u003e\n\n\u003cp\u003e downside is that it seems to be very cpu intensive though in order to get polyphony...you have to select the number of voices for each subpatch which is like...bananers...gotta be a better way....\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-07-07T23:25:06.049Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":38,"score":18.85,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40200,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-07-08T05:10:46.434Z","cooked":"\u003cp\u003ehow do you want to discern which midi note should be applied to which polyphony voice? do you send one voice per channel? then you just need a monopatch per channel\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-07-08T05:10:46.434Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":38,"score":8.3,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40202,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2020-07-08T08:19:11.247Z","cooked":"\u003cp\u003eMaybe you could try with the poly index object?\u003c/p\u003e\n\n\u003cp\u003echeck:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2961\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/what-does-the-polyindex-object-actually-do/2961?source_topic_id=6720\" rel=\"nofollow noopener\"\u003eWhat does the polyindex object actually do?\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/software\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for posts regarding the software of Axoloti, this includes the Axoloti patching GUI, Axoloti Objects (axo) and firmware. Please use the Patching category to discuss patching Axoloti.\"\u003eSoftware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hello :slight_smile:  \n\nI was wondering if anyone could describe what the polyindex object exactly do? I know it is used for many things, like panning voices of a polyphonic subpatch or offset the pitch on voices in a polyphonic subpatch.  \n\nBut what I am curious about is how much does the poly index affect the voices? How much are the second, third, forth voice values offset?  \n\nFor example pitch: is the first voice pitched 0 and the second voice pitched +1 and third voice pitched +2?  \n\nOr is â€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3571\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/jsz/40/23_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/how-to-patch-switchable-unison-mode/3571?source_topic_id=6720\" rel=\"nofollow noopener\"\u003eHow to patch switchable Unison mode?\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    On the microKorg for example you can change the voicing to be mono (only one voice plays), poly (normal polyphonic voice allocation), or unison (all voices play at once). I see the Deepmind has modes like unison 2 (2 voices play) etc. Can this be patched into a poly subpatch on the Axoloti? I keep thinking the polyindex object has to be involved in this but can't figure out how to do it :frowning: \n\nedit: \n\nI thought about it a little more. Sadly I am away from home for a few days without my Axoâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"6528\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/nicotep/40/6036_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/mute-some-poly-voices/6528?source_topic_id=6720\" rel=\"nofollow noopener\"\u003eMute some poly voices?\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Is there a way to select how many poly instances are active? Let's say I have a patcher with 16 voices,  something that would able to select from 1 to 16 voices? No midi input involved, just audio...\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":5,"post_type":1,"updated_at":"2020-07-08T08:19:11.247Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":38,"score":29.1,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/mute-some-poly-voices/6528","internal":true,"reflection":false,"title":"Mute some poly voices?","clicks":0},{"url":"http://community.axoloti.com/t/how-to-patch-switchable-unison-mode/3571","internal":true,"reflection":false,"title":"How to patch switchable Unison mode?","clicks":0},{"url":"http://community.axoloti.com/t/what-does-the-polyindex-object-actually-do/2961","internal":true,"reflection":false,"title":"What does the polyindex object actually do?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40203,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-07-08T09:23:43.046Z","cooked":"\u003cp\u003eyou could indeed do this with the polyindex module (patch folder)\u003cbr\u003eThis will output the index number of the voice that is currently playing.\u003cbr\u003eBut I'm not totally sure whether this will actually do what you want, as there are multiple ways to allocate voices in a polyphonic patch and I'm not totally sure which way the axoloti is using..\u003cbr\u003eBest thing would be \"round robbin\", where the voices are selected one by one and the next voice is the one after the current one: current+1 and wrap back to 0 when max voices is reached, skipping voices that are still in use. As this way allows each voice the longest time for the release stage. But I'm not sure whether this is the way it is currently done (could also be the lowest unused voice-index).\u003c/p\u003e\n\n\u003cp\u003eTo use this module to select from different values for each voice, you could use a table that you can update outside of the polyphonic patch:\u003cbr\u003e-add a table module of size 4 to your main patch\u003cbr\u003e-add a table readout inside the polyphonic embedded patch and add the name of the table module with ../ added before the name to let it read the table outside the embedded patch: ../allocate32b\u003cbr\u003e-use the polyindex module to select the read-index.\u003cbr\u003e-use a table write module to fill the table with the desired values. You could also edit this module like this for direct control of each voice by adding a set of knobs and by changing the k-rate page like:\u003cbr\u003eattr_table.array[0]=param_p1;\u003cbr\u003eattr_table.array[1]=param_p2;\u003cbr\u003eattr_table.array[2]=param_p3;\u003cbr\u003eattr_table.array[3]=param_p4;\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-07-08T09:23:43.046Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":38,"score":28.9,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40204,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-07-08T10:42:06.646Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ef43287b03fec823235f30e7b90266d4380e9cfc.axp\"\u003epolyphonic parameter control.axp\u003c/a\u003e (30.0 KB)\u003cbr\u003ebefore using this patch, please sync libraries. I've editted an oscillator module in my library to be able to externally control the waveform selection.\u003c/p\u003e\n\n\u003cp\u003eit shows:\u003cbr\u003e-how to use tables to have different parameter settings for different voices\u003cbr\u003e-how to get the maximum voices as info for your patch (see polyphonic synth voice patch) and use it to select the right parameter from the table.\u003cbr\u003e-randomise all voices\u0026amp;parameters\u003cbr\u003e-save\u0026amp;load your voice-parameter-settings to SD-card for future recall\u003cbr\u003e-initiate the voices (see init-text on table allocator)\u003cbr\u003e-have just three controls to select between all available parameters and voices and set their values.\u003cbr\u003e-get the last used poly-index and reset the order of polyindex-\u0026gt;preset, so next voice will use preset 1.\u003c/p\u003e\n\n\u003cp\u003ein the synth-patch you could even use different audio outputs and a demux to send each voice to it's own output for different fx routings\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-07-08T11:34:25.357Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":30,"score":14.55,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/ef43287b03fec823235f30e7b90266d4380e9cfc.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40255,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2020-07-15T16:37:34.009Z","cooked":"\u003cp\u003eshhhhwing! cant wait to try this out! Today and tomorrow are my days off so I'm going to give it a shot.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-07-15T16:37:34.009Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":18,"score":4.6,"yours":false,"topic_id":6720,"topic_slug":"editing-each-voice-individually","display_username":"","primary_group_
