        <h1>
  <a href="/t/samples-and-sampling-tutorial/6841">Samples and sampling tutorial</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strategy'><b itemprop='author'>strategy</b></a>
           
           <time datetime='2020-09-17T00:08:12Z' itemprop='datePublished'>
             2020-09-17 00:08:12 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I recently got Axo + Axocontrol and have been exploring the synthesis options. I am an avid sampling person and have looked on this forum and Youtube for tutorials on samples and sampling, and I'm having challenges finding anything, and going back through various threads. Can anyone recommend a resource to get started with this? I'm interested in both streaming samples from SD card as well as live sampling/looping etc. Thanks in advance<br>STRATEGY</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Samples and sampling tutorial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-09-20T21:18:30Z' itemprop='datePublished'>
             2020-09-20 21:18:30 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What is it that you would like to accomplish?</p>

<p>If you want to get started right away, in the patcher go to File&gt;Library&gt;Factory&gt;Demos&gt;Sampling&gt;Sample Drum Machine. From there you can drop really any sample in. There are a few steps to formatting your samples right, so make sure you convert your samples to .raw, make sure they're mono, and 48000hz, and that your sample file names are 8 characters or less like kick1, snare1, etc. (all of this can be done quickly and in a batch in Audacity, ymmv), and that they're in the same folder as your sampler file. </p>

<p>From what I understand, there are two primary ways of reading samples which is straight off the card, or using "tables". Using tables puts the sample you're using right on the SDRAM drive which will allow you to have a lot more flexibility regarding manipulating the sample in real time, but you only have a limited amount of samples you can hold on the SDRAM vs the memory card.</p>

<p>So yeah, welcome! I actually only got my Axoloti in July but have been playing around with it quite a bit. Let me know what you would like to accomplish, and I'll see if I can help you get there. My music is 50/50 samples/synth so maybe I'll learn a bit along the way too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Samples and sampling tutorial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strategy'><b itemprop='author'>strategy</b></a>
           
           <time datetime='2020-09-21T02:33:19Z' itemprop='datePublished'>
             2020-09-21 02:33:19 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, thanks hitachii, this informatoin is very helpful. <br>There's a variety of things that I'd like to accomplish: <br>- ability to play keymapped samples from live panel controls and MIDI sources but apply manipulations to the sound in real time using the modular modulation sources<br>- create sound collages played back by generative sources in the patch (SD card fine for this) <br>- Live looping and then applying manipulations to the loop</p>

<p>Thanks!<br>- Strategy</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Samples and sampling tutorial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-09-23T01:27:50Z' itemprop='datePublished'>
             2020-09-23 01:27:50 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made an incredibly basic sampler based off of the Factory "Sample Drum Machine" I mentioned above. There are a few effects in there that you can plug in if you would like. Play around with them and get a feel for where the effects fit best.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/ddaed98e89625104ae81700dc3f838312cef0cf3.axp">StrategySimpleSampler.axp</a> (9.7 KB)</p>

<p>Also if anyone else is reading this and you have a better sampler to recommend, please step in. </p>

<p>For looping and generative playback, I recommend finding projects in File&gt;Library&gt;Community to study. There are patches in there that are everything that you have described and more. </p>

<p>I also highly recommend using the File&gt;Library&gt;Factory&gt;Tutorials section from top to bottom. You learn a lot about how the patcher works and many of the things you'll learn there will translate directly into the things that you have described.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Samples and sampling tutorial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-09-23T10:11:18Z' itemprop='datePublished'>
             2020-09-23 10:11:18 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great answers from hitachii. Haven't had a chance to look at your patch, so not sure what you've used...</p>

<p>As for me-</p>

<p>For internal sample recording/playback the factory table objects can be used: table/record, table/play pitch. </p>

<p>For my guitar Looper I like to use rbrt's Looper objects, there's some help patches for ideas. These can also be used for sample record/play, depending on how you set them up, etc.</p>

<p>For mangling/stretching/fx/etc, I like to use sss's Factotum object (use capital F when searching for it). I tend to use it for shorter loops like beat repeats and short phrases, but it could be cool as a more traditional Looper too.</p>

<p>For my drum machine, which loads .raw files off the sd card, I load the samples into tables, and then use  table play/pitch to play them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Samples and sampling tutorial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/darenager'><b itemprop='author'>darenager</b></a>
           
           <time datetime='2020-09-25T22:54:21Z' itemprop='datePublished'>
             2020-09-25 22:54:21 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Matthew Tyas has a couple of excellent video tutorials on creating samplers, worth watching if you have not already seen them:</p>

<p></p><div class="lazyYT" data-youtube-id="52-DvFcg1Q8" data-youtube-title="Patching a simple 4 track beat sampler on the Axoloti" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div><br><div class="lazyYT" data-youtube-id="Dj1J_qaLNOA" data-youtube-title="Patching with Axoloti - live sampling fun (beat, arp and granular)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>He has a bunch of other great tutorials too, highly recommended!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Samples and sampling tutorial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-09-26T02:08:31Z' itemprop='datePublished'>
             2020-09-26 02:08:31 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey since we're all here and talking about it, I'm in love with the sss/delay/stutter objects, but they have suddenly begun to crash the axo when I go to use them. Factotum is awesome (<a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a> I actually put it in the sampler patch above!) but it's very resource intensive and I want to focus on the stutter effect in more expensive patches. </p>

<p>Can anyone recommend a basic stutter object that's more or less just s-rate in, s-rate out? <a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a>, your Launchpad patch looks really cool but I only have one Axoloti and zero Launchpads.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Samples and sampling tutorial'>
      <hr>
  </div>

          ps.store("topic_6841", {"post_stream":{"posts":[{"id":40817,"name":"","username":"strategy","avatar_template":"/letter_avatar_proxy/v2/letter/s/898d66/{size}.png","created_at":"2020-09-17T00:08:12.470Z","cooked":"\u003cp\u003eI recently got Axo + Axocontrol and have been exploring the synthesis options. I am an avid sampling person and have looked on this forum and Youtube for tutorials on samples and sampling, and I'm having challenges finding anything, and going back through various threads. Can anyone recommend a resource to get started with this? I'm interested in both streaming samples from SD card as well as live sampling/looping etc. Thanks in advance\u003cbr\u003eSTRATEGY\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-09-17T00:08:12.470Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":5,"reads":61,"score":39.1,"yours":false,"topic_id":6841,"topic_slug":"samples-and-sampling-tutorial","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2574,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40826,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-09-20T21:18:30.088Z","cooked":"\u003cp\u003eWhat is it that you would like to accomplish?\u003c/p\u003e\n\n\u003cp\u003eIf you want to get started right away, in the patcher go to File\u0026gt;Library\u0026gt;Factory\u0026gt;Demos\u0026gt;Sampling\u0026gt;Sample Drum Machine. From there you can drop really any sample in. There are a few steps to formatting your samples right, so make sure you convert your samples to .raw, make sure they're mono, and 48000hz, and that your sample file names are 8 characters or less like kick1, snare1, etc. (all of this can be done quickly and in a batch in Audacity, ymmv), and that they're in the same folder as your sampler file. \u003c/p\u003e\n\n\u003cp\u003eFrom what I understand, there are two primary ways of reading samples which is straight off the card, or using \"tables\". Using tables puts the sample you're using right on the SDRAM drive which will allow you to have a lot more flexibility regarding manipulating the sample in real time, but you only have a limited amount of samples you can hold on the SDRAM vs the memory card.\u003c/p\u003e\n\n\u003cp\u003eSo yeah, welcome! I actually only got my Axoloti in July but have been playing around with it quite a bit. Let me know what you would like to accomplish, and I'll see if I can help you get there. My music is 50/50 samples/synth so maybe I'll learn a bit along the way too.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-09-20T21:22:55.779Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":0,"reads":45,"score":16.7,"yours":false,"topic_id":6841,"topic_slug":"samples-and-sampling-tutorial","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40827,"name":"","username":"strategy","avatar_template":"/letter_avatar_proxy/v2/letter/s/898d66/{size}.png","created_at":"2020-09-21T02:33:19.972Z","cooked":"\u003cp\u003eHi, thanks hitachii, this informatoin is very helpful. \u003cbr\u003eThere's a variety of things that I'd like to accomplish: \u003cbr\u003e- ability to play keymapped samples from live panel controls and MIDI sources but apply manipulations to the sound in real time using the modular modulation sources\u003cbr\u003e- create sound collages played back by generative sources in the patch (SD card fine for this) \u003cbr\u003e- Live looping and then applying manipulations to the loop\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003cbr\u003e- Strategy\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-09-21T02:33:19.972Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":45,"incoming_link_count":0,"reads":45,"score":16.25,"yours":false,"topic_id":6841,"topic_slug":"samples-and-sampling-tutorial","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2574,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40842,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-09-23T01:27:50.964Z","cooked":"\u003cp\u003eI made an incredibly basic sampler based off of the Factory \"Sample Drum Machine\" I mentioned above. There are a few effects in there that you can plug in if you would like. Play around with them and get a feel for where the effects fit best.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/ddaed98e89625104ae81700dc3f838312cef0cf3.axp\"\u003eStrategySimpleSampler.axp\u003c/a\u003e (9.7 KB)\u003c/p\u003e\n\n\u003cp\u003eAlso if anyone else is reading this and you have a better sampler to recommend, please step in. \u003c/p\u003e\n\n\u003cp\u003eFor looping and generative playback, I recommend finding projects in File\u0026gt;Library\u0026gt;Community to study. There are patches in there that are everything that you have described and more. \u003c/p\u003e\n\n\u003cp\u003eI also highly recommend using the File\u0026gt;Library\u0026gt;Factory\u0026gt;Tutorials section from top to bottom. You learn a lot about how the patcher works and many of the things you'll learn there will translate directly into the things that you have described.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-09-23T01:27:50.964Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":41,"score":14.75,"yours":false,"topic_id":6841,"topic_slug":"samples-and-sampling-tutorial","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/ddaed98e89625104ae81700dc3f838312cef0cf3.axp","internal":true,"reflection":false,"clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"strategy","avatar_template":"/letter_avatar_proxy/v2/letter/s/898d66/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40844,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-09-23T10:11:18.560Z","cooked":"\u003cp\u003eGreat answers from hitachii. Haven't had a chance to look at your patch, so not sure what you've used...\u003c/p\u003e\n\n\u003cp\u003eAs for me-\u003c/p\u003e\n\n\u003cp\u003eFor internal sample recording/playback the factory table objects can be used: table/record, table/play pitch. \u003c/p\u003e\n\n\u003cp\u003eFor my guitar Looper I like to use rbrt's Looper objects, there's some help patches for ideas. These can also be used for sample record/play, depending on how you set them up, etc.\u003c/p\u003e\n\n\u003cp\u003eFor mangling/stretching/fx/etc, I like to use sss's Factotum object (use capital F when searching for it). I tend to use it for shorter loops like beat repeats and short phrases, but it could be cool as a more traditional Looper too.\u003c/p\u003e\n\n\u003cp\u003eFor my drum machine, which loads .raw files off the sd card, I load the samples into tables, and then use  table play/pitch to play them.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-09-23T10:11:18.560Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":35,"incoming_link_count":2,"reads":38,"score":19.35,"yours":false,"topic_id":6841,"topic_slug":"samples-and-sampling-tutorial","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40850,"name":"Daren","username":"darenager","avatar_template":"/letter_avatar_proxy/v2/letter/d/85f322/{size}.png","created_at":"2020-09-25T22:54:21.351Z","cooked":"\u003cp\u003eMatthew Tyas has a couple of excellent video tutorials on creating samplers, worth watching if you have not already seen them:\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"52-DvFcg1Q8\" data-youtube-title=\"Patching a simple 4 track beat sampler on the Axoloti\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"Dj1J_qaLNOA\" data-youtube-title=\"Patching with Axoloti - live sampling fun (beat, arp and granular)\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eHe has a bunch of other great tutorials too, highly recommended!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-09-25T22:54:21.351Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":3,"reads":24,"score":41.5,"yours":false,"topic_id":6841,"topic_slug":"samples-and-sampling-tutorial","display_username":"Daren","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=Dj1J_qaLNOA","internal":false,"reflection":false,"clicks":0},{"url":"https://www.youtube.com/watch?v=52-DvFcg1Q8","internal":false,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":368,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40851,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-09-26T02:08:31.846Z","cooked":"\u003cp\u003eHey since we're all here and talking about it, I'm in love with the sss/delay/stutter objects, but they have suddenly begun to crash the axo when I go to use them. Factotum is awesome (\u003ca class=\"mention\" href=\"/u/mattilynmattroe\"\u003e@MattilynMattroe\u003c/a\u003e I actually put it in the sampler patch above!) but it's very resource intensive and I want to focus on the stutter effect in more expensive patches. \u003c/p\u003e\n\n\u003cp\u003eCan anyone recommend a basic stutter object that's more or less just s-rate in, s-rate out? \u003ca class=\"mention\" href=\"/u/mattilynmattroe\"\u003e@MattilynMattroe\u003c/a\u003e, your Launchpad patch looks really cool but I only have one Axoloti and zero Launchpads.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-09-26T02:08:31.846Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":23,"score":5.3,"yours":false,"topic_id":6841,"topic_slug":"samples-and-sampling-tutorial","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"darenager","avatar_template":"/letter_avatar_proxy/v2/letter/d/85f322/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[40817,40826,40827,40842,40844,40850,40851]},"timeline_lookup":[[1,34],[2,30],[4,28],[6,25]],"id":6841,"title":"Samples and sampling tutorial","fancy_title":"Samples and sampling tutorial","posts_count":7,"created_at":"2020-09-17T00:08:12.259Z","views":180,"reply_count":4,"participant_count":4,"l
