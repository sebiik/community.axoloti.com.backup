<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-20T10:58:47Z' itemprop='datePublished'>
             2016-10-20 10:58:47 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>point is, if you want to be able to load 64 different drum-samples (individual drums, no loops/rhythms) the longest time I could get out of it, while still being able to save settings-per-key and leave some ram for other table things (eg delay), I can't go over a quarter of a second per sample.</p>

<p>So 64 complete loops  of several bars is far out of the question.. it will be more like 8 loops max..<br>though, if you use complex loops, containing lots of different samples, you should still be able to load "more" samples then the individual drum-samples.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-20T11:13:02Z' itemprop='datePublished'>
             2016-10-20 11:13:02 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh no i didnt mean 64 loops, just 64 single hit. A 4 bar loop is 64 16 notes hits. So if you want to load a 4 bar loop, spread out over the keyboard, you would need 64 samples...</p>

<p>And for 2 bar loop you need 32 samples....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-20T11:22:39Z' itemprop='datePublished'>
             2016-10-20 11:22:39 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, well, I think I understand what you say and I think that should be possible already now.<br>I've added a samplelength selector which allows you to set the base-length of the samples.<br>So when this selector is set to 13 (which stands for 2^13) the samplelength is 8192 and you'll be able to load 128 samples in a 1048576bit table (allowing the left over 1048576 bits to be used for preset-control of the sampleplayer and other modules like delay and stuff). These samples are really short though! (8192/48000=0.171 seconds)</p>

<p>when you set it to 14, it will allow a 16384 samplelength for 64 samples of 0.342 sec<br>15-&gt;32768-&gt;32samples-&gt;0.684sec<br>16-&gt;65536-&gt;16samples-&gt;1.368sec<br>17-&gt;131072-&gt;8samples-&gt;2.736sec</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-10-20T12:38:33Z' itemprop='datePublished'>
             2016-10-20 12:38:33 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For a simple sample based synth, at least 2 octaves is required... at least for normal playing. And i see that this cant really be done (im thinking that normal samples are about 1-2 seconds long). Why is there a limitation currently? Playing 24 samples from an SD card shouldnt be the biggest problem in the world(i no there is a problem, i just dont understand it:)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-20T12:48:00Z' itemprop='datePublished'>
             2016-10-20 12:48:00 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thing is, playing directly from the sd card (like streaming done by the waveplayer) is currently still buggy (at least on my card). When going unlive, the patcher also disconnects.<br>So I kind of fixed this by first making a table using the table allocator and a modified table load module to load a whole bunch of samples into the table one by one and then save that table to the SD-card, which can then later on be loaded by the sample player.</p>

<p>so you're limited to the max size of this table allocator. As you might also want to save settings for each key, you'll also need table-space for that, limiting the size of your table even more...</p>

<p>about the octaves.. I'm not talking about that, as that's just done by modulating the play-rate and not related to the size of the sample.</p>

<p>The point is that using longer samples will amount in a lower amount of samples in the allocator, which functions as a library from which you can read.<br>As the sample player allows to select different samples, start/loop/end positions and pitch for each stage, you still have quite a bunch of possibilities for each key. Even if you have "only" 16 samples, this would still allow more possible sounds then that you have keys and midi channels...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>

        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ps.. just thinking.. at the moment I'm using 32bit tables. but for some 16bit or even 8bit would be enough, which would allow longer samples..</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I have an other request, it may exist, but haven't found how.<br>I would like an object that would transform an analog gpio in signal as such: more the signal varies, more the output is high.<br>I want to use it with my ribbon input as a bow for example, or an expression pedal as a harmonium wind foot pump, or an accelerometer output that send higher values the more you shake it around.<br>It will need some kind of detection time and smoothing variables.</p>

<p>Does anyone have an idea, or even understand what I'm talking about ?</p>

<p>Thanks in advance</p>

        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this should be possible with the "dirac" module, though you might want to change the code from audio to control rate. Rectify the output and smooth it out using a Krate filter.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>That worked, thanks a lot, this is what I used : <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/74b93e6a404cabc29fe52516641487d8ff9b3f61" href="//community.axoloti.com/uploads/default/original/2X/7/74b93e6a404cabc29fe52516641487d8ff9b3f61.PNG" class="lightbox" title="dirac.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/74b93e6a404cabc29fe52516641487d8ff9b3f61_1_690x169.PNG" width="690" height="169"><div class="meta">
<span class="filename">dirac.PNG</span><span class="informations">791x194 9.87 KB</span><span class="expand"></span>
</div></a></div><br>and it works well (not with my ribbon because it always jumps back to it's highest value when you let it go, which translates to a high value, but for the pedal or a knob, it works great), thanks</p>
      </div>

          ps.store("topic_1858", {"post_stream":{"posts":[{"id":15018,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-20T10:58:47.626Z","cooked":"\u003cp\u003epoint is, if you want to be able to load 64 different drum-samples (individual drums, no loops/rhythms) the longest time I could get out of it, while still being able to save settings-per-key and leave some ram for other table things (eg delay), I can't go over a quarter of a second per sample.\u003c/p\u003e\n\n\u003cp\u003eSo 64 complete loops  of several bars is far out of the question.. it will be more like 8 loops max..\u003cbr\u003ethough, if you use complex loops, containing lots of different samples, you should still be able to load \"more\" samples then the individual drum-samples.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2016-10-20T10:58:47.626Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":104,"score":26.55,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15020,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-20T11:13:02.301Z","cooked":"\u003cp\u003eOh no i didnt mean 64 loops, just 64 single hit. A 4 bar loop is 64 16 notes hits. So if you want to load a 4 bar loop, spread out over the keyboard, you would need 64 samples...\u003c/p\u003e\n\n\u003cp\u003eAnd for 2 bar loop you need 32 samples....\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2016-10-20T11:13:32.162Z","reply_count":0,"reply_to_post_number":62,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":101,"score":20.85,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15021,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-20T11:22:39.084Z","cooked":"\u003cp\u003eok, well, I think I understand what you say and I think that should be possible already now.\u003cbr\u003eI've added a samplelength selector which allows you to set the base-length of the samples.\u003cbr\u003eSo when this selector is set to 13 (which stands for 2^13) the samplelength is 8192 and you'll be able to load 128 samples in a 1048576bit table (allowing the left over 1048576 bits to be used for preset-control of the sampleplayer and other modules like delay and stuff). These samples are really short though! (8192/48000=0.171 seconds)\u003c/p\u003e\n\n\u003cp\u003ewhen you set it to 14, it will allow a 16384 samplelength for 64 samples of 0.342 sec\u003cbr\u003e15-\u0026gt;32768-\u0026gt;32samples-\u0026gt;0.684sec\u003cbr\u003e16-\u0026gt;65536-\u0026gt;16samples-\u0026gt;1.368sec\u003cbr\u003e17-\u0026gt;131072-\u0026gt;8samples-\u0026gt;2.736sec\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2016-10-20T11:22:39.084Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":102,"score":21.05,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15023,"name":"Troels J√∏rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-10-20T12:38:33.096Z","cooked":"\u003cp\u003eFor a simple sample based synth, at least 2 octaves is required... at least for normal playing. And i see that this cant really be done (im thinking that normal samples are about 1-2 seconds long). Why is there a limitation currently? Playing 24 samples from an SD card shouldnt be the biggest problem in the world(i no there is a problem, i just dont understand it:)\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2016-10-20T12:38:33.096Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":100,"score":25.55,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Troels J√∏rgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15024,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-20T12:48:00.575Z","cooked":"\u003cp\u003ething is, playing directly from the sd card (like streaming done by the waveplayer) is currently still buggy (at least on my card). When going unlive, the patcher also disconnects.\u003cbr\u003eSo I kind of fixed this by first making a table using the table allocator and a modified table load module to load a whole bunch of samples into the table one by one and then save that table to the SD-card, which can then later on be loaded by the sample player.\u003c/p\u003e\n\n\u003cp\u003eso you're limited to the max size of this table allocator. As you might also want to save settings for each key, you'll also need table-space for that, limiting the size of your table even more...\u003c/p\u003e\n\n\u003cp\u003eabout the octaves.. I'm not talking about that, as that's just done by modulating the play-rate and not related to the size of the sample.\u003c/p\u003e\n\n\u003cp\u003eThe point is that using longer samples will amount in a lower amount of samples in the allocator, which functions as a library from which you can read.\u003cbr\u003eAs the sample player allows to select different samples, start/loop/end positions and pitch for each stage, you still have quite a bunch of possibilities for each key. Even if you have \"only\" 16 samples, this would still allow more possible sounds then that you have keys and midi channels...\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2016-10-20T12:48:00.575Z","reply_count":1,"reply_to_post_number":65,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":103,"score":26.2,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15027,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-20T13:52:43.240Z","cooked":"\u003cp\u003eps.. just thinking.. at the moment I'm using 32bit tables. but for some 16bit or even 8bit would be enough, which would allow longer samples..\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2016-10-20T13:52:43.240Z","reply_count":1,"reply_to_post_number":66,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":101,"score":25.6,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15028
