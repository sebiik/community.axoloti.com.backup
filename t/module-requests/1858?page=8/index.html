  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-19T09:07:28Z' itemprop='datePublished'>
             2018-01-19 09:07:28 UTC

        </span>
        <span itemprop='position'>#145</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and got it working again.<br>Was searching for the mistake in the wrong place...accidentilly tried to write to position 64 of the 64-tablesize.. (as it starts at 0, max entry would be 63..)</p>

<p>*update<br>yes yes yes, thiz iz nize <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>I saved a bunch of wav files as BD000.wave, BD001.wav etc etc and the module is able to automatically load a set of samples one after another to the same array. I'm gonna add some more goodies now, like a text attribute to pre-set a set of samples to be loaded, start/end positions, reverse, pitch, normalising, sample-morphing/mixing/layering...<br>more ideas are welcome (also about how we would like to control them!)! Let's enable the axoloti to be the sample-master!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-19T17:28:54Z' itemprop='datePublished'>
             2018-01-19 17:28:54 UTC
           </time>
        </span>
        <span itemprop='position'>#146</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That will be totally wonderfull!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2018-01-20T07:44:55Z' itemprop='datePublished'>
             2018-01-20 07:44:55 UTC
           </time>
        </span>
        <span itemprop='position'>#147</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi <a class="mention" href="/u/sirsicksik">@SirSickSik</a> sounds great!<br>I'm currently working on a 'sample-bank-recorder' , which is the same direction..<br>..got some ideas/wishes/proposals</p>

<p>-how about keeping this as modular as possible?<br>(one object to load the samples to an array,and fill another array with the start / end info,<br>other objects to normalize/porcess the samples and handle the actual playback)</p>

<p>-how about using the same 'format' for the array that stores the sample info ?<br>for these looper/player objects I'm doing,I decided for this approach::</p>

<p>-first of all,it's all expressed as 'blue float -64 ... 64 '</p>

<p>then,for each sample, I use blocks of  data in this format :</p>

<p><strong>0.</strong>  offset 0 - 64          --&gt;sample start relative to table length<br><strong>1.</strong>  range 0 - 64         --&gt;sample length relative to table length<br><strong>2.</strong>  startpoint 0 - 64    --&gt;when recording in sync with a clock,at what clock position did recording start?<br>..useful for syncing loops.<br><strong>4.</strong>  speed -64 64        --&gt;playback speed (-64 = full speed reverse, +64 = full speed ahead)</p>

<p>maybe you feel like adding,here ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-20T11:44:06Z' itemprop='datePublished'>
             2018-01-20 11:44:06 UTC
           </time>
        </span>
        <span itemprop='position'>#148</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi rbrt,<br>most of the things I already do, like the 0-64 controls, as this is widely used within the axo environment.</p>

<p>At the moment the sample-data and sample length info are saved in the same module, but I'll change this to 2 array's. Also because at the moment I'm saving to an array that's not called array, so saving/loading the table ain't possible yet without a dedicated table-save/load code.. I first wanted to get the code working nicely.<br>So in the end I'll just use the factory table modules to save the info into, so different modules can read/write to it.</p>

<p>Also, all the controls on the module are inputs, not knobs/buttons, most are floats (-64 to 64) and some are integer (eg. sample number), so these could also be controlled by universal table-preset-modules/pattern generators.</p>

<p>About the "float-values".. I think you mean the blue fractional outputs? As these are just integer values that are shown as decimal values on the knobs and displays. An actual float-value costs more cpu to calculate, so I mostly try to not use them if possible (or only as k-rate or updated at input-trigger/gate/change).</p>

<p>The start, end, loop-start and loop-end of the sample is already done in 0-64 values, but the offset is saved as the integer offset in the table to prevent mis-calculations. If you'ld use 0-64 values(of course with the &lt;&lt;21 behind it) with scaling, you'll probably have some mistakes at some points about where to start/end the sample, possibly adding unwanted clicks (-1/+1 sample and perhaps even more if more bits are lost in the calculation process) .<br>This sample-start-position info should be enough information to calculate the 0-64 offset and range in the module that's reading the array (that's what I'm also doing now).<br>As the recording rate is always the same (48000hz), all the needed read-out values should able to be calculated using known scalings.<br>Next to this, if somebody would use a smaller/larger array then the table is saved as, all these offset and range positions would be off. By saving the actual positions, you can just make your table smaller with a loss of some samples if you need the sdram space for something else.</p>

<p>About the playback speed, I'm using a phazor that is rescaled back to the right size using the start-position of the sample and starting position of the next sample ("next sample start"-"current sample start"-1=width) and use the width to rescale the frequency of the phazor, so a 0 for pitch is the normal play rate. The ratio-play-rate can easily be done by just multiplying the frequency. So the playspeed can be adjusted in ratio, integer multiplications and in semitones.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>
        <p>hi <a class="mention" href="/u/sirsicksik">@SirSickSik</a> </p>

<aside class="quote" data-post="148" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>I first wanted to get the code working nicely.<br>So in the end I'll just use the factory table modules to save the info into, so different modules can read/write to it.</p></blockquote></aside>

<aside class="quote" data-post="148" data-topic="1858"><div class="title">

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>Next to this, if somebody would use a smaller/larger array then the table is saved as, all these offset and range positions would be off. By saving the actual positions, you can just make your table smaller with a loss of some samples if you need the sdram space for something else.</p></blockquote></aside>

<p>ah..true!</p>

<aside class="quote" data-post="148" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>

<p>..sounds interesting.could you post a 'prototype' ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-22T22:10:25Z' itemprop='datePublished'>
             2018-01-22 22:10:25 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's actually quite simple..<br>if you have a sample-size of 795 samples, you just multiply this value with the phase and add the sample-offset (start position)..<br>position=___SMMUL(samplesize,phase)+sampleoffset;</p>

<p>so I've put all the start-positions of the soundsamples into an array. And as every sound-sample ends at one sample before the next one, you can always get the width of each sample by subtracting the starting positions minus one.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-26T17:05:25Z' itemprop='datePublished'>
             2018-01-26 17:05:25 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>current setup for the sample loading train<br>ps. nice thing about the BPM-control, it automatically in/de-creases pitch when changing the control-BPM while linked.<br>When unlinking, it matches up the base-BPM with the control-BPM, so pitch goes back to normal. So you can kind of fake slowing down or speeding up a complete track, but actually all individually with samples and synths <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1dcce83d3176fc41f8e9c914252b01dbaef0ea25" href="//community.axoloti.com/uploads/default/original/2X/1/1dcce83d3176fc41f8e9c914252b01dbaef0ea25.jpg" class="lightbox" title="sample train loader.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1dcce83d3176fc41f8e9c914252b01dbaef0ea25_1_690x383.jpg" width="690" height="383"><div class="meta">
<span class="filename">sample train loader.jpg</span><span class="informations">1743x970 446 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-26T19:10:57Z' itemprop='datePublished'>
             2018-01-26 19:10:57 UTC
           </time>
        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks great!!!<br>Could be posible to save the wavetable? So I could use a patch to load the samples into the array and save the table, then I could use the table in other patches (saving a bit of recourses).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-27T13:02:30Z' itemprop='datePublished'>
             2018-01-27 13:02:30 UTC
           </time>
        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, it's just two normal array files. One small one of 32bit for the start-positions and one big one of 16bit for the samples.<br>So you can use the normal table save/load modules to load them.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
        <p>hmm, just found out the start-positions are still not saved right... <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"><br>still trying to figure out how to get the last loaded array-position..</p>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-28T23:39:14Z' itemprop='datePublished'>
             2018-01-28 23:39:14 UTC

        </span>
        <span itemprop='position'>#156</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>kind of fixed it with a work around, though it takes quite a while longer.. though then again, every last part of a sample that is just silence, will be automatically cut off by overwriting with the next sample <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>So if used to make sample-tables that can be loaded with the factory load/save modules, it's still pretty useful.<br>Though, be warned.. loading 2.000.000 16 bit values  of sample-table will always take a quite a while.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-01-30T17:36:50Z' itemprop='datePublished'>
             2018-01-30 17:36:50 UTC
           </time>
        </span>
        <span itemprop='position'>#157</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got a new request, Remco, if you're up for it!</p>

<p>Would it be possible to first create an oscillator where you dial-in functions to shape a single cycle of a custom waveform, then create an object that can take numerous blocks of these oscillators, say in configurations of 2,4,8, and allow morphing between them by attaching a dial to it?</p>

<p>The order of the morph sequence is determined by the order of the oscillators connected to the morph dial object, so I suppose something like this would consist of a morphing control that you attach the morphable oscillators to, and the morphable oscillator itself, that can be attached to that object.</p>

<p>It would be something like that dial they have on the Streichfett, cause I believe it morphs between the waveforms rather than blends between them.  The difference with what I'm requesting is that you also have the ability to dial-in various functions to shape the waveforms you're blending between.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-30T22:02:13Z' itemprop='datePublished'>
             2018-01-30 22:02:13 UTC
           </time>
        </span>
        <span itemprop='position'>#158</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not entirely sure I understand what you ask for.</p>

<p>I've made a couple of modules that are able to create waveforms and wavetables, which can then be loaded in the wavetable oscillators and mix from any waveform to any other waveform.  But I get the feeling that you want maths functions to transform waveforms and to be able to somehow morph between these math functions?<br>Also, what do you understand as the difference between morphing and blending, as these names are often used for the same thing?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-01-30T23:00:36Z' itemprop='datePublished'>
             2018-01-30 23:00:36 UTC
           </time>
        </span>
        <span itemprop='position'>#159</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It sounds like you have the right basic idea, but I'll split it up and be very precise.</p>

<p>What I'm requesting is really a set of objects that comprises of a Morphing Mixer that has at least two inputs that is specifically designed to take a Morphable Oscillator.</p>

<ul>
<li>Morphable Oscillator object only needs to come in one variant.</li>
<li>Morphing Mixer object could come in 2,3,4,5,6 or more input variants to take Morphable Oscillators.</li>
</ul>

<p><strong>The Morphable Oscillator:</strong></p>

<p>The Morphable Oscillator is basically a single oscillator object with dials on it that allow you to dial-in a custom procedurally produced waveform by dialing-in any mixture of Sine, Square, Triangle, Ramp Up, Ramp Down, Noise, S&amp;H etc, in varying amounts to create the oscillator waveform.  The waveform it creates is just a single cycle and is looped to create the oscillation just like regular oscillators do.  The important thing about it is that the waveform is generated procedurally so that it's parameters can be morphed from one custom waveform to another.  However, the actual morphing is not handled by the oscillator object, it is handled by a Morphing Mixer object designed to drive it.</p>

<p><strong>The Morphing Mixer Object:</strong></p>

<p>The role of the Morphing Mixer is to take multiple Morphable Oscillators and morph between them using just a single dial.  The amount of Morphing Oscillators it has to morph between, is determined by the variant of the object itself.  For example, a 2-Input Morphing Mixer would accept just two Morphable Oscillators.  Having the dial set to minimum would output the waveform of the first Morphable Oscillator, and set to maximum you would hear only the second.  Twelve o'clock position would output a 50/50 morph of the two Morphable Oscillators.</p>

<p>It gets even better the more inputs a Morphing Mixer object has.  So a 3-Input Morphing Mixer for example, would output only oscillator 1 at minimum value, only oscillator 3 at maximum value, and only oscillator two at twelve o'clock.  Moving between minimum and twelve o'clock would give you a morph between oscillator 1 and 2, and moving between twelve o'clock and maximum would give you a morph between oscillator 2 and 3.</p>

<p>It basically works the same no matter how many inputs the Morphing Mixer has, cause all it does is divide the knob travel by how many inputs it has.  So basically, this mixer is driving the oscillators attached to it, because turning the dial basically sends the signals to the attached Morphable Oscillators, telling them how they need to adjust their parameters in order to morph from one waveform to another.</p>

<p>Quite a task I suppose, but remember there are really only two main object designs.  The Morphing Mixer objects are all basically the same, they only differ in how many inputs they have.  And the Morphable Object is just one object that the user adds to the patch how many they need.  The oscillators differ because the oscillators themselves are customisable by the user adjusting the oscillators dials.</p>

<p>I suppose you could even skip the Morphing Mixer objects altogether and it would still work, cause basically, all the user would have to do is attach their own form of modulation to the Morphable Oscillators.  It would be nice to have those purpose-built Morphing Mixers for them though, that would be much more elegant and feel like a full-on complete 'system' in its own right.</p>

<p>Crazy or what? <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-31T09:57:20Z' itemprop='datePublished'>
             2018-01-31 09:57:20 UTC
           </time>
        </span>
        <span itemprop='position'>#160</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah ok, I think I understand.<br>There are just a couple of things I'm a bit skeptical about whether it is usable in the axoloti because of the limited cpu/memory.<br>If you want to use anti-alliased waveform generators, this will take an individual generator for each waveform. As the blepped-oscillators take around 3-5%, a single "morphable oscillator" with sine, tri, saw, ramp and square will already use roughly 18%, so this will already limit the amount of oscillators you could use quite a bit as you'll also still need filters, gain, morphing, etc.</p>

<p>For what you want to do, I think I've already made a couple of modules.<br>So for this I think the best way to go would be to use 4 bleppedCore&amp;slave modules, so you could combine any of the waveforms. After this a simple allpass filter after each waveform to offset the various phases of the frequencies so you can set which of the frequencies will neutralise or strengthen each other.<br>To blend the waveforms, you could use the "mux/smoothRotator4A". This module is basically your morphing mixer that allows different ways to morph through the input waveforms:<br>1-&gt;2-&gt;3-&gt;4<br>1-&gt;3-&gt;2-&gt;4<br>1-&gt;4-&gt;3-&gt;2<br>(though not sure about the second, I can update this module so you could select between different orders from an internal table. As it's just 4 inputs, the amount of combinations isn't that big, so wouldn't need too much memory)</p>

<p>As for the morphing control, I've been working on a couple of modules to save presets and morph between them, but it's a bit hard to really make a universal control for this that is easily customisable to the amount of controls that people need.</p>

<p>Btw, if you need oscillators for a bass, you don't necessarily need anti-alliased oscillators. I've made several oscillators that are able to morph between sine,tri,saw and pulse and anything in between as it's either based on mathematical shaping or different ways of self-modulation (last one can go into a bit higher pitches without alliasing)<br>some morphable oscillators:<br>STO<br>SiTriSaPu_OSC<br>bassOsc<br>classic (this one is self-modulating through phase and FM and is personally one of my own favorites)<br>rubisik (two source waveforms and self-modulation&amp;mixing with their own selectable waveforms, though by far not anti-alliased)<br>sawtrimod (saw/triangle/ramp)<br>sintri (sine/triangle)<br>trisaw (another saw/triangle/ramp)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-02-01T21:39:53Z' itemprop='datePublished'>
             2018-02-01 21:39:53 UTC
           </time>
        </span>
        <span itemprop='position'>#161</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cheers Remco, and nah, was nothing to do with anti-aliasing, it was just the desire to morph between two waveforms rather than blend between their levels (although I do like blending between levels too, it's just a different effect).  It's really that knob on the Streichfett that got me curious, cause it sounds as if its actually morphing between waveforms rather than blending between them (I could be wrong though).</p>

<p>Sounds as if you might have something what I was after already though, so thanks for the heads-up about them.  Form what you've told me about them, it looks like only square with PWM and S&amp;H is missing, so it would be cool to have those versions as well, but either way it does sound as if the ones you've created are the sort of thing I'm after.</p>

<p>Will be having a play with those!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-02T12:34:52Z' itemprop='datePublished'>
             2018-02-02 12:34:52 UTC
           </time>
        </span>
        <span itemprop='position'>#162</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if I were you, I'ld just use the factory sample&amp;hold module... then you can just use this together with any oscillator you want.<br>I added the functionality to an oscillator a couple of times, but in the end I always removed it and made the S&amp;H external..<br>Also an anti-alliased PWM-pulse can be made using the S&amp;H (oscillator&amp;slider into comparator at audio rate, whenever it changes value-&gt;hold)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-03T15:36:51Z' itemprop='datePublished'>
             2018-02-03 15:36:51 UTC
           </time>
        </span>
        <span itemprop='position'>#163</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, finally starting to get a more or less complete loading system:<br>At the moment I've got 3 sample-loading systems/modules which can be used together.<br>They can be put one after another and load their samples to a single table or each to their own table (eg. basskicks,snares, hihats each get their own tables), so it's up to you to decide how you handle your samples.</p>

<p>-select by name: <br>use directories&amp;names to load 8 samples in a row. Useful in case you want to load a specific set of samples from different folders and/or different names.</p>

<p>-select by ordered indexnumber: <br>using the same prefix, this loads a set of samples in consecutive indexnumbers, eg. <br>drum001 up to drum008, useful to load preset drumskits where you've made sure that the index numbers relate to drum-types, eg. basskick is dr001,dr009,dr017. snare is dr002,dr010,dr018, etc.</p>

<p>-random selection of samples within a range of indexnumbers:<br>using the same prefix, but random indexnumbers, you set the lowest index number and range for the index that could be randomly selected. Currently this index goes from 000 up to 999, so you could randomly combine samples from a set of 1000 samples.</p>

<p>As for the sample playing, I've made 3 different modules:<br>-a complex sampler with start, loopstart,loopend and end positions, reverse, repeat on/off (using loop positions and only for sample 2, but sample selection for 1 and 2 can be swapped with a gate-input), 2 samples with an tiltable envelope to mix between them and of course individual pitch control for both samples.<br>-a simple multi sampler to trigger 4 different samples, each with their own pitch-control, sample-select and gate inputs.<br>-wavetable-oscillator with zero-crossing detection that can use the sounds to create weird bass/glitch sounds. Sounds are created by setting sample-index, start-position within sample and amount of zero-crossings in the loop.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>

          ps.store("topic_1858", {"post_stream":{"posts":[{"id":26006,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-19T09:07:28.547Z","cooked":"\u003cp\u003eand got it working again.\u003cbr\u003eWas searching for the mistake in the wrong place...accidentilly tried to write to position 64 of the 64-tablesize.. (as it starts at 0, max entry would be 63..)\u003c/p\u003e\n\n\u003cp\u003e*update\u003cbr\u003eyes yes yes, thiz iz nize \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI saved a bunch of wav files as BD000.wave, BD001.wav etc etc and the module is able to automatically load a set of samples one after another to the same array. I'm gonna add some more goodies now, like a text attribute to pre-set a set of samples to be loaded, start/end positions, reverse, pitch, normalising, sample-morphing/mixing/layering...\u003cbr\u003emore ideas are welcome (also about how we would like to control them!)! Let's enable the axoloti to be the sample-master!\u003c/p\u003e","post_number":145,"post_type":1,"updated_at":"2018-01-19T09:24:42.233Z","reply_count":2,"reply_to_post_number":144,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":81,"score":71.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26011,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-19T17:28:54.624Z","cooked":"\u003cp\u003eThat will be totally wonderfull!!!\u003c/p\u003e","post_number":146,"post_type":1,"updated_at":"2018-01-19T17:28:54.624Z","reply_count":0,"reply_to_post_number":145,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":77,"score":15.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26016,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-01-20T07:44:55.102Z","cooked":"\u003cp\u003ehi \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e sounds great!\u003cbr\u003eI'm currently working on a 'sample-bank-recorder' , which is the same direction..\u003cbr\u003e..got some ideas/wishes/proposals\u003c/p\u003e\n\n\u003cp\u003e-how about keeping this as modular as possible?\u003cbr\u003e(one object to load the samples to an array,and fill another array with the start / end info,\u003cbr\u003eother objects to normalize/porcess the samples and handle the actual playback)\u003c/p\u003e\n\n\u003cp\u003e-how about using the same 'format' for the array that stores the sample info ?\u003cbr\u003efor these looper/player objects I'm doing,I decided for this approach::\u003c/p\u003e\n\n\u003cp\u003e-first of all,it's all expressed as 'blue float -64 ... 64 '\u003c/p\u003e\n\n\u003cp\u003ethen,for each sample, I use blocks of  data in this format :\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e0.\u003c/strong\u003e  offset 0 - 64          --\u0026gt;sample start relative to table length\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e  range 0 - 64         --\u0026gt;sample length relative to table length\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e  startpoint 0 - 64    --\u0026gt;when recording in sync with a clock,at what clock position did recording start?\u003cbr\u003e..useful for syncing loops.\u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e  speed -64 64        --\u0026gt;playback speed (-64 = full speed reverse, +64 = full speed ahead)\u003c/p\u003e\n\n\u003cp\u003emaybe you feel like adding,here ?\u003c/p\u003e","post_number":147,"post_type":1,"updated_at":"2018-01-20T07:44:55.102Z","reply_count":1,"reply_to_post_number":145,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":76,"score":20.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26018,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-20T11:44:06.698Z","cooked":"\u003cp\u003ehi rbrt,\u003cbr\u003emost of the things I already do, like the 0-64 controls, as this is widely used within the axo environment.\u003c/p\u003e\n\n\u003cp\u003eAt the moment the sample-data and sample length info are saved in the same module, but I'll change this to 2 array's. Also because at the moment I'm saving to an array that's not called array, so saving/loading the table ain't possible yet without a dedicated table-save/load code.. I first wanted to get the code working nicely.\u003cbr\u003eSo in the end I'll just use the factory table modules to save the info into, so different modules can read/write to it.\u003c/p\u003e\n\n\u003cp\u003eAlso, all the controls on the module are inputs, not knobs/buttons, most are floats (-64 to 64) and some are integer (eg. sample number), so these could also be controlled by universal table-preset-modules/pattern generators.\u003c/p\u003e\n\n\u003cp\u003eAbout the \"float-values\".. I think you mean the blue fractional outputs? As these are just integer values that are shown as decimal values on the knobs and displays. An actual float-value costs more cpu to calculate, so I mostly try to not use them if possible (or only as k-rate or updated at input-trigger/gate/change).\u003c/p\u003e\n\n\u003cp\u003eThe start, end, loop-start and loop-end of the sample is already done in 0-64 values, but the offset is saved as the integer offset in the table to prevent mis-calculations. If you'ld use 0-64 values(of course with the \u0026lt;\u0026lt;21 behind it) with scaling, you'll probably have some mistakes at some points about where to start/end the sample, possibly adding unwanted clicks (-1/+1 sample and perhaps even more if more bits are lost in the calculation process) .\u003cbr\u003eThis sample-start-position info should be enough information to calculate the 0-64 offset and range in the module that's reading the array (that's what I'm also doing now).\u003cbr\u003eAs the recording rate is always the same (48000hz), all the needed read-out values should able to be calculated using known scalings.\u003cbr\u003eNext to this, if somebody would use a smaller/larger array then the table is saved as, all these offset and range positions would be off. By saving the actual positions, you can just make your table smaller with a loss of some samples if you need the sdram space for something else.\u003c/p\u003e\n\n\u003cp\u003eAbout the playback speed, I'm using a phazor that is rescaled back to the right size using the start-position of the sample and starting position of the next sample (\"next sample start\"-\"current sample start\"-1=width) and use the width to rescale the frequency of the phazor, so a 0 for pitch is the normal play rate. The ratio-play-rate can easily be done by just multiplying the frequency. So the playspeed can be adjusted in ratio, integer multiplications and in semitones.\u003c/p\u003e","post_number":148,"post_type":1,"updated_at":"2018-01-20T11:50:46.692Z","reply_count":1,"reply_to_post_number":147,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":77,"score":36.0,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26051,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2018-01-22T12:15:16.160Z","cooked":"\u003cp\u003ehi \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"148\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI first wanted to get the code working nicely.\u003cbr\u003eSo in the end I'll just use the factory table modules to save the info into, so different modules can read/write to it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003emakes sense!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"148\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNext to this, if somebody would use a smaller/larger array then the table is saved as, all these offset and range positions would be off. By saving the actual positions, you can just make your table smaller with a loss of some samples if you need the sdram space for something else.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eah..true!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"148\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAbout the playback speed, I'm using a phazor that is rescaled back to the right size using the start-position of the sample and starting position of the next sample (\"next sample start\"-\"current sample start\"-1=width)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e..sounds interesting.could you post a 'prototype' ?\u003c/p\u003e","post_number":149,"post_type":1,"updated_at":"2018-01-22T12:15:16.160Z","reply_count":0,"reply_to_post_number":148,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":76,"score":15.8,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26056,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-22T22:10:25.204Z","cooked":"\u003cp\u003eit's actually quite simple..\u003cbr\u003eif you have a sample-size of 795 samples, you just multiply this value with the phase and add the sample-offset (start position)..\u003cbr\u003eposition=___SMMUL(samplesize,phase)+sampleoffset;\u003c/p\u003e\n\n\u003cp\u003eso I've put all the start-positions of the soundsamples into an array. And as every sound-sample ends at one sample before the next one, you can always get the width of each sample by subtracting the starting positions minus one.\u003c/p\u003e","post_number":150,"post_type":1,"updated_at":"2018-01-22T22:10:25.204Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":75,"score":15.85,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26110,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-26T17:05:25.613Z","cooked":"\u003cp\u003ecurrent setup for the sample loading train\u003cbr\u003eps. nice thing about the BPM-control, it automatically in/de-creases pitch when changing the control-BPM while linked.\u003cbr\u003eWhen unlinking, it matches up the base-BPM with the control-BPM, so pitch goes back to normal. So you can kind of fake slowing down or speeding up a complete track, but actually all individually with samples and synths \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1dcce83d3176fc41f8e9c914252b01dbaef0ea25\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1dcce83d3176fc41f8e9c914252b01dbaef0ea25.jpg\" class=\"lightbox\" title=\"sample train loader.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1dcce83d3176fc41f8e9c914252b01dbaef0ea25_1_690x383.jpg\" width=\"690\" height=\"383\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003esample train loader.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1743x970 446 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":151,"post_type":1,"updated_at":"2018-01-28T11:46:23.280Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":75,"score":45.85,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1dcce83d3176fc41f8e9c914252b01dbaef0ea25.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26111,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-26T19:10:57.279Z","cooked":"\u003cp\u003eLooks great!!!\u003cbr\u003eCould be posible to save the wavetable? So I could use a patch to load the samples into the array and save the table, then I could use the table in other patches (saving a bit of recourses).\u003c/p\u003e","post_number":152,"post_type":1,"updated_at":"2018-01-26T19:10:57.279Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":74,"score":20.35,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26127,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-27T13:02:30.492Z","cooked":"\u003cp\u003eyes, it's just two normal array files. One small one of 32bit for the start-positions and one big one of 16bit for the samples.\u003cbr\u003eSo you can use the normal table save/load modules to load them.\u003c/p\u003e","post_number":153,"post_type":1,"updated_at":"2018-01-27T13:02:30.492Z","reply_count":1,"reply_to_post_number":152,"quote_count":0,"avg_time":10,"incoming_link_count":6,"reads":71,"score":64.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26139,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-27T22:27:20.178Z","cooked":"\u003cp\u003eThat's great!!!\u003cbr\u003eI cant't wait to try it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":154,"post_type":1,"updated_at":"2018-01-27T22:27:20.178Z","reply_count":0,"reply_to_post_number":153,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":74,"score":15.25,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26164,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-28T13:37:45.903Z","cooked":"\u003cp\u003ehmm, just found out the start-positions are still not saved right... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003cbr\u003estill trying to figure out how to get the last loaded array-position..\u003c/p\u003e","post_number":155,"post_type":1,"updated_at":"2018-01-28T13:37:45.903Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":75,"score":20.45,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26176,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-28T23:39:14.402Z","cooked":"\u003cp\u003ekind of fixed it with a work around, though it takes quite a while longer.. though then again, every last part of a sample that is just silence, will be automatically cut off by overwriting with the next sample \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eSo if used to make sample-tables that can be loaded with the factory load/save modules, it's still pretty useful.\u003cbr\u003eThough, be warned.. loading 2.000.000 16 bit values  of sample-table will always take a quite a while.\u003c/p\u003e","post_number":156,"post_type":1,"updated_at":"2018-01-28T23:39:14.402Z","reply_count":1,"reply_to_post_number":155,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":75,"score":35.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26240,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-01-30T17:36:50.215Z","cooked":"\u003cp\u003eGot a new request, Remco, if you're up for it!\u003c/p\u003e\n\n\u003cp\u003eWould it be possible to first create an oscillator where you dial-in functions to shape a single cycle of a custom waveform, then create an object that can take numerous blocks of these oscillators, say in configurations of 2,4,8, and allow morphing between them by attaching a dial to it?\u003c/p\u003e\n\n\u003cp\u003eThe order of the morph sequence is determined by the order of the oscillators connected to the morph dial object, so I suppose something like this would consist of a morphing control that you attach the morphable oscillators to, and the morphable oscillator itself, that can be attached to that object.\u003c/p\u003e\n\n\u003cp\u003eIt would be something like that dial they have on the Streichfett, cause I believe it morphs between the waveforms rather than blends between them.  The difference with what I'm requesting is that you also have the ability to dial-in various functions to shape the waveforms you're blending between.\u003c/p\u003e","post_number":157,"post_type":1,"updated_at":"2018-01-30T17:38:18.049Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":78,"score":26.4,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26246,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-30T22:02:13.247Z","cooked":"\u003cp\u003eI'm not entirely sure I understand what you ask for.\u003c/p\u003e\n\n\u003cp\u003eI've made a couple of modules that are able to create waveforms and wavetables, which can then be loaded in the wavetable oscillators and mix from any waveform to any other waveform.  But I get the feeling that you want maths functions to transform waveforms and to be able to somehow morph between these math functions?\u003cbr\u003eAlso, what do you understand as the difference between morphing and blending, as these names are often used for the same thing?\u003c/p\u003e","post_number":158,"post_type":1,"updated_at":"2018-01-30T22:02:13.247Z","reply_count":0,"reply_to_post_number":157,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":73,"score":20.4,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26248,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-01-30T23:00:36.749Z","cooked":"\u003cp\u003eIt sounds like you have the right basic idea, but I'll split it up and be very precise.\u003c/p\u003e\n\n\u003cp\u003eWhat I'm requesting is really a set of objects that comprises of a Morphing Mixer that has at least two inputs that is specifically designed to take a Morphable Oscillator.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eMorphable Oscillator object only needs to come in one variant.\u003c/li\u003e\n\u003cli\u003eMorphing Mixer object could come in 2,3,4,5,6 or more input variants to take Morphable Oscillators.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eThe Morphable Oscillator:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe Morphable Oscillator is basically a single oscillator object with dials on it that allow you to dial-in a custom procedurally produced waveform by dialing-in any mixture of Sine, Square, Triangle, Ramp Up, Ramp Down, Noise, S\u0026amp;H etc, in varying amounts to create the oscillator waveform.  The waveform it creates is just a single cycle and is looped to create the oscillation just like regular oscillators do.  The important thing about it is that the waveform is generated procedurally so that it's parameters can be morphed from one custom waveform to another.  However, the actual morphing is not handled by the oscillator object, it is handled by a Morphing Mixer object designed to drive it.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThe Morphing Mixer Object:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe role of the Morphing Mixer is to take multiple Morphable Oscillators and morph between them using just a single dial.  The amount of Morphing Oscillators it has to morph between, is determined by the variant of the object itself.  For example, a 2-Input Morphing Mixer would accept just two Morphable Oscillators.  Having the dial set to minimum would output the waveform of the first Morphable Oscillator, and set to maximum you would hear only the second.  Twelve o'clock position would output a 50/50 morph of the two Morphable Oscillators.\u003c/p\u003e\n\n\u003cp\u003eIt gets even better the more inputs a Morphing Mixer object has.  So a 3-Input Morphing Mixer for example, would output only oscillator 1 at minimum value, only oscillator 3 at maximum value, and only oscillator two at twelve o'clock.  Moving between minimum and twelve o'clock would give you a morph between oscillator 1 and 2, and moving between twelve o'clock and maximum would give you a morph between oscillator 2 and 3.\u003c/p\u003e\n\n\u003cp\u003eIt basically works the same no matter how many inputs the Morphing Mixer has, cause all it does is divide the knob travel by how many inputs it has.  So basically, this mixer is driving the oscillators attached to it, because turning the dial basically sends the signals to the attached Morphable Oscillators, telling them how they need to adjust their parameters in order to morph from one waveform to another.\u003c/p\u003e\n\n\u003cp\u003eQuite a task I suppose, but remember there are really only two main object designs.  The Morphing Mixer objects are all basically the same, they only differ in how many inputs they have.  And the Morphable Object is just one object that the user adds to the patch how many they need.  The oscillators differ because the oscillators themselves are customisable by the user adjusting the oscillators dials.\u003c/p\u003e\n\n\u003cp\u003eI suppose you could even skip the Morphing Mixer objects altogether and it would still work, cause basically, all the user would have to do is attach their own form of modulation to the Morphable Oscillators.  It would be nice to have those purpose-built Morphing Mixers for them though, that would be much more elegant and feel like a full-on complete 'system' in its own right.\u003c/p\u003e\n\n\u003cp\u003eCrazy or what? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":159,"post_type":1,"updated_at":"2018-01-30T23:08:08.748Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":80,"score":22.05,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26275,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-31T09:57:20.273Z","cooked":"\u003cp\u003eAh ok, I think I understand.\u003cbr\u003eThere are just a couple of things I'm a bit skeptical about whether it is usable in the axoloti because of the limited cpu/memory.\u003cbr\u003eIf you want to use anti-alliased waveform generators, this will take an individual generator for each waveform. As the blepped-oscillators take around 3-5%, a single \"morphable oscillator\" with sine, tri, saw, ramp and square will already use roughly 18%, so this will already limit the amount of oscillators you could use quite a bit as you'll also still need filters, gain, morphing, etc.\u003c/p\u003e\n\n\u003cp\u003eFor what you want to do, I think I've already made a couple of modules.\u003cbr\u003eSo for this I think the best way to go would be to use 4 bleppedCore\u0026amp;slave modules, so you could combine any of the waveforms. After this a simple allpass filter after each waveform to offset the various phases of the frequencies so you can set which of the frequencies will neutralise or strengthen each other.\u003cbr\u003eTo blend the waveforms, you could use the \"mux/smoothRotator4A\". This module is basically your morphing mixer that allows different ways to morph through the input waveforms:\u003cbr\u003e1-\u0026gt;2-\u0026gt;3-\u0026gt;4\u003cbr\u003e1-\u0026gt;3-\u0026gt;2-\u0026gt;4\u003cbr\u003e1-\u0026gt;4-\u0026gt;3-\u0026gt;2\u003cbr\u003e(though not sure about the second, I can update this module so you could select between different orders from an internal table. As it's just 4 inputs, the amount of combinations isn't that big, so wouldn't need too much memory)\u003c/p\u003e\n\n\u003cp\u003eAs for the morphing control, I've been working on a couple of modules to save presets and morph between them, but it's a bit hard to really make a universal control for this that is easily customisable to the amount of controls that people need.\u003c/p\u003e\n\n\u003cp\u003eBtw, if you need oscillators for a bass, you don't necessarily need anti-alliased oscillators. I've made several oscillators that are able to morph between sine,tri,saw and pulse and anything in between as it's either based on mathematical shaping or different ways of self-modulation (last one can go into a bit higher pitches without alliasing)\u003cbr\u003esome morphable oscillators:\u003cbr\u003eSTO\u003cbr\u003eSiTriSaPu_OSC\u003cbr\u003ebassOsc\u003cbr\u003eclassic (this one is self-modulating through phase and FM and is personally one of my own favorites)\u003cbr\u003erubisik (two source waveforms and self-modulation\u0026amp;mixing with their own selectable waveforms, though by far not anti-alliased)\u003cbr\u003esawtrimod (saw/triangle/ramp)\u003cbr\u003esintri (sine/triangle)\u003cbr\u003etrisaw (another saw/triangle/ramp)\u003c/p\u003e","post_number":160,"post_type":1,"updated_at":"2018-01-31T09:57:20.273Z","reply_count":0,"reply_to_post_number":159,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":83,"score":47.35,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26310,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-02-01T21:39:53.646Z","cooked":"\u003cp\u003eCheers Remco, and nah, was nothing to do with anti-aliasing, it was just the desire to morph between two waveforms rather than blend between their levels (although I do like blending between levels too, it's just a different effect).  It's really that knob on the Streichfett that got me curious, cause it sounds as if its actually morphing between waveforms rather than blending between them (I could be wrong though).\u003c/p\u003e\n\n\u003cp\u003eSounds as if you might have something what I was after already though, so thanks for the heads-up about them.  Form what you've told me about them, it looks like only square with PWM and S\u0026amp;H is missing, so it would be cool to have those versions as well, but either way it does sound as if the ones you've created are the sort of thing I'm after.\u003c/p\u003e\n\n\u003cp\u003eWill be having a play with those!\u003c/p\u003e","post_number":161,"post_type":1,"updated_at":"2018-02-01T21:39:53.646Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":78,"score":46.2,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26331,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-02T12:34:52.543Z","cooked":"\u003cp\u003eif I were you, I'ld just use the factory sample\u0026amp;hold module... then you can just use this together with any oscillator you want.\u003cbr\u003eI added the functionality to an oscillator a couple of times, but in the end I always removed it and made the S\u0026amp;H external..\u003cbr\u003eAlso an anti-alliased PWM-pulse can be made using the S\u0026amp;H (oscillator\u0026amp;slider into comparator at audio rate, whenever it changes value-\u0026gt;hold)\u003c/p\u003e","post_number":162,"post_type":1,"updated_at":"2018-02-02T12:34:52.543Z","reply_count":0,"reply_to_post_number":161,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":79,"score":31.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26346,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-03T15:36:51.815Z","cooked":"\u003cp\u003ewell, finally starting to get a more or less complete loading system:\u003cbr\u003eAt the moment I've got 3 sample-loading systems/modules which can be used together.\u003cbr\u003eThey can be put one after another and load their samples to a single table or each to their own table (eg. basskicks,snares, hihats each get their own tables), so it's up to you to decide how you handle your samples.\u003c/p\u003e\n\n\u003cp\u003e-select by name: \u003cbr\u003euse directories\u0026amp;names to load 8 samples in a row. Useful in case you want to load a specific set of samples from different folders and/or different names.\u003c/p\u003e\n\n\u003cp\u003e-select by ordered indexnumber: \u003cbr\u003eusing the same prefix, this loads a set of samples in consecutive indexnumbers, eg. \u003cbr\u003edrum001 up to drum008, useful to load preset drumskits where you've made sure that the index numbers relate to drum-types, eg. basskick is dr001,dr009,dr017. snare is dr002,dr010,dr018, etc.\u003c/p\u003e\n\n\u003cp\u003e-random selection of samples within a range of indexnumbers:\u003cbr\u003eusing the same prefix, but random indexnumbers, you set the lowest index number and range for the index that could be randomly selected. Currently this index goes from 000 up to 999, so you could randomly combine samples from a set of 1000 samples.\u003c/p\u003e\n\n\u003cp\u003eAs for the sample playing, I've made 3 different modules:\u003cbr\u003e-a complex sampler with start, loopstart,loopend and end positions, reverse, repeat on/off (using loop positions and only for sample 2, but sample selection for 1 and 2 can be swapped with a gate-input), 2 samples with an tiltable envelope to mix between them and of course individual pitch control for both samples.\u003cbr\u003e-a simple multi sampler to trigger 4 different samples, each with their own pitch-control, sample-select and gate inputs.\u003cbr\u003e-wavetable-oscillator with zero-crossing detection that can use the sounds to create weird bass/glitch sounds. Sounds are created by setting sample-index, start-position within sample and amount of zero-crossings in the loop.\u003c/p\u003e","post_number":163,"post_type":1,"updated_at":"2018-02-03T15:36:51.815Z","reply_count":2,"reply_to_post_number":156,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":86,"score":58.0,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26347,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2018-02-03T16:08:01.117Z","cooked":"\u003cp\u003eCool!  I just wonder if there shouldnt be a volume control per sample to?\u003c/p\u003e","post_number":164,"post_type":1,"updated_at":"2018-02-03T16:08:01.117Z","reply_count":1,"reply_to_post_number":163,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":82,"score":21.95,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"t
