      </div>
      <div class='post' itemprop='articleBody'>
        <p>I get what both of you are saygin, but it just seems extremely complex. I know i know.. i can do it all myself, but it migth be pretty hard for me to do, due to limitations of my current brain-functions...<br>So if, someday, you feel like making an object that combines all those things, please please pretty please - do that!<br><img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">Thanks again.</p>
      </div>

        <p>but can you put .wav files directly into a table? in that case, the problem is solved for 99%... but I thought that wasn't possible..</p>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it seems I can pull this off using tables after all.. though as you'll also need to use tables for the presets, this will result in using only pretty short samples if you want to load many..</p>

<p>start&amp;end positions, loop and reverse are fixed <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>

        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The samples are around 2 seconds long.. i'll look into it:) But let me know if you all of the sudden make a sampler module;)</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2016-10-16T16:59:20Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any chance of coding a mono switch for the headphone out?<br>More info here  <a href="//community.axoloti.com/t/headphones-out-configuration/2280/3">https://sebiik.github.io/community.axoloti.com.backup/t/headphones-out-configuration/2280/3</a></p>

      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-10-16T17:59:14Z' itemprop='datePublished'>
             2016-10-16 17:59:14 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any chance you could do a "test" patch and upload it somewhere? Or maybe I'll just wait and see if you come up with something amazing that can do sample playing:)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-16T23:59:14Z' itemprop='datePublished'>
             2016-10-16 23:59:14 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm afraid that 2 second long samples will take way to much memory.. at the moment I'm even using samples shorter then a quarter of a second (8192 sample-buffer for each sample)... using 2 second long samples would only enable you to load around 22 samples.. leave alone the extra settings that need to be saved into a table.. which takes it's own amount of table-memory </p>

<p>but what I have in mind might lighten the "limitedness" a bit of the very short samples. just wait a bit <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-17T11:14:16Z' itemprop='datePublished'>
             2016-10-17 11:14:16 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's going well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>current features:<br>-everything is externally controlled, no "onboard" knobs<br>-independent pitch and sample-select control for start, loop and end (release) stages (though not oversampled or whatever, just LO-FI scaling of the internal count. low pitches will produce a sample-rate reduction effect)<br>-normal play (start-&gt;end) or looped play boolean-select<br>-loop with 3 modes (forwards,reversed, alternating, Depending on loop-mode(forward/reversed), the play first plays through to either start or end of the looppoints, before going into the loop)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c42ec6f69cb04db1593aa5a10d803929c48b58fe" href="//community.axoloti.com/uploads/default/original/2X/c/c42ec6f69cb04db1593aa5a10d803929c48b58fe.jpg" class="lightbox" title="sample player.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c42ec6f69cb04db1593aa5a10d803929c48b58fe_1_653x500.jpg" width="653" height="500"><div class="meta">
<span class="filename">sample player.jpg</span><span class="informations">1231x942 451 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        <p>Yes!!!!!!!!! Sir sick to the rescue once again!!<br>I can't wait!!!(take your time though;))</p>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-17T20:40:46Z' itemprop='datePublished'>
             2016-10-17 20:40:46 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<p>I have a request for an extra function for one of your all ready existing objects. More precisely the sss/patt/rndPatt object.</p>

<p>I was wondering if you would be so kind to add a modulation input for the chance function?</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-18T15:43:52Z' itemprop='datePublished'>
             2016-10-18 15:43:52 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I Would like to request an ADSr envelope, where the attack can be set to zero. The current ADSR envelopes fastest attack time is 2.41 ms. Would be super great to be able to set it to zero. </p>

<p>This is very similar to Waldorf synths envelopes. They also goes to zero. This can produce clicks and artifacts in some situations, but in others it can be very useful, especially for percussion, drums., etc.. I am pretty confident, with out having any psychical proof, that most other synths like Virus, Nord lead etc. does not go to zero, they act like the current adsr. I think that the Waldorf synths all goes to zero is one of the reason why Waldorf synth are as characteristic as they are.</p>

<p>Bomski, Jaf</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-19T11:04:44Z' itemprop='datePublished'>

        <p>I've added the input</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-19T11:40:51Z' itemprop='datePublished'>
             2016-10-19 11:40:51 UTC

        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ehm sample-people, I'm a bit in doubt here..<br>I now use samples of 8192 samplelength each, stored in a table. Though everything works fine now, I do find it quite short as this results in max 0.17sec long samples. but if I make them larger you won't be able to load 128 samples anymore..<br>so how many samples do you want to be able to load AT LEAST?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-20T10:14:33Z' itemprop='datePublished'>
             2016-10-20 10:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, I guess I'm just gonna make several players, 1 LOFI and 1 HIFI for short samples and another one to load one or several longer drum/melody loops in which you can select parts to play for start/loop/end.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-20T10:37:11Z' itemprop='datePublished'>
             2016-10-20 10:37:11 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thinking about it in relation to using it for triggering individually sliced drumloops, I think 64 would be a great amount. That is equal to 64 slices/samples, which is equal to a 4 bar loop sliced in 16th.</p>

<p>But I guess less can also do. 16 samples is 1bar, 32 is 2bar, etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-20T10:58:47Z' itemprop='datePublished'>
             2016-10-20 10:58:47 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>point is, if you want to be able to load 64 different drum-samples (individual drums, no loops/rhythms) the longest time I could get out of it, while still being able to save settings-per-key and leave some ram for other table things (eg delay), I can't go over a quarter of a second per sample.</p>

<p>So 64 complete loops  of several bars is far out of the question.. it will be more like 8 loops max..<br>though, if you use complex loops, containing lots of different samples, you should still be able to load "more" samples then the individual drum-samples.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-20T11:13:02Z' itemprop='datePublished'>
             2016-10-20 11:13:02 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh no i didnt mean 64 loops, just 64 single hit. A 4 bar loop is 64 16 notes hits. So if you want to load a 4 bar loop, spread out over the keyboard, you would need 64 samples...</p>

<p>And for 2 bar loop you need 32 samples....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-20T11:22:39Z' itemprop='datePublished'>
             2016-10-20 11:22:39 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, well, I think I understand what you say and I think that should be possible already now.<br>I've added a samplelength selector which allows you to set the base-length of the samples.<br>So when this selector is set to 13 (which stands for 2^13) the samplelength is 8192 and you'll be able to load 128 samples in a 1048576bit table (allowing the left over 1048576 bits to be used for preset-control of the sampleplayer and other modules like delay and stuff). These samples are really short though! (8192/48000=0.171 seconds)</p>

<p>when you set it to 14, it will allow a 16384 samplelength for 64 samples of 0.342 sec<br>15-&gt;32768-&gt;32samples-&gt;0.684sec<br>16-&gt;65536-&gt;16samples-&gt;1.368sec<br>17-&gt;131072-&gt;8samples-&gt;2.736sec</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-10-20T12:38:33Z' itemprop='datePublished'>
             2016-10-20 12:38:33 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For a simple sample based synth, at least 2 octaves is required... at least for normal playing. And i see that this cant really be done (im thinking that normal samples are about 1-2 seconds long). Why is there a limitation currently? Playing 24 samples from an SD card shouldnt be the biggest problem in the world(i no there is a problem, i just dont understand it:)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14957,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-17T20:40:46.927Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI have a request for an extra function for one of your all ready existing objects. More precisely the sss/patt/rndPatt object.\u003c/p\u003e\n\n\u003cp\u003eI was wondering if you would be so kind to add a modulation input for the chance function?\u003c/p\u003e\n\n\u003cp\u003eThanks \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2016-10-17T20:40:46.927Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":118,"score":29.3,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14975,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-18T15:43:52.828Z","cooked":"\u003cp\u003eI Would like to request an ADSr envelope, where the attack can be set to zero. The current ADSR envelopes fastest attack time is 2.41 ms. Would be super great to be able to set it to zero. \u003c/p\u003e\n\n\u003cp\u003eThis is very similar to Waldorf synths envelopes. They also goes to zero. This can produce clicks and artifacts in some situations, but in others it can be very useful, especially for percussion, drums., etc.. I am pretty confident, with out having any psychical proof, that most other synths like Virus, Nord lead etc. does not go to zero, they act like the current adsr. I think that the Waldorf synths all goes to zero is one of the reason why Waldorf synth are as characteristic as they are.\u003c/p\u003e\n\n\u003cp\u003eBomski, Jaf\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2016-10-18T15:43:52.828Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":112,"score":28.25,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15002,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-19T11:04:44.913Z","cooked":"\u003cp\u003eI've added the input\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2016-10-19T11:04:44.913Z","reply_count":0,"reply_to_post_number":56,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":111,"score":37.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15003,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-19T11:40:51.393Z","cooked":"\u003cp\u003eehm sample-people, I'm a bit in doubt here..\u003cbr\u003eI now use samples of 8192 samplelength each, stored in a table. Though everything works fine now, I do find it quite short as this results in max 0.17sec long samples. but if I make them larger you won't be able to load 128 samples anymore..\u003cbr\u003eso how many samples do you want to be able to load AT LEAST?\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2016-10-19T11:40:51.393Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":109,"score":27.65,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15016,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-20T10:14:33.030Z","cooked":"\u003cp\u003ewell, I guess I'm just gonna make several players, 1 LOFI and 1 HIFI for short samples and another one to load one or several longer drum/melody loops in which you can select parts to play for start/loop/end.\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2016-10-20T10:14:33.030Z","reply_count":1,"reply_to_post_number":59,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":108,"score":42.25,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15017,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-20T10:37:11.021Z","cooked":"\u003cp\u003eThinking about it in relation to using it for triggering individually sliced drumloops, I think 64 would be a great amount. That is equal to 64 slices/samples, which is equal to a 4 bar loop sliced in 16th.\u003c/p\u003e\n\n\u003cp\u003eBut I guess less can also do. 16 samples is 1bar, 32 is 2bar, etc.\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2016-10-20T10:37:11.021Z","reply_count":1,"reply_to_post_number":60,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":108,"score":27.2,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15018,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-20T10:58:47.626Z","cooked":"\u003cp\u003epoint is, if you want to be able to load 64 different drum-samples (individual drums, no loops/rhythms) the longest time I could get out of it, while still being able to save settings-per-key and leave some ram for other table things (eg delay), I can't go over a quarter of a second per sample.\u003c/p\u003e\n\n\u003cp\u003eSo 64 complete loops  of several bars is far out of the question.. it will be more like 8 loops max..\u003cbr\u003ethough, if you use complex loops, containing lots of different samples, you should still be able to load \"more\" samples then the individual drum-samples.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2016-10-20T10:58:47.626Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":105,"score":26.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15020,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-20T11:13:02.301Z","cooked":"\u003cp\u003eOh no i didnt mean 64 loops, just 64 single hit. A 4 bar loop is 64 16 notes hits. So if you want to load a 4 bar loop, spread out over the keyboard, you would need 64 samples...\u003c/p\u003e\n\n\u003cp\u003eAnd for 2 bar loop you need 32 samples....\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2016-10-20T11:13:32.162Z","reply_count":0,"reply_to_post_number":62,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":102,"score":21.05,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15021,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-20T11:22:39.084Z","cooked":"\u003cp\u003eok, well, I think I understand what you say and I think that should be possible already now.\u003cbr\u003eI've added a samplelength selector which allows you to set the base-length of the samples.\u003cbr\u003eSo when this selector is set to 13 (which stands for 2^13) the samplelength is 8192 and you'll be able to load 128 samples in a 1048576bit table (allowing the left over 1048576 bits to be used for preset-control of the sampleplayer and other modules like delay and stuff). These samples are really short though! (8192/48000=0.171 seconds)\u003c/p\u003e\n\n\u003cp\u003ewhen you set it to 14, it will allow a 16384 samplelength for 64 samples of 0.342 sec\u003cbr\u003e15-\u0026gt;32768-\u0026gt;32samples-\u0026gt;0.684sec\u003cbr\u003e16-\u0026gt;65536-\u0026gt;16samples-\u0026gt;1.368sec\u003cbr\u003e17-\u0026gt;131072-\u0026gt;8samples-\u0026gt;2.736sec\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2016-10-20T11:22:39.084Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":103,"score":21.25,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15023,"name":"Troels JÃ¸rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-
