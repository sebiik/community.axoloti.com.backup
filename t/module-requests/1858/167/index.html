  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-02T12:34:52Z' itemprop='datePublished'>
             2018-02-02 12:34:52 UTC
           </time>
        </span>
        <span itemprop='position'>#162</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if I were you, I'ld just use the factory sample&amp;hold module... then you can just use this together with any oscillator you want.<br>I added the functionality to an oscillator a couple of times, but in the end I always removed it and made the S&amp;H external..<br>Also an anti-alliased PWM-pulse can be made using the S&amp;H (oscillator&amp;slider into comparator at audio rate, whenever it changes value-&gt;hold)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-03T15:36:51Z' itemprop='datePublished'>
             2018-02-03 15:36:51 UTC
           </time>
        </span>
        <span itemprop='position'>#163</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, finally starting to get a more or less complete loading system:<br>At the moment I've got 3 sample-loading systems/modules which can be used together.<br>They can be put one after another and load their samples to a single table or each to their own table (eg. basskicks,snares, hihats each get their own tables), so it's up to you to decide how you handle your samples.</p>

<p>-select by name: <br>use directories&amp;names to load 8 samples in a row. Useful in case you want to load a specific set of samples from different folders and/or different names.</p>

<p>-select by ordered indexnumber: <br>using the same prefix, this loads a set of samples in consecutive indexnumbers, eg. <br>drum001 up to drum008, useful to load preset drumskits where you've made sure that the index numbers relate to drum-types, eg. basskick is dr001,dr009,dr017. snare is dr002,dr010,dr018, etc.</p>

<p>-random selection of samples within a range of indexnumbers:<br>using the same prefix, but random indexnumbers, you set the lowest index number and range for the index that could be randomly selected. Currently this index goes from 000 up to 999, so you could randomly combine samples from a set of 1000 samples.</p>

<p>As for the sample playing, I've made 3 different modules:<br>-a complex sampler with start, loopstart,loopend and end positions, reverse, repeat on/off (using loop positions and only for sample 2, but sample selection for 1 and 2 can be swapped with a gate-input), 2 samples with an tiltable envelope to mix between them and of course individual pitch control for both samples.<br>-a simple multi sampler to trigger 4 different samples, each with their own pitch-control, sample-select and gate inputs.<br>-wavetable-oscillator with zero-crossing detection that can use the sounds to create weird bass/glitch sounds. Sounds are created by setting sample-index, start-position within sample and amount of zero-crossings in the loop.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        </span>
        <span itemprop='position'>#164</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool!  I just wonder if there shouldnt be a volume control per sample to?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-02-03T17:44:53Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#165</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a per-sample volume-control shouldn't be too hard to do yourself as you could just save (an) extra table(s) containing control values.<br>As you've got an external sample-selector, you can use this value to also read out a table that you've made for preset-values.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Ohhh, I want to try them <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>

        <span itemprop='position'>#168</span>

      <div class='post' itemprop='articleBody'>
        <p>It would be amazing if someone would code an i2c multiplexer object. So as to have a multiplexer sending info to many OLEDs. I‚Äôm imaging building a synth and having visualization of my waveforms and parameters on an interface without menu diving and such would be crazy.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-03-02T12:50:27Z' itemprop='datePublished'>
             2018-03-02 12:50:27 UTC
           </time>
        </span>
        <span itemprop='position'>#169</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/sirsicksik">@SirSickSik</a> <br>I have a request <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I don‚Äôt know if it feasible, or if you will find any interest in looking into it, but I thought I would use this place to get the idea out.<br>I would like a dynamic harmony module, that could gather notes being played (from a midi/in object for example), and transmit those notes to a ‚Äúquantize‚Äù object. <br>Options would be : <br>A binary input to empty the buffer and start again <br>A /i input for the amount of notes to use on the scale.</p>

<p>I do understand you need some kind of priority for the choice of notes, maybe the first ‚Äún‚Äù being played, or even better, some kind of statistic based table (the notes being played the most).</p>

<p>It could result in amazing improvised performances where one main player could influence the whole harmony in real-time just by playing different notes.</p>

<p>Voil√†, that‚Äôs my idea, do what you want with it (and if anyone else has any thoughts about it...)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-02T15:10:19Z' itemprop='datePublished'>

        <p>should not be too hard. But I have to go work now, so maybe tomorrow.</p>

      <meta itemprop='interactionCount' content='UserLikes:1'>

      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-03T11:03:37Z' itemprop='datePublished'>
             2018-03-03 11:03:37 UTC
           </time>
        </span>
        <span itemprop='position'>#171</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've created two objects that work together. One gathers the notes being played on it's input, the other functions to scale note CV's to the notes that are allowed. If no notes have been played, all notes are allowed.<br>There's a "clear" input to clear and start over.<br>Note though, that instead of the harmony factory-module's way to directly translate incoming notes to the amount of notes in the scale (if allowed 4 notes, the input will use 0,1,2,3 to play these notes, 4,5,6,7 would be next octave, no matter what their actual note-value is, resulting in a messed up order of your keys). This module will look at what the closest note allowed is below the actual played note, keeping the octave the same.<br>Eg. if only notes 0 and 6 are on, playing note 0 up to 11 would result in: 0,0,0,0,0,0,6,6,6,6,6,6</p>

<p>Also, if you'ld want the factory-kind of way of ordering the notes, you should have a look at the midi-tab in the object patcher of this harmony factory-module. Here it is shown which midi-notes control the on/off state of each of the 12 notes.</p>

<p>ps. it's 12 o'clock now. I haven't synced my library yet as I also want to make the other option of 'most played notes'. As this would need a different approach.</p>

<p><em>update</em><br>I might perhaps do the "most played notes" version later on. Maybe I'm a bit too tired from my sleep-shift at work to get my head around it and to get it being useful, but at the moment I don't really see how I could make this practical for live use.. To me, the first version seems way more useful..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-03-03T11:59:25Z' itemprop='datePublished'>
             2018-03-03 11:59:25 UTC
           </time>
        </span>
        <span itemprop='position'>#172</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you Sir, so very much, it seems to be exactly what I wanted. <br>Don't worry about the "most played notes version" It was only mentioned for imagining the scales morph slowly one too the other (by getting rid of some notes, and adding others). But I imagine in practice it could give very ugly results (kind of like when I try to play jazz, once I've found the scale, someone's changes it <img src="//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5" title=":roll_eyes:" class="emoji" alt=":roll_eyes:"> ).<br>What you have done up to now seems to be perfect for my projects. <br>Thanks oh so much once again (please get some sleep in, you deserve all the comfort needed !)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-03T15:23:16Z' itemprop='datePublished'>
             2018-03-03 15:23:16 UTC
           </time>
        </span>
        <span itemprop='position'>#173</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just saved the module and hit sync</p>

<p>"scalebankLIVE"<br>records the notes being played and remembers their "priority" order<br>all external controls:<br>-gate: when it goes high, adds the note-value present at the note-input to the scale, except when the "delete" input is high. In that case, it will remove the note value from the scale.<br>-note: sets the note value to be added/deleted to/from the scale. (octave-offset will be removed)<br>-clear: after pressing clear, the next note being added will reset the scale with only the new note being active.<br>-notes: sets the maximum amount of notes to be recorded into the scale. If it is lowered below the amount of notes in the scale, it will look at priority to remove the extra notes from the scale: last played is first gone.</p>

<p>"scaleLIVE"<br>This module is used to actually quantize your note-data. Just has an note in&amp;output and an object reference to refer to the scalebankLIVE module. This way you can quantize multiple oscillators using just the single array of the scalebankLIVE module (or any combination of scalebankLIVE and scaleLIVE modules to allow different parts to play different notes).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>
        <p>hum, don't think your sync worked (looking at github, your latest commit is 20 days ago). <br>Otherwise, my pleasure for the donation, it makes me happy,it makes you happy, that's how life should be (And I was going to say that no one asked for anything, but then I remembered that I DID <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:">  ) <br>Thanks anyway, for sharing all your hard work, original object, requests, and things I still don't understand.<br>It really helps us non coders, in conceiving original, responding and personal patches / instruments. <br>I do think everyone should have a donation button in their forum profile, because there are a lot of people here I would really like to tip</p>
      </div>

        <p>Where exactly could I add this donation link in my profile?<br>I looked around, but didn't really see an option for that..<br>I'm thinking I might add it to the information in the modules.. no need for looking around anymore..</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello Sir<br>Just tried the ScaleLive objects and they work well, just as I expected, but I did find a small bug : the result of the scaleLIVE object needs a +1 object on it's output for it to be right.<br>And other small thing, if ever someone puts a 0 in the notes input, the whole patcher and card freezes (I suppose it's dividing by zero or something) and needs to be unplugged / re-plugged to work again.<br>It's no big problem, but I thought I would mention it.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d988c57ecb064d3405d57709b2634be44f7d7353.PNG" width="397" height="312"></p>

<p>Otherwise, I tried the <strong>sss/delay/repeater</strong> object, and I was wondering if it was normal that the loop is played in reverse ?</p>

<p>Thanks again</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>thanks for the bug report!<br>Guess forgot to limit the notes range after making it an input instead of a control. Will fix this immediatly.</p>

<p>I'll check out the repeater, I made a quick fix, but maybe I did something wrong</p>

<p>i don't speak english well...<br>I would like to have sequencer with automatic breaks at the end of loops.</p>

<p>1st parameter : loops length 1-2-4-8-16...<br>2nd parameter : break length 1 time,4,...<br>3rd parameter : nature of break (for exemple, release note length increases during the break, or reverb effect increases during the break, or transpose the melody) or any automatic change during the break and at the end of the break the sound is automaticaly revert to the original sound.</p>

<p>Do you think it could be a good project?</p>

          ps.store("topic_1858", {"post_stream":{"posts":[{"id":26331,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-02T12:34:52.543Z","cooked":"\u003cp\u003eif I were you, I'ld just use the factory sample\u0026amp;hold module... then you can just use this together with any oscillator you want.\u003cbr\u003eI added the functionality to an oscillator a couple of times, but in the end I always removed it and made the S\u0026amp;H external..\u003cbr\u003eAlso an anti-alliased PWM-pulse can be made using the S\u0026amp;H (oscillator\u0026amp;slider into comparator at audio rate, whenever it changes value-\u0026gt;hold)\u003c/p\u003e","post_number":162,"post_type":1,"updated_at":"2018-02-02T12:34:52.543Z","reply_count":0,"reply_to_post_number":161,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":79,"score":31.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26346,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-02-03T15:36:51.815Z","cooked":"\u003cp\u003ewell, finally starting to get a more or less complete loading system:\u003cbr\u003eAt the moment I've got 3 sample-loading systems/modules which can be used together.\u003cbr\u003eThey can be put one after another and load their samples to a single table or each to their own table (eg. basskicks,snares, hihats each get their own tables), so it's up to you to decide how you handle your samples.\u003c/p\u003e\n\n\u003cp\u003e-select by name: \u003cbr\u003euse directories\u0026amp;names to load 8 samples in a row. Useful in case you want to load a specific set of samples from different folders and/or different names.\u003c/p\u003e\n\n\u003cp\u003e-select by ordered indexnumber: \u003cbr\u003eusing the same prefix, this loads a set of samples in consecutive indexnumbers, eg. \u003cbr\u003edrum001 up to drum008, useful to load preset drumskits where you've made sure that the index numbers relate to drum-types, eg. basskick is dr001,dr009,dr017. snare is dr002,dr010,dr018, etc.\u003c/p\u003e\n\n\u003cp\u003e-random selection of samples within a range of indexnumbers:\u003cbr\u003eusing the same prefix, but random indexnumbers, you set the lowest index number and range for the index that could be randomly selected. Currently this index goes from 000 up to 999, so you could randomly combine samples from a set of 1000 samples.\u003c/p\u003e\n\n\u003cp\u003eAs for the sample playing, I've made 3 different modules:\u003cbr\u003e-a complex sampler with start, loopstart,loopend and end positions, reverse, repeat on/off (using loop positions and only for sample 2, but sample selection for 1 and 2 can be swapped with a gate-input), 2 samples with an tiltable envelope to mix between them and of course individual pitch control for both samples.\u003cbr\u003e-a simple multi sampler to trigger 4 different samples, each with their own pitch-control, sample-select and gate inputs.\u003cbr\u003e-wavetable-oscillator with zero-crossing detection that can use the sounds to create weird bass/glitch sounds. Sounds are created by setting sample-index, start-position within sample and amount of zero-crossings in the loop.\u003c/p\u003e","post_number":163,"post_type":1,"updated_at":"2018-02-03T15:36:51.815Z","reply_count":2,"reply_to_post_number":156,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":86,"score":58.0,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26347,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2018-02-03T16:08:01.117Z","cooked":"\u003cp\u003eCool!  I just wonder if there shouldnt be a volume control per sample to?\u003c/p\u003e","post_number":164,"post_type":1,"updated_at":"2018-02-03T16:08:01.117Z","reply_count":1,"reply_to_post_number":163,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":82,"score":21.95,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wi den":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26518,"name":null,"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png","created_at":"2018-02-12T17:27:03.494Z","cooked":"\u003cp\u003eIt would be amazing if someone would code an i2c multiplexer object. So as to have a multiplexer sending info to many OLEDs. I‚Äôm imaging building a synth and having visualization of my waveforms and parameters on an interface without menu diving and such would be crazy.\u003c/p\u003e","post_number":168,"post_type":1,"updated_at":"2018-02-12T17:27:03.494Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":78,"score":31.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1502,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27177,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-02T12:50:27.437Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e \u003cbr\u003eI have a request \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I don‚Äôt know if it feasible, or if you will find any interest in looking into it, but I thought I would use this place to get the idea out.\u003cbr\u003eI would like a dynamic harmony module, that could gather notes being played (from a midi/in object for example), and transmit those notes to a ‚Äúquantize‚Äù object. \u003cbr\u003eOptions would be : \u003cbr\u003eA binary input to empty the buffer and start again \u003cbr\u003eA /i input for the amount of notes to use on the scale.\u003c/p\u003e\n\n\u003cp\u003eI do understand you need some kind of priority for the choice of notes, maybe the first ‚Äún‚Äù being played, or even better, some kind of statistic based table (the notes being played the most).\u003c/p\u003e\n\n\u003cp\u003eIt could result in amazing improvised performances where one main player could influence the whole harmony in real-time just by playing different notes.\u003c/p\u003e\n\n\u003cp\u003eVoil√†, that‚Äôs my idea, do what you want with it (and if anyone else has any thoughts about it...)\u003c/p\u003e","post_number":169,"post_type":1,"updated_at":"2018-03-02T12:50:27.437Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":72,"score":25.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27188,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-02T15:10:19.921Z","cooked":"\u003cp\u003eshould not be too hard. But I have to go work now, so maybe tomorrow.\u003c/p\u003e","post_number":170,"post_type":1,"updated_at":"2018-03-02T15:10:19.921Z","reply_count":0,"reply_to_post_number":169,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":71,"score":30.3,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27208,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-03T11:03:37.073Z","cooked":"\u003cp\u003eI've created two objects that work together. One gathers the notes being played on it's input, the other functions to scale note CV's to the notes that are allowed. If no notes have been played, all notes are allowed.\u003cbr\u003eThere's a \"clear\" input to clear and start over.\u003cbr\u003eNote though, that instead of the harmony factory-module's way to directly translate incoming notes to the amount of notes in the scale (if allowed 4 notes, the input will use 0,1,2,3 to play these notes, 4,5,6,7 would be next octave, no matter what their actual note-value is, resulting in a messed up order of your keys). This module will look at what the closest note allowed is below the actual played note, keeping the octave the same.\u003cbr\u003eEg. if only notes 0 and 6 are on, playing note 0 up to 11 would result in: 0,0,0,0,0,0,6,6,6,6,6,6\u003c/p\u003e\n\n\u003cp\u003eAlso, if you'ld want the factory-kind of way of ordering the notes, you should have a look at the midi-tab in the object patcher of this harmony factory-module. Here it is shown which midi-notes control the on/off state of each of the 12 notes.\u003c/p\u003e\n\n\u003cp\u003eps. it's 12 o'clock now. I haven't synced my library yet as I also want to make the other option of 'most played notes'. As this would need a different approach.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eupdate\u003c/em\u003e\u003cbr\u003eI might perhaps do the \"most played notes\" version later on. Maybe I'm a bit too tired from my sleep-shift at work to get my head around it and to get it being useful, but at the moment I don't really see how I could make this practical for live use.. To me, the first version seems way more useful..\u003c/p\u003e","post_number":171,"post_type":1,"updated_at":"2018-03-03T11:46:41.894Z","reply_count":1,"reply_to_post_number":169,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":76,"score":41.3,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27210,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-03T11:59:25.113Z","cooked":"\u003cp\u003eThank you Sir, so very much, it seems to be exactly what I wanted. \u003cbr\u003eDon't worry about the \"most played notes version\" It was only mentioned for imagining the scales morph slowly one too the other (by getting rid of some notes, and adding others). But I imagine in practice it could give very ugly results (kind of like when I try to play jazz, once I've found the scale, someone's changes it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5\" title=\":roll_eyes:\" class=\"emoji\" alt=\":roll_eyes:\"\u003e ).\u003cbr\u003eWhat you have done up to now seems to be perfect for my projects. \u003cbr\u003eThanks oh so much once again (please get some sleep in, you deserve all the comfort needed !)\u003c/p\u003e","post_number":172,"post_type":1,"updated_at":"2018-03-03T12:05:21.925Z","reply_count":0,"reply_to_post_number":171,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":75,"score":15.95,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27216,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-03T15:23:16.039Z","cooked":"\u003cp\u003ejust saved the module and hit sync\u003c/p\u003e\n\n\u003cp\u003e\"scalebankLIVE\"\u003cbr\u003erecords the notes being played and remembers their \"priority\" order\u003cbr\u003eall external controls:\u003cbr\u003e-gate: when it goes high, adds the note-value present at the note-input to the scale, except when the \"delete\" input is high. In that case, it will remove the note value from the scale.\u003cbr\u003e-note: sets the note value to be added/deleted to/from the scale. (octave-offset will be removed)\u003cbr\u003e-clear: after pressing clear, the next note being added will reset the scale with only the new note being active.\u003cbr\u003e-notes: sets the maximum amount of notes to be recorded into the scale. If it is lowered below the amount of notes in the scale, it will look at priority to remove the extra notes from the scale: last played is first gone.\u003c/p\u003e\n\n\u003cp\u003e\"scaleLIVE\"\u003cbr\u003eThis module is used to actually quantize your note-data. Just has an note in\u0026amp;output and an object reference to refer to the scalebankLIVE module. This way you can quantize multiple oscillators using just the single array of the scalebankLIVE module (or any combination of scalebankLIVE and scaleLIVE modules to allow different parts to play different notes).\u003c/p\u003e","post_number":173,"post_type":1,"updated_at":"2018-03-03T15:23:16.039Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":80,"score":27.15,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27220,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-03T17:07:33.156Z","cooked":"\u003cp\u003ehum, don't think your sync worked (looking at github, your latest commit is 20 days ago). \u003cbr\u003eOtherwise, my pleasure for the donation, it makes me happy,it makes you happy, that's how life should be (And I was going to say that no one asked for anything, but then I remembered that I DID \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/blush.png?v=5\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e  ) \u003cbr\u003eThanks anyway, for sharing all your hard work, original object, requests, and things I still don't understand.\u003cbr\u003eIt really helps us non coders, in conceiving original, responding and personal patches / instruments. \u003cbr\u003eI do think everyone should have a donation button in their forum profile, because there are a lot of people here I would really like to tip\u003c/p\u003e","post_number":174,"post_type":1,"updated_at":"2018-03-03T17:07:33.156Z","reply_count":1,"reply_to_post_number":173,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":83,"score":22.65,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27242,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-04T14:16:26.208Z","cooked":"\u003cp\u003eWhere exactly could I add this donation link in my profile?\u003cbr\u003eI looked around, but didn't really see an option for that..\u003cbr\u003eI'm thinking I might add it to the information in the modules.. no need for looking around anymore..\u003c/p\u003e","post_number":175,"post_type":1,"updated_at":"2018-03-04T14:16:26.208Z","reply_count":1,"reply_to_post_number":174,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":83,"score":22.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27245,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-04T14:38:55.984Z","cooked":"\u003cp\u003eyou click on your avatar, then the preferences icon, then profile, just add it in the  \"about me\" section. Try clicking on my avatar in a tread to see the result. Otherwise in the module is a good idea too (for people not using the forum)\u003c/p\u003e","post_number":176,"post_type":1,"updated_at":"2018-03-04T14:38:55.984Z","reply_count":0,"reply_to_post_number":175,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":88,"score":33.45,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":tr
