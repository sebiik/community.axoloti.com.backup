  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-06-17T11:03:18Z' itemprop='datePublished'>
             2016-06-17 11:03:18 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I hope it's ok if I post this here.<br>I'ld like to see to how far I would be able to make objects "on request". I know my own ideas go quite fast, just wondering how far I would come if I'ld be coding other people's ideas..</p>

<p>So, if anyone is in a real need of a module, please, post it below.</p>

<p>Couple of "rules":<br>1- the idea must be possible (eg. super long fft calculations won't be possible, so don't even ask..)<br>2- module should be usable for the rest of the community, and as so, could be viewed as "necessary" to be added to the library.<br>3- if the module is made, PLEASE, delete your request, so to keep things tidy in here.<br>4- if someone is already working on a module, send a message to the requester (is that the word?), so he can update his request, noting that it's already being taken care off.<br>5- NO RESPONSES ON MESSAGES!  ONLY REQUESTS!!! if you want to respond to someone, send him a personal message!</p>

<p>*update 19/6/2016 -8 new modules are created (I had a really good day coding haha)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
            <a href="http://community.axoloti.com/t/will-axoloti-do-this/1081/6">Will axoloti do this?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-17T11:43:35Z' itemprop='datePublished'>
             2016-06-17 11:43:35 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know I'm already in violation of the rules above, but I think it would be good to add that in order to maximise the usefulness of objects to users other than the requester, it would be really good to create help files for each object, or group of related objects, and also if possible to document with comments, both in the patches and in the code itself, where practicable.</p>

<p>Obviously, there's a balance to be struck between documentation and production, but especially with complex objects, having clear examples show exactly how the objects work is enormously useful, and any extra time spent documenting how things work pays for itself because you won't get so many requests for help from confused users.</p>

<p>a|x</p>
      </div>

<p>Would be nice if delay time spinner box will remain as base delay time.</p>

<p>My requests:<br>Mux + demux 16, 32, 64 <br>This would come very handy for building step sequencers. </p>

<p>Would be great for building user interfaces with footswitches for example. </p>

<p>ideally,there would be a parameter setting how fast data is transferred,<br>and an outlet sending a trigger once the operation is done..</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-06-21T16:07:31Z' itemprop='datePublished'>
             2016-06-21 16:07:31 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd like to request an object for loading Impulse Responses. Not sure if this is within the realms of Axolotis power(fft?). But it would be very nice object to have.</p>

<p>ANd a mega huge +1 to <span class="mention">@rbrts</span> idea with low level object for loading tables. The click/beep that interrupts the audio can be a real pain.</p>

<p>Thanks <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-06-21T16:11:45Z' itemprop='datePublished'>
             2016-06-21 16:11:45 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I wouldn't know how to get that bleep away.. have asked johannes about it before and as far as I understood, we just got to live with it.. though, there weren't embedded objects at that time.. I can try to find out how the table save/load work and maybe chop it to little bits somehow, but first the singing vowel filter! (which is my own request to myself <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-06-22T21:32:17Z' itemprop='datePublished'>
             2016-06-22 21:32:17 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>..I've also been talking with <a class="mention" href="/users/johannes">@johannes</a> about the 'bleep',<br>he put me on the lower-thread-track..<br>but at the time being,I would have to dig deeper into actual coding than<br>I've got the ressources for..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-06-24T16:32:51Z' itemprop='datePublished'>
             2016-06-24 16:32:51 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a>, great job! Where can I find your files? I checked your github and the community contributions. I found some there, but not these recent creations. I'm still trying to get up to speed with best practices, and I'd like to follow along and see how an experienced patch / object maker works.</p>

<p>Quid pro quo, I'm <a href="https://github.com/DazzlingDukeOfLazers" rel="nofollow">https://github.com/DazzlingDukeOfLazers</a>, but I'm going to be putting all of my Axoloti patches here: <a href="https://github.com/Believotron/Axoloti-Patches" rel="nofollow">https://github.com/Believotron/Axoloti-Patches</a>. It's still real rough and early there, though.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-07-09T20:12:49Z' itemprop='datePublished'>
             2016-07-09 20:12:49 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A simple eq. Maybe even seperate bands in seperate objects, to avoid too much cpu eating.<br>Currently we have the eq5hq filter, but it is very cpu hungry.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zedkah'><b itemprop='author'>Zedkah</b></a>
           
           <time datetime='2016-07-11T12:55:13Z' itemprop='datePublished'>
             2016-07-11 12:55:13 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mixing desk objects with gain, pan and effect send (s) (and return) would be nice. This isnt so much a real need as I can usually patch up what I require but it would certainly speed things up and tidy up the right hand side of the screen. Im guessing it would be a bit less efficient but would be a nice choice when the headroom of cpu is there.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-11T12:58:23Z' itemprop='datePublished'>
             2016-07-11 12:58:23 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Why not just make up a subpatch with the relevant controls?</p>

<p>a|x</p>
      </div>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-07-11T12:58:37Z' itemprop='datePublished'>
             2016-07-11 12:58:37 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that's also still one the menu <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"><br>a bit of the problem is the positioning of the knobs onto the module. For a thing like this, I myself would like to see all the control of a single channel under each other. So I'm thinking about making a mixing console with external modules for the control (eg up to 8 knobs for gain horizontally and then another module for panning with 8 knobs horizontal)</p>

<p>you know what? screw it, I'll get into the build! <img src="/images/emoji/emoji_one/stuck_out_tongue.png?v=2" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"><br>maybe I'll add some extra's too it also.. (now that I have those functions going, I could add a ton of shapers..that are only used when selected, thus taking no cpu if not needed)</p>
      </div>

          ps.store("topic_1858", {"post_stream":{"posts":[{"id":11103,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-06-17T11:03:18.389Z","cooked":"\u003cp\u003eI hope it's ok if I post this here.\u003cbr\u003eI'ld like to see to how far I would be able to make objects \"on request\". I know my own ideas go quite fast, just wondering how far I would come if I'ld be coding other people's ideas..\u003c/p\u003e\n\n\u003cp\u003eSo, if anyone is in a real need of a module, please, post it below.\u003c/p\u003e\n\n\u003cp\u003eCouple of \"rules\":\u003cbr\u003e1- the idea must be possible (eg. super long fft calculations won't be possible, so don't even ask..)\u003cbr\u003e2- module should be usable for the rest of the community, and as so, could be viewed as \"necessary\" to be added to the library.\u003cbr\u003e3- if the module is made, PLEASE, delete your request, so to keep things tidy in here.\u003cbr\u003e4- if someone is already working on a module, send a message to the requester (is that the word?), so he can update his request, noting that it's already being taken care off.\u003cbr\u003e5- NO RESPONSES ON MESSAGES!  ONLY REQUESTS!!! if you want to respond to someone, send him a personal message!\u003c/p\u003e\n\n\u003cp\u003e*update 19/6/2016 -8 new modules are created (I had a really good day coding haha)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-06-19T18:48:38.155Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":169,"reads":254,"score":978.4,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/will-axoloti-do-this/1081/6","internal":true,"reflection":true,"title":"Will axoloti do this?","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11104,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-17T11:43:35.079Z","cooked":"\u003cp\u003eI know I'm already in violation of the rules above, but I think it would be good to add that in order to maximise the usefulness of objects to users other than the requester, it would be really good to create help files for each object, or group of related objects, and also if possible to document with comments, both in the patches and in the code itself, where practicable.\u003c/p\u003e\n\n\u003cp\u003eObviously, there's a balance to be struck between documentation and production, but especially with complex objects, having clear examples show exactly how the objects work is enormously useful, and any extra time spent documenting how things work pays for itself because you won't get so many requests for help from confused users.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-06-17T11:43:35.079Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":222,"score":105.6,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_re tion\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e you may choose some ideas here??\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"489\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/inaba/40/644_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/wishlist-of-objects/489\"\u003eWishlist of objects\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003ebased on browsing the forum, i see patch requests here and there. but not all in one list, so that's why i want to make one. (please report if such a list already exists, because i tend to overlook things sometimes) \n\nfilters: \n\nhigh bandwidth 12db lowpass filter (20khz instead of 12khz max) high bandwidth 12db mod lowpass filter (20khz instead of 12khz max) high bandwidth 24db lowpass filter (20khz instead of 12khz max) high bandwidth 24db mod lowpass filter (20khz instead of 12khz max) \n\noscil…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-06-18T17:50:53.632Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":182,"score":62.3,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_f
