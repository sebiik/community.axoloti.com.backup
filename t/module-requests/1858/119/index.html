      </div>
      <div class='post' itemprop='articleBody'>
        <p>I already got several like that..<br> though there are often computations for the harmonics instead of per-sine controls.<br>the "guitarTableOsc" can do this too if you set the amount of generated harmonics to a low value.<br>the new version has a save-option for the generated waveforms. Use the guitarAllocation module to save the tab in, this way the table won't be copied for each voice so you can have many voices in your synth.</p>

<p>next to this we got the spectralOsc, the 6xhrmMorp, hrmMorph and hrmOsc, which are all sine-additive oscillators, though with real-time calculations for each sine</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>MODULE UPDATE</p>

<p>MIDI</p>

<p>"polyA8Recorder"</p>

<p>changed the channel-select selector for a channel minimum and maximum (selectLow/High) selector, so you could record split-polyphony.<br>eg. you could record 4-voice polyphonic to channel 1,2,3 and 4 and use the other 4 channels monophonically for drums, bass and melody.</p>

<p>ps. for a polyphonic synth with lots of timbres, I'ld advice to use one of the low-CPU wavetable oscillators and using my monophonic table allocator-&gt;all voices will read from the same table instead of using their own (though the same table values).</p>

<p>pfieuw.... almost screwed up the module.. sorry for that ..but I luckily managed to rewrite a bit, still allowing the new channel-range control AND improve the midi handling.<br>also, I just removed the 4th mode of the poly setting (poly mode 4 should have been using polyindex to assign notes to certain channels, but it didn't seem to work at all..)</p>

<p>best to use the module is to put it into a monophonic patch and send the midi to synthesizer-subpatches set to polyphonic</p>
      </div>

<p>Ahh FInally an EQ.... I have made something with allpasse filter and badpass filters but it is not really that good comapred to how many ressources it uses.,.. Look forward to see what you come up with <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-02-07T13:02:42Z' itemprop='datePublished'>
             2017-02-07 13:02:42 UTC
           </time>
        </span>
        <span itemprop='position'>#122</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using the inbuild biquad filter, which should save up some memory I think.<br>I just turn bs and bc into arrays (eg. bs[5] and bc[5] to create 5 biquad filters).<br>so you first set the amount of stages with an attribute and then, while live, you set the internal parameters (which can be saved/loaded) for all stages one by one. <br>To reduce space, I only added the controls for a single stage and select the stage with an extra control (controls will be updated to thenew  stage-settings when changing stage).</p>

<p>So the module almost looks like a simple biquad filter, but can actually hold lots of filters and "unlimited" presets.</p>

<p>At the moment I'm using 8 stages (1x lowshelf, 6x peak and 1x highshelf) in stereo (2 modules of 8 stages, so 16 filters in total) and it's using between 30% and 31%, a bit less then 2% per filter.<br>(for 16 stages-&gt;32 filters, it's using 56%)<br>As the module always saves its presets to the same prefix (0:/para"index".tab), you can easily set one of the sides (left/right), save the preset and load it into the filter of the other side.<br>Also added a stereo/mid-side switch that inverses the gain parameter of the module. So when you switch that on either one of the sides (just on one of the two modules), the 2 modules functions in mid-side mode.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-04T11:12:02Z' itemprop='datePublished'>
             2017-03-04 11:12:02 UTC
           </time>
        </span>
        <span itemprop='position'>#126</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a> if you are up for a request I'd like to request something like this delay from GRM-tools:</p>

<p><a href="http://www.inagrm.com/delays" class="onebox" target="_blank" rel="nofollow">http://www.inagrm.com/delays</a></p>

<p>I build something similar in G2, but I kept running out of memory, because of the huge amount of delay lines. Maybe you have an idea about how to make something more efficient in Axoloti?</p>

<p> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-03-04T12:04:32Z' itemprop='datePublished'>
             2017-03-04 12:04:32 UTC
           </time>
        </span>
        <span itemprop='position'>#127</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, first of all, with such a load of (quite long) delaylines, you're bound to use 16bit array's or even 8bit.. otherwise you just won't be able to generate the needed delaylength. If I'm right, at 16 bit you should be able to create a total of 92 seconds of delaytime.<br>Next to this you will need lots of "readers" for the array to create all the delay-taps.<br>To save cpu, you should use both multiple "writers" as well as "readers", like I did in the "repeater" module. By summing the incoming signal into the array together with the value at that position in the array, you can pre-make a set of delays, which would sound in the normal way if you'ld only use one readout. But by using multiple readouts, the amount of delays will be multiplied with the amount of readouts. So having 5 "writers" and 5 "readers" you'll have 25 taps. Note though, that the first "writer" should "overwrite" the array, while the other should sum to it. </p>

<p>To make it complex.. to have a specific response, the write and read times should be spread such, that in combination they create the desired delay-times<br>eg when writers are spreaded given 1 sec difference for each tap and the readers are given 0.25s difference per tap, each having 2 taps, the times will be:<br>1s<br>1.25s<br>2s<br>2.25s</p>

<p>anyways, I think it's kinda possible to make, but it will be very hard to intuitively set the timings right...</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

        <span itemprop='position'>#128</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all, can anybody could make a version of:<br>factory/wave/play<br>but with pitch control (if it has an inlet for it, better).<br>Basically what I want is a simple sample player with pitch control and a string inlet to select the sample. So adding pitch control to the above module will be perfect.<br>Thanks in advance.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-15T19:54:19Z' itemprop='datePublished'>
             2018-01-15 19:54:19 UTC
           </time>
        </span>
        <span itemprop='position'>#129</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sebo">@Sebo</a></p>

<p>Did you try the table/play pitch object?</p>

<p>For a simple sample player with pitch, its imo good enough <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Besides that I actually already made a simple sample player called jaffa/sam/simsam1, with pitch and a build in adsr envelope <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-topic="2262" data-slug="jaffasplaffas-contributions" data-post="47"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar"><a href="//community.axoloti.com/t/jaffasplaffas-contributions/2262/47" rel="nofollow noopener">Jaffasplaffas contributions</a>
</div>
<blockquote><p>New additions - Simple sample player with build in ADSR envelope!  Search: jaffa/sam/simsam1  This is a simple sample player with a build in ADSR envelope and pitch and position control. See helpfile on how to set it up.   <a href="//community.axoloti.com/uploads/default/original/2X/b/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a.png" title="s.png" rel="nofollow noopener">[image]</a></p></blockquote></aside>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-15T19:58:22Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>I was aware of this module, but didn't know that was possible to assign the sample that way.<br>Thank you! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        <span>

             2018-01-15 20:08:47 UTC

        </span>
        <span itemprop='position'>#131</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You have to load the file into a table first. I think this is the simplest way to set that up:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c2a42a6f3652184bdee717293016a3b0e52f09aa.png" width="592" height="496"></p>

<p>for this to work it is important that you give the table/alloc 16b sdram load object a name. And then after given the name, write the exact name into the object reference. In this case "SAMPLE1".</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-15T21:40:00Z' itemprop='datePublished'>
             2018-01-15 21:40:00 UTC

        </span>
        <span itemprop='position'>#132</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...</p>

<p>But I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?<br>Also, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module? I think that choosing a size as big as the biggest sample will be fine...</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-15T21:47:26Z' itemprop='datePublished'>
             2018-01-15 21:47:26 UTC
           </time>
        </span>
        <span itemprop='position'>#133</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="132" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>In the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...</p></blockquote></aside>

<p>Yeah I also prefer that way, its much better, so yeah go with that if you want to change files dynamically. And the table you see in the help patch also has a build in "bleeep" silencer. Without that build in, you will hear an anoyying BLEEEEEP every time you change sound. With this specific table version you get silence instead of bleeep.</p>

<aside class="quote" data-post="132" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>But I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?</p></blockquote></aside>

<p>No there wil be no change when utning on/off the envelope. The envelope uses very very little, DSP, so dont worry too much about that.</p>

<aside class="quote" data-post="132" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>Also, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module?</p></blockquote></aside>

<p>Here is a list of what the different tablesize are equivalent to:<br>8192	= 0,17066666666667 seconds<br>16384	= 0,34133333333333 seconds<br>32768	= 0,68266666666667 seconds<br>65536	= 1,36533333333333 seconds<br>131072	= 2,73066666666667 seconds<br>262144  =  5,46133333333333 seconds <br>524288	= 10,92266666666667 seconds<br>1048576	= 21,84533333333333 seconds<br>2097152	= 43,57816666666667 seconds<br>4194304	= 87,38133333333333 seconds</p>

<p>Since you want to load many samples, you should probably only assign the table size needed for each sample. And you need to use a different table for each sample . Dont use bigger tables  than you need in general, since you have kind of limited resources.</p>
      </div>

"filename\"\u003e2016-11-17 00_14_15-C__Users_Philoop_Documents_axoloti_patches_2016_sinebank.axp.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e161x527 8.02 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":116,"post_type":1,"updated_at":"2016-11-16T23:11:28.988Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":102,"score":26.4,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15718,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-16T23:47:38.005Z","cooked":"\u003cp\u003eI already got several like that..\u003cbr\u003e though there are often computations for the harmonics instead of per-sine controls.\u003cbr\u003ethe \"guitarTableOsc\" can do this too if you set the amount of generated harmonics to a low value.\u003cbr\u003ethe new version has a save-option for the generated waveforms. Use the guitarAllocation module to save the tab in, this way the table won't be copied for each voice so you can have many voices in your synth.\u003c/p\u003e\n\n\u003cp\u003enext to this we got the spectralOsc, the 6xhrmMorp, hrmMorph and hrmOsc, which are all sine-additive oscillators, though with real-time calculations for each sine\u003c/p\u003e","post_number":117,"post_type":1,"updated_at":"2016-11-16T23:48:17.332Z","reply_count":0,"reply_to_post_number":116,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":99,"score":20.6,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15741,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-18T10:56:51.586Z","cooked":"\u003cp\u003eMODULE UPDATE\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003c/p\u003e\n\n\u003cp\u003e\"polyA8Recorder\"\u003c/p\u003e\n\n\u003cp\u003echanged the channel-select selector for a channel minimum and maximum (selectLow/High) selector, so you could record split-polyphony.\u003cbr\u003eeg. you could record 4-voice polyphonic to channel 1,2,3 and 4 and use the other 4 channels monophonically for drums, bass and melody.\u003c/p\u003e\n\n\u003cp\u003eps. for a polyphonic synth with lots of timbres, I'ld advice to use one of the low-CPU wavetable oscillators and using my monophonic table allocator-\u0026gt;all voices will read from the same table instead of using their own (though the same table values).\u003c/p\u003e\n\n\u003cp\u003epfieuw.... almost screwed up the module.. sorry for that ..but I luckily managed to rewrite a bit, still allowing the new channel-range control AND improve the midi handling.\u003cbr\u003ealso, I just removed the 4th mode of the poly setting (poly mode 4 should have been using polyindex to assign notes to certain channels, but it didn't seem to work at all..)\u003c/p\u003e\n\n\u003cp\u003ebest to use the module is to put it into a monophonic patch and send the midi to synthesizer-subpatches set to polyphonic\u003c/p\u003e","post_number":118,"post_type":1,"updated_at":"2016-11-18T15:58:57.631Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":103,"score":21.75,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17493,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2017-02-06T22:36:47.871Z","cooked":"\u003cp\u003e\u003caside class=\"quote\" data-topic=\"489\" data-slug=\"wishlist-of-objects\" data-post=\"123\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/wishlist-of-objects/489/123\"\u003eWishlist of objects\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRegarding Markov Chains i found this tutorials for pd (not only)     So i guess it is pretty doable in Axoloti.  I'm still trying to grasp how to get allpass with ability to modulate delay time.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cbr\u003ethis will get u going for a while my friend..\u003c/p\u003e","post_number":119,"post_type":1,"updated_at":"2017-02-06T22:39:09.478Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":94,"score":34.65,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/wishlist-of-objects/489/123","internal":true,"reflection":false,"title":"Wishlist of objects","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17505,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-02-07T11:40:32.824Z","cooked":"\u003cp\u003ethat should indeed be possible very well.\u003cbr\u003emaybe later this day, I'll give it a try, first gonna make a parametric biquad stereo\u0026amp;mid/side equaliser with lots of stages. just figured out how to do that \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e maybe there's even gonna be a visualisation of the filter response \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":120,"post_type":1,"updated_at":"2017-02-07T11:40:32.824Z","reply_count":1,"reply_to_post_number":119,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":94,"score":24.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17506,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-07T11:46:12.331Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAhh FInally an EQ.... I have made something with allpasse filter and badpass filters but it is not really that good comapred to how many ressources it uses.,.. Look forward to see what you come up with \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":121,"post_type":1,"updated_at":"2017-02-07T11:46:12.331Z","reply_count":1,"reply_to_post_number":120,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":96,"score":40.0,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17507,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-02-07T13:02:42.958Z","cooked":"\u003cp\u003eI'm using the inbuild biquad filter, which should save up some memory I think.\u003cbr\u003eI just turn bs and bc into arrays (eg. bs[5] and bc[5] to create 5 biquad filters).\u003cbr\u003eso you first set the amount of stages with an attribute and then, while live, you set the internal parameters (which can be saved/loaded) for all stages one by one. \u003cbr\u003eTo reduce space, I only added the controls for a single stage and select the stage with an extra control (controls will be updated to thenew  stage-settings when changing stage).\u003c/p\u003e\n\n\u003cp\u003eSo the module almost looks like a simple biquad filter, but can actually hold lots of filters and \"unlimited\" presets.\u003c/p\u003e\n\n\u003cp\u003eAt the moment I'm using 8 stages (1x lowshelf, 6x peak and 1x highshelf) in stereo (2 modules of 8 stages, so 16 filters in total) and it's using between 30% and 31%, a bit less then 2% per filter.\u003cbr\u003e(for 16 stages-\u0026gt;32 filters, it's using 56%)\u003cbr\u003eAs the module always saves its presets to the same prefix (0:/para\"index\".tab), you can easily set one of the sides (left/right), save the preset and load it into the filter of the other side.\u003cbr\u003eAlso added a stereo/mid-side switch that inverses the gain parameter of the module. So when you switch that on either one of the sides (just on one of the two modules), the 2 modules functions in mid-side mode.\u003c/p\u003e","post_number":122,"post_type":1,"updated_at":"2017-02-07T13:06:32.469Z","reply_count":1,"reply_to_post_number":121,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":97,"score":25.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17508,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-02-07T13:14:20.691Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4b7a41d51fe131c8694e3b3048d895d2ce5e6154\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4b7a41d51fe131c8694e3b3048d895d2ce5e6154.jpg\" class=\"lightbox\" title=\"modulated para EQ.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4b7a41d51fe131c8694e3b3048d895d2ce5e6154_1_679x500.jpg\" width=\"679\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emodulated para EQ.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1137x837 208 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eand just created an extra module with object-references to modulate stages\u003c/p\u003e","post_number":123,"post_type":1,"updated_at":"2017-02-07T13:39:25.806Z","reply_count":0,"reply_to_post_number":122,"quote_count":0,"avg_time": ":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.synthtopia.com/content/2017/02/14/synthimuse-random-midi-note-generator-sneak-preview/","internal":false,"reflection":false,"title":"SynthiMuse Random MIDI Note Generator (Sneak Preview) â€“ Synthtopia","clicks":18}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18305,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-04T11:12:02.345Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e if you are up for a request I'd like to request something like this delay from GRM-tools:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.inagrm.com/delays\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.inagrm.com/delays\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI build something similar in G2, but I kept running out of memory, because of the huge amount of delay lines. Maybe you have an idea about how to make something more efficient in Axoloti?\u003c/p\u003e\n\n\u003cp\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2017-03-04T11:12:02.345Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":85,"score":18.4,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.inagrm.com/delays","internal":false,"reflection":false,"title":"Delays | INA - GRM","clicks":5}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18307,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-03-04T12:04:32.455Z","cooked":"\u003cp\u003ewell, first of all, with such a load of (quite long) delaylines, you're bound to use 16bit array's or even 8bit.. otherwise you just won't be able to generate the needed delaylength. If I'm right, at 16 bit you should be able to create a total of 92 seconds of delaytime.\u003cbr\u003eNext to this you will need lots of \"readers\" for the array to create all the delay-taps.\u003cbr\u003eTo save cpu, you should use both multiple \"writers\" as well as \"readers\", like I did in the \"repeater\" module. By summing the incoming signal into the array together with the value at that position in the array, you can pre-make a set of delays, which would sound in the normal way if you'ld only use one readout. But by using multiple readouts, the amount of delays will be multiplied with the amount of readouts. So having 5 \"writers\" and 5 \"readers\" you'll have 25 taps. Note though, that the first \"writer\" should \"overwrite\" the array, while the other should sum to it. \u003c/p\u003e\n\n\u003cp\u003eTo make it complex.. to have a specific response, the write and read times should be spread such, that in combination they create the desired delay-times\u003cbr\u003eeg when writers are spreaded given 1 sec difference for each tap and the readers are given 0.25s difference per tap, each having 2 taps, the times will be:\u003cbr\u003e1s\u003cbr\u003e1.25s\u003cbr\u003e2s\u003cbr\u003e2.25s\u003c/p\u003e\n\n\u003cp\u003eanyways, I think it's kinda possible to make, but it will be very hard to intuitively set the timings right...\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2017-03-04T12:04:32.455Z","reply_count":0,"reply_to_post_number":125,"quote_count":0,"avg_time":38,"incoming_link_count":2,"reads":83,"score":30.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25951,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T18:02:47.404Z","cooked":"\u003cp\u003eHi all, can anybody could make a version of:\u003cbr\u003efactory/wave/play\u003cbr\u003ebut with pitch control (if it has an inlet for it, better).\u003cbr\u003eBasically what I want is a simple sample player with pitch control and a string inlet to select the sample. So adding pitch control to the above module will be perfect.\u003cbr\u003eThanks in advance.\u003c/p\u003e","post_number":128,"post_type":1,"updated_at":"2018-01-15T18:02:47.404Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":67,"score":19.35,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25956,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T19:54:19.032Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sebo\"\u003e@Sebo\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eDid you try the table/play pitch object?\u003c/p\u003e\n\n\u003cp\u003eFor a simple sample player with pitch, its imo good enough \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBesides that I actually already made a simple sample player called jaffa/sam/simsam1, with pitch and a build in adsr envelope \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"2262\" data-slug=\"jaffasplaffas-contributions\" data-post=\"47\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/jaffasplaffas-contributions/2262/47\" rel=\"nofollow noopener\"\u003eJaffasplaffas contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNew additions - Simple sample player with build in ADSR envelope!  Search: jaffa/sam/simsam1  This is a simple sample player with a build in ADSR envelope and pitch and position control. See helpfile on how to set it up.   \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/b/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a.png\" title=\"s.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":129,"post_type":1,"updated_at":"2018-01-15T19:54:51.998Z","reply_count":1,"reply_to_post_number":128,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":69,"score":44.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/jaffasplaffas-contributions/2262/47","internal":true,"reflection":false,"title":"Jaffasplaffas contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25957,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T19:58:22.425Z","cooked":"\u003cp\u003eI was aware of this module, but didn't know that was possible to assign the sample that way.\u003cbr\u003eThank you! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2018-01-15T19:58:22.425Z","reply_count":1,"reply_to_post_number":129,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":70,"score":19.85,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25959,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T20:08:47.145Z","cooked":"\u003cp\u003eYou have to load the file into a table first. I think this is the simplest way to set that up:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c2a42a6f3652184bdee717293016a3b0e52f09aa.png\" width=\"592\" height=\"496\"\u003e\u003c/p\u003e\n\n\u003cp\u003efor this to work it is important that you give the table/alloc 16b sdram load object a name. And then after given the name, write the exact name into the object reference. In this case \"SAMPLE1\".\u003c/p\u003e","post_number":131,"post_type":1,"updated_at":"2018-01-15T20:08:47.145Z","reply_count":1,"reply_to_post_number":130,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":72,"score":20.25,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25960,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T21:40:00.497Z","cooked":"\u003cp\u003eIn the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...\u003c/p\u003e\n\n\u003cp\u003eBut I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?\u003cbr\u003eAlso, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module? I think that choosing a size as big as the biggest sample will be fine...\u003c/p\u003e","post_number":132,"post_type":1,"updated_at":"2018-01-15T21:40:00.497Z","reply_count":1,"reply_to_post_number":131,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":70,"score":19.45,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25961,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T21:47:26.809Z","cooked":"\u003caside class=\"quote\" data-post=\"132\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I also prefer that way, its much better, so yeah go with that if you want to change files dynamically. And the table you see in the help patch also has a build in \"bleeep\" silencer. Without that build in, you will hear an anoyying BLEEEEEP every time you change sound. With this specific table version you get silence instead of bleeep.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"132\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo there wil be no change when utning on/off the envelope. The envelope uses very very little, DSP, so dont worry too much about that.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"132\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHere is a list of what the different tablesize are equivalent to:\u003cbr\u003e8192\t= 0,17066666666667 seconds\u003cbr\u003e16384\t= 0,34133333333333 seconds\u003cbr\u003e32768\t= 0,68266666666667 seconds\u003cbr\u003e65536\t= 1,36533333333333 seconds\u003cbr\u003e131072\t= 2,73066666666667 seconds\u003cbr\u003e262144  =  5,46133333333333 seconds \u003cbr\u003e524288\t= 10,92266666666667 seconds\u003cbr\u003e1048576\t= 21,84533333333333 seconds\u003cbr\u003e2097152\t= 43,57816666666667 seconds\u003cbr\u003e4194304\t= 87,38133333333333 seconds\u003c/p\u003e\n\n\u003cp\u003eSince you want to load many samples, you should probably only assign the table size needed for each sample. And you need to use a different table for each sample . Dont use bigger tables  than you need in general, since you have kind of limited resources.\u003c/p\u003e","post_number":133,"post_type":1,"updated_at":"2018-01-15T21:48:54.713Z","reply_count":2,"reply_to_post_number":132,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":74,"score":40.55,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions
