  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-15T00:58:14Z' itemprop='datePublished'>
             2016-10-15 00:58:14 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>pfieuw.. been trying to see what I could change to get a bit further with the wave player, but even the simplest wave player won't work without disconnecting and having to re-connect every time,, I'm afraid this is above my head, as this is more about hard-core coding then synthesis modeling and sequencer-funky-things. Maybe in the future, but atm I'm not able to do such in-depth-getting-into-the-module-and-sucking-whatever-kind-of-piece-of-information-out-of-it kind of coding...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-15T06:28:06Z' itemprop='datePublished'>
             2016-10-15 06:28:06 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<aside class="quote" data-post="42" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>pfieuw.. been trying to see what I could change to get a bit further with the wave player, but even the simplest wave player won't work without disconnecting and having to re-connect every time,,</p></blockquote></aside>

<p>This also happens to the factory versions. almost every patch that I use waveplayer objects in disconnects when I make the patch "unlive".</p>

<p><a class="mention" href="/users/johannes">@johannes</a> do you have any idea why that happens? </p>

<p>Ill see if I can dig up a patch that does this and post it for analysis.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-15T10:23:13Z' itemprop='datePublished'>
             2016-10-15 10:23:13 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>even though the waveplayer is buggy atm, you could still do some of these things in a patch:<br>-use the string/index module to set the name of your sample (you need to rename all your drumsamples for this, I'm using a program called "advanced renamer" for this, to change the names of all the samples in one shot.)<br>-use a mux to select between filenames (I use prefixes BD,SN,HH,OH,CC,CY for different drums, index 000 to 999 are different samples of the same type)<br>-add 64 to the pitch-out of the midi-module and use it to control 2 table read modules (integer version). Create one table containing the index of the drum type (mux selecting between the filenames with different prefixes) and one table containing the preset-number (controlling the index number of all the filename modules)  and save this table to your SDcard (or use an attr_text module to be able to write it in text-form).</p>

<p>-for looping, you could use a gate-retrigger, though this would not depend on the length of the sample as you don't have the data (though maybe that IS possible to extract! I think I've seen the data for that in the code..)<br>-for start-point adjustment, you could use a delayed VCA that opens a short while after the sample is triggered. Though this wouldn't work for the loop-point.</p>

<p>-max-voice is controlled by setting the midi polyphony<br>-fm...ehm..I think I made a neo-FM module some while ago if I remember correctly (distortion/delay folder? not sure..). Which is just a fast time modulation of a short delay.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-10-15T16:43:25Z' itemprop='datePublished'>
             2016-10-15 16:43:25 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...maybe this helps<br><aside class="quote" data-topic="1103" data-slug="rbrt-contributions" data-post="99"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar"><a href="//community.axoloti.com/t/rbrt-contributions/1103/99">Rbrt Contributions</a>
</div>
<blockquote><p>loop_mangle   [image]   something like 'play pitch loop' to mangle audio in tables. check out the objects help file.</p></blockquote></aside></p>

<p>of course,you need to load the samples from SD-card into RAM...you could use the object's offset-inlet to <br>choose different samples...and store the offset and the range of your samples in a different table</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-10-15T18:06:55Z' itemprop='datePublished'>
             2016-10-15 18:06:55 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I get what both of you are saygin, but it just seems extremely complex. I know i know.. i can do it all myself, but it migth be pretty hard for me to do, due to limitations of my current brain-functions...<br>So if, someday, you feel like making an object that combines all those things, please please pretty please - do that!<br><img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">Thanks again.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-16T01:39:39Z' itemprop='datePublished'>
             2016-10-16 01:39:39 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>but can you put .wav files directly into a table? in that case, the problem is solved for 99%... but I thought that wasn't possible..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <hr>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

      <div class='post' itemprop='articleBody'>
        <p>ehm,, oh you can... * slight smile*  * bigger smile*  * even bigger smile*  oh my... it doesn't crash when going unlive..<br>though, I got to go to bed now... work day tomorrow again..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-16T10:42:41Z' itemprop='datePublished'>
             2016-10-16 10:42:41 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it seems I can pull this off using tables after all.. though as you'll also need to use tables for the presets, this will result in using only pretty short samples if you want to load many..</p>

<p>start&amp;end positions, loop and reverse are fixed <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-10-16T16:12:11Z' itemprop='datePublished'>
             2016-10-16 16:12:11 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The samples are around 2 seconds long.. i'll look into it:) But let me know if you all of the sudden make a sampler module;)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2016-10-16T16:59:20Z' itemprop='datePublished'>
             2016-10-16 16:59:20 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any chance of coding a mono switch for the headphone out?<br>More info here  <a href="//community.axoloti.com/t/headphones-out-configuration/2280/3">https://sebiik.github.io/community.axoloti.com.backup/t/headphones-out-configuration/2280/3</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-10-16T17:59:14Z' itemprop='datePublished'>
             2016-10-16 17:59:14 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any chance you could do a "test" patch and upload it somewhere? Or maybe I'll just wait and see if you come up with something amazing that can do sample playing:)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-16T23:59:14Z' itemprop='datePublished'>
             2016-10-16 23:59:14 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm afraid that 2 second long samples will take way to much memory.. at the moment I'm even using samples shorter then a quarter of a second (8192 sample-buffer for each sample)... using 2 second long samples would only enable you to load around 22 samples.. leave alone the extra settings that need to be saved into a table.. which takes it's own amount of table-memory </p>

<p>but what I have in mind might lighten the "limitedness" a bit of the very short samples. just wait a bit <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

           <time datetime='2016-10-17T11:14:16Z' itemprop='datePublished'>
             2016-10-17 11:14:16 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's going well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>current features:<br>-everything is externally controlled, no "onboard" knobs<br>-independent pitch and sample-select control for start, loop and end (release) stages (though not oversampled or whatever, just LO-FI scaling of the internal count. low pitches will produce a sample-rate reduction effect)<br>-normal play (start-&gt;end) or looped play boolean-select<br>-loop with 3 modes (forwards,reversed, alternating, Depending on loop-mode(forward/reversed), the play first plays through to either start or end of the looppoints, before going into the loop)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c42ec6f69cb04db1593aa5a10d803929c48b58fe" href="//community.axoloti.com/uploads/default/original/2X/c/c42ec6f69cb04db1593aa5a10d803929c48b58fe.jpg" class="lightbox" title="sample player.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c42ec6f69cb04db1593aa5a10d803929c48b58fe_1_653x500.jpg" width="653" height="500"><div class="meta">
<span class="filename">sample player.jpg</span><span class="informations">1231x942 451 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

           <time datetime='2016-10-17T20:40:46Z' itemprop='datePublished'>
             2016-10-17 20:40:46 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<p>I have a request for an extra function for one of your all ready existing objects. More precisely the sss/patt/rndPatt object.</p>

<p>I was wondering if you would be so kind to add a modulation input for the chance function?</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-18T15:43:52Z' itemprop='datePublished'>
             2016-10-18 15:43:52 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I Would like to request an ADSr envelope, where the attack can be set to zero. The current ADSR envelopes fastest attack time is 2.41 ms. Would be super great to be able to set it to zero. </p>

<p>This is very similar to Waldorf synths envelopes. They also goes to zero. This can produce clicks and artifacts in some situations, but in others it can be very useful, especially for percussion, drums., etc.. I am pretty confident, with out having any psychical proof, that most other synths like Virus, Nord lead etc. does not go to zero, they act like the current adsr. I think that the Waldorf synths all goes to zero is one of the reason why Waldorf synth are as characteristic as they are.</p>

<p>Bomski, Jaf</p>
      </div>

             2016-10-19 11:40:51 UTC

        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ehm sample-people, I'm a bit in doubt here..<br>I now use samples of 8192 samplelength each, stored in a table. Though everything works fine now, I do find it quite short as this results in max 0.17sec long samples. but if I make them larger you won't be able to load 128 samples anymore..<br>so how many samples do you want to be able to load AT LEAST?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-20T10:14:33Z' itemprop='datePublished'>
             2016-10-20 10:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, I guess I'm just gonna make several players, 1 LOFI and 1 HIFI for short samples and another one to load one or several longer drum/melody loops in which you can select parts to play for start/loop/end.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-20T10:37:11Z' itemprop='datePublished'>
             2016-10-20 10:37:11 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thinking about it in relation to using it for triggering individually sliced drumloops, I think 64 would be a great amount. That is equal to 64 slices/samples, which is equal to a 4 bar loop sliced in 16th.</p>

<p>But I guess less can also do. 16 samples is 1bar, 32 is 2bar, etc.</p>
      </div>

"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003epfieuw.. been trying to see what I could change to get a bit further with the wave player, but even the simplest wave player won't work without disconnecting and having to re-connect every time,,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis also happens to the factory versions. almost every patch that I use waveplayer objects in disconnects when I make the patch \"unlive\".\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e do you have any idea why that happens? \u003c/p\u003e\n\n\u003cp\u003eIll see if I can dig up a patch that does this and post it for analysis.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2016-10-15T09:45:59.384Z","reply_count":0,"reply_to_post_number":42,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":111,"score":23.25,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14904,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-15T10:23:13.119Z","cooked":"\u003cp\u003eeven though the waveplayer is buggy atm, you could still do some of these things in a patch:\u003cbr\u003e-use the string/index module to set the name of your sample (you need to rename all your drumsamples for this, I'm using a program called \"advanced renamer\" for this, to change the names of all the samples in one shot.)\u003cbr\u003e-use a mux to select between filenames (I use prefixes BD,SN,HH,OH,CC,CY for different drums, index 000 to 999 are different samples of the same type)\u003cbr\u003e-add 64 to the pitch-out of the midi-module and use it to control 2 table read modules (integer version). Create one table containing the index of the drum type (mux selecting between the filenames with different prefixes) and one table containing the preset-number (controlling the index number of all the filename modules)  and save this table to your SDcard (or use an attr_text module to be able to write it in text-form).\u003c/p\u003e\n\n\u003cp\u003e-for looping, you could use a gate-retrigger, though this would not depend on the length of the sample as you don't have the data (though maybe that IS possible to extract! I think I've seen the data for that in the code..)\u003cbr\u003e-for start-point adjustment, you could use a delayed VCA that opens a short while after the sample is triggered. Though this wouldn't work for the loop-point.\u003c/p\u003e\n\n\u003cp\u003e-max-voice is controlled by setting the midi polyphony\u003cbr\u003e-fm...ehm..I think I made a neo-FM module some while ago if I remember correctly (distortion/delay folder? not sure..). Which is just a fast time modulation of a short delay.\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2016-10-15T10:23:13.119Z","reply_count":0,"reply_to_post_number":41,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":113,"score":28.55,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_ er then a quarter of a second (8192 sample-buffer for each sample)... using 2 second long samples would only enable you to load around 22 samples.. leave alone the extra settings that need to be saved into a table.. which takes it's own amount of table-memory \u003c/p\u003e\n\n\u003cp\u003ebut what I have in mind might lighten the \"limitedness\" a bit of the very short samples. just wait a bit \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2016-10-16T23:59:14.979Z","reply_count":0,"reply_to_post_number":50,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":114,"score":28.75,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14944,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-17T11:14:16.352Z","cooked":"\u003cp\u003eit's going well \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ecurrent features:\u003cbr\u003e-everything is externally controlled, no \"onboard\" knobs\u003cbr\u003e-independent pitch and sample-select control for start, loop and end (release)
