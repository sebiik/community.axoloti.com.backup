  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-04T11:12:02Z' itemprop='datePublished'>

        <span itemprop='position'>#126</span>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a> if you are up for a request I'd like to request something like this delay from GRM-tools:</p>

<p><a href="http://www.inagrm.com/delays" class="onebox" target="_blank" rel="nofollow">http://www.inagrm.com/delays</a></p>

<p>I build something similar in G2, but I kept running out of memory, because of the huge amount of delay lines. Maybe you have an idea about how to make something more efficient in Axoloti?</p>

<p> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-03-04T12:04:32Z' itemprop='datePublished'>
             2017-03-04 12:04:32 UTC
           </time>
        </span>
        <span itemprop='position'>#127</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, first of all, with such a load of (quite long) delaylines, you're bound to use 16bit array's or even 8bit.. otherwise you just won't be able to generate the needed delaylength. If I'm right, at 16 bit you should be able to create a total of 92 seconds of delaytime.<br>Next to this you will need lots of "readers" for the array to create all the delay-taps.<br>To save cpu, you should use both multiple "writers" as well as "readers", like I did in the "repeater" module. By summing the incoming signal into the array together with the value at that position in the array, you can pre-make a set of delays, which would sound in the normal way if you'ld only use one readout. But by using multiple readouts, the amount of delays will be multiplied with the amount of readouts. So having 5 "writers" and 5 "readers" you'll have 25 taps. Note though, that the first "writer" should "overwrite" the array, while the other should sum to it. </p>

<p>To make it complex.. to have a specific response, the write and read times should be spread such, that in combination they create the desired delay-times<br>eg when writers are spreaded given 1 sec difference for each tap and the readers are given 0.25s difference per tap, each having 2 taps, the times will be:<br>1s<br>1.25s<br>2s<br>2.25s</p>

<p>anyways, I think it's kinda possible to make, but it will be very hard to intuitively set the timings right...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-15T18:02:47Z' itemprop='datePublished'>

        <span itemprop='position'>#128</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all, can anybody could make a version of:<br>factory/wave/play<br>but with pitch control (if it has an inlet for it, better).<br>Basically what I want is a simple sample player with pitch control and a string inlet to select the sample. So adding pitch control to the above module will be perfect.<br>Thanks in advance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-15T19:54:19Z' itemprop='datePublished'>
             2018-01-15 19:54:19 UTC

        </span>
        <span itemprop='position'>#129</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sebo">@Sebo</a></p>

<p>Did you try the table/play pitch object?</p>

<p>For a simple sample player with pitch, its imo good enough <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Besides that I actually already made a simple sample player called jaffa/sam/simsam1, with pitch and a build in adsr envelope <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-topic="2262" data-slug="jaffasplaffas-contributions" data-post="47"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar"><a href="//community.axoloti.com/t/jaffasplaffas-contributions/2262/47" rel="nofollow noopener">Jaffasplaffas contributions</a>
</div>
<blockquote><p>New additions - Simple sample player with build in ADSR envelope!  Search: jaffa/sam/simsam1  This is a simple sample player with a build in ADSR envelope and pitch and position control. See helpfile on how to set it up.   <a href="//community.axoloti.com/uploads/default/original/2X/b/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a.png" title="s.png" rel="nofollow noopener">[image]</a></p></blockquote></aside>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-15T19:58:22Z' itemprop='datePublished'>

        <span itemprop='position'>#130</span>

      <div class='post' itemprop='articleBody'>
        <p>I was aware of this module, but didn't know that was possible to assign the sample that way.<br>Thank you! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-15T20:08:47Z' itemprop='datePublished'>
             2018-01-15 20:08:47 UTC

        </span>
        <span itemprop='position'>#131</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You have to load the file into a table first. I think this is the simplest way to set that up:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c2a42a6f3652184bdee717293016a3b0e52f09aa.png" width="592" height="496"></p>

<p>for this to work it is important that you give the table/alloc 16b sdram load object a name. And then after given the name, write the exact name into the object reference. In this case "SAMPLE1".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-15T21:40:00Z' itemprop='datePublished'>
             2018-01-15 21:40:00 UTC
           </time>
        </span>
        <span itemprop='position'>#132</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...</p>

<p>But I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?<br>Also, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module? I think that choosing a size as big as the biggest sample will be fine...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-15T21:47:26Z' itemprop='datePublished'>
             2018-01-15 21:47:26 UTC
           </time>
        </span>
        <span itemprop='position'>#133</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="132" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>In the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...</p></blockquote></aside>

<p>Yeah I also prefer that way, its much better, so yeah go with that if you want to change files dynamically. And the table you see in the help patch also has a build in "bleeep" silencer. Without that build in, you will hear an anoyying BLEEEEEP every time you change sound. With this specific table version you get silence instead of bleeep.</p>

<aside class="quote" data-post="132" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>But I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?</p></blockquote></aside>

<p>No there wil be no change when utning on/off the envelope. The envelope uses very very little, DSP, so dont worry too much about that.</p>

<aside class="quote" data-post="132" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>Also, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module?</p></blockquote></aside>

<p>Here is a list of what the different tablesize are equivalent to:<br>8192	= 0,17066666666667 seconds<br>16384	= 0,34133333333333 seconds<br>32768	= 0,68266666666667 seconds<br>65536	= 1,36533333333333 seconds<br>131072	= 2,73066666666667 seconds<br>262144  =  5,46133333333333 seconds <br>524288	= 10,92266666666667 seconds<br>1048576	= 21,84533333333333 seconds<br>2097152	= 43,57816666666667 seconds<br>4194304	= 87,38133333333333 seconds</p>

<p>Since you want to load many samples, you should probably only assign the table size needed for each sample. And you need to use a different table for each sample . Dont use bigger tables  than you need in general, since you have kind of limited resources.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-15T21:50:08Z' itemprop='datePublished'>
             2018-01-15 21:50:08 UTC
           </time>
        </span>
        <span itemprop='position'>#134</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will try that.<br>Thank you!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-15T23:56:18Z' itemprop='datePublished'>
             2018-01-15 23:56:18 UTC
           </time>
        </span>
        <span itemprop='position'>#135</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried that set of modules and they worked, but I'm having a problem.<br>As the samples have different lenghts, when I load a long sample and then I load a shorter one, the short one don't "erase" the diference in lenght, so I hear the short sample plus the remaining of the long sample...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-16T06:22:47Z' itemprop='datePublished'>
             2018-01-16 06:22:47 UTC
           </time>
        </span>
        <span itemprop='position'>#136</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yup that is a real problem. I don think there are any objects that clears out a tables content, but I am not sure. </p>

<p>Try make a post about it or go through the ever growing commuity library, maybe you find some thing there <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>EDIT:<br>But one could argue that the envelope is there to prevent playing more of the files than you need. You could use the timer/pulselength object as in the helpfile to make sure the gate/adsr only is open when  the part of the file you want is playing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-01-16T07:37:05Z' itemprop='datePublished'>
             2018-01-16 07:37:05 UTC
           </time>
        </span>
        <span itemprop='position'>#137</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>one way to avoid that would be to load a silence sample in between, but that will take some time. don't know if you have that <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-16T18:14:30Z' itemprop='datePublished'>
             2018-01-16 18:14:30 UTC
           </time>
        </span>
        <span itemprop='position'>#138</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that I could load a silent sample in between, like lokki said, or make all samples the same lenght (adding silence to the shorter ones), both solutions are a bit complicated for what I trying to do...</p>

<p>Basically I created some directories in my SD card with about 200 drum samples I like. And I want to use that samples in whatever project I want to use them.<br>I did a drum machine with 8 sample players, and I want to select one of the samples on the fly. With the object factory/wave/play it's working great, but for some of the samples I want pitch control, and there is when things gets complicated...<br>Also I have to note that I'm going to use this drum machine inside other projects, so I'm trying to keep the use of resources low to keep room for synth, FXs, etc...</p>

<p>Thank you for your answers <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-01-17T16:29:44Z' itemprop='datePublished'>
             2018-01-17 16:29:44 UTC
           </time>
        </span>
        <span itemprop='position'>#139</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, finally I ended loading a silent sample between samples. Didn't take much more processing and is fast enough... If the sample is playing I can hear a glitch when changing samples (did't happen with neither the other configurations), but I think a can live with that.<br>Thank you very much for the help!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-18T10:46:00Z' itemprop='datePublished'>
             2018-01-18 10:46:00 UTC
           </time>
        </span>
        <span itemprop='position'>#140</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looking at the table load/save modules, I now see there are options to set "offset" and length.<br>So I think it should be possible to make a "loading train" that loads the samples one by one into a table (names like drum000,drum001 etc), taking notice of the length and saving the start/end-positions in a second table (last write position plus 1 is start position, end position is read from start-position of next sample minus 1). Though, I need to know how to get the length of a file that's being read to declare the "load length".</p>

<p>From there it should be easy to mod, morph and do anything with your samples..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2018-01-18T12:42:36Z' itemprop='datePublished'>
             2018-01-18 12:42:36 UTC
           </time>
        </span>
        <span itemprop='position'>#141</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think rbrt knows how to get the sample length<br></p>

<aside class="quote" data-post="13" data-topic="1103" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar"><a href="//community.axoloti.com/t/rbrt-contributions/1103/13">Rbrt Contributions</a>
</div>
<blockquote>
<p>Looper_FB_mono</p>
<p>description:</p>
<p>A looper with overdub and feedback-control.<br>mono version.</p>
<p>update:<br>-improved the code a bit for efficiency,but only works with 32-bit-tables!</p>
<p>-the length of the loop is now stored with the last sample of the table.<br>so,when you write the table to sd-card, the looper will remember the <br>the length of the recorded loop on re-loading.<br>see example patch 'looper-stomper'</p>
</blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-01-18T13:08:02Z' itemprop='datePublished'>
             2018-01-18 13:08:02 UTC
           </time>
        </span>
        <span itemprop='position'>#142</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>alas, he saves the sample length of a sample that is being recorded and saves that into the table/an extra table, he doesn't get the samplelength from the file itself.<br>But I'm pretty sure I saw some code somewhere where this is actually done.... but where...?</p>

<p>wow, aaaand again... asking the question to kind of immediatly know the anwser.. drj's preset manager...</p>

<p>it's: f_size( &amp;FileObject )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-18T14:12:18Z' itemprop='datePublished'>
             2018-01-18 14:12:18 UTC
           </time>
        </span>
        <span itemprop='position'>#143</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey. Dr justice have made a seperate object for getting file size in samples. I implemented it into a table. Works fine. It has got a trigger function implemented, so when you load a new file when the patch is live, the table will send the new information to the filesize object.</p>

<p>drj/file/file_size</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

           <time datetime='2018-01-18T14:22:46Z' itemprop='datePublished'>
             2018-01-18 14:22:46 UTC
           </time>
        </span>
        <span itemprop='position'>#144</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>kinda had it working for a moment, but suddenly somehow it disconnects while loading the patch <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"><br>gotta go to work now, so maybe tomorrow..</p>

          ps.store("topic_1858", {"post_stream":{"posts":[{"id":17711,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2017-02-14T20:37:49.015Z","cooked":"\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.synthtopia.com/content/2017/02/14/synthimuse-random-midi-note-generator-sneak-preview/\" target=\"_blank\" rel=\"nofollow\"\u003ewww.synthtopia.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://i1.wp.com/www.synthtopia.com/wp-content/uploads/2017/02/synthimuse-random-midi-note-generator.png?fit=905%2C450\" class=\"thumbnail\" width=\"690\" height=\"343\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.synthtopia.com/content/2017/02/14/synthimuse-random-midi-note-generator-sneak-preview/\" target=\"_blank\" rel=\"nofollow\"\u003eSynthiMuse Random MIDI Note Generator (Sneak Previe...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe SynthiMuse is a new random music composer/re-composer that creates MIDI notes.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003enice!! but we can do better!!!\u003c/p\u003e","post_number":125,"post_type":1,"updated_at":"2017-02-14T20:45:36.209Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":98,"score":40.65,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.synthtopia.com/content/2017/02/14/synthimuse-random-midi-note-generator-sneak-preview/","internal":false,"reflection":false,"title":"SynthiMuse Random MIDI Note Generator (Sneak Preview) ‚Äì Synthtopia","clicks":18}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18305,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-04T11:12:02.345Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e if you are up for a request I'd like to request something like this delay from GRM-tools:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.inagrm.com/delays\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.inagrm.com/delays\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI build something similar in G2, but I kept running out of memory, because of the huge amount of delay lines. Maybe you have an idea about how to make something more efficient in Axoloti?\u003c/p\u003e\n\n\u003cp\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2017-03-04T11:12:02.345Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":86,"score":18.6,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.inagrm.com/delays","internal":false,"reflection":false,"title":"Delays | INA - GRM","clicks":5}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18307,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-03-04T12:04:32.455Z","cooked":"\u003cp\u003ewell, first of all, with such a load of (quite long) delaylines, you're bound to use 16bit array's or even 8bit.. otherwise you just won't be able to generate the needed delaylength. If I'm right, at 16 bit you should be able to create a total of 92 seconds of delaytime.\u003cbr\u003eNext to this you will need lots of \"readers\" for the array to create all the delay-taps.\u003cbr\u003eTo save cpu, you should use both multiple \"writers\" as well as \"readers\", like I did in the \"repeater\" module. By summing the incoming signal into the array together with the value at that position in the array, you can pre-make a set of delays, which would sound in the normal way if you'ld only use one readout. But by using multiple readouts, the amount of delays will be multiplied with the amount of readouts. So having 5 \"writers\" and 5 \"readers\" you'll have 25 taps. Note though, that the first \"writer\" should \"overwrite\" the array, while the other should sum to it. \u003c/p\u003e\n\n\u003cp\u003eTo make it complex.. to have a specific response, the write and read times should be spread such, that in combination they create the desired delay-times\u003cbr\u003eeg when writers are spreaded given 1 sec difference for each tap and the readers are given 0.25s difference per tap, each having 2 taps, the times will be:\u003cbr\u003e1s\u003cbr\u003e1.25s\u003cbr\u003e2s\u003cbr\u003e2.25s\u003c/p\u003e\n\n\u003cp\u003eanyways, I think it's kinda possible to make, but it will be very hard to intuitively set the timings right...\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2017-03-04T12:04:32.455Z","reply_count":0,"reply_to_post_number":125,"quote_count":0,"avg_time":38,"incoming_link_count":2,"reads":84,"score":30.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25951,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T18:02:47.404Z","cooked":"\u003cp\u003eHi all, can anybody could make a version of:\u003cbr\u003efactory/wave/play\u003cbr\u003ebut with pitch control (if it has an inlet for it, better).\u003cbr\u003eBasically what I want is a simple sample player with pitch control and a string inlet to select the sample. So adding pitch control to the above module will be perfect.\u003cbr\u003eThanks in advance.\u003c/p\u003e","post_number":128,"post_type":1,"updated_at":"2018-01-15T18:02:47.404Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":68,"score":19.55,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25956,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T19:54:19.032Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sebo\"\u003e@Sebo\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eDid you try the table/play pitch object?\u003c/p\u003e\n\n\u003cp\u003eFor a simple sample player with pitch, its imo good enough \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBesides that I actually already made a simple sample player called jaffa/sam/simsam1, with pitch and a build in adsr envelope \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"2262\" data-slug=\"jaffasplaffas-contributions\" data-post=\"47\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/jaffasplaffas-contributions/2262/47\" rel=\"nofollow noopener\"\u003eJaffasplaffas contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNew additions - Simple sample player with build in ADSR envelope!  Search: jaffa/sam/simsam1  This is a simple sample player with a build in ADSR envelope and pitch and position control. See helpfile on how to set it up.   \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/b/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a.png\" title=\"s.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":129,"post_type":1,"updated_at":"2018-01-15T19:54:51.998Z","reply_count":1,"reply_to_post_number":128,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":70,"score":45.1,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/jaffasplaffas-contributions/2262/47","internal":true,"reflection":false,"title":"Jaffasplaffas contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25957,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T19:58:22.425Z","cooked":"\u003cp\u003eI was aware of this module, but didn't know that was possible to assign the sample that way.\u003cbr\u003eThank you! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2018-01-15T19:58:22.425Z","reply_count":1,"reply_to_post_number":129,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":71,"score":20.05,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25959,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T20:08:47.145Z","cooked":"\u003cp\u003eYou have to load the file into a table first. I think this is the simplest way to set that up:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c2a42a6f3652184bdee717293016a3b0e52f09aa.png\" width=\"592\" height=\"496\"\u003e\u003c/p\u003e\n\n\u003cp\u003efor this to work it is important that you give the table/alloc 16b sdram load object a name. And then after given the name, write the exact name into the object reference. In this case \"SAMPLE1\".\u003c/p\u003e","post_number":131,"post_type":1,"updated_at":"2018-01-15T20:08:47.145Z","reply_count":1,"reply_to_post_number":130,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":73,"score":20.45,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25960,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T21:40:00.497Z","cooked":"\u003cp\u003eIn the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...\u003c/p\u003e\n\n\u003cp\u003eBut I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?\u003cbr\u003eAlso, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module? I think that choosing a size as big as the biggest sample will be fine...\u003c/p\u003e","post_number":132,"post_type":1,"updated_at":"2018-01-15T21:40:00.497Z","reply_count":1,"reply_to_post_number":131,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":71,"score":19.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25961,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T21:47:26.809Z","cooked":"\u003caside class=\"quote\" data-post=\"132\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn the help patch you use the table/load module that have the string inlet so I can change the sample dinamically, I think I would do it that way...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I also prefer that way, its much better, so yeah go with that if you want to change files dynamically. And the table you see in the help patch also has a build in \"bleeep\" silencer. Without that build in, you will hear an anoyying BLEEEEEP every time you change sound. With this specific table version you get silence instead of bleeep.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"132\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut I have a few concerns, as I'm short of recurses, if I turn off the envelope, will it consume extra DSP?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo there wil be no change when utning on/off the envelope. The envelope uses very very little, DSP, so dont worry too much about that.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"132\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso, as the samples have different lenghts, and I will use up to 8 at the same time, what size should I choose for the alloc module?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHere is a list of what the different tablesize are equivalent to:\u003cbr\u003e8192\t= 0,17066666666667 seconds\u003cbr\u003e16384\t= 0,34133333333333 seconds\u003cbr\u003e32768\t= 0,68266666666667 seconds\u003cbr\u003e65536\t= 1,36533333333333 seconds\u003cbr\u003e131072\t= 2,73066666666667 seconds\u003cbr\u003e262144  =  5,46133333333333 seconds \u003cbr\u003e524288\t= 10,92266666666667 seconds\u003cbr\u003e1048576\t= 21,84533333333333 seconds\u003cbr\u003e2097152\t= 43,57816666666667 seconds\u003cbr\u003e4194304\t= 87,38133333333333 seconds\u003c/p\u003e\n\n\u003cp\u003eSince you want to load many samples, you should probably only assign the table size needed for each sample. And you need to use a different table for each sample . Dont use bigger tables  than you need in general, since you have kind of limited resources.\u003c/p\u003e","post_number":133,"post_type":1,"updated_at":"2018-01-15T21:48:54.713Z","reply_count":2,"reply_to_post_number":132,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":75,"score":40.8,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25962,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T21:50:08.986Z","cooked":"\u003cp\u003eI will try that.\u003cbr\u003eThank you!!!\u003c/p\u003e","post_number":134,"post_type":1,"updated_at":"2018-01-15T21:50:08.986Z","reply_count":0,"reply_to_post_number":133,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":71,"score":14.65,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25965,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-15T23:56:18.890Z","cooked":"\u003cp\u003eI tried that set of modules and they worked, but I'm having a problem.\u003cbr\u003eAs the samples have different lenghts, when I load a long sample and then I load a shorter one, the short one don't \"erase\" the diference in lenght, so I hear the short sample plus the remaining of the long sample...\u003c/p\u003e","post_number":135,"post_type":1,"updated_at":"2018-01-15T23:56:18.890Z","reply_count":2,"reply_to_post_number":133,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":72,"score":24.9,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25966,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-16T06:22:47.721Z","cooked":"\u003cp\u003eYup that is a real problem. I don think there are any objects that clears out a tables content, but I am not sure. \u003c/p\u003e\n\n\u003cp\u003eTry make a post about it or go through the ever growing commuity library, maybe you find some thing there \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eBut one could argue that the envelope is there to prevent playing more of the files than you need. You could use the timer/pulselength object as in the helpfile to make sure the gate/adsr only is open when  the part of the file you want is playing.\u003c/p\u003e","post_number":136,"post_type":1,"updated_at":"2018-01-16T08:00:56.406Z","reply_count":0,"reply_to_post_number":135,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":74,"score":30.4,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25967,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-01-16T07:37:05.196Z","cooked":"\u003cp\u003eone way to avoid that would be to load a silence sample in between, but that will take some time. don't know if you have that \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":137,"post_type":1,"updated_at":"2018-01-16T07:37:05.196Z","reply_count":0,"reply_to_post_number":135,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":78,"score":46.15,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25973,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-16T18:14:30.095Z","cooked":"\u003cp\u003eI think that I could load a silent sample in between, like lokki said, or make all samples the same lenght (adding silence to the shorter ones), both solutions are a bit complicated for what I trying to do...\u003c/p\u003e\n\n\u003cp\u003eBasically I created some directories in my SD card with about 200 drum samples I like. And I want to use that samples in whatever project I want to use them.\u003cbr\u003eI did a drum machine with 8 sample players, and I want to select one of the samples on the fly. With the object factory/wave/play it's working great, but for some of the samples I want pitch control, and there is when things gets complicated...\u003cbr\u003eAlso I have to note that I'm going to use this drum machine inside other projects, so I'm trying to keep the use of resources low to keep room for synth, FXs, etc...\u003c/p\u003e\n\n\u003cp\u003eThank you for your answers \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":138,"post_type":1,"updated_at":"2018-01-16T18:14:30.095Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":78,"score":31.35,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25985,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-01-17T16:29:44.554Z","cooked":"\u003cp\u003eWell, finally I ended loading a silent sample between samples. Didn't take much more processing and is fast enough... If the sample is playing I can hear a glitch when changing samples (did't happen with neither the other configurations), but I think a can live with that.\u003cbr\u003eThank you very much for the help!\u003c/p\u003e","post_number":139,"post_type":1,"updated_at":"2018-01-17T16:29:44.554Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":79,"score":61.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25990,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-18T10:46:00.875Z","cooked":"\u003cp\u003elooking at the table load/save modules, I now see there are options to set \"offset\" and length.\u003cbr\u003eSo I think it should be possible to make a \"loading train\" that loads the samples one by one into a table (names like drum000,drum001 etc), taking notice of the length and saving the start/end-positions in a second table (last write position plus 1 is start position, end position is read from start-position of next sample minus 1). Though, I need to know how to get the length of a file that's being read to declare the \"load length\".\u003c/p\u003e\n\n\u003cp\u003eFrom there it should be easy to mod, morph and do anything with your samples..\u003c/p\u003e","post_number":140,"post_type":1,"updated_at":"2018-01-18T10:46:00.875Z","reply_count":0,"reply_to_post_number":139,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":76,"score":16.0,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25991,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2018-01-18T12:42:36.311Z","cooked":"\u003cp\u003eI think rbrt knows how to get the sample length\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1103\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/rbrt-contributions/1103/13\"\u003eRbrt Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eLooper_FB_mono\u003c/p\u003e\n\u003cp\u003edescription:\u003c/p\u003e\n\u003cp\u003eA looper with overdub and feedback-control.\u003cbr\u003emono version.\u003c/p\u003e\n\u003cp\u003eupdate:\u003cbr\u003e-improved the code a bit for efficiency,but only works with 32-bit-tables!\u003c/p\u003e\n\u003cp\u003e-the length of the loop is now stored with the last sample of the table.\u003cbr\u003eso,when you write the table to sd-card, the looper will remember the \u003cbr\u003ethe length of the recorded loop on re-loading.\u003cbr\u003esee example patch 'looper-stomper'\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e","post_number":141,"post_type":1,"updated_at":"2018-01-18T12:43:01.317Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":83,"score":22.35,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/rbrt-contributions/1103/13","internal":true,"reflection":false,"title":"Rbrt Contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25992,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-01-18T13:08:02.694Z","cooked":"\u003cp\u003ealas, he saves the sample length of a sample that is being recorded and saves that into the table/an extra table, he doesn't get the samplelength from the file itself.\u003cbr\u003eBut I'm pretty sure I saw some code somewhere where this is actually done.... but where...?\u003c/p\u003e\n\n\u003cp\u003ewow, aaaand again... asking the question to kind of immediatly know the anwser.. drj's preset manager...\u003c/p\u003e\n\n\u003cp\u003eit's: f_size( \u0026amp;FileObject )\u003c/p\u003e","post_number":142,"post_type":1,"updated_at":"2018-01-18T13:11:09.872Z","reply_count":1,"reply_to_post_number":141,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":83,"score":37.15,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25997,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-18T14:12:18.488Z","cooked":"\u003cp\u003eHey. Dr justice have made a seperate object for getting file size in samples. I implemented it into a table. Works fine. It has got a trigger function implemented, so when you load a new file when the patch is live, the table will send the new information to the filesize object.\u003c/p\u003e\n\n\u003cp\u003edrj/file/file_size\u003c/p\u003e","post_number":143,"post_type":1,"updated_at":"2018-01-18T14:23:27.416Z","reply_count":1,"reply_to_post_number":142,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":81,"score":21.75,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"
