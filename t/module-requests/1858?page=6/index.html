  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-11-07T14:15:37Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would love a simple midi looper (mono would be simpler, but poly would be amazing), with gate, note, velocity and maybe a few extra CC's as inputs, as well as a clock input (or start  / stop), and have the same outputs too.<br>I tried to make a mono version sometime ago with tables, but it doesn't work very well <img src="//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3" title=":frowning:" class="emoji" alt=":frowning:"> <br>I could be really useful for looping live midi through a load of sounds / instruments, and be able to play around with the synths while they loop (not like audio).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-07T14:33:14Z' itemprop='datePublished'>
             2016-11-07 14:33:14 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just looked at a midifile and I wouldn't know how to read these...<br>Have you checked my pianoroll module? it can record polyphonically and play up to 8 voices. Just connect internal CV2midi modules to play polyphonic synths.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-11-07T14:37:01Z' itemprop='datePublished'>
             2016-11-07 14:37:01 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, I'm quite sure your pianoroll module is what I want, I didn't really mean midi in the first place, just note and gate information seems great. I'll test it out strait away</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-11-07T15:25:40Z' itemprop='datePublished'>
             2016-11-07 15:25:40 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just tried work with the pianoroll module, but I can't seem to find the "8voice2rec" submodule, or the "CV2midi" either.<br>I can't seem to take microtuning or bends either. I was imagining something with a yellow input for clock input (fed with a high speed square lfo for high precision values) a yellow input for gate, a few blue inputs (for pitch, velocity, and touch or whatever) and a yellow "record" input (and switch) and a seq length input (and selector). <br>on output you would have just the gate, pitch, velocity and touch.</p>

<p>I imagine this very much as a mono sequencer, but with a lot of expression (pitch and aftertouch, and maybe more). <br>It's just a load of tables being written then read, but I can't seem to get the gate information right when doing long notes with long decays (the tables don't latch properly or something silly)</p>

<p>here is my simple version (that only works with no decay sounds)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6395062ce737055478513a570ef8f08a89480166" href="//community.axoloti.com/uploads/default/original/2X/6/6395062ce737055478513a570ef8f08a89480166.PNG" class="lightbox" title="seq.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6395062ce737055478513a570ef8f08a89480166_1_690x464.PNG" width="690" height="464"><div class="meta">
<span class="filename">seq.PNG</span><span class="informations">1063x715 80.2 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The gate in also acts as a through when you record, so that you can hear it while it's being played (and recorded)</p>

<p>I would love the same kind of object but that would work :), and maybe something more HD with a 24ppq resolution, where you could just chose the number of beats for the sequence.</p>

<p>Anyway, thanks for all your great stuff, I'm still discovering old modules everyday, so much slower than it takes you to create new ones.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here are the subpatches I use:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3fabb693cc189d87a793ebb82825aaaca73a55bf.axs">8voiceMidiSplit.axs</a> (8.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/37da4111e0a253564c7b50314ff87cc9c23684c7.axs">8voice2rec.axs</a> (9.2 KB)</p>

<p>for aftertouch/pitchbend automation you can just use those table/read modules in conjunction with the pianoroll</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-07T16:01:48Z' itemprop='datePublished'>
             2016-11-07 16:01:48 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES &amp; UPDATE</p>

<p>OSC</p>

<p>"guitarAllocation"<br>a table allocation module to use with the guitarTableOsc and guitarTable modules. Instead of making a new table for each extra polyphonic voice, it just creates 1 table for all the voices.<br>It has a "size" setting to set the size of each created waveform (8129 is a nice low-distortion size) and a preset setting to set how many waveform-presets can be made.</p>

<p>"guitarTable"<br>Added a preset control. Now you can create multiple quitar-waveforms in a single table and select from those.</p>

<p>"guitarTableOsc"<br>added a preset control. Now you can set each (polyphonic) guitarTableOsc to read it's own guitar-waveform or just be able to select from a set of created waveforms.</p>

<p>"guitarDualOsc"<br>this module has a second wavetable that plays at a slightly different rate. The pitch is offset by a LFO that is synced to a signal connected to the sync input. The tempo-synced rate can be set in integer ratio's (M is multiply-&gt;faster, D is divide-&gt;slower). This creates extra phaseshifting.<br>Also added a preset-selector on this module.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-07T16:36:26Z' itemprop='datePublished'>
             2016-11-07 16:36:26 UTC
           </time>
        </span>
        <span itemprop='position'>#109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC</p>

<p>"hrmMorph'</p>

<p>quad morphing sine oscillator<br>morphs both through a scaled pitch (use scaleBank module from my harmony folder) as well as harmonic overtones.<br>-use a triangle LFO or smoothed-out LFO to control the mix-inputs-&gt;morphs through the notes/harmonics.<br>-noteQuant and hrmQuant set the amount of pitches/harmonics that will be played when mix goes from zero to max.<br>-hrm/noteStep sets the stepsize of each next played note/harmonic.<br>-noteRepeat wraps the note-count, making it repeat after the set amount of steps. For the notes, you have 2 patterns which are added together before being "ranged" between minimum (zero) and maximum (noteRange).<br>-jump sets the offset size that will be added to the note each time the repeat wraps the count.<br>-hrm/noteRange sets the maximum range for the harmonics/notes.<br>-the note-pattern consists of 2 generators, so more complex patterns can be made.</p>

<p>Don't forget to add the scaleBank module!<br>This oscillator could be used alongside another oscillator to give it some "shine". As long as the pitch-controls are set the same and the other oscillator is using the "46scales" module to scale the incoming pitch, they both follow the same scaling.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>also a sine bank with presets would be very welcome<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fb6c00244d050de7745afd516bd5e87b3f5939bc" href="//community.axoloti.com/uploads/default/original/2X/f/fb6c00244d050de7745afd516bd5e87b3f5939bc.png" class="lightbox" title="2016-11-16 23_05_54-untitled.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fb6c00244d050de7745afd516bd5e87b3f5939bc_1_209x500.png" width="209" height="500"><div class="meta">

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-16T23:47:38Z' itemprop='datePublished'>
             2016-11-16 23:47:38 UTC
           </time>
        </span>
        <span itemprop='position'>#117</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I already got several like that..<br> though there are often computations for the harmonics instead of per-sine controls.<br>the "guitarTableOsc" can do this too if you set the amount of generated harmonics to a low value.<br>the new version has a save-option for the generated waveforms. Use the guitarAllocation module to save the tab in, this way the table won't be copied for each voice so you can have many voices in your synth.</p>

<p>next to this we got the spectralOsc, the 6xhrmMorp, hrmMorph and hrmOsc, which are all sine-additive oscillators, though with real-time calculations for each sine</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>MODULE UPDATE</p>

<p>MIDI</p>

<p>"polyA8Recorder"</p>

<p>changed the channel-select selector for a channel minimum and maximum (selectLow/High) selector, so you could record split-polyphony.<br>eg. you could record 4-voice polyphonic to channel 1,2,3 and 4 and use the other 4 channels monophonically for drums, bass and melody.</p>

<p>ps. for a polyphonic synth with lots of timbres, I'ld advice to use one of the low-CPU wavetable oscillators and using my monophonic table allocator-&gt;all voices will read from the same table instead of using their own (though the same table values).</p>

<p>pfieuw.... almost screwed up the module.. sorry for that ..but I luckily managed to rewrite a bit, still allowing the new channel-range control AND improve the midi handling.<br>also, I just removed the 4th mode of the poly setting (poly mode 4 should have been using polyindex to assign notes to certain channels, but it didn't seem to work at all..)</p>

<p>best to use the module is to put it into a monophonic patch and send the midi to synthesizer-subpatches set to polyphonic</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-02-07T13:02:42Z' itemprop='datePublished'>
             2017-02-07 13:02:42 UTC
           </time>
        </span>
        <span itemprop='position'>#122</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using the inbuild biquad filter, which should save up some memory I think.<br>I just turn bs and bc into arrays (eg. bs[5] and bc[5] to create 5 biquad filters).<br>so you first set the amount of stages with an attribute and then, while live, you set the internal parameters (which can be saved/loaded) for all stages one by one. <br>To reduce space, I only added the controls for a single stage and select the stage with an extra control (controls will be updated to thenew  stage-settings when changing stage).</p>

<p>So the module almost looks like a simple biquad filter, but can actually hold lots of filters and "unlimited" presets.</p>

<p>At the moment I'm using 8 stages (1x lowshelf, 6x peak and 1x highshelf) in stereo (2 modules of 8 stages, so 16 filters in total) and it's using between 30% and 31%, a bit less then 2% per filter.<br>(for 16 stages-&gt;32 filters, it's using 56%)<br>As the module always saves its presets to the same prefix (0:/para"index".tab), you can easily set one of the sides (left/right), save the preset and load it into the filter of the other side.<br>Also added a stereo/mid-side switch that inverses the gain parameter of the module. So when you switch that on either one of the sides (just on one of the two modules), the 2 modules functions in mid-side mode.</p>
      </div>

          ps.store("topic_1858", {"post_stream":{"posts":[{"id":15443,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-11-07T14:15:37.421Z","cooked":"\u003cp\u003eI would love a simple midi looper (mono would be simpler, but poly would be amazing), with gate, note, velocity and maybe a few extra CC's as inputs, as well as a clock input (or start  / stop), and have the same outputs too.\u003cbr\u003eI tried to make a mono version sometime ago with tables, but it doesn't work very well \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e \u003cbr\u003eI could be really useful for looping live midi through a load of sounds / instruments, and be able to play around with the synths while they loop (not like audio).\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2016-11-07T14:15:37.421Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":107,"score":29.1,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15445,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-07T14:33:14.838Z","cooked":"\u003cp\u003eJust looked at a midifile and I wouldn't know how to read these...\u003cbr\u003eHave you checked my pianoroll module? it can record polyphonically and play up to 8 voices. Just connect internal CV2midi modules to play polyphonic synths.\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2016-11-07T14:33:14.838Z","reply_count":2,"reply_to_post_number":103,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":109,"score":32.5,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15446,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-11-07T14:37:01.116Z","cooked":"\u003cp\u003eThanks, I'm quite sure your pianoroll module is what I want, I didn't really mean midi in the first place, just note and gate information seems great. I'll test it out strait away\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2016-11-07T14:37:01.116Z","reply_count":0,"reply_to_post_number":104,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":112,"score":23.15,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15449,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-11-07T15:25:40.748Z","cooked":"\u003cp\u003eI've just tried work with the pianoroll module, but I can't seem to find the \"8voice2rec\" submodule, or the \"CV2midi\" either.\u003cbr\u003eI can't seem to take microtuning or bends either. I was imagining something with a yellow input for clock input (fed with a high speed square lfo for high precision values) a yellow input for gate, a few blue inputs (for pitch, velocity, and touch or whatever) and a yellow \"record\" input (and switch) and a seq length input (and selector). \u003cbr\u003eon output you would have just the gate, pitch, velocity and touch.\u003c/p\u003e\n\n\u003cp\u003eI imagine this very much as a mono sequencer, but with a lot of expression (pitch and aftertouch, and maybe more). \u003cbr\u003eIt's just a load of tables being written then read, but I can't seem to get the gate information right when doing long notes with long decays (the tables don't latch properly or something silly)\u003c/p\u003e\n\n\u003cp\u003ehere is my simple version (that only works with no decay sounds)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6395062ce737055478513a570ef8f08a89480166\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6395062ce737055478513a570ef8f08a89480166.PNG\" class=\"lightbox\" title=\"seq.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6395062ce737055478513a570ef8f08a89480166_1_690x464.PNG\" width=\"690\" height=\"464\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eseq.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1063x715 80.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe gate in also acts as a through when you record, so that you can hear it while it's being played (and recorded)\u003c/p\u003e\n\n\u003cp\u003eI would love the same kind of object but that would work :), and maybe something more HD with a 24ppq resolution, where you could just chose the number of beats for the sequence.\u003c/p\u003e\n\n\u003cp\u003eAnyway, thanks for all your great stuff, I'm still discovering old modules everyday, so much slower than it takes you to create new ones.\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2016-11-07T15:25:40.748Z","reply_count":1,"reply_to_post_number":104,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":110,"score":28.2,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15450,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-07T15:35:14.730Z","cooked":"\u003cp\u003ehere are the subpatches I use:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3fabb693cc189d87a793ebb82825aaaca73a55bf.axs\"\u003e8voiceMidiSplit.axs\u003c/a\u003e (8.6 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/37da4111e0a253564c7b50314ff87cc9c23684c7.axs\"\u003e8voice2rec.axs\u003c/a\u003e (9.2 KB)\u003c/p\u003e\n\n\u003cp\u003efor aftertouch/pitchbend automation you can just use those table/read modules in conjunction with the pianoroll\u003c/p\u003e","post_number":107,"post_type":1,"updated_at":"2016-11-07T15:36:18.317Z","reply_count":0,"reply_to_post_number":106,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":106,"score":33.85,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/3/37da4111e0a253564c7b50314ff87cc9c23684c7.axs","internal":true,"reflection":false,"clicks":10},{"url":"/uploads/default/original/2X/3/3fabb693cc189d87a793ebb82825aaaca73a55bf.axs","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15452,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-07T16:01:48.476Z","cooked":"\u003cp\u003eNEW MODULES \u0026amp; UPDATE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"guitarAllocation\"\u003cbr\u003ea table allocation module to use with the guitarTableOsc and guitarTable modules. Instead of making a new table for each extra polyphonic voice, it just creates 1 table for all the voices.\u003cbr\u003eIt has a \"size\" setting to set the size of each created waveform (8129 is a nice low-distortion size) and a preset setting to set how many waveform-presets can be made.\u003c/p\u003e\n\n\u003cp\u003e\"guitarTable\"\u003cbr\u003eAdded a preset control. Now you can create multiple quitar-waveforms in a single table and select from those.\u003c/p\u003e\n\n\u003cp\u003e\"guitarTableOsc\"\u003cbr\u003eadded a preset control. Now you can set each (polyphonic) guitarTableOsc to read it's own guitar-waveform or just be able to select from a set of created waveforms.\u003c/p\u003e\n\n\u003cp\u003e\"guitarDualOsc\"\u003cbr\u003ethis module has a second wavetable that plays at a slightly different rate. The pitch is offset by a LFO that is synced to a signal connected to the sync input. The tempo-synced rate can be set in integer ratio's (M is multiply-\u0026gt;faster, D is divide-\u0026gt;slower). This creates extra phaseshifting.\u003cbr\u003eAlso added a preset-selector on this module.\u003c/p\u003e","post_number":108,"post_type":1,"updated_at":"2016-11-07T16:01:48.476Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":115,"score":23.75,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15454,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-07T16:36:26.535Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"hrmMorph'\u003c/p\u003e\n\n\u003cp\u003equad morphing sine oscillator\u003cbr\u003emorphs both through a scaled pitch (use scaleBank module from my harmony folder) as well as harmonic overtones.\u003cbr\u003e-use a triangle LFO or smoothed-out LFO to control the mix-inputs-\u0026gt;morphs through the notes/harmonics.\u003cbr\u003e-noteQuant and hrmQuant set the amount of pitches/harmonics that will be played when mix goes from zero to max.\u003cbr\u003e-hrm/noteStep sets the stepsize of each next played note/harmonic.\u003cbr\u003e-noteRepeat wraps the note-count, making it repeat after the set amount of steps. For the notes, you have 2 patterns which are added together before being \"ranged\" between minimum (zero) and maximum (noteRange).\u003cbr\u003e-jump sets the offset size that will be added to the note each time the repeat wraps the count.\u003cbr\u003e-hrm/noteRange sets the maximum range for the harmonics/notes.\u003cbr\u003e-the note-pattern consists of 2 generators, so more complex patterns can be made.\u003c/p\u003e\n\n\u003cp\u003eDon't forget to add the scaleBank module!\u003cbr\u003eThis oscillator could be used alongside another oscillator to give it some \"shine\". As long as the pitch-controls are set the same and the other oscillator is using the \"46scales\" module to scale the incoming pitch, they both follow the same scaling.\u003c/p\u003e","post_number":109,"post_type":1,"updated_at":"2016-11-07T16:37:24.840Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":111,"score":22.8,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15455,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-07T17:14:46.071Z","cooked":"\u003cp\u003eNEW MODULE/UPDATE\u003c/p\u003e\n\n\u003cp\u003eLFO\u003c/p\u003e\n\n\u003cp\u003e\"qtsLFO3\"\u003cbr\u003equad tempo synced LFO\u003cbr\u003enow the LFO has a selector for choosing between triangle and sine waves. Use this LFO, set to triangle, to drive the mix-inputs of the tablemorph and harmMorph oscillators,\u003c/p\u003e","post_number":110,"post_type":1,"updated_at":"2016-11-07T17:14:46.071Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":103,"score":21.1,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15675,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-16T13:47:33.661Z","cooked":"\u003cp\u003efixed... lotta characters..\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2016-11-16T13:57:25.891Z","reply_count":0,"reply_to_post_number":111,"quote_count":0,"av png","created_at":"2016-11-16T21:54:43.894Z","cooked":"\u003cp\u003eunlike the weighted note generator , it would be amazing to have a weighted rndchorder..\u003cbr\u003eWich follows the note generator....\u003c/p\u003e","post_number":115,"post_type":1,"updated_at":"2016-11-16T21:55:28.057Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":98,"score":20.15,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15714,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-11-16T22:02:22.410Z","cooked":"\u003cp\u003ealso a sine bank with presets would be very welcome\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fb6c00244d050de7745afd516bd5e87b3f5939bc\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fb6c00244d050de7745afd516bd5e87b3f5939bc.png\" class=\"lightbox\" title=\"2016-11-16 23_05_54-untitled.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fb6c00244d050de7745afd516bd5e87b3f5939bc_1_209x500.png\" width=\"209\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2016-11-16 23_05_54-untitled.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e209x545 8.29 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e(inlet_preset is missing)\u003cbr\u003ealso good integrated vcas\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ae5798174807bd56a4dc18739d66fe72b152c150\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ae5798174807bd56a4dc18739d66fe72b152c150.png\" class=\"lightbox\" title=\"2016-11-17 00_14_15-C__Users_Philoop_Documents_axoloti_patches_2016_sinebank.axp.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/ae5798174807bd56a4dc18739d66fe72b152c150_1_161x500.png\" width=\"161\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2016-11-17 00_14_15-C__Users_Philoop_Documents_axoloti_patches_2016_sinebank.axp.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e161x527 8.02 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":116,"post_type":1,"updated_at":"2016-11-16T23:11:28.988Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":103,"score":26.6,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15718,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-16T23:47:38.005Z","cooked":"\u003cp\u003eI already got several like that..\u003cbr\u003e though there are often computations for the harmonics instead of per-sine controls.\u003cbr\u003ethe \"guitarTableOsc\" can do this too if you set the amount of generated harmonics to a low value.\u003cbr\u003ethe new version has a save-option for the generated waveforms. Use the guitarAllocation module to save the tab in, this way the table won't be copied for each voice so you can have many voices in your synth.\u003c/p\u003e\n\n\u003cp\u003enext to this we got the spectralOsc, the 6xhrmMorp, hrmMorph and hrmOsc, which are all sine-additive oscillators, though with real-time calculations for each sine\u003c/p\u003e","post_number":117,"post_type":1,"updated_at":"2016-11-16T23:48:17.332Z","reply_count":0,"reply_to_post_number":116,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":100,"score":20.8,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15741,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-18T10:56:51.586Z","cooked":"\u003cp\u003eMODULE UPDATE\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003c/p\u003e\n\n\u003cp\u003e\"polyA8Recorder\"\u003c/p\u003e\n\n\u003cp\u003echanged the channel-select selector for a channel minimum and maximum (selectLow/High) selector, so you could record split-polyphony.\u003cbr\u003eeg. you could record 4-voice polyphonic to channel 1,2,3 and 4 and use the other 4 channels monophonically for drums, bass and melody.\u003c/p\u003e\n\n\u003cp\u003eps. for a polyphonic synth with lots of timbres, I'ld advice to use one of the low-CPU wavetable oscillators and using my monophonic table allocator-\u0026gt;all voices will read from the same table instead of using their own (though the same table values).\u003c/p\u003e\n\n\u003cp\u003epfieuw.... almost screwed up the module.. sorry for that ..but I luckily managed to rewrite a bit, still allowing the new channel-range control AND improve the midi handling.\u003cbr\u003ealso, I just removed the 4th mode of the poly setting (poly mode 4 should have been using polyindex to assign notes to certain channels, but it didn't seem to work at all..)\u003c/p\u003e\n\n\u003cp\u003ebest to use the module is to put it into a monophonic patch and send the midi to synthesizer-subpatches set to polyphonic\u003c/p\u003e","post_number":118,"post_type":1,"updated_at":"2016-11-18T15:58:57.631Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":104,"score":21.95,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17493,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2017-02-06T22:36:47.871Z","cooked":"\u003cp\u003e\u003caside class=\"quote\" data-topic=\"489\" data-slug=\"wishlist-of-objects\" data-post=\" parametric biquad stereo\u0026amp;mid/side equaliser with lots of stages. just figured out how to do that \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e maybe there's even gonna be a visualisation of the filter response \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":120,"post_type":1,"updated_at":"2017-02-07T11:40:32.824Z","reply_count":1,"reply_to_post_number":119,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":95,"score":24.75,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17506,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-07T11:46:12.331Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAhh FInally an EQ.... I have made something with allpasse filter and badpass filters but it is not really that good comapred to how many ressources it uses.,.. Look forward to see what you come up with \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":121,"post_type":1,"updated_at":"2017-02-07T11:46:12.331Z","reply_count":1,"reply_to_post_number":120,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":97,"score":40.2,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17507,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-02-07T13:02:42.958Z","cooked":"\u003cp\u003eI'm using the inbuild biquad filter, which should save up some memory I think.\u003cbr\u003eI just turn bs and bc into arrays (eg. bs[5] and bc[5] to create 5 biquad filters).\u003cbr\u003eso you first set the amount of stages with an attribute and then, while live, you set the internal parameters (which can be saved/loaded) for all stages one by one. \u003cbr\u003eTo reduce space, I only added the controls for a single stage and select the stage with an extra control (controls will be updated to thenew  stage-settings when changing stage).\u003c/p\u003e\n\n\u003cp\u003eSo the module almost looks like a simple biquad filter, but can actually hold lots of filters and \"unlimited\" presets.\u003c/p\u003e\n\n\u003cp\u003eAt the moment I'm using 8 stages (1x lowshelf, 6x peak and 1x highshelf) in stereo (2 modules of 8 stages, so 16 filters in total) and it's using between 30% and 31%, a bit less then 2% per filter.\u003cbr\u003e(for 16 stages-\u0026gt;32 filters, it's using 56%)\u003cbr\u003eAs the module always saves its presets to the same prefix (0:/para\"index\".tab), you can easily set one of the sides (left/right), save the preset and load it into the filter of the other side.\u003cbr\u003eAlso added a stereo/mid-side switch that inverses the gain parameter of the module. So when you switch that on either one of the sides (just on one of the two modules), the 2 modules functions in mid-side mode.\u003c/p\u003e","post_number":122,"post_type":1,"updated_at":"2017-02-07T13:06:32.469Z","reply_count":1,"reply_to_post_number":121,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":98,"score":25.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17508,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-02-07T13:14:20.691Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4b7a41d51fe131c8694e3b3048d895d2ce5e6154\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4b7a41d51fe131c8694e3b3048d895d2ce5e6154.jpg\" class=\"lightbox\" title=\"modulated p
