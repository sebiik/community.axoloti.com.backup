      <div class='post' itemprop='articleBody'>
        <p>try out my morphor, sculptor and table oscillators<br>4-voice morphing table oscillator coming up! (in the sense of the polyOsc I made this week)</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-08-05T10:40:19Z' itemprop='datePublished'>
             2016-08-05 10:40:19 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A big chunk of the fun patching with axoloti for a hardware box, is trying to minimise the amount of controls and fine tuning them. While trying to make a "one knob to many knobs", I found it quite frustrating to calculate the right offset and scale for my signal conversions. So this is my dreamed object : <br>something like <a class="mention" href="/users/drjustice">@DrJustice</a>  math/offset_scale object but with a kind of limiter too (like <a class="mention" href="/users/janvantomme">@janvantomme</a> math/constrain ) </p>

<p> you have one inlet, for your signal : x <br> and one outlet : X<br>  2 dials for the input limits : a and b<br>   and 2 dials for the output limits : A and B<br>    if x =&lt; a then X=A<br>    if x =&gt; b then X=B</p>

<p>it would save a lot of time and allow just a fraction of a value to control a certain range of an other value<br>So if anyone has the time / envy for such an object, I'll be very thankful</p>

<p>Otherwise, my other dream would be to have an adaptation of the <a href="https://github.com/snappizz/BBCut" rel="nofollow">BBcut live algorithmic breakbeats</a> module. <br>Mdsp @ Smartelectronix did a great vst adaptation for it some years ago : <a href="http://mdsp.smartelectronix.com/livecut/" rel="nofollow">livecut</a> . <br>I really don't know if it's feasible, difficult or too power demanding, but it would be a great addition to the glitchy module list (and finaly be quite close to <a class="mention" href="/users/jeromeb">@JeromeB</a> sample/beatslicer object)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-07T11:36:26Z' itemprop='datePublished'>
             2016-08-07 11:36:26 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="31" data-topic="1858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>you have one inlet, for your signal : x<br>and one outlet : X<br>2 dials for the input limits : a and b <br>and 2 dials for the output limits : A and B  <br>if x =&lt; a then X=A  <br>if x =&gt; b then X=B</p></blockquote></aside>

<p>I'm looking into this, but I think many objects already have a parameter for offset corresponding to an inlet, which makes the output shifting redundant. So I propose this variation:</p>

<p>you have one inlet, for your signal : x<br>and one outlet : X<br>2 dials for the input limits : a and b <br>if x =&lt; a then X=0<br>if x =&gt; b then X=64</p>

<p>I think it leads to better "partitioning" if you want to combine multiple inputs to a certain output range, you can use a mixer, connect a "ctrl/dial p" to the bus inlet of a mix for bias if needed. Or a math/*c for a single input when an offset parameter would be redundant. </p>

<p>Would that address your needs?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

        <p><a class="mention" href="/users/johannes">@johannes</a> Yes I think it would be sufficient and I understand your solution very well. Thanks for looking into it.</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

      <div class='post' itemprop='articleBody'>
        <p>just made a new module<br>"scaleInOut"<br>scales the incoming signal to the min/max values set on the module. Clips if incoming signal goes beyond limits set by the inMin and inMax parameters and scales it to the range set by the outMin and outMax parameters.</p>

      <div class='post' itemprop='articleBody'>
        <p>Id like to request a complex "macro oscillator" like Braids. Or digital sound source as they also call it. Someting that can really change the sound drastically and give a lot of different timbres with just a few knobs.</p>

<p>Thanks <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> </p>

<p><a href="http://mutable-instruments.net/modules/braids" class="onebox" target="_blank" rel="nofollow">http://mutable-instruments.net/modules/braids</a></p>

        <p>ah, you're just too late with your request...<br>fixed it yesterday.. check out the rubsik, rubisikTable and Ruby oscillators <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"><br>and of course, dont forget "TheCreator" module (oscillator folder) to make a 1024 waveform wavetable in 30 seconds <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Hey <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I would like to request a mixer. I made one as subpatch, but I am confident that it is way more DSP friendly to build a custom object for it. Pictures and patch below. This one got a build in send effect, that is what the output is for. Dunno if possible to make that. </p>

<p>Thanks</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi. A request:)</p>

<p>A sampler module. I have a bunch of loopable jupiter 4 samples and i would like to make a virtual sample based model.</p>

<p>-Load X amount of samples into the module.<br>-Set keyspan for each sample.<br>-Loop mode on/off<br>-Loop point adjustment.<br>- A "nice to have" would be to be able to adjust loop mode= Reverse/back&amp; forth etc.<br>-a "max" voice control (to mimick old 4 voice analog polys)<br>-Should have a FM input. Maybe even even per voice(?)</p>

<p>Thanks:)</p>

ctions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12719,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-08-05T10:40:19.992Z","cooked":"\u003cp\u003eA big chunk of the fun patching with axoloti for a hardware box, is trying to minimise the amount of controls and fine tuning them. While trying to make a \"one knob to many knobs\", I found it quite frustrating to calculate the right offset and scale for my signal conversions. So this is my dreamed object : \u003cbr\u003esomething like \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e  math/offset_scale object but with a kind of limiter too (like \u003ca class=\"mention\" href=\"/users/janvantomme\"\u003e@janvantomme\u003c/a\u003e math/constrain ) \u003c/p\u003e\n\n\u003cp\u003e you have one inlet, for your signal : x \u003cbr\u003e and one outlet : X\u003cbr\u003e  2 dials for the input limits : a and b\u003cbr\u003e   and 2 dials for the output limits : A and B\u003cbr\u003e    if x =\u0026lt; a then X=A\u003cbr\u003e    if x =\u0026gt; b then X=B\u003c/p\u003e\n\n\u003cp\u003eit would save a lot of time and allow just a fraction of a value to control a certain range of an other value\u003cbr\u003eSo if anyone has the time / envy for such an object, I'll be very thankful\u003c/p\u003e\n\n\u003cp\u003eOtherwise, my other dream would be to have an adaptation of the \u003ca href=\"https://github.com/snappizz/BBCut\" rel=\"nofollow\"\u003eBBcut live algorithmic breakbeats\u003c/a\u003e module. \u003cbr\u003eMdsp @ Smartelectronix did a great vst adaptation for it some years ago : \u003ca href=\"http://mdsp.smartelectronix.com/livecut/\" rel=\"nofollow\"\u003elivecut\u003c/a\u003e . \u003cbr\u003eI really don't know if it's feasible, difficult or too power demanding, but it would be a great addition to the glitchy module list (and finaly be quite close to \u003ca class=\"mention\" href=\"/users/jeromeb\"\u003e@JeromeB\u003c/a\u003e sample/beatslicer object)\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-08-05T10:40:19.992Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":114,"score":44.25,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/snappizz/BBCut","internal":false,"reflection":false,"title":"GitHub - snappizz/BBCut: ✀ live algorithmic breakbeats ✀","clicks":20},{"url":"http://mdsp.smartelectronix.com/livecut/","internal":false,"reflection":false,"title":"Livecut | Mdsp @ Smartelectronix","clicks":15}],"read":true,"user_title":"","actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12795,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-07T11:36:26.697Z","cooked":"\u003caside class=\"quote\" data-post=\"31\" data-topic=\"1858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou have one inlet, for your signal : x\u003cbr\u003eand one outlet : X\u003cbr\u003e2 dials for the input limits : a and b \u003cbr\u003eand 2 dials for the output limits : A and B  \u003cbr\u003eif x =\u0026lt; a then X=A  \u003cbr\u003eif x =\u0026gt; b then X=B\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm looking into this, but I think many objects already have a parameter for offset corresponding to an inlet, which makes the output shifting redundant. So I propose this variation:\u003c/p\u003e\n\n\u003cp\u003eyou have one inlet, for your signal : x\u003cbr\u003eand one outlet : X\u003cbr\u003e2 dials for the input limits : a and b \u003cbr\u003eif x =\u0026lt; a then X=0\u003cbr\u003eif x =\u0026gt; b then X=64\u003c/p\u003e\n\n\u003cp\u003eI think it leads to better \"partitioning\" if you want to combine multiple inputs to a certain output range, you can use a mixer, connect a \"ctrl/dial p\" to the bus inlet of a mix for bias if needed. Or a math/*c for a single input when an offset parameter would be redundant. \u003c/p\u003e\n\n\u003cp\u003eWould that address your needs?\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-08-07T11:36:26.697Z","reply_count":2,"reply_to_post_number":31,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":111,"score":33.55,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12799,"name":"Matthew Tyas","username":"mtyas","avatar_t
