  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-02T06:31:49Z' itemprop='datePublished'>
             2016-11-02 06:31:49 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, writing a dedicated module won't change much of that.. a crossover compressor just takes quite some cpu..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-02T07:02:26Z' itemprop='datePublished'>
             2016-11-02 07:02:26 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, it is the whole multiband set up that is a bit complicated. Not sure if I have done it right, but it sounds okay. At some settings I can hear the bands overlap, which results in some annoying artifacts. Trying to create something to fix that, byt making the bands not cross over to much. I am using 12db filters now, maybe using 24db filters will help on that, will try this. I think also some filters that goes up to 24khz would be great for this. I am going to try sputnkis version of 24 khz filters later today. For the version I have now, I have also used filters without resonance, like lp1 and hp1 but I guess I am going to have to try with some resonant filters to get a better range on the bands.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-02T07:37:09Z' itemprop='datePublished'>
             2016-11-02 07:37:09 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've made a simple 6dB crossover filter, should be in the filter folder</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-02T07:45:28Z' itemprop='datePublished'>
             2016-11-02 07:45:28 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>h yes I see, but the range of it is only to 12 khz. Ill try anyway when I am home inthe afternoon.</p>

<p>In my version of the cross over filters I have done like this:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/374b9d0ee1034056bda9e6d6da5e995f7b4e8a30" href="//community.axoloti.com/uploads/default/original/2X/3/374b9d0ee1034056bda9e6d6da5e995f7b4e8a30.png" class="lightbox" title="4 bands.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/374b9d0ee1034056bda9e6d6da5e995f7b4e8a30_1_690x346.png" width="690" height="346"><div class="meta">
<span class="filename">4 bands.png</span><span class="informations">715x359 38.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The black wires shows which filtere are controlled by the same knob. FOr example the lo pass called "A lo mid lp" is controlled by the same knob as "B lo mid hp". It is really just the band that selects the border between lo and lo mid band "A lo mid lp" defines the HIGH border of the low band and "b lo mid hp" defines the LOW border low mid band.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-02T23:47:07Z' itemprop='datePublished'>
             2016-11-02 23:47:07 UTC
           </time>
        </span>
        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>overhere you're using multiple filters for actually doing the same thing. remember, using a 6dB LP filter and subtracting it from the original signal will automatically give you the HP filter output. So for each crossover frequency you just need to use a single LP filter with a subtract module. Each next stage will cost you another filter with which you can subdivide one of the bands from the first filter</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-03T05:51:56Z' itemprop='datePublished'>
             2016-11-03 05:51:56 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>SOunds more effective what you write. I think I have apicture of what you mean in my head now. I am going to try this out later. There is something similar to a crossover filter in the factory library too, the filter/multimode svf m.</p>

<p>But first Ill try the 6db version and see where that'll take me. The SVF multimode has resonace which I am trying to avoid.</p>

<p>Thanks for the input, <a class="mention" href="/users/sirsicksik">@SirSickSik</a>  <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-03T16:21:30Z' itemprop='datePublished'>
             2016-11-03 16:21:30 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You mentioned something about subtracting lp from hp. I think I got it working now. Great. <br>Much cheaper setup that my own setup.</p>

<p>Will be doing some more testing.</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-03T19:20:41Z' itemprop='datePublished'>
             2016-11-03 19:20:41 UTC
           </time>
        </span>
        <span itemprop='position'>#94</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Multiband system:</p>

<p>4 band filter that works pretty well... 6% for the bands. Insert your own effects to each band, for example compressors <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4d3cf7484cb7a334010d7b6ad6df3cbc9cc396f5.axp">Multiband subtract for com.axp</a> (11.8 KB)</p>

<p>a version with only community library objects:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b6ebc55d3e5f12ab777c17e20af18c1c109011ad.axp">Multiband subtract for com 1.axp</a> (12.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Module requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-11-04T01:34:07Z' itemprop='datePublished'>
             2016-11-04 01:34:07 UTC
           </time>
        </span>
        <span itemprop='position'>#95</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's best to use a float calculation for this, you count up all the values and scale that total as being 100%, then multiply the value of each of these sliders to that scaled "normalisation" to get their respective percentage</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-04T06:10:54Z' itemprop='datePublished'>
             2016-11-04 06:10:54 UTC

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="95" data-topic="1858" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>

      <div class='post' itemprop='articleBody'>
        <p>I got it working already, though I haven't used any floating point values haha<br>it was a bit late yesterday and I think I accidentally mixed up solutions for different goals., not sure what I was thinking at that moment haha<br>anyways, it's coming up, but I'm still "updating" the idea with some extra's <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"><br>oeh, this is starting to be quite nice indeed..</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#98</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haha, no problem <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>So, you are building a multi-something anyway?</p>

<p>If so, might I suggest a few things:<br>a. Solo button for the bands. I made one simple one where I fed all 4 bands into a muxer and then use a ctrl/i to select which band to solo. You can only solo one at a time like this, but it is better than nothing:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e3d6e139b11f217243f4c9fd6bd1e64d2381fcfb.png" width="534" height="209"></p>

<p>b. Also maybe only create the multiband system, with in/outlets for adding what ever effects you like, saturation, compressor, etc. This will make it a way more flexible system. Somestimes I like to add sub for low band, saturation for mid band, and some filtering maybe for hi band. The system would be a bit like:<br><a href="http://www.bluecataudio.com/Products/Product_MB7Mixer/" class="onebox" target="_blank">http://www.bluecataudio.com/Products/Product_MB7Mixer/</a> </p>

<p>Anyway, the system I got working is only 6% so that is all ready pretty nice. And thanks again for the tips for the filters <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-01T21:49:11.772Z","cooked":"\u003cp\u003eBeen patching one last night. It works, but takes a lot of DSP.\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2016-11-01T21:49:11.772Z","reply_count":1,"reply_to_post_number":84,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":101,"score":25.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15322,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-02T06:31:49.403Z","cooked":"\u003cp\u003ewell, writing a dedicated module won't change much of that.. a crossover compressor just takes quite some cpu..\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2016-11-02T06:31:49.403Z","reply_count":1,"reply_to_post_number":85,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":107,"score":41.85,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15323,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-02T07:02:26.181Z","cooked":"\u003cp\u003eYeah, it is the whole multiband set up that is a bit complicated. Not sure if I have done it right, but it sounds okay. At some settings I can hear the bands overlap, which results in some annoying artifacts. Trying to create something to fix that, byt making the bands not cross over to much. I am using 12db filters now, maybe using 24db filters will help on that, will try this. I think also some filters that goes up to 24khz would be great for this. I am going to try sputnkis version of 24 khz filters later today. For the version I have now, I have also used filters without resonance, like lp1 and hp1 but I guess I am going to have to try with some resonant filters to get a better range on the bands.\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2016-11-02T07:20:53.994Z","reply_count":1,"reply_to_post_number":86,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":106,"score":26.75,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15324,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-02T07:37:09.620Z","cooked":"\u003cp\u003eI've made a simple 6dB crossover filter, should be in the filter folder\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2016-11-02T07:37:09.620Z","reply_count":1,"reply_to_post_number":87,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":100,"score":27.7,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15325,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-02T07:45:28.438Z","cooked":"\u003cp\u003eh yes I see, but the range of it is only to 12 khz. Ill try anyway when I am home inthe afternoon.\u003c/p\u003e\n\n\u003cp\u003eIn my version of the cross over filters I have done like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/374b9d0ee1034056bda9e6d6da5e995f7b4e8a30\" href=\"//community.axoloti.com/uploads/default/original/2X/3/374b9d0ee1034056bda9e6d6da5e995f7b4e8a30.png\" class=\"lightbox\" title=\"4 bands.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/374b9d0ee1034056bda9e6d6da5e995f7b4e8a30_1_690x346.png\" width=\"690\" height=\"346\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e4 bands.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e715x359 38.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe black wires shows which filtere are controlled by the same knob. FOr example the lo pass called \"A lo mid lp\" is controlled by the same knob as \"B lo mid hp\". It is really just the band that selects the border between lo and lo mid band \"A lo mid lp\" defines the HIGH border of the low band and \"b lo mid hp\" defines the LOW border low mid band.\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2016-11-02T07:48:45.437Z","reply_count":1,"reply_to_post_number":88,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":104,"score":26.65,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15353,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-11-02T23:47:07.508Z","cooked":"\u003cp\u003eoverhere you're using multiple filters for actually doing the same thing. remember, using a 6dB LP filter and subtracting it from the original signal will automatically give you the HP filter output. So for each crossover frequency you just need to use a single LP filter with a subtract module. Each next stage will cost you another filter with which you can subdivide one of the bands from the first filter\u003c/p\u003e","post_number":90,"post_type":1,"updated_at":"2016-11-02T23:47:07.508Z","reply_count":1,"reply_to_post_number":89,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":103,"score":26.1,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15356,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-03T05:51:56.654Z","cooked":"\u003cp\u003eSOunds more effective what you write. I think I have apicture of what you mean in my head now. I am going to try this out later. There is something similar to a crossover filter in the factory library too, the filter/multimode svf m.\u003c/p\u003e\n\n\u003cp\u003eBut first Ill try the 6db version and see where that'll take me. The SVF multimode has resonace which I am trying to avoid.\u003c/p\u003e\n\n\u003cp\u003eThanks for the input, \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e  \u  up solutions for different goals., not sure what I was thinking at that moment haha\u003cbr\u003eanyways, it's coming up, but I'm still \"updating\" the idea with some extra's \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003eoeh, this is starting to be quite nice indeed..\u003c/p\u003e","post_number":97,"post_type":1,"updated_at":"2016-11-04T12:58:33.282Z","reply_count":2,"reply_to_post_number":96,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":98,"score":60.15,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15394,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-04T16:21:06.006Z","cooked":"\u003cp\u003eHaha, no problem \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo, you are building a multi-something anyway?\u003c/p\u003e\n\n\u003cp\u003eIf so, might I suggest a few things:\u003cbr\u003ea. Solo button for the bands. I made one simple one where I fed all 4 bands into a muxer and then use a ctrl/i to select which band to solo. You can only solo one at a time like this, but it is better than nothing:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e3d6e139b11f217243f4c9fd6bd1e64d2381fcfb.png\" width=\"534\" height=\"209\"\u003e\u003c/p\u003e\n\n\u003cp\u003eb. Also maybe only create the multiband system, with in/outlets for adding what ever effects you like, saturation, compressor, etc. This will make it a way more flexible system. Somestimes I like to add sub for low band, saturation for mid band, and some filtering maybe for hi band. The system would be a bit like:\u003cbr\u003e\u003ca href=\"http://www.bluecataudio.com/Products/Product_MB7Mixer/\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.bluecataudio.com/Products/Product_MB7Mixer/\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, the system I got working is only 6% so that is all ready pretty nice. And thanks again for the tips for the filters \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":98,"post_type":1,"updated_at":"2016-11-04T16:31:45.268Z","reply_count":1,"reply_to_post_number":97,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":105,"score":28.75,"yours":false,"topic_id":1858,"topic_slug":"module-requests","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.bluecataudio.com/Products/Product_MB7Mixer/","internal":false,"reflection":false,"title":"Blue Cat's MB-7 Mixer - Multi Band Mixing Plug-in and VST/VST3/AU Host","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,
