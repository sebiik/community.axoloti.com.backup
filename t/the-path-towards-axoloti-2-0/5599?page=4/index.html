        <h1>
  <a href="/t/the-path-towards-axoloti-2-0/5599">The path towards Axoloti 2.0</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-31T13:20:24Z' itemprop='datePublished'>
             2019-05-31 13:20:24 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I feel like it's kinda derailing the thread to just add random feature requests, but i still agree with you so much <a class="mention" href="/u/joshuaacnewman">@JoshuaACNewman</a> the object browser is really painful. there should be a couple attributes you can search by, like author, function, also some kind of autocomplete/middle of the word search. what do i know but i feel like those common search/db aglorithms shouldn't be that hard to implement. also for my sanity please make it non-case-sensitive....</p>

<p>window management adds to this, the object browser comes up in the same tiny size and in the same position every time, it should save resizing and window position.</p>

<p>that being said i have to reinstate that even if all axoloti developement would halt forever today it would still be the most amazing thing in the digital diy world.</p>

<p>edit:<br>food for thought:<br><a href="https://www.pjrc.com/teensy/gui/" class="onebox" target="_blank" rel="nofollow noopener">https://www.pjrc.com/teensy/gui/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-02T05:48:46Z' itemprop='datePublished'>
             2019-06-02 05:48:46 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/weasel79">@weasel79</a> : How is the PJRC link relevant? It's a tool which helps you get started writing an audio app on Teensy, but other than being crudely graphical, there's little else in common with Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-06-02T13:33:31Z' itemprop='datePublished'>
             2019-06-02 13:33:31 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i thought its relevant as inspiration in two aspects:<br>- it has what seems a much more stable, modern and convenient patch editor including a really neat object browser. while it STILL looks a bit old and outdate, using it makes you at least feel like its 2018 and not 2003 axoloti. bonus - it even works seamless when web based, so probably super leightweight. i am aware this is not nearly as powerful as axo but has some definite upsides.<br>- teensy audio librbary has built in support for i2s and a lot of other hardware extensions, with teensy 3.6 being based on the same M4 chip.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-02T15:03:13Z' itemprop='datePublished'>
             2019-06-02 15:03:13 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, the Teensy Audio System Design Tool looks pretty nice, but it doesn't generate, compile, or upload code, and it handles a small number of statically defined objects. Yes, starting from scratch, somebody could rewrite Axoloti to be web-based. But there are very few developers (one, I think, probably not full-time ) working on Axoloti.</p>

<p>STM32F4 and Teensy both use Cortex-M4 CPU core, but that's really not as important as the fact that they're not using the same system-on-chip or system-on-module.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-06-02T15:17:33Z' itemprop='datePublished'>
             2019-06-02 15:17:33 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah i am aware this is a completely different approach and merely scripting together a couple of defines and includes, not doing all the heavy load axoloti does.</p>

<p>to make sure my comment isn't misunderstood by others - i am in no way suggesting this teensy GUI is better than axoloti or is what axo should be. i just thought some parts of it can be used as inspiration for what departments axoloti should catch up on. and nobody really wants web based axoloti right now i think, i was only pointing out how nice the editor runs even in a limited surrounding like a browser.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hommes_doutant'><b itemprop='author'>hommes_doutant</b></a>
           
           <time datetime='2019-06-07T15:08:18Z' itemprop='datePublished'>
             2019-06-07 15:08:18 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone, I'd like to chime in and add that like everyone (I assume) I'd like to see any news regarding axoloti. I understand <a class="mention" href="/u/johannes">@johannes</a> said there would be a commit at the beginning of april and delivered but since then, there has been no news about axoloti 2.0 and the github repo has been absolutely quiet.</p>

<p>I'm saying this because I believe that any news would be good, since development depends entirely on Johannes nowadays, I understand that it must be extremely stressful. It's probably not his main source of revenue and activity, and the price of the boards, probably don't pay for much dev time. Which can justify the lack of development.</p>

<p>With that being said, I think any insight about development  would be interesting. And I personnaly would like to know what this kind of project entails and what it means if you're the only developper on an open source project.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-07T16:24:02Z' itemprop='datePublished'>
             2019-06-07 16:24:02 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What it means: Axoloti hasn‚Äôt attracted enough SW and HW engineer interest to develop a life of its own.</p>

<p>I think it‚Äôs dying. I hope I‚Äôm wrong.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-06-08T05:13:08Z' itemprop='datePublished'>
             2019-06-08 05:13:08 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You guys are bumming me out with this negative talk!</p>

<p>The idea of doing audio DSP on cheap commodity hardware is not going anywhere. In fact it's only going to become more pervasive as the available hardware becomes cheaper and more powerful. Axoloti is a first step in what I see as a long line of future devices.</p>

<p>I think part of the problem of achieving Arduino or Pi - level market penetration and engineer interest is that there's already a huge ecosystem of plugins/apps/devices for music making. Arudino or Pi etc fill a niche that doesn't have a direct alternative on hardware people already have. There's also a huge ecosystem of more "engineering" level DSP dev boards and toolchains, etc. I don't think the musicians aren't going to go out of there way to hack around with hardware necessarily unless it's really straightforward or offers something different; they already have laptops full of plugins and apps. The pure engineers are going to gravitate toward stuff that isn't so focused on sound synthesis and processing; they might be doing DSP in some completely unrelated domain. Axoloti is in a bit of a gray area in between these two use cases. I think that makes it tough to turn it into more of a universal standard.</p>

<p>So part of the issue is usability. A musician needs to feel reasonably at home and not overwhelmed with technical detail. Another issue is communication. It needs to be clear what a board like this offers that is different from what people have already. The simplest thing I can think of is that it can be standalone. You can make a proper instrument that can be played away from a laptop.</p>

<p>TLDR: I'm an engineer. I'm interested. I'm going to do everything I can to make sure that the spirit of this project lives on.</p>

<p>BTW I'm sick of forum discussion all of the sudden. I think it would be interesting to try to get people together on IRC or Discord etc to discuss this stuff more actively. Ping me if that sounds interesting to you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-06-08T23:54:51Z' itemprop='datePublished'>
             2019-06-08 23:54:51 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>same. i feel your frustration <a class="mention" href="/u/tele_player">@tele_player</a> but what's the point of coming on here and writing "axoloti is dying" that's just straight up destructive and negative.</p>

<p>yes axoloti has flaws and yes johannes should communicate more but i looked around everywhere. there simply is no alternative. nothing comparable to what axoloti is capable of. it's the <em>only</em> platform that let's someone like me build the synth of my dreams. even with all the limitations right now it's an absolutely incredibly powerful and versatile tool.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-06-18T06:22:51Z' itemprop='datePublished'>
             2019-06-18 06:22:51 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Please allow me till the end of this week to publish a first draft on github. Thanks for your patience and understanding!</p></blockquote></aside>

<p>Hello <a class="mention" href="/u/johannes">@johannes</a>,</p>

<p>where can i find this draft on the github ?</p>

<p>Have a great day.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JoshuaACNewman'><b itemprop='author'>JoshuaACNewman</b></a>
           
           <time datetime='2019-06-26T20:04:44Z' itemprop='datePublished'>
             2019-06-26 20:04:44 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You literally just made up something negative to say in the face of evidence of the contrary.</p>

<p>Johannes is one guy, working on an independent project. He‚Äôs not on your production schedule.</p>

<p>If you want to help, support him. Don‚Äôt just come here drooling self-indulgent negativity.</p>

<p>Here‚Äôs the quite-active Git: <a href="https://github.com/axoloti/axoloti/issues" rel="nofollow noopener">https://github.com/axoloti/axoloti/issues</a></p>

<p>Go contribute if you want something. Otherwise, thank the developers (of which there are several) for working on this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-27T01:01:46Z' itemprop='datePublished'>
             2019-06-27 01:01:46 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That Github link shows very little activity. <br>I‚Äôm not being negative, just realistic. Johannes wrote in April about the direction his development is taking, and that might prove to be interesting.</p>

<p>But there still doesn‚Äôt appear to be any current  collaboration in either the firmware, patcher, or hardware. Such collaboration, to me, would constitute evidence of a living, thriving, not dying, open source project.</p>

<p>I like Axoloti as it is, I only comment in this thread because some people don‚Äôt seem to see that there hasn‚Äôt been anything new in years.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-06-27T19:58:57Z' itemprop='datePublished'>
             2019-06-27 19:58:57 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't understand why we (Axoloti users and community contributors) don't have any information about what's going on.<br>And worse than that, i feel uncomfortable to have promoted the Axoloti at the SynthFest France as it is no more available (and for an unknown delay). </p>

<p>I think that Axoloti 2.0 is a big leap and that external perturbations can be difficult to deal with but... well</p>

<p>a monthly note from <a class="mention" href="/u/johannes">@johannes</a> on the Axoloti webpage would be nice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2019-07-01T14:38:20Z' itemprop='datePublished'>
             2019-07-01 14:38:20 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has anyone though of the possibility of switching to a browser-based WASM-driven backend for the editor software?</p>

<p>This would make updating the editor UI much easier. It's always struck me as strange to choose Java as the basis of the editor, when all the DSP code is written in C.</p>

<p>Using C/C++ compiled to Web-Assembly modules and HTML/CSS/JavaScript for the UI would make more sense, I think (provided access to the hardware could be made to work in this environment).</p>

<p>Separating the UI from the rest of the editor code would remove one of the biggest roadblocks to the much-needed overhaul of the look and feel of the editor, which ultimately, would probably do more to improve accessibility than removing the Live switch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-07-01T19:09:13Z' itemprop='datePublished'>
             2019-07-01 19:09:13 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that most people underestimate the advantage of a fully live running virtual modular synth.<br>Some here had (or still have) a clavia modular synth and can tell how this nasty "live" button affects the sound design workflow.</p>

<hr>

<p>I think that the massive refactoring under progress (hard coded and live linked objects in flash ram) can help to have a live API.</p>

<p>Thus, given a protocol (for examplea  good old Midi Sysex implementation <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) it will be possible to live control and program the Axoloti... in whatever language you want to.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2019-07-02T10:59:32Z' itemprop='datePublished'>
             2019-07-02 10:59:32 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="75" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I think that most people underestimate the advantage of a fully live running virtual modular synth.<br>Some here had (or still have) a clavia modular synth and can tell how this nasty "live" button affects the sound design workflow.</p></blockquote></aside>

<p>I have Nord G1 and G2s, and agree it is nicer to be able to hear what you're doing immediately.</p>

<p>On the other hand, I'd like to see long-overdue improvements to the Editor UI, and I have a suspicion that this new initiative is going to see that put on hold again.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2019-07-02T11:28:45Z' itemprop='datePublished'>
             2019-07-02 11:28:45 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>some other people are concerned about their custom objects and possible need to rewrite a lot of them much more than about ‚Äûnasty Live button‚Äú ‚Ä¶</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-02T13:08:13Z' itemprop='datePublished'>
             2019-07-02 13:08:13 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I still don't really see the problem with the live button.. if your synth is ready, don't you just play with the parameters while being live?<br>For me it isn't really needed to be able to hear my patch "right away". I'll just build something of which I know what it will do and just go live when I'm ready.. The fact that I can write my code inside the editor is a live saver, because you can more or less instantly detect mistakes in the code.</p>

<p>I'm more worried about the possibility that my computer won't be able to cope with it being live all the time. I see it with synthedit already, that when I'm editing while playing, it often crashes the program (and it's not the program..).</p>

<p>Currently I already have a problem with the editor, where my computer completely freezes now and then when changing a parameter and needs a hard reset with the off/on button (couple of times a day for the last couple of months...).  I've been told this might be caused by overloading the memory that's available to java.<br>So for me, the preferences would also go to dropping java for the editor, more so as I've heard several ICT friends complaining about it and asking me why the hack it's used for the editor at all.</p>

<p>As for further "wishes" about an axoloti 2.0..<br>wouldn't it be nice if the memory had an IC socket, so you could put in a bigger memory if you'ld like (even if this would ask for some DIY construction on a second board for connecting an IC of a different size). Even better if we could swap the processor..<br>Also, "normalised/dedicated" communication over ic2 between axoloti's is still v√©ry welcome..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bambrose'><b itemprop='author'>bambrose</b></a>
           
           <time datetime='2019-07-02T13:40:25Z' itemprop='datePublished'>
             2019-07-02 13:40:25 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm inclined to agree. Makes no odds to me whether it's live while editing or not. The exciting bit is setting up a patch that works and then adjusting the parameters (you've spent time creating) live.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-07-02T13:51:38Z' itemprop='datePublished'>
             2019-07-02 13:51:38 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="75" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I think that most people underestimate the advantage of a fully live running virtual modular synth.<br>Some here had (or still have) a clavia modular synth and can tell how this nasty "live" button affects the sound design workflow.</p></blockquote></aside>

<p>Personally I do not mind how Axoloti works. I am just worried that having a "live" environment, will take away precious resources from us, that we could use for patching. I got both G1 and G2 and Axoloti and I really don't mind Axolotis workflow. It's different than G2, but to me it's fine.</p>

<p>I really prefer a non live environment, with more dsp/ram, rather than a live environment. I am worried that is gong to have an impact on that side if Axoloti. I think many people of this forum hits the ram wall very often, so doing anything that might have a negative impact on memory and so on is a bad move.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>

          ps.store("topic_5599", {"post_stream":{"posts":[{"id":34424,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-31T13:20:24.256Z","cooked":"\u003cp\u003eI feel like it's kinda derailing the thread to just add random feature requests, but i still agree with you so much \u003ca class=\"mention\" href=\"/u/joshuaacnewman\"\u003e@JoshuaACNewman\u003c/a\u003e the object browser is really painful. there should be a couple attributes you can search by, like author, function, also some kind of autocomplete/middle of the word search. what do i know but i feel like those common search/db aglorithms shouldn't be that hard to implement. also for my sanity please make it non-case-sensitive....\u003c/p\u003e\n\n\u003cp\u003ewindow management adds to this, the object browser comes up in the same tiny size and in the same position every time, it should save resizing and window position.\u003c/p\u003e\n\n\u003cp\u003ethat being said i have to reinstate that even if all axoloti developement would halt forever today it would still be the most amazing thing in the digital diy world.\u003c/p\u003e\n\n\u003cp\u003eedit:\u003cbr\u003efood for thought:\u003cbr\u003e\u003ca href=\"https://www.pjrc.com/teensy/gui/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.pjrc.com/teensy/gui/\u003c/a\u003e\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2019-06-02T02:52:30.083Z","reply_count":1,"reply_to_post_number":60,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":157,"score":52.4,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.pjrc.com/teensy/gui/","internal":false,"reflection":false,"title":"Audio System Design Tool for Teensy Audio Library","clicks":20}],"read":true,"user_title":null,"reply_to_user":{"username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34433,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-06-02T05:48:46.523Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e : How is the PJRC link relevant? It's a tool which helps you get started writing an audio app on Teensy, but other than being crudely graphical, there's little else in common with Axoloti.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2019-06-02T05:48:46.523Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":147,"score":35.25,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34436,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-06-02T13:33:31.710Z","cooked":"\u003cp\u003ei thought its relevant as inspiration in two aspects:\u003cbr\u003e- it has what seems a much more stable, modern and convenient patch editor including a really neat object browser. while it STILL looks a bit old and outdate, using it makes you at least feel like its 2018 and not 2003 axoloti. bonus - it even works seamless when web based, so probably super leightweight. i am aware this is not nearly as powerful as axo but has some definite upsides.\u003cbr\u003e- teensy audio librbary has built in support for i2s and a lot of other hardware extensions, with teensy 3.6 being based on the same M4 chip.\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2019-06-02T13:36:04.323Z","reply_count":0,"reply_to_post_number":62,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":148,"score":30.5,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34437,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-06-02T15:03:13.086Z","cooked":"\u003cp\u003eYes, the Teensy Audio System Design Tool looks pretty nice, but it doesn't generate, compile, or upload code, and it handles a small number of statically defined objects. Yes, starting from scratch, somebody could rewrite Axoloti to be web-based. But there are very few developers (one, I think, probably not full-time ) working on Axoloti.\u003c/p\u003e\n\n\u003cp\u003eSTM32F4 and Teensy both use Cortex-M4 CPU core, but that's really not as important as the fact that they're not using the same system-on-chip or system-on-module.\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2019-06-02T15:03:13.086Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":150,"score":35.95,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34438,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-06-02T15:17:33.726Z","cooked":"\u003cp\u003eyeah i am aware this is a completely different approach and merely scripting together a couple of defines and includes, not doing all the heavy load axoloti does.\u003c/p\u003e\n\n\u003cp\u003eto make sure my comment isn't misunderstood by others - i am in no way suggesting this teensy GUI is better than axoloti or is what axo should be. i just thought some parts of it can be used as inspiration for what departments axoloti should catch up on. and nobody really wants web based axoloti right now i think, i was only pointing out how nice the editor runs even in a limited surrounding like a browser.\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2019-06-02T15:20:18.947Z","reply_count":0,"reply_to_post_number":64,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":152,"score":31.55,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34523,"name":"","username":"hommes_doutant","avatar_template":"/letter_avatar_proxy/v2/letter/h/9f8e36/{size}.png","created_at":"2019-06-07T15:08:18.666Z","cooked":"\u003cp\u003eHi everyone, I'd like to chime in and add that like everyone (I assume) I'd like to see any news regarding axoloti. I understand \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e said there would be a commit at the beginning of april and delivered but since then, there has been no news about axoloti 2.0 and the github repo has been absolutely quiet.\u003c/p\u003e\n\n\u003cp\u003eI'm saying this because I believe that any news would be good, since development depends entirely on Johannes nowadays, I understand that it must be extremely stressful. It's probably not his main source of revenue and activity, and the price of the boards, probably don't pay for much dev time. Which can justify the lack of development.\u003c/p\u003e\n\n\u003cp\u003eWith that being said, I think any insight about development  would be interesting. And I personnaly would like to know what this kind of project entails and what it means if you're the only developper on an open source project.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2019-06-07T15:08:18.666Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":149,"score":46.1,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1959,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34524,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-06-07T16:24:02.208Z","cooked":"\u003cp\u003eWhat it means: Axoloti hasn‚Äôt attracted enough SW and HW engineer interest to develop a life of its own.\u003c/p\u003e\n\n\u003cp\u003eI think it‚Äôs dying. I hope I‚Äôm wrong.\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2019-06-07T16:24:02.208Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":146,"score":50.7,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34525,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-06-08T05:13:08.153Z","cooked":"\u003cp\u003eYou guys are bumming me out with this negative talk!\u003c/p\u003e\n\n\u003cp\u003eThe idea of doing audio DSP on cheap commodity hardware is not going anywhere. In fact it's only going to become more pervasive as the available hardware becomes cheaper and more powerful. Axoloti is a first step in what I see as a long line of future devices.\u003c/p\u003e\n\n\u003cp\u003eI think part of the problem of achieving Arduino or Pi - level market penetration and engineer interest is that there's already a huge ecosystem of plugins/apps/devices for music making. Arudino or Pi etc fill a niche that doesn't have a direct alternative on hardware people already have. There's also a huge ecosystem of more \"engineering\" level DSP dev boards and toolchains, etc. I don't think the musicians aren't going to go out of there way to hack around with hardware necessarily unless it's really straightforward or offers something different; they already have laptops full of plugins and apps. The pure engineers are going to gravitate toward stuff that isn't so focused on sound synthesis and processing; they might be doing DSP in some completely unrelated domain. Axoloti is in a bit of a gray area in between these two use cases. I think that makes it tough to turn it into more of a universal standard.\u003c/p\u003e\n\n\u003cp\u003eSo part of the issue is usability. A musician needs to feel reasonably at home and not overwhelmed with technical detail. Another issue is communication. It needs to be clear what a board like this offers that is different from what people have already. The simplest thing I can think of is that it can be standalone. You can make a proper instrument that can be played away from a laptop.\u003c/p\u003e\n\n\u003cp\u003eTLDR: I'm an engineer. I'm interested. I'm going to do everything I can to make sure that the spirit of this project lives on.\u003c/p\u003e\n\n\u003cp\u003eBTW I'm sick of forum discussion all of the sudden. I think it would be interesting to try to get people together on IRC or Discord etc to discuss this stuff more actively. Ping me if that sounds interesting to you.\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2019-06-08T05:13:08.153Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":1,"reads":155,"score":118.0,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34527,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-06-08T23:54:51.519Z","cooked":"\u003cp\u003esame. i feel your frustration \u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e but what's the point of coming on here and writing \"axoloti is dying\" that's just straight up destructive and negative.\u003c/p\u003e\n\n\u003cp\u003eyes axoloti has flaws and yes johannes should communicate more but i looked around everywhere. there simply is no alternative. nothing comparable to what axoloti is capable of. it's the \u003cem\u003eonly\u003c/em\u003e platform that let's someone like me build the synth of my dreams. even with all the limitations right now it's an absolutely incredibly powerful and versatile tool.\u003c/p\u003e","post_number":69,"post_type":1,"u g_time":27,"incoming_link_count":0,"reads":143,"score":29.95,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34778,"name":"Joshua A.C. Newman","username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png","created_at":"2019-06-26T20:04:44.644Z","cooked":"\u003cp\u003eYou literally just made up something negative to say in the face of evidence of the contrary.\u003c/p\u003e\n\n\u003cp\u003eJohannes is one guy, working on an independent project. He‚Äôs not on your production schedule.\u003c/p\u003e\n\n\u003cp\u003eIf you want to help, support him. Don‚Äôt just come here drooling self-indulgent negativity.\u003c/p\u003e\n\n\u003cp\u003eHere‚Äôs the quite-active Git: \u003ca href=\"https://github.com/axoloti/axoloti/issues\" rel=\"nofollow noopener\"\u003ehttps://github.com/axoloti/axoloti/issues\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eGo contribute if you want something. Otherwise, thank the developers (of which there are several) for working on this.\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2019-06-26T20:08:10.273Z","reply_count":0,"reply_to_post_number":67,"quote_count":0,"avg_time":28,"incoming_link_count":3,"reads":143,"score":75.0,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Joshua A.C. Newman","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues","internal":false,"reflection":false,"title":"Issues ¬∑ axoloti/axoloti ¬∑ GitHub","clicks":33}],"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1761,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34780,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-06-27T01:01:46.634Z","cooked":"\u003cp\u003eThat Github link shows very little activity. \u003cbr\u003eI‚Äôm not being negative, just realistic. Johannes wrote in April about the direction his development is taking, and that might prove to be interesting.\u003c/p\u003e\n\n\u003cp\u003eBut there still doesn‚Äôt appear to be any current  collaboration in either the firmware, patcher, or hardware. Such collaboration, to me, would constitute evidence of a living, thriving, not dying, open source project.\u003c/p\u003e\n\n\u003cp\u003eI like Axoloti as it is, I only comment in this thread because some people don‚Äôt seem to see that there hasn‚Äôt been anything new in years.\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2019-06-27T01:01:46.634Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":140,"score":44.95,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34781,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-06-27T19:58:57.261Z","cooked":"\u003cp\u003eI don't understand why we (Axoloti users and community contributors) don't have any information about what's going on.\u003cbr\u003eAnd worse than that, i feel uncomfortable to have promoted the Axoloti at the SynthFest France as it is no more available (and for an unknown delay). \u003c/p\u003e\n\n\u003cp\u003eI think that Axoloti 2.0 is a big leap and that external perturbations can be difficult to deal with but... well\u003c/p\u003e\n\n\u003cp\u003ea monthly note from \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e on the Axoloti webpage would be nice.\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2019-06-27T20:11:01.205Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":2,"reads":137,"score":114.3,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34808,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2019-07-01T14:38:20.393Z","cooked":"\u003cp\u003eHas anyone though of the possibility of switching to a browser-based WASM-driven backend for the editor software?\u003c/p\u003e\n\n\u003cp\u003eThis would make updating the editor UI much easier. It's always struck me as strange to choose Java as the basis of the editor, when all the DSP code is written in C.\u003c/p\u003e\n\n\u003cp\u003eUsing C/C++ compiled to Web-Assembly modules and HTML/CSS/JavaScript for the UI would make more sense, I think (provided access to the hardware could be made to work in this environment).\u003c/p\u003e\n\n\u003cp\u003eSeparating the UI from the rest of the editor code would remove one of the biggest roadblocks to the much-needed overhaul of the look and feel of the editor, which ultimately, would probably do more to improve accessibility than removing the Live switch.\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2019-07-01T14:41:10.656Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":137,"score":78.85,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34810,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-07-01T19:09:13.456Z","cooked":"\u003cp\u003eI think that most people underestimate the advantage of a fully live running virtual modular synth.\u003cbr\u003eSome here had (or still have) a clavia modular synth and can tell how this nasty \"live\" button affects the sound design workflow.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI think that the massive refactoring under progress (hard coded and live linked objects in flash ram) can help to have a live API.\u003c/p\u003e\n\n\u003cp\u003eThus, given a protocol (for examplea  good old Midi Sysex implementation \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) it will be possible to live control and program the Axoloti... in whatever language you want to.\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2019-07-01T19:09:13.456Z","reply_count":2,"reply_to_post_number":74,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":137,"score":53.6,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34827,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2019-07-02T10:59:32.237Z","cooked":"\u003caside class=\"quote\" data-post=\"75\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think that most people underestimate the advantage of a fully live running virtual modular synth.\u003cbr\u003eSome here had (or still have) a clavia modular synth and can tell how this nasty \"live\" button affects the sound design workflow.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI have Nord G1 and G2s, and agree it is nicer to be able to hear what you're doing immediately.\u003c/p\u003e\n\n\u003cp\u003eOn the other hand, I'd like to see long-overdue improvements to the Editor UI, and I have a suspicion that this new initiative is going to see that put on hold again.\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2019-07-02T10:59:44.215Z","reply_count":0,"reply_to_post_number":75,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":130,"score":42.0,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34828,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2019-07-02T11:28:45.235Z","cooked":"\u003cp\u003esome other people are concerned about their custom objects and possible need to rewrite a lot of them much more than about ‚Äûnasty Live button‚Äú ‚Ä¶\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2019-07-02T11:28:45.235Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":129,"score":41.75,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34830,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-02T13:08:13.009Z","cooked":"\u003cp\u003eI still don't really see the problem with the live button.. if your synth is ready, don't you just play with the parameters while being live?\u003cbr\u003eFor me it isn't really needed to be able to hear my patch \"right away\". I'll just build something of which I know what it will do and just go live when I'm ready.. The fact that I can write my code inside the editor is a live saver, because you can more or less instantly detect mistakes in the code.\u003c/p\u003e\n\n\u003cp\u003eI'm more worried about the possibility that my computer won't be able to cope with it being live all the time. I see it with synthedit already, that when I'm editing while playing, it often crashes the program (and it's not the program..).\u003c/p\u003e\n\n\u003cp\u003eCurrently I already have a problem with the editor, where my computer completely freezes now and then when changing a parameter and needs a hard reset with the off/on button (couple of times a day for the last couple of months...).  I've been told this might be caused by overloading the memory that's available to java.\u003cbr\u003eSo for me, the preferences would also go to dropping java for the editor, more so as I've heard several ICT friends complaining about it and asking me why the hack it's used for the editor at all.\u003c/p\u003e\n\n\u003cp\u003eAs for further \"wishes\" about an axoloti 2.0..\u003cbr\u003ewouldn't it be nice if the memory had an IC socket, so you could put in a bigger memory if you'ld like (even if this would ask for some DIY construction on a second board for connecting an IC of a different size). Even better if we could swap the processor..\u003cbr\u003eAlso, \"normalised/dedicated\" communication over ic2 between axoloti's is still v√©ry welcome..\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2019-07-02T13:08:13.009Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":137,"score":98.45,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34833,"name":"Bill Ambrose","username":"bambrose","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-07-02T13:40:25.479Z","cooked":"\u003cp\u003eI'm inclined to agree. Makes no odds to me whether it's live while editing or not. The exciting bit is setting up a patch that works and then adjusting the parameters (you've spent time creating) live.\u003c/p\u003e","post_number":79,"post_type":1,"updated_at":"2019-07-02T13:40:25.479Z","reply_count":0,"reply_to_post_number":78,"quote_count":0,"avg_time":15,"incoming_link_count":18,"reads":135,"score":132.75,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Bill Ambrose","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1626,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34835,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-07-02T13:51:38.663Z","cooked":"\u003caside class=\"quote\" data-post=\"75\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think that most people underestimate the advantage of a fully live running virtual modular synth.\u003cbr\u003eSome here had (or still have) a clavia modular synth and can tell how this nasty \"live\" button affects the sound design workflow.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePersonally I do not mind how Axoloti works. I am just worried that having a \"live\" environment, will take away precious resources from us, that we could use for patching. I got both G1 and G2 and Axoloti and I really don't mind Axolotis workflow. It's different than G2, but to me it's fine.\u003c/p\u003e\n\n\u003cp\u003eI really prefer a non live environment, with more dsp/ram, rather than a live environment. I am worried that is gong to have an impact on that side if Axoloti. I think many people of this forum hits the ram wall very often, so doing anything that might have a negative impact on memory and so on is a bad move.\u003c/p\u003e","post_number":80,"post_type":1,"updated_at":"2019-07-02T13:51:38.663Z","reply_count":0,"reply_to_post_number":75,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":140,"score":58.75,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[33690,33691,33697,33698,33700,33701,33702,33703,33705,33708,33709,33711,33712,33713,33726,33727,33728,33729,33730,33731,33732,33733,33734,33737,33740,33742,33744,33745,33747,33748,33749,33750,33751,33752,33753,33754,33756,33759,33770,33785,33811,34081,34114,34116,34118,34124,34128,34143,34159,34160,34163,34164,34167,34184,34185,34186,34190,34225,34285,34417,34424,34433,34436,34437,34438,34523,34524,34525,34527,34660,34778,34780,34781,34808,34810,34827,34828,34830,34833,34835,34836,34838,34842,34844,34846,34852,34853,34862,34892,34901,34906,34907,34915,34916,34921,34922,34950,35391,37296,37678,37691,38578,40158,40161,40173]},"timeline_lookup":[[1,1274],
