        <h1>
  <a href="/t/the-path-towards-axoloti-2-0/5599">The path towards Axoloti 2.0</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-03T12:32:05Z' itemprop='datePublished'>
             2019-07-03 12:32:05 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw, I must honestly admit that I don't know the why's and how's about the new features.. perhaps I'm not understanding it and it's actually better for me.. dunno..<br>my "complaining" had more to do with the annoying crashes I'm experiencing ten times a day, which can't be good for my computer.</p>

<p>but if I understand you correctly lokki,<br>could I change filters and oscillators while being live, thus not needing to build them all into the same module?</p>

<p>I'm also still wondering whether I could put a header file onto my sdcard containing a set of oscillators and filters. Then somehow load them as text into a module while being live.. haven't been able to do anything like this yet..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-03T14:07:28Z' itemprop='datePublished'>
             2019-07-03 14:07:28 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><aside class="quote" data-topic="5599" data-slug="the-path-towards-axoloti-2-0" data-post="86"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>as <a class="mention" href="/u/smashedtransistors"></a><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> pointed out already, a "always live" axoloti would be the ultimate modular system. you could build an UI that controls patch generation if you want, not just changing parameters of an existing patch</p></blockquote></aside><br>so what would be the benefit of using axoloti over lets say maxmsp or puredata then? it would be just another modular patching environment which offloads processing and audio i/o on what most likely is a worse platform than the computer/audio interface the patcher software runs on.</p>

<p>i guess we agree that the only standalone vision of this, a complete realtime live patcher running on the axoloti only, is absolutely unrealistic. unless you make an all new axoloti board on a raspberry CPU/RAM/complexity level.</p>

<p>and another thought i had on this last night while changing all my synth controls from CC to NRPN, entailing a whole lot of recompiling on axoloti, midibox and arduino: axoloti compile is such a breeze. a giant complex poly synth on axoloti takes about 1/10 of the time my pretty basic arduino script needs to compile and upload <img src="//community.axoloti.com/images/emoji/twitter/man_shrugging.png?v=5" title=":man_shrugging:" class="emoji" alt=":man_shrugging:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bambrose'><b itemprop='author'>bambrose</b></a>
           
           <time datetime='2019-07-04T11:17:31Z' itemprop='datePublished'>
             2019-07-04 11:17:31 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>i mean one of the biggest appeals of axoloti is being able to easily build standalone devices, that you can run without a computer once you finished building it. so yeah as i said before i am also absolutely not bothered with the (relatively short) compiling and uploading time at all.<br>Perfectly Put. This I agree with 100%</p></blockquote>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-07-06T13:16:34Z' itemprop='datePublished'>
             2019-07-06 13:16:34 UTC
           </time>
        </span>
        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Having factory objects in the flash will free a lot of SRAM.<br>Most of the time my patches are limited by SRAM not by CPU.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-07-07T08:53:32Z' itemprop='datePublished'>
             2019-07-07 08:53:32 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"Having factory objects in the flash"..   but what about the community objects then?.  some community objects became essentials for me (and sure for many people too also).. Like the Oled objects &amp; DP saturator.. Thanks for them by the way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-07-07T18:52:06Z' itemprop='datePublished'>
             2019-07-07 18:52:06 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess there will be a process to pre compile them and upload them in SRAM.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-07-07T20:15:27Z' itemprop='datePublished'>
             2019-07-07 20:15:27 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To be honest I rarely use any of the factory objects anymore, except the tables. </p>

<p>The factory library has become a tiny fraction of the ever growing and way larger and way more usable community library. Nothing in the factory library has been updated in years. So in a way it is kind of outdated.</p>

<p>So not sure how much of a difference it will do to have factory library in flash, cause I am not sure how much they are actually used anymore. But yeah, I don't know the math so I can easily be wrong here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-07T22:11:32Z' itemprop='datePublished'>
             2019-07-07 22:11:32 UTC
           </time>
        </span>
        <span itemprop='position'>#94</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>really? i use mostly factory objects and create my own objects if i need something that is not possible with them. things like a sine oscillator don't really get outdated, so i don't see a need for an update there...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>

          <a href='/u/bcalleb'><b itemprop='author'>bcalleb</b></a>
           
           <time datetime='2019-08-11T14:16:29Z' itemprop='datePublished'>
             2019-08-11 14:16:29 UTC
           </time>
        </span>
        <span itemprop='position'>#99</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Joel,<br>Just jumping in the thread.<br>Sorry to disappoint you about Raspberry PI but the Raspberry PI HW is very disappointing performance-wise. <br>It is a great platform for newbies and people wanting an easy out of the box experience but for more than that... a lot of other companies do a better job.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2019-12-06T10:21:28Z' itemprop='datePublished'>
             2019-12-06 10:21:28 UTC
           </time>
        </span>
        <span itemprop='position'>#100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="95" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>It seems there is some activity on the github repo <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p></blockquote></aside>

<p>A new branch "2.0.0" has appeared in the axo objects repositories (both factory and contrib). Not yet in the main axo repository though.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-12-19T02:38:59Z' itemprop='datePublished'>
             2019-12-19 02:38:59 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, live patching did not make it into 2.0. It required to take three rather large steps at once.<br>One of them is dynamic loaded libraries and dynamically linking against firmware, and this made it into 2.0. The other steps are annotating dynamic loaded libraries so that they are patch-able objects, and then auto-generating and on-the-fly modifying binary glue-code that moves data and calling its functions. I wrote some test code for the latter, independent from Axoloti firmware, but still premature. The evil is in premature optimization, which I did far too much, and ran into a very hard wall. Efforts will resume after 2.0 reaches full stability.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:14'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/live-patching-axoloti/6192/8">Live patching Axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-12-19T12:37:16Z' itemprop='datePublished'>
             2019-12-19 12:37:16 UTC
           </time>
        </span>
        <span itemprop='position'>#102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>congratulations <a class="mention" href="/u/johannes">@johannes</a> - great news, you've done so much hard work - great to see it out in the wild. </p>

<aside class="quote" data-post="101" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Efforts will resume after 2.0 reaches full stability.</p></blockquote></aside>

<p>I think a very wise move <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-02-18T14:42:09Z' itemprop='datePublished'>
             2020-02-18 14:42:09 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ehm, perhaps a bit late to note.. but I just thought of something that would be nice to have on the board:<br>Buffering the inputs independently so that two mics could be directly connected to the inputs without the need of an external buffering.<br>Atm, when you connect two mics/piezo's, they start influencing each other, so they both need to be buffered independently before you connect them to the inputs. So it would be nice if it would be possible to connect these without adding an extra buffer circuit, though I'm not sure this could be done with the current stereo input as it has the common ground, which is probably also the reason the signals should be buffered first.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nbdarvin'><b itemprop='author'>Nbdarvin</b></a>
           
           <time datetime='2020-07-02T08:03:37Z' itemprop='datePublished'>
             2020-07-02 08:03:37 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Please make axoloti 2.0 in form factor of Pocket operator:<br>Same size<br>Same set of the buttons<br>Same captions<br>2 or more endless (or cAtching) pots<br>2 aaa batteries<br>Big Oleg screen <br>Same tactile buttons<br>Addressable rgbs on buttons<br>And please small 3.5 jacks instead of full size midi</p>

<p>Any artist will pay you fortune (if application to emulate pocket operator in Ableton with sync to axoloti will be developed)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-07-03T05:39:52Z' itemprop='datePublished'>
             2020-07-03 05:39:52 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Full size midi sockets were designed the way they were for a good reason! The mini jack midi sockets are a non sense.</p>

<p>MIDI has no acknoledge nor error detection system (put aside the sysexes).<br>The DIN socket offers robust tubular electrical contacts that are reliable mecanically and electrically.<br>Jacks have ponctual electrical contacts and mini jacks are not what i call mecanically robust.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2020-07-04T19:12:45Z' itemprop='datePublished'>
             2020-07-04 19:12:45 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti 2.0 is not about new hardware, but about new software, a.k.a. Axoloti Patcher.<br>If you want an enclosure with knobs, oled screens, buttons, etc, you can build that yourself or buy an Axoctrl from HohumLabs or AxoControl from MusicThingModular.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>

          ps.store("topic_5599", {"post_stream":{"posts":[{"id":34852,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-03T12:32:05.922Z","cooked":"\u003cp\u003ebtw, I must honestly admit that I don't know the why's and how's about the new features.. perhaps I'm not understanding it and it's actually better for me.. dunno..\u003cbr\u003emy \"complaining\" had more to do with the annoying crashes I'm experiencing ten times a day, which can't be good for my computer.\u003c/p\u003e\n\n\u003cp\u003ebut if I understand you correctly lokki,\u003cbr\u003ecould I change filters and oscillators while being live, thus not needing to build them all into the same module?\u003c/p\u003e\n\n\u003cp\u003eI'm also still wondering whether I could put a header file onto my sdcard containing a set of oscillators and filters. Then somehow load them as text into a module while being live.. haven't been able to do anything like this yet..\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2019-07-03T12:32:05.922Z","reply_count":0,"reply_to_post_number":86,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":154,"score":46.5,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34853,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-03T14:07:28.989Z","cooked":"\u003cp\u003e\u003caside class=\"quote\" data-topic=\"5599\" data-slug=\"the-path-towards-axoloti-2-0\" data-post=\"86\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eas \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e pointed out already, a \"always live\" axoloti would be the ultimate modular system. you could build an UI that controls patch generation if you want, not just changing parameters of an existing patch\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cbr\u003eso what would be the benefit of using axoloti over lets say maxmsp or puredata then? it would be just another modular patching environment which offloads processing and audio i/o on what most likely is a worse platform than the computer/audio interface the patcher software runs on.\u003c/p\u003e\n\n\u003cp\u003ei guess we agree that the only standalone vision of this, a complete realtime live patcher running on the axoloti only, is absolutely unrealistic. unless you make an all new axoloti board on a raspberry CPU/RAM/complexity level.\u003c/p\u003e\n\n\u003cp\u003eand another thought i had on this last night while changing all my synth controls from CC to NRPN, entailing a whole lot of recompiling on axoloti, midibox and arduino: axoloti compile is such a breeze. a giant complex poly synth on axoloti takes about 1/10 of the time my pretty basic arduino script needs to compile and upload \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/man_shrugging.png?v=5\" title=\":man_shrugging:\" class=\"emoji\" alt=\":man_shrugging:\"\u003e\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2019-07-03T14:15:39.273Z","reply_count":0,"reply_to_post_number":86,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":157,"score":57.15,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34862,"name":"Bill Ambrose","username":"bambrose","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-07-04T11:17:31.954Z","cooked":"\u003cblockquote\u003e\u003cp\u003ei mean one of the biggest appeals of axoloti is being able to easily build standalone devices, that you can run without a computer once you finished building it. so yeah as i said before i am also absolutely not bothered with the (relatively short) compiling and uploading time at all.\u003cbr\u003ePerfectly Put. This I agree with 100%\u003c/p\u003e\u003c/blockquote\u003e","post_number":89,"post_type":1,"updated_at":"2019-07-04T11:17:31.954Z","reply_count":0,"reply_to_post_number":83,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":151,"score":45.85,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Bill Ambrose","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null, class=\"quote\" data-post=\"95\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt seems there is some activity on the github repo \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eA new branch \"2.0.0\" has appeared in the axo objects repositories (both factory and contrib). Not yet in the main axo repository though.\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2019-12-06T10:32:52.156Z","reply_count":0,"reply_to_post_number":95,"quote_count":1,"avg_time":35,"incoming_link_count":1,"reads":190,"score":104.75,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37678,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2019-12-19T02:38:59.327Z","cooked":"\u003cp\u003eSorry, live patching did not make it into 2.0. It required to take three rather large steps at once.\u003cbr\u003eOne of them is dynamic loaded libraries and dynamically linking against firmware, and this made it into 2.0. The other steps are annotating dynamic loaded libraries so that they are patch-able objects, and then auto-generating and on-the-fly modifying binary glue-code that moves data and calling its functions. I wrote some test code for the latter, independent from Axoloti firmware, but still premature. The evil is in premature optimization, which I did far too much, and ran into a very hard wall. Efforts will resume after 2.0 reaches full stability.\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2019-12-19T02:38:59.327Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":74,"reads":187,"score":654.35,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/live-patching-axoloti/6192/8","internal":true,"reflection":true,"title":"Live patching Axoloti","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":14}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37691,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-19T12:37:16.502Z","cooked":"\u003cp\u003econgratulations \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e - great news, you've done so much hard work - great to see it out in the wild. \u003c/p\u003e\n\n\u003caside
