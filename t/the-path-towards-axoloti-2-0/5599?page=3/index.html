        <h1>
  <a href="/t/the-path-towards-axoloti-2-0/5599">The path towards Axoloti 2.0</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2019-04-18T04:47:54Z' itemprop='datePublished'>
             2019-04-18 04:47:54 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Live patching is an interesting concept, and I could understand that it would increase the appeal of the Axoloti to people who are familiar with analog modular systems, where live patching can be a natural part of a performance. And as has been mentioned the Nord Modular (but isn't it only the G2 series?) for instance supports this.</p>

<p>However, I would also argue that the use case for the Axoloti and the typical Eurorack system is somewhat different. The Axoloti to me is a building block for building instruments; people build Axolotis into all sorts of enclosures with custom user interfaces, and the graphical patching environment means you can realize your ideas without having to write a single line of code, which is a huge step in allowing people with no programming or DSP experience to create musical devices. In contrast, a Eurorack or Nord Modular is an instrument in itself, albeit configurable. Sure, there are exceptions, such as Martin from the band Wintergatan and his 'Modulin' which is a Eurorack come electronic violin instrument, for instance featured in this video: <a href="https://www.youtube.com/watch?v=QaW5K85UDR0" rel="nofollow noopener">https://www.youtube.com/watch?v=QaW5K85UDR0</a>, but I think that is rather unusual.</p>

<p>Hence, the Live button I would say is not that much of a hurdle, as I think most users approach the Axoloti with an Arduino mindset, i.e. once it has been configured, the device is primarily used on its own.</p>

<p>The limitation I hit most often is RAM, the second is CPU. So from my very personal perspective, the first major feature I would like to see is the Live button uploading the code directly to flash and running it there, rather than taking precious RAM for this. (Even when flashing a patch to the Axoloti flash, it is still loaded from the flash to the RAM once the patch is started). I realize there may be issues with this primarily in the form of wearing out the flash, so some caution is necessary. Since the CPU time is the second most precious resource, anything that increases the CPU load I would consider to be detrimental. </p>

<p>Then again I would not want to deter <a class="mention" href="/u/johannes">@johannes</a> from developing the Axoloti in the direction of his dreams. Any form of development to the Axoloti platform must be good, and can bring in a range of users which until now have avoided it for various reasons.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-05-07T16:36:19Z' itemprop='datePublished'>
             2019-05-07 16:36:19 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree, anything that makes Axoloti use more resources(ram,cpu) than it does now, I dont think is a good idea. We hit that wall all the time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jdubiner'><b itemprop='author'>jdubiner</b></a>
           
           <time datetime='2019-05-08T21:18:58Z' itemprop='datePublished'>
             2019-05-08 21:18:58 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone!  I think this is an awesome thread.</p>

<p>I put a toe into the Axoloti waters when I borrowed a dev board from a friend.  I compiled a few sketches, but nothing meaningful.</p>

<p>I have been doing development on the Raspberry Pi, the STM32/Blue Pill, and the Adafruit STM53 boards.  As a java developer, I long for an environment with good sound fidelity, good realtime support, and a couple of options for programming / app development.</p>

<p>I find the 'Arduino' class machines to be too small for my needs.  The larger Cortex M4 and M7 units I'm working with are on the right path, but are still very RAM constrained.  </p>

<p>I like the new 'Compute Module' format for the Raspberry PI.  I would like to see an Axoloti 'carrier board' for the CM3, which offers MIDI ports, dedicate USB port for MIDI usage; beautiful balanced TRS jacks like the Axoloti has now, and perhaps the same UI affordances (buttons, joypad, etc.).  </p>

<p>If we go that way, we could use a more vanilla 'pd' or go with mobile Max/MSP patches... </p>

<p>I think the work that Adafruit  is doing with hats, kippahs, and feather-boards is awesome.  A stackable platform allows extensibility and customization.</p>

<p>I sure would like to have 8Gb or RAM; an SSD; and perhaps some on-board ARM chips for realtime help.  And I'd particularly be open to adding FPGA to the mix.  Go Signal Processing!</p>

<p>I'd easily pay $200 for such a platform (the carrier board) on the assumption that I would add the CM3, the SSD, or other off the shelf add ins.  A $100 price  point would be awesome for the base carrier board; with options for 'hats' to add functionality.</p>

<p>TL;dr I think the raspberry PI CM3 platform is the way to go.  Keep the awesome audio I/O and leverage the larger community for 'hats' to add buttons, screens, etc.</p>

<p>Thanks!</p>

<p>-- Joel Dubiner</p>

<p>P.S. Check out Balena's carrier boards...<br><aside class="onebox whitelistedgeneric">

  </header>

<h3><a href="https://store.balena.io/collections/frontpage" target="_blank" rel="nofollow noopener">balenaFin</a></h3>

<p>The balenaFin is a professional carrier board for the Raspberry Pi Compute Module. Read more about it here! Download Datasheet¬†Getting Started</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>It's a good model for a potential starting place for an Axoloti carrier board.</p>

<p>PPS: I really need standard string concatenation commands, so I can make effective use of the file system.  That was sort of a deal breaker when I was checking out Axoloti.  As a Java developer, I don't need 'live' updating of the patch's 'code' but I do love being able to tweak the UI elements on the fly when the sketch is running.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-08T23:45:49Z' itemprop='datePublished'>
             2019-05-08 23:45:49 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/jdubiner">@jdubiner</a> great input, we all want more CPU and RAM, but one thought i had - if your goal is vanilla PD or MaxMSP, why not just use raspberry or a mini-pc? there's plenty qulity audio shields available. and stripped from its own awesome-while-a-little-fiddly patching language, an axoloti raspberry thing as described by you would be reduced to a basic hardware shield extension. and that probably kinda defies <a class="mention" href="/u/johannes">@johannes</a> idea of building a new, better standalone audio patching environment. i think a lot of people are attracted to axoloti because you <em>don't</em> have to use a full blown OS mini pc.</p>

<p>but i fully support the notion of moving the axoloti software to a raspberry-like M7 or M8 platform, GHz on multi cores and gigabytes of RAM...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-05-09T01:14:40Z' itemprop='datePublished'>
             2019-05-09 01:14:40 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Seeing as there are very few people doing any development on the software (1?), and no evidence of any work on the hardware in several years, a wishlist seems inappropriate.</p>

<p>Practically speaking, and consistent with low cost/high value of the current Axoloti, I‚Äôd like to see the STM32 F4 upgraded to the best compatible  STM32 currently available at the right price (under 15-20‚Ç¨), with some minor analog improvents on audio input and output levels and compatibility. </p>

<p>I expect this could be done without major investment in either hardware or software development. And the resulting board would still be under $100.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/skraninger'><b itemprop='author'>skraninger</b></a>
           
           <time datetime='2019-05-09T16:10:32Z' itemprop='datePublished'>
             2019-05-09 16:10:32 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree, seems like there are better STM32s that look compatible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-09T19:25:15Z' itemprop='datePublished'>
             2019-05-09 19:25:15 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree too, and maybe that would be something for johannes and the core contributors or other volunteers to group up on and start working on? since it is also the so far most requested feature on that poll i started. i'd be down to sponsor some stm32f7 boards for developement since i can't contribute to porting the code...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-05-10T14:25:40Z' itemprop='datePublished'>
             2019-05-10 14:25:40 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just chiming in to voice that I have no interest in live patching if it were to sacrifice even a small percentage of performance. </p>

<p>As <a class="mention" href="/u/rbrt">@rbrt</a> mentioned, zooming is something that I've wanted too. </p>

<p>The way the patcher exists now, placement of the objects affects performance. I'd love to see that eliminated. All of my patches are ridiculously long horizontal rows. </p>

<p>If there's going to new hardware, I'd like to see something FPGA based with the potential for processing video bandwidth signals, a native Eurorack footprint, and +/-5v CV inputs. <a class="mention" href="/u/johannes">@johannes</a>, you asked the community at one point to help with promotion, etc. If you made these changes, Axoloti 2.0 would break the internet, and nobody would need to promote anything.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-05-12T13:02:48Z' itemprop='datePublished'>
             2019-05-12 13:02:48 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Put aside the Axoloti 2.0,</p>

<p>I really would like to have an official release of the Axoloti 1.x with support for USB hubs <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p>It's a game changer as you will be able to connect a small keyboard along with a small knob board (think Korg nanos) to get a fully operational micro synth.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2019-05-12T14:52:23Z' itemprop='datePublished'>
             2019-05-12 14:52:23 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>wrt USB host support and hubs... I saw this interesting note from Greg Nutt on the forum for the NuttX OS. Perhaps it goes some ways as to explaining why we've yet to see full fledged hub support on an STM32 based host.</p>

<blockquote>
<p>Yes, NuttX does support a USB hub.</p>
<p>It does not work well on the STM32 F4, however.  STMicro makes great MCUs, but they always seem to cut corners on USB.  The STM32 F4 device has only a minimal number of endpoints and the STM32 F4 host is next to useless for some types of devices.</p>
<p>In addition, when used with a hub, there are severe limitations in the number of "pipes" that are supported by the current STM32 F4 host driver.  "Pipes" are the logical equivalent of endpoints on the host side.  The hardware supports "channels" and the current drivers assigns one channel to each pipe.</p>
<p>The STM32 F4 supports 12 channels which is fine in most cases, but the needs one pipe and the typical USB devices needs three so that means that only 2-3 downstream devices can be supported.</p>
<p>Some of this might be alleviated with a design change:  It might be possible to redesign the STM32 F4 OTGHS/OTGFS host driver so that channels are dynamically assigned to pipes as needed for individual transfers.  Then you could have more "apparent" pipes and make better use of channels.  Although there are only 12 channels, transfers are not active all of the time on all channels so it ought to be possible to have an unlimited number of "pipes but with no more than 12 active transfers.</p>
<p>If my product depended on world class USB host support, I would not recommend the STM32.</p>
</blockquote>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-05-12T17:45:54Z' itemprop='datePublished'>
             2019-05-12 17:45:54 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hub support exists in the 'experimental' Axoloti branch. I had it working with a keyboard and a BCR2000 fader box connected simultaneously. Doing a build with just hub support and ignoring the other stuff in that branch would be really straightfoward. I have a zoom implementation in that branch as well. There are various other goodies in there as well but it's been a while since I've taken a look at the code.</p>

<p>The bigger problem is that we have no reasonable release cycle right now. We probably need to just create a community fork and not rely on releases from the main repo. I'm happy to do this if people are interested but I'm short on spare time at the moment.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-05-12T18:18:25Z' itemprop='datePublished'>
             2019-05-12 18:18:25 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That hub support would be most welcome...... And zoom too, especially if you can zoom out too, no only in <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="51" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>I'm happy to do this if people are interested but I'm short on spare time at the moment.</p></blockquote></aside>

<p>Wish I could help with these things but they are a bit over my coding skills, atm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-05-12T23:15:46Z' itemprop='datePublished'>
             2019-05-12 23:15:46 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="51" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>The bigger problem is that we have no reasonable release cycle right now. We probably need to just create a community fork and not rely on releases from the main repo. I'm happy to do this if people are interested but I'm short on spare time at the moment.</p></blockquote></aside>

<p>This is a very sensible suggestion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-05-14T18:33:27Z' itemprop='datePublished'>
             2019-05-14 18:33:27 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="51" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>The bigger problem is that we have no reasonable release cycle right now. We probably need to just create a community fork and not rely on releases from the main repo. I'm happy to do this if people are interested but I'm short on spare time at the moment.</p></blockquote></aside>

<p>how would this help?</p>

<p>Johannes has been very willing to accept help and pull requests on the main repo, <br>so why not do any development there?</p>

<p>I hope your not suggesting that all that is needed is to just compile and release the experimental (or any other) branch - this code is not complete,  nor fully tested, that is why its not released.<br>if it was suitable for general release, it would have been released...</p>

<p>the only reason I can see a fork, is if you have a different development direction in mind that is incompatible with Johanne's and wish to push forward with that development...but that requires development time, not just releasing a fork <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>note: ive no issues with community forks - I created one for the Eigenlabs/EigenD, because I needed to push development forward, but it was not a decision I took lightly, nor partly was happy to do initially.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-05-14T19:24:24Z' itemprop='datePublished'>
             2019-05-14 19:24:24 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I clearly wasn't implying that things could just be directly released from those branches without any work. Working features would need to be extracted. There are certainly working features there for the taking.</p>

<p>We're in a situation where Johannes is basically the sole authority on what gets released and when it gets released. He's been largely absent for a while and hasn't really communicated his plans. And that's just fine; he's given us an amazing gift and doesn't have any obligation to do anything else for us. Forking is obviously a last resort; I'm not in favor of fragmentation if we can avoid it. In the past he's shown an unwillingness to maintain compatibility with community contributions if they don't agree with his exact vision, i.e. he's merged my stuff in and then proceeded to make incompatible changes in other areas. Again, there's nothing wrong with that style at all; it just makes me less inclined to spend time contributing or trying to ascertain what his vision is. I definitely disagree with his vision in certain areas and think that there are fundamental architectural problems that are holding the project back.</p>

<p>I think it's pretty obvious how forking would help: we (the community) would move development forward and release more rapidly without waiting for any approval from anyone. It doesn't really hurt anything. Those who wish to maintain allegiance to the vanilla distribution can do so and ignore any forks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-05-14T19:32:44Z' itemprop='datePublished'>
             2019-05-14 19:32:44 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To me, what really matters is to know that <strong>the Axoloti project is still alive</strong> whatever evolution is planned by <a class="mention" href="/u/johannes">@johannes</a>.</p>

<hr>

<p>Anyway, it would be great to have a yearly stable official release with all the nice features of the dev branch but i guess that it is not possible because of some nasty/tricky bugs and issues.</p>

<p>What i do really like with the current release is that it is <strong>reliable</strong>, more reliable than the clavia G2 modular last releases for example !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-15T03:50:43Z' itemprop='datePublished'>
             2019-05-15 03:50:43 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Granted i am pretty new to axoloti but from what i experienced on this forum there is a lot of people frustrated/unsatisfied with said release cycle. Looking at that commit frequency graph i posted a while ago it looks like a lot of people potentially interested in developing for axoloti already gave up or are thinking about it. There's all these issues people been fighting with or wanting for a long time, the same questions keep coming up on the forum and there is evry little progress.</p>

<p>So yeah, axoloti as is is great and definetly pretty reliable, but i think if we want to keep it alive and not go the patchblocks route something needs to be done, rather sooner than later. Of course there's nothing i would wish for more than johannes being involved and on top of any developement, but i really really welcome and appreciate any efforts to try and better axoloti while the OG is busy with other things.</p>

<p>Ideally i would love to see the remaining veterans and motivated people to get together and discuss a road map and start working on it, and johannes could comment, chime in, take over at any time he feels like it. As you pointed out <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> this will be alot of work and of course there shouldn't be any hasty fork releases or other fragmentation. But i would be extremely excited if some if you professionals could get it started somehow and reignite some <img src="//community.axoloti.com/images/emoji/twitter/fire.png?v=5" title=":fire:" class="emoji" alt=":fire:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2019-05-16T20:38:35Z' itemprop='datePublished'>
             2019-05-16 20:38:35 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes <a class="mention" href="/u/weasel79">@weasel79</a> , I agree with that. <br><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, It's true, hardware and software are reliable and it's really something that amazed me at the beginning.<br>But, over time, many people made small contributions. Johannes participated a lot at the beginning.<br>Then the community got bigger and more experienced contributors produced a lot patchs and objects.<br>As a result, I didn't see that commits decreasing and johannes's participation in the forum also.</p>

<p>I think, Axoloti have a bright future. Reliability, performance, usability and modularity are important features, thanks Johannes... and this is an open-source project ! If developers want to contribute, it would be unfortunate to discourage it, leaving contributions too long in dev trunk.</p>

<p>I think we all want one thing : this amazing project doesn't die.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-18T02:00:47Z' itemprop='datePublished'>
             2019-05-18 02:00:47 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think it would also help if there was some kind of roadmap easily visible. like, aside from what <a class="mention" href="/u/johannes">@johannes</a> wrote in his first post of this thread, there are so many hints of great developement to be found throughout the forum. but without getting deep into github territories it's really hard to get a feeling for where the overall developement might go. which features are already around the corner, which ones are currently being worked on etc etc.</p>

<p>I feel like this might attract additional contributors to help or users to give feedback early on. At the very least it would give a lot of hope to people getting frustrated.</p>

<p>also i have to agree with this - <br><aside class="quote" data-topic="5599" data-slug="the-path-towards-axoloti-2-0" data-post="55"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>I clearly wasn't implying that things could just be directly released from those branches without any work. Working features would need to be extracted. There are certainly working features there for the taking.  We're in a situation where Johannes is basically the sole authority on what gets released and when it gets released. He's been largely absent for a while and hasn't really communicated his plans. And that's just fine; he's given us an amazing gift and doesn't have any obligation to do ‚Ä¶</p></blockquote></aside><br>it would be awesome if somehow we could get the stuff that's already been added or fixed, additional SPi support, MAX11300 object, i don't even know what else is in there already. just grab the low hanging fruit and piggyback it on the current release until the big actual new commit comes. </p>

<p>I feel like there is a lot of great development and objects getting lost in the forums and expiremental branch, beacuse they are not easily available in the patcher yet.</p>

<p>just throw the dogs a bone. we need <em>more</em> bread and <em>more</em> games.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JoshuaACNewman'><b itemprop='author'>JoshuaACNewman</b></a>
           
           <time datetime='2019-05-29T19:51:01Z' itemprop='datePublished'>
             2019-05-29 19:51:01 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's a weird feature request:</p>

<p>An ability to list blocks not by author, but by function, perhaps with a tag system. If an oscillator is an audio frequency oscillator that goes down to 1Hz, then list it under Oscillators and LFOs. If there's an attenuverter, list it under VCAs, Attenuators, Inverters, and Attenuverters. Of course, make clear the author of the patch, but when I'm trying to find a block, it's very rare that I'm looking by the author.</p>

<p>(Some of you are serious geniuses, though, and I actually do on occasion because someone is solving problems I'm trying to approach, but not usually. OK, it's usually <a class="mention" href="/u/cpwitz">@cpwitz</a> becase I love the sound of ripping grains.)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>

          ps.store("topic_5599", {"post_stream":{"posts":[{"id":33811,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2019-04-18T04:47:54.225Z","cooked":"\u003cp\u003eLive patching is an interesting concept, and I could understand that it would increase the appeal of the Axoloti to people who are familiar with analog modular systems, where live patching can be a natural part of a performance. And as has been mentioned the Nord Modular (but isn't it only the G2 series?) for instance supports this.\u003c/p\u003e\n\n\u003cp\u003eHowever, I would also argue that the use case for the Axoloti and the typical Eurorack system is somewhat different. The Axoloti to me is a building block for building instruments; people build Axolotis into all sorts of enclosures with custom user interfaces, and the graphical patching environment means you can realize your ideas without having to write a single line of code, which is a huge step in allowing people with no programming or DSP experience to create musical devices. In contrast, a Eurorack or Nord Modular is an instrument in itself, albeit configurable. Sure, there are exceptions, such as Martin from the band Wintergatan and his 'Modulin' which is a Eurorack come electronic violin instrument, for instance featured in this video: \u003ca href=\"https://www.youtube.com/watch?v=QaW5K85UDR0\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=QaW5K85UDR0\u003c/a\u003e, but I think that is rather unusual.\u003c/p\u003e\n\n\u003cp\u003eHence, the Live button I would say is not that much of a hurdle, as I think most users approach the Axoloti with an Arduino mindset, i.e. once it has been configured, the device is primarily used on its own.\u003c/p\u003e\n\n\u003cp\u003eThe limitation I hit most often is RAM, the second is CPU. So from my very personal perspective, the first major feature I would like to see is the Live button uploading the code directly to flash and running it there, rather than taking precious RAM for this. (Even when flashing a patch to the Axoloti flash, it is still loaded from the flash to the RAM once the patch is started). I realize there may be issues with this primarily in the form of wearing out the flash, so some caution is necessary. Since the CPU time is the second most precious resource, anything that increases the CPU load I would consider to be detrimental. \u003c/p\u003e\n\n\u003cp\u003eThen again I would not want to deter \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e from developing the Axoloti in the direction of his dreams. Any form of development to the Axoloti platform must be good, and can bring in a range of users which until now have avoided it for various reasons.\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2019-04-18T04:47:54.225Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":4,"reads":190,"score":156.25,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=QaW5K85UDR0","internal":false,"reflection":false,"title":"YouTube","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34081,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-05-07T16:36:19.678Z","cooked":"\u003cp\u003eI agree, anything that makes Axoloti use more resources(ram,cpu) than it does now, I dont think is a good idea. We hit that wall all the time.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2019-05-07T16:36:19.678Z","reply_count":0,"reply_to_post_number":41,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":170,"score":50.05,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34114,"name":"Joel","username":"jdubiner","avatar_template":"/user_avatar/community.axoloti.com/jdubiner/{size}/5842_1.png","created_at":"2019-05-08T21:18:58.515Z","cooked":"\u003cp\u003eHi everyone!  I think this is an awesome thread.\u003c/p\u003e\n\n\u003cp\u003eI put a toe into the Axoloti waters when I borrowed a dev board from a friend.  I compiled a few sketches, but nothing meaningful.\u003c/p\u003e\n\n\u003cp\u003eI have been doing development on the Raspberry Pi, the STM32/Blue Pill, and the Adafruit STM53 boards.  As a java developer, I long for an environment with good sound fidelity, good realtime support, and a couple of options for programming / app development.\u003c/p\u003e\n\n\u003cp\u003eI find the 'Arduino' class machines to be too small for my needs.  The larger Cortex M4 and M7 units I'm working with are on the right path, but are still very RAM constrained.  \u003c/p\u003e\n\n\u003cp\u003eI like the new 'Compute Module' format for the Raspberry PI.  I would like to see an Axoloti 'carrier board' for the CM3, which offers MIDI ports, dedicate USB port for MIDI usage; beautiful balanced TRS jacks like the Axoloti has now, and perhaps the same UI affordances (buttons, joypad, etc.).  \u003c/p\u003e\n\n\u003cp\u003eIf we go that way, we could use a more vanilla 'pd' or go with mobile Max/MSP patches... \u003c/p\u003e\n\n\u003cp\u003eI think the work that Adafruit  is doing with hats, kippahs, and feather-boards is awesome.  A stackable platform allows extensibility and customization.\u003c/p\u003e\n\n\u003cp\u003eI sure would like to have 8Gb or RAM; an SSD; and perhaps some on-board ARM chips for realtime help.  And I'd particularly be open to adding FPGA to the mix.  Go Signal Processing!\u003c/p\u003e\n\n\u003cp\u003eI'd easily pay $200 for such a platform (the carrier board) on the assumption that I would add the CM3, the SSD, or other off the shelf add ins.  A $100 price  point would be awesome for the base carrier board; with options for 'hats' to add functionality.\u003c/p\u003e\n\n\u003cp\u003eTL;dr I think the raspberry PI CM3 platform is the way to go.  Keep the awesome audio I/O and leverage the larger community for 'hats' to add buttons, screens, etc.\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e\n\n\u003cp\u003e-- Joel Dubiner\u003c/p\u003e\n\n\u003cp\u003eP.S. Check out Balena's carrier boards...\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://store.balena.io/collections/frontpage\" target=\"_blank\" rel=\"nofollow noopener\"\u003estore.balena.io\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.shopify.com/s/files/1/0027/8432/9794/collections/Scheda_White_A_Light_1200x1200.jpg?v=1531746613\" width=\"695\" height=\"521\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://store.balena.io/collections/frontpage\" target=\"_blank\" rel=\"nofollow noopener\"\u003ebalenaFin\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe balenaFin is a professional carrier board for the Raspberry Pi Compute Module. Read more about it here! Download Datasheet¬†Getting Started\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eIt's a good model for a potential starting place for an Axoloti carrier board.\u003c/p\u003e\n\n\u003cp\u003ePPS: I really need standard string concatenation commands, so I can make effective use of the file system.  That was sort of a deal breaker when I was checking out Axoloti.  As a Java developer, I don't need 'live' updating of the patch's 'code' but I do love being able to tweak the UI elements on the fly when the sketch is running.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2019-05-08T21:23:21.553Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":6,"reads":180,"score":92.5,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Joel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://store.balena.io/collections/frontpage","internal":false,"reflection":false,"title":"balenaFin ‚Äì balena.io Store","clicks":23}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2016,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34116,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-08T23:45:49.099Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/u/jdubiner\"\u003e@jdubiner\u003c/a\u003e great input, we all want more CPU and RAM, but one thought i had - if your goal is vanilla PD or MaxMSP, why not just use raspberry or a mini-pc? there's plenty qulity audio shields available. and stripped from its own awesome-while-a-little-fiddly patching language, an axoloti raspberry thing as described by you would be reduced to a basic hardware shield extension. and that probably kinda defies \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e idea of building a new, better standalone audio patching environment. i think a lot of people are attracted to axoloti because you \u003cem\u003edon't\u003c/em\u003e have to use a full blown OS mini pc.\u003c/p\u003e\n\n\u003cp\u003ebut i fully support the notion of moving the axoloti software to a raspberry-like M7 or M8 platform, GHz on multi cores and gigabytes of RAM...\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2019-05-09T00:03:35.863Z","reply_count":0,"reply_to_post_number":43,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":163,"score":33.55,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jdubiner","avatar_template":"/user_avatar/community.axoloti.com/jdubiner/{size}/5842_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34118,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-05-09T01:14:40.642Z","cooked":"\u003cp\u003eSeeing as there are very few people doing any development on the software (1?), and no evidence of any work on the hardware in several years, a wishlist seems inappropriate.\u003c/p\u003e\n\n\u003cp\u003ePractically speaking, and consistent with low cost/high value of the current Axoloti, I‚Äôd like to see the STM32 F4 upgraded to the best compatible  STM32 currently available at the right price (under 15-20‚Ç¨), with some minor analog improvents on audio input and output levels and compatibility. \u003c/p\u003e\n\n\u003cp\u003eI expect this could be done without major investment in either hardware or software development. And the resulting board would still be under $100.\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2019-05-09T01:14:40.642Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":160,"score":52.95,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34124,"name":"skraninger@gmail.com","username":"skraninger","avatar_template":"/letter_avatar_proxy/v2/letter/s/58f4c7/{size}.png","created_at":"2019-05-09T16:10:32.679Z","cooked":"\u003cp\u003eI agree, seems like there are better STM32s that look compatible.\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2019-05-09T16:10:32.679Z","reply_count":0,"reply_to_post_number":45,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":158,"score":32.45,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"skraninger@gmail.com","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1276,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34128,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-09T19:25:15.573Z","cooked":"\u003cp\u003eI agree too, and maybe that would be something for johannes and the core contributors or other volunteers to group up on and start working on? since it is also the so far most requested feature on that poll i started. i'd be down to sponsor some stm32f7 boards for developement since i can't contribute to porting the code...\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2019-05-09T19:25:40.633Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":3,"reads":159,"score":47.65,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34143,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-05-10T14:25:40.459Z","cooked":"\u003cp\u003eJust chiming in to voice that I have no interest in live patching if it were to sacrifice even a small percentage of performance. \u003c/p\u003e\n\n\u003cp\u003eAs \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e mentioned, zooming is something that I've wanted too. \u003c/p\u003e\n\n\u003cp\u003eThe way the patcher exists now, placement of the objects affects performance. I'd love to see that eliminated. All of my patches are ridiculously long horizontal rows. \u003c/p\u003e\n\n\u003cp\u003eIf there's going to new hardware, I'd like to see something FPGA based with the potential for processing video bandwidth signals, a native Eurorack footprint, and +/-5v CV inputs. \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, you asked the community at one point to help with promotion, etc. If you made these changes, Axoloti 2.0 would break the internet, and nobody would need to promote anything.\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2019-05-10T14:25:40.459Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":161,"score":33.2,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34159,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-05-12T13:02:48.405Z","cooked":"\u003cp\u003ePut aside the Axoloti 2.0,\u003c/p\u003e\n\n\u003cp\u003eI really would like to have an official release of the Axoloti 1.x with support for USB hubs \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIt's a game changer as you will be able to connect a small keyboard along with a small knob board (think Korg nanos) to get a fully operational micro synth.\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2019-05-12T13:02:48.405Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":151,"score":111.15,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34160,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2019-05-12T14:52:23.699Z","cooked":"\u003cp\u003ewrt USB host support and hubs... I saw this interesting note from Greg Nutt on the forum for the NuttX OS. Perhaps it goes some ways as to explaining why we've yet to see full fledged hub support on an STM32 based host.\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003eYes, NuttX does support a USB hub.\u003c/p\u003e\n\u003cp\u003eIt does not work well on the STM32 F4, however.  STMicro makes great MCUs, but they always seem to cut corners on USB.  The STM32 F4 device has only a minimal number of endpoints and the STM32 F4 host is next to useless for some types of devices.\u003c/p\u003e\n\u003cp\u003eIn addition, when used with a hub, there are severe limitations in the number of \"pipes\" that are supported by the current STM32 F4 host driver.  \"Pipes\" are the logical equivalent of endpoints on the host side.  The hardware supports \"channels\" and the current drivers assigns one channel to each pipe.\u003c/p\u003e\n\u003cp\u003eThe STM32 F4 supports 12 channels which is fine in most cases, but the needs one pipe and the typical USB devices needs three so that means that only 2-3 downstream devices can be supported.\u003c/p\u003e\n\u003cp\u003eSome of this might be alleviated with a design change:  It might be possible to redesign the STM32 F4 OTGHS/OTGFS host driver so that channels are dynamically assigned to pipes as needed for individual transfers.  Then you could have more \"apparent\" pipes and make better use of channels.  Although there are only 12 channels, transfers are not active all of the time on all channels so it ought to be possible to have an unlimited number of \"pipes but with no more than 12 active transfers.\u003c/p\u003e\n\u003cp\u003eIf my product depended on world class USB host support, I would not recommend the STM32.\u003c/p\u003e\n\u003c/blockquote\u003e","post_number":50,"post_type":1,"updated_at":"2019-05-12T14:52:45.210Z","reply_count":0,"reply_to_post_number":49,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":163,"score":33.65,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34163,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-05-12T17:45:54.573Z","cooked":"\u003cp\u003eHub support exists in the 'experimental' Axoloti branch. I had it working with a keyboard and a BCR2000 fader box connected simultaneously. Doing a build with just hub support and ignoring the other stuff in that branch would be really straightfoward. I have a zoom implementation in that branch as well. There are various other goodies in there as well but it's been a while since I've taken a look at the code.\u003c/p\u003e\n\n\u003cp\u003eThe bigger problem is that we have no reasonable release cycle right now. We probably need to just create a community fork and not rely on releases from the main repo. I'm happy to do this if people are interested but I'm short on spare time at the moment.\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2019-05-12T17:45:54.573Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":6,"reads":155,"score":136.8,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34164,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-05-12T18:18:25.104Z","cooked":"\u003cp\u003eThat hub support would be most welcome...... And zoom too, especially if you can zoom out too, no only in \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"51\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm happy to do this if people are interested but I'm short on spare time at the moment.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWish I could help with these things but they are a bit over my coding skills, atm.\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2019-05-12T18:18:25.104Z","reply_count":0,"reply_to_post_number":51,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":152,"score":31.2,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34167,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-05-12T23:15:46.702Z","cooked":"\u003caside class=\"quote\" data-post=\"51\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe bigger problem is that we have no reasonable release cycle right now. We probably need to just create a community fork and not rely on releases from the main repo. I'm happy to do this if people are interested but I'm short on spare time at the moment.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is a very sensible suggestion.\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2019-05-12T23:15:46.702Z","reply_count":0,"reply_to_post_number":51,"quote_count":1,"avg_time":17,"incoming_link_count":1,"reads":155,"score":36.85,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34184,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-05-14T18:33:27.388Z","cooked":"\u003caside class=\"quote\" data-post=\"51\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe bigger problem is that we have no reasonable release cycle right now. We probably need to just create a community fork and not rely on releases from the main repo. I'm happy to do this if people are interested but I'm short on spare time at the moment.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehow would this help?\u003c/p\u003e\n\n\u003cp\u003eJohannes has been very willing to accept help and pull requests on the main repo, \u003cbr\u003eso why not do any development there?\u003c/p\u003e\n\n\u003cp\u003eI hope your not suggesting that all that is needed is to just compile and release the experimental (or any other) branch - this code is not complete,  nor fully tested, that is why its not released.\u003cbr\u003eif it was suitable for general release, it would have been released...\u003c/p\u003e\n\n\u003cp\u003ethe only reason I can see a fork, is if you have a different development direction in mind that is incompatible with Johanne's and wish to push forward with that development...but that requires development time, not just releasing a fork \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003enote: ive no issues with community forks - I created one for the Eigenlabs/EigenD, because I needed to push development forward, but it was not a decision I took lightly, nor partly was happy to do initially.\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2019-05-14T18:33:40.922Z","reply_count":0,"reply_to_post_number":51,"quote_count":1,"avg_time":23,"incoming_link_count":1,"reads":163,"score":38.75,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34185,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-05-14T19:24:24.260Z","cooked":"\u003cp\u003eI clearly wasn't implying that things could just be directly released from those branches without any work. Working features would need to be extracted. There are certainly working features there for the taking.\u003c/p\u003e\n\n\u003cp\u003eWe're in a situation where Johannes is basically the sole authority on what gets released and when it gets released. He's been largely absent for a while and hasn't really communicated his plans. And that's just fine; he's given us an amazing gift and doesn't have any obligation to do anything else for us. Forking is obviously a last resort; I'm not in favor of fragmentation if we can avoid it. In the past he's shown an unwillingness to maintain compatibility with community contributions if they don't agree with his exact vision, i.e. he's merged my stuff in and then proceeded to make incompatible changes in other areas. Again, there's nothing wrong with that style at all; it just makes me less inclined to spend time contributing or trying to ascertain what his vision is. I definitely disagree with his vision in certain areas and think that there are fundamental architectural problems that are holding the project back.\u003c/p\u003e\n\n\u003cp\u003eI think it's pretty obvious how forking would help: we (the community) would move development forward and release more rapidly without waiting for any approval from anyone. It doesn't really hurt anything. Those who wish to maintain allegiance to the vanilla distribution can do so and ignore any forks.\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2019-05-14T19:24:24.260Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":161,"score":48.45,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34186,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-05-14T19:32:44.980Z","cooked":"\u003cp\u003eTo me, what really matters is to know that \u003cstrong\u003ethe Axoloti project is still alive\u003c/strong\u003e whatever evolution is planned by \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAnyway, it would be great to have a yearly stable official release with all the nice features of the dev branch but i guess that it is not possible because of some nasty/tricky bugs and issues.\u003c/p\u003e\n\n\u003cp\u003eWhat i do really like with the current release is that it is \u003cstrong\u003ereliable\u003c/strong\u003e, more reliable than the clavia G2 modular last releases for example !\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2019-05-14T19:32:44.980Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":155,"score":47.25,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34190,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-15T03:50:43.853Z","cooked":"\u003cp\u003eGranted i am pretty new to axoloti but from what i experienced on this forum there is a lot of people frustrated/unsatisfied with said release cycle. Looking at that commit frequency graph i posted a while ago it looks like a lot of people potentially interested in developing for axoloti already gave up or are thinking about it. There's all these issues people been fighting with or wanting for a long time, the same questions keep coming up on the forum and there is evry little progress.\u003c/p\u003e\n\n\u003cp\u003eSo yeah, axoloti as is is great and definetly pretty reliable, but i think if we want to keep it alive and not go the patchblocks route something needs to be done, rather sooner than later. Of course there's nothing i would wish for more than johannes being involved and on top of any developement, but i really really welcome and appreciate any efforts to try and better axoloti while the OG is busy with other things.\u003c/p\u003e\n\n\u003cp\u003eIdeally i would love to see the remaining veterans and motivated people to get together and discuss a road map and start working on it, and johannes could comment, chime in, take over at any time he feels like it. As you pointed out \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e this will be alot of work and of course there shouldn't be any hasty fork releases or other fragmentation. But i would be extremely excited if some if you professionals could get it started somehow and reignite some \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/fire.png?v=5\" title=\":fire:\" class=\"emoji\" alt=\":fire:\"\u003e\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2019-05-15T03:54:33.505Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":160,"score":83.15,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34225,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2019-05-16T20:38:35.915Z","cooked":"\u003cp\u003eYes \u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e , I agree with that. \u003cbr\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, It's true, hardware and software are reliable and it's really something that amazed me at the beginning.\u003cbr\u003eBut, over time, many people made small contributions. Johannes participated a lot at the beginning.\u003cbr\u003eThen the community got bigger and more experienced contributors produced a lot patchs and objects.\u003cbr\u003eAs a result, I didn't see that commits decreasing and johannes's participation in the forum also.\u003c/p\u003e\n\n\u003cp\u003eI think, Axoloti have a bright future. Reliability, performance, usability and modularity are important features, thanks Johannes... and this is an open-source project ! If developers want to contribute, it would be unfortunate to discourage it, leaving contributions too long in dev trunk.\u003c/p\u003e\n\n\u003cp\u003eI think we all want one thing : this amazing project doesn't die.\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2019-05-16T20:38:35.915Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":156,"score":47.2,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34285,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-18T02:00:47.068Z","cooked":"\u003cp\u003eI think it would also help if there was some kind of roadmap easily visible. like, aside from what \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e wrote in his first post of this thread, there are so many hints of great developement to be found throughout the forum. but without getting deep into github territories it's really hard to get a feeling for where the overall developement might go. which features are already around the corner, which ones are currently being worked on etc etc.\u003c/p\u003e\n\n\u003cp\u003eI feel like this might attract additional contributors to help or users to give feedback early on. At the very least it would give a lot of hope to people getting frustrated.\u003c/p\u003e\n\n\u003cp\u003ealso i have to agree with this - \u003cbr\u003e\u003caside class=\"quote\" data-topic=\"5599\" data-slug=\"the-path-towards-axoloti-2-0\" data-post=\"55\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI clearly wasn't implying that things could just be directly released from those branches without any work. Working features would need to be extracted. There are certainly working features there for the taking.  We're in a situation where Johannes is basically the sole authority on what gets released and when it gets released. He's been largely absent for a while and hasn't really communicated his plans. And that's just fine; he's given us an amazing gift and doesn't have any obligation to do ‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cbr\u003eit would be awesome if somehow we could get the stuff that's already been added or fixed, additional SPi support, MAX11300 object, i don't even know what else is in there already. just grab the low hanging fruit and piggyback it on the current release until the big actual new commit comes. \u003c/p\u003e\n\n\u003cp\u003eI feel like there is a lot of great development and objects getting lost in the forums and expiremental branch, beacuse they are not easily available in the patcher yet.\u003c/p\u003e\n\n\u003cp\u003ejust throw the dogs a bone. we need \u003cem\u003emore\u003c/em\u003e bread and \u003cem\u003emore\u003c/em\u003e games.\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2019-05-18T02:06:46.274Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":2,"reads":164,"score":59.15,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34417,"name":"Joshua A.C. Newman","username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png","created_at":"2019-05-29T19:51:01.984Z","cooked":"\u003cp\u003eHere's a weird feature request:\u003c/p\u003e\n\n\u003cp\u003eAn ability to list blocks not by author, but by function, perhaps with a tag system. If an oscillator is an audio frequency oscillator that goes down to 1Hz, then list it under Oscillators and LFOs. If there's an attenuverter, list it under VCAs, Attenuators, Inverters, and Attenuverters. Of course, make clear the author of the patch, but when I'm trying to find a block, it's very rare that I'm looking by the author.\u003c/p\u003e\n\n\u003cp\u003e(Some of you are serious geni
