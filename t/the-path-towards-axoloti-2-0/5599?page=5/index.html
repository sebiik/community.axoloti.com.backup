        <h1>
  <a href="/t/the-path-towards-axoloti-2-0/5599">The path towards Axoloti 2.0</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-07-02T13:54:06Z' itemprop='datePublished'>
             2019-07-02 13:54:06 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="78" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>I'm more worried about the possibility that my computer won't be able to cope with it being live all the time. I see it with synthedit already, that when I'm editing while playing, it often crashes the program (and it's not the program..).</p></blockquote></aside>

<p>Very good and valid point. My computers fan tend to spin a lot and then computer gets hot when loading heavier patches.</p>

<aside class="quote" data-post="78" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>As for further "wishes" about an axoloti 2.0..<br>wouldn't it be nice if the memory had an IC socket, so you could put in a bigger memory if you'ld like (even if this would ask for some DIY construction on a second board for connecting an IC of a different size). Even better if we could swap the processor..<br>Also, "normalised/dedicated" communication over ic2 between axoloti's is still v√©ry welcome..</p></blockquote></aside>

<p>Agree, an IC socket would be awesome, so one can update as one likes. MUCH more flexibility would be great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-07-02T18:40:46Z' itemprop='datePublished'>
             2019-07-02 18:40:46 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't mind the live button at all, actually kind of like the 'play with some code/patching, hit the live button and check it works' workflow. If I'm making actual music I don't have the patcher running. I can see the appeal of not having it though.</p>

<p>I am concerned about custom objects, they've become a big part of my setup, at times only to replace a whole bunch of messy logic objects I've patched together (to save sram) but also important stuff, like my sequencers, etc. </p>

<p>There's maybe some buggy behavior in the patcher I'd like to see fixed, and the problems people are having with the move a dial, crash a computer thing could be addressed... Though I've not had that issue it worries me that people who are obviously experienced with the axoloti are.</p>

<p>I get concerned about stock levels, its always in and out of stock, which I don't mind, it's just I'm always worried it'll never be in stock again. I've invested a lot of time into axoloti, and I'll need more/spares when I have the money.</p>

<p>But, on the whole I'm happy with axoloti just as it is right now. I don't need constant updates about what's going on, when something new is ready it'll come. We were told it was being worked only a few months ago.</p>

<p>It's an amazing thing, the axoloti. it has totally revolutionised the way I make music.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-02T21:22:30Z' itemprop='datePublished'>
             2019-07-02 21:22:30 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i mean one of the biggest appeals of axoloti is being able to easily build <em>standalone</em> devices, that you can run <em>without</em> a computer once you finished building it. so yeah as i said before i am also absolutely not bothered with the (relatively short) compiling and uploading time at all. it's actually a great time for me usually to re-light my spliff. i think building a live patchable modular environment on axoloti <em>connected</em> to a computer is kinda defeating its purpose?</p>

<p>But yeh this all has been said 50 times before and either way i am excited what johannes comes up with next, but i also would wish for some kind of more regular communication on the status..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-03T02:25:35Z' itemprop='datePublished'>
             2019-07-03 02:25:35 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>These are points on which we agree completely.</p>

<aside class="quote" data-post="83" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>i mean one of the biggest appeals of axoloti is being able to easily build standalone devices, that you can run without a computer once you finished building it. so yeah as i said before i am also absolutely not bothered with the (relatively short) compiling and uploading time at all. it's actually a great time for me usually to re-light my spliff. i think building a live patchable modular environment on axoloti connected to a computer is kinda defeating its purpose?</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-03T04:54:02Z' itemprop='datePublished'>
             2019-07-03 04:54:02 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> pointed out already, a "always live" axoloti would be the ultimate modular system. you could build an UI that controls patch generation if you want, not just changing parameters of an existing patch</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-03T12:32:05Z' itemprop='datePublished'>
             2019-07-03 12:32:05 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw, I must honestly admit that I don't know the why's and how's about the new features.. perhaps I'm not understanding it and it's actually better for me.. dunno..<br>my "complaining" had more to do with the annoying crashes I'm experiencing ten times a day, which can't be good for my computer.</p>

<p>but if I understand you correctly lokki,<br>could I change filters and oscillators while being live, thus not needing to build them all into the same module?</p>

<p>I'm also still wondering whether I could put a header file onto my sdcard containing a set of oscillators and filters. Then somehow load them as text into a module while being live.. haven't been able to do anything like this yet..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-03T14:07:28Z' itemprop='datePublished'>
             2019-07-03 14:07:28 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><aside class="quote" data-topic="5599" data-slug="the-path-towards-axoloti-2-0" data-post="86"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>as <a class="mention" href="/u/smashedtransistors"></a><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> pointed out already, a "always live" axoloti would be the ultimate modular system. you could build an UI that controls patch generation if you want, not just changing parameters of an existing patch</p></blockquote></aside><br>so what would be the benefit of using axoloti over lets say maxmsp or puredata then? it would be just another modular patching environment which offloads processing and audio i/o on what most likely is a worse platform than the computer/audio interface the patcher software runs on.</p>

<p>i guess we agree that the only standalone vision of this, a complete realtime live patcher running on the axoloti only, is absolutely unrealistic. unless you make an all new axoloti board on a raspberry CPU/RAM/complexity level.</p>

<p>and another thought i had on this last night while changing all my synth controls from CC to NRPN, entailing a whole lot of recompiling on axoloti, midibox and arduino: axoloti compile is such a breeze. a giant complex poly synth on axoloti takes about 1/10 of the time my pretty basic arduino script needs to compile and upload <img src="//community.axoloti.com/images/emoji/twitter/man_shrugging.png?v=5" title=":man_shrugging:" class="emoji" alt=":man_shrugging:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bambrose'><b itemprop='author'>bambrose</b></a>
           
           <time datetime='2019-07-04T11:17:31Z' itemprop='datePublished'>
             2019-07-04 11:17:31 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>i mean one of the biggest appeals of axoloti is being able to easily build standalone devices, that you can run without a computer once you finished building it. so yeah as i said before i am also absolutely not bothered with the (relatively short) compiling and uploading time at all.<br>Perfectly Put. This I agree with 100%</p></blockquote>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-07-06T13:16:34Z' itemprop='datePublished'>
             2019-07-06 13:16:34 UTC
           </time>
        </span>
        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Having factory objects in the flash will free a lot of SRAM.<br>Most of the time my patches are limited by SRAM not by CPU.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-07-07T08:53:32Z' itemprop='datePublished'>
             2019-07-07 08:53:32 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"Having factory objects in the flash"..   but what about the community objects then?.  some community objects became essentials for me (and sure for many people too also).. Like the Oled objects &amp; DP saturator.. Thanks for them by the way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-07-07T18:52:06Z' itemprop='datePublished'>
             2019-07-07 18:52:06 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess there will be a process to pre compile them and upload them in SRAM.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>

           <time datetime='2019-07-07T20:15:27Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To be honest I rarely use any of the factory objects anymore, except the tables. </p>

<p>The factory library has become a tiny fraction of the ever growing and way larger and way more usable community library. Nothing in the factory library has been updated in years. So in a way it is kind of outdated.</p>

<p>So not sure how much of a difference it will do to have factory library in flash, cause I am not sure how much they are actually used anymore. But yeah, I don't know the math so I can easily be wrong here.</p>
      </div>

        <p>really? i use mostly factory objects and create my own objects if i need something that is not possible with them. things like a sine oscillator don't really get outdated, so i don't see a need for an update there...</p>

      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-12-19T02:38:59Z' itemprop='datePublished'>
             2019-12-19 02:38:59 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, live patching did not make it into 2.0. It required to take three rather large steps at once.<br>One of them is dynamic loaded libraries and dynamically linking against firmware, and this made it into 2.0. The other steps are annotating dynamic loaded libraries so that they are patch-able objects, and then auto-generating and on-the-fly modifying binary glue-code that moves data and calling its functions. I wrote some test code for the latter, independent from Axoloti firmware, but still premature. The evil is in premature optimization, which I did far too much, and ran into a very hard wall. Efforts will resume after 2.0 reaches full stability.</p>
      </div>

          ps.store("topic_5599", {"post_stream":{"posts":[{"id":34836,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-07-02T13:54:06.854Z","cooked":"\u003caside class=\"quote\" data-post=\"78\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm more worried about the possibility that my computer won't be able to cope with it being live all the time. I see it with synthedit already, that when I'm editing while playing, it often crashes the program (and it's not the program..).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eVery good and valid point. My computers fan tend to spin a lot and then computer gets hot when loading heavier patches.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"78\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAs for further \"wishes\" about an axoloti 2.0..\u003cbr\u003ewouldn't it be nice if the memory had an IC socket, so you could put in a bigger memory if you'ld like (even if this would ask for some DIY construction on a second board for connecting an IC of a different size). Even better if we could swap the processor..\u003cbr\u003eAlso, \"normalised/dedicated\" communication over ic2 between axoloti's is still v√©ry welcome..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAgree, an IC socket would be awesome, so one can update as one likes. MUCH more flexibility would be great.\u003c/p\u003e","post_number":81,"post_type":1,"updated_at":"2019-07-02T13:54:06.854Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":140,"score":43.9,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34838,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-07-02T18:40:46.143Z","cooked":"\u003cp\u003eI don't mind the live button at all, actually kind of like the 'play with some code/patching, hit the live button and check it works' workflow. If I'm making actual music I don't have the patcher running. I can see the appeal of not having it though.\u003c/p\u003e\n\n\u003cp\u003eI am concerned about custom objects, they've become a big part of my setup, at times only to replace a whole bunch of messy logic objects I've patched together (to save sram) but also important stuff, like my sequencers, etc. \u003c/p\u003e\n\n\u003cp\u003eThere's maybe some buggy behavior in the patcher I'd like to see fixed, and the problems people are having with the move a dial, crash a computer thing could be addressed... Though I've not had that issue it worries me that people who are obviously experienced with the axoloti are.\u003c/p\u003e\n\n\u003cp\u003eI get concerned about stock levels, its always in and out of stock, which I don't mind, it's just I'm always worried it'll never be in stock again. I've invested a lot of time into axoloti, and I'll need more/spares when I have the money.\u003c/p\u003e\n\n\u003cp\u003eBut, on the whole I'm happy with axoloti just as it is right now. I don't need constant updates about what's going on, when something new is ready it'll come. We were told it was being worked only a few months ago.\u003c/p\u003e\n\n\u003cp\u003eIt's an amazing thing, the axoloti. it has totally revolutionised the way I make music.\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2019-07-02T18:40:46.143Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":141,"score":74.0,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34842,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-02T21:22:30.905Z","cooked":"\u003cp\u003ei mean one of the biggest appeals of axoloti is being able to easily build \u003cem\u003estandalone\u003c/em\u003e devices, that you can run \u003cem\u003ewithout\u003c/em\u003e a computer once you finished building it. so yeah as i said before i am also absolutely not bothered with the (relatively short) compiling and uploading time at all. it's actually a great time for me usually to re-light my spliff. i think building a live patchable modular environment on axoloti \u003cem\u003econnected\u003c/em\u003e to a computer is kinda defeating its purpose?\u003c/p\u003e\n\n\u003cp\u003eBut yeh this all has been said 50 times before and either way i am excited what johannes comes up with next, but i also would wish for some kind of more regular communication on the status..\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2019-07-02T21:22:30.905Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":138,"score":100.25,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34844,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-07-03T02:25:35.477Z","cooked":"\u003cp\u003eThese are points on which we agree completely.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"83\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei mean one of the biggest appeals of axoloti is being able to easily build standalone devices, that you can run without a computer once you finished building it. so yeah as i said before i am also absolutely not bothered with the (relatively short) compiling and uploading time at all. it's actually a great time for me usually to re-light my spliff. i think building a live patchable modular environment on axoloti connected to a computer is kinda defeating its purpose?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":85,"post_type":1,"updated_at":"2019-07-03T02:25:35.477Z","reply_count":1,"reply_to_post_number":83,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":140,"score":48.65,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34846,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-03T04:54:02.750Z","cooked":"\u003cp\u003eas \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e pointed out already, a \"always live\" axoloti would be the ultimate modular system. you could build an UI that controls patch generation if you want, not just changing parameters of an existing patch\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2019-07-03T04:54:10.855Z","reply_count":2,"reply_to_post_number":85,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":142,"score":84.0,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34852,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-03T12:32:05.922Z","cooked":"\u003cp\u003ebtw, I must honestly admit that I don't know the why's and how's about the new features.. perhaps I'm not understanding it and it's actually better for me.. dunno..\u003cbr\u003emy \"complaining\" had more to do with the annoying crashes I'm experiencing ten times a day, which can't be good for my computer.\u003c/p\u003e\n\n\u003cp\u003ebut if I understand you correctly lokki,\u003cbr\u003ecould I change filters and oscillators while being live, thus not needing to build them all into the same module?\u003c/p\u003e\n\n\u003cp\u003eI'm also still wondering whether I could put a header file onto my sdcard containing a set of oscillators and filters. Then somehow load them as text into a module while being live.. haven't been able to do anything like this yet..\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2019-07-03T12:32:05.922Z","reply_count":0,"reply_to_post_number":86,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":152,"score":46.1,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_t :[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2274,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37296,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2019-12-06T10:21:28.272Z","cooked":"\u003caside class=\"quote\" data-post=\"95\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt seems there is some activity on the github repo \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eA new branch \"2.0.0\" has appeared in the axo objects repositories (both factory and contrib). Not yet in the main axo repository though.\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2019-12-06T10:32:52.156Z","reply_count":0,"reply_to_post_number":95,"quote_count":1,"avg_time":37,"incoming_link_count":1,"reads":187,"score":104.25,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37678,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2019-12-19T02:38:59.327Z","cooked":"\u003cp\u003eSorry, live patching did not make it into 2.0. It required to take three rather large steps at once.\u003cbr\u003eOne of them is dynamic loaded libraries and dynamically linking against firmware, and this made it into 2.0. The other steps are annotating dynamic loaded libraries so that they are patch-able objects, and then auto-generating and on-the-fly modifying binary glue-code that moves data and calling its functions. I wrote some test code for the latter, independent from Axoloti firmware, but still premature. The evil is in premature optimization, which I did far too much, and ran into a very hard wall. Efforts will resume after 2.0 reaches full stability.\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2019-12-19T02:38:59.327Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":63,"reads":185,"score":599.0,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/live-patching-axoloti/6192/8","internal":true,"reflection":true,"title":"Live patching Axoloti","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":14}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[3369
