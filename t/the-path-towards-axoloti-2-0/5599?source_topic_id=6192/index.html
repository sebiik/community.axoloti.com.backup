        <h1>
  <a href="/t/the-path-towards-axoloti-2-0/5599">The path towards Axoloti 2.0</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-04-10T12:44:01Z' itemprop='datePublished'>
             2019-04-10 12:44:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll try to shine some light on my development plans:</p>

<p>When arriving closer to a fresh release, I was hitting a hard wall. One was getting a perfectly nice working undo-redo, the "live" switch barrier is not one that can be crossed nicely by undo-redo operations. Recompilation by launching gcc is not snappy enough. A second issue was sharing code along objects and avoiding name-conflicts, I was not really happy with the "modules" approach (in the experimental branch on github).</p>

<p>So I've been tinkering with a radically different approach to the Axoloti architecture: rather than generating c++ code from a patch and using gcc to generate a native binary, generating and uploading a binary (document, not arm code) representation of a patch to the Axoloti hardware, and "compiling" that binary document into native executable code on the Axoloti microcontroller. An interpreter approach would add too much overhead. It does not aim to be a full compiler, it only loads binary objects and generates native code to call functions, and passing data from outlets to inlets.</p>

<p>It's an approach I had dismissed in the past. Writing something that resembles a compiler is not a suitable one-man army project. It also locks the code strongly into the arm architecture.</p>

<p>It's large transition: the object library will need to turn into binary code, breaking current attributes. It affects the GUI, the object definition format, the patch file format, the usb communication protocol, the firmware... Hard to get there via incremental non-breaking changes. </p>

<p>I have not announced this effort before since I first wanted to proof its feasibility first. I have underestimated the complexity of the development, and has taken a far deeper and slower effort than I had imagined. Yet it is still my highest priority, believe it is the way to go, and addresses most griefs.</p>

<p>Please allow me till the end of this week to publish a first draft on github. Thanks for your patience and understanding!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:40'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/my-axoloti-plan/3670/71">My Axoloti Plan</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/live-patching-axoloti/6192/4">Live patching Axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-10T12:51:16Z' itemprop='datePublished'>
             2019-04-10 12:51:16 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't understand much you are saying <a class="mention" href="/u/johannes">@johannes</a>, but I glad you are live and posting here! You have created an amazing device! <img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"><img src="//community.axoloti.com/images/emoji/twitter/ok_hand.png?v=5" title=":ok_hand:" class="emoji" alt=":ok_hand:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-10T17:09:56Z' itemprop='datePublished'>
             2019-04-10 17:09:56 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the info <a class="mention" href="/u/johannes">@johannes</a>.</p>

<p>This will provide a fluider workflow which is very important to beginners (as the try/fail/retry/succeed cycle will be faster).</p>

<p>I guess that community objects will need to be adapted / versionned between Axoloti 1.0 and Axoloti 2.0. As you said, I'll have a look in these issues after you publish the first draft on github.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-10T17:58:37Z' itemprop='datePublished'>
             2019-04-10 17:58:37 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/johannes">@johannes</a> Cool to hear about the new architecture ideas.</p>

<p>Here are a couple of ideas I've been mulling over:<br>- Why not compile and include all objects ahead of time and expose them through an API? Is it really the case that all of the core objects couldn't fit in flash?<br>- The uploaded patch could just be some simplified representation that describes what objects are in use and how they are connected etc. The device would then instantiate objects and connect them as needed. Adding objects to the on device library would require a firmware update (so a user object would not necessarily carry its firmware code around at the patch level).<br>- The patch could be unaware of particular object versions. It would be more like targeting an API level. The patch would just refer to objects in the abstract like "Sin Oscillator" or whatever without worrying about precisely what version of that object was deployed to the device. The client could even query for what objects are available on the device, etc.</p>

<p>It would be easier to do that kind of thing with dynamic memory allocation on the device itself which I don't think would be the end of the world, but I think we could avoid it if that's something you absolutely want to avoid.</p>

<p>Hope you're doing well by the way. Let me know if you want to catch up on voice chat sometime.</p>

<p>PS: I've had success recently using Nanopb and protocol buffers to handle the actual wire format for an embedded API. It's worth checking out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-10T18:30:12Z' itemprop='datePublished'>
             2019-04-10 18:30:12 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><ul><li>Why not compile and include all objects ahead of time and expose them through an API? Is it really the case that all of the core objects couldn't fit in flash?</li></ul></blockquote></aside>

<p>what about custom modules then? writing my own objects or customising existing is one of the most essential features of axoloti, and should not be disabled!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-10T18:53:37Z' itemprop='datePublished'>
             2019-04-10 18:53:37 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a> I definitely agree. There would still be a mechanism for user created objects. I think that compilation should be moved offline somehow though and decoupled from the patch. Roughly what I'm thinking is that you would have some kind of library manager mechanism to control what objects are deployed on your device. At a UI level this could be similar to the existing workflow for editing an object definition. Compilation wouldn't happen at all during normal usage of a patch, going "live" etc. It would simply alert you if you attempted to refer to some unknown object.</p>

<p>I this would give us more of a chance to detect errors in an object definition as well and be clearer about the object compilation process, i.e. what names are visible etc. If your "library compile" failed, you would resolve it before patching. If your object definitions weren't changing, you could just continue patching like normal without a recompile.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2019-04-10T19:30:49Z' itemprop='datePublished'>
             2019-04-10 19:30:49 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank You for the update, and for all your hard work. Both are most appreciated.</p>

<p>Axo rules anyway, but I'm very excited that you're striving to make it better.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-10T19:33:40Z' itemprop='datePublished'>
             2019-04-10 19:33:40 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that sounds like a feasible approach mostly. it somehow makes it harder to have a wide set of different patches (with different objects) on the sdcard, since not all of them will fit in the firmware.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-10T20:37:20Z' itemprop='datePublished'>
             2019-04-10 20:37:20 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm skeptical about the notion that we couldn't pack many, many object definitions into flash (we have 1M to work with). It will require us to rethink how the objects are expressed though of course and probably clever code sharing / reuse etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-10T20:44:38Z' itemprop='datePublished'>
             2019-04-10 20:44:38 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Even if most object codes are very short there is a lot of objects in the community library, thus this question is not trivial.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-10T21:16:50Z' itemprop='datePublished'>
             2019-04-10 21:16:50 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ideally, the library manager / recompilation view would connect to the community repository directly. You'd just flag objects that you would like to include in your build and there would be a way to keep track of available flash storage and rough object size. You could swap unused object out to save space. In the case that you tried to use a patch with an unknown object dependency, it could simply prompt you to fetch it and recompile your library. If all objects in a given patch were already available in your library build, you would just continue patching without having to recompile.</p>

<p>Again, this would probably require establishing some new conventions for the custom object API, etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-04-10T22:26:44Z' itemprop='datePublished'>
             2019-04-10 22:26:44 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for update information it is highly appreciated.</p>

<p>Nice to hear some development is still going on <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Oscar'><b itemprop='author'>Oscar</b></a>
           
           <time datetime='2019-04-11T01:22:59Z' itemprop='datePublished'>
             2019-04-11 01:22:59 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This sounds very exciting to me. Well, the fact that now there seems to be a real path towards axoloti 2.0, the fact that Axoloti 2.0 is still alive, is awesome. I don't really get why compiling inside the Axoloti is better, how it solves code sharing or how it solves the live switch barrier. Wouldn't the live switch barrier still exist, and undo would have to trigger an upload of the binaries? Would it always be live? Can someone that gets it explain how is it better than gcc to us mere mortals?</p>

<p>Thank you very much for everything.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2019-04-11T02:49:19Z' itemprop='datePublished'>
             2019-04-11 02:49:19 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So each object is pre-compiled to some binary representation (arm code + meta-data) and is then dynamically linked/called as the complete patch on the axoloti itself? Is that correct?</p>

<p>Questions:</p>

<p>1) What problem does this solve?</p>

<p>2) Some objects are very simple (E.g. multiply 2 numbers) and it's going to be horribly inefficient if such an object can only be called through a jump table rather than just in-lined in a compilation of the entire patch. Is this a concern?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2019-04-11T13:18:33Z' itemprop='datePublished'>
             2019-04-11 13:18:33 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>what about custom modules then?</p></blockquote></aside>

<p>Sure, custom objects libraries can be compiled on the host using gcc, object libraries can sit on sdcard, loaded into ram when used. Factory objects can sit in flash. </p>

<aside class="quote" data-post="13" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/oscar/40/5318_1.png" class="avatar">Oscar:</div>
<blockquote><p>I don't really get why compiling inside the Axoloti is better</p></blockquote></aside>

<p>It more like a linker than like a compiler. Code is only generated to inlet values and to call binary functions. The binary patch format uploaded to the Axoloti hardware or stored on sdcard can load back into the GUI. On the horizon, connections could change and objects could be added, replaced, deleted without re-initializing those that are already loaded. </p>

<aside class="quote" data-post="14" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png" class="avatar">deadsy:</div>
<blockquote><p>So each object is pre-compiled to some binary representation (arm code + meta-data) and is then dynamically linked/called as the complete patch on the axoloti itself? Is that correct?</p></blockquote></aside>

<p>yes</p>

<aside class="quote" data-post="14" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png" class="avatar">deadsy:</div>
<blockquote><p>1) What problem does this solve?</p></blockquote></aside>

<p>Removing the live switch.</p>

<aside class="quote" data-post="14" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png" class="avatar">deadsy:</div>
<blockquote><p>2) Some objects are very simple (E.g. multiply 2 numbers) and it's going to be horribly inefficient if such an object can only be called through a jump table rather than just in-lined in a compilation of the entire patch. Is this a concern?</p></blockquote></aside>

<p>Sure, it's a concern. Already in its current unpublished draft, there is a function type that can be inlined. So there can be a multiply object that emits asm "<code>MUL r0,r0,r1</code>". If the result of the object  connected to the first inlet outputs its result in r0, only extra code is added to load r1...<br>If the same multiply object is hover used to compute a square, it would still need to copy r0 into r1, it won't optimize it into "<code>MUL r0,r0,r0</code>", that would require a separate square object. <br>Writing functions that can be inlined via binary concatenation in C or C++ is not generally possible, those need to be written in assembly (<code>__attribute__((naked))...</code>) It's only relevant for objects that are not larger than only a couple of instructions.</p>

<p>Hope this addresses most questions...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-11T15:44:29Z' itemprop='datePublished'>
             2019-04-11 15:44:29 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Total handwave / back of the envelope approximation:</p>

<p>48000khz -&gt; 2e-5 s cycle time<br>168Mhz -&gt; 6e-9 s cycle time<br>2e-5 / 6e-9 = 3333 "cpu cycles" per sample</p>

<p>Is it already impossible to hit that deadline without aggressive inlining and avoiding function calls etc? I'm wondering how much function call overhead would eat into that cycle allotment in practice. It's cool to be able to reserve all of those cycles for useful work of course, but it doesn't seem like a worthwhile tradeoff if we get live patching etc by sacrificing some headroom. Sacrificing some performance for ease of use of the API seems like a worthwhile tradeoff to me too actually.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2019-04-11T17:23:10Z' itemprop='datePublished'>
             2019-04-11 17:23:10 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>3333 "cpu cycles" per sample</p></blockquote>

<p>It's a budget. If you have a patch that hits 100% of CPU usage you are spending all the budget. Having a dynamic link rather than a static link is not going to be more efficient, so in general live patching will impose a lower limit on total system performance. If you value live patching that may be a reasonable price to pay.</p>

<p>I come from the embedded development world so the idea of off-line static compilation and linking is home-base for me. Having said that, I'm intrigued by the interactivity afforded by live coding environments. It's been eye-opening to see people who don't know much about code be able to put together complicated patches with axoloti. The underlying code disturbs me, but I think the boxes with pipes approach makes it intuitive for a much larger group of people.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-11T18:01:37Z' itemprop='datePublished'>
             2019-04-11 18:01:37 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="17" data-topic="5599"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png" class="avatar">deadsy:</div>
<blockquote><p>Having a dynamic link rather than a static link is not going to be more efficient, so in general live patching will impose a lower limit on total system performance.</p></blockquote></aside>

<p>hmm yeah, i don't value live patching, for me the strength of axoloti is that it works WITHOUT a pc, so live patching does not interest me. i want the last bit of performance out of it! but i guess i am the minority.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-11T21:48:22Z' itemprop='datePublished'>
             2019-04-11 21:48:22 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm tempted to say the same thing... <br>but... <br>i remember how great live patching was with the Clavia Modulars.</p>

<p>Live patching is a game changer.</p>

<p>With live patching you don't "edit" your patches, you "create"/"modify" them.<br>It adds an "artistic" dimension to patching.</p>

<p>I guess that many users will be addicted to this feature when it will be available.</p>

<p>This feature is not incompatible with the "standalone/ no PC" usage of the Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The path towards Axoloti 2.0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-11T21:52:08Z' itemprop='datePublished'>
             2019-04-11 21:52:08 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Most of the time, my patches are limited because of SRAM usage, not by CPU. I guess that the new scheme will change this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          ps.store("topic_5599", {"post_stream":{"posts":[{"id":33690,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2019-04-10T12:44:01.400Z","cooked":"\u003cp\u003eI'll try to shine some light on my development plans:\u003c/p\u003e\n\n\u003cp\u003eWhen arriving closer to a fresh release, I was hitting a hard wall. One was getting a perfectly nice working undo-redo, the \"live\" switch barrier is not one that can be crossed nicely by undo-redo operations. Recompilation by launching gcc is not snappy enough. A second issue was sharing code along objects and avoiding name-conflicts, I was not really happy with the \"modules\" approach (in the experimental branch on github).\u003c/p\u003e\n\n\u003cp\u003eSo I've been tinkering with a radically different approach to the Axoloti architecture: rather than generating c++ code from a patch and using gcc to generate a native binary, generating and uploading a binary (document, not arm code) representation of a patch to the Axoloti hardware, and \"compiling\" that binary document into native executable code on the Axoloti microcontroller. An interpreter approach would add too much overhead. It does not aim to be a full compiler, it only loads binary objects and generates native code to call functions, and passing data from outlets to inlets.\u003c/p\u003e\n\n\u003cp\u003eIt's an approach I had dismissed in the past. Writing something that resembles a compiler is not a suitable one-man army project. It also locks the code strongly into the arm architecture.\u003c/p\u003e\n\n\u003cp\u003eIt's large transition: the object library will need to turn into binary code, breaking current attributes. It affects the GUI, the object definition format, the patch file format, the usb communication protocol, the firmware... Hard to get there via incremental non-breaking changes. \u003c/p\u003e\n\n\u003cp\u003eI have not announced this effort before since I first wanted to proof its feasibility first. I have underestimated the complexity of the development, and has taken a far deeper and slower effort than I had imagined. Yet it is still my highest priority, believe it is the way to go, and addresses most griefs.\u003c/p\u003e\n\n\u003cp\u003ePlease allow me till the end of this week to publish a first draft on github. Thanks for your patience and understanding!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-04-10T12:44:01.400Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":55,"incoming_link_count":130,"reads":448,"score":1450.35,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/my-axoloti-plan/3670/71","internal":true,"reflection":true,"title":"My Axoloti Plan","clicks":31},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/live-patching-axoloti/6192/4","internal":true,"reflection":true,"title":"Live patching Axoloti","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":40}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33691,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-10T12:51:16.308Z","cooked":"\u003cp\u003eI don't understand much you are saying \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, but I glad you are live and posting here! You have created an amazing device! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/+1.png?v=5\" title=\":+1:\" class=\"emoji\" alt=\":+1:\"\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/ok_hand.png?v=5\" title=\":ok_hand:\" class=\"emoji\" alt=\":ok_hand:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-04-10T23:49:39.251Z","reply_count":0,"reply_to_post_number":1,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":363,"score":123.55,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33697,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-10T17:09:56.367Z","cooked":"\u003cp\u003eThanks for the info \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eThis will provide a fluider workflow which is very important to beginners (as the try/fail/retry/succeed cycle will be faster).\u003c/p\u003e\n\n\u003cp\u003eI guess that community objects will need to be adapted / versionned between Axoloti 1.0 and Axoloti 2.0. As you said, I'll have a look in these issues after you publish the first draft on github.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-04-10T17:09:56.367Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":344,"score":144.75,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33698,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-10T17:58:37.237Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e Cool to hear about the new architecture ideas.\u003c/p\u003e\n\n\u003cp\u003eHere are a couple of ideas I've been mulling over:\u003cbr\u003e- Why not compile and include all objects ahead of time and expose them through an API? Is it really the case that all of the core objects couldn't fit in flash?\u003cbr\u003e- The uploaded patch could just be some simplified representation that describes what objects are in use and how they are connected etc. The device would then instantiate objects and connect them as needed. Adding objects to the on device library would require a firmware update (so a user object would not necessarily carry its firmware code around at the patch level).\u003cbr\u003e- The patch could be unaware of particular object versions. It would be more like targeting an API level. The patch would just refer to objects in the abstract like \"Sin Oscillator\" or whatever without worrying about precisely what version of that object was deployed to the device. The client could even query for what objects are available on the device, etc.\u003c/p\u003e\n\n\u003cp\u003eIt would be easier to do that kind of thing with dynamic memory allocation on the device itself which I don't think would be the end of the world, but I think we could avoid it if that's something you absolutely want to avoid.\u003c/p\u003e\n\n\u003cp\u003eHope you're doing well by the way. Let me know if you want to catch up on voice chat sometime.\u003c/p\u003e\n\n\u003cp\u003ePS: I've had success recently using Nanopb and protocol buffers to handle the actual wire format for an embedded API. It's worth checking out.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-04-10T18:01:06.800Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":323,"score":90.65,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33700,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-10T18:30:12.802Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cul\u003e\u003cli\u003eWhy not compile and include all objects ahead of time and expose them through an API? Is it really the case that all of the core objects couldn't fit in flash?\u003c/li\u003e\u003c/ul\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewhat about custom modules then? writing my own objects or customising existing is one of the most essential features of axoloti, and should not be disabled!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-04-10T18:30:12.802Z","reply_count":1,"reply_to_post_number":4,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":291,"score":108.8,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33701,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-10T18:53:37.744Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e I definitely agree. There would still be a mechanism for user created objects. I think that compilation should be moved offline somehow though and decoupled from the patch. Roughly what I'm thinking is that you would have some kind of library manager mechanism to control what objects are deployed on your device. At a UI level this could be similar to the existing workflow for editing an object definition. Compilation wouldn't happen at all during normal usage of a patch, going \"live\" etc. It would simply alert you if you attempted to refer to some unknown object.\u003c/p\u003e\n\n\u003cp\u003eI this would give us more of a chance to detect errors in an object definition as well and be clearer about the object compilation process, i.e. what names are visible etc. If your \"library compile\" failed, you would resolve it before patching. If your object definitions weren't changing, you could just continue patching like normal without a recompile.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-04-10T19:01:49.983Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":12,"reads":286,"score":122.8,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33702,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2019-04-10T19:30:49.546Z","cooked":"\u003cp\u003eThank You for the update, and for all your hard work. Both are most appreciated.\u003c/p\u003e\n\n\u003cp\u003eAxo rules anyway, but I'm very excited that you're striving to make it better.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-04-10T19:30:49.546Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":276,"score":100.7,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33703,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-10T19:33:40.111Z","cooked":"\u003cp\u003ethat sounds like a feasible approach mostly. it somehow makes it harder to have a wide set of different patches (with different objects) on the sdcard, since not all of them will fit in the firmware.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-04-10T19:33:40.111Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":272,"score":74.85,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33705,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-10T20:37:20.921Z","cooked":"\u003cp\u003eI'm skeptical about the notion that we couldn't pack many, many object definitions into flash (we have 1M to work with). It will require us to rethink how the objects are expressed though of course and probably clever code sharing / reuse etc.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-04-10T20:37:20.921Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":268,"score":74.05,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33708,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-10T20:44:38.656Z","cooked":"\u003cp\u003eEven if most object codes are very short there is a lot of objects in the community library, thus this question is not trivial.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-04-10T20:44:38.656Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":261,"score":72.7,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33709,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-10T21:16:50.632Z","cooked":"\u003cp\u003eIdeally, the library manager / recompilation view would connect to the community repository directly. You'd just flag objects that you would like to include in your build and there would be a way to keep track of available flash storage and rough object size. You could swap unused object out to save space. In the case that you tried to use a patch with an unknown object dependency, it could simply prompt you to fetch it and recompile your library. If all objects in a given patch were already available in your library build, you would just continue patching without having to recompile.\u003c/p\u003e\n\n\u003cp\u003eAgain, this would probably require establishing some new conventions for the custom object API, etc.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-04-10T21:16:50.632Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":258,"score":67.15,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33711,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-04-10T22:26:44.853Z","cooked":"\u003cp\u003eThanks for update information it is highly appreciated.\u003c/p\u003e\n\n\u003cp\u003eNice to hear some development is still going on \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-04-10T22:26:44.853Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":242,"score":63.95,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33712,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-04-11T01:22:59.778Z","cooked":"\u003cp\u003eThis sounds very exciting to me. Well, the fact that now there seems to be a real path towards axoloti 2.0, the fact that Axoloti 2.0 is still alive, is awesome. I don't really get why compiling inside the Axoloti is better, how it solves code sharing or how it solves the live switch barrier. Wouldn't the live switch barrier still exist, and undo would have to trigger an upload of the binaries? Would it always be live? Can someone that gets it explain how is it better than gcc to us mere mortals?\u003c/p\u003e\n\n\u003cp\u003eThank you very much for everything.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-04-11T01:22:59.778Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":234,"score":52.45,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33713,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2019-04-11T02:49:19.553Z","cooked":"\u003cp\u003eSo each object is pre-compiled to some binary representation (arm code + meta-data) and is then dynamically linked/called as the complete patch on the axoloti itself? Is that correct?\u003c/p\u003e\n\n\u003cp\u003eQuestions:\u003c/p\u003e\n\n\u003cp\u003e1) What problem does this solve?\u003c/p\u003e\n\n\u003cp\u003e2) Some objects are very simple (E.g. multiply 2 numbers) and it's going to be horribly inefficient if such an object can only be called through a jump table rather than just in-lined in a compilation of the entire patch. Is this a concern?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-04-11T02:49:19.553Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":237,"score":63.3,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33726,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2019-04-11T13:18:33.580Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhat about custom modules then?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSure, custom objects libraries can be compiled on the host using gcc, object libraries can sit on sdcard, loaded into ram when used. Factory objects can sit in flash. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/oscar/40/5318_1.png\" class=\"avatar\"\u003eOscar:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI don't really get why compiling inside the Axoloti is better\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt more like a linker than like a compiler. Code is only generated to inlet values and to call binary functions. The binary patch format uploaded to the Axoloti hardware or stored on sdcard can load back into the GUI. On the horizon, connections could change and objects could be added, replaced, deleted without re-initializing those that are already loaded. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png\" class=\"avatar\"\u003edeadsy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo each object is pre-compiled to some binary representation (arm code + meta-data) and is then dynamically linked/called as the complete patch on the axoloti itself? Is that correct?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png\" class=\"avatar\"\u003edeadsy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e1) What problem does this solve?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eRemoving the live switch.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png\" class=\"avatar\"\u003edeadsy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e2) Some objects are very simple (E.g. multiply 2 numbers) and it's going to be horribly inefficient if such an object can only be called through a jump table rather than just in-lined in a compilation of the entire patch. Is this a concern?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSure, it's a concern. Already in its current unpublished draft, there is a function type that can be inlined. So there can be a multiply object that emits asm \"\u003ccode\u003eMUL r0,r0,r1\u003c/code\u003e\". If the result of the object  connected to the first inlet outputs its result in r0, only extra code is added to load r1...\u003cbr\u003eIf the same multiply object is hover used to compute a square, it would still need to copy r0 into r1, it won't optimize it into \"\u003ccode\u003eMUL r0,r0,r0\u003c/code\u003e\", that would require a separate square object. \u003cbr\u003eWriting functions that can be inlined via binary concatenation in C or C++ is not generally possible, those need to be written in assembly (\u003ccode\u003e__attribute__((naked))...\u003c/code\u003e) It's only relevant for objects that are not larger than only a couple of instructions.\u003c/p\u003e\n\n\u003cp\u003eHope this addresses most questions...\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-04-11T13:18:33.580Z","reply_count":0,"reply_to_post_number":null,"quote_count":3,"avg_time":28,"incoming_link_count":1,"reads":247,"score":115.8,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33727,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-11T15:44:29.330Z","cooked":"\u003cp\u003eTotal handwave / back of the envelope approximation:\u003c/p\u003e\n\n\u003cp\u003e48000khz -\u0026gt; 2e-5 s cycle time\u003cbr\u003e168Mhz -\u0026gt; 6e-9 s cycle time\u003cbr\u003e2e-5 / 6e-9 = 3333 \"cpu cycles\" per sample\u003c/p\u003e\n\n\u003cp\u003eIs it already impossible to hit that deadline without aggressive inlining and avoiding function calls etc? I'm wondering how much function call overhead would eat into that cycle allotment in practice. It's cool to be able to reserve all of those cycles for useful work of course, but it doesn't seem like a worthwhile tradeoff if we get live patching etc by sacrificing some headroom. Sacrificing some performance for ease of use of the API seems like a worthwhile tradeoff to me too actually.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-04-11T15:44:29.330Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":230,"score":56.85,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33728,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2019-04-11T17:23:10.028Z","cooked":"\u003cblockquote\u003e\u003cp\u003e3333 \"cpu cycles\" per sample\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eIt's a budget. If you have a patch that hits 100% of CPU usage you are spending all the budget. Having a dynamic link rather than a static link is not going to be more efficient, so in general live patching will impose a lower limit on total system performance. If you value live patching that may be a reasonable price to pay.\u003c/p\u003e\n\n\u003cp\u003eI come from the embedded development world so the idea of off-line static compilation and linking is home-base for me. Having said that, I'm intrigued by the interactivity afforded by live coding environments. It's been eye-opening to see people who don't know much about code be able to put together complicated patches with axoloti. The underlying code disturbs me, but I think the boxes with pipes approach makes it intuitive for a much larger group of people.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-04-11T17:23:10.028Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":236,"score":73.0,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33729,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-11T18:01:37.765Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"5599\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png\" class=\"avatar\"\u003edeadsy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHaving a dynamic link rather than a static link is not going to be more efficient, so in general live patching will impose a lower limit on total system performance.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehmm yeah, i don't value live patching, for me the strength of axoloti is that it works WITHOUT a pc, so live patching does not interest me. i want the last bit of performance out of it! but i guess i am the minority.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-04-11T18:01:37.765Z","reply_count":2,"reply_to_post_number":17,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":232,"score":177.15,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33730,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-11T21:48:22.125Z","cooked":"\u003cp\u003eI'm tempted to say the same thing... \u003cbr\u003ebut... \u003cbr\u003ei remember how great live patching was with the Clavia Modulars.\u003c/p\u003e\n\n\u003cp\u003eLive patching is a game changer.\u003c/p\u003e\n\n\u003cp\u003eWith live patching you don't \"edit\" your patches, you \"create\"/\"modify\" them.\u003cbr\u003eIt adds an \"artistic\" dimension to patching.\u003c/p\u003e\n\n\u003cp\u003eI guess that many users will be addicted to this feature when it will be available.\u003c/p\u003e\n\n\u003cp\u003eThis feature is not incompatible with the \"standalone/ no PC\" usage of the Axoloti.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-04-11T21:48:22.125Z","reply_count":2,"reply_to_post_number":18,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":232,"score":134.1,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33731,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-11T21:52:08.085Z","cooked":"\u003cp\u003eMost of the time, my patches are limited because of SRAM usage, not by CPU. I guess that the new scheme will change this.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-04-11T21:52:08.085Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":226,"score":65.85,"yours":false,"topic_id":5599,"topic_slug":"the-path-towards-axoloti-2-0","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"c
