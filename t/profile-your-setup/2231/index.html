          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It would be handy for support purposes if users included details of their setup in their forum profile.</p>

<p>to do: click on your profile, top right icon , then select 'gear' icon (preferences), fill details in the 'about me' field... you can of course add other interesting info too if you wish <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:">  </p>

<p>most useful is the operating system your using, and its version  e.g. Mac OSX 10.11.6, Windows 10<br>(other hardware controllers etc, might be useful too...)</p>

<p>then with one click on your badge we (and other users) can see which what your setup is, very useful if a question or issue about the Axoloti UI is related to your operating system etc. <br>(its easy to forget to include this in posts, so we end up asking, and this takes an extra post or two to clear up)</p>
      </div>
