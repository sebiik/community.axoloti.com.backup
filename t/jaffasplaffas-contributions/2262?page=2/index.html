      <div class='post' itemprop='articleBody'>
        <p>No problem at all. </p>

<p>Sorry bout the negativeness, I just didnt understand the arguments. Yes it is christmas, lets have a good one <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks for posting this, I will definetely take a look at it and learn from it. And compare then side by side. </p>

<p>I wish you a very merry christmas from Denmark to Spain <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Jaffa</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-12-23T14:26:18Z' itemprop='datePublished'>
             2016-12-23 14:26:18 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also again, I am really interested in getting the most out of Axoloti. And in this case custom won. I have had other situations where making a custom object was less efficient than making the same with factory objects. So, yeah it is a complicated area as you said and I guess also very new to me, still learning and I do recognize that the effectiveness can change from situation to situation. But for the example I posted; I have also made the same controller object with 8 parameters instead of 16. So of course I will always only use what I actually I need. But I think it is still good to find out how to make something more effective. And it is by no means a critique of anyone, only my humble experience and opinion.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you both for clarification!<br></p>

<aside class="quote" data-post="22" data-topic="2262"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I have had other situations where making a custom object was less efficient than making the same with factory objects.</p></blockquote></aside>

<p>Did you find a rule for that?</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="23" data-topic="2262"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>Did you find a rule for that</p></blockquote></aside>

<p>No sorry I didnt. I think it was one of the custom wavetable objects compared to one patched form factory objects. The one patched with factory objects was "cheaper" that the custom object. But there might have been difference in how the wavetables where made in the two of them, but to me they sounded identical...... so might as well just use the "cheapest" one <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-12-23T16:05:55Z' itemprop='datePublished'>
             2016-12-23 16:05:55 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A bunch of different "controller objects". Most of them are either fractionals or integers fed into a muxer. Some of them only has got inlet and some of them also got an onboard selector(sel) for choosing which one to output. The o output is the values that you set on the fractionals or the integers. The nr output is displaying which value is currently selected.</p>

<p>They are located in ctrl2 folder.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d337cabe77452de369cf16822bfb08ed410c69d5" href="//community.axoloti.com/uploads/default/original/2X/d/d337cabe77452de369cf16822bfb08ed410c69d5.png" class="lightbox" title="ctrl2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d337cabe77452de369cf16822bfb08ed410c69d5_1_690x452.png" width="690" height="452"><div class="meta">
<span class="filename">ctrl2.png</span><span class="informations">1174x770 69.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-03-05T16:27:29Z' itemprop='datePublished'>
             2017-03-05 16:27:29 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Jaffa. I noticed that Technobear has already shown you how to avoid looping outputs to inputs, but since I just got your env\ADSR1 code working without the loopback, I figured I'd post the code here, just in case.</p>

<p>Basically, I created a new int32_t called loopVal and replaced your outlet_e and and inlet_e with the variable.</p>

<p>Great libraries, thank you! </p>

<pre><code>// vca
   step = (loopVal - prev)&gt;&gt;4;
   int32_t i = prev;
   prev = loopVal;

   //env
if ((inlet_g&gt;0) &amp;&amp; !ntrig) {
   stage = 1;
   ntrig = 1;
}
if (!(inlet_g&gt;0) &amp;&amp; ntrig) {
   stage = 0;
   ntrig = 0;
}
if (stage == 0){
   int32_t r1;
   int32_t r2;
   MTOF(- param_r - inlet_r, r1);
   r1 = 0x7FFFFFFF - (r1 &gt;&gt; 2);
   val = ___SMMUL(val,r1)&lt;&lt;1;
} else if (stage == 1){
   int32_t a;
   MTOF(- param_a - inlet_a,a);
   a = a &gt;&gt; 2;
   val = val + a;
   if (val&lt;0) {
      val =0x7FFFFFFF;
      stage = 2;
   }
} else if (stage == 2) {
   int32_t s = __USAT(param_s + inlet_s, 27);
   int32_t d;
   MTOF(- param_d - inlet_d, d);
   d = 0x7FFFFFFF - (d &gt;&gt; 2);
   val = (s&lt;&lt;4) + (___SMMUL(val - (s&lt;&lt;4),d)&lt;&lt;1);
}
loopVal = val&gt;&gt;4;</code></pre>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>You're welcome. Thank yourself, as well. <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> You left breadcrumbs in your comments, which is why I posted it. Glad to know it worked for you.</p>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-08T19:54:43Z' itemprop='datePublished'>
             2017-03-08 19:54:43 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New mixer:</strong></p>

<p>Finally I got the mixer working that I have been working on. So here it is. A mixer with 4 channels, on/off switch for each channel, send for each channel, a return channel. </p>

<p>To use the send effect connect the "s" out to the effect you want to use' input and the connect the effect output back to the "r" inlet.</p>

<p>It also features a master out to in. This is very useful is you want to use effect for the master mix. But is HAS to be connect in some way for the mixer to work. If you dont add any effect, then route out "m" to in "m".</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/23baf7c91ddbfe7c1d4198c11395f2ee63876821" href="//community.axoloti.com/uploads/default/original/2X/2/23baf7c91ddbfe7c1d4198c11395f2ee63876821.png" class="lightbox" title="mix4.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/23baf7c91ddbfe7c1d4198c11395f2ee63876821_1_690x393.png" width="690" height="393"><div class="meta">
<span class="filename">mix4.png</span><span class="informations">1030x587 71.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Compared to the same mixer patched with factory objects, this custom one uses only 3% DSP and the one patched with factory objects uses 7%. NICE <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>

            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
        <p>Hello <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I have FINALLY managed to get the envelopes converted to simpler versions. Nothing special, just "workhorse" objects. There is an old version of adsr1, which I have moved to "old" folder and will leave it there for a while. Please use or change to the new ones. </p>

<p>So here they are, a bunch of amp envelopes for audio signals :<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8d6f5f61442154fc4e212a1a22e474451bdd9d9f" href="//community.axoloti.com/uploads/default/original/2X/8/8d6f5f61442154fc4e212a1a22e474451bdd9d9f.png" class="lightbox" title="env.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8d6f5f61442154fc4e212a1a22e474451bdd9d9f_1_690x250.png" width="690" height="250"><div class="meta">
<span class="filename">env.png</span><span class="informations">1216x441 75.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>If you want them to be same size as on the picture, move the objects to a local folder with a shorter name.... I like small, then I cam fit more on the screen <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I have synced library so they should be there. Have fun....</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>New addition - 8 waves morphable wavetable oscillator!</strong></p>

<p><strong>Search: m8v1 &amp; wtload1</strong></p>

<p>This time with a custom written object. It is a wavetable player that can morph between 8 waves, 100% CLICKFREE. The reason for this is that you dont actually switch between the waves, you crossfade between them. Essentially all 8 waves are playing all the time and them you cross fade between them. Personally I am REALLY happy about the result. Have been trying many different methods for "something special" and this seems to a pretty decent approach.</p>

<p>You can use ANY all ready made wavetable that you all ready have. Lets say you have a wavetable with 128 waves and each wave is 2048 samples. Put those settings/filereferences in the wtload1 object, like on the picture, as you would with any other wavetable player.</p>

<p>Then next select 8 waves out of the premade wavetable with the "wave" knobs. Then use the MORPH knob to morph between the 8 waves.</p>

<p>Oh, there is also the wtload1 object, which is a combination object of al the objects needed to load a wavetable. You MUST use this table or TB's wavetable table, a regular table won't work.</p>

<p>It uses around 15%, so it is fairly heavy but I think it is worth it. If anyone in here have an idea of how to use many table/read interp in a really DSP friendly fashion, I would be really interested in hearing about it. It love to make one with 16 or even 32 waves to morph between <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>This was about the most advnaced and crazy wavetable thingy I could come up with. </p>

<p>Also see helpfile!</p>

<p>If you find any issues let me know!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b214cb1de82b81e8acc5231ba57fbca9fc0cb848" href="//community.axoloti.com/uploads/default/original/2X/b/b214cb1de82b81e8acc5231ba57fbca9fc0cb848.png" class="lightbox" title="wt.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b214cb1de82b81e8acc5231ba57fbca9fc0cb848_1_680x499.png" width="680" height="499"><div class="meta">
<span class="filename">wt.png</span><span class="informations">768x564 39.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        <p><strong>New addition - an alternative to factory library version of math/log!</strong></p>

<p><strong>Search: math/log2</strong></p>

<p>I added a version of the math/log called math/log2 to the com.lib. as an option to the factory library version. The factory library version jumps to minus infinity when set to zero. Which is probably the correct behaviour, but it is not always wanted.</p>

      <div class='post' itemprop='articleBody'>
        <p><strong>Allpass filters</strong></p>

<p><strong>Simple allpass filter - search: filt/ap1</strong></p>

<p>filt/ap1 is an allpass filter w. a 1. order lowpass filter. This version has NO build in delay, only the allpass filter. You can combine it with Axolotis delay/read interp and create your own delay allpass filter for reverbs and so on. Can also be used for many other things if you have a creative mind.</p>

<p>Disclaimer; I am not 100% sure of the behaviour of this object. If you find errors or similar PLEASE let me know.</p>

<p><strong>Allpass/delay combo - search: filt/ap2</strong></p>

<p>Thi is the same as the factory library version but this one uses SDRAM!!!!! Very important for reverbs and so on.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New addition - Random pattern player!</strong></p>

<p><strong>Search: jaffa/rand/rp128II</strong></p>

<p>This is a random pattern player ala the random pattern from the G2. You have 100 random patterns, which you need to download from the link below. Each pattern consists of 128 random numbers, with values between 0 and 64. </p>

<p>So 100X128 patterns with random values in the range 0-64!!!!</p>

<p><strong>NB: USES FILES FROM SD-CARD!</strong> </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5acf7c6f83f85775b2c00a8b6b4b34b781717c56.png" width="676" height="304"></p>

<p><strong>How to:</strong><br>1. Download &amp; uncompress the tab files.<br>2. Put the "Tab" folder in the <strong>root</strong> of the SD-card.<br>3. Open an Axoloti patch and type in tnbe object browser;  <strong>jaffa/rand/rp128II</strong><br>4. Open the help file and go live. If you placed the "Tab" folder in the root, you should see <br> random patterns  in the display.</p>

<p>Note, that if you want to place the tab files in your own location on SD-card, you have to edit the object. Then you <strong>must</strong> copy the object to your local folder and edit it from there. Since this object uses a table, you <strong>cannot</strong> embed the object, it wont work. So copy it to local library and then edit your own version and remember to save before exiting the object editor.</p>

<p><strong>The tab files - UPDATED</strong> - The last link was made on wetransfer and had expired. This new link is permanent:<br><a href="https://mega.nz/#!qRJkWICS!90LgdGTtZZctnA3AI8g5GanBcJLPB_7YxBYlG49OPZg" class="onebox" target="_blank">https://mega.nz/#!qRJkWICS!90LgdGTtZZctnA3AI8g5GanBcJLPB_7YxBYlG49OPZg</a></p>

<p>Nb. For the purists, pattern 6 and 7 are the same. For some reason I skipped 007 when creating the patterns, so I just copied the 6 to 7, so there aren't any gaps.</p>
      </div>

          ps.store("topic_2262", {"post_stream":{"posts":[{"id":16523,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-12-23T14:18:34.061Z","cooked":"\u003cp\u003eNo problem at all. \u003c/p\u003e\n\n\u003cp\u003eSorry bout the negativeness, I just didnt understand the arguments. Yes it is christmas, lets have a good one \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks for posting this, I will definetely take a look at it and learn from it. And compare then side by side. \u003c/p\u003e\n\n\u003cp\u003eI wish you a very merry christmas from Denmark to Spain \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eJaffa\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-12-23T14:18:34.061Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":94,"score":19.25,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16524,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-12-23T14:26:18.269Z","cooked":"\u003cp\u003eAlso again, I am really interested in getting the most out of Axoloti. And in this case custom won. I have had other situations where making a custom object was less efficient than making the same with factory objects. So, yeah it is a complicated area as you said and I guess also very new to me, still learning and I do recognize that the effectiveness can change from situation to situation. But for the example I posted; I have also made the same controller object with 8 parameters instead of 16. So of course I will always only use what I actually I need. But I think it is still good to find out how to make something more effective. And it is by no means a critique of anyone, only my humble experience and opinion.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-12-23T14:26:18.269Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":96,"score":24.55,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16528,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-12-23T15:48:41.484Z","cooked":"\u003cp\u003eThank you both for clarification!\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"22\" data-topic=\"2262\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have had other situations where making a custom object was less efficient than making the same with factory objects.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDid you find a rule for that?\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-12-23T15:48:41.484Z","reply_count":1,"reply_to_post_number":22,"quote_count":1,"avg_time":7,"incoming_link_count":0,"reads":95,"score":24.35,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16529,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-12-23T15:57:34.767Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"2262\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png\" class=\"avatar\"\u003ephiloop:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDid you find a rule for that\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo sorry I didnt. I think it was one of the custom wavetable objects compared to one patched form factory objects. The one patched with factory objects was \"cheaper\" that the custom object. But there might have been difference in how the wavetables where made in the two of them, but to me they sounded identical...... so might as well just use the \"cheapest\" one \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-12-23T15:57:34.767Z","reply_count":0,"reply_to_post_number":23,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":96,"score":19.85,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16530,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-12-23T16:05:55.928Z","cooked":"\u003cp\u003eA bunch of different \"controller objects\". Most of them are either fractionals or integers fed into a muxer. Some of them only has got inlet and some of them also got an onboard selector(sel) for choosing which one to output. The o output is the values that you set on the fractionals or the integers. The nr output is displaying which value is currently selected.\u003c/p\u003e\n\n\u003cp\u003eThey are located in ctrl2 folder.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d337cabe77452de369cf16822bfb08ed410c69d5\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d337cabe77452de369cf16822bfb08ed410c69d5.png\" class=\"lightbox\" title=\"ctrl2.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d337cabe77452de369cf16822bfb08ed410c69d5_1_690x452.png\" width=\"690\" height=\"452\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ectrl2.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1174x770 69.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-12-23T16:06:31.307Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":104,"score":41.7,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18347,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-03-05T16:27:29.195Z","cooked":"\u003cp\u003eHi Jaffa. I noticed that Technobear has already shown you how to avoid looping outputs to inputs, but since I just got your env\\ADSR1 code working without the loopback, I figured I'd post the code here, just in case.\u003c/p\u003e\n\n\u003cp\u003eBasically, I created a new int32_t called loopVal and replaced your outlet_e and and inlet_e with the variable.\u003c/p\u003e\n\n\u003cp\u003eGreat libraries, thank you! \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e// vca\n   step = (loopVal - prev)\u0026gt;\u0026gt;4;\n   int32_t i = prev;\n   prev = loopVal;\n\n   //env\nif ((inlet_g\u0026gt;0) \u0026amp;\u0026amp; !ntrig) {\n   stage = 1;\n   ntrig = 1;\n}\nif (!(inlet_g\u0026gt;0) \u0026amp;\u0026amp; ntrig) {\n   stage = 0;\n   ntrig = 0;\n}\nif (stage == 0){\n   int32_t r1;\n   int32_t r2;\n   MTOF(- param_r - inlet_r, r1);\n   r1 = 0x7FFFFFFF - (r1 \u0026gt;\u0026gt; 2);\n   val = ___SMMUL(val,r1)\u0026lt;\u0026lt;1;\n} else if (stage == 1){\n   int32_t a;\n   MTOF(- param_a - inlet_a,a);\n   a = a \u0026gt;\u0026gt; 2;\n   val = val + a;\n   if (val\u0026lt;0) {\n      val =0x7FFFFFFF;\n      stage = 2;\n   }\n} else if (stage == 2) {\n   int32_t s = __USAT(param_s + inlet_s, 27);\n   int32_t d;\n   MTOF(- param_d - inlet_d, d);\n   d = 0x7FFFFFFF - (d \u0026gt;\u0026gt; 2);\n   val = (s\u0026lt;\u0026lt;4) + (___SMMUL(val - (s\u0026lt;\u0026lt;4),d)\u0026lt;\u0026lt;1);\n}\nloopVal = val\u0026gt;\u0026gt;4;\u003c/code\u003e\u003c/pre\u003e","post_number":26,"post_type":1,"updated_at":"2017-03-05T16:27:29.195Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":99,"score":25.55,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18349,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-05T16:30:31.458Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/dazzlingduke\"\u003e@DazzlingDuke\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHey \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks. I appreciate it a lot. I have a bunch of objects to update then. Will compare it to my versions and see what you have changed. Did you post the object to the library?\u003c/p\u003e\n\n\u003cp\u003eEDIT: Got it working. \u003c/p\u003e\n\n\u003cp\u003eYES: This Loopval is going to be VERY helpful. I have so many projects where I have neede this feature.... Really, THANKS \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e I never really got TB's suggestion working.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-03-05T16:40:20.641Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":88,"score":38.1,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18350,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-03-05T16:52:22.985Z","cooked":"\u003cp\u003eYou're welcome. Thank yourself, as well. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e You left breadcrumbs in your comments, which is why I posted it. Glad to know it worked for you.\u003c/p\u003e\n\n\u003cp\u003eI'm not sure how well this scales, so if I run into any performance issues or bottlenecks, I'll post something here. Cheers!\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-03-05T16:52:22.985Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":89,"score":38.3,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18351,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-05T16:54:10.742Z","cooked":"\u003cp\u003eI am converting most of then now and I dont find any issues so far. Better do a side by side comparison to be safe \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut form what I can in the the scopes they are identical \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-03-05T16:55:52.455Z","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":87,"score":18.05,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18443,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-07T19:03:14.158Z","cooked":"\u003cp\u003eNew objects:\u003c/p\u003e\n\n\u003cp\u003eDual and quad \"VU meters\". For comparing signals.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d2e0c5a2632794fb6d28c37a0258e6da12f51245.png\" width=\"212\" height=\"246\"\u003e\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-03-07T19:03:14.158Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":89,"score":18.7,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18475,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-08T19:54:43.566Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew mixer:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eFinally I got the mixer working that I have been working on. So here it is. A mixer with 4 channels, on/off switch for each channel, send for each channel, a return channel. \u003c/p\u003e\n\n\u003cp\u003eTo use the send effect connect the \"s\" out to the effect you want to use' input and the connect the effect output back to the \"r\" inlet.\u003c/p\u003e\n\n\u003cp\u003eIt also features a master out to in. This is very useful is you want to use effect for the master mix. But is HAS to be connect in some way for the mixer to work. If you dont add any effect, then route out \"m\" to in \"m\".\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/23baf7c91ddbfe7c1d4198c11395f2ee63876821\" href=\"//community.axoloti.com/uploads/default/original/2X/2/23baf7c91ddbfe7c1d4198c11395f2ee63876821.png\" class=\"lightbox\" title=\"mix4.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/23baf7c91ddbfe7c1d4198c11395f2ee63876821_1_690x393.png\" width=\"690\" height=\"393\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emix4.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1030x587 71.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eCompared to the same mixer patched with factory objects, this custom one uses only 3% DSP and the one patched with factory objects uses 7%. NICE \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-03-08T21:07:38.274Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":97,"score":40.6,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/need-help-with-making-a-channel-on-off-button-on-a-mixer/2445/13","internal":true,"reflection":true,"title":"Need help with making a channel on/off button on a mixer! (Solved)","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19131,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-25T18:09:11.645Z","cooked":"\u003cp\u003eHello \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI have FINALLY managed to get the envelopes converted to simpler versions. Nothing special, just \"workhorse\" objects. There is an old version of adsr1, which I have moved to \"old\" folder and will leave it there for a while. Please use or change to the new ones. \u003c/p\u003e\n\n\u003cp\u003eSo here they are, a bunch of amp envelopes for audio signals :\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8d6f5f61442154fc4e212a1a22e474451bdd9d9f\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8d6f5f61442154fc4e212a1a22e474451bdd9d9f.png\" class=\"lightbox\" title=\"env.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8d6f5f61442154fc4e212a1a22e474451bdd9d9f_1_690x250.png\" width=\"690\" height=\"250\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eenv.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1216x441 75.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you want them to be same size as on the picture, move the objects to a local folder with a shorter name.... I like small, then I cam fit more on the screen \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI have synced library so they should be there. Have fun....\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-03-26T20:15:20.939Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":99,"score":50.9,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8d6f5f61442154fc4e212a1a22e474451bdd9d9f.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19461,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-06T10:05:10.252Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew addition - 8 waves morphable wavetable oscillator!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: m8v1 \u0026amp; wtload1\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis time with a custom written object. It is a wavetable player that can morph between 8 waves, 100% CLICKFREE. The reason for this is that you dont actually switch between the waves, you crossfade between them. Essentially all 8 waves are playing all the time and them you cross fade between them. Personally I am REALLY happy about the result. Have been trying many different methods for \"something special\" and this seems to a pretty decent approach.\u003c/p\u003e\n\n\u003cp\u003eYou can use ANY all ready made wavetable that you all ready have. Lets say you have a wavetable with 128 waves and each wave is 2048 samples. Put those settings/filereferences in the wtload1 object, like on the picture, as you would with any other wavetable player.\u003c/p\u003e\n\n\u003cp\u003eThen next select 8 waves out of the premade wavetable with the \"wave\" knobs. Then use the MORPH knob to morph between the 8 waves.\u003c/p\u003e\n\n\u003cp\u003eOh, there is also the wtload1 object, which is a combination object of al the objects needed to load a wavetable. You MUST use this table or TB's wavetable table, a regular table won't work.\u003c/p\u003e\n\n\u003cp\u003eIt uses around 15%, so it is fairly heavy but I think it is worth it. If anyone in here have an idea of how to use many table/read interp in a really DSP friendly fashion, I would be really interested in hearing about it. It love to make one with 16 or even 32 waves to morph between \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThis was about the most advnaced and crazy wavetable thingy I could come up with. \u003c/p\u003e\n\n\u003cp\u003eAlso see helpfile!\u003c/p\u003e\n\n\u003cp\u003eIf you find any issues let me know!\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b214cb1de82b81e8acc5231ba57fbca9fc0cb848\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b214cb1de82b81e8acc5231ba57fbca9fc0cb848.png\" class=\"lightbox\" title=\"wt.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b214cb1de82b81e8acc5231ba57fbca9fc0cb848_1_680x499.png\" width=\"680\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ewt.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e768x564 39.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-06-16T22:54:04.786Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":9,"reads":100,"score":105.65,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":7,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b214cb1de82b81e8acc5231ba57fbca9fc0cb848.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19581,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-09T20:54:20.411Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew addition - an alternative to factory library version of math/log!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: math/log2\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eI added a version of the math/log called math/log2 to the com.lib. as an option to the factory library version. The factory library version jumps to minus infinity when set to zero. Which is probably the correct behaviour, but it is not always wanted.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-04-11T14:28:06.136Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":94,"score":19.65,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19654,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-11T14:24:52.253Z","cooked":"\u003cp\u003e\u003cstrong\u003eAllpass filters\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSimple allpass filter - search: filt/ap1\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003efilt/ap1 is an allpass filter w. a 1. order lowpass filter. This version has NO build in delay, only the allpass filter. You can combine it with Axolotis delay/read interp and create your own delay allpass filter for reverbs and so on. Can also be used for many other things if you have a creative mind.\u003c/p\u003e\n\n\u003cp\u003eDisclaimer; I am not 100% sure of the behaviour of this object. If you find errors or similar PLEASE let me know.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAllpass/delay combo - search: filt/ap2\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThi is the same as the factory library version but this one uses SDRAM!!!!! Very important for reverbs and so on.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-04-18T05:51:09.152Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":96,"score":35.15,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null, hown on the picture...:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dd733ca4d598d52865fa9529b7a1f8d3ddc715b2.png\" width=\"400\" height=\"260\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-05-06T19:18:29.512Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":98,"score":22.7,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20256,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-06T22:35:38.378Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew addition - Random pattern player!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: jaffa/rand/rp128II\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a random pattern player ala the random pattern from the G2. You have 100 random patterns, which you need to download from the link below. Each pattern consists of 128 random numbers, with values between 0 and 64. \u003c/p\u003e\n\n\u003cp\u003eSo 100X128 patterns with random values in the range 0-64!!!!\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNB: USES FILES FROM SD-CARD!\u003c/strong\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5acf7c6f83f85775b2c00a8b6b4b34b781717c56.png\" width=\"676\" height=\"304\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHow to:\u003c/strong\u003e\u003cbr\u003e1. Download \u0026amp; uncompress the tab files.\u003cbr\u003e2. Put the \"Tab\" folder in the \u003cstrong\u003eroot\u003c/strong\u003e of the SD-card.\u003cbr\u003e3. Open an Axoloti patch and type in tnbe object browser;  \u003cstrong\u003ejaffa/rand/rp128II\u003c/strong\u003e\u003cbr\u003e4. Open the help file and go live. If you placed the \"Tab\" folder in the root, you should see \u003cbr\u003e random patterns  in the display.\u003c/p\u003e\n\n\u003cp\u003eNote, that if you want to place the tab files in your own location on SD-card, you have to edit the object. Then you \u003cstrong\u003emust\u003c/strong\u003e copy the object to your local folder and edit it from there. Since this object uses a table, you \u003cstrong\u003ecannot\u003c/strong\u003e embed the object, it wont work. So copy it to local library and then edit your own version and remember to save before exiting the object editor.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThe tab files - UPDATED\u003c/strong\u003e - The last link was made on wetransfer and had expired. This new link is permanent:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!qRJkWICS!90LgdGTtZZctnA3AI8g5GanBcJLPB_7YxBYlG49OPZg\" class=\"onebox\" target=\"_blank\"\u003ehttps://mega.nz/#!qRJkWICS!90LgdGTtZZctnA3AI8g5GanBcJLPB_7YxBYlG49OPZg\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eNb. For the purists, pattern 6 and 7 are the same. For some reason I skipped 007 when creating the patterns, so I just copied the 6 to 7, so there aren't any gaps.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2017-06-15T19:47:10.695Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":4,"reads":103,"score":41.8,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair
