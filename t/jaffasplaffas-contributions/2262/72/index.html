  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-14T20:25:22Z' itemprop='datePublished'>
             2018-10-14 20:25:22 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - equal powered crossfaders + equal power scaler.</strong></p>

<p>**Search: **<br><strong>jaffa/math/ep1</strong><br><strong>jaffa/mix/xfade2</strong><br><strong>jaffa/mix/xfade3</strong></p>

<p>These are equal powered crossfaders and an equal power math function. I think its called equal powered, but I am not sure. It's basically the last 1/4 of a cosine wave, isolated and used for scaling the crossfader input. I tried graphing the  function using an envelope:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2fd63e2e292d4200ecabd425d6f9a0111bfdf24f.png" width="366" height="349"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2018-10-15T17:43:29Z' itemprop='datePublished'>
             2018-10-15 17:43:29 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>pyramid     this would be really cool with a midi input...  i beeing the number of notes pressed together, and with s being being the note order values of  notes beeing pressed together.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-16T11:48:27Z' itemprop='datePublished'>
             2018-10-16 11:48:27 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes I build something similar to that in Pure data. I made it for recording chords into a polyphonic sequencer. I had to make sure that there was ONLY send data to to note 2 and 3 tables when note 2 &amp; 3 were actually hold down. </p>

<p>AHA moment:<br>It could also works as a "standard" polyphonic distributor for subpatches.<br>By that I mean, if one wants to make polyphonic stuff without using axolotis own poly systemm which has some limitations, then this could be used to route stuff to the right  voice subpatches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-16T14:41:18Z' itemprop='datePublished'>
             2018-10-16 14:41:18 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/philoop">@philoop</a>, lets turn it into an object. Would you care to chime in? I got a naive implementation here, the only thing I am missing is a trigger on note OFF.... So if you have an idea how to make "trigger on note off" I think we got it. Again, this is naive approach, we can always optimize it, lets just get it working first.</p>

<p>It's basically a "note on counter", every time you push a note, the counter will take a step forward, every time you release a note, it will take a step backwards. Another function latches the values of the notes hold, as you described. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f9d331ae238e32318551e261d19c5abe206f4f0c" href="//community.axoloti.com/uploads/default/original/2X/f/f9d331ae238e32318551e261d19c5abe206f4f0c.png" class="lightbox" title="Screen Shot 2018-10-16 at 16.39.04.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f9d331ae238e32318551e261d19c5abe206f4f0c_1_690x189.png" width="690" height="189"><div class="meta">
<span class="filename">Screen Shot 2018-10-16 at 16.39.04.png</span><span class="informations">1110x305 29.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f5865214f1d95dd9dedc32972759d61ed3a592bb.axp">Note counter.axp</a> (15.5 KB)</p>

<p>Any suggestions for the note off trigger?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>

      <meta itemprop='headline' content='Jaffasplaffas contributions'>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-17T11:28:40Z' itemprop='datePublished'>
             2018-10-17 11:28:40 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haha, well, yeah.. That does it, I guess. Hadnt seen that one, thanks <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-11-25T21:17:58Z' itemprop='datePublished'>
             2018-11-25 21:17:58 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="33" data-topic="2262"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>8 waves morphable wavetable oscillator!</p>
<p>Search: m8v1</p>
</blockquote></aside>

<p>Hi Jaffa, I really like your 8 waves morphable wavetable oscillator (m8v1). I'm using in various patches and I want to ask if you could made a version with less waves... Depending on the situation 2, 3 or 4 waves are enough for me, and found that setting all 8 waves are a bit time consuming, and the morphing becomes narrow (if I don't set all waves). May be you could do a module with only 2 waves, and one with 4, or the same 8 waves module but with a selector for the amount of waves you want to use.<br>Thanks!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-25T21:38:00Z' itemprop='datePublished'>
             2018-11-25 21:38:00 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/sebo">@Sebo</a></p>

<p>Here is a subpatched version with only 4 waves. I dont remember if I made object versions of the smaller ones, I am going to have to look for it then or make it. </p>

<p>But you can try this subpatch to start with:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4d18bc95321f3594a257d28ec1f3d645b54e62d7.axp">Wavetable morph 4 waves for com 2 .axp</a> (19.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-11-25T22:37:13Z' itemprop='datePublished'>
             2018-11-25 22:37:13 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much!!!<br>A 2 waves version will be great, but the 4 waves version will do my life easier <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-26T09:03:04Z' itemprop='datePublished'>
             2018-11-26 09:03:04 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well to make the version with 2 waves its really simple. You just make 2 wavetables and use the crossfade objet to fade from one to the other.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b418043930278d5632487198334f888d1494fdab.axp">Wavetable morph 2 waves 1 .axp</a> (13.2 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-11-26T18:30:57Z' itemprop='datePublished'>
             2018-11-26 18:30:57 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I thought that crossfading 2 wavetable objets will introduce phasing in the resulting wave, as are 2 independent oscillators, but I tried and works well.<br>Thank you!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="74" data-topic="2262"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>I thought that crossfading 2 wavetable objets will introduce phasing in the resulting wave, as are 2 independent oscillators, but I tried and works well.</p></blockquote></aside>

<p>It probably could, yes. But I didnt encounter any issues. You can always use the rst inlet to restart the osc's phase if it is a problem.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-11-26T21:39:02Z' itemprop='datePublished'>
             2018-11-26 21:39:02 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>But the TechnoBear didn't have a reset inlet...</p>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Make note object for handling midi note data.</strong></p>

<p><strong>Search: jaffa/midi/makenote</strong></p>

<p>It is basically based on Pure Data's make note object, handling the 3 functions tranpose, velocity and note length, that makes up a midi note.</p>

<p>The midi output, to send the data to a midi device is build in. Simply set midi port and midi channel, go live with the patch and make your midi note settings.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5ae8f1f21515b2505fb7322cd67945b844a4daac.png" width="289" height="271"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="76" data-topic="2262" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>But the TechnoBear didn't have a reset inlet...</p></blockquote></aside>

<p>I made a version with reset inlet that you can grab here:</p>

<aside class="quote" data-topic="1006" data-slug="thetechnobear-contributions" data-post="21"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar"><a href="//community.axoloti.com/t/thetechnobear-contributions/1006/21" rel="nofollow noopener">TheTechnobear contributions</a>
</div>
<blockquote><p>As I mentioned I think I got it working <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">   I copied the code from a phasor with reset inlet. When reset inlet is triggered by the same source as the gate it is pretty much click free. Also way more consistent. And that is all I was looking for, consistency.  BTW you mention set the phase to zero. There is no phase button on the object. So not sure what to do here  <a class="mention" href="/users/sputnki"></a><a class="mention" href="/u/sputnki">@Sputnki</a> <a class="mention" href="/users/thetechnobear"></a><a class="mention" href="/u/thetechnobear">@thetechnobear</a> Here is the version I have now <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/769bd8ef11ce55d2da1d15b7a9a9139fed212254.axo" rel="nofollow noopener">wt play rst.axo</a> (4.0 KB)</p></blockquote></aside>

<p>Try replacing the wavetable object with that one and see if it works.</p>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - 24db Karlsen ladder filter.</strong></p>

<p><strong>Search: jaffa/filt/ladder1</strong></p>

<p>This is my first attempt at porting a 24db Karlsen ladder filter to Axoloti. Would love for the volume not to drop as much as it does when driving up the resonance, but as far as I understand that happens with pretty much all ladder filters.</p>

<p>The filter is stable as it is now, but it might be revised later on, for better performance:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/3fc82ba4955b20690616355bfd3269c164999063.png" width="398" height="182"></p>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Scaling object, for note scaling</strong></p>

<p><strong>Search: jaffa/scale/drawscale</strong></p>

<p>This is a scale object. Any input send to the object, will be scaled to the closest value in the scale.</p>

<p>Thanks to <a class="mention" href="/u/tele_player">@tele_player</a> for helping me realising this object, by making the for loops, that I needed to make this object for fully.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/65047abc172290c353fd6756349066d4609f9900.png" width="337" height="119"></p>

          ps.store("topic_2262", {"post_stream":{"posts":[{"id":30973,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-14T20:25:22.281Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - equal powered crossfaders + equal power scaler.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e**Search: **\u003cbr\u003e\u003cstrong\u003ejaffa/math/ep1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/mix/xfade2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/mix/xfade3\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThese are equal powered crossfaders and an equal power math function. I think its called equal powered, but I am not sure. It's basically the last 1/4 of a cosine wave, isolated and used for scaling the crossfader input. I tried graphing the  function using an envelope:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2fd63e2e292d4200ecabd425d6f9a0111bfdf24f.png\" width=\"366\" height=\"349\"\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2018-10-14T20:25:22.281Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":62,"score":43.5,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30990,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2018-10-15T17:43:29.939Z","cooked":"\u003cp\u003epyramid     this would be really cool with a midi input...  i beeing the number of notes pressed together, and with s being being the note order values of  notes beeing pressed together.\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2018-10-15T17:43:51.532Z","reply_count":1,"reply_to_post_number":63,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":61,"score":32.85,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30998,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-16T11:48:27.159Z","cooked":"\u003cp\u003eYes I build something similar to that in Pure data. I made it for recording chords into a polyphonic sequencer. I had to make sure that there was ONLY send data to to note 2 and 3 tables when note 2 \u0026amp; 3 were actually hold down. \u003c/p\u003e\n\n\u003cp\u003eAHA moment:\u003cbr\u003eIt could also works as a \"standard\" polyphonic distributor for subpatches.\u003cbr\u003eBy that I mean, if one wants to make polyphonic stuff without using axolotis own poly systemm which has some limitations, then this could be used to route stuff to the right  voice subpatches.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2018-10-16T11:48:27.159Z","reply_count":0,"reply_to_post_number":65,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":59,"score":12.6,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31001,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-16T14:41:18.103Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/philoop\"\u003e@philoop\u003c/a\u003e, lets turn it into an object. Would you care to chime in? I got a naive implementation here, the only thing I am missing is a trigger on note OFF.... So if you have an idea how to make \"trigger on note off\" I think we got it. Again, this is naive approach, we can always optimize it, lets just get it working first.\u003c/p\u003e\n\n\u003cp\u003eIt's basically a \"note on counter\", every time you push a note, the counter will take a step forward, every time you release a note, it will take a step backwards. Another function latches the values of the notes hold, as you described. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f9d331ae238e32318551e261d19c5abe206f4f0c\" href=\"//community.axoloti.com/uploads/default/original/ 8-11-27T14:54:57.445Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - Make note object for handling midi note data.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: jaffa/midi/makenote\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is basically based on Pure Data's make note object, handling the 3 functions tranpose, velocity and note length, that makes up a midi note.\u003c/p\u003e\n\n\u003cp\u003eThe midi output, to send the data to a midi device is build in. Simply set midi port and midi channel, go live with the patch and make your midi note settings.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5ae8f1f21515b2505fb7322cd67945b844a4daac.png\" width=\"289\" height=\"271\"\u003e\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2018-11-27T14:54:57.445Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":62,"score":78.25,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31617,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-11-27T15:16:01.241Z","cooked":"\u003caside class=\"quote\" data-post=\"76\" data-topic=\"2262\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\"  KB)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTry replacing the wavetable object with that one and see if it works.\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2018-11-27T15:16:22.889Z","reply_count":1,"reply_to_post_number":76,"quote_count":1,"avg_time":22,"incoming_link_count":10,"reads":60,"score":83.1,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/thetechnobear-contributions/1006/21","internal":true,"reflection":false,"title":"TheTechnobear contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31619,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-11-27T17:00:48.315Z","cooked":"\u003cp\u003eThank you!!! I will try it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":79,"post_type":1,"updated_at":"2018-11-27T17:00:48.315Z","reply_count":0,"reply_to_post_number":78,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":64,"score":28.5,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":fa
