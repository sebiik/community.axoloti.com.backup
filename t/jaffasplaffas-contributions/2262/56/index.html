      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> </p>

<p>I found a solution. It's something about settign the output buffer to zero.<br>I'm new to programming for dsp myself, but this thread helped:<br><aside class="quote" data-post="1" data-topic="3317">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/e/c6cbf5/40.png" class="avatar">
    <a href="//community.axoloti.com/t/standby-on-off-switch-that-takes-the-load-off-of-processor/3317?source_topic_id=2262">Standby/on off switch that takes the load off of processor</a> <a class="badge-wrapper  bullet" href="/c/axoobject-code"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="Category to discuss coding Axoloti Objects.">AxoObject coding</span></a>
  </div>
  <blockquote>
    Is there a way to have standby or on/off switches for objects or modules that can take the load off of the processor when object is in the off position? Pleas help.
  </blockquote>
</aside>
</p>

<p>Keep up the good work! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Phaser!</strong></p>

<p><strong>Search: jaffa/fx/phaser1</strong></p>

<p>Fairly simple phaser with 2 stages. Might be updated a little bit in the nearest future, since I experienced some clicks in some situations...... but it sounds pretty decent as it is now.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/aac2c4d22f2f27d167aa86e278b51815294cc9db.png" width="225" height="466"></p>

        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't check my code right now, but I think it was a mashup of thetechnobears and SmashedTransistors' suggestions.<br>Something like:</p>

<pre><code>if(!param_active){
    for(int i=0;i&lt;BUFSIZE;i++)
    outlet_out[i] = 0;
    return;
} else {
    /*original code here*/
}</code></pre>

<p>And then changed 'outlet_out' to the right name for the objects out.</p>

<p>(EDIT/DELETE: Thought a replied to wrong post.)</p>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Noise gate + compressor w. sidechain + multiband system</strong></p>

<p><strong>Search:</strong><br><strong>jaffa/dyn/ng1</strong><br><strong>jaffa/dyn/compb2</strong><br><strong>jaffa/dyn/compb3</strong><br><strong>jaffa/dyn/mbext1</strong></p>

<p>The time parameter on the noise gate and the compressor lets you set how quick the envelope follower reacts. This parameter is usually not disposed on a gate or compressor, but I thought i'd leave it for people to experiment a bit with it. It changes the overall response time of the compressor.</p>

<p>The multiband system is... Just a multiband system. You can add gates compressor or whatever you like to it. I tried to keep it as "open" as possible and leave it up tp the users what they like to add. Be careful with the bands volume cause they are GAIN stages. Unison volume is 2 for the gain. Or you can use the "reset parameter" to get back to starting point.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a9b7692274c9524ac1bb54cafd8e55ad70633362.png" width="491" height="459"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Simple samplers</strong></p>

<p><strong>Search:</strong><br><strong>jaffa/sam/simsam1</strong><br><strong>jaffa/sam/simsam2</strong><br><strong>jaffa/sam/simsam3</strong><br><strong>jaffa/sam/simsam4</strong></p>

<p>A couple of different versions of the simsam1 I uploaded a while ago, with different kind of setups.<br>Very easy to use. See the help file.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/dc2fde708396310d37192823e588924386f733b1" href="//community.axoloti.com/uploads/default/original/2X/d/dc2fde708396310d37192823e588924386f733b1.png" class="lightbox" title="Screen Shot 2018-04-13 at 09.28.42.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/dc2fde708396310d37192823e588924386f733b1_1_690x436.png" width="690" height="436"><div class="meta">

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - 6 Voice Karplus "String" algorithm</strong></p>

<p>This is a subpatch and is only available here, its not in the library.</p>

<p>It's a 6 voice polyphonic karplus strong. Its set up to use midi input, each "string" is plucked by playing a note on the keyboard.. There is an lfo pr. voice, for some "liveliness". Got a pretty nice "twang" to it......</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/ee2ed2c7cf7fc4e6592dc4cfe3e2348c1fda0c44.png" width="500" height="365"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/bc10bcb86357c6e00aa17b468d73fbd5fdea1732.axp">Karplus-String-6-Voice.axp</a> (16.1 KB)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - pyramid number sequencer.</strong></p>

<p><strong>Search: jaffa/math/pyramid</strong></p>

<p>This is a Pyramid number sequencer, where the length of the sequence is based on how many numbers there are in the sequence. Examples:</p>

<p>1<br>1,2<br>1,2,3<br>1,2,3,4<br>1,2,3,4,5<br>1,2,3,4,5,6<br>etc.</p>

<p>You input an integer variable in one end and you get this list out in the other end. The l output is the length of the sequence currently selected, the s outputs the selected number in the sequence.</p>

<p>Thanks to <a class="mention" href="/u/captain_burek">@Captain_Burek</a> for helping me realise this into a proper object, my own table version basically sucked. It worked but was highly inefficient.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/bd2fa54a2ff53792cd8b741663204960086fef95.png" width="189" height="112"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - equal powered crossfaders + equal power scaler.</strong></p>

<p>**Search: **<br><strong>jaffa/math/ep1</strong><br><strong>jaffa/mix/xfade2</strong><br><strong>jaffa/mix/xfade3</strong></p>

<p>These are equal powered crossfaders and an equal power math function. I think its called equal powered, but I am not sure. It's basically the last 1/4 of a cosine wave, isolated and used for scaling the crossfader input. I tried graphing the  function using an envelope:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2fd63e2e292d4200ecabd425d6f9a0111bfdf24f.png" width="366" height="349"></p>
      </div>

        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>pyramid     this would be really cool with a midi input...  i beeing the number of notes pressed together, and with s being being the note order values of  notes beeing pressed together.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-16T11:48:27Z' itemprop='datePublished'>
             2018-10-16 11:48:27 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes I build something similar to that in Pure data. I made it for recording chords into a polyphonic sequencer. I had to make sure that there was ONLY send data to to note 2 and 3 tables when note 2 &amp; 3 were actually hold down. </p>

<p>AHA moment:<br>It could also works as a "standard" polyphonic distributor for subpatches.<br>By that I mean, if one wants to make polyphonic stuff without using axolotis own poly systemm which has some limitations, then this could be used to route stuff to the right  voice subpatches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-16T14:41:18Z' itemprop='datePublished'>
             2018-10-16 14:41:18 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/philoop">@philoop</a>, lets turn it into an object. Would you care to chime in? I got a naive implementation here, the only thing I am missing is a trigger on note OFF.... So if you have an idea how to make "trigger on note off" I think we got it. Again, this is naive approach, we can always optimize it, lets just get it working first.</p>

<p>It's basically a "note on counter", every time you push a note, the counter will take a step forward, every time you release a note, it will take a step backwards. Another function latches the values of the notes hold, as you described. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f9d331ae238e32318551e261d19c5abe206f4f0c" href="//community.axoloti.com/uploads/default/original/2X/f/f9d331ae238e32318551e261d19c5abe206f4f0c.png" class="lightbox" title="Screen Shot 2018-10-16 at 16.39.04.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f9d331ae238e32318551e261d19c5abe206f4f0c_1_690x189.png" width="690" height="189"><div class="meta">
<span class="filename">Screen Shot 2018-10-16 at 16.39.04.png</span><span class="informations">1110x305 29.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f5865214f1d95dd9dedc32972759d61ed3a592bb.axp">Note counter.axp</a> (15.5 KB)</p>

<p>Any suggestions for the note off trigger?</p>
      </div>

        <aside class="quote" data-post="33" data-topic="2262"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>8 waves morphable wavetable oscillator!</p>
<p>Search: m8v1</p>
</blockquote></aside>

<p>Hi Jaffa, I really like your 8 waves morphable wavetable oscillator (m8v1). I'm using in various patches and I want to ask if you could made a version with less waves... Depending on the situation 2, 3 or 4 waves are enough for me, and found that setting all 8 waves are a bit time consuming, and the morphing becomes narrow (if I don't set all waves). May be you could do a module with only 2 waves, and one with 4, or the same 8 waves module but with a selector for the amount of waves you want to use.<br>Thanks!!!</p>
      </div>

view_edit_history":false,"wiki":false},{"id":21510,"name":"Emil Harder","username":"EmilHarder","avatar_template":"/user_avatar/community.axoloti.com/emilharder/{size}/2748_1.png","created_at":"2017-06-25T14:14:25.954Z","cooked":"\u003cp\u003eI can't check my code right now, but I think it was a mashup of thetechnobears and SmashedTransistors' suggestions.\u003cbr\u003eSomething like:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eif(!param_active){\n    for(int i=0;i\u0026lt;BUFSIZE;i++)\n    outlet_out[i] = 0;\n    return;\n} else {\n    /*original code here*/\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd then changed 'outlet_out' to the right name for the objects out.\u003c/p\u003e\n\n\u003cp\u003e(EDIT/DELETE: Thought a replied to wrong post.)\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2017-06-25T14:14:25.954Z","reply_count":0,"reply_to_post_number":51,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":96,"score":50.1,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Emil Harder","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":850,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22257,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-09T17:12:24.449Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - Noise gate + compressor w. sidechain + multiband system\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/ng1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/compb2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/compb3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/mbext1\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe time parameter on the noise gate and the compressor lets you set how quick the envelope follower reacts. This parameter is usually not disposed on a gate or compressor, but I thought i'd leave it for people to experiment a bit with it. It changes the overall response time of the compressor.\u003c/p\u003e\n\n\u003cp\u003eThe multiband system is... Just a multiband system. You can add gates compressor or whatever you like to it. I tried to keep it as \"open\" as possible and leave it up tp the users what they like to add. Be careful with the bands volume cause they are GAIN stages. Unison volume is 2 for the gain. Or you can use the \"reset parameter\" to get back to starting point.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a9b7692274c9524ac1bb54cafd8e55ad70633362.png\" width=\"491\" height=\"459\"\u003e\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2017-08-10T17:27:44.843Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":93,"score":34.8,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_ lt/original/2X/b/bc10bcb86357c6e00aa17b468d73fbd5fdea1732.axp","internal":true,"reflection":false,"clicks":23},{"url":"http://community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/131","internal":true,"reflection":true,"title":"Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?","clicks":0},{"url":"http://community.axoloti.com/t/should-effects-go-in-subpatches-or-main-patches-for-polyphonic-synths/5144/4","internal":true,"reflection":true,"title":"Should effects go in subpatches or main patches for polyphonic synths?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30847,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-09T10:17:21.836Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - pyramid number sequencer.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: jaffa/math/pyramid\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a Pyramid number sequencer, where the length of the sequence is based on how many numbers there are in the sequence. Examples:\u003c/p\u003e\n\n\u003cp\u003e1\u003cbr\u003e1,2\u003cbr\u003e1,2,3\u003cbr\u003e1,2,3,4\u003cbr\u003e1,2,3,4,5\u003cbr\u003e1,2,3,4,5,6\u003cbr\u003eetc.\u003c/p\u003e\n\n\u003cp\u003eYou input an integer variable in one end and you get this list out in the other end. The l output is the length of the sequence currently selected, the s outputs the selected number in the sequence.\u003c/p\u003e\n\n\u003cp\u003eThanks to \u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e for helping me realise this into a proper object, my own table version basically sucked. It worked but was highly inefficient.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/bd2fa54a2ff53792cd8b741663204960086fef95.png\" width=\"189\" height=\"112\"\u003e\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2018-10-09T10:22:59.254Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":66,"score":24.25,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30973,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-14T20:25:22.281Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - equal powered crossfaders + equal power scaler.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e**Search: **\u003cbr\u003e\u003cstrong\u003ejaffa/math/ep1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/mix/xfade2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/mix/xfade3\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThese are equal powered crossfaders and an equal power math function. I think its called equal powered, but I am not sure. It's basically the last 1/4 of a cosine wave, isolated and used for scaling the crossfader input. I tried graphing the  function using an envelope:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2fd63e2e292d4200ecabd425d6f9a0111bfdf24f.png\" width=\"366\" height=\"349\"\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2018-10-14T20:25:22.281Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":66,"score":44.25,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30990,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2018-10-15T17:43:29.939Z","cooked":"\u003cp\u003epyramid     this would be really cool with a midi input...  i beeing the number of notes pressed together, and with s being being the note order values of  notes beeing pressed together.\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2018-10-15T17:43:51.532Z","reply_count":1,"reply_to_post_number":63,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":65,"score":33.6,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30998,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-16T11:48:27.159Z","cooked":"\u003cp\u003eYes I build something similar to that in Pure data. I made it for recording chords into a polyphonic sequencer. I had to make sure that there was ONLY send data to to note 2 and 3 tables when note 2 \u0026amp; 3 were actually hold down. \u003c/p\u003e\n\n\u003cp\u003eAHA moment:\u003cbr\u003eIt could also works as a \"standard\" polyphonic distributor for subpatches.\u003cbr\u003eBy that I mean, if one wants to make polyphonic stuff without using axolotis own poly systemm which has some limitations, then this could be used to route stuff to the right  voice subpatches.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2018-10-16T11:48:27.159Z","reply_count":0,"reply_to_post_number":65,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":63,"score":13.4,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31001,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-16T14:41:18.103Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/philoop\"\u003e@philoop\u003c/a\u003e, lets turn it into an object. Would you care to chime in? I got a naive implementation here, the only thing I am missing is a trigger on note OFF.... So if you have an idea how to make \"trigger on note off\" I think we got it. Again, this is naive approach, we can always optimize it, lets just get it working first.\u003c/p\u003e\n\n\u003cp\u003eIt's basically a \"note on counter\", every time you push a note, the counter will take a step forward, every time you release a note, it will take a step backwards. Another function latches the values of the notes hold, as you described. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f9d331ae238e32318551e261d19c5abe206f4f0c\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f9d331ae238e32318551e261d19c5abe206f4f0c.png\" class=\"lightbox\" title=\"Screen Shot 2018-10-16 at 16.39.04.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f9d331ae238e32318551e261d19c5abe206f4f0c_1_690x189.png\" width=\"690\" height=\"189\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2018-10-16 at 16.39.04.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1110x305 29.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f5865214f1d95dd9dedc32972759d61ed3a592bb.axp\"\u003eNote counter.axp\u003c/a\u003e (15.5 KB)\u003c/p\u003e\n\n\u003cp\u003eAny suggestions for the note off trigger?\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2018-10-16T14:42:14.884Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time"
