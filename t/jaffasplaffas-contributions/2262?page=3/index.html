  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-15T19:23:58Z' itemprop='datePublished'>
             2017-06-15 19:23:58 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - 12 new mixers!</strong></p>

<p><strong>Search:</strong><br><strong>jaffa/mix2/mx4a</strong><br><strong>jaffa/mix2/mx4b</strong><br><strong>jaffa/mix2/mx4c</strong><br><strong>jaffa/mix2/mx4d</strong><br><strong>jaffa/mix2/mx4e</strong><br><strong>jaffa/mix2/mx4f</strong><br><strong>jaffa/mix2/mx4g</strong><br><strong>jaffa/mix2/mx4h</strong><br><strong>jaffa/mix2/mx4i</strong><br><strong>jaffa/mix2/mx4j</strong><br><strong>jaffa/mix2/mx4k</strong><br><strong>jaffa/mix2/mx4l</strong></p>

<p>These are mixers, with a signal flow like any regular desktop mixer like Mackie, yamaha etc.. with everything build in, like sends, subgroups, master volume etc. Basically a full fletched "studio mixer" <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> They range from 3 to 8 channels. Larger mixer has got 2 subgroups, midsize mixers has got 1 subgroup and small none. Same goes for send effects. The first send is mono send and stereo return, the second is mono send mono return. Sends are post channel volume fader. See in the description of object how much DSP each object uses. Biggest mixer is heavy, like 18% DSP usage!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/67a7386264d452840a93a0e4ba471f8dddd41887" href="//community.axoloti.com/uploads/default/original/2X/6/67a7386264d452840a93a0e4ba471f8dddd41887.png" class="lightbox" title="mixers.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/67a7386264d452840a93a0e4ba471f8dddd41887_1_690x451.png" width="690" height="451"><div class="meta">
<span class="filename">mixers.png</span><span class="informations">1013x663 88.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Check the help file how to set the largest mixer up. I havent tweeked the sounds in the helpfile, it is only to show how to set it up.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Envelope follower with parameter instead of attribute!</strong></p>

<p><strong>Search: jaffa/env/Follow2</strong></p>

<p>This is the same envelope follower as in the fac.lib., but this one lets you set the envelope followers response time when being live cause it is a parameter not an atribute. I think this is nice when making compressors, cause it gives some more flexibility.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4619211f2ffc10e9c6769d40f5dc7b731e7d0bae.png" width="168" height="104"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-16T14:06:11Z' itemprop='datePublished'>
             2017-06-16 14:06:11 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - 6 multimode LP BP &amp; HP filters!</strong></p>

<p><strong>Search:</strong> <br><strong>jaffa/filt/mm6db</strong> <br><strong>jaffa/filt/mm12db</strong> <br><strong>jaffa/filt/mm18db</strong> <br><strong>jaffa/filt/mm24db</strong><br><strong>jaffa/filt/mmlp</strong><br><strong>jaffa/filt/mmhp</strong></p>

<p>These filters are my own versions of the factory filters <strong>filter/lp1 m</strong> &amp; <strong>filter/hp1 m</strong> made by <a class="mention" href="/users/johannes">@johannes</a>, which I really like a lot. I am not 100% sure about if it is the right term, but I think they are first order, which I understand is 1 pole filters, which are 6db filter. And stacking 1 pole filter should then give 12,18,24 db etc. </p>

<p>They are then serial connected and combined into multimode filters of LP BP &amp; HP. And there are 6,12,18 and 24db versions. No resonance in these filters, which I actually like. There is also a version with 4 stacked low pass filters and one with 4 stacked hi pass filters only;</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/305c12b367fc0eee138d58e8c4fc13205dc6dab7.png" width="578" height="211"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jaffasplaffas contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/how-to-code-an-iir-allpas-filter-for-analouge-phasing/6947/3">How to code an IIR Allpas filter for Analouge Phasing?</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-16T17:17:35Z' itemprop='datePublished'>
             2017-06-16 17:17:35 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - All pass filters in series!</strong></p>

<p><strong>Search:</strong> <br><strong>jaffa/filt/allpass int 1</strong><br><strong>jaffa/filt/allpass int 2</strong><br><strong>jaffa/filt/allpass int 3</strong><br><strong>jaffa/filt/allpass int 4</strong><br><strong>jaffa/filt/allpass int 4 a</strong><br><strong>jaffa/filt/allpass int 5</strong><br><strong>jaffa/filt/allpass int 6</strong><br><strong>jaffa/filt/allpass int 7</strong><br><strong>jaffa/filt/allpass int 8</strong><br><strong>jaffa/filt/allpass int 8 a</strong><br><strong>jaffa/filt/allpass int 8 b</strong></p>

<p>This is a bunch of <a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a>'s all pass filters, put inside one single object. There are several versions with 1 to 8 all passes inside:</p>

<p>The ones with no letter in the end of the names has the outlets exposed for each filter.<br>The ones with a in the end of the names are serial connected in one serie.<br>The one with b in the end of the names has 2 parallel path, like 2X4.</p>

<p>I have basically done the "boring" job by putting all the code in the objects. So one doesn't has to start all the way at the bottom every time one wants to build a reverb <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Check <a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a>'s subpatch reverb on how to use them: TSG/fx/reverb <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f40eebee43ca03ce4b85eac45ae955c436d49ad6" href="//community.axoloti.com/uploads/default/original/2X/f/f40eebee43ca03ce4b85eac45ae955c436d49ad6.png" class="lightbox" title="reverbs.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f40eebee43ca03ce4b85eac45ae955c436d49ad6_1_690x323.png" width="690" height="323"><div class="meta">
<span class="filename">reverbs.png</span><span class="informations">1256x589 27.6 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Simple sample player with build in ADSR envelope!</strong></p>

<p><strong>Search: jaffa/sam/simsam1</strong></p>

<p>This is a simple sample player with a build in ADSR envelope and pitch and position control. See helpfile on how to set it up.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a" href="//community.axoloti.com/uploads/default/original/2X/b/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a.png" class="lightbox" title="s.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a_1_599x500.png" width="599" height="500"><div class="meta">
<span class="filename">s.png</span><span class="informations">663x553 29.5 KB</span><span class="expand"></span>
</div></a></div></p>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-16T22:38:07Z' itemprop='datePublished'>

        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Simple stereo reverb!</strong></p>

<p><strong>Search: jaffa/rev/verb1</strong></p>

<p>Not so much to say here. A stereo reverb made from 8 allpass delays, 2 series of 4 and not much else. Has little bit of metallic touch to it, but I kind of like it. Very simple and straight forward. Set mix to 32 and feed to around 56 and you are good to go. In addition maybe also add a lo pass filter to anything you send through the reverb, as the reverb doesnt do any filtering at all <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>14% DSP</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/ad2ddaa0bf94e2c24154b42b198f4ca894508ad6.png" width="174" height="184"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I can't check my code right now, but I think it was a mashup of thetechnobears and SmashedTransistors' suggestions.<br>Something like:</p>

<pre><code>if(!param_active){
    for(int i=0;i&lt;BUFSIZE;i++)

} else {

}</code></pre>

<p>And then changed 'outlet_out' to the right name for the objects out.</p>

      <div class='post' itemprop='articleBody'>
        <p><strong>New additions - Noise gate + compressor w. sidechain + multiband system</strong></p>

<p><strong>Search:</strong><br><strong>jaffa/dyn/ng1</strong><br><strong>jaffa/dyn/compb2</strong><br><strong>jaffa/dyn/compb3</strong><br><strong>jaffa/dyn/mbext1</strong></p>

<p>The time parameter on the noise gate and the compressor lets you set how quick the envelope follower reacts. This parameter is usually not disposed on a gate or compressor, but I thought i'd leave it for people to experiment a bit with it. It changes the overall response time of the compressor.</p>

<p>The multiband system is... Just a multiband system. You can add gates compressor or whatever you like to it. I tried to keep it as "open" as possible and leave it up tp the users what they like to add. Be careful with the bands volume cause they are GAIN stages. Unison volume is 2 for the gain. Or you can use the "reset parameter" to get back to starting point.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a9b7692274c9524ac1bb54cafd8e55ad70633362.png" width="491" height="459"></p>

 everything build in, like sends, subgroups, master volume etc. Basically a full fletched \"studio mixer\" \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e They range from 3 to 8 channels. Larger mixer has got 2 subgroups, midsize mixers has got 1 subgroup and small none. Same goes for send effects. The first send is mono send and stereo return, the second is mono send mono return. Sends are post channel volume fader. See in the description of object how much DSP each object uses. Biggest mixer is heavy, like 18% DSP usage!\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/67a7386264d452840a93a0e4ba471f8dddd41887\" href=\"//community.axoloti.com/uploads/default/original/2X/6/67a7386264d452840a93a0e4ba471f8dddd41887.png\" class=\"lightbox\" title=\"mixers.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/67a7386264d452840a93a0e4ba471f8dddd41887_1_690x451.png\" width=\"690\" height=\"451\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emixers.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1013x663 88.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eCheck the help file how to set the largest mixer up. I havent tweeked the sounds in the helpfile, it is only to show how to set it up.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2017-06-16T18:41:39.317Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":104,"score":37.0,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/67a7386264d452840a93a0e4ba471f8dddd41887.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21222,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-15T20:33:03.311Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - Envelope follower with parameter instead of attribute!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: jaffa/env/Follow2\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is the same envelope follower as in the fac.lib., but this one lets you set the envelope followers response time when being live cause it is a parameter not an atribute. I think this is nice when making compressors, cause it gives some more flexibility.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4619211f2ffc10e9c6769d40f5dc7b731e7d0bae.png\" width=\"168\" height=\"104\"\u003e\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2017-06-15T20:33:15.431Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":101,"score":36.05,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21291,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-16T14:06:11.978Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - 6 multimode LP BP \u0026amp; HP filters!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch:\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003ejaffa/filt/mm6db\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003ejaffa/filt/mm12db\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003ejaffa/filt/mm18db\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003ejaffa/filt/mm24db\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/mmlp\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/mmhp\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThese filters are my own versions of the factory filters \u003cstrong\u003efilter/lp1 m\u003c/strong\u003e \u0026amp; \u003cstrong\u003efilter/hp1 m\u003c/strong\u003e made by \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, which I really like a lot. I am not 100% sure about if it is the right term, but I think they are first order, which I understand is 1 pole filters, which are 6db filter. And stacking 1 pole filter should then give 12,18,24 db etc. \u003c/p\u003e\n\n\u003cp\u003eThey are then serial connected and combined into multimode filters of LP BP \u0026amp; HP. And there are 6,12,18 and 24db versions. No resonance in these filters, which I actually like. There is also a version with 4 stacked low pass filters and one with 4 stacked hi pass filters only;\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/305c12b367fc0eee138d58e8c4fc13205dc6dab7.png\" width=\"578\" height=\"211\"\u003e\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2017-06-16T17:44:55.820Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":102,"score":21.35,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/how-to-code-an-iir-allpas-filter-for-analouge-phasing/6947/3","internal":true,"reflection":true,"title":"How to code an IIR Allpas filter for Analouge Phasing?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21303,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-16T17:17:35.459Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - All pass filters in series!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch:\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 4\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 4 a\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 5\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 6\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 7\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 8\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 8 a\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/filt/allpass int 8 b\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a bunch of \u003ca class=\"mention\" href=\"/users/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e's all pass filters, put inside one single object. There are several versions with 1 to 8 all passes inside:\u003c/p\u003e\n\n\u003cp\u003eThe ones with no letter in the end of the names has the outlets exposed for each filter.\u003cbr\u003eThe ones with a in the end of the names are serial connected in one serie.\u003cbr\u003eThe one with b in the end of the names has 2 parallel path, like 2X4.\u003c/p\u003e\n\n\u003cp\u003eI have basically done the \"boring\" job by putting all the code in the objects. So one doesn't has to start all the way at the bottom every time one wants to build a reverb \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCheck \u003ca class=\"mention\" href=\"/users/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e's subpatch reverb on how to use them: TSG/fx/reverb \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f40eebee43ca03ce4b85eac45ae955c436d49ad6\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f40eebee43ca03ce4b85eac45ae955c436d49ad6.png\" class=\"lightbox\" title=\"reverbs.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f40eebee43ca03ce4b85eac45ae955c436d49ad6_1_690x323.png\" width=\"690\" height=\"323\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ereverbs.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1256x589 27.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2017-06-16T23:03:18.009Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":101,"score":36.15,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f40eebee43ca03ce4b85eac45ae955c436d49ad6.png","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21304,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-16T17:42:27.724Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - Simple sample player with build in ADSR envelope!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: jaffa/sam/simsam1\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a simple sample player with a build in ADSR envelope and pitch and position control. See helpfile on how to set it up.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b61444ae86a3b6fdbe5f7f4320e26acc4754c54a.png\" class=\"lightbox\" title=\"s.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b61 ong\u003e\u003c/p\u003e\n\n\u003cp\u003eNot so much to say here. A stereo reverb made from 8 allpass delays, 2 series of 4 and not much else. Has little bit of metallic touch to it, but I kind of like it. Very simple and straight forward. Set mix to 32 and feed to around 56 and you are good to go. In addition maybe also add a lo pass filter to anything you send through the reverb, as the reverb doesnt do any filtering at all \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e14% DSP\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/ad2ddaa0bf94e2c24154b42b198f4ca894508ad6.png\" width=\"174\" height=\"184\"\u003e\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2017-06-20T16:59:36.444Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":97,"score":20.45,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21321,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-17T08:21:07.219Z","cooked":"\u003cp\u003eWuhu, during this week I reached beyond 1000 visits to my contribution page.\u003c/p\u003e\n\n\u003cp\u003eCakes on me:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5897bbb30e09976c8 c9db.png\" width=\"225\" height=\"466\"\u003e\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2017-06-23T18:11:19.259Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":99,"score":35.65,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21510,"name":"Emil Harder","username":"EmilHarder","avatar_template":"/user_avatar/community.axoloti.com/emilharder/{size}/2748_1.png","created_at":"2017-06-25T14:14:25.954Z","cooked":"\u003cp\u003eI can't check my code right now, but I think it was a mashup of thetechnobears and SmashedTransistors' suggestions.\u003cbr\u003eSomething like:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eif(!param_active){\n    for(int i=0;i\u0026lt;BUFSIZE;i++)\n    outlet_out[i] = 0;\n    return;\n} else {\n    /*original code here*/\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd then changed 'outlet_out' to the right name for the objects out.\u003c/p\u003e\n\n\u003cp\u003e(EDIT/DELETE: Thought a replied to wrong post.)\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2017-06-25T14:14:25.954Z","reply_count":0,"reply_to_post_number":51,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":104,"score":51.65,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Emil Harder","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":850,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22257,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-09T17:12:24.449Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew additions - Noise gate + compressor w. sidechain + multiband system\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/ng1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/compb2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/compb3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ejaffa/dyn/mbext1\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe time parameter on the noise gate and the compressor lets you set how quick the envelope follower reacts. This parameter is usually not disposed on a gate or compressor, but I thought i'd leave it for people to experiment a bit with it. It changes the overall response time of the compressor.\u003c/p\u003e\n\n\u003cp\u003eThe multiband system is... Just a multiband system. You can add gates compressor or whatever you like to it. I tried to keep it as \"open\" as possible and leave it up tp the users what they like to add. Be careful with the bands volume cause they are GAIN stages. Unison volume is 2 for the gain. Or you can use the \"reset parameter\" to get back to starting point.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a9b7692274c9524ac1bb54cafd8e55ad70633362.png\" width=\"491\" height=\"459\"\u003e\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2017-08-10T17:27:44.843Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":101,"score":36.3,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25852,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-06T18:18:06.845Z","cooked":"\u003cp\u003e\u003cstrong\u003eNew addition - 1 hz object\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSearch: jaffa/math/1hz\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eTo be used for setting the speed of the saw lin lfo in hz. See helpfile\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/06453dd7538b05719c97b85804363dffa237b181.png\" width=\"511\" height=\"322\"\u003e\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2018-01-06T18:18:06.845Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":85,"score":17.6,"yours":false,"topic_id":2262,"topic_slug":"jaffasplaffas-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edi
