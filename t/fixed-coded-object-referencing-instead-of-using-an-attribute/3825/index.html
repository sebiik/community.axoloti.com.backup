        <h1>
  <a href="/t/fixed-coded-object-referencing-instead-of-using-an-attribute/3825">Fixed coded object referencing instead of using an attribute?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-10-05T20:05:33Z' itemprop='datePublished'>
             2017-10-05 20:05:33 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to hard-code object references instead of using an attribute?<br>Eg. I have those scale/temperament banks/modules which always listen to the same module and only one is needed 치nd which will always end up being "scale7bank_1". So couldn't I also just do this in the code so that people don't have to enter that each time... or is the patch-name embedded in the object-reference attribute?</p>

<p>Also I had an idea about a morph-option for single knobs/sliders objects with a centralised rate&amp;morph control to be used with the preset-manager of the axoloti. But giving each single knob a big object-reference is kinda ugly... and waste of space..<br>so yeah, in these cases a hard-coded object reference would be nice..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KnobsMcTwiddle'><b itemprop='author'>KnobsMcTwiddle</b></a>
           
           <time datetime='2017-11-09T12:05:13Z' itemprop='datePublished'>
             2017-11-09 12:05:13 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi SirSickSick,<br>I have been doing some object coding recently, and yes you can hard code references.  It is as simple as replacing the attr_ code with a constant or variable.</p>

<p>Eg. from something I am working on:<br>MidiSend3((midi_device_t) MIDI_DEVICE_DIN, 1, MIDI_CONTROL_CHANGE +<br>		(attr_channel-1),attr_cc7,__USAT(midiFeedback&gt;&gt;20,7));<br>This code is based on the midi cc out object.  I have replaced the attribute 'device' with 'MIDI_DEVICE_DIN' which was in a spinner.  It lives in a function in the local data tab.</p>

<p>Params can also be hard coded in local data.  Hope that is what you wanted to know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-11-09T12:25:00Z' itemprop='datePublished'>
             2017-11-09 12:25:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know these, but the object-reference attribute doesn't seem to respond this way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KnobsMcTwiddle'><b itemprop='author'>KnobsMcTwiddle</b></a>
           
           <time datetime='2017-11-09T14:30:52Z' itemprop='datePublished'>
             2017-11-09 14:30:52 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right, I'm not sure what you are trying to do then,  I will have to think about it.   I'm pretty new to programming the Axoloti, but I generally know my way around a script.  Could you explain better?  Perhaps understanding your issue will help me somehow with my (numerous and complex) issues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-11-09T17:17:16Z' itemprop='datePublished'>
             2017-11-09 17:17:16 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>object references are place holders, the issue is the reference you are after is the object id... not the class, so if you hard coded them, then if your user renamed the object , your dependent object would break... </p>

<p>if you have a situation, where you believe only one instance can exist of a particular object... and so you believe a reference is not required... then you should use a 'singleton' pattern. this is a common programming pattern that you will find if you google it, which basically uses a static variable so that other objects can find it. (I'm sure google will supply diagrams which will explain better than I can in text <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-11-10T00:40:48Z' itemprop='datePublished'>
             2017-11-10 00:40:48 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks, I'll take a look at this.<br>It started mostly for my note scaling objects, as you'll only need one of these anyways and there ain't no point to renaming them.. It's not that people will need that name for another module.. <br>Just load and forget.. every single note-quantizer will then automatically recall that single table-object.<br>Also, I've made different types of quantize-tables which shouldn't be used together, but the current way allows it to be used wrong, which would to wrong behavior of the module and unnecessary questions for me to answer..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/help-with-custom-send-recieve-code/3956">Help with custom Send/Recieve code</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-01T13:14:08Z' itemprop='datePublished'>
             2019-10-01 13:14:08 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sirsicksik">@SirSickSik</a> </p>

<p>Did you find a solution for the fixed object references?</p>

<p>I could really use that for something I am working on at the moment.</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-01T16:31:39Z' itemprop='datePublished'>
             2019-10-01 16:31:39 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nope..haven't been able to do so</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-01T17:35:43Z' itemprop='datePublished'>
             2019-10-01 17:35:43 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh Okay, what to do hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>I tried looking up singleton as <a class="mention" href="/u/thetechnobear">@thetechnobear</a> suggested , but didn't fully understand it, so I guess it needs a little bit more research <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-10-02T08:30:08Z' itemprop='datePublished'>
             2019-10-02 08:30:08 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry for highjacking the thread, but i have a question sligghtly related to this and you two guys probably know:</p>

<p>i have a poly subpatch that references several parameter data tables (512 size only) from the main patch. what's more memory efficient, having few big objects in the subpatch with the table obj_ref and lots of outlets going to the synth objects, or instead putting the obj_ref into each of the synth objects directly, resulting in much less inlet/oulet patching but a lot more table references?<br>does adding an obj_ref add a lot of memory overhead or addtl CPU cycles? compared to inlets/outlets.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-02T09:49:31Z' itemprop='datePublished'>
             2019-10-02 09:49:31 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/weasel79">@weasel79</a></p>

<p>I am not sure about the specific numbers, but I would say that the less objects you have in these polyphonic subpatches the better, because everything you put inside will be cloned as many voice as you set.</p>

<p>But then again, some things just have to be inside the poly subpatch for it to work properly.</p>

<p>About using many table/object references, I am not sure if it is more heavy than using inlets/outlets, someone else needs to chime in here. But I think we are in an area where it tit makes very little difference, without really knowing.</p>

<p>If you want to measure if you add more cycles to the patch, you can try something like this:<br><img src="//community.axoloti.com/uploads/default/original/2X/6/62213383680958f34743ebb116cedb5b33bf439f.png" width="627" height="228"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fixed coded object referencing instead of using an attribute?'>

          ps.store("topic_3825", {"post_stream":{"posts":[{"id":24050,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-10-05T20:05:33.622Z","cooked":"\u003cp\u003eIs it possible to hard-code object references instead of using an attribute?\u003cbr\u003eEg. I have those scale/temperament banks/modules which always listen to the same module and only one is needed 치nd which will always end up being \"scale7bank_1\". So couldn't I also just do this in the code so that people don't have to enter that each time... or is the patch-name embedded in the object-reference attribute?\u003c/p\u003e\n\n\u003cp\u003eAlso I had an idea about a morph-option for single knobs/sliders objects with a centralised rate\u0026amp;morph control to be used with the preset-manager of the axoloti. But giving each single knob a big object-reference is kinda ugly... and waste of space..\u003cbr\u003eso yeah, in these cases a hard-coded object reference would be nice..\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-10-05T20:05:33.622Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":14,"reads":44,"score":80.35,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24695,"name":"Jeff","username":"KnobsMcTwiddle","avatar_template":"/user_avatar/community.axoloti.com/knobsmctwiddle/{size}/4662_1.png","created_at":"2017-11-09T12:05:13.044Z","cooked":"\u003cp\u003eHi SirSickSick,\u003cbr\u003eI have been doing some object coding recently, and yes you can hard code references.  It is as simple as replacing the attr_ code with a constant or variable.\u003c/p\u003e\n\n\u003cp\u003eEg. from something I am working on:\u003cbr\u003eMidiSend3((midi_device_t) MIDI_DEVICE_DIN, 1, MIDI_CONTROL_CHANGE +\u003cbr\u003e\t\t(attr_channel-1),attr_cc7,__USAT(midiFeedback\u0026gt;\u0026gt;20,7));\u003cbr\u003eThis code is based on the midi cc out object.  I have replaced the attribute 'device' with 'MIDI_DEVICE_DIN' which was in a spinner.  It lives in a function in the local data tab.\u003c/p\u003e\n\n\u003cp\u003eParams can also be hard coded in local data.  Hope that is what you wanted to know.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-11-09T12:05:13.044Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":36,"score":13.9,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Jeff","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1113,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24696,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-11-09T12:25:00.685Z","cooked":"\u003cp\u003eI know these, but the object-reference attribute doesn't seem to respond this way.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-11-09T12:25:00.685Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":33,"score":12.9,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"KnobsMcTwiddle","avatar_template":"/user_avatar/community.axoloti.com/knobsmctwiddle/{size}/4662_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24698,"name":"Jeff","username":"KnobsMcTwiddle","avatar_template":"/user_avatar/community.axoloti.com/knobsmctwiddle/{size}/4662_1.png","created_at":"2017-11-09T14:30:52.760Z","cooked":"\u003cp\u003eRight, I'm not sure what you are trying to do then,  I will have to think about it.   I'm pretty new to programming the Axoloti, but I generally know my way around a script.  Could you explain better?  Perhaps understanding your issue will help me somehow with my (numerous and complex) issues.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-11-09T14:30:52.760Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":33,"score":8.1,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Jeff","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1113,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24700,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-11-09T17:17:16.991Z","cooked":"\u003cp\u003eobject references are place holders, the issue is the reference you are after is the object id... not the class, so if you hard coded them, then if your user renamed the object , your dependent object would break... \u003c/p\u003e\n\n\u003cp\u003eif you have a situation, where you believe only one instance can exist of a particular object... and so you believe a reference is not required... then you should use a 'singleton' pattern. this is a common programming pattern that you will find if you google it, which basically uses a static variable so that other objects can find it. (I'm sure google will supply diagrams which will explain better than I can in text \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-11-09T17:17:16.991Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":32,"score":17.8,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24714,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-11-10T00:40:48.621Z","cooked":"\u003cp\u003ethanks, I'll take a look at this.\u003cbr\u003eIt started mostly for my note scaling objects, as you'll only need one of these anyways and there ain't no point to renaming them.. It's not that people will need that name for another module.. \u003cbr\u003eJust load and forget.. every single note-quantizer will then automatically recall that single table-object.\u003cbr\u003eAlso, I've made different types of quantize-tables which shouldn't be used together, but the current way allows it to be used wrong, which would to wrong behavior of the module and unnecessary questions for me to answer..\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-11-10T00:40:48.621Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":30,"score":12.15,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/help-with-custom-send-recieve-code/3956","internal":true,"reflection":true,"title":"Help with custom Send/Recieve code","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36250,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-01T13:14:08.168Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eDid you find a solution for the fixed object references?\u003c/p\u003e\n\n\u003cp\u003eI could really use that for something I am working on at the moment.\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-10-01T13:14:08.168Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":19,"score":9.65,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36256,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-01T16:31:39.985Z","cooked":"\u003cp\u003enope..haven't been able to do so\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-10-01T16:31:39.985Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":19,"score":9.55,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36258,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-01T17:35:43.122Z","cooked":"\u003cp\u003eAhh Okay, what to do hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI tried looking up singleton as \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e suggested , but didn't fully understand it, so I guess it needs a little bit more research \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-10-01T17:35:43.122Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":20,"score":5.1,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36264,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-10-02T08:30:08.134Z","cooked":"\u003cp\u003esorry for highjacking the thread, but i have a question sligghtly related to this and you two guys probably know:\u003c/p\u003e\n\n\u003cp\u003ei have a poly subpatch that references several parameter data tables (512 size only) from the main patch. what's more memory efficient, having few big objects in the subpatch with the table obj_ref and lots of outlets going to the synth objects, or instead putting the obj_ref into each of the synth objects directly, resulting in much less inlet/oulet patching but a lot more table references?\u003cbr\u003edoes adding an obj_ref add a lot of memory overhead or addtl CPU cycles? compared to inlets/outlets.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-10-02T08:33:29.002Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":0,"reads":17,"score":10.65,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36267,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-02T09:49:31.994Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI am not sure about the specific numbers, but I would say that the less objects you have in these polyphonic subpatches the better, because everything you put inside will be cloned as many voice as you set.\u003c/p\u003e\n\n\u003cp\u003eBut then again, some things just have to be inside the poly subpatch for it to work properly.\u003c/p\u003e\n\n\u003cp\u003eAbout using many table/object references, I am not sure if it is more heavy than using inlets/outlets, someone else needs to chime in here. But I think we are in an area where it tit makes very little difference, without really knowing.\u003c/p\u003e\n\n\u003cp\u003eIf you want to measure if you add more cycles to the patch, you can try something like this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/62213383680958f34743ebb116cedb5b33bf439f.png\" width=\"627\" height=\"228\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-10-02T09:49:31.994Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":44,"incoming_link_count":0,"reads":16,"score":5.4,"yours":false,"topic_id":3825,"topic_slug":"fixed-coded-object-referencing-instead-of-using-an-attribute","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_dele
