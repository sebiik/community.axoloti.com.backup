        <h1>

</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sadly I need to let go of my Axoloti core and I figured why break it apart when the case (while not perfect) and the UI are working well. </p>

<ul>
<li>3D printed case based on the 'default' laser cut case</li>
<li>6 pots (10k green Alpha)</li>
<li>4 encoders </li>
<li>2 OLEDs 128x64 (SH1106)<br>*1 three-way switch (on-off-on, connected to 2 dedicated digital input pins so you get 3 choices)</li>
</ul>

<p>I have custom objects that will let you pick up pot values, encoders, switch value and I can help you understand them.</p>

<p>The OLEDs work with the community library's OLED objects (by user tiar I believe).</p>

<p><strong>100 EUR / 120 USD</strong> plus shipping.</p>

<p>I believe the price is more than fair since we all paid high shipping costs to get our Axoloti cores and I'm hardly charging anything for the case and UI parts costs.</p>

<p>Odd color choices I know, I used whatever filament I had to print the case.</p>

<p>Shipping worldwide from Taiwan, however due to the Covid-19 situation, it is YOUR RESPONSIBILITY to make sure postal services in your country work and I will not be held liable if anything goes wrong or your package gets stuck etc.</p>

      <div class='post' itemprop='articleBody'>
        <p>I'm interested. Can you tell me what all the ports on the back are, at least the ones that aren't obvious? I see midi i/o audio i/o over TRS 1/4" and USB but then there are a few others that I'm not sure about. Thanks!</p>

<p>Also, I'm in California, so could you give me an estimate on the shipping cost?</p>
      </div>

        <span itemprop='position'>#6</span>

        <p>On the back are all the standard Axoloti ports plus one on-off-on switch. There are two unused holes for 3.5mm jacks because I thought about adding some CV in/out functionality or direct Eurorack conversion stuff.</p>
      </div>
