        <h1>
  <a href="/t/timbre-glide-on-seaboard-rise/5326">Timbre (&quot;Glide&quot;) on Seaboard Rise</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-01-08T22:20:15Z' itemprop='datePublished'>
             2019-01-08 22:20:15 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>(This relates to previous posts <a href="//community.axoloti.com/t/solved-unexpected-behaviour-in-mpe-object/4282/11">here</a> and <a href="//community.axoloti.com/t/mpe-patches-for-linnstrument-soundplane-seaboard-etc/3020/29">here</a>, but since it's not the main concern of either thread, I'll start a new topic.)</p>

<p>I am still having diffulty getting the correct initial cc74 (timbre/glide) value from the Seaboard Rise MPE keyboard. The Seaboard sends a cc74 message right before the key-on message*, so that the note starts with the correct timbre value (it then sends further cc74s while the key is pressed if the position of the finger changes).</p>

<p>However, that value is not outputted by the mpe keyboard object, nor is it read into the _timbre variable in Smashed Transistor's modified mpe keyboard object (axoloti-contrib/objects/tiar/midi/in/mpe sbrd rise)</p>

<p>As a consequence one often gets ugly glitches from the cc74 value at the end of the previous note to the real one shortly after the key press. It also leads to completely wrong `initTimbre' with Smashed T's object.</p>

<p>I suspect this has to do with the voice allocation of axoloti polyphonic patches. At any rate I noticed that a midi monitor placed in the main patch correctly displays the pre-note-on cc74 message, but the same monitor placed <em>within</em> the polyphonic subpatch only shows cc74s <em>after</em> the key-on message.</p>

<p>Long story (sorry!) short: Anyone have a workaround for this? Or better yet: Am I missing something?</p>

<p>Thanks &amp; cheers!</p>

<p>*at least most of the time; I'd be happy to get those cases to work properly and deal with the outliers later...</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="5326"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/c/90db22/40.png" class="avatar">Captain_Burek:</div>
<blockquote><p>However, that value is not outputted by the mpe keyboard object, nor is it read into the _timbre variable in Smashed Transistor's modified mpe keyboard object (axoloti-contrib/objects/tiar/midi/in/mpe sbrd rise)</p></blockquote></aside>

<p>The _timbre is continuously updated in the MIDI Code (whatever the note off or on).<br>_initTimbre is set to _timbre when the note on is received.</p>

<pre><code>if ((status == MIDI_NOTE_ON + attr_midichannel) &amp;&amp; (data2)) {
  ...
  _initTimbre = _timbre;
} else

...

} else if (status == attr_midichannel + MIDI_CONTROL_CHANGE) {
  if (data1 == MIDI_C_TIMBRE) {
    _timbre = (((int)(data2&lt;&lt;7)-0x2000)&lt;&lt;14) + _yl;
}
...</code></pre>

<aside class="quote" data-post="1" data-topic="5326"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/c/90db22/40.png" class="avatar">Captain_Burek:</div>
<blockquote><p>I suspect this has to do with the voice allocation of axoloti polyphonic patches. At any rate I noticed that a midi monitor placed in the main patch correctly displays the pre-note-on cc74 message, but the same monitor placed within the polyphonic subpatch only shows cc74s after the key-on message.</p></blockquote></aside>

<p>I do not have my Seaboard rise connected to the axo, but i will certainly experiment asap.</p>
      </div>

        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="5326" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>The _timbre is continuously updated in the MIDI Code (whatever the note off or on).<br>_initTimbre is set to _timbre when the note on is received.</p></blockquote></aside>

<p>You'd think so, wouldn't you? After I got weird results, I put some logging into your code...</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9169c942cf58b13fdbe11716061bc4a7bf561cc8.png" width="483" height="86"></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/198b4c8174ab748ae2ecfd610796aa0a691822b5.png" width="384" height="43"></p>

<p>...and it turns out, nothing is registered. Here's a typical log. The 'Control...' and 'NoteOn/Off...' messages are from the midi/in/monitor. </p>

<pre><code>Control ch 2 cc 74 v 39
PitchBnd ch 2 v  0 v 64
NoteOn  ch 2 n 74 v 56
InitialTimbre 0
Control ch 2 cc 74 v 42
Timbre set to -22
NoteOff ch 2 n 74 v  1</code></pre>

<p>Note how there is no `Timbre set to...' corresponding to the first 'Control ch 2 cc 74 v 39'.</p>

<p>For reference, here's the kind of setup i'm using to check this. Maybe i did something stupid...</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/67fcb9441e49d37077d95f8ad92fa8560c7bccdb.axp">timbre2.axp</a> (12.1 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-01-09T17:39:38Z' itemprop='datePublished'>
             2019-01-09 17:39:38 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> said, the CC are sent thru regardless of if the voice is active or not,<br>you can see this in teh generated code of xpatch.cpp </p>

<p></p><pre><code class="lang-auto">        } else if (msg == MIDI_CONTROL_CHANGE) {
          if (data1 == MIDI_C_POLY) {
            if (data2 &gt; 0) {
              if (channel == 0) {
                if (channel != 15) {
                  lowChannel = channel + 1;
                  highChannel = lowChannel + data2 - 1;
                } else {
                  highChannel = channel - 1;
                  lowChannel = highChannel + 1 - data2;
                }
                for (int i = 0; i &lt; 1; i++) {
                  getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, 100, lastRPN_LSB);
                  getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, 101, lastRPN_MSB);
                  getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, 6, pitchbendRange);
                }
              }
            } else {
              lowChannel = 0;
              highChannel = 0;
            }
          }
// HERE  IS BIT YOUR INTERESTED IN, 
// as you see, sends to voice regardless of 'state'  (voices are created at compile time) 
          if (channel != 0
              &amp;&amp; (channel &lt; lowChannel || channel &gt; highChannel))
            return;
          int i;
          for (i = 0; i &lt; 1; i++) {
            if (voiceChannel[i] == channel || channel == 0) {
              getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, data1, data2);
            }
          }
// STOPS HERE</code></pre>

<p>the only odd thing I see in your patch (sorry dont have time to test it) ,<br>is that you set the sub patch midi channel to 2, this should not be done (it should remain at 1) , but in practice i dont think it makes any difference.... but perhaps a quirk there? (as i never change it, so haven't test it ) <br>(basically, when I code this, I decided midi channel would represent the global channel, as the note channels are always relative to it) </p>

<p>hmm, what I would do is... probably put some logtextmessages in xpatch.cpp to see where the message is getting lost.</p>

<p>also does this happen with the factory mpe keyboard object?<br>Im sure it was fine when I tested it with the eigenharp and soundplane ... as you say, not taking taking timbre into account before note-on would cause nasty glitches  (and pitchbend is the same if you use a continuous surface like the soundplane) </p>

<p>all odd, as I used the mpe factory object quite a bit and didnt have any issues,  but its been a while since I last looked at it... <br>(there were some small issues noted, which are worked around in the derivative objects, but honestly its a long time ago, since I looked at them, so cant remember precise details)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I confirm that the timbre info is received after the note on in the MIDI handler.<br>(thus the <strong><em>initTimbre on my mpe sbrd rise object does not work</em></strong>)</p>

<p><a class="mention" href="/u/thetechnobear">@thetechnobear</a>, maybe </p>

<ul>
<li>the seaboard does not send the timbre info ahead of the note on (as it should do) ?</li>
<li>or the midi is sorted by the Axoloti firmware before calling the midi handler ?</li>
</ul>

<hr>

<p>[EDIT 26jan 11:30 <img src="//community.axoloti.com/images/emoji/twitter/clock1130.png?v=5" title=":clock1130:" class="emoji" alt=":clock1130:"> ]<br>It seems that the seaboard does not send the timbre info before the note on.<br>It sends it after the note on. </p>

<p>It does not seem to be a fixed time, it seems that the timbre signal is sent by the seaboard when a pressure level is reached (maybe it needs some pressure to get good accuracy).</p>

<p>I should have experimented more with this <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"></p>

<hr>

<p>[EDIT 26jan 12:00 <img src="//community.axoloti.com/images/emoji/twitter/clock12.png?v=5" title=":clock12:" class="emoji" alt=":clock12:"> ]</p>

<p>It is quite confusing, when i connect it to the PC with the Roli Dashboard, the display shows the right glide position even for very light pressure.</p>

      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-01-26T10:53:14Z' itemprop='datePublished'>
             2019-01-26 10:53:14 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sure about the not sending? Try putting a midi monitor in the main patch; i see a timbre before most notes (though not each and every one, for some reason).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-26T11:03:42Z' itemprop='datePublished'>
             2019-01-26 11:03:42 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You're right.<br>I'm quite confused, i missed something <img src="//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5" title=":face_with_raised_eyebrow:" class="emoji" alt=":face_with_raised_eyebrow:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-01-26T11:07:35Z' itemprop='datePublished'>
             2019-01-26 11:07:35 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That makes two of us <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-26T11:13:55Z' itemprop='datePublished'>
             2019-01-26 11:13:55 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I put the midi monitor in the patcher (which i forced to polyphony 1).<br>and, when placed in there, there is no more "pre note on" Timbre CC.</p>

<p><a class="mention" href="/u/thetechnobear">@thetechnobear</a>, <a class="mention" href="/u/captain_burek">@Captain_Burek</a><br>Now, I guess it has something to do with polyvoice allocation, if voice allocation is triggered by note on, the "pre note on" Timbre CC cannot be sent to it and the seaboard won't transmit a new value until it changes.</p>

<p>The MPE polyvoice allocation system should keep track of the timbre CC for each channel (even for note off channels) in order to send it to the allocated voice when the note on comes in).</p>

<p>I'm afraid i can't do anything more.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-26T11:26:59Z' itemprop='datePublished'>
             2019-01-26 11:26:59 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as a workaround you can have monophonic subpatches set to different channels, inconvenient, but i had to do the same to get guitar midi (one channel per string) working correctly. of course you need a way to decrease polyphony on the seabord, if you can't have 16 mono voices in your patch (cpu or sram)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-26T11:37:17Z' itemprop='datePublished'>
             2019-01-26 11:37:17 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure if it is a firmware issue or a problem with the generated code. In the second case, i think it could be fixed more easily than firmware.</p>

<p>Maybe, much like you suggested, it is possible to design a "midi processor object" that can preprocess the midi stream ahead of the polyvoice allocation system to move the "<strong>pre</strong>-note-on-timbre-CC" to "<strong>first-post</strong>-note-on-timbre-CC" so that it will be compatible with the current polyvoice allocation system of the MPE patcher... It will be quite complicated and prone to bugs but it should work.</p>

<pre><code>External MPE    -&gt;  pre-note-on CC74 -&gt; patch/patcher (MPE with MIDI selector)
midi device: usb    preprocessor        midi device: internal</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-01-28T18:22:06Z' itemprop='datePublished'>
             2019-01-28 18:22:06 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So here's a first go at the kind of workaround <a href="//community.axoloti.com/t/timbre-glide-on-seaboard-rise/5326/12">SmashedTransistors</a> hinted at. I fear that this will be too resource intensive, but I will continue playing with it and reporting back.</p>

<p>The general idea is to write the latest cc74 for each channel into a table and then read out that table upon gate close in each polyphonic subpatch. The rest would be straightforward.</p>

<p>All comments/suggestions welcome.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3fef48ac7ff3fbe35753aade7137b138f06bfb15.axp">initial timb.axp</a> (12.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-28T19:57:31Z' itemprop='datePublished'>
             2019-01-28 19:57:31 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, that's exactly the kind of stuff I'm planning to do. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>It's a live proof of concept.</p>

<p>As my first experiments go, with hard coded objects it won't be CPU intensive.</p>

<p>I experiment a patch/patcher with a 1 polyphony for test purpose (so that i can see the values with oulets on the patch/patcher).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/50f6a2a726dcca83cb3a55b2ffda37f57850bf4b" href="//community.axoloti.com/uploads/default/original/2X/5/50f6a2a726dcca83cb3a55b2ffda37f57850bf4b.PNG" class="lightbox" title="procCC74.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/50f6a2a726dcca83cb3a55b2ffda37f57850bf4b_1_690x271.PNG" width="690" height="271"><div class="meta">
<span class="filename">procCC74.PNG</span><span class="informations">1215x478 47.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The procCC74 object takes all MIDI (excepted internal MIDI) and send it to the internal port 1. It memorizes the "pre Note on" CC74 for each channel and send it just after the note On.</p>

<p>Inside the patch/patcher I have a "mpe sbrd rise" with a new attribute "initTimbreMode" that I can set to "post NoteOn".</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/3340b3140f3fbeef95eedc2fdbbbfc8f5cef85b5.PNG" width="174" height="211"></p>

<p>I'll experiment a little more with these and I'll upload it to the library (along with an example patch) as soon as I am confident enough <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-29T00:06:00Z' itemprop='datePublished'>
             2019-01-29 00:06:00 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can try the help patch<br>Editor's menu Help -&gt; Library -&gt; community -&gt; tiar -&gt; midi -&gt; in -&gt; procCC74</p>

<p>It is a 8 voice saw generator with a resonant filter, the cutoff is controlled by the relative "slide/timbre" (i.e. the current vertical position minus the initial position).</p>

<p>It seems to work fine with my seaboard rise 49.</p>

<p>Tell me if it works with yours or if you have some issues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-02-01T14:52:18Z' itemprop='datePublished'>
             2019-02-01 14:52:18 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This works great, Smashed T.! I will update my patches over the weekend. Thanks, I thought this was a nice example of a fruitful exchange.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-02-02T00:23:44Z' itemprop='datePublished'>
             2019-02-02 00:23:44 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sure, sorry you had to wait for me getting back my seaboard. Withbthis kind of little nasty bugs i prefer the live practical approach to the theoretical speculative approach.</p>

<p>The Axoloti is really great in that respect as it allows quick experimentation.</p>

<p>It should be used in digital signal processing classes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Timbre (&quot;Glide&quot;) on Seaboard Rise'>
      <hr>

          ps.store("topic_5326", {"post_stream":{"posts":[{"id":32183,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2019-01-08T22:20:15.689Z","cooked":"\u003cp\u003e(This relates to previous posts \u003ca href=\"//community.axoloti.com/t/solved-unexpected-behaviour-in-mpe-object/4282/11\"\u003ehere\u003c/a\u003e and \u003ca href=\"//community.axoloti.com/t/mpe-patches-for-linnstrument-soundplane-seaboard-etc/3020/29\"\u003ehere\u003c/a\u003e, but since it's not the main concern of either thread, I'll start a new topic.)\u003c/p\u003e\n\n\u003cp\u003eI am still having diffulty getting the correct initial cc74 (timbre/glide) value from the Seaboard Rise MPE keyboard. The Seaboard sends a cc74 message right before the key-on message*, so that the note starts with the correct timbre value (it then sends further cc74s while the key is pressed if the position of the finger changes).\u003c/p\u003e\n\n\u003cp\u003eHowever, that value is not outputted by the mpe keyboard object, nor is it read into the _timbre variable in Smashed Transistor's modified mpe keyboard object (axoloti-contrib/objects/tiar/midi/in/mpe sbrd rise)\u003c/p\u003e\n\n\u003cp\u003eAs a consequence one often gets ugly glitches from the cc74 value at the end of the previous note to the real one shortly after the key press. It also leads to completely wrong `initTimbre' with Smashed T's object.\u003c/p\u003e\n\n\u003cp\u003eI suspect this has to do with the voice allocation of axoloti polyphonic patches. At any rate I noticed that a midi monitor placed in the main patch correctly displays the pre-note-on cc74 message, but the same monitor placed \u003cem\u003ewithin\u003c/em\u003e the polyphonic subpatch only shows cc74s \u003cem\u003eafter\u003c/em\u003e the key-on message.\u003c/p\u003e\n\n\u003cp\u003eLong story (sorry!) short: Anyone have a workaround for this? Or better yet: Am I missing something?\u003c/p\u003e\n\n\u003cp\u003eThanks \u0026amp; cheers!\u003c/p\u003e\n\n\u003cp\u003e*at least most of the time; I'd be happy to get those cases to work properly and deal with the outliers later...\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-01-08T22:25:48.547Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":6,"reads":39,"score":44.55,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/mpe-patches-for-linnstrument-soundplane-seaboard-etc/3020/29","internal":true,"reflection":false,"title":"MPE Patches for Linnstrument, Soundplane, Seaboard, etc","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/solved-unexpected-behaviour-in-mpe-object/4282/11","internal":true,"reflection":false,"title":"[Solved] Unexpected behaviour in MPE object","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32185,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-08T22:39:43.417Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5326\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/c/90db22/40.png\" class=\"avatar\"\u003eCaptain_Burek:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHowever, that value is not outputted by the mpe keyboard object, nor is it read into the _timbre variable in Smashed Transistor's modified mpe keyboard object (axoloti-contrib/objects/tiar/midi/in/mpe sbrd rise)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe _timbre is continuously updated in the MIDI Code (whatever the note off or on).\u003cbr\u003e_initTimbre is set to _timbre when the note on is received.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eif ((status == MIDI_NOTE_ON + attr_midichannel) \u0026amp;\u0026amp; (data2)) {\n  ...\n  _initTimbre = _timbre;\n} else\n\n...\n\n} else if (status == attr_midichannel + MIDI_CONTROL_CHANGE) {\n  if (data1 == MIDI_C_TIMBRE) {\n    _timbre = (((int)(data2\u0026lt;\u0026lt;7)-0x2000)\u0026lt;\u0026lt;14) + _yl;\n}\n...\u003c/code\u003e\u003c/pre\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5326\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/c/90db22/40.png\" class=\"avatar\"\u003eCaptain_Burek:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI suspect this has to do with the voice allocation of axoloti polyphonic patches. At any rate I noticed that a midi monitor placed in the main patch correctly displays the pre-note-on cc74 message, but the same monitor placed within the polyphonic subpatch only shows cc74s after the key-on message.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI do not have my Seaboard rise connected to the axo, but i will certainly experiment asap.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-01-08T22:39:43.417Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":37,"score":13.85,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32191,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2019-01-09T06:56:11.999Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"5326\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe _timbre is continuously updated in the MIDI Code (whatever the note off or on).\u003cbr\u003e_initTimbre is set to _timbre when the note on is received.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou'd think so, wouldn't you? After I got weird results, I put some logging into your code...\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9169c942cf58b13fdbe11716061bc4a7bf561cc8.png\" width=\"483\" height=\"86\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/198b4c8174ab748ae2ecfd610796aa0a691822b5.png\" width=\"384\" height=\"43\"\u003e\u003c/p\u003e\n\n\u003cp\u003e...and it turns out, nothing is registered. Here's a typical log. The 'Control...' and 'NoteOn/Off...' messages are from the midi/in/monitor. \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eControl ch 2 cc 74 v 39\nPitchBnd ch 2 v  0 v 64\nNoteOn  ch 2 n 74 v 56\nInitialTimbre 0\nControl ch 2 cc 74 v 42\nTimbre set to -22\nNoteOff ch 2 n 74 v  1\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eNote how there is no `Timbre set to...' corresponding to the first 'Control ch 2 cc 74 v 39'.\u003c/p\u003e\n\n\u003cp\u003eFor reference, here's the kind of setup i'm using to check this. Maybe i did something stupid...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/67fcb9441e49d37077d95f8ad92fa8560c7bccdb.axp\"\u003etimbre2.axp\u003c/a\u003e (12.1 KB)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-01-09T07:05:46.051Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":32,"score":12.3,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/67fcb9441e49d37077d95f8ad92fa8560c7bccdb.axp","internal":true,"reflection":false,"clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32202,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-01-09T17:39:38.229Z","cooked":"\u003cp\u003eas \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e said, the CC are sent thru regardless of if the voice is active or not,\u003cbr\u003eyou can see this in teh generated code of xpatch.cpp \u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e        } else if (msg == MIDI_CONTROL_CHANGE) {\n          if (data1 == MIDI_C_POLY) {\n            if (data2 \u0026gt; 0) {\n              if (channel == 0) {\n                if (channel != 15) {\n                  lowChannel = channel + 1;\n                  highChannel = lowChannel + data2 - 1;\n                } else {\n                  highChannel = channel - 1;\n                  lowChannel = highChannel + 1 - data2;\n                }\n                for (int i = 0; i \u0026lt; 1; i++) {\n                  getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, 100, lastRPN_LSB);\n                  getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, 101, lastRPN_MSB);\n                  getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, 6, pitchbendRange);\n                }\n              }\n            } else {\n              lowChannel = 0;\n              highChannel = 0;\n            }\n          }\n// HERE  IS BIT YOUR INTERESTED IN, \n// as you see, sends to voice regardless of 'state'  (voices are created at compile time) \n          if (channel != 0\n              \u0026amp;\u0026amp; (channel \u0026lt; lowChannel || channel \u0026gt; highChannel))\n            return;\n          int i;\n          for (i = 0; i \u0026lt; 1; i++) {\n            if (voiceChannel[i] == channel || channel == 0) {\n              getVoices()[i].MidiInHandler(dev, port, MIDI_CONTROL_CHANGE + 0, data1, data2);\n            }\n          }\n// STOPS HERE\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethe only odd thing I see in your patch (sorry dont have time to test it) ,\u003cbr\u003eis that you set the sub patch midi channel to 2, this should not be done (it should remain at 1) , but in practice i dont think it makes any difference.... but perhaps a quirk there? (as i never change it, so haven't test it ) \u003cbr\u003e(basically, when I code this, I decided midi channel would represent the global channel, as the note channels are always relative to it) \u003c/p\u003e\n\n\u003cp\u003ehmm, what I would do is... probably put some logtextmessages in xpatch.cpp to see where the message is getting lost.\u003c/p\u003e\n\n\u003cp\u003ealso does this happen with the factory mpe keyboard object?\u003cbr\u003eIm sure it was fine when I tested it with the eigenharp and soundplane ... as you say, not taking taking timbre into account before note-on would cause nasty glitches  (and pitchbend is the same if you use a continuous surface like the soundplane) \u003c/p\u003e\n\n\u003cp\u003eall odd, as I used the mpe factory object quite a bit and didnt have any issues,  but its been a while since I last looked at it... \u003cbr\u003e(there were some small issues noted, which are worked around in the derivative objects, but honestly its a long time ago, since I looked at them, so cant remember precise details)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-01-09T17:41:42.871Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":28,"incoming_link_count":3,"reads":28,"score":22.0,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32410,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-25T23:15:52.401Z","cooked":"\u003cp\u003eI'm getting back a seaboard rise, i'll try to give a try this weekend.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-01-25T23:15:52.401Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":18,"score":9.6,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32422,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-26T10:06:50.317Z","cooked":"\u003cp\u003eI confirm that the timbre info is received after the note on in the MIDI handler.\u003cbr\u003e(thus the \u003cstrong\u003e\u003cem\u003einitTimbre on my mpe sbrd rise object does not work\u003c/em\u003e\u003c/strong\u003e)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, maybe \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe seaboard does not send the timbre info ahead of the note on (as it should do) ?\u003c/li\u003e\n\u003cli\u003eor the midi is sorted by the Axoloti firmware before calling the midi handler ?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 26jan 11:30 \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/clock1130.png?v=5\" title=\":clock1130:\" class=\"emoji\" alt=\":clock1130:\"\u003e ]\u003cbr\u003eIt seems that the seaboard does not send the timbre info before the note on.\u003cbr\u003eIt sends it after the note on. \u003c/p\u003e\n\n\u003cp\u003eIt does not seem to be a fixed time, it seems that the timbre signal is sent by the seaboard when a pressure level is reached (maybe it needs some pressure to get good accuracy).\u003c/p\u003e\n\n\u003cp\u003eI should have experimented more with this \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/confused.png?v=5\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 26jan 12:00 \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/clock12.png?v=5\" title=\":clock12:\" class=\"emoji\" alt=\":clock12:\"\u003e ]\u003c/p\u003e\n\n\u003cp\u003eIt is quite confusing, when i connect it to the PC with the Roli Dashboard, the display shows the right glide position even for very light pressure.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-01-26T10:57:57.510Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":19,"score":9.95,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32423,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2019-01-26T10:53:14.285Z","cooked":"\u003cp\u003eSure about the not sending? Try putting a midi monitor in the main patch; i see a timbre before most notes (though not each and every one, for some reason).\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-01-26T10:53:14.285Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":18,"score":9.2,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32424,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-26T11:03:42.046Z","cooked":"\u003cp\u003eYou're right.\u003cbr\u003eI'm quite confused, i missed something \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5\" title=\":face_with_raised_eyebrow:\" class=\"emoji\" alt=\":face_with_raised_eyebrow:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-01-26T11:03:42.046Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":18,"score":9.15,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32425,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2019-01-26T11:07:35.102Z","cooked":"\u003cp\u003eThat makes two of us \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-01-26T11:07:35.102Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":19,"score":14.25,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32426,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-26T11:13:55.768Z","cooked":"\u003cp\u003eI put the midi monitor in the patcher (which i forced to polyphony 1).\u003cbr\u003eand, when placed in there, there is no more \"pre note on\" Timbre CC.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e\u003cbr\u003eNow, I guess it has something to do with polyvoice allocation, if voice allocation is triggered by note on, the \"pre note on\" Timbre CC cannot be sent to it and the seaboard won't transmit a new value until it changes.\u003c/p\u003e\n\n\u003cp\u003eThe MPE polyvoice allocation system should keep track of the timbre CC for each channel (even for note off channels) in order to send it to the allocated voice when the note on comes in).\u003c/p\u003e\n\n\u003cp\u003eI'm afraid i can't do anything more.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-01-26T11:22:34.688Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":19,"score":9.6,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32427,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-01-26T11:26:59.607Z","cooked":"\u003cp\u003eas a workaround you can have monophonic subpatches set to different channels, inconvenient, but i had to do the same to get guitar midi (one channel per string) working correctly. of course you need a way to decrease polyphony on the seabord, if you can't have 16 mono voices in your patch (cpu or sram)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-01-26T11:26:59.607Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":19,"score":24.6,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32428,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-26T11:37:17.385Z","cooked":"\u003cp\u003eI'm not sure if it is a firmware issue or a problem with the generated code. In the second case, i think it could be fixed more easily than firmware.\u003c/p\u003e\n\n\u003cp\u003eMaybe, much like you suggested, it is possible to design a \"midi processor object\" that can preprocess the midi stream ahead of the polyvoice allocation system to move the \"\u003cstrong\u003epre\u003c/strong\u003e-note-on-timbre-CC\" to \"\u003cstrong\u003efirst-post\u003c/strong\u003e-note-on-timbre-CC\" so that it will be compatible with the current polyvoice allocation system of the MPE patcher... It will be quite complicated and prone to bugs but it should work.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eExternal MPE    -\u0026gt;  pre-note-on CC74 -\u0026gt; patch/patcher (MPE with MIDI selector)\nmidi device: usb    preprocessor        midi device: internal\u003c/code\u003e\u003c/pre\u003e","post_number":12,"post_type":1,"updated_at":"2019-01-26T11:59:49.282Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":18,"score":4.85,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32488,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2019-01-28T18:22:06.834Z","cooked":"\u003cp\u003eSo here's a first go at the kind of workaround \u003ca href=\"//community.axoloti.com/t/timbre-glide-on-seaboard-rise/5326/12\"\u003eSmashedTransistors\u003c/a\u003e hinted at. I fear that this will be too resource intensive, but I will continue playing with it and reporting back.\u003c/p\u003e\n\n\u003cp\u003eThe general idea is to write the latest cc74 for each channel into a table and then read out that table upon gate close in each polyphonic subpatch. The rest would be straightforward.\u003c/p\u003e\n\n\u003cp\u003eAll comments/suggestions welcome.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3fef48ac7ff3fbe35753aade7137b138f06bfb15.axp\"\u003einitial timb.axp\u003c/a\u003e (12.4 KB)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-01-28T18:22:40.836Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":18,"score":29.55,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3fef48ac7ff3fbe35753aade7137b138f06bfb15.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32491,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-28T19:57:31.990Z","cooked":"\u003cp\u003eYes, that's exactly the kind of stuff I'm planning to do. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eIt's a live proof of concept.\u003c/p\u003e\n\n\u003cp\u003eAs my first experiments go, with hard coded objects it won't be CPU intensive.\u003c/p\u003e\n\n\u003cp\u003eI experiment a patch/patcher with a 1 polyphony for test purpose (so that i can see the values with oulets on the patch/patcher).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/50f6a2a726dcca83cb3a55b2ffda37f57850bf4b\" href=\"//community.axoloti.com/uploads/default/original/2X/5/50f6a2a726dcca83cb3a55b2ffda37f57850bf4b.PNG\" class=\"lightbox\" title=\"procCC74.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/50f6a2a726dcca83cb3a55b2ffda37f57850bf4b_1_690x271.PNG\" width=\"690\" height=\"271\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eprocCC74.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1215x478 47.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe procCC74 object takes all MIDI (excepted internal MIDI) and send it to the internal port 1. It memorizes the \"pre Note on\" CC74 for each channel and send it just after the note On.\u003c/p\u003e\n\n\u003cp\u003eInside the patch/patcher I have a \"mpe sbrd rise\" with a new attribute \"initTimbreMode\" that I can set to \"post NoteOn\".\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/3340b3140f3fbeef95eedc2fdbbbfc8f5cef85b5.PNG\" width=\"174\" height=\"211\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'll experiment a little more with these and I'll upload it to the library (along with an example patch) as soon as I am confident enough \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-01-28T19:57:31.990Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":20,"score":6.15,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/50f6a2a726dcca83cb3a55b2ffda37f57850bf4b.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32507,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-29T00:06:00.347Z","cooked":"\u003cp\u003eYou can try the help patch\u003cbr\u003eEditor's menu Help -\u0026gt; Library -\u0026gt; community -\u0026gt; tiar -\u0026gt; midi -\u0026gt; in -\u0026gt; procCC74\u003c/p\u003e\n\n\u003cp\u003eIt is a 8 voice saw generator with a resonant filter, the cutoff is controlled by the relative \"slide/timbre\" (i.e. the current vertical position minus the initial position).\u003c/p\u003e\n\n\u003cp\u003eIt seems to work fine with my seaboard rise 49.\u003c/p\u003e\n\n\u003cp\u003eTell me if it works with yours or if you have some issues.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-01-30T20:57:21.323Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":44,"incoming_link_count":0,"reads":18,"score":5.8,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32581,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2019-02-01T14:52:18.546Z","cooked":"\u003cp\u003eThis works great, Smashed T.! I will update my patches over the weekend. Thanks, I thought this was a nice example of a fruitful exchange.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-02-01T14:52:18.546Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":17,"score":24.8,"yours":false,"topic_id":5326,"topic_slug":"timbre-glide-on-seaboard-rise","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32584,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-02-02T00:23:44.204Z","cooked":"\u003cp\u003eSure, sorry you had to wait for me getting back my seaboard. Withbthis kind of little nasty bugs i prefer the live practical approach to the theoretical speculative approach.\u003c/p\u003e\n\n\u003cp\u003eThe Axoloti is really great in that respect as it allows quick experimentation.\u003c/p\u003e\n\n\u003cp\u003eIt should be used in digital signal processing classes.\u003c/p\u003e","p
