        <h1>
  <a href="/t/patcher-on-linux-debian-11-not-supported-anymore/7576">Patcher on linux - Debian 11 not supported anymore?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>

    </div>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/yannk'><b itemprop='author'>yannk</b></a>
           
           <time datetime='2021-12-09T00:08:58Z' itemprop='datePublished'>
             2021-12-09 00:08:58 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>today after some weeks pause the patcher with verison 1 didn't compile anything anymore. i tried many many things until i found out the reason was the linux os. it has overtaken the patcher. it did run but now not anymore. it does though on old linux 10. maybe update the software?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-12-09T12:05:43Z' itemprop='datePublished'>
             2021-12-09 12:05:43 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What errors do you get in the console?</p>

<p>The patcher is a Java app, so it should run fine.<br>Compilation is done with the GCC compiler for ARM processors, all those files are included in the axoloti_runtime folder.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/yannk'><b itemprop='author'>yannk</b></a>
           
           <time datetime='2021-12-09T13:54:02Z' itemprop='datePublished'>
             2021-12-09 13:54:02 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well yes...but it seems related to the 32bits etc libs which seem all at higher versions now...<br>there is no java error ( the red?) i am now back on linux 10 for it to work...i will later post the error...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/yannk'><b itemprop='author'>yannk</b></a>
           
           <time datetime='2021-12-09T13:59:17Z' itemprop='datePublished'>
             2021-12-09 13:59:17 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i found it:</p>

<p>Compiling patch... with /opt/Axoloti/app/firmware BDIR = /home/user/axoloti/build\ FIRMWARE = . make: *** Keine Regel vorhanden, um das Ziel „/home/user/axoloti/build /xpatch.cpp“, benötigt von „/home/user/axoloti/build /xpatch.bin“, zu erstellen. Schluss. shell task failed, exit value: 2</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>
      <hr>

             2021-12-09 14:01:45 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am(was) on linux 11 64. no probs on linux 10</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='post' itemprop='articleBody'>
        <p>the beta version runs..but for me not an option right now...so java seems not be the reason...</p>
      </div>

           <time datetime='2021-12-15T15:26:18Z' itemprop='datePublished'>
             2021-12-15 15:26:18 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Which distro is that btw?  Debian?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2021-12-17T17:00:50Z' itemprop='datePublished'>
             2021-12-17 17:00:50 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I also wonder what you mean with "linux 10" and "linux 11".<br>The Linux kernel is on version 5.x right now.</p>

<p>The patcher works fine on my Debian 11 system, anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/yannk'><b itemprop='author'>yannk</b></a>
           
           <time datetime='2021-12-17T18:00:32Z' itemprop='datePublished'>
             2021-12-17 18:00:32 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry i never use other linuxes than debian...kernel is latest from backports. linux 10 (as the grub screen tells). debian buster, linux 11, debian bullseye. as i wrote it did work but after a recent update it stopped working. ( no kernel upgrade) it does work (with buster) on my other installation. if i firmware upgrade to version 2 it works under bullseye (at this moment no option because many patches form v1 are not working under v2)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>
      <hr>
  </div>

      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2021-12-17T19:06:54Z' itemprop='datePublished'>
             2021-12-17 19:06:54 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is nothing preventing the patcher to run on debian 11, maybe try reinstalling the axoloti software?<br>I use the v1 patcher and firmware, works just fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>

             2021-12-17 20:14:26 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>of course i have tried that..more than one time...which kernel are you running + stock debian software repos? ...maybe ..which  "distribution" setting in synaptic?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>

      <div class='post' itemprop='articleBody'>
        <p>but actually i moved back to oldstable where everything works fine...still lts support until 2025 or such...</p>

      <div class='post' itemprop='articleBody'>
        <p>that it works for you doesn't mean thats its all the same over here...</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2021-12-17T21:02:44Z' itemprop='datePublished'>
             2021-12-17 21:02:44 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, while the patcher works, indeed compiling is an issue. I see the same error and it looks to me like there is a space in the path that shouldn't be there.</p>

<p>Trying to figure out where this path is set and maybe try to tweak it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

           <time datetime='2021-12-17T21:04:50Z' itemprop='datePublished'>
             2021-12-17 21:04:50 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, it most definitely is this extra space in the build-dir that is messing it up.</p>
      </div>

        <p>for me the "patcher" also includes that one can have patches compiled + uploaded for to make music later...I if all goes well) ...but weird if that extra space was the reason as it startet to go wrong after an os-update..not an axoloti-software update...</p>

      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2021-12-17T22:41:56Z' itemprop='datePublished'>
             2021-12-17 22:41:56 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I managed to "fix" this by modifying the file <code>/opt/Axoloti/app/firmware/Makefile.patch</code> by changing the line:<br><code>BDIR=$(subst $(SPACE),\ ,${axoloti_home}/build)</code></p>

<p>To instead simply say:<br><code>BDIR=${axoloti_home}/build</code></p>

<p>It's not elegant, and maybe there is a better way, but clearly this substitution is not correct with newer <code>make</code> version.<br>I hope someone with more knowledge can comment on this and give a better solution.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patcher on linux - Debian 11 not supported anymore?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/yannk'><b itemprop='author'>yannk</b></a>
           
           <time datetime='2021-12-18T00:38:39Z' itemprop='datePublished'>
             2021-12-18 00:38:39 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i remember something a while ago when experimenting with netpd the recent version would just not run on  debian buster...the programmer went into it....and the core of the problem was the debian "dir" command had a new different default location (?, i am not a programmer...) by that it would cause an error in netpd related "else" lib...he fixed by modifying "else"...it then worked...</p>
      </div>
