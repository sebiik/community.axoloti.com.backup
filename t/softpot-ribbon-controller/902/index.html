        <h1>
  <a href="/t/softpot-ribbon-controller/902">Softpot ribbon controller</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-21T02:24:37Z' itemprop='datePublished'>
             2016-01-21 02:24:37 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can anyone tell me if it's possible to add a softpot as a ribbon controller to a GPIO header in order to get pitch input? Something like this that could be used as a simple keyboard on top of the enclosure.</p>

<p><a href="https://www.digikey.com/catalog/en/partgroup/softpot/7266" class="onebox" target="_blank" rel="nofollow">https://www.digikey.com/catalog/en/partgroup/softpot/7266</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-21T07:16:04Z' itemprop='datePublished'>
             2016-01-21 07:16:04 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mongrol, I don't think it will you see, it's just a potentiometer so it won't give you gate. You'll need some kind of touch thingie for that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-21T08:23:54Z' itemprop='datePublished'>
             2016-01-21 08:23:54 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It will give you gate, and it's actually duo-touch.<br>I wrote a tutorial about building/using resistive ribbons with PD/Arduino long ago, it can be found here: <br><a href="http://www.ooooo.be/devices/ribbon4/ribbon4.htm" class="onebox" target="_blank">http://www.ooooo.be/devices/ribbon4/ribbon4.htm</a><br>I'd say building the ribbon itself is tricky, buying the softpot is easier.<br>And there is a (undocumented) patch in demos-&gt;sensors-&gt;ribbon.axp</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-and-sensors/726/21">Axoloti and sensors</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-21T10:18:27Z' itemprop='datePublished'>
             2016-01-21 10:18:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Johannes, I'll get one and see how I go. Would be a nice little addon for an enclosure. My alternative was to build a keyboard out of buttons but that needs its own thread.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-10-15T10:54:28Z' itemprop='datePublished'>
             2016-10-15 10:54:28 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, I've made my ribbon controller, went for the duo-touch configuration. It all seems to work well, but ... (there is always a but) I can't seem to get the maths to work using the patcher.<br>My Gpio voltages are not linear, as expected, but getting the formula "y=x/(64.1-x)" is hard without any division object and no maths knowledge. <br>I tried using your demo patch, but that doesn't seem to give any result : the signal after the maths is the same as the one before.<br>I've managed to get a playable solution using the math/exp function, but it's still quite uneven along the ribbon.<br>Any idea ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:4'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-10-15T12:26:03Z' itemprop='datePublished'>
             2016-10-15 12:26:03 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't think it can be done without a custom GPIO object. With my FSR I have to switch GPIO's between measuring pressure and measuring distance. Without doing this I always get some pressure modding creeping into the distance calculation. It's on my list to do up an object for this but it's way down the bottom.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Moutcast'><b itemprop='author'>Moutcast</b></a>
           
           <time datetime='2017-07-03T11:27:09Z' itemprop='datePublished'>
             2017-07-03 11:27:09 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i have the same thing. i made some sort of a keyboard with a resistor after each key and soldered it for the dual configuration. i am using the ribbon demo patch and i see the effect of keypressing in the scopes but no sound comes out. i understand the patch more or less only untill the two inputs are summed up. i guess i have to adjust something, but what. could someone give me a hand and explain the patch a bit more?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-07-26T22:48:15Z' itemprop='datePublished'>
             2017-07-26 22:48:15 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>an old thread, but I'm very interested in the idea of building a ribbon controller and curious if anyone has been able to get the duo-touch configuration for the FSR to work as they were expecting? I'm thinking of building something similar the Coagula with the layered sensors...  (and thank you for an earlier link to that build <a class="mention" href="/u/mtyas">@mtyas</a>)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-07-26T22:52:34Z' itemprop='datePublished'>
             2017-07-26 22:52:34 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes that should work. check here for some more info:</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="//community.axoloti.com/t/axoloti-and-sensors/726/?source_topic_id=902" target="_blank" rel="nofollow noopener">community.axoloti.com</a>
  </header>
  <article class="onebox-body">
    <img src="//community.axoloti.com/uploads/default/original/1X/ffed196003990f0e5c2a0f8227fc977345cd68be.png" width="" height="" class="thumbnail">

<h3><a href="//community.axoloti.com/t/axoloti-and-sensors/726/?source_topic_id=902" target="_blank" rel="nofollow noopener">Axoloti and sensors</a></h3>

<p>Hi there, How can I connect sensors with Axoloti?  Will I need some extra components? Resistors, capacitors, etc? I would like to connect it to a joystick, a light resistor and a  potenciometer, and this: https://www.adafruit.com/products/164   I...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-07-26T23:05:38Z' itemprop='datePublished'>
             2017-07-26 23:05:38 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you <a class="mention" href="/u/lokki">@lokki</a> ...I did see that post and that is what got me once again inspired to actually do it.  I'll have to read it more closely this time.  btw - Nice Bass!   I still have my handcrafted JK Lado bass I purchased back in '79.  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-08-24T18:55:06Z' itemprop='datePublished'>
             2017-08-24 18:55:06 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nothing fancy musically, just a first test of my ribbon controller prototype with position and pressure sensors, sending midi data from a Teensy Arduino to the Axoloti Core running the GM\041-Violin-mtyas patch. I mapped CC's to glide_1 and delay. I'm still working out the code to pitch bend note to note, and maybe make that piece of hardwood flooring into the enclosure with some pots and switches. Video courtesy of my iPad on a mic stand held with elastic bands.  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br></p><div class="lazyYT" data-youtube-id="reQIw97MyFk" data-youtube-title="Ribbon Controller Proto 001" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-08-26T18:48:44Z' itemprop='datePublished'>
             2017-08-26 18:48:44 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Second test of my ribbon controller running the tiar\synths\Dangerine patch. (thank you <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>)  This time using arduino code written by '316K' (available on github) and adapted for use with the Teensy Arduino. When put into the enclosure, I'll flip the ribbon... because I am finding having pitch increase left to right a lot like driving on the left side of the road... I keep turning into the wrong lane.  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br></p><div class="lazyYT" data-youtube-id="4FL027YQrLQ" data-youtube-title="Ribbon Controller Proto 002" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-10-04T05:00:11Z' itemprop='datePublished'>
             2017-10-04 05:00:11 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it took some time... but a really good vibe getting the standalone patch change happening using the switches of 2 rotary encoders I have available... I'd like to thank all you really great patchers of the Axoloti... you'll know your riff I hope. <a class="mention" href="/u/johannes">@johannes</a> awesome product and price...<br></p><div class="lazyYT" data-youtube-id="PhNKeKrdBds" data-youtube-title="my ribbon captured too..." data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Added some note markers and have an idea for a clip-on axoloti core which would include some onboard controls   <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Still need to add the guitar strap buttons.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/394e2edd49b7490715ac3db305777e26c2175d83" href="//community.axoloti.com/uploads/default/original/2X/3/394e2edd49b7490715ac3db305777e26c2175d83.JPG" class="lightbox" title="IMG_1710.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/394e2edd49b7490715ac3db305777e26c2175d83_1_373x500.JPG" width="373" height="500"><div class="meta">

      <div class='post' itemprop='articleBody'>
        <p>I <img src="//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"> my axoloti and will take good care of it...  lol, while not musically perfect, I have a bad ear and a whole lot of fun... maybe someday I'll take time to perfect the arrangement, the song, the mix... but not now.  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F347413939&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

      <div class='post' itemprop='articleBody'>
        <p>I have a lot of great ideas for this  build... it may make a great winter project. <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"><br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F347868488&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

      <div class='post' itemprop='articleBody'>
        <p>This is extremely exciting. I've wished for 20 years to be able to make an ondes Martenot and now I'm finally going to do it (I just ordered a softpot.)</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-11-07T16:26:52Z' itemprop='datePublished'>
             2017-11-07 16:26:52 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really nicely built! How is playing with it so far? and what kind of scaling do you use? linear or logaritmic maybe?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-11-07T19:21:29Z' itemprop='datePublished'>
             2017-11-07 19:21:29 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In general: Since every octave means a doubling in pitch a purely linear behaviour is not very practical. If the sensor itself acts linear, and it normally will because a doubling of the length will lead to a doubling of the registered resistance, one wil have to convert the signal soemwhere else along the way to solve the pitch issue.</p>

<p>I use a Doepfer R2M ribbon controller. It also offfers pressure sensitivity which adds another layer of expression, the most obvious choice being to attach the filter frequency to pressure. Furthermore it has a complete MIDI and CV interface on board and a lot of extra features like an arpeggiator.</p>

<p>It is however a bit underdeveloped as a Trautonium / Ondes Martenot type controller. You can for instance not set the velocity of the MIDI notes. Mine has been modified but as standard it always sends MIDI velocity value 127 with each note! It's a like Doepfer lost their way a bit after the solid state Trautonium project.</p>

<p>I actually designed a visual scale to help with playing melodies on ribbon contollers and also wrote an article about my experiences. You can find it here:</p>

<p><a href="http://www.brassee.com/writing.html#pimp" class="onebox" target="_blank" rel="nofollow noopener">http://www.brassee.com/writing.html#pimp</a></p>

<p>Building a ribbon controller yourself is of course way cooler but the basic requirements and practical considerations are the same so this might still be off interest to some of you.</p>

<p>Marc</p>
      </div>

":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-07-26T22:52:34.111Z","cooked":"\u003cp\u003eyes that should work. check here for some more info:\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/axoloti-and-sensors/726/?source_topic_id=902\" target=\"_blank\" rel=\"nofollow noopener\"\u003ecommunity.axoloti.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/ffed196003990f0e5c2a0f8227fc977345cd68be.png\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"//community.axoloti.com/t/axoloti-and-sensors/726/?source_topic_id=902\" target=\"_blank\" rel=\"nofollow noopener\"\u003eAxoloti and sensors\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eHi there, How can I connect sensors with Axoloti?  Will I need some extra components? Resistors, capacitors, etc? I would like to connect it to a joystick, a light resistor and a  potenciometer, and this: https://www.adafruit.com/products/164   I...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":9,"post_type":1,"updated_at":"2017-07-26T22:52:34.111Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":17,"incoming_link_count":6,"reads":87,"score":53.25,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-and-sensors/726","internal":true,"reflection":false,"title":"Axoloti and sensors","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22050,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-07-26T23:05:38.223Z","cooked":"\u003cp\u003eThank you \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e ...I did see that post and that is what got me once again inspired to actually do it.  I'll have to read it more closely this time.  btw - Nice Bass!   I still have my handcrafted JK Lado bass I purchased back in '79.  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-07-26T23:05:38.223Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":90,"score":18.75,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22743,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-08-24T18:55:06.797Z","cooked":"\u003cp\u003eNothing fancy musically, just a first test of my ribbon controller prototype with position and pressure sensors, sending midi data from a Teensy Arduino to the Axoloti Core running the GM\\041-Violin-mtyas patch. I mapped CC's to glide_1 and delay. I'm still working out the code to pitch bend note to note, and maybe make that piece of hardwood flooring into the enclosure with some pots and switches. Video courtesy of my iPad on a mic stand held with elastic bands.  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"reQIw97MyFk\" data-youtube-title=\"Ribbon Controller Proto 001\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":11,"post_type":1,"updated_at":"2017-08-24T18:55:06.797Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":79,"score":41.8,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=reQIw97MyFk","internal":false,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22776,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-08-26T18:48:44.971Z","cooked":"\u003cp\u003eSecond test of my ribbon controller running the tiar\\synths\\Dangerine patch. (thank you \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e)  This time using arduino code written by '316K' (available on github) and adapted for use with the Teensy Arduino. When put into the enclosure, I'll flip the ribbon... because I am finding having pitch increase left to right a lot like driving on the left side of the road... I keep turning into the wrong lane.  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"4FL027YQrLQ\" data-youtube-title=\"Ribbon Controller Proto 002\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":12,"post_type":1,"updated_at":"2017-08-26T18:48:44.971Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":76,"score":46.4,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=4FL027YQrLQ","internal":false,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24021,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community. ore":19.45,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24310,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-21T01:09:42.563Z","cooked":"\u003cp\u003eI have a lot of great ideas for this  build... it may make a great winter project. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F347868488\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-10-21T01:09:42.563Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":69,"score":19.5,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24670,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-11-07T04:28:04.417Z","cooked":"\u003cp\u003eThis is extremely exciting. I've wished for 20 years to be able to make an ondes Martenot and now I'm finally going to do it (I just ordered a softpot.)\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-11-07T04:28:04.417Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":65,"score":18.75,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24677,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-11-07T16:26:52.027Z","cooked":"\u003cp\u003eReally nicely built! How is playing with it so far? and what kind of scaling do you use? linear or logaritmic maybe?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-11-07T16:26:52.027Z","reply_count":2,"reply_to_post_number":19,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":64,"score":23.65,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24678,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-11-07T19:21:29.678Z","cooked":"\u003cp\u003eIn general: Since every octave means a doubling in pitch a purely linear behaviour is not very practical. If the sensor itself acts linear, and it normally will because a doubling of the length will lead to a doubling of the registered resistance, one wil have to convert the signal soemwhere else along the way to solve the pitch issue.\u003c/p\u003e\n\n\u003cp\u003eI use a Doepfer R2M ribbon controller. It also offfers pressure sensitivity which adds another layer of expression, the most obvious choice being to attach the filter frequency to pressure. Furthermore it has a complete MIDI and CV interface on board and a lot of extra features like an arpeggiator.\u003c/p\u003e\n\n\u003cp\u003eIt is however a bit underdeveloped as a Trautonium / Ondes Martenot type controller. You can for instance not set the velocity of the MIDI notes. Mine has been modified but as standard it always sends MIDI velocity value 127 with each note! It's a like Doepfer lost their way a bit after the solid state Trautonium project.\u003c/p\u003e\n\n\u003cp\u003eI actually designed a visual scale to help with playing melodies on ribbon contollers and also wrote an article about my experiences. You can find it here:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.brassee.com/writing.html#pimp\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.brassee.com/writing.html#pimp\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eBuilding a ribbon controller yourself is of course way cooler but the basic requirements and practical considerations are the same so this might still be off interest to some of you.\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-12-07T13:14:00.342Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":24,"incoming_link_count":4,"reads":61,"score":68.4,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.brassee.com/writing.html#pimp","internal":false,"reflection":false,"title":"Marc Brassé - Writing","clicks":29}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[5111,5113,5116,5119,14905,14908,21611,22048,22049,22050,22743,22776,24021,24023,24055,24220,24310,24670,24677,24678,24682,24707,24710,24711,24712,24713,24717,24718,24730,24732,24733,24735,24736,24737,24740,24741,24745,24747,24748,24795,24796,24797,24805,24817,24819,24873,24876,24878,24887,24890,249
