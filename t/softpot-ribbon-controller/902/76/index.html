  <a href="/t/softpot-ribbon-controller/902">Softpot ribbon controller</a>
</h1>

<div id='breadcrumbs'>

>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-11-27T09:47:37Z' itemprop='datePublished'>
             2017-11-27 09:47:37 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, here is a little video from a practice session of mine. still some improvements needed, but you get the idea. features no axoloti at the moment, sound comes from a waldorf pulse2. enjoy. </p>

<p>there is no adsr or lfo in this preset, filter modulation and pwm is controlled by aftertouch...</p>

<div class="lazyYT" data-youtube-id="ki9qpNeXnOU" data-youtube-title="salz kettenfett practice" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-11-29T01:25:08Z' itemprop='datePublished'>
             2017-11-29 01:25:08 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>LOVE IT!!!  Great Job!<br>I've been anxious to see how you played it with the 4 fsr's...  I notice you are using just 1 to 'pluck' the strings in this video... are the others used when you want to send to different synths or parameters?<br>...btw - I think I now want to make one  <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-11-29T01:30:02Z' itemprop='datePublished'>
             2017-11-29 01:30:02 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a> I'm suddenly hearing BrandX type songs in my head...  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-11-29T07:10:37Z' itemprop='datePublished'>
             2017-11-29 07:10:37 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/timeorspace">@timeorspace</a>  yeah, this is the "monophonic" mode. it allows you to use all strings with one fsr to send on a specific midi-channel. it is not strictly monophonic but it makes a lot of sense with a monophonic synth. when you play this mode on a poly synth you loose the ability to control each note via aftertouch.</p>

<p> the other three would just be different channels, and hence able to control three other synths (or one multitimbral synth). for this band i only need one bass-synth atm.</p>

<p>i will try to make a video of the other mode. in poly mode you just have one fsr for each string. you set your multitimbral synth to use the same sound for four channels and you can then slide chords and control each string individually by aftertouch...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-12-01T22:34:33Z' itemprop='datePublished'>
             2017-12-01 22:34:33 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One of my top 5 favourite all time electronic albums is Cords by Synergy.</p>

<p>ttps://www.youtube.com/watch?v=yx3akE4J4ik</p>

<p>On it a fast tracking Russ Hamm guitar synthesizer prototype was used to play all sorts of off the wall melodic lines and counterpoints that would be (almost) impossible to play on a conventional keyboard. </p>

<p>Try track 2 and it will flip your lid. Do for instance listen where that bass goes!</p>

<p>This build would also be great for such music!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-12-14T01:37:29Z' itemprop='datePublished'>
             2017-12-14 01:37:29 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My softpot (500mm) arrived in the mail recently and it's cool! One problem though - when I'm not touching it, it seems to think I'm pressing the lowest note possible somehow and the result is a really loud, low Humm sound...</p>

<p>I'm not doing the duotouch set up (I have the + going in one side pin, the signal attached to the center pin and the ground attached to the other side pin) </p>

<p>Anyone out there have a simple example patch that just lets me control an oscelators pitch....but with gate (like if I let go of the softpot I don't get a loud hummm)</p>

<p>I will give the person who provides this example patch exactly one TRILLION DOLLARS.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-12-14T21:24:06Z' itemprop='datePublished'>
             2017-12-14 21:24:06 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't give you a patch... so save your money <img src="//community.axoloti.com/images/emoji/twitter/sob.png?v=5" title=":sob:" class="emoji" alt=":sob:">... when not touching it, it is floating and throwing values... so you need to set a threshold to overcome.  Have a look at <a class="mention" href="/u/mtyas">@mtyas</a> contributions... I seem to recall he has some Axo ribbon patches (mine I wired all through Arduino with Midi out).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-12-14T21:52:23Z' itemprop='datePublished'>
             2017-12-14 21:52:23 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh coo. I have an Arduino Nano that I'm incorporating into my project actually...your Arduino code up online?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-12-15T14:32:11Z' itemprop='datePublished'>
             2017-12-15 14:32:11 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/androoclops">@Androoclops</a> my code isn't online and it probably wouldn't be understood by anyone but me, but there are lot's of resources available to get you going...<br>I started with this... <a href="http://www.coagula.org/albedo/coagula-midi-ribbon-controller-2-0-2/">http://www.coagula.org/albedo/coagula-midi-ribbon-controller-2-0-2/</a><br>Then read and tried some of this... <a href="http://synthhacker.blogspot.ca/2016/03/diy-midi-ribbon-controller.html">http://synthhacker.blogspot.ca/2016/03/diy-midi-ribbon-controller.html</a><br>And settled with some rewritten pieces of this... <a href="https://github.com/316k/midi-ribbon-controller">https://github.com/316k/midi-ribbon-controller</a><br><img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-12-15T17:19:51Z' itemprop='datePublished'>
             2017-12-15 17:19:51 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The low hum seems normal. A soft pot always reads the lowest value, until you press somewhere higher, and as soon as you let go... bam it goes back to the lowest value. You use that feature as a gate, as soon as you press somewhere, your voltage is bigger than a certain value, so using a simple "&gt;c" object, you can then send out a gate signal. I have an extra ribbon for pressure underneath for more expression (but that's something else)</p>

<p>here is a small easy patch that should work. You may need to filter out the signal before the gate, to get rid of the noise sometimes, but that's usual with GPIO's anyway.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/629c3b3cff34d177adcae9c55ce2d1086ed2b7a8.png" width="651" height="316"></p>

<p>Voila, hope you're enjoying the softpot, it's great when you start having fun with it</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Softpot ribbon controller'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-12-15T17:41:29Z' itemprop='datePublished'>
             2017-12-15 17:41:29 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice! Thanks man! Ill try it out tonight, I dig the YouTube channel btw!</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-12-19T04:47:11Z' itemprop='datePublished'>
             2017-12-19 04:47:11 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, I just noticed something in your previous post about a second ribbon to detect pressure - I have one of those too! I haven't tried to use it yet though...definitely wanna figure out how it works though (I bought it off sparkfun)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-12-20T02:40:18Z' itemprop='datePublished'>
             2017-12-20 02:40:18 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>FYI, one thing I realized after my build and reading the datasheet for the fsr to detect pressure, which is typically mounted directly beneath the softpot... is that they have to 'breath'.  That is, the free end should allow air to escape for proper performance.  Coincidentally, the 3M 'tape' for the softpot at that free end was covering the air passage and I had to use a sharp knife to cut away some of it to keep the airway open... This is something better to do before sticking it down.  You'll find that info in the datasheet for the fsr... it simply means cutting a small rectangle of the sticky tape from the end of the softpot before applying it over the fsr. How much it affects the performance I have no idea, but I wanted it 'right'.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-12-20T03:00:38Z' itemprop='datePublished'>
             2017-12-20 03:00:38 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had no idea about that! Thanks for the heads up!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beef'><b itemprop='author'>beef</b></a>
           
           <time datetime='2019-04-18T00:45:28Z' itemprop='datePublished'>
             2019-04-18 00:45:28 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey all, not sure if I should start a new thread here? I'm trying to use a 500m softpot for an axoloti project. I have the potentiomter setup with a simple gnd, pc0, vdda connected to its legs. When no pressure is applied to the potentiometer, the axoloti still reads some voltage received on pc0. When pressure is applied to the end, the voltage will drop all the way down to ~0. I'm wondering if anyone else experienced something similar and/or if anyone had a potential fix! Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-18T04:54:35Z' itemprop='datePublished'>
             2019-04-18 04:54:35 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this has been discussed multiple times, basically you want to hook it up in multitouchmode, search for other threads here on the forum</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beef'><b itemprop='author'>beef</b></a>
           
           <time datetime='2019-04-18T18:45:40Z' itemprop='datePublished'>
             2019-04-18 18:45:40 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh, thanks for the response. To clarify, in single touch mode as I have it wired now, it's expected to have a non-zero voltage when not touched?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-18T21:44:38Z' itemprop='datePublished'>
             2019-04-18 21:44:38 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes. since the analog input is basically "floating" you get inconsistent readings.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-19T08:32:05Z' itemprop='datePublished'>
             2019-04-19 08:32:05 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You must add a resistor between the VDDA and the softpot.<br>If you don't, when you press at both ends of the softpot at the same time you will cause a short circuit. It can damage the softpot and even burn your fingers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-19T08:44:02Z' itemprop='datePublished'>
             2019-04-19 08:44:02 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>good point, but i think he will use the duotouch wiring anyhow now, since it is a pull-up circuit this problem is not existing there</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Softpot ribbon controller'>
      <hr>

          ps.store("topic_902", {"post_stream":{"posts":[{"id":25005,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-11-27T09:47:37.987Z","cooked":"\u003cp\u003eok, here is a little video from a practice session of mine. still some improvements needed, but you get the idea. features no axoloti at the moment, sound comes from a waldorf pulse2. enjoy. \u003c/p\u003e\n\n\u003cp\u003ethere is no adsr or lfo in this preset, filter modulation and pwm is controlled by aftertouch...\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"ki9qpNeXnOU\" data-youtube-title=\"salz kettenfett practice\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":57,"post_type":1,"updated_at":"2017-11-28T23:14:35.223Z","reply_count":2,"reply_to_post_number":56,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":53,"score":81.55,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=ki9qpNeXnOU","internal":false,"reflection":false,"clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25032,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-11-29T01:25:08.026Z","cooked":"\u003c 0,"score":10.7,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25035,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-11-29T07:10:37.182Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/timeorspace\"\u003e@timeorspace\u003c/a\u003e  yeah, this is the \"monophonic\" mode. it allows you to use all strings with one fsr to send on a specific midi-channel. it is not strictly monophonic but it makes a lot of sense with a monophonic synth. when you play this mode on a poly synth you loose the ability to control each note via aftertouch.\u003c/p\u003e\n\n\u003cp\u003e the other three would just be different channels, and hence able to control three other synths (or one multitimbral synth). for this band i only need one bass-synth atm.\u003c/p\u003e\n\n\u003cp\u003ei will try to make a video of the other mode. in poly mode you just have one fsr for each string. you set your multitimbral synth to use the same sound for four channels and you can then slide chords and control each string individually by aftertouch...\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2017-11-29T07:10:37.182Z","reply_count":0,"reply_to_post_number":58,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":50,"score":45.75,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25074,"name":"Marc Brass","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-12-01T22:34:33.116Z","cooked":"\u003cp\u003eOne of my top 5 favourite all time electronic albums is Cords by Synergy.\u003c/p\u003e\n\n\u003cp\u003ettps://www.youtube.com/watch?v=yx3akE4J4ik\u003c/p\u003e\n\n\u003cp\u003eOn it a fast tracking Russ Hamm guitar synthesizer prototype was used to play all sorts of off the wall melodic lines and counterpoints that would be (almost) impossible to play on a conventional keyboard. \u003c/p\u003e\n\n\u003cp\u003eTry track 2 and it will flip your lid. Do for instance listen where that bass goes!\u003c/p\u003e\n\n\u003cp\u003eThis build would also be great for such music!\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2017-12-02T11:12:40.250Z","reply_count":0,"reply_to_post_number":57,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":51,"score":25.9,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Marc Brass","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25435,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-12-14T01:37:29.345Z","cooked":"\u003cp\u003eMy softpot (500mm) arrived in the mail recently and it's cool! One problem though - when I'm not touching it, it seems to think I'm pressing the lowest note possible somehow and the result is a really loud, low Humm sound...\u003c/p\u003e\n\n\u003cp\u003eI'm not doing the duotouch set up (I have the + going in one side pin, the signal attached to the center pin and the ground attached to the other side pin) \u003c/p\u003e\n\n\u003cp\u003eAnyone out there have a simple example patch that just lets me control an oscelators pitch....but with gate (like if I let go of the softpot I don't get a loud hummm)\u003c/p\u003e\n\n\u003cp\u003eI will give the person who provides this example patch exactly one TRILLION DOLLARS.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2017-12-14T01:38:09.521Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":45,"score":49.9,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_ /images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2017-12-15T14:32:11.284Z","reply_count":0,"reply_to_post_number":64,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":48,"score":10.8,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/316k/midi-ribbon-controller","internal":false,"reflection":false,"title":"GitHub - 316k/midi-ribbon-controller: A midi instrument made with an Arduino microcontroller.","clicks":7},{"url":"http://www.coagula.org/albedo/coagula-midi-ribbon-controller-2-0-2/","internal":false,"reflection":false,"title":"Coagula MIDI Ribbon Controller 2.0  Coagula  Giuseppe Di Cillo","clicks":5},{"url":"http://synthhacker.blogspot.ca/2016/03/diy-midi-ribbon-controller.html","internal":false,"reflection":false,"title":"Synth Hacker: DIY MIDI Ribbon Controller","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25472,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-12-15T17:19:51.965Z","cooked":"\u003cp\u003eThe low hum seems normal. A soft pot always reads the lowest value, until you press somewhere higher, and as soon as you let go... bam it goes back to the lowest value. You use that feature as a gate, as soon as you press somewhere, your voltage is bigger than a certain value, so using a simple \"\u0026gt;c\" object, you can then send out a gate signal. I have an extra ribbon for pressure underneath for more expression (but that's something else)\u003c/p\u003e\n\n\u003cp\u003ehere is a small easy patch that should work. You may need to filter out the signal before the gate, to get rid of the noise sometimes, but that's usual with GPIO's anyway.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/629c3b3cff34d177adcae9c55ce2d1086ed2b7a8.png\" width=\"651\" height=\"316\"\u003e\u003c/p\u003e\n\n\u003cp\u003eVoila, hope you're enjoying the softpot, it's great when you start having fun with it\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2017-12-15T17:19:51.965Z","reply_count":2,"reply_to_post_number":62,"quote_count":0,"avg_time":35,"incoming_link_count":2,"reads":48,"score":46.35,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25473,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-12-15T17:41:29.084Z","cooked":"\u003cp\u003eNice! Thanks man! Ill try it out tonight, I dig the YouTube channel btw!\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2017-12-15T17:41:29.084Z","reply_count":0,"reply_to_post_number":66,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":48,"score":10.65,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25536,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-12-19T04:47:11.650Z","cooked":"\u003cp\u003eOh, I just noticed something in your previous post about a second ribbon to detect pressure - I have one of those too! I haven't tried to use it yet though...definitely wanna figure out how it works though (I bought it off sparkfun)\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2017-12-19T04:47:11.650Z","reply_count":1,"reply_to_post_number":66,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":47,"score":35.4,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25558,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-12-20T02:40:18.474Z","cooked":"\u003cp\u003eFYI, one thing I realized after my build and reading the datasheet for the fsr to detect pressure, which is typically mounted directly beneath the softpot... is that they have to 'breath'.  That is, the free end should allow air to escape for proper performance.  Coincidentally, the 3M 'tape' for the softpot at that free end was covering the air passage and I had to use a sharp knife to cut away some of it to keep the airway open... This is something better to do before sticking it down.  You'll find that info in the datasheet for the fsr... it simply means cutting a small rectangle of the sticky tape from the end of the softpot before applying it over the fsr. How much it affects the performance I have no idea, but I wanted it 'right'.\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2017-12-20T02:40:18.474Z","reply_count":0,"reply_to_post_number":68,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":48,"score":30.4,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25559,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-12-20T03:00:38.855Z","cooked":"\u003cp\u003eI had no idea about that! Thanks for the heads up!!\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2017-12-20T03:00:38.855Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":49,"score":25.85,"yours":false,"topic_id":902,"topic_slug":"softpot-ribbon-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33810,"name":"William Banfield","username":"beef","avatar_template":"/letter_avatar_proxy/v2/letter/b/e0b2c6/{size}.png","created_at":"2019-04-18T00:45:28.587Z","cooked":"\u003cp\u003eHey all, not sure if I should start a new thread here? I'm trying to use a 500m softpot for an axoloti project. I have the potentiomter setup with a simple gnd, pc0, vdda connected to its legs. When no pressure is applied to the potentiometer, the axoloti still reads some voltage received on pc0. When pressure is applied to the end, the voltage will drop all the way down to ~0. I'm wondering if anyone else experienced something similar and/or if anyone had a potential fix! Thanks\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2019-04-18T00:52:55.583Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":33,"score":12.6,"yours":false,"
