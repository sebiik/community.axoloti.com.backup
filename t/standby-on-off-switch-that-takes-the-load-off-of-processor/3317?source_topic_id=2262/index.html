        <h1>
  <a href="/t/standby-on-off-switch-that-takes-the-load-off-of-processor/3317">Standby/on off switch that takes the load off of processor</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ed76'><b itemprop='author'>ed76</b></a>
           
           <time datetime='2017-05-13T10:26:25Z' itemprop='datePublished'>
             2017-05-13 10:26:25 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there a way to have standby or on/off switches for objects or modules that can take the load off of the processor when object is in the off position? Pleas help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Standby/on off switch that takes the load off of processor'>
      <hr>
            <a href="http://community.axoloti.com/t/jaffasplaffas-contributions/2262/50">Jaffasplaffas contributions</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-13T15:08:54Z' itemprop='datePublished'>
             2017-05-13 15:08:54 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can add a toggle button parameter to the modules, and wrap all the object k/s-rate routines in an</p>

<p>if(param_buttonname) {<br>    code..<br>}</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Standby/on off switch that takes the load off of processor'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-13T16:42:32Z' itemprop='datePublished'>
             2017-05-13 16:42:32 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>easier than that add to <strong>only</strong> k-rate as first line</p>

<pre><code>if(!param_active) return;</code></pre>

<p>(its not needed in s-rate, as the above terminates the dsp routine)</p>

<p>however, either, will leave any audio buffer, or other outlet in-initialised.<br>to do 'properly' , you would have to also (before this line) set outlets and audio buffer to what you expect. e.g. with an audio buffer this normally would be to copy the inlet to the outlet.<br>(obviously you would want to only do this when not active, so as not to impose the overhead when the object is active)</p>

<p>also be aware doing this, makes it quite possible you will possibly start encountering cpu overloads.<br>e.g. imagine you have lots of objects like this in a patch whilst 'testing' then in  a live performance you turn them all on , if you have not tested before, you may suddenly find you don't have enough cpu for all objects... so this (like all conditional code in dsp), has to be 'handled with care', you should test your patch with ALL code active whilst testing.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/ed76">@ed76</a> </p>

<p>I think that<br>the output buffer is not set to 0 when your object is in standby, the last 16 samples before the standby are looped at 3kHz hence the high tone.</p>

<p>You can try something like:<br></p>

<p></p><pre><code class="lang-auto">if(param_b){
....
} else {
  for(int i=0;i&lt;BUFSIZE;i++)
    outlet_out[i] = 0;
}</code></pre>
      </div>

,"reads":67,"score":20.75,"yours":false,"topic_id":3317,"topic_slug":"standby-on-off-switch-that-takes-the-load-off-of-processor","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20497,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-13T16:42:32.082Z","cooked":"\u003cp\u003eeasier than that add to \u003cstrong\u003eonly\u003c/strong\u003e k-rate as first line\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eif(!param_active) return;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e(its not needed in s-rate, as the above terminates the dsp routine)\u003c/p\u003e\n\n\u003cp\u003ehowever, either, will leave any audio buffer, or other outlet in-initialised.\u003cbr\u003eto do 'properly' , you would have to also (before this line) set outlets and audio buffer to what you expect. e.g. with an audio buffer this normally would be to copy the inlet to the outlet.\u003cbr\u003e(obviously you would want to only do this when not active, so as not to impose the overhead when the object is active)\u003c/p\u003e\n\n\u003cp\u003ealso be aware doing this, makes it quite possible you will possibly start encountering cpu overloads.\u003cbr\u003ee.g. imagine you have lots of objects like this in a patch whilst 'testing' then in  a live performance you turn them all on , if you have not tested before, you may suddenly find you don't have enough cpu for all objects... so this (like all conditional code in dsp), has to be 'handled with care', you should test your patch with ALL code active whilst testing.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-05-13T16:47:41.686Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":51,"incoming_link_count":2,"reads":67,"score":25.95,"yours":false,"topic_id":3317,"topic_slug":"standby-on-off-switch-that-takes-the-load-off-of-processor","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20525,"name":"Edgar Caro","username":"ed76","avatar_template":"/letter_avatar_proxy/v2/letter/e/c6cbf5/{size}.png","created_at":"2017-05-14T23:03:02.708Z","cooked":"\u003cp\u003eThank you guys I really appreciate your help.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-05-14T23:03:02.708Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":56,"score":17.25,"yours":false,"topic_id":3317,"topic_slug":"standby-on-off-switch-that-takes-the-load-off-of-processor","display_username":"Edgar Caro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1248,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_re
