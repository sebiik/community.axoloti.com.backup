        <h1>
  <a href="/t/reverse-audio-in-tables/893">Reverse Audio in Tables</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-01-18T18:07:52Z' itemprop='datePublished'>
             2016-01-18 18:07:52 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am digging into the possibilities of live sampling with Axoloti by playing around and modifying the Overdub Looper patch posted by Mood Organ here: <a href="//community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14">http://community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14</a> <br>Really nice patch thanks for sharing!</p>

<p>My question now is: is it possible to play the audio in a table back in reverse? This would be great for not just for loopers but also beat repeater like stuff, like the Amen Break example patch on Youtube</p>

<p>In this thread Johannes gives a hint that it might be possible: <a href="//community.axoloti.com/t/speed-variable-table-play-noob-questions/510/24">http://community.axoloti.com/t/speed-variable-table-play-noob-questions/510/24</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/solved-pd-sampler-rockafella-example-on-axoloti/850/18">[solved] Pd sampler.rockafella example on axoloti</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/solved-pd-sampler-rockafella-example-on-axoloti/850/22">[solved] Pd sampler.rockafella example on axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-18T20:46:34Z' itemprop='datePublished'>
             2016-01-18 20:46:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There have been a few requests for a direction button on the tables. Would be a really great feature <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/reversing-audio/2769/11">Reversing audio?!</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-18T21:03:02Z' itemprop='datePublished'>
             2016-01-18 21:03:02 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually I just remembered that it is possible to play audio in reverse..... Had found out a while ago just forgot about it, until I read your post.</p>

<p>You can put a math/inv inbetween the phasor osc and the table... then you have reverse audio <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>Like this:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/90d6c23d1fd9ef678e07e6b30dd433eddae8f0e4.png" width="510" height="160"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-01-19T00:37:09Z' itemprop='datePublished'>
             2016-01-19 00:37:09 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there, thanks for your reply <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>But actually I am not getting this to work. I am not using table read but table play. <br>This is my patch (actually a variation on the SimpleSampler Mood Organ posted somewhere) and a little audio example of what I want to do with it (all sounds from acoustic guitar just for getting the Idea what I want to do with it)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9cdaa58e712cb6e904f212cd897904e457deff40" href="//community.axoloti.com/uploads/default/original/2X/9/9cdaa58e712cb6e904f212cd897904e457deff40.png" class="lightbox" title="Bildschirmfoto 2016-01-19 um 01.20.31.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9cdaa58e712cb6e904f212cd897904e457deff40_1_690x461.png" width="690" height="461"><div class="meta">
<span class="filename">Bildschirmfoto 2016-01-19 um 01.20.31.png</span><span class="informations">2286x1530 320 KB</span><span class="expand"></span>
</div></a></div><br><iframe width="100%" height="250" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F242649107&amp;show_artwork=true&amp;secret_token=s-fqPgO"></iframe></p>

<p>When I tried using it with table/read and the phasor I only got like really high pitched loops of my sample, I cannot get it to the original pitch <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"></p>

<p>It would be an awesome effect If I could add the option to play the little bits that I sample in Reverse, it woul make it more abstract.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-01-19T01:38:15Z' itemprop='datePublished'>
             2016-01-19 01:38:15 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0d36af99227dbedc7c2647acffe480da77ad5bde" href="//community.axoloti.com/uploads/default/original/2X/0/0d36af99227dbedc7c2647acffe480da77ad5bde.png" class="lightbox" title="Bildschirmfoto 2016-01-19 um 02.29.43.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0d36af99227dbedc7c2647acffe480da77ad5bde_1_690x230.png" width="690" height="230"><div class="meta">
<span class="filename">Bildschirmfoto 2016-01-19 um 02.29.43.png</span><span class="informations">2674x892 253 KB</span><span class="expand"></span>
</div></a></div><br>Added some Table/plays that pitch the samples in Octaves. Pretty much fun! <br><iframe width="100%" height="250" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F242657941&amp;show_artwork=true&amp;secret_token=s-An6xB"></iframe></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T05:51:09Z' itemprop='datePublished'>
             2016-01-19 05:51:09 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey again.</p>

<p>Well the problem with the table/read is, that it you cannot control time and pitch individually, as far as i know..... So when you touch the pitch of the phasor osc, you are editing both the pitch and time, which is not a good thing in most cases, but in some cases it works well(like for eventidish harmonizer delay like effects, some sampling situations)... But for timestretching, reverse audio etc. It doesnt work well, because of the pitch issue that you have faced. You basicly have to pitch the sound down like 8 octaves or something for the audio to be in big enough chunks to actually here that it is played in reverse... But then you wont hear the original pitch of the audiofile, it will be totally unrecognisable.... We need a table/read with individual inputs for time, pitch and position for that. That would be <strong>really</strong> awesome and woud give a lot of new opportunities. I think Alcehmy from Camel Audios functions for stretch, reverse, etc. are very desireable. Alchemy is the best and most controlled VSTI I have ever tried and have beeen trying to build something similar in Axoloti, but get stuck when I get to the time &amp; pitch issue... Maybe it is possible(like reverse audio), but havent found out yet... But for Aclhemy pitch is editable by itself and the time is editable in percentage and position also has its own knob.... That would be sooooo good to have in Axoloti. </p>

<p>But I guess it is up to the developer to decide which direction to go. Or maybe they have an idea how to accomplish what you are trying to do, from what we have now. We could ask <a class="mention" href="/users/johannes">@johannes</a> and maybe also <a class="mention" href="/users/thetechnobear">@thetechnobear</a> if this is something they put some thoughts into?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-19T11:30:03Z' itemprop='datePublished'>
             2016-01-19 11:30:03 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Its an interesting topic... keeping time when changing pitch (or lengthening sample without changing pitch)</p>

<p>I'll put this here for now ... <a href="https://en.wikipedia.org/wiki/Audio_time-scale/pitch_modification">time-scaling/pitch modification wikipedia</a>  - the link to Steven Bernsees <a href="http://blogs.zynaptiq.com/bernsee/time-pitch-overview/">work</a> is particular useful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T12:31:03Z' itemprop='datePublished'>
             2016-01-19 12:31:03 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice, thanks <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Looks really good. will dive into it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-01-19T12:50:24Z' itemprop='datePublished'>
             2016-01-19 12:50:24 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Regarding phasor+table/read usage for timestretching etc I guess you can find some solutions here:<br><a href="//community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/">http://community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T12:54:33Z' itemprop='datePublished'>
             2016-01-19 12:54:33 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> will look into it. Got a few other ideas i need to explore too regarding the time stretch <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-01-19T14:56:45Z' itemprop='datePublished'>
             2016-01-19 14:56:45 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok thanks for all the replies guys! </p>

<p><a class="mention" href="/users/kausto">@kausto</a><br>I am going to check out your patches, looks interesting. But I personnaly don't need to have timestretching, I just want to record a sample, and retrigger a certain part of that sample that I can choose and independant from that have control over pitch and playdirection. So it's not about changing the lenght of the sample (timestretching) but ajdusting the window you play of that sample.</p>

<p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a><br>I think pitching down the sound into recognizable lenght is not possible for me since I want to record the samples live.<br>For me it would be great then to just fuse the table/read and table/play into one object that just does it all, with a reverse button <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:4'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T14:59:32Z' itemprop='datePublished'>
             2016-01-19 14:59:32 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>I think pitching down the sound into recognizable lenght is not possible for me since I want to record the samples live.</p></blockquote></aside>

<p>Yes it is not a desirable effect <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="11" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>For me it would be great then to just fuse the table/read and table/play into one object that just does it all, with a reverse button <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>+10 <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-01-19T15:06:44Z' itemprop='datePublished'>
             2016-01-19 15:06:44 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>But I personnaly don't need to have timestretching, I just want to record a sample, and retrigger a certain part of that sample that I can choose and independant from that have control over pitch and playdirection. So it's not about changing the lenght of the sample (timestretching) but ajdusting the window you play of that sample.</p></blockquote></aside>

<p>You can do this with Pos dial</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-01-19T15:13:13Z' itemprop='datePublished'>
             2016-01-19 15:13:13 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar">kausto:</div>
<blockquote><p>You can do this with Pos dial</p></blockquote></aside>

<p>Yes I am aware of that. My point was more that table read and table play are some how similiar but have different options and it would be great to have all the options in one object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T15:21:00Z' itemprop='datePublished'>
             2016-01-19 15:21:00 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry for high jacking your thread and turn it into time stretch instead of reverse talk...Anyway, the stretching is important to be able to to what you want to do... You have to have independent control over pitch and time <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-19T17:47:34Z' itemprop='datePublished'>
             2016-01-19 17:47:34 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>For me it would be great then to just fuse the table/read and table/play into one object that just does it all, with a reverse button <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>I can understand this desire, but much of axoloti is built on the idea that you are given lower level components so that you can build things in different ways.  (and we also need to be careful not to duplicate code which causes maintenance nightmares long term) </p>

<p>combine such objects is probably best done using subpatches, of course, the 'issue' at the moment is all users have to do this, or find a patch on the forum that does it... this will cease to be a problem once we have the 'User Library', so these higher level objects can be shared betweens users. watch this space <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-19T18:30:15Z' itemprop='datePublished'>
             2016-01-19 18:30:15 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>fuse the table/read and table/play</p></blockquote></aside>

<p>The reason to have them separate is numeric precision.<br>Using a "generic" audio-rate phasor oscillator to play a long wave will not have enough precision.</p>

<p>This is also an issue in pd and the 32bit version of max, if you address a table longer than 16777216 samples it can't be addressed at single sample-resolution...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-01-19T18:32:00Z' itemprop='datePublished'>
             2016-01-19 18:32:00 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I can understand this desire, but much of axoloti is built on the idea that you are given lower level components so that you can build things in different ways.  (and we also need to be careful not to duplicate code which causes maintenance nightmares long term)</p></blockquote></aside>

<p>Yes that sounds pretty reasonable. But I would still be really happy for a reverse button, since it doesn't seem I could achieve this by patching other objects.</p>

<aside class="quote" data-post="15" data-topic="893"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Sorry for high jacking your thread and turn it into time stretch instead of reverse talk...Anyway, the stretching is important to be able to to what you want to do... You have to have independent control over pitch and time <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>No problem, I think I have read about this problem while doing research in this forum. <br>Still I am not sure what timestretching would mean for me. I am quite happy the way the table/play object worked for me, since I could trigger it from a sequencer. The only thing I wanted to add is reverse. And I don't want the samples to be timestretched either.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T18:42:48Z' itemprop='datePublished'>
             2016-01-19 18:42:48 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am just telling you to do what you want to do, using regular tables as they are now, I think it is necessary to split pitch and time.... Caue you need to reverse the time.... and not the pitch... cause when you reverse both time and pitch(that is what happens when you invert the phasor) you end up with the low pitched grainy unrecognisable thingy we talked about being undesirable earlier. </p>

<p>The stretching would just be a fun biproduct of it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>But I think what you want to do is possible... We just need to explore Axoloti more <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-01-19T19:01:41Z' itemprop='datePublished'>
             2016-01-19 19:01:41 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a><br>Ok I am getting closer to understand what you mean.<br>But I had this high pitched unrecognizable sounds also when not reversing the phasor. I was realising that I could get closer to the original pitch by turning the phasors frequency down, but finally it lacked the resolution to tune it to the original pitch. </p>

<p>But afterall exploring Axoloti sounds like a good Idea! I am amazed already about all the things you can do with it. Especially the fact that all the ingredients of modular synthesis are there makes it really nice to start with.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverse Audio in Tables'>

le:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut actually I am not getting this to work. I am not using table read but table play. \u003cbr\u003eThis is my patch (actually a variation on the SimpleSampler Mood Organ posted somewhere) and a little audio example of what I want to do with it (all sounds from acoustic guitar just for getting the Idea what I want to do with it)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9cdaa58e712cb6e904f212cd897904e457deff40\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9cdaa58e712cb6e904f212cd897904e457deff40.png\" class=\"lightbox\" title=\"Bildschirmfoto 2016-01-19 um 01.20.31.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9cdaa58e712cb6e904f212cd897904e457deff40_1_690x461.png\" width=\"690\" height=\"461\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2016-01-19 um 01.20.31.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2286x1530 320 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe width=\"100%\" height=\"250\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=true\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F242649107\u0026amp;show_artwork=true\u0026amp;secret_token=s-fqPgO\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen I tried using it with table/read and the phasor I only got like really high pitched loops of my sample, I cannot get it to the original pitch \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt would be an awesome effect If I could add the option to play the little bits that I sample in Reverse, it woul make it more abstract.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-01-19T00:37:09.891Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":44,"incoming_link_count":4,"reads":108,"score":48.8,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-tables","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5036,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-01-19T01:38:15.268Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0d36af99227dbedc7c2647acffe480da77ad5bde\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0d36af99227dbedc7c2647acffe480da77ad5bde.png\" class=\"lightbox\" title=\"Bildschirmfoto 2016-01-19 um 02.29.43.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/0d36af99227dbedc7c2647acffe480da77ad5bde_1_690x230.png\" width=\"690\" height=\"230\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2016-01-19 um 02.29.43.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2674x892 253 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eAdded some Table/plays that pitch the samples in Octaves. Pretty much fun! \u003cbr\u003e\u003ciframe width=\"100%\" height=\"250\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=true\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F242657941\u0026amp;show_artwork=true\u0026amp;secret_token=s-An6xB\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-01-19T01:38:15.268Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":27,"incoming_link_count":2,"reads":102,"score":36.75,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-tables","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5037,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-19T05:51:09.754Z","cooked":"\u003cp\u003eHey again.\u003c/p\u003e\n\n\u003cp\u003eWell the problem with the table/read is, that it you cannot control time and pitch individually, as far as i know..... So when you touch the pitch of the phasor osc, you are editing both the pitch and time, which is not a good thing in most cases, but in some cases it works well(like for eventidish harmonizer delay like effects, some sampling situations)... But for timestretching, reverse audio etc. It doesnt work well, because of the pitch issue that you have faced. You basicly have to pitch the sound down like 8 octaves or something for the audio to be in big enough chunks to actually here that it is played in reverse... But then you wont hear the original pitch of the audiofile, it will be totally unrecognisable.... We need a table/read with individual inputs for time, pitch and position for that. That would be \u003cstrong\u003ereally\u003c/strong\u003e awesome and woud give a lot of new opportunities. I think Alcehmy from Camel Audios functions for stretch, reverse, etc. are very desireable. Alchemy is the best and most controlled VSTI I have ever tried and have beeen trying to build something similar in Axoloti, but get stuck when I get to the time \u0026amp; pitch issue... Maybe it is possible(like reverse audio), but havent found out yet... But for Aclhemy pitch is editable by itself and the time is editable in percentage and position also has its own knob.... That would be sooooo good to have in Axoloti. \u003c/p\u003e\n\n\u003cp\u003eBut I guess it is up to the developer to decide which direction to go. Or maybe they have an idea how to accomplish what you are trying to do, from what we have now. We could ask \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e and maybe also \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e if this is something they put some thoughts into?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-01-19T06:10:41.897Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":26,"incoming_link_count":4,"reads":104,"score":47.1,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-tables","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"u den":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5067,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-19T15:21:00.826Z","cooked":"\u003cp\u003eSorry for high jacking your thread and turn it into time stretch instead of reverse talk...Anyway, the stretching is important to be able to to what you want to do... You have to have independent control over pitch and time \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-01-19T15:21:00.826Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":81,"score":21.85,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-tables","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5071,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-19T17:47:34.155Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"893\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFor me it would be great then to just fuse the table/read and table/play into one object that just does it all, with a reverse button \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI can understand this desire, but much of axoloti is built on the idea that you are given lower level components so that you can build things in different ways.  (and we also need to be careful not to duplicate code which causes maintenance nightmares long term) \u003c/p\u003e\n\n\u003cp\u003ecombine such objects is probably best done using subpatches, of course, the 'issue' at the moment is all users have to do this, or find a patch on the forum that does it... this will cease to be a problem once we have the 'User Library', so these higher level objects can be shared betweens users. watch this space \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-01-19T17:47:34.155Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":79,"score":21.75,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-tables","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5076,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-19T18:30:15.428Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"893\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efuse the table/read and table/play\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe reason to have them separate is numeric precision.\u003cbr\u003eUsing a \"generic\" audio-rate phasor oscillator to play a long wave will not have enough precision.\u003c/p\u003e\n\n\u003cp\u003eThis is also an issue in pd and the 32bit version of max, if you address a table longer than 16777216 samples it can't be addressed at single sample-resolution...\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-01-19T18:30:15.428Z","reply_count":0,"reply_to_post_number":11,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":77,"score":16.35,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-tables","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5077,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-01-19T18:32:00.829Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"893\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI can understand this desire, but much of axoloti is built on the idea that you are given lower level components so that you can build things in different ways.  (and we also need to be careful not to duplicate code which causes maintenance nightmares long term)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes that sounds pretty reasonable. But I would still be really happy for a reverse button, since it doesn't seem I could achieve this by patching other objects.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"893\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSorry for high jacking your thread and turn it into time stretch instead of reverse talk...Anyway, the stretching is important to be able to to what you want to do... You have to have independent control over pitch and time \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo problem, I think I have read about this problem while doing research in this forum. \u003cbr\u003eStill I am not sure what timestretching would mean for me. I am quite happy the way the table/play object worked for me, since I could trigger it from a sequencer. The only thing I wanted to add is reverse. And I don't want the samples to be timestretched either.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-01-19T18:32:00.829Z","reply_count":1,"reply_to_post_number":16,"quote_count":2,"avg_time":19,"incoming_link_count":0,"reads":80,"score":21.95,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-tables","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5078,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-19T18:42:48.817Z","cooked":"\u003cp\u003eI am just telling you to do what you want to do, using regular tables as they are now, I think it is necessary to split pitch and time.... Caue you need to reverse the time.... and not the pitch... cause when you reverse both time and pitch(that is what happens when you invert the phasor) you end up with the low pitched grainy unrecognisable thingy we talked about being undesirable earlier. \u003c/p\u003e\n\n\u003cp\u003eThe stretching would just be a fun biproduct of it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBut I think what you want to do is possible... We just need to explore Axoloti more \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-01-19T18:42:48.817Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":80,"score":21.6,"yours":false,"topic_id":893,"topic_slug":"reverse-audio-in-table
