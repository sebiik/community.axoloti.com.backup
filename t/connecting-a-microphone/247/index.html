  <a href="/t/connecting-a-microphone/247">Connecting a microphone</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tsmz'><b itemprop='author'>tsmz</b></a>
           
           <time datetime='2015-08-15T13:19:45Z' itemprop='datePublished'>
             2015-08-15 13:19:45 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I'm having great fun with my Axoloti, thanks for making such an awesome piece of hardware. I'd like to do some audio manipulation exploration, so I'd like to connect a microphone. <br>Unfortunately, I'm quite clueless about how to accomplish this. I have a standard 3-pin PC microphone as well as some electret microphone capsules I could try out. I have no idea about the pinout of Axoloti's IN connector and don't know how to configure the input. Maybe someone can give me a few pointers. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/next-gen-and-mini-axoloti-hardware-discussion/5908/149">Next-gen and mini Axoloti hardware discussion</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/connecting-a-phantom-powered-microphone/316">Connecting a phantom-powered microphone</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-15T14:11:30Z' itemprop='datePublished'>
             2015-08-15 14:11:30 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>3 pin PC microphones or other electrets need bias voltage. Supplying bias voltages needs circuit modification, while I have made some provisions to make the mod easier, I have not tested this recently. <br>However a dynamic microphone - Sure SM58 and similar - can be connected. It is important that you use an XLR to mono jack cable. The input gain can be set with the "audio/inconfig" object, set it to around 30dB gain and 20dB boost. <br>This is not a studio quality microphone input.<br>Phantom power for condensor microphones is not available.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/herrprof'><b itemprop='author'>herrprof</b></a>
           
           <time datetime='2015-08-16T17:17:42Z' itemprop='datePublished'>
             2015-08-16 17:17:42 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I plan to use my axolotis inputs using the two inserts on my mackie 802vlz. Channel 1 should be for vocals and maybe channel 2 ill hook up a little diy piezo drum pad. That should allow for a little cleaner preamping of the signal before it his the axo's DSP.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-03-01T11:54:57Z' itemprop='datePublished'>
             2016-03-01 11:54:57 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I inserted a microphone yesterday and while at first I only needed to boost 20dB and +6dB to see the input go up half the vu-meter, at some point it just suddenly dropped and became very silent.. (using an superlux WH5 microphone.. good looking, but very cheap)<br>So I'm a bit of afraid to boost even more as I thought I might have been overloading the input somehow?<br>Luckily I have two more boards and one of the three boards is going to be a midi-sequencer anyways, but it might be good to know whether I'm save on this, before I try it with the others....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-01T13:14:17Z' itemprop='datePublished'>
             2016-03-01 13:14:17 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Are you using an XLR-to-unbalanced jack cable?<br>Does the input still work with a line level source?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tobor'><b itemprop='author'>Tobor</b></a>
           
           <time datetime='2016-09-28T10:46:45Z' itemprop='datePublished'>
             2016-09-28 10:46:45 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interesting.<br>I guess that a passive radio can be amplified this way...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-01-10T16:56:02Z' itemprop='datePublished'>
             2017-01-10 16:56:02 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds like the specifications changed between the different versions of the board (1.0, 1.1, 1.2). I read "electrets need bias voltage... needs circuit modification" (August 2015), but I also have in the library the "audio/inconfig mic" object, designed for electret. Is it now (v 1.2) ready to use an electret?<br>That would be great to include a detailed input description/explanation of the different options in the Hardware User Guide section (or is it already there, or somewhere else?)<br>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-01-10T21:08:36Z' itemprop='datePublished'>
             2017-01-10 21:08:36 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are no changes between different board revisions (1.0, 1.1, 1.2) that affect electret microphone connectivity.<br>To enable bias voltage for electret microphones, R17 and R18 need to be populated with 2kOhm resistors (value suggested in the ADAU1361 datasheet), and enabled with the "audio/inconfig mic" object. Use size "0603" resistors.<br>But populating R17 and R18 will reduce the input impedance significantly and (but still not quite sure about this) add crosstalk (between left and right input channels), even when electret bias is disabled with the "audio/inconfig mic" object. So that's why R17 and R18 are not populated in production.<br><a href="//community.axoloti.com/t/understanding-micbias-axo-fix/1332/3">related topic</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-01-11T14:54:45Z' itemprop='datePublished'>
             2017-01-11 14:54:45 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great, good to know. I don't plan on making the modification. It would be great (necessary?) to add a note in the "audio/inconfig mic" object mentioning that this object works only with a hardware modification (but I'm a newbie here, still learning how the software documentation works).<br>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting a microphone'>
      <hr>

             2018-06-15 10:01:34 UTC

        <span itemprop='position'>#11</span>

      <div class='post' itemprop='articleBody'>
        <p>"However a dynamic microphone - Sure SM58 and similar - can be connected. It is important that you use an XLR to mono jack cable."</p>

<p>I thought I once read that you couldn't connect a mono-plug to the stereo input, did I misread that?<br>Because of this I added a small passive mixer and a stereo-to-2mono Y-splitter cable between the axoloti and the mic (and a XLR-to-mono-jack between mic and mixer) , but this current setup is just VERY noisy... Could you please verify for me how to connect a SM58 microphone? As the first time I did this a couple of years ago, I burned a board... don't want to ruin my newest board too..</p>

          <a href='/u/bart'><b itemprop='author'>bart</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Good question!<br>I was also thinking that using a mono jack into a stereo input would give problems as then the mono shield would be connected to a left or right of the stereo input, right?</p>

<p>So I was also thinking of using a stereo male jack to two mono female jacks. This makes it also possible to connect two microphones. </p>

<p>So I am actually looking for such a cable but that is hard to find, so maybe I need to make it myself. </p>

        <p>oh, I didn't follow up on this, but I had some insight of friends. Seems that by connecting two microphones, they start to influence each other and they need to be pre-amplified (/buffered) before being connected to the input.<br>So, perhaps it's a good thing to come up with a small circuit that can pre-amplify the microphones with an amp-IC fed by the axoloti, both with normal microphone inputs as well as inputs for piezo elements.</p>

      <div class='post' itemprop='articleBody'>
        <p>I got the microphone and the cables. Everything works really nice, so good solution to use a stereo to two mono female jack for the inputs.</p>

<p>I am now trying to make a sampler. It already starts to work but needs more work. </p>

<p>For example, if I record in a table 32b sdram and use start and stop, and do this a second time with shorter recording. Then when playing the table, it first play the newly recorded sample. and then it plays what still is in the table. </p>

<p>So I probably need to record the position also somewhere, but don't know how to do this yet..</p>

<p>But already having lots of fun with this!</p>

        <aside class="quote" data-post="18" data-topic="247"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/bart/40/6822_1.png" class="avatar">bart:</div>
<blockquote><p>Then when playing the table, it first play the newly recorded sample. and then it plays what still is in the table.</p></blockquote></aside>

<p>the issue here is that with the shorter new sample you only overwrite the first part of your sample table. you need to flush the table before recording so it's empty. i don't think there's a readdy made object for this yet, but very easy to make yourself. just set all table array values to 0.</p>

<p>fwiw i intentionally left this very same misbheaviour in my poly synth, because it causes some really fun interesting randomness, especially becausee all my sample are in the same pitch. so then i get random gglitch samples on long sustained notes.</p>

<p>oh one more thougght, alternatively you <em>can</em> store the sample length on record somewhere andd then condition the playback so it stops after SAMPLELENGTH. but that seems more effort than just nulling the table.</p>
      </div>

<p>But I'm also curious how to have more control. So how to get the samplelength or position.</p>

<p>So setting all table value, would you do this using a for loop? or is there a clear method?</p>

,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16861,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-01-10T21:08:36.604Z","cooked":"\u003cp\u003eThere are no changes between different board revisions (1.0, 1.1, 1.2) that affect electret microphone connectivity.\u003cbr\u003eTo enable bias voltage for electret microphones, R17 and R18 need to be populated with 2kOhm resistors (value suggested in the ADAU1361 datasheet), and enabled with the \"audio/inconfig mic\" object. Use size \"0603\" resistors.\u003cbr\u003eBut populating R17 and R18 will reduce the input impedance significantly and (but still not quite sure about this) add crosstalk (between left and right input channels), even when electret bias is disabled with the \"audio/inconfig mic\" object. So that's why R17 and R18 are not populated in production.\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/understanding-micbias-axo-fix/1332/3\"\u003erelated topic\u003c/a\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-01-10T21:08:36.604Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":117,"score":60.0,"yours":false,"topic_id":247,"topic_slug":"connecting-a-microphone","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/understanding-micbias-axo-fix/1332/3","internal":true,"reflection":false,"title":"Understanding MICBIAS (+axo fix)","clicks":0}],"read":true,"user_title":null,"reply_to_user":{" orded sample. and then it plays what still is in the table. \u003c/p\u003e\n\n\u003cp\u003eSo I probably need to record the position also somewhere, but don't know how to do this yet..\u003c/p\u003e\n\n\u003cp\u003eBut already having lots of fun with this!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2020-02-23T21:20:53.383Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":44,"score":19.7,"yours":false,"topic_id":247,"topic_slug":"connecting-a-microphone","display_username":"Bart Burkhardt","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2424,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38704,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-02-24T09:23:58.319Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"247\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/bart/40/6822_1.png\" class=\"avatar\"\u003ebart:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThen when playing the table, it first play the newly recorded sample. and then it plays what still is in the table.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe issue here is that with the shorter new sample you only overwrite the first part of your sample table. you need to flush the table before recording so it's empty. i don't think there's a readdy made object
