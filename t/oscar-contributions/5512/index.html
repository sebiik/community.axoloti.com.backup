      <div class='post' itemprop='articleBody'>
        <p><strong>Forum profile:</strong> <a class="mention" href="/u/oscar">@Oscar</a><br><strong>Prefix:</strong> oscar</p>

<hr>

<h2>ctrl</h2>

<p><strong>Xtor control objects.</strong> <em>This are all versions of the factory ctrl objects that can be used with the <a href="//community.axoloti.com/t/oscar-contributions/5512/2?u=oscar">xtor preset system</a></em>:</p>

<ul>
<li>dial b xtor</li>
<li>dial p xtor</li>
<li>hook xtor</li>
<li>i r16 xtor</li>
<li>i r2 xtor</li>
<li>i r4 xtor</li>
<li>i r8 xtor</li>
<li>i xtor</li>
<li>i toggle xtor</li>
</ul>

<hr>

<h2>delay</h2>

<ul><li>delay write kt ms: <br>This is inspired by the equivalent objects from the great Philoop. I was having problems with getting them to return the right values, so I made a delay write that returns the correct milliseconds and kticks. It's useful to get exact delay times on a delay read object.</li></ul>

<hr>

<h2>osc</h2>

<ul><li>supersquare b: <br>This is almost the same than the factory supersquare oscillator, but that one didn't use the negative range; this one does.</li></ul>

<hr>

<h2>patch</h2>

<ul><li>
<a href="//community.axoloti.com/t/oscar-contributions/5512/3?u=oscar">xtor manager</a>:<br>This is an SDCard preset manager that borrows a lot from the one from DrJustice. It only works with certain "xtorable" objects, which, although a possible nuisance, helps to avoid glitches and to have a faster, more stable performance. Supports integers and multiple preset managers for different sections.</li></ul>

<hr>

<p>This is all for now, I'll add more stuff later.<br>Any advice, request, or comment, please tell me; I'll do what I can.<br>Have a nice day.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Oscar'><b itemprop='author'>Oscar</b></a>
           
           <time datetime='2019-03-13T11:01:51Z' itemprop='datePublished'>
             2019-03-13 11:01:51 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>The xtor system</strong> is a parameter preset system that saves on the SDCard, and as such can be saved and loaded while the patch is being executed. I know the name is kind of stupid; I couldn't think of a better one that was short.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5cbe0807174e6a20de7912cc2125c3da7e02597c.JPG" width="535" height="323"></p>

<p>It works only with certain special objects that are "xtorable" (I know, I know how it sounds). To use it, add an <a href="//community.axoloti.com/t/oscar-contributions/5512/3?u=oscar">xtor manager</a> object, add some of this controls, and write the name of your xtor manager in each of the controls you want to store. You can have multiple xtor managers.</p>

<p>It's not for everyone, every time, sometimes the preset manager from DrJustice is a lot better because it can save all the parameters in a patch (although it cannot save integers if you want to be able to move objects positons later), and it doesn't require special objects. Use this system when:</p>

<ul>
<li>You need to add and delete objects from the patch while using the same preset files</li>
<li>You need to use integers (the number spinners, radios and toggles) and move objects around</li>
<li>You can't have small glitches, dropouts or silences while saving/loading</li>
<li>You need to have multiple separate preset managers for separate parameters, even combined with other preset systems.</li>
<li>You keep having problems with the drj preset manager related to the number of parameters of your patch, or changes you've made to it. The xtor system is tolerant of changes, and more nimble because it can cache and limit the objects it controls.</li>
</ul>

<p>I'll add some more xtorable controls later. Does someone need vertical radio controls? I'll add them if they are requested, or any other, really. Anyway, if you want to make an xtorable version of an object, it's easy:</p>

<p>1- Add an atribute to the object of the type objref. Name it <em>x</em>.<br>2- Add this in the Local Data section (do not delete anything else): <code>bool registered = false;</code><br>3- Add this in the K-rate Code section (do not delete anything else):</p>

<blockquote><pre><code>if (!registered) {
	attr_x.registerParam(PARAM_INDEX_attr_legal_name_value, "attr_legal_name_value");
	registered = true;
}</code></pre></blockquote>

<p>4- Substitute both appearances of the word <em>value</em> in the second line with the name of the parameter you want to preset. If there are multiple parameters you need to preset in the same object, you can add the second line multiple times in the same place.</p>

<p>That's it. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscar contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Oscar'><b itemprop='author'>Oscar</b></a>
           
           <time datetime='2019-03-13T11:51:02Z' itemprop='datePublished'>
             2019-03-13 11:51:02 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's an example of how you can use the xtor manager with the <a href="//community.axoloti.com/t/oscar-contributions/5512/2?u=oscar">xtor system</a>:<br><img src="//community.axoloti.com/uploads/default/original/2X/2/21d543c83c8d24268c3c8eac50669f21edd86c69.JPG" width="361" height="223"></p>

<p>It saves presets with this template: <em>prefix000.xtor</em>. "000" is the preset number padded with up to two zeros, so you can use from preset 000 to 999.</p>

<p>All the inlets are optional, but, if you need to have multiple presets, you have to pass it a preset number, and, if you need to have multiple preset managers or multiple patches in the same folder, you need to pass it a prefix. You can use the inlets or the embedded buttons to save and load presets. They all work when the button goes from 0 to 1. It displays the last preset used at the bottom. </p>

<p>Finally, the params attribute decides the maximum number of parameters that can be saved. Generally, you don't need to worry about it and you can set it as high as you want without performance penalties, but, if you are having memory problems, you can save a little memory by reducing it the most you can. Most of the time you shouldn't care, it caches very little data, I only added it for some very extreme cases.</p>

<p>Right now it doesn't have a way to control it with midi directly in the object. Should I add midi controls to it? I should, shouldn't I? Or shall I add a separate midi controller object that connects to its inlets? I don't use midi cc or program normally, so I don't know which has better usability. Maybe it should be a separate xtor manager? I wonder...</p>

<p>Also, it doesn't have an audio fade outlet because I haven't had any glitches or drops. It caches some of the calculations that the preset manager does and avoids some others, that's on top being able to limit the parameters saved and also being in another thread, so it's faster. Yet, if someone has problems with glitches, I'd be happy to put it. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I will try your Xstore System soon, looks very nice!<br>Thank you.</p>

        <aside class="quote" data-post="4" data-topic="5512"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>

<p>No problem! Please let me know if you detect problems or oportunities to make it better.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cire'><b itemprop='author'>cire</b></a>
           
           <time datetime='2019-06-26T19:06:16Z' itemprop='datePublished'>
             2019-06-26 19:06:16 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot for the xtor system! this allowed me to finally achieve a big polyphonic synth with ability to save and load all 40 parameters midi &amp; analog at once, with minimum cpu/ram, it is perfect! <br>I didn't see such a simple &amp; efficient preset manager before.<br>Do you plan to make more objects? (a counter would be my first wish <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscar contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Oscar'><b itemprop='author'>Oscar</b></a>
           
           <time datetime='2019-09-06T19:08:00Z' itemprop='datePublished'>
             2019-09-06 19:08:00 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I kinda left because I thought the Axoloti had become abandonware. But today I decided to take a peak, and I saw that there's a new prototype from the community; so I'm hopeful again. </p>

<p>Thank you for the appreciation; it was actually kind of easy to do: I kind of did a lot of the same things that drj does with his manager, except that, due to some bugs and missing features in the Axoloti software, his manager has to do a lot of tricks to find the objects it stores. I simply make xtorable objects report themselves with the preset manager, (that's why you have to write the name of the xtor manager in the objects) that way, the manager doesn't have to do any tricks to find them. If the issues with the Axoloti are ever solved, the other managers could be just as fast. Those issues are very easy to solve, but development seems kind of frozen right now; maybe if there's some kind of community fork later they will be solved, and my xtor system will become obsolete.</p>

<p>Sure, I'd be happy to make a counter, what kind of counter were you thinking of? What kind of features would you like it to have?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Oscar contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cire'><b itemprop='author'>cire</b></a>
           
           <time datetime='2019-09-08T14:37:19Z' itemprop='datePublished'>
             2019-09-08 14:37:19 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes the new prototype would be very cool for all of us greedy animals. I wish I could make bigger messy patches without spending most of the time trying to make them fit with ressources.<br>I use very basic counters, a cycling up one is what I use mostly because I use it with a single analog switch. I wish I could save its state for presets in the xtor manager. <br>Maybe a up/down version could be useful for the community too.</p>

<p>I use a lot your hook xtor as it records position of analog pots. <br>There is a cool object called MultiPot 3 from <a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a> in the library. Do you think it is possible to adapt it's scale mode to a simple hook dial? In some cases sudden changes of values can be hard in live context, the scale mode is a smart solution. <br>I don't know the time needed to make those, I have no skill for coding so nevermind if it's too much work, Anyway I think this xtor deserves to be more known in the community for people who wish to design sounds without screen and mouse!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='post' itemprop='articleBody'>
        <p>hi oscar,</p>

<p>interested to try the preset system. i cant find any of your objects in the library strangly. can you let me know how i can find them?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Oscar'><b itemprop='author'>Oscar</b></a>
           
           <time datetime='2019-09-26T18:54:06Z' itemprop='datePublished'>
             2019-09-26 18:54:06 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi. Sorry for not answering before. Life and health got in the way. </p>

<p><img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Hey, that's the main use i give to the hook control too, that's why I made a version of it that can be used with xtor. Hum. The way I understand it, the scale mode makes it so that the potentiometer changes are applied as increments/decrements to the stored value, and it makes the stored value approach the potentiometer the more you move it. Am I right? </p>

<p>What I don't like about that is that the values are not very consistent, they depend on where your stored value was with respect to the pot value, how fast you change it and how many times you move the pot back and forth. What do you think? is it a real problem? I think the scale mode is actually very useful for some things, but I'm not sure if it solves this issue well enough. I'm finding this solution can cause a lot of inconsistency. Also, there's a problem with hook dials that are used with presets, because they would still jump.</p>

<p>To be honest, most of the time I solve the problem with a blue low pass filter before my blue inputs, but it's not the most intuitive solution and it doesn't give the level of of control I would like to have sometimes.</p>

<p>I've been wanting to create an object dedicated to manage presets with pots for sometime. There are some things I don't like about using the hook. Sometimes you don't want to need to match your pot value with the preset value in order to change the output. Most of the time I want pots to behave like the pots from digital stomp boards, where they are used instead of the preset value after moving a little. I implemented something like this sometime ago, before the xtor thing, using a table and pre-existing objects. Other times, I've just modified the hook object to always be hooked, though it doesn't work well with noisy pots. I'm thinking it wouldn't be hard to implement it well as a dedicated object.</p>

<p>To be honest, this object it probably wouldn't even need the xtor system, it doesn't need control dials, it only needs display dials; but I think it still would be nice to have control dials to easily be able to play with the patch in the computer or with a midi controller or a mod-source. Also, I already have the xtor system made, and it's nice to be able store different kinds of control data in the same place. So I think I can do that, and it is relatively easy.</p>

<p>Maybe I could add some elasticity parameter to an object like this. It could smooth output values either by approaching them at a fixed speed or with some kind of spring-like behavior that is faster the more it has to change. I could also add a parameter to define how much an input value has to change before it takes over. Would that solve your issue? What do you think? Also, if you think that kind smoothing would solve this, do you think it would be better as a separate object? Or would you prefer it integrated to the pot manager object?</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/cire'><b itemprop='author'>cire</b></a>
           
           <time datetime='2019-10-07T21:04:55Z' itemprop='datePublished'>
             2019-10-07 21:04:55 UTC

        </span>
        <span itemprop='position'>#13</span>

      <div class='post' itemprop='articleBody'>
        <p>Hi, thanks for all these great thoughts &amp; ideas.<br>I guess there are as many uses of pots and applications for it, as people's feeling to use them a way or another.<br>In my experience, for some kind of modulations, I can't really predict where is the hook position of the saved preset, until I reach it. And if it is on the opposite side of the pot, i'll turn thinking maybe it's here? or here? or here?...This can happen in 1 second or 3 seconds if I missed it and rolled back the knob before hook. In any case it ends being little cause of stress in live situations, I shouldn't have to focus too much on it. <br>So yes sometimes I wish the parameter could change directly at first move. More radical changes in sound, but reactivity...<br>It might be a very good option with elasticity, because by hand we might have flexibility to catch and extand the action in sound, more musical feel and result maybe.<br>And the range parameter to take over is a very good idea too, though It should be adjustable, or make tests to find the sweet spot for range?<br>So for me, according to different uses I can imagine, the best would be:<br>- a direct change hook version, with the same deadband size option as MultiPot 3 for noisy analog pots. is that possible?<br>- an elastic version with choice to activate or not the range parameter, and speed modes for changes. (linear / spring)<br>Those into the xtor system would be great, and separate the two options for ressources purpose: not being obliged to use complex object for simple task. <br>But maybe it doesn't take much? I have no clue about that.  </p>

<p>Those with the existing simple hook xtor, we may have great comfort with choices.</p>

<p>...And way more important, I wish you good health!<br><img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Oscar'><b itemprop='author'>Oscar</b></a>
           
           <time datetime='2019-10-09T04:48:31Z' itemprop='datePublished'>
             2019-10-09 04:48:31 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you, cire. Okay, so here's what I'm thinking, kind of a road map:</p>

<p>1: Some kind of magnetic hook, where the dial hooks itself to the input after the input changes a certain amount. It has a blue input, a blue output, and also has two dial parameters. One of the dial parameters is called <code>main</code> and the other is called <code>minDelta</code> (I would accept better names if someone has a suggestion). The <code>main</code> parameter defines the output, and the <code>minDelta</code> defines how much the input has to change so that the <code>main</code> dial copies the input and is hooked to it. The <code>minDelta</code> might be also an input. </p>

<p>There can be a version of this object for the xtor system and another that just writes and reads its value to a table, then people can store that table in the sd card however they like. I'm already working on this, and I think I'll have something to share soon. I'm not sure about the name though. PotManager? PotMan? PotHook? HookPot? PotPusher? PushPot? InputToParam? Any ideas? I'd also make versions to manage different number of potentiometers.</p>

<p>2: Then I'd make some objects to smooth the output of the <code>potManager</code> output. I think you're right they should be separated; another reason to do it that way is that they can be used for other stuff. I was looking at some old patches, and then at the library, and I saw that there are actually more objects apart from a lowpass filter than can be used for this. There's a smooth object, a glide object, and many variations. I'd still like to add some other options. I'd like to add some objects that interpolate between two values, so I can add an output to the <code>potManager</code> that gives the last unhooked value and interpolate between it and the main output. That way, there's only interpolation when it goes from a preset value to an input value.</p>

<p>Some of the smoothing options that I'd like to add, the options I'd like the most, also interpolate from the unhooked to the hooked value, but with a fixed duration, so no matter how much the input changes, the interpolation has the same duration. They require a very intimate integration with the manager though (the connections would be too complicated otherwise), so either they are added to the interface of the <code>potManager</code> or I add a version of the <code>potManager</code> with a text field where you write the name of an interpolator object. I'd like to make this kind of interpolation option first and then others.</p>

<p>3: A hook with a deadband scale function. To be honest, I couldn't exactly get how the multipot stuff works; I get what it does, but its exact way of doing it is kind of hard to deduce because the values it gives can change a lot depending on the speed of the input change. I was also too lazy to deduce it from the code because there's a lot more stuff in there, it has few comments and the axoloti code editor is not the best for understanding code written by others. I myself should put more comments in my objects too, now I realize. </p>

<p>Anyway, I might just try to copy from it and make it xtorable without the other modes, and if for some reason that doesn't work, then I'd make my own deadband scale algorithm; although it's a lot more probable that I finish it if the first think works, because, honestly, I'm not too excited to do the second thing. I think the first think will probably work.</p>

<p>4: Probably I didn't do all the objects I could do in the second step. There are many ways to do them, and most of them are easy to code. Also, I probably got bored after doing some of them and jumped to the third step. </p>

<p>What do you think about this? Any suggestions would be appreciated.</p>
      </div>

        <p>Hello Oscar,<br>Iâ€™m travelling for a Few weeks so i am not very active with axoloti, sorry for long delay.<br>Thank you for this plan it looks very Good to me.<br>Potmanager or potman, is nice name and easy to remember with its function.<br>Mindelta sounds cool, alternative could be React.<br>I don't really have more to say, everything is very promising.<br>Maybe <a class="mention" href="/u/mtyas">@mtyas</a> would have good ideas about all that?</p>

          ps.store("topic_5512", {"post_stream":{"posts":[{"id":33141,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-03-13T10:04:49.401Z","cooked":"\u003cp\u003e\u003cstrong\u003eForum profile:\u003c/strong\u003e \u003ca class=\"mention\" href=\"/u/oscar\"\u003e@Oscar\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ePrefix:\u003c/strong\u003e oscar\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch2\u003ectrl\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eXtor control objects.\u003c/strong\u003e \u003cem\u003eThis are all versions of the factory ctrl objects that can be used with the \u003ca href=\"//community.axoloti.com/t/oscar-contributions/5512/2?u=oscar\"\u003extor preset system\u003c/a\u003e\u003c/em\u003e:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003edial b xtor\u003c/li\u003e\n\u003cli\u003edial p xtor\u003c/li\u003e\n\u003cli\u003ehook xtor\u003c/li\u003e\n\u003cli\u003ei r16 xtor\u003c/li\u003e\n\u003cli\u003ei r2 xtor\u003c/li\u003e\n\u003cli\u003ei r4 xtor\u003c/li\u003e\n\u003cli\u003ei r8 xtor\u003c/li\u003e\n\u003cli\u003ei xtor\u003c/li\u003e\n\u003cli\u003ei toggle xtor\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch2\u003edelay\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003edelay write kt ms: \u003cbr\u003eThis is inspired by the equivalent objects from the great Philoop. I was having problems with getting them to return the right values, so I made a delay write that returns the correct milliseconds and kticks. It's useful to get exact delay times on a delay read object.\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch2\u003eosc\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003esupersquare b: \u003cbr\u003eThis is almost the same than the factory supersquare oscillator, but that one didn't use the negative range; this one does.\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch2\u003epatch\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/oscar-contributions/5512/3?u=oscar\"\u003extor manager\u003c/a\u003e:\u003cbr\u003eThis is an SDCard preset manager that borrows a lot from the one from DrJustice. It only works with certain \"xtorable\" objects, which, although a possible nuisance, helps to avoid glitches and to have a faster, more stable performance. Supports integers and multiple preset managers for different sections.\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThis is all for now, I'll add more stuff later.\u003cbr\u003eAny advice, request, or comment, please tell me; I'll do what I can.\u003cbr\u003eHave a nice day.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-03-13T11:54:57.043Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":26,"reads":119,"score":220.1,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33142,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-03-13T11:01:51.775Z","cooked":"\u003cp\u003e\u003cstrong\u003eThe xtor system\u003c/strong\u003e is a parameter preset system that saves on the SDCard, and as such can be saved and loaded while the patch is being executed. I know the name is kind of stupid; I couldn't think of a better one that was short.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5cbe0807174e6a20de7912cc2125c3da7e02597c.JPG\" width=\"535\" height=\"323\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt works only with certain special objects that are \"xtorable\" (I know, I know how it sounds). To use it, add an \u003ca href=\"//community.axoloti.com/t/oscar-contributions/5512/3?u=oscar\"\u003extor manager\u003c/a\u003e object, add some of this controls, and write the name of your xtor manager in each of the controls you want to store. You can have multiple xtor managers.\u003c/p\u003e\n\n\u003cp\u003eIt's not for everyone, every time, sometimes the preset manager from DrJustice is a lot better because it can save all the parameters in a patch (although it cannot save integers if you want to be able to move objects positons later), and it doesn't require special objects. Use this system when:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eYou need to add and delete objects from the patch while using the same preset files\u003c/li\u003e\n\u003cli\u003eYou need to use integers (the number spinners, radios and toggles) and move objects around\u003c/li\u003e\n\u003cli\u003eYou can't have small glitches, dropouts or silences while saving/loading\u003c/li\u003e\n\u003cli\u003eYou need to have multiple separate preset managers for separate parameters, even combined with other preset systems.\u003c/li\u003e\n\u003cli\u003eYou keep having problems with the drj preset manager related to the number of parameters of your patch, or changes you've made to it. The xtor system is tolerant of changes, and more nimble because it can cache and limit the objects it controls.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI'll add some more xtorable controls later. Does someone need vertical radio controls? I'll add them if they are requested, or any other, really. Anyway, if you want to make an xtorable version of an object, it's easy:\u003c/p\u003e\n\n\u003cp\u003e1- Add an atribute to the object of the type objref. Name it \u003cem\u003ex\u003c/em\u003e.\u003cbr\u003e2- Add this in the Local Data section (do not delete anything else): \u003ccode\u003ebool registered = false;\u003c/code\u003e\u003cbr\u003e3- Add this in the K-rate Code section (do not delete anything else):\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003eif (!registered) {\n\tattr_x.registerParam(PARAM_INDEX_attr_legal_name_value, \"attr_legal_name_value\");\n\tregistered = true;\n}\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e4- Substitute both appearances of the word \u003cem\u003evalue\u003c/em\u003e in the second line with the name of the parameter you want to preset. If there are multiple parameters you need to preset in the same object, you can add the second line multiple times in the same place.\u003c/p\u003e\n\n\u003cp\u003eThat's it. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-03-13T11:52:25.163Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":254,"reads":107,"score":1328.6,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33145,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-03-13T11:51:02.242Z","cooked":"\u003cp\u003eHere's an example of how you can use the xtor manager with the \u003ca href=\"//community.axoloti.com/t/oscar-contributions/5512/2?u=oscar\"\u003extor system\u003c/a\u003e:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/21d543c83c8d24268c3c8eac50669f21edd86c69.JPG\" width=\"361\" height=\"223\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt saves presets with this template: \u003cem\u003eprefix000.xtor\u003c/em\u003e. \"000\" is the preset number padded with up to two zeros, so you can use from preset 000 to 999.\u003c/p\u003e\n\n\u003cp\u003eAll the inlets are optional, but, if you need to have multiple presets, you have to pass it a preset number, and, if you need to have multiple preset managers or multiple patches in the same folder, you need to pass it a prefix. You can use the inlets or the embedded buttons to save and load presets. They all work when the button goes from 0 to 1. It displays the last preset used at the bottom. \u003c/p\u003e\n\n\u003cp\u003eFinally, the params attribute decides the maximum number of parameters that can be saved. Generally, you don't need to worry about it and you can set it as high as you want without performance penalties, but, if you are having memory problems, you can save a little memory by reducing it the most you can. Most of the time you shouldn't care, it caches very little data, I only added it for some very extreme cases.\u003c/p\u003e\n\n\u003cp\u003eRight now it doesn't have a way to control it with midi directly in the object. Should I add midi controls to it? I should, shouldn't I? Or shall I add a separate midi controller object that connects to its inlets? I don't use midi cc or program normally, so I don't know which has better usability. Maybe it should be a separate xtor manager? I wonder...\u003c/p\u003e\n\n\u003cp\u003eAlso, it doesn't have an audio fade outlet because I haven't had any glitches or drops. It caches some of the calculations that the preset manager does and avoids some others, that's on top being able to limit the parameters saved and also being in another thread, so it's faster. Yet, if someone has problems with glitches, I'd be happy to put it. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-03-13T18:36:27.530Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":250,"reads":92,"score":1294.6,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33152,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2019-03-13T17:34:05.177Z","cooked":"\u003cp\u003eI will try your Xstore System soon, looks very nice!\u003cbr\u003eThank you.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-03-13T17:34:05.177Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":79,"score":21.4,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33153,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-03-13T18:34:04.080Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"5512\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI will try your Xstore System soon, looks very nice!\u003cbr\u003eThank you.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo problem! Please let me know if you detect problems or oportunities to make it better.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-03-13T18:34:37.106Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":79,"score":31.55,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34777,"name":"Eric","username":"cire","avatar_template":"/user_avatar/community.axoloti.com/cire/{size}/5927_1.png","created_at":"2019-06-26T19:06:16.059Z","cooked":"\u003cp\u003eThanks a lot for the xtor system! this allowed me to finally achieve a big polyphonic synth with ability to save and load all 40 parameters midi \u0026amp; analog at once, with minimum cpu/ram, it is perfect! \u003cbr\u003eI didn't see such a simple \u0026amp; efficient preset manager before.\u003cbr\u003eDo you plan to make more objects? (a counter would be my first wish \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-06-26T19:06:16.059Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":69,"score":34.85,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Eric","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2028,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35842,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-09-06T19:08:00.412Z","cooked":"\u003cp\u003eSorry, I kinda left because I thought the Axoloti had become abandonware. But today I decided to take a peak, and I saw that there's a new prototype from the community; so I'm hopeful again. \u003c/p\u003e\n\n\u003cp\u003eThank you for the appreciation; it was actually kind of easy to do: I kind of did a lot of the same things that drj does with his manager, except that, due to some bugs and missing features in the Axoloti software, his manager has to do a lot of tricks to find the objects it stores. I simply make xtorable objects report themselves with the preset manager, (that's why you have to write the name of the xtor manager in the objects) that way, the manager doesn't have to do any tricks to find them. If the issues with the Axoloti are ever solved, the other managers could be just as fast. Those issues are very easy to solve, but development seems kind of frozen right now; maybe if there's some kind of community fork later they will be solved, and my xtor system will become obsolete.\u003c/p\u003e\n\n\u003cp\u003eSure, I'd be happy to make a counter, what kind of counter were you thinking of? What kind of features would you like it to have?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-09-06T19:11:35.031Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":59,"score":38.15,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cire","avatar_template":"/user_avatar/community.axoloti.com/cire/{size}/5927_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35883,"name":"Eric","username":"cire","avatar_template":"/user_avatar/community.axoloti.com/cire/{size}/5927_1.png","created_at":"2019-09-08T14:37:19.293Z","cooked":"\u003cp\u003eYes the new prototype would be very cool for all of us greedy animals. I wish I could make bigger messy patches without spending most of the time trying to make them fit with ressources.\u003cbr\u003eI use very basic counters, a cycling up one is what I use mostly because I use it with a single analog switch. I wish I could save its state for presets in the xtor manager. \u003cbr\u003eMaybe a up/down version could be useful for the community too.\u003c/p\u003e\n\n\u003cp\u003eI use a lot your hook xtor as it records position of analog pots. \u003cbr\u003eThere is a cool object called MultiPot 3 from \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e in the library. Do you think it is possible to adapt it's scale mode to a simple hook dial? In some cases sudden changes of values can be hard in live context, the scale mode is a smart solution. \u003cbr\u003eI don't know the time needed to make those, I have no skill for coding so nevermind if it's too much work, Anyway I think this xtor deserves to be more known in the community for people who wish to design sounds without screen and mouse!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-09-08T14:37:19.293Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":57,"score":17.6,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Eric","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2028,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35905,"name":"Moutcast","username":"Moutcast","avatar_template":"/letter_avatar_proxy/v2/letter/m/ba8739/{size}.png","created_at":"2019-09-09T13:03:27.874Z","cooked":"\u003cp\u003ehi oscar,\u003c/p\u003e\n\n\u003cp\u003einterested to try the preset system. i cant find any of your objects in the library strangly. can you let me know how i can find them?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-09-09T13:03:27.874Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":57,"score":17.45,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Moutcast","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1230,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36201,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-09-26T18:54:06.568Z","cooked":"\u003cp\u003eHi. Sorry for not answering before. Life and health got in the way. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Hey, that's the main use i give to the hook control too, that's why I made a version of it that can be used with xtor. Hum. The way I understand it, the scale mode makes it so that the potentiometer changes are applied as increments/decrements to the stored value, and it makes the stored value approach the potentiometer the more you move it. Am I right? \u003c/p\u003e\n\n\u003cp\u003eWhat I don't like about that is that the values are not very consistent, they depend on where your stored value was with respect to the pot value, how fast you change it and how many times you move the pot back and forth. What do you think? is it a real problem? I think the scale mode is actually very useful for some things, but I'm not sure if it solves this issue well enough. I'm finding this solution can cause a lot of inconsistency. Also, there's a problem with hook dials that are used with presets, because they would still jump.\u003c/p\u003e\n\n\u003cp\u003eTo be honest, most of the time I solve the problem with a blue low pass filter before my blue inputs, but it's not the most intuitive solution and it doesn't give the level of of control I would like to have sometimes.\u003c/p\u003e\n\n\u003cp\u003eI've been wanting to create an object dedicated to manage presets with pots for sometime. There are some things I don't like about using the hook. Sometimes you don't want to need to match your pot value with the preset value in order to change the output. Most of the time I want pots to behave like the pots from digital stomp boards, where they are used instead of the preset value after moving a little. I implemented something like this sometime ago, before the xtor thing, using a table and pre-existing objects. Other times, I've just modified the hook object to always be hooked, though it doesn't work well with noisy pots. I'm thinking it wouldn't be hard to implement it well as a dedicated object.\u003c/p\u003e\n\n\u003cp\u003eTo be honest, this object it probably wouldn't even need the xtor system, it doesn't need control dials, it only needs display dials; but I think it still would be nice to have control dials to easily be able to play with the patch in the computer or with a midi controller or a mod-source. Also, I already have the xtor system made, and it's nice to be able store different kinds of control data in the same place. So I think I can do that, and it is relatively easy.\u003c/p\u003e\n\n\u003cp\u003eMaybe I could add some elasticity parameter to an object like this. It could smooth output values either by approaching them at a fixed speed or with some kind of spring-like behavior that is faster the more it has to change. I could also add a parameter to define how much an input value has to change before it takes over. Would that solve your issue? What do you think? Also, if you think that kind smoothing would solve this, do you think it would be better as a separate object? Or would you prefer it integrated to the pot manager object?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-09-26T18:58:03.008Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":26,"incoming_link_count":7,"reads":56,"score":52.5,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cire","avatar_template":"/user_avatar/community.axoloti.com/cire/{size}/5927_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36202,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-09-26T18:56:53.874Z","cooked":"\u003cp\u003eHello, Moutcast.\u003c/p\u003e\n\n\u003cp\u003eUh, that's weird. Could you post a screen-shot of the community folder hierarchy inside the panel for creating new objects?\u003c/p\u003e\n\n\u003cp\u003eThe objects should be under the folder named Oscar. The manager is under the patch folder and the other objects are under ctrl.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-09-26T18:56:53.874Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":57,"score":12.0,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Moutcast","avatar_template":"/letter_avatar_proxy/v2/letter/m/ba8739/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36220,"name":"Moutcast","username":"Moutcast","avatar_template":"/letter_avatar_proxy/v2/letter/m/ba8739/{size}.png","created_at":"2019-09-29T12:58:08.977Z","cooked":"\u003cp\u003ehi oscar, thanks a lot for the answer. i found them already and u i am using them.\u003c/p\u003e\n\n\u003cp\u003egreat work thanks a lot.\u003c/p\u003e\n\n\u003cp\u003egreetings jens\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-09-29T12:58:08.977Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":61,"score":27.8,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Moutcast","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1230,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36369,"name":"Eric","username":"cire","avatar_template":"/user_avatar/community.axoloti.com/cire/{size}/5927_1.png","created_at":"2019-10-07T21:04:55.376Z","cooked":"\u003cp\u003eHi, thanks for all these great thoughts \u0026amp; ideas.\u003cbr\u003eI guess there are as many uses of pots and applications for it, as people's feeling to use them a way or another.\u003cbr\u003eIn my experience, for some kind of modulations, I can't really predict where is the hook position of the saved preset, until I reach it. And if it is on the opposite side of the pot, i'll turn thinking maybe it's here? or here? or here?...This can happen in 1 second or 3 seconds if I missed it and rolled back the knob before hook. In any case it ends being little cause of stress in live situations, I shouldn't have to focus too much on it. \u003cbr\u003eSo yes sometimes I wish the parameter could change directly at first move. More radical changes in sound, but reactivity...\u003cbr\u003eIt might be a very good option with elasticity, because by hand we might have flexibility to catch and extand the action in sound, more musical feel and result maybe.\u003cbr\u003eAnd the range parameter to take over is a very good idea too, though It should be adjustable, or make tests to find the sweet spot for range?\u003cbr\u003eSo for me, according to different uses I can imagine, the best would be:\u003cbr\u003e- a direct change hook version, with the same deadband size option as MultiPot 3 for noisy analog pots. is that possible?\u003cbr\u003e- an elastic version with choice to activate or not the range parameter, and speed modes for changes. (linear / spring)\u003cbr\u003eThose into the xtor system would be great, and separate the two options for ressources purpose: not being obliged to use complex object for simple task. \u003cbr\u003eBut maybe it doesn't take much? I have no clue about that.  \u003c/p\u003e\n\n\u003cp\u003eThose with the existing simple hook xtor, we may have great comfort with choices.\u003c/p\u003e\n\n\u003cp\u003e...And way more important, I wish you good health!\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-10-07T21:04:55.376Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":56,"score":17.15,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Eric","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2028,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36398,"name":"Oscar Abraham","username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png","created_at":"2019-10-09T04:48:31.378Z","cooked":"\u003cp\u003eThank you, cire. Okay, so here's what I'm thinking, kind of a road map:\u003c/p\u003e\n\n\u003cp\u003e1: Some kind of magnetic hook, where the dial hooks itself to the input after the input changes a certain amount. It has a blue input, a blue output, and also has two dial parameters. One of the dial parameters is called \u003ccode\u003emain\u003c/code\u003e and the other is called \u003ccode\u003eminDelta\u003c/code\u003e (I would accept better names if someone has a suggestion). The \u003ccode\u003emain\u003c/code\u003e parameter defines the output, and the \u003ccode\u003eminDelta\u003c/code\u003e defines how much the input has to change so that the \u003ccode\u003emain\u003c/code\u003e dial copies the input and is hooked to it. The \u003ccode\u003eminDelta\u003c/code\u003e might be also an input. \u003c/p\u003e\n\n\u003cp\u003eThere can be a version of this object for the xtor system and another that just writes and reads its value to a table, then people can store that table in the sd card however they like. I'm already working on this, and I think I'll have something to share soon. I'm not sure about the name though. PotManager? PotMan? PotHook? HookPot? PotPusher? PushPot? InputToParam? Any ideas? I'd also make versions to manage different number of potentiometers.\u003c/p\u003e\n\n\u003cp\u003e2: Then I'd make some objects to smooth the output of the \u003ccode\u003epotManager\u003c/code\u003e output. I think you're right they should be separated; another reason to do it that way is that they can be used for other stuff. I was looking at some old patches, and then at the library, and I saw that there are actually more objects apart from a lowpass filter than can be used for this. There's a smooth object, a glide object, and many variations. I'd still like to add some other options. I'd like to add some objects that interpolate between two values, so I can add an output to the \u003ccode\u003epotManager\u003c/code\u003e that gives the last unhooked value and interpolate between it and the main output. That way, there's only interpolation when it goes from a preset value to an input value.\u003c/p\u003e\n\n\u003cp\u003eSome of the smoothing options that I'd like to add, the options I'd like the most, also interpolate from the unhooked to the hooked value, but with a fixed duration, so no matter how much the input changes, the interpolation has the same duration. They require a very intimate integration with the manager though (the connections would be too complicated otherwise), so either they are added to the interface of the \u003ccode\u003epotManager\u003c/code\u003e or I add a version of the \u003ccode\u003epotManager\u003c/code\u003e with a text field where you write the name of an interpolator object. I'd like to make this kind of interpolation option first and then others.\u003c/p\u003e\n\n\u003cp\u003e3: A hook with a deadband scale function. To be honest, I couldn't exactly get how the multipot stuff works; I get what it does, but its exact way of doing it is kind of hard to deduce because the values it gives can change a lot depending on the speed of the input change. I was also too lazy to deduce it from the code because there's a lot more stuff in there, it has few comments and the axoloti code editor is not the best for understanding code written by others. I myself should put more comments in my objects too, now I realize. \u003c/p\u003e\n\n\u003cp\u003eAnyway, I might just try to copy from it and make it xtorable without the other modes, and if for some reason that doesn't work, then I'd make my own deadband scale algorithm; although it's a lot more probable that I finish it if the first think works, because, honestly, I'm not too excited to do the second thing. I think the first think will probably work.\u003c/p\u003e\n\n\u003cp\u003e4: Probably I didn't do all the objects I could do in the second step. There are many ways to do them, and most of them are easy to code. Also, I probably got bored after doing some of them and jumped to the third step. \u003c/p\u003e\n\n\u003cp\u003eWhat do you think about this? Any suggestions would be appreciated.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-10-09T04:50:47.729Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":57,"score":47.65,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Oscar Abraham","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cire","avatar_template":"/user_avatar/community.axoloti.com/cire/{size}/5927_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36678,"name":"Eric","username":"cire","avatar_template":"/user_avatar/community.axoloti.com/cire/{size}/5927_1.png","created_at":"2019-10-25T20:58:56.514Z","cooked":"\u003cp\u003eHello Oscar,\u003cbr\u003eIâ€™m travelling for a Few weeks so i am not very active with axoloti, sorry for long delay.\u003cbr\u003eThank you for this plan it looks very Good to me.\u003cbr\u003ePotmanager or potman, is nice name and easy to remember with its function.\u003cbr\u003eMindelta sounds cool, alternative could be React.\u003cbr\u003eI don't really have more to say, everything is very promising.\u003cbr\u003eMaybe \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e would have good ideas about all that?\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-10-25T20:58:56.514Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":55,"score":12.35,"yours":false,"topic_id":5512,"topic_slug":"oscar-contributions","display_username":"Eric","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Oscar","avatar_template":"/user_avatar/community.axoloti.com/oscar/{size}/5318_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2028,"hidden":false,"hidden_reason_id":null,"trust_
