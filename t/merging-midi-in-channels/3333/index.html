</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/siihhi'><b itemprop='author'>siihhi</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hello,</p>

<p>im trying to figure out this thing:</p>

<p>i have a crappy midi guitar that sends the midi so that each string has its own midi channel (1-6)<br>cant figure out how to combine this info in axoloti to one channel and either use it in a polyphonic patch or send it from the midi out to some other synth..</p>

<p>any ideas ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Merging midi in channels?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-05-17T12:55:16Z' itemprop='datePublished'>
             2017-05-17 12:55:16 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Polyphonic multichannel subpatch mode is made exactly with that purpose in mind</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Merging midi in channels?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-17T15:07:49Z' itemprop='datePublished'>
             2017-05-17 15:07:49 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sputnki">@Sputnki</a> unfortunately this is NOT true.</p>

<p>i have a midi guitar (well a bass) sending midi info on a channel per string basis and the only thing that reliably works (with legato mode etc.) is a subpatch per string set to the correct channel via midi selector.</p>

<p><a class="mention" href="/users/siihhi">@siihhi</a>, why would you want to combine all this channels? you loose the ability to process pitchbend and legato info of each individual string when you combine this info. instead you should replicate 6 times the same patch and copy it to corresponding sub patches. i can post a simple example if you want.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Merging midi in channels?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-17T15:59:25Z' itemprop='datePublished'>
             2017-05-17 15:59:25 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what doesn't work for you in polyphonic multichannel?  works for me ok here.. <br>(though i tend to use polyphonic expression, as its mpe compatible, but very similar) </p>

<p>there might be some areas that aren't doing as you expect, e.g. i dont use legato</p>
      </div>

  <blockquote>
    Overview

Sub patches are building block patches expected to be used in a main patch.  They will normally contain inlets and outlets through which the main patch can send/receive (similar to Reaktors Macros or Max Encapsulations). 

As mentioned in the user guide, normally these subpatches are saved as sub patch files AXS, however axoloti also support 'embedded' sub patches, which are stored in the the main patch. 

Subpatch file (AXS)

There are 2 ways that a sub-patch is loaded into a main pat…

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="3333"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>what doesn't work for you in polyphonic multichannel?  works for me ok here..</p></blockquote></aside>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> when i first got my axoloti this was actually among the first things i tried. i got into a lengthy discussion with you at which end you suggested i go the one subpatch per string solution, because the polyphonic multichannel was somehow not working as expected. the main obstacles for me where aftertouch, which seemed to influence different channels, but my memory is somewhat blurry on that since i use one subpatch per string since then. if things have improved since 1.0.11 i am more than happy to give this another shot, since it is quite some more work to tweak four sub patches <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>here is the thread for reference: <a href="//community.axoloti.com/t/channel-touch-not-working-in-poly-multichannel-subpatch/2053">https://sebiik.github.io/community.axoloti.com.backup/t/channel-touch-not-working-in-poly-multichannel-subpatch/2053</a></p>
      </div>

<div class="quote-controls"></div>

<p>yep, but it does not work correctly (alas it wasn't in 10.11, haven't tested since)</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Merging midi in channels?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-17T20:16:52Z' itemprop='datePublished'>
             2017-05-17 20:16:52 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just read that thread, yeah I can see your issue with legato, but that's due to poly multichannel allowing for polyphony on a channel, ie it cannot/does not assume a channel can only have one note... so in this sense I can see the issue for guitar where you want this - you have to assume the channel to be monophonic for this to work.</p>

<p>So if the OP wants this legato handling its not going to work, saying that neither will forcing all notes on to one channel ... so not sure if its a requirement   </p>

<p>As mentioned in above post, unfortunately the voice allocation is done in the code generator, so cannot be altered by a patch.  No changes have been made in this area.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Merging midi in channels?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-17T21:11:19Z' itemprop='datePublished'>
             2017-05-17 21:11:19 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, well that is kind of the idea of one channel per string, to get legato string like behaving from a guitar to midi.</p>

<p>the statement in the thread that <a class="mention" href="/users/sputnki">@Sputnki</a> linked,</p>

<aside class="quote" data-post="1" data-topic="55"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar"><a href="//community.axoloti.com/t/more-on-sub-patches/55/1">More on Sub Patches</a>
</div>
<blockquote><p>Polyphonic multichannel, this implements 'voice per channel' midi, where each voice is controlled on a different midi channel , commonly used on midi guitars and expressive controllers e.g. Haken Continuum/Eigenharp</p></blockquote></aside>

<p>is a bit misleading in this regard since all you want from a guitar-mode is really monophonic on each channel (you cannot do polyphony on one string).</p>

<p>but all is good, the "one subpatch per string/channe"l works!</p>
      </div>

          ps.store("topic_3333", {"post_stream":{"posts":[{"id":20589,"name":"samuli tanner","username":"siihhi","avatar_template":"/letter_avatar_proxy/v2/letter/s/6f9a4e/{size}.png","created_at":"2017-05-17T12:45:11.368Z","cooked":"\u003cp\u003eHello,\u003c/p\u003e\n\n\u003cp\u003eim trying to figure out this thing:\u003c/p\u003e\n\n\u003cp\u003ei have a crappy midi guitar that sends the midi so that each string has its own midi channel (1-6)\u003cbr\u003ecant figure out how to combine this info in axoloti to one channel and either use it in a polyphonic patch or send it from the midi out to some other synth..\u003c/p\u003e\n\n\u003cp\u003eany ideas ?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-17T12:45:11.368Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":3,"reads":44,"score":27.55,"yours":false,"topic_id":3333,"topic_slug":"merging-midi-in-channels","display_username":"samuli tanner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":397,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20591,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-17T12:55:16.238Z","cooked":"\u003cp\u003ePolyphonic multichannel subpatch mode is made exactly with that purpose in mind\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-05-17T12:55:16.238Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":43,"score":15.4,"yours":false,"topic_id":3333,"topic_slug":"merging-midi-in-channels","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20595,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-05-17T15:07:49.486Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e unfortunately this is NOT true.\u003c/p\u003e\n\n\u003cp\u003ei have a midi guitar (well a bass) sending midi info on a channel per string basis and the only thing that reliably works (with legato mode etc.) is a subpatch per string set to the correct channel via midi selector.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/siihhi\"\u003e@siihhi\u003c/a\u003e, why would you want to combine all this channels? you loose the ability to process pitchbend and legato info of each individual string when you combine this info. instead you should replicate 6 times the same patch and copy it to corresponding sub patches. i can post a simple example if you want.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-05-17T15:09:18.458Z","reply_count":2,"reply_to_post_number":2,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":39,"score":19.8,"yours":false,"topic_id":3333,"topic_slug":"merging-midi-in-channels","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_ oti.com.backup/t/more-on-sub-patches/55","internal":true,"reflection":false,"title":"More on Sub Patches","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20601,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-05-17T19:50:22.382Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"3333\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhat doesn't work for you in polyphonic multichannel?  works for me ok here..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e when i first got my axoloti this was actually among the first things i tried. i got into a lengthy discussion with you at which end you suggested i go the one subpatch per string solution, because the polyphonic multichannel was somehow not working as expected. the main obstacles for me where aftertouch, which seemed to influence different channels, but my memory is somewhat blurry on that since i use one subpatch per string since then. if things have improved since 1.0.11 i am more than happy to give this another shot, since it is quite some more work to tweak four sub patches \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ehere is the thread for reference: \u003ca href=\"//community.axoloti.com/t/channel-touch-not-working-in-poly-multichannel-subpatch/2053\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/channel-touch-not-working-in-poly-multichannel-subpatch/2053\u003c/a\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-05-17T19:50:22.382Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":31,"score":7.3,"yours":false,"topic_id":3333,"topic_slug":"merging-midi-in-channels","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/channel-touch-not-working-in-poly-multichannel-subpatch/2053","internal":true,"reflection":false,"title":"Channel touch not working in poly multichannel subpatch?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20602,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-05-17T19:51:15.296Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3333\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThat's what he asked\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyep, but it does not work correctly (alas it wasn't in 10.11, haven't tested since)\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-05-17T19:51:34.972Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":30,"score":6.9,"yours":false,"topic_id":3333,"topic_slug":"merging-midi-in-channels","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20605,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-17T20:16:52.455Z","cooked":"\u003cp\u003eJust read that thread, yeah I can see your issue with legato, but that's due to poly multichannel allowing for polyphony on a channel, ie it cannot/does not assume a channel can only have one note... so in this sense I can see the issue for guitar where you want this - you have to assume the channel to be monophonic for this to work.\u003c/p\u003e\n\n\u003cp\u003eSo if the OP wants this legato handling its not going to work, saying that neither will forcing all notes on to one channel ... so not sure if its a requirement   \u003c/p\u003e\n\n\u003cp\u003eAs mentioned in above post, unfortunately the voice allocation is done in the code generator, so cannot be altered by a patch.  No changes have been made in this area.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-05-17T20:16:52.455Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":32,"score":27.15,"yours":false,"topic_id":3333,"topic_slug":"merging-midi-in-channels","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20607,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-05-17T21:11:19.998Z","cooked":"\u003cp\u003eyeah, well that is kind of the idea of one channel per string, to get legato string like behaving from a guitar to midi.\u003c/p\u003e\n\n\u003cp\u003ethe statement in the thread that \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e linked,\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"55\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/more-on-sub-patches/55/1\"\u003eMore on Sub Patches\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePolyphonic multichannel, this implements 'voice per channel' midi, where each voice is controlled on a different midi channel , commonly used on midi guitars and expressive controllers e.g. Haken Continuum/Eigenharp\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eis a bit misleading in this regard since all you want from a guitar-mode is really monophonic on each channel (you cannot do polyphony on one string).\u003c/p\u003e\n\n\u003cp\u003ebut all is good, the \"one subpatch per string/channe\"l works!\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-05-17T21:11:19.998Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":30,"score":7.15,"yours":false,"topic_id":3333,"topic_slug":"merging-midi-in-channels","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/more-on-sub-patches/55","internal":true,"reflection":false,"title":"More on Sub Patches","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20612,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-18T09:08:02.551Z","cooked":"\u003cp\u003ei'll add a new voice mode for the next release\u003cbr\u003e( I cant do it yet, since I'm waiting for Johannes changes to 'stabalise', but will do at the same time as I fix the MPE issue)\u003c/p\u003e\n\n\u003cp\u003eadded GitHub issue to track\u003cbr\u003e\u003caside class=\"onebox githubissue\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/issues/392\"\u003egithub.com/axoloti/axoloti\u003c/a\u003e\n  \u003c/header\u003e\n  \u003ca
