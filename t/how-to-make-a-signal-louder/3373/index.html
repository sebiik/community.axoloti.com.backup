        <h1>
  <a href="/t/how-to-make-a-signal-louder/3373">How to make a signal louder</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bloom'><b itemprop='author'>bloom</b></a>
           
           <time datetime='2017-05-30T08:39:29Z' itemprop='datePublished'>
             2017-05-30 08:39:29 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi</p>

<p>I am building an effect unit and I seem to have the same problem again and again: how do I make a signal louder? For example I want do compensate the volume-loss of increasing the resonance of filters. In Reaktor I would <br>- scale the output of the resonance-dial<br>- multiply the filter-output with it<br>- then adjust the scaling till it sounds right - in Axoloti I seem to be unable to multiply with more than 1 (= I can only make the signal less loud, not louder). My impression is that the scaling-module has a maximum of 1 and also the dials.<br>What I am missing?<br>And how would YOU do this?</p>

<p>Thanks for any help!</p>

<p>bloom / Peter Baumgartner</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to make a signal louder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-05-30T08:58:33Z' itemprop='datePublished'>
             2017-05-30 08:58:33 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>gain object (up to x16)<br>math/&lt;&lt; (left shift) allows multiplications by powers of 2<br>math/* with red and green inlet (and in the green inlet you could connect ctrl/i</p>

<p>A much smarter option (i believe) however would be to use a vca object and feed a blue signal that's bigger than 64 (for example placing a shift before it)</p>

<p>This way you have much more control on the control signal, especially if you want to use axoloti without the patcher</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to make a signal louder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-05-30T09:35:53Z' itemprop='datePublished'>
             2017-05-30 09:35:53 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="3373"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">Sputnki:</div>
<blockquote><p>A much smarter option (i believe) however would be to use a vca object and feed a blue signal that's bigger than 64 (for example placing a shift before it)</p></blockquote></aside>

<p>GRANDE!</p>

<p>I didn't know about this one and it's indeed a much smarter option... do you know if it's saturated or the output will overflow?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to make a signal louder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bloom'><b itemprop='author'>bloom</b></a>
           
           <time datetime='2017-05-30T09:47:29Z' itemprop='datePublished'>
             2017-05-30 09:47:29 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much, Sputnik!</p>

<p>The gain-object didn't work (it goes to 16 but I don't hear changes after 1...), but the shift-module did it!<br>I already used the vca-objekt but couldn't get a signal bigger than 64.<br>I will now probably crossfade between the normal and the "shifted" signal with the output of the resonance-knob - so: problem solved - and I learned something.</p>

<p>By the way: I just wanted to start eating chocolate out of frustration when your answer came - so double-thank-you!</p>

<p>bloom/Peter</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to make a signal louder'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-30T22:06:48Z' itemprop='datePublished'>
             2017-05-30 22:06:48 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/bloom">@bloom</a> </p>

<p>You could also try  drjustice's drj/audio/out_stereo_vol object. It is an output object that offers 12db gain. I use this all the time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to make a signal louder'>

  </div>

          ps.store("topic_3373", {"post_stream":{"posts":[{"id":20902,"name":"Peter Baumgartner","username":"bloom","avatar_template":"/letter_avatar_proxy/v2/letter/b/ea666f/{size}.png","created_at":"2017-05-30T08:39:29.082Z","cooked":"\u003cp\u003eHi\u003c/p\u003e\n\n\u003cp\u003eI am building an effect unit and I seem to have the same problem again and again: how do I make a signal louder? For example I want do compensate the volume-loss of increasing the resonance of filters. In Reaktor I would \u003cbr\u003e- scale the output of the resonance-dial\u003cbr\u003e- multiply the filter-output with it\u003cbr\u003e- then adjust the scaling till it sounds right - in Axoloti I seem to be unable to multiply with more than 1 (= I can only make the signal less loud, not louder). My impression is that the scaling-module has a maximum of 1 and also the dials.\u003cbr\u003eWhat I am missing?\u003cbr\u003eAnd how would YOU do this?\u003c/p\u003e\n\n\u003cp\u003eThanks for any help!\u003c/p\u003e\n\n\u003cp\u003ebloom / Peter Baumgartner\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-30T08:39:29.082Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":2,"reads":51,"score":24.3,"yours":false,"topic_id":3373,"topic_slug":"how-to-make-a-signal-louder","display_username":"Peter Baumgartner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1009,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20903,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-30T08:58:33.669Z","cooked":"\u003cp\u003egain object (up to x16)\u003cbr\u003emath/\u0026lt;\u0026lt; (left shift) allows multiplications by powers of 2\u003cbr\u003emath/* with red and green inlet (and in the green inlet you could connect ctrl/i\u003c/p\u003e\n\n\u003cp\u003eA much smarter option (i believe) however would be to use a vca object and feed a blue signal that's bigger than 64 (for example placing a shift before it)\u003c/p\u003e\n\n\u003cp\u003eThis way you have much more control on the control signal, especially if you want to use axoloti without the patcher\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-05-30T09:05:05.153Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":0,"reads":50,"score":17.35,"yours":false,"topic_id":3373,"topic_slug":"how-to-make-a-signal-louder","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20904,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-05-30T09:35:53.660Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"3373\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA much smarter option (i believe) however would be to use a vca object and feed a blue signal that's bigger than 64 (for example placing a shift before it)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGRANDE!\u003c/p\u003e\n\n\u003cp\u003eI didn't know about this one and it's indeed a much smarter option... do you know if it's saturated or the output will overflow?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-05-30T09:36:14.419Z","reply_count":0,"reply_to_post_number":2,"quote_count":1,"avg_time":49,"incoming_link_count":0,"reads":48,"score":12.05,"yours":false,"topic_id":3373,"topic_slug":"how-to-make-a-signal-louder","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20905,"name":"Peter Baumgartner","username":"bloom","avatar_template":"/letter_avatar_proxy/v2/letter/b/ea666f/{size}.png","created_at":"2017-05-30T09:47:29.297Z","cooked":"\u003cp\u003eThank you very much, Sputnik!\u003c/p\u003e\n\n\u003cp\u003eThe gain-object didn't work (it goes to 16 but I don't hear changes after 1...), but the shift-module did it!\u003cbr\u003eI already used the vca-objekt but couldn't get a signal bigger than 64.\u003cbr\u003eI will now probably crossfade between the normal and the \"shifted\" signal with the output of the resonance-knob - so: problem solved - and I learned something.\u003c/p\u003e\n\n\u003cp\u003eBy the way: I just wanted to start eating chocolate out of frustration when your answer came - so double-thank-you!\u003c/p\u003e\n\n\
