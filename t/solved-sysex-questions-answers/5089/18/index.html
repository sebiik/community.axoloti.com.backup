        <h1>
  <a href="/t/solved-sysex-questions-answers/5089">[SOLVED] SysEx questions &amp; answers</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-04T09:51:43Z' itemprop='datePublished'>
             2020-03-04 09:51:43 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there <a class="mention" href="/u/chaocrator">@chaocrator</a> , I've been stuck in the exact same boat as you for ages, until MattilynMattroe uploaded his really easy to follow sysex object matroe/LPadPro/layout</p>

<p>I have just in the last few days had axo sending sysex to my Alpha Juno, the object is very clearly laid out. Two caveats, currently I can only get it to send out of the usb host port, can't seem to get it to go out of the din and the sysex string is in decimal so you will have to convert your hex string, </p>

<p>eg alpha juno filter cutoff of (midi channel 4)  is;</p>

<p> F0 41 36 03 23 20 01 10 i F7 (where i is the data being changed)</p>

<p>and in the object the sysex string appears as 240,65,54,3,35,32,1,16,i,247 </p>

<p>I just used an online hex to decimal convertor</p>

<p>Hope that helps</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/cc-to-sysex-for-alpha-juno-nanokontrol/7037/2">CC to sysex for alpha juno/nanokontrol</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-04T09:57:31Z' itemprop='datePublished'>
             2020-03-04 09:57:31 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've only tested it with integer at the minute, green inlet, am about to test just a straight LFO to a standard blue inlet</p>

<p>here's my test patch, hope you find it useful<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/320fde1028457ea8a4e7ea81f6b6655755f2d6d1.axp">juno noise arp.axp</a> (9.8 KB)</p>

<p>Also just to note this is on 1.0.12, I tried 2.0 but lots of my patches used reverbs etc that weren't working so I haven't gone back to it yet</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-03-04T10:00:23Z' itemprop='datePublished'>
             2020-03-04 10:00:23 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks! i've just found these objects too and had a look at the code. <br>indeed, it should be not very difficult to derive what i want from these. <br>in my case, it's relatively recent Roland gear (HandSonic HPD-15), so i also need Roland checksumming, but i've just read how it's calculated – not a rocket science, so i hope to manage it all to work pretty soon.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-04T10:03:28Z' itemprop='datePublished'>
             2020-03-04 10:03:28 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have the juno and a Roland GP-8, niether require the checksum to just live change single units of data, both have responded to Matt's object, so I haven't bothered to use the checksum, I don't know to be honest about sending a whole patch or doing an info/status request</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-03-04T10:10:23Z' itemprop='datePublished'>
             2020-03-04 10:10:23 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i want to control HPD-15 LFO and MultiFX parameters with Arturia Beatstep (or Squarp Pyramid), using Axoloti in the middle to receive CC messages and put their values to SysEx. it would be the most compact solution for gigs, unlike my venerable SysEx-capable controllers that are significantly bigger and heavier.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-04T10:48:55Z' itemprop='datePublished'>
             2020-03-04 10:48:55 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just confirmed working with an LFO straight into a blue inlet. I got an error that I don't quite understand as yet but it runs, now to work on din output</p>

<p> /Users/reubenfinger/Documents/axoloti/build/xpatch.h.gch<br>/Users/reubenfinger/Documents/axoloti/build/xpatch.cpp: In member function 'void rootc::instanceLPjuno::dsp(bool, int32_t)':<br>/Users/reubenfinger/Documents/axoloti/build/xpatch.cpp:536:55: warning: narrowing conversion of '((rootc::instanceLPjuno*)this)-&gt;rootc::instanceLPjuno::i' from 'uint32_t {aka long unsigned int}' to 'uint8_t {aka unsigned char}' inside { } [-Wnarrowing]<br> uint8_t sysexArray[10] = {240,65,54,3,35,32,1,16,i,247};</p>

<p>looks like the i in the string is still expecting an integer, will have to find out if there is a better way</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-03-04T13:41:27Z' itemprop='datePublished'>
             2020-03-04 13:41:27 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very interesting, please report back how the performance is with a continuously changing sysex parameter being sent. I thought about doing that but was scared of the amount of midi data being sent.</p>

<p>I would think its ok on usb midi but might choke din midi?</p>

<p><a class="mention" href="/u/reubenfinger">@reubenfinger</a> are you using axoloti 2.0 as well?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-04T13:52:16Z' itemprop='datePublished'>
             2020-03-04 13:52:16 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No this object works on 1.0.12, I tried 2.0 out for a while for sysex in particular, but migrated back because all my patches contain objects that don't work in 2.0.</p>

<p>Haven't road tested extensively, just grabbed a few minutes this morning, and obviously haven't got Din working but I had three objects running 2 sequencers (integer based) and one lfo with a steady stream of data and did not notice any choking .....but it's very early days.</p>

<p>I guess I would only ever use it to add a couple of LFO's here and there or to translate cc into sysex (for example from my digitakt) and any kind of "sysex programmer" ideas would be dealing in static values, so would be less traffic. I was chasing din sysex for convenience but maybe the extra usb bandwidth is a blessing...will keep you posted</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-03-04T15:00:05Z' itemprop='datePublished'>
             2020-03-04 15:00:05 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="5089"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>please report back how the performance is with a continuously changing sysex parameter being sent</p></blockquote></aside>

<p>i can tell you in advance that it's not very good idea to control parameters with SysEx messages when the gear is connected via classic MIDI DIN ports, because they still work at 31250 baud, and SysEx messages are byte hogs even comparing to NRPNs. </p>

<p>so i think some kind of thinning should be applied before converting CC to SysEx. </p>

<p>anyway, should be acceptable for controlling FX parameters. </p>

<p>i'll report back and share my patch(es) when i manage it to work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-03-08T12:51:00Z' itemprop='datePublished'>
             2020-03-08 12:51:00 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="5089"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>Very interesting, please report back</p></blockquote></aside>

<p>just three main words: <strong>got a working prototype</strong>. </p>

<p>will post in details later and share the patch when it's ready.<br>but before it happens, i've got quite a lot of tedious work calculating actual sysex bytes <img src="//community.axoloti.com/images/emoji/twitter/robot.png?v=5" title=":robot:" class="emoji" alt=":robot:"> </p>

<p><strong>EDIT:</strong> for those who might be interested. <br>TBH, i don't see much sense in implementing full-blown Roland checksum calculation for this particular job (translating certain CC values to certain SysEx values), will use sort of quicker &amp; simpler dirty hack instead. more on that later.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[SOLVED] SysEx questions &amp; answers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-09T13:59:45Z' itemprop='datePublished'>
             2020-03-09 13:59:45 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He there sysex freaks, already posted this in mattroe's thread, I got sending sysex via din midi working with some lines of code johannes suggested. Here is a patch with my object for sending sysex to a voice live touch.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/cad8e37f2240dbf3eb5c3336ed98526ed0e89253.axp">vlt touch sysex works.axp</a> (2.1 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/weasel79">@weasel79</a>, just to keep you in the loop Simon (Blindsmyth) has got Din midi working with sysex</p>

        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-03-11T20:37:41Z' itemprop='datePublished'>
             2020-03-11 20:37:41 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>IT WORKS !!  <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"> </p>

<p>something like this. </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/885363e9a56270d12428bb2f460395ef3fd8284a.axo">cc to sysex.axo</a> (2.6 KB)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/58efed7385747c635bd7d1b4037d157074cb2c3e.png" width="120" height="120"></p>

<p>since sending SysEX to DIN and USB requires different code, the choice of destination port is unconventionally controlled by <strong>sendDIN</strong> switch – when it's active, SysEx messages are sent to DIN, otherwise to USB. </p>

<p>also, <strong>deviceID</strong> is made as attribute, because it can be set different.</p>

<p>moar details in K-rate code comments.</p>
      </div>

        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just showing off some work in progress (this time screenshot only). <br>made Model ID bytes attributes too, to make my objects more reusable with less code rewriting. <br>i believe that Roland uses same SysEx with different Model IDs in many other machines MIDI implementation.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/362fb34d98d90fc27e9b9da1381e808cc798b436.png" width="130" height="394"></p>

<p>also, object for controlling Yamaha XG machines are in progress. <br>they should work with (nearly) any XG machine, because typically all those machines have one generic Model ID. </p>

<p>and also i'm going to make inlet versions of my cc-to-SysEx objects to allow incoming CC to be processed in the patch before they converted to SysEx.</p>
      </div>

          ps.store("topic_5089", {"post_stream":{"posts":[{"id":38859,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-04T09:51:43.958Z","cooked":"\u003cp\u003eHey there \u003ca class=\"mention\" href=\"/u/chaocrator\"\u003e@chaocrator\u003c/a\u003e , I've been stuck in the exact same boat as you for ages, until MattilynMattroe uploaded his really easy to follow sysex object matroe/LPadPro/layout\u003c/p\u003e\n\n\u003cp\u003eI have just in the last few days had axo sending sysex to my Alpha Juno, the object is very clearly laid out. Two caveats, currently I can only get it to send out of the usb host port, can't seem to get it to go out of the din and the sysex string is in decimal so you will have to convert your hex string, \u003c/p\u003e\n\n\u003cp\u003eeg alpha juno filter cutoff of (midi channel 4)  is;\u003c/p\u003e\n\n\u003cp\u003e F0 41 36 03 23 20 01 10 i F7 (where i is the data being changed)\u003c/p\u003e\n\n\u003cp\u003eand in the object the sysex string appears as 240,65,54,3,35,32,1,16,i,247 \u003c/p\u003e\n\n\u003cp\u003eI just used an online hex to decimal convertor\u003c/p\u003e\n\n\u003cp\u003eHope that helps\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-03-04T20:28:47.299Z","reply_count":2,"reply_to_post_number":7,"quote_count":0,"avg_time":28,"incoming_link_count":79,"reads":50,"score":431.4,"yours":false,"topic_id":5089,"topic_slug":"solved-sysex-questions-answers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/cc-to-sysex-for-alpha-juno-nanokontrol/7037/2","internal":true,"reflection":true,"title":"CC to sysex for alpha juno/nanokontrol","clicks":0}],"read":true,"user_title":null,"reply_ p_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38868,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-03-04T13:41:27.252Z","cooked":"\u003cp\u003eVery interesting, please report back how the performance is with a continuously changing sysex parameter being sent. I thought about doing that but was scared of the amount of midi data being sent.\u003c/p\u003e\n\n\u003cp\u003eI would think its ok on usb midi but might choke din midi?\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/reubenfinger\"\u003e@reubenfinger\u003c/a\u003e are you using axoloti 2.0 as well?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-03-04T13:41:27.252Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":46,"score":25.2,"yours":false,"topic_id":5089,"topic_slug":"solved-sysex-questions-answers","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38870,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-04T13:52:16.619Z","cooked":"\u003cp\u003eNo this object works on 1.0.12, I tried 2.0 out for a while for sysex in particular, but migrated back because all my patches contain objects that don't work in 2.0.\u003c/p\u003e\n\n\u003cp\u003eHaven't road tested extensively, just grabbed a few minutes this morning, and obviously haven't got Din working but I had three objects running 2 sequencers (integer based) and one lfo with a steady stream of data and did not notice any choking .....but it's very early days.\u003c/p\u003e\n\n\u003cp\u003eI guess I would only ever use it to add a couple of LFO's here and there or to translate cc into sysex (for example from my digitakt) and any kind of \"sysex programmer\" ideas would be dealing in static values, so would be less traffic. I was chasing din sysex for convenience but maybe the extra usb bandwidth is a blessing...will keep you posted\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2020-03-04T13:54:16.908Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":48,"score":10.9,"yours":false,"topic_id":5089,"topic_slug":"solved-sysex-questions-answers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38871,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2020-03-04T15:00:05.789Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"5089\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eplease report back how the performance is with a continuously changing sysex parameter being sent\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei can tell you in advance that it's not very good idea to control parameters with SysEx messages when the gear is connected via classic MIDI DIN ports, because they still work at 31250 baud, and SysEx messages are byte hogs even comparing to NRPNs. \u003c/p\u003e\n\n\u003cp\u003eso i think some kind of thinning should be applied before converting CC to SysEx. \u003c/p\u003e\n\n\u003cp\u003eanyway, should be acceptable for controlling FX parameters. \u003c/p\u003e\n\n\u003cp\u003ei'll report back and share my patch(es) when i manage it to work.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2020-03-04T15:00:48.747Z","reply_count":0,"reply_to_post_number":14,"quote_count":1,"avg_time":33,"incoming_link_count":2,"reads":47,"score":21.05,"yours":false,"topic_id":5089,"topic_slug":"solved-sysex-questions-answers","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_lev
