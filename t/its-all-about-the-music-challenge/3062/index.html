  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>lots of tech talk on the forum, anyone fancy a simple challenge to tip the balance the  other way a little ?</p>

<p><strong>Challenge</strong>: make a 'piece' of music using Axoloti </p>

<p>any style, any duration... any definition of the term music <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>submit as many as you have time for, but must be made between now and end date (15th March and 29th March) - no previously released stuff.</p>

<p>no votes this time, its all about sitting down and making some music, here and now with Axoloti.</p>

<p><strong>End date:</strong> 29th March (two weeks from now)</p>

<p><strong>Restrictions:</strong> just one, all sound generated and effects used must come from Axoloti, so you cannot use external synths or effects (software or hardware) - thats it.</p>

<p>to keep it as open as possible:</p>

<ul>
<li>you can use daws or other hardware for multi-tracking/loop/sequence/mixing or whatever</li>
<li>you can use samples in axoloti</li>
<li>as you can multi track, you can of course use as many axoloti patches as you wish</li>
</ul>

<p>mixing, I guess we can allow some subtle eq/compression, but lets keep it subtle, unless its done in Axoloti, then it can be as wild as you like <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>this means no clever patching/programming is required, some simple axoloti patches are all you need, and you can glue it together with other tools you have.</p>

<p>of course, this is fully inclusive... if your thing is detailed patching/sound design/generative music, thats welcome too, whatever floats your boat.</p>

<p><strong>Submission:</strong> post a link to soundcloud, you tube etc  in this thread.<br>please make sure its an embedded link, people are unlikely to want to start downloading, and visiting other sites.</p>

<p>if you wish, you can also share any patch or patches in the community library, but <strong>this is not a requirement</strong> for this challenge.</p>

<p><strong>Tips:</strong></p>

<ul>
<li>for those just starting out, the tutorial and demo patches give the basics for all you need for this challenge</li>
<li>for those who may not have been keeping up with axoloti development, 1.0.12 introduced some new oscillators (brds) and effects (clds,rngs,lmnts)  - with these you can easily create nice effects and instruments e.g. a brds oscillator into a rngs/reverb, is simple but really effective, that anyone can patch in minutes</li>
<li>the community library has a lot of objects covering many areas, just don't get overwhelmed in the choice.</li>
</ul>

<p>Hopefully wherever you are on your Axoloti journey, you can join in and have some fun, and use it as an excuse to 'focus on the music'</p>

<p>(any thoughts/suggestions, feel free to post below)</p>
      </div>

        <p>ok, heres quick piece,  with some very simple patches ... as per challenge, everything is axoloti, I only played with the levels in Ableton.</p>

<p>a description of whats going on in the youtube description. </p>

<div class="lazyYT" data-youtube-id="OLX6eCag5LM" data-youtube-title="Tres Amigos" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>

             2017-03-27 15:15:51 UTC

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK, after trying to do something different (and failed...) Here is an improvised track recorded last Saturday for the "Placard" festival. It was played and diffused live on the internet, and I was just one of the 25 different artists (we each had a 30 min time schedule). It was also diffused via headphones in a number of places around France.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F314678537&amp;show_artwork=true&amp;maxheight=166"></iframe>

<p>I am using 4 axoloti boards, in 3 different boxes. <br>The black box is running the usual granular sampler patch + a binaural bass sound (great for headphones). I had a microphone plugged into it, and made some sounds and notes with my mouth before it all get chopped up and out to our ears.<br>The Ribbon box has a patch that includes 4 delay lines fed with a selection of different oscillators, 8 different kind, selectable by the two buttons, and a reverb<br>The Keyboard Synth is two axoloti's. One for creating the sounds (where I can go up and down patches with two buttons), and the other is 6 different delay lines with volume, pan, reverb and variable delay length.</p>

<p>I just used a brickwall limiter while mixing the track, no extra effects or anything</p>

<p>I do recommend listening to the music before watching the 360° video, because it does get into the way of the experience, and also, sorry about the 1st minute of the video, I forgot to switch the camera on, so I filled it up with inverse footage. </p>

<div class="lazyYT" data-youtube-id="tqBKFEBq_ug" data-youtube-title="I'd play it in the goddam closet" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>...so here's my itsy bitsy chunk of noise...called 'it happend at 2:07' to keep you listening...<br>recorded live at first take,'pure axo' (a tiny bit of mastering done with LIVE)</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F315021433&amp;show_artwork=true&amp;maxheight=166"></iframe>

<p>..setup is including the mandatory bottle of something <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>this is the patch:<br>(it's all mapped to a LIVID BASE,without it may not make much sense...)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5ddf824bd4d2e4483feaaef2128b90ac872b719b.axp">dronemachine.axp</a> (47.8 KB)</p>

      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-29T11:57:06Z' itemprop='datePublished'>
             2017-03-29 11:57:06 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice <a class="mention" href="/users/rbrt">@rbrt</a> gets wild in the middle</p>

<p><a class="mention" href="/users/brasso">@brasso</a> which bit? Sorry, I put this together pretty quickly, basically they are simple all patches  brds oscillators into clds reverb... and some into a lp or comb filter on some-  I'd need to check. Then its just adjust params a bit, and scale x,y,z of soundplane into various params. As I said, quick simple stuff... often I prefer this over creating complex patches. (and maximizes resources I have for patch)<br>(I just switch between them all using program changes messages from the push2, using clip launch, again super easy, but very hands on)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-29T12:58:43Z' itemprop='datePublished'>
             2017-03-29 12:58:43 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Let me gues. You like drones and distortion. Edgy stuff!</p>

<p>Just like the other tracks it proves that it is not difficult to give the Axoloti a personal push. It surely does not sound characterless or confining.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-03-29T13:07:47Z' itemprop='datePublished'>
             2017-03-29 13:07:47 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great track <a class="mention" href="/users/rbrt">@rbrt</a> ! I can definitely recognize the axoloti sound on this track, I'm starting to really like the way the sound glitches out when pushed to some extent. <br>I love some of the sounds and expressiveness from your track too <a class="mention" href="/users/thetechnobear">@thetechnobear</a>  I do look at your soundplane with envy, It look really pleasing to play !<br>We should really make an axoloti big band one day <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-29T13:10:05Z' itemprop='datePublished'>
             2017-03-29 13:10:05 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, those modeled brds oscillators are going to get a lot of attention from me. In that respect your tracks is a very good demo of the sort of stuff I hope the Axoloti can offer. The viola type sound starting at 1:00 min is a modeling giveaway. Such sounds are very difficult to do well with anyhting else then modeling. Off course there is sampling but then you only get pure imitations of real instruments and as remarked earlier I am more interested in the fifty shades inbetween (cuse me!) The sound I tried to point out earlier is the buzy one that starts at 2:20 min. Very nice!<br>Also love your jamy's and socks by the way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-29T14:15:32Z' itemprop='datePublished'>
             2017-03-29 14:15:32 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as you say the early one, is brds/bowed... and the sequenced line is brds/pluck</p>

<p>so its switches at 2:30, id guess its one after this that you mean... <br>patch before 2:30 is based on the brds/wavetable </p>

<p>patch from 2:30 is based on brds/sawswarm into Johannes's lp filter ( which I love, very creamy) <br>the swarm and lp, are being modulated to varying degrees, by pressure and Y, so hard pressure, and high on Y axis, is quite bright/harsh, lower pressure, low Y is mellow.</p>

<p>for sure, lots to still play with brds, has so many oscillator types, and I really only played with the more obvious ones, and not even touched layering, or crossfading (my favourite 'trick') with combinations... the cpu was nice and low, so  definitely lots of opportunities there.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2017-03-29T18:39:40Z' itemprop='datePublished'>
             2017-03-29 18:39:40 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally have my Axo with Axocontrol <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> <br>This is just some noise from the Axocontrol test patch going into Ab Live 4 Loopers with limiters.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F315090344&amp;show_artwork=true&amp;maxheight=166"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-29T20:17:56Z' itemprop='datePublished'>
             2017-03-29 20:17:56 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Glad to hear you have the axocontrol sorted out <img src="//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3" title=":smile:" class="emoji" alt=":smile:"> <br>This track reminds me of some of the soundtrack from forbidden planet, very inspiring.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Its all about the music (challenge)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-29T21:41:24Z' itemprop='datePublished'>
             2017-03-29 21:41:24 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah sorry. I mean 2:35 min. Anyway. Your contribution and that of Mathew basically prove that the Axoloti already ticks most boxes as far as my Holy Grail ideals (see thread) are concerned. His granulator and / or these modeling oscillators plus a fair bit of delay hanky panky between them and a "standard" subtractive final section should already come very close without me having to dive into C.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-29T21:48:45Z' itemprop='datePublished'>
             2017-03-29 21:48:45 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, very Louis and Bebe Barron indeed. If you'd add a spring reverb it would really get the monster of the ID running.</p>
      </div>

           <time datetime='2017-03-29T22:20:33Z' itemprop='datePublished'>
             2017-03-29 22:20:33 UTC

        <span itemprop='position'>#19</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="3062"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>soundtrack from forbidden planet</p></blockquote></aside>

<p>Thanks <a class="mention" href="/users/thetechnobear">@thetechnobear</a>, this must reside on the subconscious...</p>

<p><a class="mention" href="/users/brasso">@brasso</a> don't know if there is any emulation on the axo world; the patch used does have reverb, on/off controlled by the joystick button <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-30T20:22:23Z' itemprop='datePublished'>
             2017-03-30 20:22:23 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What I meant is that adding a spring reverb would take it even closer to the typical 50ties SCI FI movie sound Technobear is associating your stuff with.</p>

          ps.store("topic_3062", {"post_stream":{"posts":[{"id":18743,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-15T15:08:16.666Z","cooked":"\u003cp\u003elots of tech talk on the forum, anyone fancy a simple challenge to tip the balance the  other way a little ?\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eChallenge\u003c/strong\u003e: make a 'piece' of music using Axoloti \u003c/p\u003e\n\n\u003cp\u003eany style, any duration... any definition of the term music \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003esubmit as many as you have time for, but must be made between now and end date (15th March and 29th March) - no previously released stuff.\u003c/p\u003e\n\n\u003cp\u003eno votes this time, its all about sitting down and making some music, here and now with Axoloti.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEnd date:\u003c/strong\u003e 29th March (two weeks from now)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRestrictions:\u003c/strong\u003e just one, all sound generated and effects used must come from Axoloti, so you cannot use external synths or effects (software or hardware) - thats it.\u003c/p\u003e\n\n\u003cp\u003eto keep it as open as possible:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eyou can use daws or other hardware for multi-tracking/loop/sequence/mixing or whatever\u003c/li\u003e\n\u003cli\u003eyou can use samples in axoloti\u003c/li\u003e\n\u003cli\u003eas you can multi track, you can of course use as many axoloti patches as you wish\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003emixing, I guess we can allow some subtle eq/compression, but lets keep it subtle, unless its done in Axoloti, then it can be as wild as you like \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethis means no clever patching/programming is required, some simple axoloti patches are all you need, and you can glue it together with other tools you have.\u003c/p\u003e\n\n\u003cp\u003eof course, this is fully inclusive... if your thing is detailed patching/sound design/generative music, thats welcome too, whatever floats your boat.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSubmission:\u003c/strong\u003e post a link to soundcloud, you tube etc  in this thread.\u003cbr\u003eplease make sure its an embedded link, people are unlikely to want to start downloading, and visiting other sites.\u003c/p\u003e\n\n\u003cp\u003eif you wish, you can also share any patch or patches in the community library, but \u003cstrong\u003ethis is not a requirement\u003c/strong\u003e for this challenge.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eTips:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efor those just starting out, the tutorial and demo patches give the basics for all you need for this challenge\u003c/li\u003e\n\u003cli\u003efor those who may not have been keeping up with axoloti development, 1.0.12 introduced some new oscillators (brds) and effects (clds,rngs,lmnts)  - with these you can easily create nice effects and instruments e.g. a brds oscillator into a rngs/reverb, is simple but really effective, that anyone can patch in minutes\u003c/li\u003e\n\u003cli\u003ethe community library has a lot of objects covering many areas, just don't get overwhelmed in the choice.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eHopefully wherever you are on your Axoloti journey, you can join in and have some fun, and use it as an excuse to 'focus on the music'\u003c/p\u003e\n\n\u003cp\u003e(any thoughts/suggestions, feel free to post below)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-15T15:12:00.382Z","reply_count":0,"reply_to_post_number":null,"quote_coun 7T10:13:14.971Z","cooked":"\u003cp\u003e3 posts were split to a new topic: \u003ca href=\"/t/off-topic-challenge-chat/3078\"\u003eOff-topic challenge chat\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":3,"updated_at":"2017-03-17T10:13:15.707Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":98,"score":25.65,"yours":false,"topic_id":3062,"topic_slug":"its-all-about-the-music-challenge","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/off-topic-challenge-chat/3078","internal":true,"reflection":false,"title":"Off-topic challenge chat","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":18910,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-20T00:22:42.997Z","cooked":"\u003cp\u003eok, heres quick piece,  with some very simple patches ... as per challenge, everything is axoloti, I only played with the levels in Ableton.\u003c/p\u003e\n\n\u003cp\u003ea description of whats going on in the youtube description. \u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"OLX6eCag5LM\" data-youtube-title=\"Tres Amigos\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-20T00:43:15.632Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":1,"reads":106,"score":185.2,"yours":false,"topic_id":3062,"topic_slug":"its-all-about-the-music-challenge","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=OLX6eCag5LM","internal":false,"reflection":false,"title":"Tres Amigos - YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19165,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-03-27T15:15:51.088Z","cooked":"\u003cp\u003eOK, after trying to do something different (and failed...) Here is an improvised track recorded last Saturday for the \"Placard\" festival. It was played and diffused live on the internet, and I was just one of the 25 different artists (we each had a 30 min time schedule). It was also diffused via headphones in a number of places around France.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F314678537\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003eI am using 4 axoloti boards, in 3 different boxes. \u003cbr\u003eThe black box is running the usual granular sampler patch + a binaural bass sound (great for headphones). I had a microphone plugged into it, and made some sounds and notes with my mouth before it all get chopped up and out to our ears.\u003cbr\u003eThe Ribbon box has a patch that includes 4 delay lines fed with a selection of different oscillators, 8 different kind, selectable by the two buttons, and a reverb\u003cbr\u003eThe Keyboard Synth is two axoloti's. One for creating the sounds (where I can go up and down patches with two buttons), and the other is 6 different delay lines with volume, pan, reverb and variable delay length.\u003c/p\u003e\n\n\u003cp\u003eI just used a brickwall limiter while mixing the track, no extra effects or anything\u003c/p\u003e\n\n\u003cp\u003eI do recommend listening to the music before watching the 360° video, because it does get into the way of the experience, and also, sorry about the 1st minute of the video, I forgot to switch the camera on, so I filled it up with inverse footage. \u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"tqBKFEBq_ug\" data-youtube-title=\"I'd play it in the goddam closet\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-27T15:15:51.088Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":104,"reads":106,"score":628.8,"yours":false,"topic_id":3062,"topic_slug":"its-all-about-the-music-challenge","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=tqBKFEBq_ug","internal":false,"reflection":false,"title":"I'd play it in the goddam closet - YouTube","clicks":0}],"read":true,"user_title":"","actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19171,"name":"Mark Ha l,"can_view_edit_history":false,"wiki":false},{"id":19226,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-03-29T13:07:47.579Z","cooked":"\u003cp\u003eGreat track \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e ! I can definitely recognize the axoloti sound on this track, I'm starting to really like the way the sound glitches out when pushed to some extent. \u003cbr\u003eI love some of the sounds and expressiveness from your track too \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e  I do look at your soundplane with envy, It look really pleasing to play !\u003cbr\u003eWe should really make an axoloti big band one day \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-03-29T13:07:47.579Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":89,"score":33.45,"yours":false,"topic_id":3062,"topic_slug":"its-all-about-the-music-challenge","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19227,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-29T13:10:05.151Z","cooked":"\u003cp\u003eYeah, those modeled brds oscillators are going to get a lot of attention from me. In that respect your tracks is a very good demo of the sort of stuff I hope the Axoloti can offer. The viola type sound starting at 1:00 min is a modeling giveaway. Such sounds are very difficult to do well with anyhting else then modeling. Off course there is sampling but then you only get pure imitations of real instruments and as remarked earlier I am more interested in the fifty shades inbetween (cuse me!) The sound I tried to point out earlier is the buzy one that starts at 2:20 min. Very nice!\u003cbr\u003eAlso love your jamy's and socks by the way.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-03-29T13:12:17.644Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":84,"score":67.55,"yours":false,"topic_id":3062,"topic_slug":"its-all-about-the-music-challenge","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19232,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-29T14:15:32.636Z","cooked":"\u003cp\u003eas you say the early one, is brds/bowed... and the sequenced line is brds/pluck\u003c/p\u003e\n\n\u003cp\u003eso its switches at 2:30, id guess its one after this that you mean... \u003cbr\u003epatch before 2:30 is based on the brds/wavetable \u003c/p\u003e\n\n\u003cp\u003epatch from 2:30 is based on brds/sawswarm into Johannes's lp filter ( which I love, very creamy) \u003cbr\u003ethe swarm and lp, are being modulated to varying degrees, by pressure and Y, so hard pressure, and high on Y axis, is quite bright/harsh, lower pressure, low Y is mellow.\u003c/p\u003e\n\n\u003cp\u003efor sure, lots to still play with brds, has so many oscillator types, and I really only played with the more obvious ones, and not even touched layering, or crossfading (my favourite 'trick') with combinations... the cpu was nice and low, so  definitely lots of opportunities there.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-29T14:15:32.636Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":88,"score":23.5,"yours":false,"topic_id":3062,"topic_slug":"its-all-about-the-music-challenge","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19244,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2017-03-29T18:39:40.429Z","cooked":"\u003cp\u003eFinally have my Axo with Axocontrol \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003eThis is just some noise from the Axocontrol test patch going into Ab Live 4 Loopers with limiters.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visua
