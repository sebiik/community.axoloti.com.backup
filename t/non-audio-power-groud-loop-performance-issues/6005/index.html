        <h1>
  <a href="/t/non-audio-power-groud-loop-performance-issues/6005">Non-Audio Power / Groud Loop / Performance Issues</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-17T13:18:29Z' itemprop='datePublished'>
             2019-09-17 13:18:29 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey guys<br>so i've been running into this problem more and more often lately, where my hardware or lets say the whole prototype system of my diy syth starts behaving really weird, depending on power supply/grounding situation. I'm not talking about the "usual" digital SD etc noise that you get sometimes, but let me start with explaining my current setup:</p>

<ul>
<li>i have a midibox sending midi on DIN going into an arduino midi shield with midi through, from there into a control axoloti which does poly voice handling and then forwards midi to several axo synth voice boards.</li>
<li>midibox and arduino are powered through an usb hub with probably shitty power supply.</li>
<li>axolotis are either poweredd through the same usb hub or sometimes via 12v from a linear eurorack power supply</li>
<li>some analog gear is also powered by that linear supply</li>
<li>midi/data lines between all boards, serial only. between midibox/arduio/axxo only via optocoupled DIN midi</li>
<li>audio connections w ground between axolotis and audio gear</li>
<li>random extra ground connection here and there but not comprehensive or even systematic</li>
<li>macbook pro conected to usb hub and to macbook power supply</li>
<li>all the AC converters go to the same power outlet</li>
</ul>

<p>now i always had issues here and there but in general it worked quite stable and the random issues were nothing a system power cycle couldn't fix. but two days ago it started really fucking up:</p>

<p>i was working on changing the axo to axo communication, from DIN midi first to serial, then to usb. at some point i had the latter working, 4 axolotis in a usb chain, the last one i was patching also was connected to the hub. i think about 3 of the 4 had addtl power conenctions to linear 12v. everything was working as expected, super snappy and i was super happy. it was already acting kind of weird where i got heavy humming whenever i unplugged the macbook power supply or the macbook to hub connection. but it was working. now here comes the fuckup. i don't remember what exactly i changed but i was just starting to clean the dev code and wire patching up a bit and everything stopped working.</p>

<ul>
<li>the control axo seemed to receive an endless loop of the last received midi message, with data1 and data2 set to 0. like a half assed midi feedback loop.</li>
<li>this made the whole system unresponive and lag/crash/deconnect all the time.</li>
<li>it got better after a power cycle and the control axo now is working when the usb-to-hub-to-macbook connection is intact. as soon as i unplug that on either port the midi hammering starts and it will stop working. half of the time this oly depends on the physical connection, but sometimes i have to start the patcher and connect in order to make it run. most times i can hot-plug the usb in and out, and the axoloti will hang/run accordingly</li>
<li>i tried going back to very basic midi i/o forwarding patches to debug and diagnose but i barely get anything. like, i have the midi poly forwarding on the control axo, and it works fine (as long as usb connected...), log shows the sent midi data, but the receiving axo doesn't get any input anymore, no matter what, not on usb, not on DIN midi</li>
<li>tried swapping around the axolotis to make sure its not a faulty unit, same behaviour</li>
<li>i rarely do get the control board to work properly with the macbook not connected so its not a osx/usb midi issue</li>
<li>tried disconnecting all analog gear and connections. problem persist with just midibox, arduino and one axoloti.</li>
</ul>

<p>i know these symptoms i described are pretty erratic and probably just a weird showing of some fundamental problem. i strongly suspect a big fuckup in my powersupply/groud loop situation. so, whats to do here? anybody has specific advice or even some general (electric? or axo specific) guidelines and rules how to power-connect a system like this properly? obvisouly the macbook wont be a part of the system after developing so keeping that plugged in is not really an option....</p>

<p>i was already tempted to find workarounds on the software/pather side but the whole thing was running perfectly for half an hour before it started acting up. also after writing all this up i am pretty sure i will come back tomorrow, just fire everythig up and it will maggically work again.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Non-Audio Power / Groud Loop / Performance Issues'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-18T13:53:32Z' itemprop='datePublished'>
             2019-09-18 13:53:32 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok it keeps getting worse and worse.</p>

<p>this morning for debugging, i put my keyboard into the basic midi splitter patch on one axo, DIN in, and went through all midi OUT options, din cable, USB device etc, it sends data perfectly fine and i can receive it on other monitoring devices. it works somewhat  standalone without USB connected most of the time, still goes ito hanging mode every now and then when i plug/unplug usb devices. or sometimes it loggs out after working for a couple secconds, at some point i noticed midi feedback loops in the debugger again.</p>

<p>then i take a second axo, just put a basic midi monitor with LEDs on, and i get NOTHING, no matter which midi device i try.</p>

<p>to top it off nicely, one of the voice boards just seems to have died - it just blinks on power up and then ggoes black, and i think two other boards are currently not connecting to the patcher, the patcher just dies away on trying to connect.</p>

<p>so yeay. anybody please? i'm about to throw this whole thing out the window.</p>

<p>edit. ok yeah i've had it. just one axoloti conencted to my midibox board directly, with just a midi monitor and it goes hanging after 10sec when i unplug USB</p>

<p>oops also i think i just killed the secod axoloti today... blinking then black<br>edit2. the blinking then black issues seems to be resolvable by holding s2 on power, will investigagte</p>

<p>fwiw it was also the first day of me using two patcher instances parallel when all the problems started..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Non-Audio Power / Groud Loop / Performance Issues'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-09-18T14:29:28Z' itemprop='datePublished'>
             2019-09-18 14:29:28 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this sounds like a corrupted startup patch to me. can you try and upload a new one to the SdCard/flash and see if this improves the situation. do you have any custom edited objects that are maybe "faulty"? i.e. bad memory access etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Non-Audio Power / Groud Loop / Performance Issues'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-09-18T15:06:49Z' itemprop='datePublished'>
             2019-09-18 15:06:49 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had similar problems with an axo that kept crashing and thought it was a power issue. Turned out to be a custom object in a patch I had as the startup patch.  The problem object was for sending midi back to a controller for led feedback... It was sending the same midi message every k cycle I think, and I didn't see the midi when monitoring on another axo or the laptop because it was only going to the controller. I tweaked the object and the problem disappeared.</p>

<p>I doubt it's the parallel patcher thing - I often have 3 open with no issues</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Non-Audio Power / Groud Loop / Performance Issues'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-18T15:06:54Z' itemprop='datePublished'>
             2019-09-18 15:06:54 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will, right now def two axos are corrupted but i had most of these issues before that happened. The corrupting part only started today</p>

<p>Iâ€™m bakc in the lab in 1h will post some more test results</p>

<p>The weird part tho is that all my patches work perfect when connect to macbook. Shit only starts when i unplug that.</p>

<p>I also already tried rolling back to 100% stable patches from 3 days ago, same weirdo hangung and presumably midi loops</p>

<p>edit. unbricked the first axoloti via S2-boot then re-flash. will investigate further.</p>

<p>is there a chance that i burned maybe a little capacitor in the power suuply circtuiry or something like that? by (hot)plugging usb and 12v poewr back and forth?</p>

<p>ok new test result:<br>simple midi moitor with LED conected on receiving "voice" axoloti. simple midi thru with LED on "control" board. midi din ggoing MIDIBOX-&gt;CONTROL BRD-&gt;VOICE BRD. voice board is running standalone on 12v, receiving midi fine. next i connect the ctrl board to the patcher, go live with the midi thru project. EVERYTHING WORKS FINE. leds on both axolotis for every keystroke. now. i upload as startup. disconnect USB. connect ctrl board to 12v. play some keys. first 5 come through. and then. boom. ctrl board is dead again.<br>now funny enough, i reconnect USB, patcher NOT live, the ctrl board starts working again but not forwarding midi to voice board anymore. i'm dying really.<br>no custom objects, no complicated wiring, just straight up din midi between a proven sender and 2 axo boards. and a 12v power supply...<br>its like whenever i disconnect USB there is some weirde midi feedback active. i only have din connectors one way though and no usb connections. the axolotis are only connected to din midi and 12v poewr.</p>

<p>sometimes boards wont connect to the patcher anymore. it just times out for a while trying to connect, then gives me a million java errors, and <em>then</em> gives me a million log messages of what i assume is the last patch stored as startup. its really like 3 days ago EVERYTHING went to shit and for the life of me  i can't figure out what plug i pulled</p>

<p>edit 14: ok i have it back running now with DIN midi. still some hickups here and there. like sometimes when i connect my midi thru or the led-arduino via midi, the looping and hanging will return...</p>

<p>and the latest twist - now the arduino started having similar behaviour. when its only connected to the usb hub and the usb hub NOT connected to the macbook, i get midi hangers and loops and disconnects on the axos again. back to normal as soon as the usb connector goes into macbook. wtf. whats wrong with my system. must be a power/ground issue that somehow affects my midi messages?</p>

<p>....aaaand now unplugging the macbook power supply gives me the same issue lol i'm lost. do i just run 5 extra ground wires from every single board straight into my power outlet? and 5 more between each board? i am somewhat suspecting super dirty power supply from the usb hub i am using.</p>

<p>i know these issues will be better once i finalize my power situation, but still i am sooo bummed. usb midi chaining was working perfectly for 20-30 mniutes and now its all gone back to sluggy din midi.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Non-Audio Power / Groud Loop / Performance Issues'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-20T19:54:35Z' itemprop='datePublished'>
             2019-09-20 19:54:35 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>haha so now.<br>i connected the midibox MCU, arduino and 4 axolotis to the same linear PSU. other than that only din midi connections. not usb hubs or connections at all. everything running again like 10 days ago. until..... i plug the 1/8" jack of the active speaker into the summing output of the 3 voice axolotis. introducing this new power circuit, via a single audio line, makes the system have, wait for it, midi hicckups again. i get missing noteoffs, and random extra note ons at what sounds like note 0 and note 128, LFO clicking or bat noises. not as bad as before, no total unresponsiveness, i can mute the hanging notes by exhausting my polyphony.</p>

<p>i am at total loss here and actually scared. i knew one day it would come bite my ass that i totally refused to understand basic electronic principles.</p>

<p>how can this one 3.5mm audio connection mess with my midi stream? as soon as i unplug the audio jack, it resumes normal work. plug it back in, midi hangers.</p>

<p>should i just grgound-connect the speaker amp circuit or the power supply with my main PSU circuit?</p>

<p>i feel so dumb cause everything was working fine until a couple days ago and i know i am just fighting the symptoms and not the cause of what started this fuckery...</p>

<hr>

<p>oh and here's an extra side story for flavour: my control board does polyhandling of note-on note-off, splitting 6 voices to 3x2 vocies on 3 seperate midi channels. but. i always had CCs and all other midi data remain on channel one so i dont have to send triplets. now, on the voice axos, i have the patch and subpatch set to the according midi channel for that voice. so technically CCs on channel 1 shouldn't be read. but miraculously, it always was working until this mishap started. i 100% was receiving and controlling axo voice parameters with midi CCs. now, since i had to reset everything, rewire, re flash, bla bla bla, and still work around my ground issues,  i dont receive any CCs anymore! i know i am not supposed to receive them, bt i did not change anything in that part of the patch and it definately was working before. call me crazy already.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <p>Dude! No idea on a solution, but I feel your pain! Hope you work it out!</p>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-09-20T20:34:16Z' itemprop='datePublished'>
             2019-09-20 20:34:16 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry, are you saying you are plugging the monitors into the headphone output (3.5mm seems to indicate just that) you should NEVER do that! the Headphone out runs at a virtual ground and you cannot ground it, so never plug a device in there that is connected to mains power</p>
      </div>

           <time datetime='2019-09-20T21:39:10Z' itemprop='datePublished'>
             2019-09-20 21:39:10 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No iâ€™m not. I am running the 6.35mm outs of 3 voice axos to a summing stage, and from there via 3.5 to the amp/speaker. Summing is on same power circuit as axos and doesnt cause any issues</p>

<p>I was about to add anorher common ground connection btwn both leftover power circuits but then i fried my midibox MCU with 12v real quick. So thats the new thing on top of the to do list for the next 2h...</p>
      </div>

        <p>ah good. phew...what does the summing stage look like? what happens if you unplug two of the axolotis from there while you have midi issues?</p>

          ps.store("topic_6005", {"post_stream":{"posts":[{"id":36052,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-17T13:18:29.273Z","cooked":"\u003cp\u003ehey guys\u003cbr\u003eso i've been running into this problem more and more often lately, where my hardware or lets say the whole prototype system of my diy syth starts behaving really weird, depending on power supply/grounding situation. I'm not talking about the \"usual\" digital SD etc noise that you get sometimes, but let me start with explaining my current setup:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ei have a midibox sending midi on DIN going into an arduino midi shield with midi through, from there into a control axoloti which does poly voice handling and then forwards midi to several axo synth voice boards.\u003c/li\u003e\n\u003cli\u003emidibox and arduino are powered through an usb hub with probably shitty power supply.\u003c/li\u003e\n\u003cli\u003eaxolotis are either poweredd through the same usb hub or sometimes via 12v from a linear eurorack power supply\u003c/li\u003e\n\u003cli\u003esome analog gear is also powered by that linear supply\u003c/li\u003e\n\u003cli\u003emidi/data lines between all boards, serial only. between midibox/arduio/axxo only via optocoupled DIN midi\u003c/li\u003e\n\u003cli\u003eaudio connections w ground between axolotis and audio gear\u003c/li\u003e\n\u003cli\u003erandom extra ground connection here and there but not comprehensive or even systematic\u003c/li\u003e\n\u003cli\u003emacbook pro conected to usb hub and to macbook power supply\u003c/li\u003e\n\u003cli\u003eall the AC converters go to the same power outlet\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003enow i always had issues here and there but in general it worked quite stable and the random issues were nothing a system power cycle couldn't fix. but two days ago it started really fucking up:\u003c/p\u003e\n\n\u003cp\u003ei was working on changing the axo to axo communication, from DIN midi first to serial, then to usb. at some point i had the latter working, 4 axolotis in a usb chain, the last one i was patching also was connected to the hub. i think about 3 of the 4 had addtl power conenctions to linear 12v. everything was working as expected, super snappy and i was super happy. it was already acting kind of weird where i got heavy humming whenever i unplugged the macbook power supply or the macbook to hub connection. but it was working. now here comes the fuckup. i don't remember what exactly i changed but i was just starting to clean the dev code and wire patching up a bit and everything stopped working.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe control axo seemed to receive an endless loop of the last received midi message, with data1 and data2 set to 0. like a half assed midi feedback loop.\u003c/li\u003e\n\u003cli\u003ethis made the whole system unresponive and lag/crash/deconnect all the time.\u003c/li\u003e\n\u003cli\u003eit got better after a power cycle and the control axo now is working when the usb-to-hub-to-macbook connection is intact. as soon as i unplug that on either port the midi hammering starts and it will stop working. half of the time this oly depends on the physical connection, but sometimes i have to start the patcher and connect in order to make it run. most times i can hot-plug the usb in and out, and the axoloti will hang/run accordingly\u003c/li\u003e\n\u003cli\u003ei tried going back to very basic midi i/o forwarding patches to debug and diagnose but i barely get anything. like, i have the midi poly forwarding on the control axo, and it works fine (as long as usb connected...), log shows the sent midi data, but the receiving axo doesn't get any input anymore, no matter what, not on usb, not on DIN midi\u003c/li\u003e\n\u003cli\u003etried swapping around the axolotis to make sure its not a faulty unit, same behaviour\u003c/li\u003e\n\u003cli\u003ei rarely do get the control board to work properly with the macbook not connected so its not a osx/usb midi issue\u003c/li\u003e\n\u003cli\u003etried disconnecting all analog gear and connections. problem persist with just midibox, arduino and one axoloti.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ei know these symptoms i described are pretty erratic and probably just a weird showing of some fundamental problem. i strongly suspect a big fuckup in my powersupply/groud loop situation. so, whats to do here? anybody has specific advice or even some general (electric? or axo specific) guidelines and rules how to power-connect a system like this properly? obvisouly the macbook wont be a part of the system after developing so keeping that plugged in is not really an option....\u003c/p\u003e\n\n\u003cp\u003ei was already tempted to find workarounds on the software/pather side but the whole thing was running perfectly for half an hour before it started acting up. also after writing all this up i am pretty sure i will come back tomorrow, just fire everythig up and it will maggically work again.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-09-17T13:24:09.973Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":14,"reads":42,"score":80.35,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36060,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-18T13:53:32.537Z","cooked":"\u003cp\u003eok it keeps getting worse and worse.\u003c/p\u003e\n\n\u003cp\u003ethis morning for debugging, i put my keyboard into the basic midi splitter patch on one axo, DIN in, and went through all midi OUT options, din cable, USB device etc, it sends data perfectly fine and i can receive it on other monitoring devices. it works somewhat  standalone without USB connected most of the time, still goes ito hanging mode every now and then when i plug/unplug usb devices. or sometimes it loggs out after working for a couple secconds, at some point i noticed midi feedback loops in the debugger again.\u003c/p\u003e\n\n\u003cp\u003ethen i take a second axo, just put a basic midi monitor with LEDs on, and i get NOTHING, no matter which midi device i try.\u003c/p\u003e\n\n\u003cp\u003eto top it off nicely, one of the voice boards just seems to have died - it just blinks on power up and then ggoes black, and i think two other boards are currently not connecting to the patcher, the patcher just dies away on trying to connect.\u003c/p\u003e\n\n\u003cp\u003eso yeay. anybody please? i'm about to throw this whole thing out the window.\u003c/p\u003e\n\n\u003cp\u003eedit. ok yeah i've had it. just one axoloti conencted to my midibox board directly, with just a midi monitor and it goes hanging after 10sec when i unplug USB\u003c/p\u003e\n\n\u003cp\u003eoops also i think i just killed the secod axoloti today... blinking then black\u003cbr\u003eedit2. the blinking then black issues seems to be resolvable by holding s2 on power, will investigagte\u003c/p\u003e\n\n\u003cp\u003efwiw it was also the first day of me using two patcher instances parallel when all the problems started..\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-09-18T14:17:17.070Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":29,"score":16.85,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36061,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-09-18T14:29:28.671Z","cooked":"\u003cp\u003ethis sounds like a corrupted startup patch to me. can you try and upload a new one to the SdCard/flash and see if this improves the situation. do you have any custom edited objects that are maybe \"faulty\"? i.e. bad memory access etc.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-09-18T14:29:28.671Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":27,"score":26.55,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36063,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-09-18T15:06:49.057Z","cooked":"\u003cp\u003eI had similar problems with an axo that kept crashing and thought it was a power issue. Turned out to be a custom object in a patch I had as the startup patch.  The problem object was for sending midi back to a controller for led feedback... It was sending the same midi message every k cycle I think, and I didn't see the midi when monitoring on another axo or the laptop because it was only going to the controller. I tweaked the object and the problem disappeared.\u003c/p\u003e\n\n\u003cp\u003eI doubt it's the parallel patcher thing - I often have 3 open with no issues\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-09-18T15:06:49.057Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":28,"score":21.5,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36064,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-18T15:06:54.669Z","cooked":"\u003cp\u003eI will, right now def two axos are corrupted but i had most of these issues before that happened. The corrupting part only started today\u003c/p\u003e\n\n\u003cp\u003eIâ€™m bakc in the lab in 1h will post some more test results\u003c/p\u003e\n\n\u003cp\u003eThe weird part tho is that all my patches work perfect when connect to macbook. Shit only starts when i unplug that.\u003c/p\u003e\n\n\u003cp\u003eI also already tried rolling back to 100% stable patches from 3 days ago, same weirdo hangung and presumably midi loops\u003c/p\u003e\n\n\u003cp\u003eedit. unbricked the first axoloti via S2-boot then re-flash. will investigate further.\u003c/p\u003e\n\n\u003cp\u003eis there a chance that i burned maybe a little capacitor in the power suuply circtuiry or something like that? by (hot)plugging usb and 12v poewr back and forth?\u003c/p\u003e\n\n\u003cp\u003eok new test result:\u003cbr\u003esimple midi moitor with LED conected on receiving \"voice\" axoloti. simple midi thru with LED on \"control\" board. midi din ggoing MIDIBOX-\u0026gt;CONTROL BRD-\u0026gt;VOICE BRD. voice board is running standalone on 12v, receiving midi fine. next i connect the ctrl board to the patcher, go live with the midi thru project. EVERYTHING WORKS FINE. leds on both axolotis for every keystroke. now. i upload as startup. disconnect USB. connect ctrl board to 12v. play some keys. first 5 come through. and then. boom. ctrl board is dead again.\u003cbr\u003enow funny enough, i reconnect USB, patcher NOT live, the ctrl board starts working again but not forwarding midi to voice board anymore. i'm dying really.\u003cbr\u003eno custom objects, no complicated wiring, just straight up din midi between a proven sender and 2 axo boards. and a 12v power supply...\u003cbr\u003eits like whenever i disconnect USB there is some weirde midi feedback active. i only have din connectors one way though and no usb connections. the axolotis are only connected to din midi and 12v poewr.\u003c/p\u003e\n\n\u003cp\u003esometimes boards wont connect to the patcher anymore. it just times out for a while trying to connect, then gives me a million java errors, and \u003cem\u003ethen\u003c/em\u003e gives me a million log messages of what i assume is the last patch stored as startup. its really like 3 days ago EVERYTHING went to shit and for the life of me  i can't figure out what plug i pulled\u003c/p\u003e\n\n\u003cp\u003eedit 14: ok i have it back running now with DIN midi. still some hickups here and there. like sometimes when i connect my midi thru or the led-arduino via midi, the looping and hanging will return...\u003c/p\u003e\n\n\u003cp\u003eand the latest twist - now the arduino started having similar behaviour. when its only connected to the usb hub and the usb hub NOT connected to the macbook, i get midi hangers and loops and disconnects on the axos again. back to normal as soon as the usb connector goes into macbook. wtf. whats wrong with my system. must be a power/ground issue that somehow affects my midi messages?\u003c/p\u003e\n\n\u003cp\u003e....aaaand now unplugging the macbook power supply gives me the same issue lol i'm lost. do i just run 5 extra ground wires from every single board straight into my power outlet? and 5 more between each board? i am somewhat suspecting super dirty power supply from the usb hub i am using.\u003c/p\u003e\n\n\u003cp\u003ei know these issues will be better once i finalize my power situation, but still i am sooo bummed. usb midi chaining was working perfectly for 20-30 mniutes and now its all gone back to sluggy din midi.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-09-19T00:00:55.465Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":28,"score":6.9,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":8,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36123,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-20T19:54:35.715Z","cooked":"\u003cp\u003ehaha so now.\u003cbr\u003ei connected the midibox MCU, arduino and 4 axolotis to the same linear PSU. other than that only din midi connections. not usb hubs or connections at all. everything running again like 10 days ago. until..... i plug the 1/8\" jack of the active speaker into the summing output of the 3 voice axolotis. introducing this new power circuit, via a single audio line, makes the system have, wait for it, midi hicckups again. i get missing noteoffs, and random extra note ons at what sounds like note 0 and note 128, LFO clicking or bat noises. not as bad as before, no total unresponsiveness, i can mute the hanging notes by exhausting my polyphony.\u003c/p\u003e\n\n\u003cp\u003ei am at total loss here and actually scared. i knew one day it would come bite my ass that i totally refused to understand basic electronic principles.\u003c/p\u003e\n\n\u003cp\u003ehow can this one 3.5mm audio connection mess with my midi stream? as soon as i unplug the audio jack, it resumes normal work. plug it back in, midi hangers.\u003c/p\u003e\n\n\u003cp\u003eshould i just grgound-connect the speaker amp circuit or the power supply with my main PSU circuit?\u003c/p\u003e\n\n\u003cp\u003ei feel so dumb cause everything was working fine until a couple days ago and i know i am just fighting the symptoms and not the cause of what started this fuckery...\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eoh and here's an extra side story for flavour: my control board does polyhandling of note-on note-off, splitting 6 voices to 3x2 vocies on 3 seperate midi channels. but. i always had CCs and all other midi data remain on channel one so i dont have to send triplets. now, on the voice axos, i have the patch and subpatch set to the according midi channel for that voice. so technically CCs on channel 1 shouldn't be read. but miraculously, it always was working until this mishap started. i 100% was receiving and controlling axo voice parameters with midi CCs. now, since i had to reset everything, rewire, re flash, bla bla bla, and still work around my ground issues,  i dont receive any CCs anymore! i know i am not supposed to receive them, bt i did not change anything in that part of the patch and it definately was working before. call me crazy already.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-09-20T20:21:20.176Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":18,"score":14.7,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36124,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-09-20T20:07:41.742Z","cooked":"\u003cp\u003eDude! No idea on a solution, but I feel your pain! Hope you work it out!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-09-20T20:07:41.742Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":17,"score":19.35,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36125,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-09-20T20:34:16.012Z","cooked":"\u003cp\u003esorry, are you saying you are plugging the monitors into the headphone output (3.5mm seems to indicate just that) you should NEVER do that! the Headphone out runs at a virtual ground and you cannot ground it, so never plug a device in there that is connected to mains power\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-09-20T20:34:16.012Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":17,"score":9.1,"yours":false,"topic_id":6005,"topic_slug":"non-audio-power-groud-loop-performance-issues","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_
