</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KelvinT'><b itemprop='author'>KelvinT</b></a>
           
           <time datetime='2021-03-17T11:11:03Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <h2>
<strong>hyper perc</strong> is a kick &amp; snare machine with distortion and a 'hyper delay'. It is made to be controlled by the Hohum Labs Axoctrl.</h2>

<h2>available for download here: <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/cc6dc70d2d37c4af6d29e916c3e1e74738e2b486.axp">hyper perc axoctrl.axp</a> (53.8 KB)</h2>

<p><br>Originally I wanted to learn about <a href="//community.axoloti.com/t/creating-a-menu-system/7181">creating a menu system</a> by using just a few knobs &amp; buttons. I was making a patch to try making a menu system. It eventually turned into this percussion machine that I wanted. </p>

<p>The hyper delay is a really short delay that only goes up to 85ms. The delay time can either be modulated by the envelope follower (before distortion &amp; delay), and by a quick LFO. It also includes a distortion section with tone control. </p>

<p>It's called <strong>hyper perc</strong> because there are <a href="https://www.youtube.com/watch?v=4nJ7535X5pM" rel="nofollow noopener">a few videos</a> that shows you how to make a percussion/snare sound like the ones you heard in hyperpop music; a kind of music that become popular recently with artists like 100 gecs &amp; SOPHIE. A lot of percussion in hyperpop are tonal &amp; spatial, and a short delay with high feedback will produce a tone out of any sound while also giving the sound space. </p>

<p>the demo video below uses the iPad to sequence the kicks<br><em>listen in headphones or good speakers</em></p>

<div class="lazyYT" data-youtube-id="PCT9QMfu4R0" data-youtube-title="hyper perc - made for Hohum Labs Axoctrl &amp; Axoloti Core" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<h2>UPDATE: here's a guide</h2>

<p>the hyper perc has 3 pages; hard <strong>kick</strong>, snap <strong>snare</strong>, and an FX section called hyper <strong>delay</strong> <br>- the kick can only be played with midi channel 1<br>- the snare can either be played with midi channel 2, or with the snare trigger button<br>- every page has an extra function by pressing the extra feature button<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5a7da07fcbfabb55eaaa3255b6860967f304ebc8" href="//community.axoloti.com/uploads/default/original/2X/5/5a7da07fcbfabb55eaaa3255b6860967f304ebc8.png" class="lightbox" title="Screenshot 2021-03-18 at 18.15.41.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5a7da07fcbfabb55eaaa3255b6860967f304ebc8_1_690x430.png" width="690" height="430"><div class="meta">
<span class="filename">Screenshot 2021-03-18 at 18.15.41.png</span><span class="informations">2626x1638 473 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>here are what all the buttons &amp; knobs do in each page</strong></p>

<h2><strong>hard kick</strong></h2>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/458115cf2ea7b5957217dec382ec657007d15aba" href="//community.axoloti.com/uploads/default/original/2X/4/458115cf2ea7b5957217dec382ec657007d15aba.png" class="lightbox" title="kick.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/458115cf2ea7b5957217dec382ec657007d15aba_1_690x430.png" width="690" height="430"><div class="meta">
<span class="filename">kick.png</span><span class="informations">2626x1638 494 KB</span><span class="expand"></span>
</div></a></div></p>

<ul>
<li>the oscillator is from Mutable Instruments Braids Sinefold oscillator, so you can change the wavefold amount if needed in the patch. </li>
<li>the kick will sustain just like 808 bass if you hold down a note. </li>
<li>there's also a glide function to imitate gliding 808 bass. the glide amount is only adjustable in the patch.</li>
<li>it can only be played through MIDI Channel 1, but you can change the channel number in the patch.</li>
</ul>

<h2><strong>snap snare</strong></h2>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/280f34157464d032a2564d9f6379e96e7a234de8" href="//community.axoloti.com/uploads/default/original/2X/2/280f34157464d032a2564d9f6379e96e7a234de8.png" class="lightbox" title="snare.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/280f34157464d032a2564d9f6379e96e7a234de8_1_690x430.png" width="690" height="430"><div class="meta">
<span class="filename">snare.png</span><span class="informations">2626x1638 483 KB</span><span class="expand"></span>
</div></a></div></p>

<ul>
<li>the snare is from Mutable Instruments Braids Snare oscillator</li>
<li>the snap function is a short pitch envelope amount that you can apply to the pitch. adjust the envelope decay time if needed in the patch.</li>
<li>if you could barely hear the snare, try turning down the gain of the kick</li>
</ul>

<h2><strong>hyper delay</strong></h2>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7849223083b17cdc66405770dcf0b8cb8dd7dbf8" href="//community.axoloti.com/uploads/default/original/2X/7/7849223083b17cdc66405770dcf0b8cb8dd7dbf8.png" class="lightbox" title="delay.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7849223083b17cdc66405770dcf0b8cb8dd7dbf8_1_690x430.png" width="690" height="430"><div class="meta">
<span class="filename">delay.png</span><span class="informations">2626x1638 465 KB</span><span class="expand"></span>
</div></a></div></p>

<ul>
<li>this page is an effects section that contains distortion with tone control and a short stereo delay called 'hyper delay'</li>
<li>the distortion goes before a limiter that sends the drum sounds to the delay.</li>
<li>the delay goes up to only 85ms, but you can adjust the delay time with the two knobs on the bottom left. </li>
<li>shorter delay times with a high feedback creates a tone. use the feedback tone and experiment with how it sounds.</li>
<li>the delay time can be modulated with an envelope follower in the patch. the envelope follower signal is the top bar of the volume meter on the screen. set the 'env mod' to middle position for no modulation. </li>
<li>the delay time can also be modulated by a quick sine LFO. you can adjust the LFO rate by yourself in the patch by adjust the sine LFO object <strong>(drj/lfo/sin_4_p)</strong>
</li>
<li>the tone control is actually a parametric EQ. you can adjust different settings like EQ gain, resonance/width, and frequency in the patch with the BiQuad filter object <strong>(sss/filter/BiQmd)</strong>.</li>
<li>pressing the extra feature button turns on a high pass filter for the delay. in the patch it's a stereo filter <strong>(sss/filter/endBand)</strong> and you can adjusts its settings like high shelf freq or low pass freq in the patch.</li>
</ul>

<p><strong>plans:</strong><br>1. polish the patch to make it look tidier<br>2. add external input<br>3. turn the 'fx send' into a 'dry/wet'<br>4. switching out the snare to another instrument<br>5. trigger the kick and snare on the device instead of just the snare</p>
      </div>

          ps.store("topic_7214", {"post_stream":{"posts":[{"id":42765,"name":"KelvinT","username":"KelvinT","avatar_template":"/letter_avatar_proxy/v2/letter/k/71c47a/{size}.png","created_at":"2021-03-17T11:11:03.353Z","cooked":"\u003ch2\u003e\n\u003cstrong\u003ehyper perc\u003c/strong\u003e is a kick \u0026amp; snare machine with distortion and a 'hyper delay'. It is made to be controlled by the Hohum Labs Axoctrl.\u003c/h2\u003e\n\n\u003ch2\u003eavailable for download here: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cc6dc70d2d37c4af6d29e916c3e1e74738e2b486.axp\"\u003ehyper perc axoctrl.axp\u003c/a\u003e (53.8 KB)\u003c/h2\u003e\n\n\u003cp\u003e\u003cbr\u003eOriginally I wanted to learn about \u003ca href=\"//community.axoloti.com/t/creating-a-menu-system/7181\"\u003ecreating a menu system\u003c/a\u003e by using just a few knobs \u0026amp; buttons. I was making a patch to try making a menu system. It eventually turned into this percussion machine that I wanted. \u003c/p\u003e\n\n\u003cp\u003eThe hyper delay is a really short delay that only goes up to 85ms. The delay time can either be modulated by the envelope follower (before distortion \u0026amp; delay), and by a quick LFO. It also includes a distortion section with tone control. \u003c/p\u003e\n\n\u003cp\u003eIt's called \u003cstrong\u003ehyper perc\u003c/strong\u003e because there are \u003ca href=\"https://www.youtube.com/watch?v=4nJ7535X5pM\" rel=\"nofollow noopener\"\u003ea few videos\u003c/a\u003e that shows you how to make a percussion/snare sound like the ones you heard in hyperpop music; a kind of music that become popular recently with artists like 100 gecs \u0026amp; SOPHIE. A lot of percussion in hyperpop are tonal \u0026amp; spatial, and a short delay with high feedback will produce a tone out of any sound while also giving the sound space. \u003c/p\u003e\n\n\u003cp\u003ethe demo video below uses the iPad to sequence the kicks\u003cbr\u003e\u003cem\u003elisten in headphones or good speakers\u003c/em\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"PCT9QMfu4R0\" data-youtube-title=\"hyper perc - made for Hohum Labs Axoctrl \u0026amp; Axoloti Core\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003ch2\u003eUPDATE: here's a guide\u003c/h2\u003e\n\n\u003cp\u003ethe hyper perc has 3 pages; hard \u003cstrong\u003ekick\u003c/strong\u003e, snap \u003cstrong\u003esnare\u003c/strong\u003e, and an FX section called hyper \u003cstrong\u003edelay\u003c/strong\u003e \u003cbr\u003e- the kick can only be played with midi channel 1\u003cbr\u003e- the snare can either be played with midi channel 2, or with the snare trigger button\u003cbr\u003e- every page has an extra function by pressing the extra feature button\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5a7da07fcbfabb55eaaa3255b6860967f304ebc8\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5a7da07fcbfabb55eaaa3255b6860967f304ebc8.png\" class=\"lightbox\" title=\"Screenshot 2021-03-18 at 18.15.41.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5a7da07fcbfabb55eaaa3255b6860967f304ebc8_1_690x430.png\" width=\"690\" height=\"430\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreenshot 2021-03-18 at 18.15.41.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2626x1638 473 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ehere are what all the buttons \u0026amp; knobs do in each page\u003c/strong\u003e\u003c/p\u003e\n\n\u003ch2\u003e\u003cstrong\u003ehard kick\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/458115cf2ea7b5957217dec382ec657007d15aba\" href=\"//community.axoloti.com/uploads/default/original/2X/4/458115cf2ea7b5957217dec382ec657007d15aba.png\" class=\"lightbox\" title=\"kick.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/458115cf2ea7b5957217dec382ec657007d15aba_1_690x430.png\" width=\"690\" height=\"430\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ekick.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2626x1638 494 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe oscillator is from Mutable Instruments Braids Sinefold oscillator, so you can change the wavefold amount if needed in the patch. \u003c/li\u003e\n\u003cli\u003ethe kick will sustain just like 808 bass if you hold down a note. \u003c/li\u003e\n\u003cli\u003ethere's also a glide function to imitate gliding 808 bass. the glide amount is only adjustable in the patch.\u003c/li\u003e\n\u003cli\u003eit can only be played through MIDI Channel 1, but you can change the channel number in the patch.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\u003cstrong\u003esnap snare\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/280f34157464d032a2564d9f6379e96e7a234de8\" href=\"//community.axoloti.com/uploads/default/original/2X/2/280f34157464d032a2564d9f6379e96e7a234de8.png\" class=\"lightbox\" title=\"snare.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/280f34157464d032a2564d9f6379e96e7a234de8_1_690x430.png\" width=\"690\" height=\"430\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003esnare.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2626x1638 483 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe snare is from Mutable Instruments Braids Snare oscillator\u003c/li\u003e\n\u003cli\u003ethe snap function is a short pitch envelope amount that you can apply to the pitch. adjust the envelope decay time if needed in the patch.\u003c/li\u003e\n\u003cli\u003eif you could barely hear the snare, try turning down the gain of the kick\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\u003cstrong\u003ehyper delay\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7849223083b17cdc66405770dcf0b8cb8dd7dbf8\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7849223083b17cdc66405770dcf0b8cb8dd7dbf8.png\" class=\"lightbox\" title=\"delay.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7849223083b17cdc66405770dcf0b8cb8dd7dbf8_1_690x430.png\" width=\"690\" height=\"430\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003edelay.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2626x1638 465 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethis page is an effects section that contains distortion with tone control and a short stereo delay called 'hyper delay'\u003c/li\u003e\n\u003cli\u003ethe distortion goes before a limiter that sends the drum sounds to the delay.\u003c/li\u003e\n\u003cli\u003ethe delay goes up to only 85ms, but you can adjust the delay time with the two knobs on the bottom left. \u003c/li\u003e\n\u003cli\u003eshorter delay times with a high feedback creates a tone. use the feedback tone and experiment with how it sounds.\u003c/li\u003e\n\u003cli\u003ethe delay time can be modulated with an envelope follower in the patch. the envelope follower signal is the top bar of the volume meter on the screen. set the 'env mod' to middle position for no modulation. \u003c/li\u003e\n\u003cli\u003ethe delay time can also be modulated by a quick sine LFO. you can adjust the LFO rate by yourself in the patch by adjust the sine LFO object \u003cstrong\u003e(drj/lfo/sin_4_p)\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003ethe tone control is actually a parametric EQ. you can adjust different settings like EQ gain, resonance/width, and frequency in the patch with the BiQuad filter object \u003cstrong\u003e(sss/filter/BiQmd)\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003epressing the extra feature button turns on a high pass filter for the delay. in the patch it's a stereo filter \u003cstrong\u003e(sss/filter/endBand)\u003c/strong\u003e and you can adjusts its settings like high shelf freq or low pass freq in the patch.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eplans:\u003c/strong\u003e\u003cbr\u003e1. polish the patch to make it look tidier\u003cbr\u003e2. add external input\u003cbr\u003e3. turn the 'fx send' into a 'dry/wet'\u003cbr\u003e4. switching out the snare to another instrument\u003cbr\u003e5. trigger the kick and snare on the device instead of just the snare\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-03-22T15:45:06.208Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":71,"incoming_link_count":25,"reads":54,"score":214.35,"yours":false,"topic_id":7214,"topic_slug":"hyper-perc-for-hohum-labs-axoctrl","display_username":"KelvinT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/cc6dc70d2d37c4af6d29e916c3e1e74738e2b486.axp","internal":true,"reflection":false,"clicks":20},{"url":"https://www.youtube.com/watch?v=4nJ7535X5pM","internal":false,"reflection":fal
