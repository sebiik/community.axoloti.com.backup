        <h1>
  <a href="/t/disconnectiong-board-waitsync-timeout/6501">Disconnectiong board : WaitSync Timeout</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Quentin'><b itemprop='author'>Quentin</b></a>
           
           <time datetime='2020-03-23T15:34:38Z' itemprop='datePublished'>
             2020-03-23 15:34:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>I am experimenting things with a 4 tracks loopstation patch, based on the lrec object. I added 2 filters and lfos to control them, and 2 stomp delay objects (and also a mixer).<br>I experiment the patch using through patcher as I have no midi controller.</p>

<p>After a while (from seconds to some minutes),and somehow randomly, I have a disconnect request issue. The looper keeps playing and I have to connect the board again.</p>

<p>I tried to format the sd card with util/format (with success).<br>I 've tested with various usb wires, shaked a little bit the plug and it looks OK.</p>

<p>Note that before disconnecting Patcher begins to get slow an lags.</p>

<p>Is it a SRAM overload? DSP looks OK.</p>

<p>Thank you for your help, I have a lot to learn!</p>

<p>I am with 1.0.12, brand new board (flashed last month) on Xubuntu 18.04<br>Here are the logs (I found some threads quoting them but with no help for me).</p>

<p>Ping: WaitSync Timeout, disconnecting now<br>Disconnect request<br>java.lang.InterruptedException<br>java.lang.InterruptedException<br>	at java.lang.Object.wait(Native Method)<br>	at java.lang.Object.wait(Object.java:502)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1315)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1296)<br>	at javax.swing.SwingUtilities.invokeAndWait(SwingUtilities.java:1348)<br>	at axoloti.USBBulkConnection.DistributeToDisplays(USBBulkConnection.java:1079)<br>	at axoloti.USBBulkConnection.processByte(USBBulkConnection.java:1258)<br>	at axoloti.USBBulkConnection$Receiver.run(USBBulkConnection.java:868)<br>	at java.lang.Thread.run(Thread.java:748)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-03-23T18:53:57Z' itemprop='datePublished'>
             2020-03-23 18:53:57 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this is most likely an issue with the patcher, not the board. i have this disconnect requests also, mostly when i turn a dial the first time after the patch goes live. i then take it live again and that cures the problem. this works on OSX</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Quentin'><b itemprop='author'>Quentin</b></a>
           
           <time datetime='2020-03-25T22:21:53Z' itemprop='datePublished'>
             2020-03-25 22:21:53 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, <br>thx for your answer, but unlike <a class="mention" href="/u/lokki">@lokki</a>, patcher (or my patch) keeps disconnecting the board, even after the first attempt. Is it linked to a power limitation of my computer ram? tweaking too much through patcher?</p>

<p>Another clue for this issue?</p>

<p>Thank you!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Quentin'><b itemprop='author'>Quentin</b></a>
           
           <time datetime='2020-03-30T15:33:22Z' itemprop='datePublished'>
             2020-03-30 15:33:22 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>Now I can affirm that is not due to one particular patch since the same Waitsync timeout disconnection request occurs while running other patches (somehow randomly).<br>Thx for your help</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-03-30T22:56:59Z' itemprop='datePublished'>
             2020-03-30 22:56:59 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was having that error and It was because of using more than 8 modulation sources.  The solution was to add the extra modulation sources in the view/settings menu.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-03-31T13:50:27Z' itemprop='datePublished'>
             2020-03-31 13:50:27 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure what causes this error, but it does happen to me a lot too.<br>To me it seems like there's a problem in the communication with the computer over the usb at moments that the patcher uses more cpu on the computer or something like that. I noticed it happening more when I have a game opened in chrome, that runs on java. So perhaps java itself is the culprit..<br>I once asked a friend for help, but as soon as I told him it ran on java, he laughed and walked away..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Quentin'><b itemprop='author'>Quentin</b></a>
           
           <time datetime='2020-03-31T21:28:27Z' itemprop='datePublished'>
             2020-03-31 21:28:27 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, thank you for your ideas and feedback. <br>I tried this afternoon to increase modulation sources and it has disconnected once and no more then. I can tweak as much as my mouse allows me!<br><a class="mention" href="/u/servandisco">@servandisco</a>,  I didn't see this option before. Just to understand, is it saving sram to adjust to the exact amount of modulation?  (and sources), something to do with scanning parameter changes?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-04-01T15:01:48Z' itemprop='datePublished'>
             2020-04-01 15:01:48 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/quentin">@Quentin</a> , yes, the amount of presets and modulations have an influence on Sram.. I'm not super techy but I did read that trick once in some "saving sram" topic and I apply it myself now as I hit more frequently the sram limit than the cpu one..<br>Here is the thread:   <a href="//community.axoloti.com/t/saving-sram-tips/4412/9">https://sebiik.github.io/community.axoloti.com.backup/t/saving-sram-tips/4412/9</a><br>happy patching!<br>S</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Disconnectiong board : WaitSync Timeout'>
      <hr>
  </div>

          ps.store("topic_6501", {"post_stream":{"posts":[{"id":39127,"name":"","username":"Quentin","avatar_template":"/letter_avatar_proxy/v2/letter/q/e47c2d/{size}.png","created_at":"2020-03-23T15:34:38.565Z","cooked":"\u003cp\u003eHello,\u003cbr\u003eI am experimenting things with a 4 tracks loopstation patch, based on the lrec object. I added 2 filters and lfos to control them, and 2 stomp delay objects (and also a mixer).\u003cbr\u003eI experiment the patch using through patcher as I have no midi controller.\u003c/p\u003e\n\n\u003cp\u003eAfter a while (from seconds to some minutes),and somehow randomly, I have a disconnect request issue. The looper keeps playing and I have to connect the board again.\u003c/p\u003e\n\n\u003cp\u003eI tried to format the sd card with util/format (with success).\u003cbr\u003eI 've tested with various usb wires, shaked a little bit the plug and it looks OK.\u003c/p\u003e\n\n\u003cp\u003eNote that before disconnecting Patcher begins to get slow an lags.\u003c/p\u003e\n\n\u003cp\u003eIs it a SRAM overload? DSP looks OK.\u003c/p\u003e\n\n\u003cp\u003eThank you for your help, I have a lot to learn!\u003c/p\u003e\n\n\u003cp\u003eI am with 1.0.12, brand new board (flashed last month) on Xubuntu 18.04\u003cbr\u003eHere are the logs (I found some threads quoting them but with no help for me).\u003c/p\u003e\n\n\u003cp\u003ePing: WaitSync Timeout, disconnecting now\u003cbr\u003eDisconnect request\u003cbr\u003ejava.lang.InterruptedException\u003cbr\u003ejava.lang.InterruptedException\u003cbr\u003e\tat java.lang.Object.wait(Native Method)\u003cbr\u003e\tat java.lang.Object.wait(Object.java:502)\u003cbr\u003e\tat java.awt.EventQueue.invokeAndWait(EventQueue.java:1315)\u003cbr\u003e\tat java.awt.EventQueue.invokeAndWait(EventQueue.java:1296)\u003cbr\u003e\tat javax.swing.SwingUtilities.invokeAndWait(SwingUtilities.java:1348)\u003cbr\u003e\tat axoloti.USBBulkConnection.DistributeToDisplays(USBBulkConnection.java:1079)\u003cbr\u003e\tat axoloti.USBBulkConnection.processByte(USBBulkConnection.java:1258)\u003cbr\u003e\tat axoloti.USBBulkConnection$Receiver.run(USBBulkConnection.java:868)\u003cbr\u003e\tat java.lang.Thread.run(Thread.java:748)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-03-23T15:34:38.565Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":32,"score":17.7,"yours":false,"topic_id":6501,"topic_slug":"disconnectiong-board-waitsync-timeout","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2426,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39128,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-03-23T18:53:57.908Z","cooked":"\u003cp\u003ethis is most likely an issue with the patcher, not the board. i have this disconnect requests also, mostly when i turn a dial the first time after the patch goes live. i then take it live again and that cures the problem. this works on OSX\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-03-23T18:54:33.917Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":25,"score":11.55,"yours":false,"topic_id":6501,"topic_slug":"disconnectiong-board-waitsync-timeout","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39156,"name":"","username":"Quentin","avatar_template":"/letter_avatar_proxy/v2/letter/q/e47c2d/{size}.png","created_at":"2020-03-25T22:21:53.331Z","cooked":"\u003cp\u003eHi, \u003cbr\u003ethx for your answer, but unlike \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e, patcher (or my patch) keeps disconnecting the board, even after the first attempt. Is it linked to a power limitation of my computer ram? tweaking too much through patcher?\u003c/p\u003e\n\n\u003cp\u003eAnother clue for this issue?\u003c/p\u003e\n\n\u003cp\u003eThank you!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-03-25T22:21:53.331Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":23,"score":11.6,"yours":false,"topic_id":6501,"topic_slug":"disconnectiong-board-waitsync-timeout","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2426,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39232,"name":"","username":"Quentin","avatar_template":"/letter_avatar_proxy/v2/letter/q/e47c2d/{size}.png","created_at":"2020-03-30T15:33:22.649Z","cooked":"\u003cp\u003eHi,\u003cbr\u003eNow I can affirm that is not due to one particular patch since the same Waitsync timeout disconnection request occurs while running other patches (somehow randomly).\u003cbr\u003eThx for your help\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-03-30T15:33:22.649Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":0,"reads":21,"score":6.8,"yours":false,"topic_id":6501,"topic_slug":"disconnectiong-board-waitsync-timeout","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2426,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39240,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2020-03-30T22:56:59.806Z","cooked":"\u003cp\u003eI was having that error and It was because of using more than 8 modulation sources.  The solution was to add the extra modulation sources in the view/settings menu.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-03-30T22:56:59.806Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":49,"incoming_link_count":1,"reads":21,"score":11.65,"yours":false,"topic_id":6501,"topic_slug":"disconnectiong-board-waitsync-timeout","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Quentin","avatar_template":"/letter_avatar_proxy/v2/letter/q/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39246,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-03-31T13:50:27.240Z","cooked":"\u003cp\u003eI'm not sure what causes this error, but it does happen to me a lot too.\u003cbr\u003eTo me it seems like there's a problem in the communication with the computer over the usb at moments that the patcher uses more cpu on the computer or something like that. I noticed it happening more when I have a game opened in chrome, that runs on java. So perhaps java itself is the culprit..\u003cbr\u003eI once asked a friend for help, but as soon as I told him it ran on java, he laughed and walked away..\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-03-31T13:50:27.240Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":21,"score":21.15,"yours":false,"topic_id":6501,"topic_slug":"disconnectiong-board-waitsync-timeout","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39256,"name":"","username":"Quentin","avatar_template":"/letter_avatar_proxy/v2/letter/q/e47c2d/{size}.png","created_at":"2020-03-31T21:28:27.222Z","cooked":"\u003cp\u003eHello, thank you for your ideas and feedback. \u003cbr\u003eI tried this afternoon to increase modulation sources and it has disconnected once and no more then. I can tweak as much as my mouse allows me!\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/servandisco\"\u003e@servandisco\u003c/a\u003e,  I didn't see this option before. Just to understand, is it saving sram to adjust to the exact amount of modulation?  (and sources), something to do with scanning parameter changes?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-03-31T21:28:27.222Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":17,"score":9.5,"yours":false,"topic_id":6501,"topic_slug":"disconnectiong-board-waitsync-timeout","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2426,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39265,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2020-04-01T15:01:48.497Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/quentin\"\u003e@Quentin\u003c/a\u003e , yes, the amount of presets and modulations have an influence on Sram.. I'm not super techy but I did read that trick once in some \"saving sram\" topic and I apply it myself now as I hit more frequently the sram limit than the cpu one..\u003cbr\u003eHere is the thread:   \u003ca href=\"//community.axoloti.com/t/saving-sram-tips/4412/9\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/saving-sram-tips/4412/9\u003c/a\u003e\u003cbr\u003ehappy patching!\u003cbr\u003eS\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-04-01T15:01:48.497Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":17,"score":4.05,"yours":false,"top
