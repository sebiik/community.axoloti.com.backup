        <h1>

</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-06-29T16:41:48Z' itemprop='datePublished'>
             2016-06-29 16:41:48 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i want to change patches from SDcard, using the two hardware buttons.<br>I made this controller object and enabled it.<br><img src="//community.axoloti.com/uploads/default/original/2X/5/5ef366234ba64c2cb224915370e2f9cf7c40227b.png" width="445" height="213"><br>I then created a patch bank, and uploaded it to the SDcard<br><img src="//community.axoloti.com/uploads/default/original/2X/7/71f2e47450b4f4093327710d574c371a65beb927.png" width="517" height="164"><br>Whatever i do the "on sdcard" remains blank...<br>do i have to rename the folders like folder000 folder001?<br>Can someone please explain how it should be done?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to use patch banks and controller object with s1 and s2 buttons'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-release-1-0-12/2845/54">Axoloti release 1.0.12</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-29T19:50:29Z' itemprop='datePublished'>
             2016-06-29 19:50:29 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The "on sdcard" column remains blank in the current implementation. <br>I believe the plan was to indicate if the corresponding filedate on the sdcard matches the filedate of the patch, and skipping patches that already are up-to-date on the card, when doing a bulk upload. But a patch bank bulk upload hasn't been implemented yet.</p>

<p>There should not be a need to rename anything on sdcard. After creating a patch bank, you need to select patches in the bank and press "Upload" (bottom right button) one-by-one, and "Upload bank table". References in the bank table are by name, so re-ordering, adding and removing patches does not require re-upload of the patch.</p>

<p>Known broken in the patch bank editor is that it will keep asking to save the patch bank file.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>What is failing? <br>Are the patches effectively written on the sdcard (each patch in a separate directory, directory name is the name of the patch, inside the directory, there is a file patch.bin)?<br>Is there a startup patch (start.bin) on the sdcard?</p>

      <div class='post' itemprop='articleBody'>
        <p>OK so, in Preferences - Controller object - only enter:  controllers/patchchange<br>So no extension for the file.</p>

<p>Click OK, and don't forget to: FILE - Reload objects <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Looking at your first patch: the counter object will lose its value and not be able to increment to the next patch after the first. The controller object is only integrated in patches, objects will not preserve their internal value while switching patches...</p>

        <p>i thought about that too reading this<br><aside class="quote" data-post="1" data-topic="1855">
  <div class="title">

    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/a/da6949/40.png" class="avatar">
    <a href="//community.axoloti.com/t/get-number-of-patches-stored-in-patch-bank-on-sdcard/1855">Get number of patches stored in patch bank on sdcard</a> <a class="badge-wrapper  bullet" href="/c/software"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for posts regarding the software of Axoloti, this includes the Axoloti patching GUI, Axoloti Objects (axo) and firmware. Please use the Patching category to discuss patching Axoloti. ">Software</span></a>
  </div>
  <blockquote>I want to change patches with a rotary encoder. For that, I use a patchbank and the load/i object. Changing patches works so far, but i need to access the number of patches stored in the patch bank to implement some further instrument change logic. I don't want to store the number in a controller object but rather read it at runtime. I found the function "LoadPatchIndexed" which is called by the load/i, and the c code in patch.c which parses the index.axb file. Although I know basic c/c++ codingâ€¦

  </blockquote>

      <div class='post' itemprop='articleBody'>
        <p>Problem solved with the new controller </p>

<aside class="quote" data-post="14" data-topic="2031" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/patch-changes-and-file-structure-in-sd-card/2031/14">Patch Changes and File structure in sd card</a>
</div>
<blockquote>
<p>I have added an object "patch/bankindex" to obtain the index of the last loaded patch via "patch/load i"and a few ready-made "controller objects", for version 1.0.10, you get them via "sync libraries".</p>
<p>"controller/select patch with potentiometer": connect a potentiometer to PA7 to select 16 patches<br>"controller/cycle buttons" : use switches S1/S2 to go to the next/previous patch in the patch bank<br>"controller/pgmchange" : use midi program change to load a patch</p>
<p>and a simple patch bank for testing, in axoloti-contrib/patches/jt/patchbank-test</p>
<p>Enter the name of the selected controller object in preferences, open the patch bank in axoloti-contrib/patches/jt/patchbank-test, in the patch bank window, press "Upload bank table", and "Upload" the patches one by one. Still you need a start patch: create a new (blank) patch and select "Upload to sdcard as startup".</p>
</blockquote></aside>

          ps.store("topic_1936", {"post_stream":{"posts":[{"id":11578,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-06-29T16:41:48.781Z","cooked":"\u003cp\u003ei want to change patches from SDcard, using the two hardware buttons.\u003cbr\u003eI made this controller object and enabled it.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5ef366234ba64c2cb224915370e2f9cf7c40227b.png\" width=\"445\" height=\"213\"\u003e\u003cbr\u003eI then created a patch bank, and uploaded it to the SDcard\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/71f2e47450b4f4093327710d574c371a65beb927.png\" width=\"517\" height=\"164\"\u003e\u003cbr\u003eWhatever i do the \"on sdcard\" remains blank...\u003cbr\u003edo i have to rename the folders like folder000 folder001?\u003cbr\u003eCan someone please explain how it should be done?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-07-01T21:37:01.442Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":76,"incoming_link_count":416,"reads":238,"score":2180.4,"yours":false,"topic_id":1936,"topic_slug":"how-to-use-patch-banks-and-controller-object-with-s1-and-s2-buttons","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-release-1-0-12/2845/54","internal":true,"reflection":true,"title":"Axoloti release 1.0.12","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11585,"name": st and cleanest solution 'd be adding a function to the firmware to get the patch index of the currently loaded patch.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-07-01T21:21:48.261Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":164,"score":54.1,"yours":false,"topic_id":1936,"topic_slug":"how-to-use-patch-banks-and-controller-object-with-s1-and-s2-buttons","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11649,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-07-01T21:35:30.947Z","cooked":"\u003cp\u003ei thought about that too reading this\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1855\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/a/da6949/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/get-number-of-patches-stored-in-patch-bank-on-sdcard/1855\"\u003eGet number of patches stored in patch bank on sdcard\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/software\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for posts regarding the software of Axoloti, this includes the Axoloti patching GUI, Axoloti Objects (axo) and firmware. Please use the Patching category to discuss patching Axoloti. \"\u003eSoftware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eI want to change patches with a rotary encoder. For that, I use a patchbank and the load/i object. Changing patches works so far, but i need to access the number of patches stored in the patch bank to implement some further instrument change logic. I don't want to store the number in a controller object but rather read it at runtime. I found the function \"LoadPatchIndexed\" which is called by the load/i, and the c code in patch.c which parses the index.axb file. Although I know basic c/c++ codingâ€¦\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-07-01T21:35:47.357Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":9,"reads":171,"score":101.2,"yours":false,"topic_id":1936,"topic_slug":"how-to-use-patch-banks-and-controller-object-with-s1-and-s2-buttons","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/get-number-of-patches-stored-in-patch-bank-on-sdcard/1855","internal":true,"reflection":false,"title":"Get number of patches stored in patch bank on sdcard","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12369,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-07-26T19:49:14.613Z","cooked":"\u003cp\u003eProblem solved with the new controller \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"2031\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/patch-changes-and-file-structure-in-sd-card/2031/14\"\u003ePatch Changes and File structure in sd card\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI have added an object \"patch/bankindex\" to obtain the index of the last loaded patch via \"patch/load i\"and a few ready-made \"controller objects\", for version 1.0.10, you get them via \"sync libraries\".\u003c/p\u003e\n\u003cp\u003e\"controller/select patch with potentiometer\": connect a potentiometer to PA7 to select 16 patches\u003cbr\u003e\"controller/cycle buttons\" : use switches S1/S2 to go to the next/previous patch in the patch bank\u003cbr\u003e\"controller/pgmchange\" : use midi program change to load a patch\u003c/p\u003e\n\u003cp\u003eand a simple patch bank for testing, in axoloti-contrib/patches/jt/patchbank-test\u003c/p\u003e\n\u003cp\u003eEnter the name of the selected controller object in preferences, open the patch bank in axoloti-contrib/patches/jt/patchbank-test, in the patch bank window, press \"Upload bank table\", and \"Upload\" the patches one by one. Still you need a start patch: create a new (blank) patch and select \"Upload to sdcard as startup\".\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e","post_number":22,"post_type":1,"updated_at":"2016-07-26T19:49:14.613Z","reply_count":0,"reply_to_post_number":21,
