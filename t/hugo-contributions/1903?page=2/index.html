  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-12-03T16:17:18Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>He Hugo I want to use your objects to connect two axoloti boards. The kind people at fablab told me that I could connect Pa2 to Pa3 directly and vice versa, and that both boards should have a common ground. </p>

<p>Have you tried this? <a class="mention" href="/users/johannes">@Johannes</a> you think this is possible / without dangers?</p>

<p>P.s. Ah I see you suggest Pa2 to Pa3 on the same board in your help patch, so it should be no problem with two boards</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hugo Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-12-03T19:08:41Z' itemprop='datePublished'>
             2016-12-03 19:08:41 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He I succesfully send some midi notes back and forth. Now I have two things:<br>1. The scaling is a bit weird. Usualy with a note out object you would have a bipolar input with -64 to +64 transliating to 127 midi range.<br>Now for example if I enter 64 I get midi note 63 in axoloti (126 in midi). How would I get 64/127?</p>

<p>(2. How do I send CCs?</p>

<ol><li>I only got it to work with the help patch. The script in the community library gives me this:)</li></ol>

<p>Edit: Ok I now understand a bit better what this is about. So you modded the script object so that you could use the mentioned pins to send  midi. And depending on what kind of data you want to send you have to write your code into the script. <br>I was able to get your example patch script to send CCs. But for sending a value I would need the script with the 3 inlets that you have in the community library right? If you have a complete note out and CC (note number, trigger + value, CCnumber, trigger + value) ready I would really apreciate you posting it, since I'm lacking the programming skills to get this to work <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hugo Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hugo'><b itemprop='author'>Hugo</b></a>
           
           <time datetime='2017-01-12T16:30:42Z' itemprop='datePublished'>
             2017-01-12 16:30:42 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>hug/physical_model_bar.axo</strong></p>

<p>Just added the <a href="//community.axoloti.com/t/15-16-10-2016-music-hack-day-berlin/2376/4">award winning</a> physical modelling object to the community library. It is an implementation of a clamped bar, adapted from a concept published in <a href="http://www2.ph.ed.ac.uk/~sbilbao/nss.html" rel="nofollow">this book</a>.</p>

<p>The object bar can either be hit with a hammer (trig, velo) or used as a resonator for an audio signal (i1). The pickup along the bar can be chosen (offset) and physical parameters can be adjusted (mu, decay), acting similar to a low-pass filter and reverb. The "wood" attribute changes the sound from a metallic to wooden. This attribute scales approximately linear with the CPU requirement.</p>

<p>It may still be a bit unstable for certain input parameter combinations or abrupt paramter changes, so keep a finger on the decay parameter to tame the system once it explodes. I will soon try to further limit the parameter ranges.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hugo Contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/15-16-10-2016-music-hack-day-berlin/2376/8">15.-16.10. 2016 Music Hack Day Berlin</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hugo'><b itemprop='author'>Hugo</b></a>
           
           <time datetime='2017-02-15T14:34:11Z' itemprop='datePublished'>
             2017-02-15 14:34:11 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>hug/math/octaveShift.axo</strong></p>

<p>A simple math module, that is useful for octave shifting. The two trigger inputs can be used to scale up and down. The result will have a corresponding output like ... -12. 0, +12. +24... Simply add this to the midi note signal that you want to shift.<br>The trigger output is active when both input triggers are active. So you can trigger something else by pressing both buttons at the same time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hugo Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miclop'><b itemprop='author'>miclop</b></a>
           
           <time datetime='2018-06-12T15:05:14Z' itemprop='datePublished'>
             2018-06-12 15:05:14 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello Hugo,thank you for your contributions, a question<br>I am sending midi notes by the arduino serial and I have open your example of extra midi i / o. (both with serial 31250)<br>I have configured from arduino tx to pin PA3 of axoloti but I do not see anything coming.<br>I have to add some object to your example to see something?<br>Should I use some special code in the arduino part?<br>Would I have to see the something in the obeto display / chart p?<br>this is the code that I am using in arduino</p>

<pre><code>void setup()
{
    //Set up serial output with standard MIDI baud rate
    Serial.begin(31250);
    
}

void loop()
{
    //Play a chromatic scale starting on middle C (60)
    for(int note = 60; note &lt; 72; note++)
    {
        //Play a note
        playMIDINote(1, note, 100);
        //Hold note for 60 ms (delay() used for simplicity)
        delay(60);
        
        //Turn note off (velocity = 0)
        playMIDINote(1, note, 0);
        //Pause for 60 ms
        delay(60);
    }
}

void playMIDINote(byte channel, byte note, byte velocity)
{
    //MIDI channels 1-16 are really 0-15
    byte noteOnStatus=0x90 + (channel-1);  
    
    //Send notes to MIDI output:
    Serial.write(noteOnStatus);
    Serial.write(note);
    Serial.write(velocity);
}</code></pre>

<p>regards</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p> teensy needed a different code, because their serial ports are different from those of the arduino, in case someone is interested I put teensy code</p>

<pre><code>   #include &lt;MIDI.h&gt;

    MIDI_CREATE_INSTANCE(HardwareSerial, Serial1, MIDI);
    const int channel = 1;

    void setup() {
      MIDI.begin();
    }

    void loop() {
      int note;
      for (note=10; note &lt;= 127; note++) {
        MIDI.sendNoteOn(note, 100, channel);
        delay(20);
        MIDI.sendNoteOff(note, 100, channel);
      }
      delay(20);
    }</code></pre>
      </div>

          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hey there . I added midi clock to this patch . Ive got it working so far on a first glance but have to test it better.<br>Tested with raspberry pi -&gt; midi in &amp; out -&gt; UART -&gt; Axoloti . <br>Testing required <br>Add this to the midi receiving script, in the first lines of MidiInByteHandler <br></p>

<p></p><pre><code class="lang-auto"> // FILTER AND SEND CLOCK MESSAGE
  if(data &amp; 0xf8){
      MidiInMsgHandler(MIDI_DEVICE_INTERNAL,port,0xf8,data,0);
  }</code></pre>

<p>This is not working actually. My baud rate was messy and I got wrong readings</p>

          ps.store("topic_1903", {"post_stream":{"posts":[{"id":16069,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-12-03T16:17:18.840Z","cooked":"\u003cp\u003eHe Hugo I want to use your objects to connect two axoloti boards. The kind people at fablab told me that I could connect Pa2 to Pa3 directly and vice versa, and that both boards should have a common ground. \u003c/p\u003e\n\n\u003cp\u003eHave you tried this? \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@Johannes\u003c/a\u003e you think this is possible / without dangers?\u003c/p\u003e\n\n\u003cp\u003eP.s. Ah I see you suggest Pa2 to Pa3 on the same board in your help patch, so it should be no problem with two boards\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-12-03T16:31:53.335Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":104,"score":26.75,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16071,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-12-03T19:08:41.787Z","cooked":"\u003cp\u003eHe I succesfully send some midi notes back and forth. Now I have two things:\u003cbr\u003e1. The scaling is a bit weird. Usualy with a note out object you would have a bipolar input with -64 to +64 transliating to 127 midi range.\u003cbr\u003eNow for example if I enter 64 I get midi note 63 in axoloti (126 in midi). How would I get 64/127?\u003c/p\u003e\n\n\u003cp\u003e(2. How do I send CCs?\u003c/p\u003e\n\n\u003col\u003e\u003cli\u003eI only got it to work with the help patch. The script in the community library gives me this:)\u003c/li\u003e\u003c/ol\u003e\n\n\u003cp\u003eEdit: Ok I now understand a bit better what this is about. So you modded the script object so that you could use the mentioned pins to send  midi. And depending on what kind of data you want to send you have to write your code into the script. \u003cbr\u003eI was able to get your example patch script to send CCs. But for sending a value I would need the script with the 3 inlets that you have in the community library right? If you have a complete note out and CC (note number, trigger + value, CCnumber, trigger + value) ready I would really apreciate you posting it, since I'm lacking the programming skills to get this to work \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-12-04T21:44:54.068Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":107,"score":38.0,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16901,"name":"","username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png","created_at":"2017-01-12T16:30:42.810Z","cooked":"\u003cp\u003e\u003cstrong\u003ehug/physical_model_bar.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eJust added the \u003ca href=\"//community.axoloti.com/t/15-16-10-2016-music-hack-day-berlin/2376/4\"\u003eaward winning\u003c/a\u003e physical modelling object to the community library. It is an implementation of a clamped bar, adapted from a concept published in \u003ca href=\"http://www2.ph.ed.ac.uk/~sbilbao/nss.html\" rel=\"nofollow\"\u003ethis book\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eThe object bar can either be hit with a hammer (trig, velo) or used as a resonator for an audio signal (i1). The pickup along the bar can be chosen (offset) and physical parameters can be adjusted (mu, decay), acting similar to a low-pass filter and reverb. The \"wood\" attribute changes the sound from a metallic to wooden. This attribute scales approximately linear with the CPU requirement.\u003c/p\u003e\n\n\u003cp\u003eIt may still be a bit unstable for certain input parameter combinations or abrupt paramter changes, so keep a finger on the decay parameter to tame the system once it explodes. I will soon try to further limit the parameter ranges.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-01-12T16:35:56.706Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":5,"reads":103,"score":77.5,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www2.ph.ed.ac.uk/~sbilbao/nss.html","internal":false,"reflection":false,"title":"Numerical Sound Synthesis: Companion Page","clicks":14},{"url":"http://community.axoloti.com/t/15-16-10-2016-music-hack-day-berlin/2376/4","internal":true,"reflection":false,"title":"15.-16.10. 2016 Music Hack Day Berlin","clicks":0},{"url":"http://community.axoloti.com/t/15-16-10-2016-music-hack-day-berlin/2376/8","internal":true,"reflection":true,"title":"15.-16.10. 2016 Music Hack Day Berlin","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":611,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17731,"name":"","username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png","created_at":"2017-02-15T14:34:11.393Z","cooked":"\u003cp\u003e\u003cstrong\u003ehug/math/octaveShift.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eA simple math module, that is useful for octave shifting. The two trigger inputs can be used to scale up and down. The result will have a corresponding output like ... -12. 0, +12. +24... Simply add this to the midi note signal that you want to shift.\u003cbr\u003eThe trigger output is active when both input triggers are active. So you can trigger something else by pressing both buttons at the same time.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-02-15T14:37:38.188Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":473,"reads":99,"score":2371.3,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/add-an-octave-up-and-or-down/2868/6","internal":true,"reflection":true,"title":"Add an octave up and/or down","clicks":6}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":611,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29246,"name":"roberto","username":"miclop","avatar_template":"/letter_avatar_proxy/v2/letter/m/71e660/{size}.png","created_at":"2018-06-12T15:05:14.374Z","cooked":"\u003cp\u003ehello Hugo,thank you for your contributions, a question\u003cbr\u003eI am sending midi notes by the arduino serial and I have open your example of extra midi i / o. (both with serial 31250)\u003cbr\u003eI have configured from arduino tx to pin PA3 of axoloti but I do not see anything coming.\u003cbr\u003eI have to add some object to your example to see something?\u003cbr\u003eShould I use some special code in the arduino part?\u003cbr\u003eWould I have to see the something in the obeto display / chart p?\u003cbr\u003ethis is the code that I am using in arduino\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003evoid setup()\n{\n    //Set up serial output with standard MIDI baud rate\n    Serial.begin(31250);\n    \n}\n\nvoid loop()\n{\n    //Play a chromatic scale starting on middle C (60)\n    for(int note = 60; note \u0026lt; 72; note++)\n    {\n        //Play a note\n        playMIDINote(1, note, 100);\n        //Hold note for 60 ms (delay() used for simplicity)\n        delay(60);\n        \n        //Turn note off (velocity = 0)\n        playMIDINote(1, note, 0);\n        //Pause for 60 ms\n        delay(60);\n    }\n}\n\nvoid playMIDINote(byte channel, byte note, byte velocity)\n{\n    //MIDI channels 1-16 are really 0-15\n    byte noteOnStatus=0x90 + (channel-1);  \n    \n    //Send notes to MIDI output:\n    Serial.write(noteOnStatus);\n    Serial.write(note);\n    Serial.write(velocity);\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eregards\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2018-06-12T15:05:35.357Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":76,"score":41.7,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"roberto","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1770,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29247,"name":"roberto","username":"miclop","avatar_template":"/letter_avatar_proxy/v2/letter/m/71e660/{size}.png","created_at":"2018-06-12T15:32:52.386Z","cooked":"\u003cp\u003eI was using a teensy 3.6, I changed to Arduino one and it works perfectly.\u003cbr\u003einteresting...\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2018-06-12T15:32:52.386Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":74,"score":20.35,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"roberto","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1770,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29248,"name":"roberto","username":"miclop","avatar_template":"/letter_avatar_proxy/v2/letter/m/71e660/{size}.png","created_at":"2018-06-12T16:11:41.751Z","cooked":"\u003cp\u003e teensy needed a different code, because their serial ports are different from those of the arduino, in case someone is interested I put teensy code\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e   #include \u0026lt;MIDI.h\u0026gt;\n\n    MIDI_CREATE_INSTANCE(HardwareSerial, Serial1, MIDI);\n    const int channel = 1;\n\n    void setup() {\n      MIDI.begin();\n    }\n\n    void loop() {\n      int note;\n      for (note=10; note \u0026lt;= 127; note++) {\n        MIDI.sendNoteOn(note, 100, channel);\n        delay(20);\n        MIDI.sendNoteOff(note, 100, channel);\n      }\n      delay(20);\n    }\u003c/code\u003e\u003c/pre\u003e","post_number":27,"post_type":1,"updated_at":"2018-06-12T16:12:05.386Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":75,"score":30.8,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"roberto","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-w-teensy/3857/63","internal":true,"reflection":true,"title":"Axoloti w/Teensy","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1770,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41991,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2021-01-17T16:42:45.364Z","cooked":"\u003cp\u003eHey there . I added midi clock to this patch . Ive got it working so far on a first glance but have to test it better.\u003cbr\u003eTested with raspberry pi -\u0026gt; midi in \u0026amp; out -\u0026gt; UART -\u0026gt; Axoloti . \u003cbr\u003eTesting required \u003cbr\u003eAdd this to the midi receiving script, in the first lines of MidiInByteHandler \u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e // FILTER AND SEND CLOCK MESSAGE\n  if(data \u0026amp; 0xf8){\n      MidiInMsgHandler(MIDI_DEVICE_INTERNAL,port,0xf8,data,0);\n  }\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThis is not working actually. My baud rate was messy and I got wrong readings\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2021-01-21T18:59:31.500Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":36,"score":7.9,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[11375,11376,11397,11402,11438,11463,11464,11473,11720,11757,11797,11921,11962,14980,14982,14987,14988,14989,14991,14996,16069,16071,16901,17731,29246,29247,29248,41991]},"timeline_lookup":[[1,2291],[5,2290],[6,2289],[8,2288],[9,2279],[10,2278],[11,2277],[12,2272],[13,2271],[14,2173],[21,2127],[23,2087],[24,2054],[25,1571],[28,621]],"id":1903,"title":"Hugo Contributions","fancy_title":"Hugo Contributions","posts_count":28,"created_at":"2016-06-22T20:52:57.028Z","views":4796,"reply_count":15,"participant_count":7,"like_count":19,"last_posted_at":"2021-01-17T16:42:45.364Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"hugo-contributions","category_id":13,"word_count":1711,"deleted_at":null,"user_id":611,"pm_with_non
