        <p><strong>hug/gpio/dtmf_shift.axo</strong></p>

<p><strong>hug/gpio/dtmf_code.axo</strong></p>

<p><strong>hug/dtmf/dtmf_code.axs</strong></p>

<p>the objects help to turn most landline telephones into MIDI controllers with 12-16 buttons. An MT8870 IC is needed to decode the dial signal to a four bit signal entering 4 gpio pins and an additional trigger while the dial button is pressed.</p>

<p>the telephone needs to work on DTMF (Dual Tone - Multi Frequency) signaling which most telephones nowadays do. One can clearly hear the familiar dial tone, which is actually two frequencies playing according to this matrix:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e4b639b09c1e2ac8a4694e09cba88f85b713a2c8.jpg" width="225" height="242"></p>

<p>The circuit for the DTMF decoder chip MT 8870. The ports 11-15 need to be connected to gpio pins.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fd7eed6bf03892f9ba6d5f168726adf0a3e87cca.jpg" width="547" height="353"></p>

<p>the objects work independently. the "code" object has an extra output which triggers when a certain combination of buttons was pressed.</p>

<p>This is the subpatch hug/dtmf/dtmf_core.axs which serves as an example:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6f8dcfee03529f520b3e87db4809a621f347a458.png" width="446" height="367"></p>
      </div>

             2016-10-18 21:36:40 UTC

        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="1903" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The only GPIO that can work as extra MIDI input is PB7</p></blockquote></aside>

<p>Ok that sounds pretty clear, but doesn't match with what Hugo says in his example patch. Any Ideas <a class="mention" href="/users/hugo">@Hugo</a>? <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0b94254db0bb357f0e450cf7235e1a1166ffc194" href="//community.axoloti.com/uploads/default/original/2X/0/0b94254db0bb357f0e450cf7235e1a1166ffc194.png" class="lightbox" title="Bildschirmfoto 2016-10-18 um 23.35.44.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0b94254db0bb357f0e450cf7235e1a1166ffc194_1_654x500.png" width="654" height="500"><div class="meta">
<span class="filename">Bildschirmfoto 2016-10-18 um 23.35.44.png</span><span class="informations">1336x1020 71.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hugo Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-18T22:17:48Z' itemprop='datePublished'>
             2016-10-18 22:17:48 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I was wrong, only PA3 can be used to receive MIDI...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hugo Contributions'>

           <time datetime='2016-10-18T22:27:17Z' itemprop='datePublished'>
             2016-10-18 22:27:17 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, that is the pin for receiveing Serial. Thanks for helping out. By the way, great weekend, people!</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

           <time datetime='2016-10-18T23:01:33Z' itemprop='datePublished'>
             2016-10-18 23:01:33 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes awesome it was <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> What about PA2, could it be sending too?</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/Hugo'><b itemprop='author'>Hugo</b></a>
           
           <time datetime='2016-10-19T07:45:28Z' itemprop='datePublished'>
             2016-10-19 07:45:28 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>PA2 is the optional MIDI OUT.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hugo Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-12-03T16:17:18Z' itemprop='datePublished'>
             2016-12-03 16:17:18 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He Hugo I want to use your objects to connect two axoloti boards. The kind people at fablab told me that I could connect Pa2 to Pa3 directly and vice versa, and that both boards should have a common ground. </p>

<p>Have you tried this? <a class="mention" href="/users/johannes">@Johannes</a> you think this is possible / without dangers?</p>

<p>P.s. Ah I see you suggest Pa2 to Pa3 on the same board in your help patch, so it should be no problem with two boards</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hugo Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-12-03T19:08:41Z' itemprop='datePublished'>
             2016-12-03 19:08:41 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He I succesfully send some midi notes back and forth. Now I have two things:<br>1. The scaling is a bit weird. Usualy with a note out object you would have a bipolar input with -64 to +64 transliating to 127 midi range.<br>Now for example if I enter 64 I get midi note 63 in axoloti (126 in midi). How would I get 64/127?</p>

<p>(2. How do I send CCs?</p>

<ol><li>I only got it to work with the help patch. The script in the community library gives me this:)</li></ol>

<p>Edit: Ok I now understand a bit better what this is about. So you modded the script object so that you could use the mentioned pins to send  midi. And depending on what kind of data you want to send you have to write your code into the script. <br>I was able to get your example patch script to send CCs. But for sending a value I would need the script with the 3 inlets that you have in the community library right? If you have a complete note out and CC (note number, trigger + value, CCnumber, trigger + value) ready I would really apreciate you posting it, since I'm lacking the programming skills to get this to work <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

ry_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/tree/master/","internal":false,"reflection":false,"title":"GitHub - axoloti/axoloti-contrib: User contributed objects and patches for Axoloti","clicks":24}],"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":611,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11438,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-06-23T22:52:04.812Z","cooked":"\u003cp\u003eYep, figured it out. Need to go get some parts to finish the circuit. This is timely since I've found a big problem with my current method of using the MIDI socket header.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-06-23T22:52:04.812Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":172,"score":35.15,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11463,"name":"","username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png","created_at":"2016-06-24T23:06:36.464Z","cooked":"\u003cp\u003e\u003cstrong\u003ehug/gpio/dtmf_shift.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ehug/gpio/dtmf_code.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ehug/dtmf/dtmf_code.axs\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ethe objects help to turn most landline telephones into MIDI controllers with 12-16 buttons. An MT8870 IC is needed to decode the dial signal to a four bit signal entering 4 gpio pins and an additional trigger while the dial button is pressed.\u003c/p\u003e\n\n\u003cp\u003ethe telephone needs to work on DTMF (Dual Tone - Multi Frequency) signaling which most telephones nowadays do. One can clearly hear the familiar dial tone, which is actually two frequencies playing according to this matrix:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e4b639b09c1e2ac8a4694e09cba88f85b713a2c8.jpg\" width=\"225\" height=\"242\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe circuit for the DTMF decoder chip MT 8870. The ports 11-15 need to be connected to gpio pins.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/fd7eed6bf03892f9ba6d5f168726adf0a3e87cca.jpg\" width=\"547\" height=\"353\"\u003e\u003c/p\u003e\n\n\u003cp\u003ethe objects work independently. the \"code\" object has an extra output which triggers when a certain combination of buttons was pressed.\u003c/p\u003e\n\n\u003cp\u003eThis is the subpatch hug/dtmf/dtmf_core.axs which serves as an example:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6f8dcfee03529f520b3e87db4809a621f347a458.png\" width=\"446\" height=\"367\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-06-24T23:06:36.464Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":530,"reads":167,"score":2745.0,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":611,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11464,"name":"","username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png","created_at":"2016-06-24T23:15:52.737Z","cooked":"\u003cp\u003e\u003cstrong\u003ehug/gpio/spi/shiftRegister.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ei quickly copy/pasted this object upon this \u003ca href=\"//community.axoloti.com/t/help-needed-with-74hc595/1901?u=hugo\"\u003erequest\u003c/a\u003e. \u003c/p\u003e\n\n\u003cp\u003ethe script author is \u003ca class=\"mention\" href=\"/users/paul\"\u003e@paul\u003c/a\u003e and background on the topic is given \u003ca href=\"//community.axoloti.com/t/gpio-i-o-example-74hc595-shift-register-spi/131\"\u003ehere\u003c/a\u003e.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-06-24T23:15:52.737Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":411,"reads":149,"score":2135.5,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/gpi ":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-12-03T16:17:18.840Z","cooked":"\u003cp\u003eHe Hugo I want to use your objects to connect two axoloti boards. The kind people at fablab told me that I could connect Pa2 to Pa3 directly and vice versa, and that both boards should have a common ground. \u003c/p\u003e\n\n\u003cp\u003eHave you tried this? \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@Johannes\u003c/a\u003e you think this is possible / without dangers?\u003c/p\u003e\n\n\u003cp\u003eP.s. Ah I see you suggest Pa2 to Pa3 on the same board in your help patch, so it should be no problem with two boards\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-12-03T16:31:53.335Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":104,"score":26.75,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16071,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-12-03T19:08:41.787Z","cooked":"\u003cp\u003eHe I succesfully send some midi notes back and forth. Now I have two things:\u003cbr\u003e1. The scaling is a bit weird. Usualy with a note out object you would have a bipolar input with -64 to +64 transliating to 127 midi range.\u003cbr\u003eNow for example if I enter 64 I get midi note 63 in axoloti (126 in midi). How would I get 64/127?\u003c/p\u003e\n\n\u003cp\u003e(2. How do I send CCs?\u003c/p\u003e\n\n\u003col\u003e\u003cli\u003eI only got it to work with the help patch. The script in the community library gives me this:)\u003c/li\u003e\u003c/ol\u003e\n\n\u003cp\u003eEdit: Ok I now understand a bit better what this is about. So you modded the script object so that you could use the mentioned pins to send  midi. And depending on what kind of data you want to send you have to write your code into the script. \u003cbr\u003eI was able to get your example patch script to send CCs. But for sending a value I would need the script with the 3 inlets that you have in the community library right? If you have a complete note out and CC (note number, trigger + value, CCnumber, trigger + value) ready I would really apreciate you posting it, since I'm lacking the programming skills to get this to work \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-12-04T21:44:54.068Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":107,"score":38.0,"yours":false,"topic_id":1903,"topic_slug":"hugo-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[11375,11376,11397,11402,11438,11463,11464,11473,11720,11757,11797,11921,11962,14980,14982,14987,14988,14989,14991,14996,16069,16071,16901,17731,29246,29247,29248,41991]},"timeline_lookup":[[1,2415],[3,2414],[6,2413],[8,2411],[9,2402],[10,2401],[11,2
