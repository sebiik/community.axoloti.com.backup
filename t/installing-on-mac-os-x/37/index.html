        <h1>macOS Catalina is NOT supported at this time.</h1>

<p>(we are looking into compatibility issues at this time, and do not have a timeframe on resolving this yet) </p>

<h1>Normal Installation</h1>

<p>To reduce size we split the application into two parts, the main axoloti application, and a runtime which contains other required files. You must download and install both initially. <br>(Usually updates will only require the main application to be downloaded and installed.)</p>

<ol>
<li>
<strong>download</strong> both <strong>application</strong> bundle and <strong>axoloti_runtime</strong><ul>
<li>go to <a href="http://github.com/axoloti/axoloti/releases">http://github.com/axoloti/axoloti/releases</a>, you will see the 'latest release'</li>
<li>download axo_runtime_osx_(version).dmg</li>
<li>download axoloti_osx_(version).dmg</li>
</ul>
</li>
<li>
<strong>install axoloti runtime</strong>: <ul>
<li>open axo_runtime_osx_(version).dmg </li>
<li>drag the axoloti_runtime folder to /Applications</li>
<li>you will now have a folder <strong>/Applications/axoloti_runtime/platform_osx</strong>
</li>
</ul>
</li>
<li>
<strong>install application</strong>:<ul>
<li>double clicking on package</li>
<li>drag  Axoloti app to Applications</li>
</ul>
</li>
<li><strong>Connect Axoloti Core board</strong></li>
<li>
<strong>Run Axoloti</strong> application in Applications folder</li>
</ol>

<p>Thats it your done,<br>Happy patching</p>

<hr>

<h2>Recommended Platform</h2>

<p>Axoloti runs on many platforms and variations, but we are only able to test on limited number of platforms, if you experience issues we recommend the following, as these are our test platforms.</p>

<ul>
<li>Mac OS X 10.10.3+</li>
<li>Java 1.8</li>
</ul>

<p>*recommended java version is 1.8 from  <a href="https://java.com/en/download/">https://java.com/en/download/</a></p>

<h2>Developer installation (from source)</h2>

<p>If you are a developer and would like to follow the most up to date developments, and perhaps contribute to Axoloti development you can install from the Axoloti github repo</p>

<p>if you are running Mac OSX 10.11+ (El Capitan) you will need to install a Java JDK, you should use the Oracle install, JDK 1.8.  this needs to be done 'manually' as Oracle require you to accept their license. you will also need to install ant, and ensure it is on your path.</p>

<ul>
<li>clone from github</li>
<li>run build.sh in platform_macosx</li>
<li>run ./Axoloti.sh</li>
</ul>

<p>Note: to create the bundles you will need to install the Oracle Java 8 JDK</p>

<p>Note: Mac OS 10.11 (El Capitan) should work, but is currently not fully tested, please report any issue on the helpdesk <a href="/t/el-capitan-mac-osx-10-11">thread</a>.</p>

      <div class='post' itemprop='articleBody'>
        <p>When you have Xcode installed, and automatic App Store updates enabled, you may run into an issue that patches don't compile when Xcode has been updated to a new version. I ran into this problem last week when I tried to use Axoloti on an El Capitan machine.</p>

<p>You might get this error message in the Axoloti console: <strong>Agreeing to the Xcode/iOS license requires admin privileges, please re-run as root via sudo</strong>. (See screenshot)</p>

<p>Fixing it is easy: just launch Xcode, and agree to the new license agreement. After doing that, you will be able to compile patches again.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1b45881ff350a9fb839ef59bc11aa1020a379139" href="//community.axoloti.com/uploads/default/original/1X/1b45881ff350a9fb839ef59bc11aa1020a379139.png" class="lightbox" title="axoloti-xcode-license.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/1b45881ff350a9fb839ef59bc11aa1020a379139_1_690x331.png" width="690" height="331"><div class="meta">
<span class="filename">axoloti-xcode-license.png</span><span class="informations">826x397 41.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>As of a few months back (version 1.0.11), it is also possible to install Axoloti through Homebrew with</p>

<p><code>brew install Caskroom/cask/axoloti</code> </p>

<p>so the process for Mac is much easier now if you're a Homebrew user.</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess my phrasing was a bit unclear, but the current release 1.0.12-1 is also available on Homebrew <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> 1.0.11 was just the first version. As a person used to Linux package management systems I find manually downloading files to install something of a bygone era, and the benefit of using something like Homebrew is that it's trivial to keep your apps up to date.</p>

<p>Of course there are situations where people need to be mindful of version compatibility with their Axo stuff when updating and need to take the proper precautions (eg. store backups and so forth).</p>

<p>To each their own! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/orbitbot/40/3391_1.png" class="avatar">orbitbot:</div>
<blockquote><p>As a person used to Linux package management systems I find manually downloading files to install something of a bygone era, and the benefit of using something like Homebrew is that it's trivial to keep your apps up to date.</p></blockquote></aside>

<p>yeah, as a developer (both mac and linux) , I do use homebrew on the mac for things like dev tools/libs, but don't see any advantage with applications, there just isn't the coverage and of course no commercial applications - it'd be a 'partial solution' (unlike apt etc on linux), so I don't bother with it for normal apps.<br>also for application developers its not attractive, a) non-developers don't like command line tools b) end users don't have homebrew installed, so you have to install that first (ok, that's trivial but still a step)</p>

<p>but each to their own <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        <p><strong>New users:</strong> There are some issues when running the Axoloti Patcher on macOS Catalina. An overview on how to fix these issues can be found in this topic:</p>

<aside class="quote" data-post="1" data-topic="6134">

  <blockquote>
    Hi all, 

I've recently upgraded to Mac OS Catalina, but I'm getting the following error when I try and run a patch 

 <a href="//community.axoloti.com/uploads/default/original/2X/6/616a9acb810170928f7311907041e02291979025.png" class="lightbox" title="image.png" rel="nofollow noopener">[image]</a>

Any ideas how I might fix this? 

Thanks in advance!
  </blockquote>

          ps.store("topic_37", {"post_stream":{"posts":[{"id":54,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-07-14T14:22:59.003Z","cooked":"\u003ch1\u003emacOS Catalina is NOT supported at this time.\u003c/h1\u003e\n\n\u003cp\u003e(we are looking into compatibility issues at this time, and do not have a timeframe on resolving this yet) \u003c/p\u003e\n\n\u003ch1\u003eNormal Installation\u003c/h1\u003e\n\n\u003cp\u003eTo reduce size we split the application into two parts, the main axoloti application, and a runtime which contains other required files. You must download and install both initially. \u003cbr\u003e(Usually updates will only require the main application to be downloaded and installed.)\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\n\u003cstrong\u003edownload\u003c/strong\u003e both \u003cstrong\u003eapplication\u003c/strong\u003e bundle and \u003cstrong\u003eaxoloti_runtime\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003ego to \u003ca href=\"http://github.com/axoloti/axoloti/releases\"\u003ehttp://github.com/axoloti/axoloti/releases\u003c/a\u003e, you will see the 'latest release'\u003c/li\u003e\n\u003cli\u003edownload axo_runtime_osx_(version).dmg\u003c/li\u003e\n\u003cli\u003edownload axoloti_osx_(version).dmg\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003einstall axoloti runtime\u003c/strong\u003e: \u003cul\u003e\n\u003cli\u003eopen axo_runtime_osx_(version).dmg \u003c/li\u003e\n\u003cli\u003edrag the axoloti_runtime folder to /Applications\u003c/li\u003e\n\u003cli\u003eyou will now have a folder \u003cstrong\u003e/Applications/axoloti_runtime/platform_osx\u003c/strong\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003einstall application\u003c/strong\u003e:\u003cul\u003e\n\u003cli\u003edouble clicking on package\u003c/li\u003e\n\u003cli\u003edrag  Axoloti app to Applications\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConnect Axoloti Core board\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eRun Axoloti\u003c/strong\u003e application in Applications folder\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThats it your done,\u003cbr\u003eHappy patching\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch2\u003eRecommended Platform\u003c/h2\u003e\n\n\u003cp\u003eAxoloti runs on many platforms and variations, but we are only able to test on limited number of platforms, if you experience issues we recommend the following, as these are our test platforms.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eMac OS X 10.10.3+\u003c/li\u003e\n\u003cli\u003eJava 1.8\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e*recommended java version is 1.8 from  \u003ca href=\"https://java.com/en/download/\"\u003ehttps://java.com/en/download/\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003eDeveloper installation (from source)\u003c/h2\u003e\n\n\u003cp\u003eIf you are a developer and would like to follow the most up to date developments, and perhaps contribute to Axoloti development you can install from the Axoloti github repo\u003c/p\u003e\n\n\u003cp\u003eif you are running Mac OSX 10.11+ (El Capitan) you will need to install a Java JDK, you should use the Oracle install, JDK 1.8.  this needs to be done 'manually' as Oracle require you to accept their license. you will also need to install ant, and ensure it is on your path.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eclone from github\u003c/li\u003e\n\u003cli\u003erun build.sh in platform_macosx\u003c/li\u003e\n\u003cli\u003erun ./Axoloti.sh\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNote: to create the bundles you will need to install the Oracle Java 8 JDK\u003c/p\u003e\n\n\u003cp\u003eNote: Mac OS 10.11 (El Capitan) should work, but is currently not fully tested, please report any issue on the helpdesk \u003ca href=\"/t/el-capitan-mac-osx-10-11\"\u003ethread\u003c/a\u003e.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-31T12:55:18.554Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":81,"incoming_link_count":1166,"reads":715,"score":5974.05,"yours":false,"topic_id":37,"topic_slug":"installing-on-mac-os-x","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":17,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://github.com/axoloti/axoloti/releases","internal":false,"reflection":false,"title":"Releases Â· axoloti/axoloti Â· GitHub","clicks":2456},{"url":"https://java.com/en/download/","internal":false,"reflection":false,"title":"Download Free Java Software","clicks":426},{"url":"/t/el-capitan-mac-osx-10-11","internal":true,"reflection":false,"clicks":62},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/el-capitan-mac-osx-10-11/553","internal":true,"reflection":true,"title":"El Capitan - Mac OSX 10.11","clicks":92},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/patcher-wont-go-live/2520/7","internal":true,"reflection":true,"title":"Patcher won't go live","clicks":25},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/i-recieved-my-first-axoloti-yesterday-and-im-having-lots-of-problems-on-osx-10-11-6-el-capitan/4263/2","internal":true,"reflection":true,"title":"I recieved my first Axoloti yesterday and i'm having lots of problems on OSX 10.11.6 El Capitan","clicks":16},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/cant-load-any-patch-from-library-message-compiling-patch-failed/4055/2","internal":true,"reflection":true,"title":"Can't load any patch from library: Message:\"Compiling patch failed\"","clicks":7},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/compiling-error-when-going-live-with-any-patch/3360/2","internal":true,"reflection":true,"title":"Compiling error when going live with any patch","clicks":6},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/getting-started-patcher-wont-start-up-right/6173/7","internal":true,"reflection":true,"title":"Getting started...patcher won't start up right","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":true},{"id":3564,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-11-11T15:33:25.476Z","cooked":"\u003cp\u003eWhen you have Xcode installed, and automatic App Store updates enabled, you may run into an issue that patches don't compile when Xcode has been updated to a new version. I ran into this problem last week when I tried to use Axoloti on an El Capitan machine.\u003c/p\u003e\n\n\u003cp\u003eYou might get this error message in the Axoloti console: \u003cstrong\u003eAgreeing to the Xcode/iOS license requires admin privileges, please re-run as root via sudo\u003c/strong\u003e. (See screenshot)\u003c/p\u003e\n\n\u003cp\u003eFixing it is easy: just launch Xcode, and agree to the new license agreement. After doing that, you will be able to compile patches again.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1b45881ff350a9fb839ef59bc11aa1020a379139\" href=\"//community.axoloti.com/uploads/default/original/1X/1b45881ff350a9fb839ef59bc11aa1020a379139.png\" class=\"lightbox\" title=\"axoloti-xcode-license.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/1b45881ff350a9fb839ef59bc11aa1020a379139_1_690x331.png\" width=\"690\" height=\"331\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti-xcode-license.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e826x397 41.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-11-11T15:33:25.476Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":14,"reads":440,"score":159.1,"yours":false,"topic_id":37,"topic_slug":"installing-on-mac-os-x","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/potential-user-general-questions/2184/6","internal":true,"reflection":true,"title":"Potential user - general questions","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20041,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-04-25T16:42:11.860Z","cooked":"\u003cp\u003eAs of a few months back (version 1.0.11), it is also possible to install Axoloti through Homebrew with\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003ebrew install Caskroom/cask/axoloti\u003c/code\u003e \u003c/p\u003e\n\n\u003cp\u003eso the process for Mac is much easier now if you're a Homebrew user.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-04-25T17:08:46.626Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":229,"score":81.6,"yours":false,"topic_id":37,"topic_slug":"installing-on-mac-os-x","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20043,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-25T16:59:35.621Z","cooked":"\u003cp\u003e1.0.11 is no longer supported. (btw, do you also have the runtime as a brew cask?)\u003cbr\u003ePersonally, Id recommend users always download the latest version from the official GitHub release...  it only requires dragging two folders to the Application folder... not really a hard install \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://github.com/axoloti/axoloti/releases\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars0.githubusercontent.com/u/13088270?v=3\u0026amp;s=400\" width=\"128\" height=\"128\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://github.com/axoloti/axoloti/releases\"\u003eaxoloti/axoloti\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eaxoloti - Sketching embedded digital audio\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003efyi, uninstall is simply, delete folders in Applications, and the Axoloti folder in the documents directory, no other files are created/installed on to your mac.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-04-25T17:01:49.640Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":227,"score":66.35,"yours":false,"topic_id":37,"topic_slug":"installing-on-mac-os-x","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://github.com/axoloti/axoloti/releases","internal":false,"reflection":false,"title":"Releases Â· axoloti/axoloti Â· GitHub","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20044,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-04-25T17:04:10.619Z","cooked":"\u003cp\u003eI guess my phrasing was a bit unclear, but the current release 1.0.12-1 is also available on Homebrew \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e 1.0.11 was just the first version. As a person used to Linux package management systems I find manually downloading files to install something of a bygone era, and the benefit of using something like Homebrew is that it's trivial to keep your apps up to date.\u003c/p\u003e\n\n\u003cp\u003eOf course there are situations where people need to be mindful of
