  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/simonmogli'><b itemprop='author'>simonmogli</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hello community,</p>

<p>I have an issue programming an array of sensors using axoloti. I have 15x15 pressure-sensitive sensors, which I would like to use. They are connected using two HC4067-multiplexers (One for the 15 rows, one for the 15 columns). They are connected to the 8 GPIOA-pins. GPIOC4 is used to read out the sensors.</p>

<p>Below, see a snippet of my code, I am using a script2-object here. The problem is, it is far too slow to use as an instrument. There is a quite significant delay between pressing down on the pressure sensitive mat and the sound played by axoloti. As you can also see, I had to use a <em>chThdSleep(1);</em> in my code. Without it, the readings from the sensors are simply wrong (it gives me 15x15 exactly same values for example)</p>

<p>Is there a way to make this code any faster? A way to "force" the correct value into the adcvalues-Array without the sleep-function? Or a way to actively read the value? Where is the adcvalues even written? </p>

<blockquote><pre><code>void loop()
{
  for(int j = 0; j &lt; 15; j++)
  { 
    for(int i = 0; i &lt; 15; i++)
    {
      val = readMux(j+(i&lt;&lt;4));
      //Do stuff with the data here and store it into an array
    }
  }
  //Write the processed data to the outputs here
}
int readMux(int portmask){
  palWritePort(GPIOA,portmask);
  chThdSleep(1);
  int val = adcvalues[14];
  return val;
}</code></pre></blockquote>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Faster reading of adcvalues'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-05-31T11:10:45Z' itemprop='datePublished'>
             2021-05-31 11:10:45 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Processing each individual value in a nested loop like this will indeed be slow. Best to read all values from each chip into an array, and construct your grid from these arrays.</p>

<p>Take a good look at the 4067 and 4051 code by <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>. <strong>tiar/HW/Ctrl2_4051</strong> for instance reads out 2 CD4051 ICs at half speed, and outputs these to the outlets of the object. The output code could be replaced with an algorithm to find which buttons in your grid were pressed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Faster reading of adcvalues'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/simonmogli'><b itemprop='author'>simonmogli</b></a>
           
           <time datetime='2021-05-31T11:52:34Z' itemprop='datePublished'>
             2021-05-31 11:52:34 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello janvantomme,</p>

<p>thanks for the answer. I think, I don't quite understand what you mean, though. You are saying, "Best to read all values from each chip into an array, and construct your grid from these arrays". That's exactly what I'm doing. One 4067 defines the column and the second defines the row and in each iteration of the loop I read one value. After the loop, I then process the data and convert it to something like x-position &amp; y-positon.</p>

<p>As I said, I think, the speed issue comes mainly from the "chThdSleep(1)", if I remove this line, the code seems to run faster, but the data I get is non-sense.</p>

<p>Looking at the code you are referencing, I see an even bigger speed issue. If I see it right, the code is only reading one value every two k-cycles. If I do that with the 225 values I have, this would mean, I get a rate of (1500/225)=6.67 readings per second. Even if I leave out this "divide by two", it still only gives me around 13 readings per second.</p>

<p>Just FYI, I am basically copying this code 1-to-1 from arduino. There I had no problems with this and was able to read the 225 values "instantly" with no visible delay</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Faster reading of adcvalues'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-05-31T13:08:00Z' itemprop='datePublished'>
             2021-05-31 13:08:00 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In your code, you are calling readMux() for each object in your grid. </p>

<p>This is some of the code from tiar/HW/Ctrl_4067_3. This object reads 3 ICs. So <code>adcvalues[attr_Z0]</code> will contain all values from the first IC, <code>adcvalues[attr_Z1]</code> from the second IC, and so on. So each IC is only read once, at half speed to stabilize the data. After reading the data and setting the GPIO outputs, the incoming data is filtered, and the <strong>a_inF3</strong> array will contain the stable data from all the ICs.</p>

<pre><code>//the inputs are sampled 1/2 kcycle so that the multiplexed signals (4067) are stable 
kcycle2_cpt++;
if(kcycle2_cpt == 2){
	kcycle2_cpt = 0;

	int32_t* a_in = a_inF0 + multiplex_cpt;
	//LP with 0.25 coefficient
	*a_in = ___SMMLA(0x40000000, (adcvalues[attr_Z0]&lt;&lt;15) - *a_in, *a_in);
	a_in += 16; 
	*a_in = ___SMMLA(0x40000000, (adcvalues[attr_Z1]&lt;&lt;15) - *a_in, *a_in);
	a_in += 16; 
	*a_in = ___SMMLA(0x40000000, (adcvalues[attr_Z2]&lt;&lt;15) - *a_in, *a_in);

	// prepare next
	multiplex_cpt++;
	multiplex_cpt &amp;= 15;
}
//set gpio outputs
palWritePad(attr_S0, (multiplex_cpt &amp; 1) != 0);
palWritePad(attr_S1, (multiplex_cpt &amp; 2) != 0);
palWritePad(attr_S2, (multiplex_cpt &amp; 4) != 0);
palWritePad(attr_S3, (multiplex_cpt &amp; 8) != 0);
//Repartition des filtrages 'intelligent' des 48 entrees analogiques
{
	kcycle48_cpt++;
	if(kcycle48_cpt == 48){
		kcycle48_cpt = 0;
	}
	int i = kcycle48_cpt;

	//extends to  [0 64[ even if there is some noise
	a_inF0[i]=__USAT(___SMMLA(a_inF0[i],0x40800000,-1&lt;&lt;17)&lt;&lt;2,27);

     int32_t coef = a_inF0[i] - a_inF1[i];
     coef = __USAT(___SMMLA(coef,coef,0x00008000)&lt;&lt;8,25)&lt;&lt;6;
     a_inF1[i] = ___SMMLA(coef,(a_inF0[i] - a_inF1[i])&lt;&lt;1,a_inF1[i]);

	coef = a_inF1[i] - a_inF2[i];
     coef = __USAT(___SMMLA(coef,coef,0x00000800)&lt;&lt;8,24)&lt;&lt;7;
     a_inF2[i] = ___SMMLA(coef,(a_inF1[i] - a_inF2[i])&lt;&lt;1,a_inF2[i]);
     
	coef = a_inF2[i] - a_inF3[i];
     coef = __USAT(___SMMLA(coef,coef,0x00000100)&lt;&lt;8,23)&lt;&lt;8;
     a_inF3[i] = ___SMMLA(coef,(a_inF2[i] - a_inF3[i])&lt;&lt;1,a_inF3[i]);
	
}</code></pre>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I think I still don't understand and I also don't quite get how the code should help me... I'm sorry, if I sound completely stupid now... But what exactly do you mean with "all values from the first IC"??? I can only read a single value at a time, because only one pressure sensor is selected by the multiplexers.</p>

<p>Just to clarify my physical setup again: I have one multiplexer to select the row and one for the column. On the selected row I apply a voltage and at the selected column I read the value. Meaning, I only use one single pin for reading the actual pressure value. Not three like in the code example.</p>

<p>Therefore I only see the option of doing the two actions of "set the multiplexers" and "read the value" alternatingly 225 Times (15x15) Which is basically exactly what the function "readMux" is doing. I don't see, how it's possible to get multiple readings from one adcvalues[14] reading.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Faster reading of adcvalues'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2021-06-01T20:16:38Z' itemprop='datePublished'>
             2021-06-01 20:16:38 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>From what I can see in the firmware source code, adcvalues[] is refreshed once per k-rate, right after the dsp-function of the patch gets called.<br>This means two things:<br>1. you only get 3000 analog values per pin per second.<br>2. reading adcvalues[] from a separate thread is inefficient, as it is not synchronized with the actual A/D-conversions.</p>

<p>I can think of several ways to read more than 3000 analog values per second:<br>1. use more analog input pins. This is simple on the software side, but you'd need to change your hardware.<br>2. maybe it is possible to call adc_convert() from an object to get an extra refresh of adcvalues[], but AFAIK there is no easy way to know when the conversion is finished and the new data is available.<br>3. maybe you can call the ADC driver of chibiOS directly to get more conversions (and know when they have finished).</p>
      </div>

        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Nosnibor,</p>

<p>thanks, I was kind of expecting something like this. And I was actually looking for something like the two options you are mentioning. (either manually forcing adcvalues to refresh or calling the driver itself) For neither of those I found a lot of info online but I will probably have a deeper look into the chibios adc-driver.</p>

<p>Can you tell me the file / line in the firmware code where you found, when and how adcvalues is set? Maybe I can copy parts of the code from there. I didn't find a lot of useful things when looking through the firmware code before.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2021-06-01T21:43:54Z' itemprop='datePublished'>
             2021-06-01 21:43:54 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The function adc_convert() is defined in firmware/axoloti_board.c and used in firmware/patch.c. It calls adcStartConversion(), which belongs to ChibiOS (chibios/os/hal/include/adc.h and chibios/os/hal/src/adc.c). I found some explanations (they may be about a different version of the OS though):<br><a href="http://chibios.sourceforge.net/docs3/hal/group___a_d_c.html" class="onebox" target="_blank" rel="nofollow noopener">http://chibios.sourceforge.net/docs3/hal/group___a_d_c.html</a><br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.playembedded.org/blog/stm32-adc-chibios/" target="_blank" rel="nofollow noopener">playembedded.org</a>
  </header>
  <article class="onebox-body">

<br>You can give adcStartConversion() a pointer to a callback function that gets called when the AD conversion is complete. This callback function then could set your multiplexers to the next position and call adcStartConversion() again, so that the ADC would scan all sensors as fast as possible. I'm not sure what to do after the last sensor though.</p>

      <div class='post' itemprop='articleBody'>
        <p>After the last sensor has been converted, you could simply disable the callback, putting the system in the same state it was initially. I.e., when your function is entered, you set up the callback, convert all the values, and disable the callback afterwards.</p>

<p>However, there is a problem with this too. Whatever delays you put into an object will delay the whole patch. If the delay is longer than a k-rate period the patch essentially becomes useless as it can't complete it's tasks within the allotted k-rate period.</p>

<p>I would rewrite the object so that it reads one sensor per k-rate cycle (depending on how fast the ADC interrupt actually runs). Thus, instead of the i and j loops, you would have i and j variables which are updated once per k-rate cycle.</p>

<p>Basically, the object the would do the following:</p>

<ul>
<li>Read the previously converted value from adcvalues[].</li>
<li>Calculate the next sensor to read, and output its address to the gpio pins.</li>
<li>Exit, thus in practice waiting a k-rate period for the conversion to take place, after which the object's code is called again and the converted value read.</li>
</ul>

<p>If the ADC routine produces a new adcvalues[] update more seldom than once per k-rate period, you'd need to add yet another state variable and more code to wait for more than one k-rate period between writing the sensor address and reading adcvalues[]. I think that's why one of the code snippets referenced above only reads the value every second k rate cycle.</p>

<p>I think trying to force extra ADC conversions from your object will cause a conflict between the ADC interrupt and your object. ADC conversion takes time, which is why it's relegated to an interrupt and not done on the fly.</p>

<p>If the resulting scan rate is too slow (assuming you can read adcvalues[] once per k-rate period, it gives you a scan rate of 3000/225 = 13.333 Hz, as noted above), I'd suggest modifying the hardware to read more than one sensor at a time, using more ADC channels.</p>

<p>The basic issue here is that AD conversion takes time, and when converting a large number of sensors, it scales up. This is a problem which has plagued designers of synths with a large number of knobs since the Prophet-5.</p>

<p>A secondary issue is that in an Axoloti object, you need to do your stuff and get out without any delays, as any delays will disrupt the whole patch. The reason for this is that all objects are called in the same call chain, rather than being separate processes (which is the most efficient way of executing code, as there is no interprocess communication, but it does require the programmer to think in terms of the code executing in a number of states, rather than one long sequence).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>thanks for all the ideas and inputs. I think I have "solved" the problem and just want to share my solution. I am pretty sure, it is probably kind of "quick and dirty" and somebody with more knowledge would kill me for what I did <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> But here it is (at least the snippet of the readMux-function and the definitions):</p>

<pre><code>#define ADC_GRP1_NUM_CHANNELS   16
#define ADC_GRP1_BUF_DEPTH      1
ADCConversionGroup adcgrpcfg1 = {
    //Pretty long definition, copy from axoloti_board.c
}
 
int readMux(int portmask)
{
    palWritePort(GPIOA,portmask);
    adcStopConversion(&amp;ADCD1);
    adcConvert(&amp;ADCD1, &amp;adcgrpcfg1, adcvalues, ADC_GRP1_BUF_DEPTH);
    int val = adcvalues[14];
    return val;
}</code></pre>

<p>As I already pointed out, it is probably a really unclean solution, but it works, so I am happy...</p>

          ps.store("topic_7323", {"post_stream":{"posts":[{"id":43375,"name":"","username":"simonmogli","avatar_template":"/letter_avatar_proxy/v2/letter/s/ebca7d/{size}.png","created_at":"2021-05-31T10:16:46.515Z","cooked":"\u003cp\u003eHello community,\u003c/p\u003e\n\n\u003cp\u003eI have an issue programming an array of sensors using axoloti. I have 15x15 pressure-sensitive sensors, which I would like to use. They are connected using two HC4067-multiplexers (One for the 15 rows, one for the 15 columns). They are connected to the 8 GPIOA-pins. GPIOC4 is used to read out the sensors.\u003c/p\u003e\n\n\u003cp\u003eBelow, see a snippet of my code, I am using a script2-object here. The problem is, it is far too slow to use as an instrument. There is a quite significant delay between pressing down on the pressure sensitive mat and the sound played by axoloti. As you can also see, I had to use a \u003cem\u003echThdSleep(1);\u003c/em\u003e in my code. Without it, the readings from the sensors are simply wrong (it gives me 15x15 exactly same values for example)\u003c/p\u003e\n\n\u003cp\u003eIs there a way to make this code any faster? A way to \"force\" the correct value into the adcvalues-Array without the sleep-function? Or a way to actively read the value? Where is the adcvalues even written? \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003evoid loop()\n{\n  for(int j = 0; j \u0026lt; 15; j++)\n  { \n    for(int i = 0; i \u0026lt; 15; i++)\n    {\n      val = readMux(j+(i\u0026lt;\u0026lt;4));\n      //Do stuff with the data here and store it into an array\n    }\n  }\n  //Write the processed data to the outputs here\n}\nint readMux(int portmask){\n  palWritePort(GPIOA,portmask);\n  chThdSleep(1);\n  int val = adcvalues[14];\n  return val;\n}\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e","post_number":1,"post_type":1,"updated_at":"2021-05-31T10:16:46.515Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":11,"reads":33,"score":63.75,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2763,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43376,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2021-05-31T11:10:45.814Z","cooked":"\u003cp\u003eProcessing each individual value in a nested loop like this will indeed be slow. Best to read all values from each chip into an array, and construct your grid from these arrays.\u003c/p\u003e\n\n\u003cp\u003eTake a good look at the 4067 and 4051 code by \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e. \u003cstrong\u003etiar/HW/Ctrl2_4051\u003c/strong\u003e for instance reads out 2 CD4051 ICs at half speed, and outputs these to the outlets of the object. The output code could be replaced with an algorithm to find which buttons in your grid were pressed.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-05-31T11:10:45.814Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":30,"score":12.75,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43377,"name":"","username":"simonmogli","avatar_template":"/letter_avatar_proxy/v2/letter/s/ebca7d/{size}.png","created_at":"2021-05-31T11:52:34.644Z","cooked":"\u003cp\u003eHello janvantomme,\u003c/p\u003e\n\n\u003cp\u003ethanks for the answer. I think, I don't quite understand what you mean, though. You are saying, \"Best to read all values from each chip into an array, and construct your grid from these arrays\". That's exactly what I'm doing. One 4067 defines the column and the second defines the row and in each iteration of the loop I read one value. After the loop, I then process the data and convert it to something like x-position \u0026amp; y-positon.\u003c/p\u003e\n\n\u003cp\u003eAs I said, I think, the speed issue comes mainly from the \"chThdSleep(1)\", if I remove this line, the code seems to run faster, but the data I get is non-sense.\u003c/p\u003e\n\n\u003cp\u003eLooking at the code you are referencing, I see an even bigger speed issue. If I see it right, the code is only reading one value every two k-cycles. If I do that with the 225 values I have, this would mean, I get a rate of (1500/225)=6.67 readings per second. Even if I leave out this \"divide by two\", it still only gives me around 13 readings per second.\u003c/p\u003e\n\n\u003cp\u003eJust FYI, I am basically copying this code 1-to-1 from arduino. There I had no problems with this and was able to read the 225 values \"instantly\" with no visible delay\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-05-31T11:52:34.644Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":30,"score":12.9,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2763,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43379,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2021-05-31T13:08:00.636Z","cooked":"\u003cp\u003eIn your code, you are calling readMux() for each object in your grid. \u003c/p\u003e\n\n\u003cp\u003eThis is some of the code from tiar/HW/Ctrl_4067_3. This object reads 3 ICs. So \u003ccode\u003eadcvalues[attr_Z0]\u003c/code\u003e will contain all values from the first IC, \u003ccode\u003eadcvalues[attr_Z1]\u003c/code\u003e from the second IC, and so on. So each IC is only read once, at half speed to stabilize the data. After reading the data and setting the GPIO outputs, the incoming data is filtered, and the \u003cstrong\u003ea_inF3\u003c/strong\u003e array will contain the stable data from all the ICs.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e//the inputs are sampled 1/2 kcycle so that the multiplexed signals (4067) are stable \nkcycle2_cpt++;\nif(kcycle2_cpt == 2){\n\tkcycle2_cpt = 0;\n\n\tint32_t* a_in = a_inF0 + multiplex_cpt;\n\t//LP with 0.25 coefficient\n\t*a_in = ___SMMLA(0x40000000, (adcvalues[attr_Z0]\u0026lt;\u0026lt;15) - *a_in, *a_in);\n\ta_in += 16; \n\t*a_in = ___SMMLA(0x40000000, (adcvalues[attr_Z1]\u0026lt;\u0026lt;15) - *a_in, *a_in);\n\ta_in += 16; \n\t*a_in = ___SMMLA(0x40000000, (adcvalues[attr_Z2]\u0026lt;\u0026lt;15) - *a_in, *a_in);\n\n\t// prepare next\n\tmultiplex_cpt++;\n\tmultiplex_cpt \u0026amp;= 15;\n}\n//set gpio outputs\npalWritePad(attr_S0, (multiplex_cpt \u0026amp; 1) != 0);\npalWritePad(attr_S1, (multiplex_cpt \u0026amp; 2) != 0);\npalWritePad(attr_S2, (multiplex_cpt \u0026amp; 4) != 0);\npalWritePad(attr_S3, (multiplex_cpt \u0026amp; 8) != 0);\n//Repartition des filtrages 'intelligent' des 48 entrees analogiques\n{\n\tkcycle48_cpt++;\n\tif(kcycle48_cpt == 48){\n\t\tkcycle48_cpt = 0;\n\t}\n\tint i = kcycle48_cpt;\n\n\t//extends to  [0 64[ even if there is some noise\n\ta_inF0[i]=__USAT(___SMMLA(a_inF0[i],0x40800000,-1\u0026lt;\u0026lt;17)\u0026lt;\u0026lt;2,27);\n\n     int32_t coef = a_inF0[i] - a_inF1[i];\n     coef = __USAT(___SMMLA(coef,coef,0x00008000)\u0026lt;\u0026lt;8,25)\u0026lt;\u0026lt;6;\n     a_inF1[i] = ___SMMLA(coef,(a_inF0[i] - a_inF1[i])\u0026lt;\u0026lt;1,a_inF1[i]);\n\n\tcoef = a_inF1[i] - a_inF2[i];\n     coef = __USAT(___SMMLA(coef,coef,0x00000800)\u0026lt;\u0026lt;8,24)\u0026lt;\u0026lt;7;\n     a_inF2[i] = ___SMMLA(coef,(a_inF1[i] - a_inF2[i])\u0026lt;\u0026lt;1,a_inF2[i]);\n     \n\tcoef = a_inF2[i] - a_inF3[i];\n     coef = __USAT(___SMMLA(coef,coef,0x00000100)\u0026lt;\u0026lt;8,23)\u0026lt;\u0026lt;8;\n     a_inF3[i] = ___SMMLA(coef,(a_inF2[i] - a_inF3[i])\u0026lt;\u0026lt;1,a_inF3[i]);\n\t\n}\u003c/code\u003e\u003c/pre\u003e","post_number":4,"post_type":1,"updated_at":"2021-05-31T13:08:00.636Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":26,"incoming_link_count":6,"reads":30,"score":42.3,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"simonmogli","avatar_template":"/letter_avatar_proxy/v2/letter/s/ebca7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43381,"name":"","username":"simonmogli","avatar_template":"/letter_avatar_proxy/v2/letter/s/ebca7d/{size}.png","created_at":"2021-05-31T19:19:48.063Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI think I still don't understand and I also don't quite get how the code should help me... I'm sorry, if I sound completely stupid now... But what exactly do you mean with \"all values from the first IC\"??? I can only read a single value at a time, because only one pressure sensor is selected by the multiplexers.\u003c/p\u003e\n\n\u003cp\u003eJust to clarify my physical setup again: I have one multiplexer to select the row and one for the column. On the selected row I apply a voltage and at the selected column I read the value. Meaning, I only use one single pin for reading the actual pressure value. Not three like in the code example.\u003c/p\u003e\n\n\u003cp\u003eTherefore I only see the option of doing the two actions of \"set the multiplexers\" and \"read the value\" alternatingly 225 Times (15x15) Which is basically exactly what the function \"readMux\" is doing. I don't see, how it's possible to get multiple readings from one adcvalues[14] reading.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-05-31T19:19:48.063Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":27,"score":6.5,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2763,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43398,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2021-06-01T20:16:38.898Z","cooked":"\u003cp\u003eFrom what I can see in the firmware source code, adcvalues[] is refreshed once per k-rate, right after the dsp-function of the patch gets called.\u003cbr\u003eThis means two things:\u003cbr\u003e1. you only get 3000 analog values per pin per second.\u003cbr\u003e2. reading adcvalues[] from a separate thread is inefficient, as it is not synchronized with the actual A/D-conversions.\u003c/p\u003e\n\n\u003cp\u003eI can think of several ways to read more than 3000 analog values per second:\u003cbr\u003e1. use more analog input pins. This is simple on the software side, but you'd need to change your hardware.\u003cbr\u003e2. maybe it is possible to call adc_convert() from an object to get an extra refresh of adcvalues[], but AFAIK there is no easy way to know when the conversion is finished and the new data is available.\u003cbr\u003e3. maybe you can call the ADC driver of chibiOS directly to get more conversions (and know when they have finished).\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-06-01T20:16:38.898Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":24,"score":10.9,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2371,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43399,"name":"","username":"simonmogli","avatar_template":"/letter_avatar_proxy/v2/letter/s/ebca7d/{size}.png","created_at":"2021-06-01T20:34:50.384Z","cooked":"\u003cp\u003eHey Nosnibor,\u003c/p\u003e\n\n\u003cp\u003ethanks, I was kind of expecting something like this. And I was actually looking for something like the two options you are mentioning. (either manually forcing adcvalues to refresh or calling the driver itself) For neither of those I found a lot of info online but I will probably have a deeper look into the chibios adc-driver.\u003c/p\u003e\n\n\u003cp\u003eCan you tell me the file / line in the firmware code where you found, when and how adcvalues is set? Maybe I can copy parts of the code from there. I didn't find a lot of useful things when looking through the firmware code before.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-06-01T20:34:50.384Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":22,"score":5.8,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2763,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43400,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2021-06-01T21:43:54.163Z","cooked":"\u003cp\u003eThe function adc_convert() is defined in firmware/axoloti_board.c and used in firmware/patch.c. It calls adcStartConversion(), which belongs to ChibiOS (chibios/os/hal/include/adc.h and chibios/os/hal/src/adc.c). I found some explanations (they may be about a different version of the OS though):\u003cbr\u003e\u003ca href=\"http://chibios.sourceforge.net/docs3/hal/group___a_d_c.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://chibios.sourceforge.net/docs3/hal/group___a_d_c.html\u003c/a\u003e\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.playembedded.org/blog/stm32-adc-chibios/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eplayembedded.org\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://i0.wp.com/www.playembedded.org/blog/wp-content/uploads/2018/07/121180.jpg?fit=600%2C338\u0026amp;ssl=1\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.playembedded.org/blog/stm32-adc-chibios/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eUsing STM32 ADC with ChibiOS ADC Driver\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eA microcontroller is a system which works on bits and bitstreams more thanÂ analog signals, anyway, those signals are still widely used in many fields\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eYou can give adcStartConversion() a pointer to a callback function that gets called when the AD conversion is complete. This callback function then could set your multiplexers to the next position and call adcStartConversion() again, so that the ADC would scan all sensors as fast as possible. I'm not sure what to do after the last sensor though.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-06-01T21:43:54.163Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":22,"score":11.1,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://chibios.sourceforge.net/docs3/hal/group___a_d_c.html","internal":false,"reflection":false,"title":"ChibiOS/HAL: ADC Driver","clicks":1},{"url":"https://www.playembedded.org/blog/stm32-adc-chibios/","internal":false,"reflection":false,"title":"Using STM32 ADC with ChibiOS ADC Driver","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2371,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43429,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2021-06-06T04:47:10.377Z","cooked":"\u003cp\u003eAfter the last sensor has been converted, you could simply disable the callback, putting the system in the same state it was initially. I.e., when your function is entered, you set up the callback, convert all the values, and disable the callback afterwards.\u003c/p\u003e\n\n\u003cp\u003eHowever, there is a problem with this too. Whatever delays you put into an object will delay the whole patch. If the delay is longer than a k-rate period the patch essentially becomes useless as it can't complete it's tasks within the allotted k-rate period.\u003c/p\u003e\n\n\u003cp\u003eI would rewrite the object so that it reads one sensor per k-rate cycle (depending on how fast the ADC interrupt actually runs). Thus, instead of the i and j loops, you would have i and j variables which are updated once per k-rate cycle.\u003c/p\u003e\n\n\u003cp\u003eBasically, the object the would do the following:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eRead the previously converted value from adcvalues[].\u003c/li\u003e\n\u003cli\u003eCalculate the next sensor to read, and output its address to the gpio pins.\u003c/li\u003e\n\u003cli\u003eExit, thus in practice waiting a k-rate period for the conversion to take place, after which the object's code is called again and the converted value read.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIf the ADC routine produces a new adcvalues[] update more seldom than once per k-rate period, you'd need to add yet another state variable and more code to wait for more than one k-rate period between writing the sensor address and reading adcvalues[]. I think that's why one of the code snippets referenced above only reads the value every second k rate cycle.\u003c/p\u003e\n\n\u003cp\u003eI think trying to force extra ADC conversions from your object will cause a conflict between the ADC interrupt and your object. ADC conversion takes time, which is why it's relegated to an interrupt and not done on the fly.\u003c/p\u003e\n\n\u003cp\u003eIf the resulting scan rate is too slow (assuming you can read adcvalues[] once per k-rate period, it gives you a scan rate of 3000/225 = 13.333 Hz, as noted above), I'd suggest modifying the hardware to read more than one sensor at a time, using more ADC channels.\u003c/p\u003e\n\n\u003cp\u003eThe basic issue here is that AD conversion takes time, and when converting a large number of sensors, it scales up. This is a problem which has plagued designers of synths with a large number of knobs since the Prophet-5.\u003c/p\u003e\n\n\u003cp\u003eA secondary issue is that in an Axoloti object, you need to do your stuff and get out without any delays, as any delays will disrupt the whole patch. The reason for this is that all objects are called in the same call chain, rather than being separate processes (which is the most efficient way of executing code, as there is no interprocess communication, but it does require the programmer to think in terms of the code executing in a number of states, rather than one long sequence).\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-06-06T04:50:49.482Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":62,"incoming_link_count":0,"reads":21,"score":7.3,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43497,"name":"","username":"simonmogli","avatar_template":"/letter_avatar_proxy/v2/letter/s/ebca7d/{size}.png","created_at":"2021-06-17T09:24:05.918Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003ethanks for all the ideas and inputs. I think I have \"solved\" the problem and just want to share my solution. I am pretty sure, it is probably kind of \"quick and dirty\" and somebody with more knowledge would kill me for what I did \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e But here it is (at least the snippet of the readMux-function and the definitions):\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e#define ADC_GRP1_NUM_CHANNELS   16\n#define ADC_GRP1_BUF_DEPTH      1\nADCConversionGroup adcgrpcfg1 = {\n    //Pretty long definition, copy from axoloti_board.c\n}\n \nint readMux(int portmask)\n{\n    palWritePort(GPIOA,portmask);\n    adcStopConversion(\u0026amp;ADCD1);\n    adcConvert(\u0026amp;ADCD1, \u0026amp;adcgrpcfg1, adcvalues, ADC_GRP1_BUF_DEPTH);\n    int val = adcvalues[14];\n    return val;\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAs I already pointed out, it is probably a really unclean solution, but it works, so I am happy...\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2021-06-17T09:24:05.918Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":1,"reads":18,"score":10.4,"yours":false,"topic_id":7323,"topic_slug":"faster-reading-of-adcvalues","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2763,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[43375,43376,43377,43379,43381,43398,43399,43400,43429,43497]},"timeline_lookup":[[1,488],[5,487],[6,486],[9,482],[10,471]],"id":7323,"title":"Faster reading of adcvalues","fancy_title":"Faster reading of adcvalues","posts_count":10,"created_at":"2021-05-31T10:16:46.276Z","views":375,"reply_count":4,"participant_count":4,"like_count":0,"last_posted_at":"2021-06-17T09:24:05.918Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"faster-reading-of-adcvalues","category_id":6,"word_count":1995,"deleted_at":null,"user_id":2763,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_7323","draft_sequence":null,"unpinned":null,"pinned_glo
