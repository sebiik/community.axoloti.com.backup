        <h1>
  <a href="/t/noob-electronics-question/4680">Noob electronics question</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-13T18:40:10Z' itemprop='datePublished'>
             2018-06-13 18:40:10 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Apologies if this is straightforward but I'm struggling with something. I am messing about with the Axo and a breadboard just trying to learn the most basic electronics stuff. So far I can send a pot into Axo via an analog input pin and see the result from 0 - 64:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/cedc3f7d92cc460e497c62ad7df6135982e9c32f.png" width="366" height="202"></p>

<p>I can connect an LFO to a PWM output and see an LED dimming:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/ee047f40ff7a9e257e00ba04c89c03b771ff85ad.png" width="332" height="156"></p>

<p>If I connect the pot directly to the LED (i.e. without going through the Axo) I can control the brightness. But... if I connect the analog input to the PWM output nothing happens and the dial "sticks" at a value of about 10:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f17fafb2ceffa0f6d6478597b7cd98e98b929dc9.png" width="398" height="291"></p>

<p>Why would this be?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-14T15:53:08Z' itemprop='datePublished'>
             2018-06-14 15:53:08 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No-one? I might try on a different computer in case it's my Windows 7 machine causing more problems...</p>

<p>But would be useful to know if this was expected behaviour.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2018-06-14T22:47:01Z' itemprop='datePublished'>
             2018-06-14 22:47:01 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I personally haven't tried it, but I would point out that PWM is a digital signal. ie- it's either 0 and Vcc but varies the duty cycle to give the ability to dim LEDs, control motor speed, etc. If you plug it into a analog input (ADC) you would expect to see either max or min- or whatever values correspond to 0 and Vcc- you wouldn't get a continuously variable voltage.</p>

<p>Possibly you could run the PWM output through a RC low pass filter and get a variable voltage that is measurable by the ADC. If you have a scope you should plug it in and take a look at the signals.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-15T08:31:45Z' itemprop='datePublished'>
             2018-06-15 08:31:45 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="4680"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png" class="avatar">deadsy:</div>
<blockquote><p>Possibly you could run the PWM output through a RC low pass filter and get a variable voltage that is measurable by the ADC. If you have a scope you should plug it in and take a look at the signals.</p></blockquote></aside>

<p>I don't need a variable voltage though. I am trying to dim the LED by varying the duty cycle of the pulses. So, to confirm:</p>

<p>Potentiometer -&gt; Axoloti (value between 0 and 64) : <strong>Works as expected</strong><br>Axoloti (vale between 0 and 64) -&gt; LED (varying duty cycle) : <strong>Works as expected</strong><br>Potentiometer -&gt; Axoloti (value between 0 and 64) -&gt; LED (varying duty cycle) : <strong>DOESN'T work as expected</strong></p>

<p>I will however try using an analog output instead of a digital output. It's just I was following this example:</p>

<aside class="quote" data-topic="202" data-slug="official-pin-out-ports-documentation" data-post="11"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11" rel="nofollow noopener">Official pin out/ports documentation</a>
</div>
<blockquote><p>Some circuit templates to connect potentiometers, switches, sensors:   <a href="//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png" title="gpio examples.png" rel="nofollow noopener">[image]</a></p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-15T10:06:49Z' itemprop='datePublished'>
             2018-06-15 10:06:49 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is a wild guess, but what I would try if I were presented with these results â€”</p>

<p>You have your analog in on a pin that is also within the pwm group (see the available pin outputs on the object) â€” try changing the analog to a different pin not listed there and see if it helps.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-15T12:24:35Z' itemprop='datePublished'>
             2018-06-15 12:24:35 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's an interesting suggestion, will try that thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-06-15T15:52:55Z' itemprop='datePublished'>
             2018-06-15 15:52:55 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am running this right now... it works as expected.<br>Pot is 10K linear<br><img src="//community.axoloti.com/uploads/default/original/2X/4/41bb631458a8c7997c2daf6c80f62bb0e958d819.png" width="435" height="270"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-06-15T15:56:47Z' itemprop='datePublished'>
             2018-06-15 15:56:47 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that makes sense as even though pb1 is not connected, it is still "listening" as it is active in the patch object.<br>I have taken to stripping unused ports from my objects for this reason.</p>

<p>From the Init code:<br>pwmStart(&amp;PWMD3, &amp;pwmcfg);</p>

<p>palSetPadMode(GPIOA, 6, PAL_MODE_ALTERNATE(2));<br>palSetPadMode(GPIOA, 7, PAL_MODE_ALTERNATE(2));<br>palSetPadMode(GPIOB, 0, PAL_MODE_ALTERNATE(2));<br>palSetPadMode(GPIOB, 1, PAL_MODE_ALTERNATE(2));</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-16T18:59:28Z' itemprop='datePublished'>
             2018-06-16 18:59:28 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="4680" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/spacelordmother/40/2687_1.png" class="avatar">spacelordmother:</div>
<blockquote>
<p>This is a wild guess, but what I would try if I were presented with these results â€”</p>
<p>You have your analog in on a pin that is also within the pwm group (see the available pin outputs on the object) â€” try changing the analog to a different pin not listed there and see if it helps.</p>
</blockquote></aside>

<p>This was absolutely spot on.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5ee6cf5e727c9fd01e2fd0ac721a008ef320a599" href="//community.axoloti.com/uploads/default/original/2X/5/5ee6cf5e727c9fd01e2fd0ac721a008ef320a599.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5ee6cf5e727c9fd01e2fd0ac721a008ef320a599_1_657x500.png" width="657" height="500"><div class="meta">
<span class="filename">image.png</span><span class="informations">813x618 48.8 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob electronics question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-16T21:14:29Z' itemprop='datePublished'>
             2018-06-16 21:14:29 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great!  Glad it worked out!</p>

          ps.store("topic_4680", {"post_stream":{"posts":[{"id":29256,"name":"Grant McGovern","username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png","created_at":"2018-06-13T18:40:10.694Z","cooked":"\u003cp\u003eApologies if this is straightforward but I'm struggling with something. I am messing about with the Axo and a breadboard just trying to learn the most basic electronics stuff. So far I can send a pot into Axo via an analog input pin and see the result from 0 - 64:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/cedc3f7d92cc460e497c62ad7df6135982e9c32f.png\" width=\"366\" height=\"202\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI can connect an LFO to a PWM output and see an LED dimming:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/ee047f40ff7a9e257e00ba04c89c03b771ff85ad.png\" width=\"332\" height=\"156\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf I connect the pot directly to the LED (i.e. without going through the Axo) I can control the brightness. But... if I connect the analog input to the PWM output nothing happens and the dial \"sticks\" at a value of about 10:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f17fafb2ceffa0f6d6478597b7cd98e98b929dc9.png\" width=\"398\" height=\"291\"\u003e\u003c/p\u003e\n\n\u003cp\u003eWhy would this be?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-06-13T18:40:10.694Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":51,"incoming_link_count":15,"reads":70,"score":91.55,"yours":false,"topic_id":4680,"topic_slug":"noob-electronics-question","display_username":"Grant McGovern","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29263,"name":"Grant McGovern","username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png","created_at":"2018-06-14T15:53:08.169Z","cooked":"\u003cp\u003eNo-one? I might try on a different computer in case it's my Windows 7 machine causing more problems...\u003c/p\u003e\n\n\u003cp\u003eBut would be useful to know if this was expected behaviour.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-06-14T15:53:08.169Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":56,"score":17.1,"yours":false,"topic_id":4680,"topic_slug":"noob-electronics-question","display_username":"Grant McGovern","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29266,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2018-06-14T22:47:01.149Z","cooked":"\u003cp\u003eI personally haven't tried it, but I would point out that PWM is a digital signal. ie- it's either 0 and Vcc but varies the duty cycle to give the ability to dim LEDs, control motor speed, etc. If you plug it into a analog input (ADC) you would expect to see either max or min- or whatever values correspond to 0 and Vcc- you wouldn't get a continuously variable voltage.\u003c/p\u003e\n\n\u003cp\u003ePossibly you could run the PWM output through a RC low pass filter and get a variable voltage that is measurable by the ADC. If you have a scope you should plug it in and take a look at the signals.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-06-14T22:47:01.149Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":52,"score":16.6,"yours":false,"topic_id":4680,"topic_slug":"noob-electronics-question","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29267,"name":"Grant McGovern","username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png","created_at":"2018-06-15T08:31:45.500Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"4680\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png\" class=\"avatar\"\u003edeadsy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePossibly you could run the PWM output through a RC low pass filter and get a variable voltage that is measurable by the ADC. If you have a scope you should plug it in and take a look at the signals.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI don't need a variable voltage though. I am trying to dim the LED by varying the duty cycle of the pulses. So, to confirm:\u003c/p\u003e\n\n\u003cp\u003ePotentiometer -\u0026gt; Axoloti (value between 0 and 64) : \u003cstrong\u003eWorks as expected\u003c/strong\u003e\u003cbr\u003eAxoloti (vale between 0 and 64) -\u0026gt; LED (varying duty cycle) : \u003cstrong\u003eWorks as expected\u003c/strong\u003e\u003cbr\u003ePotentiometer -\u0026gt; Axoloti (value between 0 and 64) -\u0026gt; LED (varying duty cycle) : \u003cstrong\u003eDOESN'T work as expected\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eI will however try using an analog output instead of a digital output. It's just I was following this example:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"202\" data-slug=\"official-pin-out-ports-documentation\" data-post=\"11\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/11\" rel=\"nofollow noopener\"\u003eOfficial pin out/ports documentation\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSome circuit templates to connect potentiometers, switches, sensors:   \u003ca href=\"//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png\" title=\"gpio examples.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":4,"post_type":1,"updated_at":"2018-06-15T08:31:45.500Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":30,"incoming_link_count":1,"reads":50,"score":16.5,"yours":false,"topic_id":4680,"topic_slug":"noob-electronics-question","display_username":"Grant McGovern","primary_group_name":null,"primary_grou er_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29272,"name":"Grant McGovern","username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png","created_at":"2018-06-15T12:24:35.967Z","cooked":"\u003cp\u003eThat's an interesting suggestion, will try that thanks.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-06-15T12:24:35.967Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":47,"score":10.35,"yours":false,"topic_id":4680,"topic_slug":"noob-electronics-question","display_username":"Grant McGovern","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29273,"name":"Damon Palyka","username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-06-15T15:52:55.446Z","cooked":"\u003cp\u003eI am running this right now... it works as expected.\u003cbr\u003ePot is 10K linear\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/41bb631458a8c7997c2daf6c80f62bb0e958d819.png\" width=\"435\" height=\"270\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-06-15T15:52:55.446Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":46,"score":40.25,"yours":false,"topic_id":4680,"topic_slug":"noob-electronics-question","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1646,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29274,"name":"Damon Palyka","username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-06-15T15:56:47.345Z","cooked":"\u003cp\u003ethat makes sense as even though pb1 is not connected, it is still \"listening\" as it is active in the patch object.\u003cbr\u003eI have taken to stripping unused ports from my objects for this reason.\u003c/p\u003e\n\n\u003cp\u003eFrom the Init code:\u003cbr\u003epwmStart(\u0026amp;PWMD3, \u0026amp;pwmcfg);\u003c/p\u003e\n\n\u003cp\u003epalSetPadMode(GPIOA, 6, PAL_MODE_ALTERNATE(2));\u003cbr\u003epalSetPadMode(GPIOA, 7, PAL_MODE_ALTERNATE(2));\u003cbr\u003epalSetPadMode(GPIOB, 0, PAL_MODE_ALTERNATE(2));\u003cbr\u003epalSetPadMode(GPIOB, 1, PAL_MODE_ALTERNATE(2));\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-06-15T15:58:13.354Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":45,"score":25.25,"yours":false,"topic_id":4680,"topic_slug":"noob-electronics-question","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1646,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29290,"name":"Grant McGovern","username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png","created_at":"2018-06-16T18:59:28.140Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"4680\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/spacelordmother/40/2687_1.png\" class=\"avatar\"\u003espacelordmother:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThis is a wild guess, but what I would try if I were presented with these results â€”\u003c/p\u003e\n\u003cp\u003eYou have your analog in on a pin that is also within the pwm group (see the available pin outputs on the object) â€” try changing the analog to a different pin not listed there and see if it helps.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis was absolutely spot on.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5ee6cf5e727c9fd01e2fd0ac721a008ef320a599\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5ee6cf5e727c9fd01e2fd0ac721a008ef320a599.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5ee6cf5e727c9fd01e2fd0ac721a008ef320a599_1_657x500.png\" width=\"657\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e813x618 48.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\
