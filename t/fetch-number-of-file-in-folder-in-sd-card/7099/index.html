        <h1>
  <a href="/t/fetch-number-of-file-in-folder-in-sd-card/7099">Fetch number of file in folder in SD card</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-01-27T10:18:32Z' itemprop='datePublished'>
             2021-01-27 10:18:32 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all!</p>

<p>I'm working on a kind of rhythm machine based mainly on sample. I would like to be able to load Raw samples on different folders and not having to go inside the patch to mention the program how much raw file there is in a folder.</p>

<p>So I wanted to know if there is a method so that the patch will, at a certain point, fetch the number of file inside a certain folder and return it as an integer value.</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-27T22:13:14Z' itemprop='datePublished'>
             2021-01-27 22:13:14 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made something like that for the table save&amp; load modules (sss/table), but I'm not sure if they're uploaded as my folder isn't able to sync anymore. As long as the basic filename is the same (without the added index) it will check how many files, using that name, it has in that folder.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-01-28T10:47:26Z' itemprop='datePublished'>
             2021-01-28 10:47:26 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey thanks for your reply. What is the name of the object you are referring to?<br>I can see your folder, but I'm not sure it is synchronized.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-28T12:10:56Z' itemprop='datePublished'>
             2021-01-28 12:10:56 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh oh, I can't find it in the list either... that means it's SOMEWHERE in my patches folder....<br>Don't have the time to look at it for now. But luckily I do still partly remember what I did.<br>I put part of the loading code into a loop. It's the part that checks if a file is there and then returns an error or not. If it doesn't return an error, it looks for the next index, if it does return an error, it knows it's at the end of the list and uses the last index that didn't return an error.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-01-28T12:15:11Z' itemprop='datePublished'>
             2021-01-28 12:15:11 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh that's interesting, unfortunately, i'm not sure I can achieve that in code on my own, I'll have a look anyway and try to reverse engineer some part of the code. And if you find the object somewhere, do let me know! <br>thanks for your time</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-28T12:20:20Z' itemprop='datePublished'>
             2021-01-28 12:20:20 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what you know.. it was easier to find then I though <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/26ebbc4393da6589ab3d8d7d9e1a06eec757a0f9.axp">check next unused filename on SDcard.axp</a> (9.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-28T12:26:02Z' itemprop='datePublished'>
             2021-01-28 12:26:02 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>though it seems it doesn't work right now, as there are some problems when using a table load module that is embedded.<br>I do think I got it to work at some point when I saved the module to my own folder. But I got to look into that to be sure.<br>I think there's some header file in the table folder that should be present in the folder that this module is saved to. As it's embedded, it isn't looking in the right folder for this file.<br>So if you save the module to a folder, go look into the table folder to see if there's a header file and copy that one to the folder you've saved the module to.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-01-28T12:50:16Z' itemprop='datePublished'>
             2021-01-28 12:50:16 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got it! I had to change the header to look for the ff.h file on the root of the patch.<br>I'll look into modifying it to do what I mentioned!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-01-28T16:48:52Z' itemprop='datePublished'>
             2021-01-28 16:48:52 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome, I managed to make it work by fiddling with the code. It's not very optimised yet ( a lot of the initial purpose of your object is still there although I don't need it) but it is outputing the right number of file in a certain folder!</p>

<p>thanks a lot!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-28T22:35:17Z' itemprop='datePublished'>
             2021-01-28 22:35:17 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what exactly did you change to get it to work?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-01-29T09:31:39Z' itemprop='datePublished'>
             2021-01-29 09:31:39 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For my use, i figured out I only need your custom "findFree" object.<br>The first thing I have done is to replace the header include with "ff.h".<br>Then I added an int32 outlet (called amount) and declared in the K-rate Code: "outlet_amount=cnt;".</p>

<p>I do not use any of the other inlet or outlet functions at the moment. I may try to delete the function I don't use to save Ram, but it may take me some time to understand what part of the code is relevant to my use and what part is not.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-29T14:21:22Z' itemprop='datePublished'>
             2021-01-29 14:21:22 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I meant the header file, what exactly did you change and where?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-01-29T15:40:38Z' itemprop='datePublished'>
             2021-01-29 15:40:38 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not sure what you call the header file. the patch was not executing because of the path of the  (chibios/ext/fatfs/src/ff.h) not being right.<br>So I managed to find the ff.h file in my LXR firmware folder, copied it into the root of my patch and told the object to find that file directly at the root.</p>

<p>This was enough for the object and the patch to execute and perform what I needed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fetch number of file in folder in SD card'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2021-12-12T18:52:41Z' itemprop='datePublished'>
             2021-12-12 18:52:41 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/u/sirsicksik">@SirSickSik</a> </p>

<p>I have been trying to finish and clean a patch that I'm working on lately. I'm using your findFree object but i'd like to use only one instance of it to find the number of files in multiple folders.<br>Basically, i just need to have the "prefix" as an inlet instead of an attribute. I have been trying to use strcat in your code in such a way:</p>

<p><strong>strcpy(&amp;c[0],inlet_prefix);</strong><br><strong>strcat(&amp;c[0],"000attr_suffix");</strong><br><strong>strcpy(&amp;C[0],inlet_prefix);</strong><br><strong>strcat(&amp;C[0],"000attr_suffix");</strong></p>

<p>It was not working if I was putting this code inside the init code tab so i moved it to K-rate code tab (I deducted this while studying the concat objects).</p>

<p>The path is right if I output both the <strong>c</strong> and <strong>C</strong> strings but the "free" display dos not light up and my "amount" outlet that I added in your code (outlet_amount=cnt;) only outputs 0.</p>

<p>Do you have any idea what goes wrong here?</p>

<p>Also, for the sake of saving SRAM, I'd like to erase all other functions that i'm not using, could you point me to what chunks of code I can delete?</p>

<p>thanks a lot!</p>

<p>best</p>

      <div class='post' itemprop='articleBody'>
        <p>oef, it's a bit hard to get this module changed because of the header-problem we mentioned earlier.<br>Had to do quite a search again for the project that I build this in.</p>

<p>Remember, that, to change this module, you cannot embed it. You first need to save it to a folder of your own (so not in my sss-folder, but I assume you've already done this).</p>

<p>So once it's in your own folder that also contains the header file, you'll need to change the code without embedding the module and overwrite/save the module after you've changed something.</p>

<p>As you only need the amount of files in a folder,you'ld only need this part of the K-rate code:</p>

<p>if(inlet_findFree&amp;&amp;!ntrig){<br>	stop=0;<br>	ntrig=1;<br>}<br>else if((!inlet_findFree)&amp;&amp;ntrig){ntrig=0;}</p>

<p>while(!stop){<br>   int i = cnt;<br>   int i0 = i/10;<br>   C[offset+2] = '0'+i-10*i0;<br>   i = i0; i0 = i/10;<br>   C[offset+1] = '0'+i-10*i0;<br>   i = i0; i0 = i/10;<br>   C[offset+0] = '0'+i-10*i0;<br>   FIL FileObject;<br>   FRESULT err;<br>  err = f_open(&amp;FileObject, &amp;C[0], FA_READ | FA_OPEN_EXISTING);<br>if (err == FR_OK) {cnt+=1;}<br>else if(err!=FR_OK){stop=1;}<br>}</p>

<p>indeed, the "cnt-1" will show you the last file that is in use (so "cnt" is the amount of samples, where the samples start at index 000 up to index cnt-1)</p>

<p>for changing the prefix into an inlet, I'll need to experimentate a bit.. not sure if I can get it to work yet..</p>

          ps.store("topic_7099", {"post_stream":{"posts":[{"id":42107,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2021-01-27T10:18:32.082Z","cooked":"\u003cp\u003eHi all!\u003c/p\u003e\n\n\u003cp\u003eI'm working on a kind of rhythm machine based mainly on sample. I would like to be able to load Raw samples on different folders and not having to go inside the patch to mention the program how much raw file there is in a folder.\u003c/p\u003e\n\n\u003cp\u003eSo I wanted to know if there is a method so that the patch will, at a certain point, fetch the number of file inside a certain folder and return it as an integer value.\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-01-27T10:18:32.082Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":46,"score":30.35,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42119,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-27T22:13:14.768Z","cooked":"\u003cp\u003eI made something like that for the table save\u0026amp; load modules (sss/table), but I'm not sure if they're uploaded as my folder isn't able to sync anymore. As long as the basic filename is the same (without the added index) it will check how many files,  need your custom \"findFree\" object.\u003cbr\u003eThe first thing I have done is to replace the header include with \"ff.h\".\u003cbr\u003eThen I added an int32 outlet (called amount) and declared in the K-rate Code: \"outlet_amount=cnt;\".\u003c/p\u003e\n\n\u003cp\u003eI do not use any of the other inlet or outlet functions at the moment. I may try to delete the function I don't use to save Ram, but it may take me some time to understand what part of the code is relevant to my use and what part is not.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2021-01-29T09:32:00.885Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":30,"score":6.9,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42152,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-29T14:21:22.005Z","cooked":"\u003cp\u003eI meant the header file, what exactly did you change and where?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2021-01-29T14:21:22.005Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":30,"score":11.8,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42156,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2021-01-29T15:40:38.685Z","cooked":"\u003cp\u003eNot sure what you call the header file. the patch was not executing because of the path of the  (chibios/ext/fatfs/src/ff.h) not being right.\u003cbr\u003eSo I managed to find the ff.h file in my LXR firmware folder, copied it into the root of my patch and told the object to find that file directly at the root.\u003c/p\u003e\n\n\u003cp\u003eThis was enough for the object and the patch to execute and perform what I needed.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2021-01-29T15:40:38.685Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":30,"score":11.8,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44300,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2021-12-12T18:52:41.511Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eI have been trying to finish and clean a patch that I'm working on lately. I'm using your findFree object but i'd like to use only one instance of it to find the number of files in multiple folders.\u003cbr\u003eBasically, i just need to have the \"prefix\" as an inlet instead of an attribute. I have been trying to use strcat in your code in such a way:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003estrcpy(\u0026amp;c[0],inlet_prefix);\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003estrcat(\u0026amp;c[0],\"000attr_suffix\");\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003estrcpy(\u0026amp;C[0],inlet_prefix);\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003estrcat(\u0026amp;C[0],\"000attr_suffix\");\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eIt was not working if I was putting this code inside the init code tab so i moved it to K-rate code tab (I deducted this while studying the concat objects).\u003c/p\u003e\n\n\u003cp\u003eThe path is right if I output both the \u003cstrong\u003ec\u003c/strong\u003e and \u003cstrong\u003eC\u003c/strong\u003e strings but the \"free\" display dos not light up and my \"amount\" outlet that I added in your code (outlet_amount=cnt;) only outputs 0.\u003c/p\u003e\n\n\u003cp\u003eDo you have any idea what goes wrong here?\u003c/p\u003e\n\n\u003cp\u003eAlso, for the sake of saving SRAM, I'd like to erase all other functions that i'm not using, could you point me to what chunks of code I can delete?\u003c/p\u003e\n\n\u003cp\u003ethanks a lot!\u003c/p\u003e\n\n\u003cp\u003ebest\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2021-12-12T18:52:41.511Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":22,"score":10.8,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44303,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-12-13T09:07:09.926Z","cooked":"\u003cp\u003eoef, it's a bit hard to get this module changed because of the header-problem we mentioned earlier.\u003cbr\u003eHad to do quite a search again for the project that I build this in.\u003c/p\u003e\n\n\u003cp\u003eRemember, that, to change this module, you cannot embed it. You first need to save it to a folder of your own (so not in my sss-folder, but I assume you've already done this).\u003c/p\u003e\n\n\u003cp\u003eSo once it's in your own folder that also contains the header file, you'll need to change the code without embedding the module and overwrite/save the module after you've changed something.\u003c/p\u003e\n\n\u003cp\u003eAs you only need the amount of files in a folder,you'ld only need this part of the K-rate code:\u003c/p\u003e\n\n\u003cp\u003eif(inlet_findFree\u0026amp;\u0026amp;!ntrig){\u003cbr\u003e\tstop=0;\u003cbr\u003e\tntrig=1;\u003cbr\u003e}\u003cbr\u003eelse if((!inlet_findFree)\u0026amp;\u0026amp;ntrig){ntrig=0;}\u003c/p\u003e\n\n\u003cp\u003ewhile(!stop){\u003cbr\u003e   int i = cnt;\u003cbr\u003e   int i0 = i/10;\u003cbr\u003e   C[offset+2] = '0'+i-10*i0;\u003cbr\u003e   i = i0; i0 = i/10;\u003cbr\u003e   C[offset+1] = '0'+i-10*i0;\u003cbr\u003e   i = i0; i0 = i/10;\u003cbr\u003e   C[offset+0] = '0'+i-10*i0;\u003cbr\u003e   FIL FileObject;\u003cbr\u003e   FRESULT err;\u003cbr\u003e  err = f_open(\u0026amp;FileObject, \u0026amp;C[0], FA_READ | FA_OPEN_EXISTING);\u003cbr\u003eif (err == FR_OK) {cnt+=1;}\u003cbr\u003eelse if(err!=FR_OK){stop=1;}\u003cbr\u003e}\u003c/p\u003e\n\n\u003cp\u003eindeed, the \"cnt-1\" will show you the last file that is in use (so \"cnt\" is the amount of samples, where the samples start at index 000 up to index cnt-1)\u003c/p\u003e\n\n\u003cp\u003efor changing the prefix into an inlet, I'll need to experimentate a bit.. not sure if I can get it to work yet..\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2021-12-13T09:07:09.926Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":22,"score":5.3,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44304,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-12-13T09:17:37.072Z","cooked":"\u003cp\u003eI think this should work. At least, when I used the save-file first a couple of times to save a file, it was able to tell me how many of these files were on the disk..\u003c/p\u003e\n\n\u003cp\u003echange the first part to this:\u003c/p\u003e\n\n\u003cp\u003eif(inlet_findFree\u0026amp;\u0026amp;!ntrig){\u003cbr\u003e\tstop=0;\u003cbr\u003e\tntrig=1;\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003estrcpy(\u0026amp;c[0],\"inlet_prefix000attr_suffix\");\noffset = strlen(\"inlet_prefix\");\nstrcpy(\u0026amp;C[0],\"inlet_prefix000attr_suffix\");\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e}\u003cbr\u003eelse if((!inlet_findFree)\u0026amp;\u0026amp;ntrig){ntrig=0;}\u003c/p\u003e\n\n\u003cp\u003eoh, no, forget it, this didn't work.. it saved as inlet_prefi000.tab... haha..of course\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2021-12-13T09:19:57.945Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":21,"score":4.6,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44305,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-12-13T09:47:45.419Z","cooked":"\u003cp\u003ehmmm... not really getting it to work with an external prefix inlet.\u003cbr\u003eIt's really tiresome to check this out as I have the unmount/mount my SDcard all the time to check whether it's creating the right file names.\u003c/p\u003e\n\n\u003cp\u003eIt currently does seem to count the files, but not sure it's actually working correctly..\u003cbr\u003eI've used your code to create the string, but made one change. I've added the part where it gets the offset.\u003cbr\u003eThen the strcat uses this offset to see where it needs to add the 000suffix, as I think your version overwrites the prefix part..\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003estrcpy(\u0026amp;c[0],inlet_prefix);\noffset = strlen(inlet_prefix);\nstrcat(\u0026amp;c[offset],\"000attr_suffix\");\nstrcpy(\u0026amp;C[0],inlet_prefix);\nstrcat(\u0026amp;C[offset],\"000attr_suffix\");\u003c/code\u003e\u003c/pre\u003e","post_number":17,"post_type":1,"updated_at":"2021-12-13T09:47:45.419Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":20,"score":4.45,"yours":false,"topic_id":7099,"topic_slug":"fetch-number-of-file-in-folder-in-sd-card","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44307,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2021-12-13T15:26:30.202Z","cooked":"\u003cp\u003ethanks a lot for your help!\u003cbr\u003eI managed to make it work thanks to your examples.\u003cbr\u003eNow the only problem is that when I change the prefix (the path of the folder to scrape) the amount of files only updates when it is higher than the previous one.\u003cbr\u003eFor an example, if a folder has 10 files in it, it will output 10, but if the nex one has less, like 5, the output will stay at 10.\u00
