        <h1>
  <a href="/t/axoloti-travel-synth/6839">Axoloti Travel Synth</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-15T18:28:02Z' itemprop='datePublished'>
             2020-09-15 18:28:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I recently inquired about <a href="https://www.muffwiggler.com/forum/viewtopic.php?f=3&amp;t=237221" rel="nofollow noopener">travel synths on the Muffwiggler forums</a>, which turned out to be a thread filled with awesome recommendations. One of them was a nicely made, but at 800â‚¬ also quite expensive, Axoloti based synth. I wasn't in a big DIY mood before, but when I read about that synth I thought to myself that I really should come up with an Axoloti project myself, fitting my specific travel synth needs, outlined in the thread (no screen, ambient/noise, no elaborate setup required, simple, small, USB or 9V power).</p>

<p>So, last Sunday, I took my <a href="//community.axoloti.com/t/la-conduttrice-led-sequencer-drum-synth/2780">"Conduttrice" Axoloti project</a> apart, which was collecting dust in a drawer for a while now. Inside, it had an Axoloti with its MIDI PCB broken off, which would be a great base for a small, self-contained travel noise maker:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/310ce4c25e4ea070586b9dfe6adb160716cf55f3" href="//community.axoloti.com/uploads/default/original/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_00.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3_1_645x500.jpeg" width="645" height="500"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_00.jpeg</span><span class="informations">1490x1155 1.41 MB</span><span class="expand"></span>
</div></a></div></p>

<p>I quickly soldered a shield with some knobs and buttons ...<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/add7d2cf35cf494e9660ad81b6b8ab725a6fd624" href="//community.axoloti.com/uploads/default/original/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_01.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624_1_689x482.jpeg" width="689" height="482"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_01.jpeg</span><span class="informations">1212x847 1.02 MB</span><span class="expand"></span>
</div></a></div></p>

<p>... and started building a patch. Or rather, several patches which could be switched using the tiny buttons on the back of the Axoloti PCB, next to the LEDs. It was a ton of fun, coming up with small synth ideas around those ten potentiometers and six momentary push buttons.</p>

<p>Today then, I built a small wooden enclosure for it:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2f10c2817b4a0adf836bf6c061b954b7cec54bf4" href="//community.axoloti.com/uploads/default/original/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_03.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4_1_546x500.jpeg" width="546" height="500"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_03.jpeg</span><span class="informations">1000x915 176 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3f2fa2131bea70869a981cf515a77918373bc57f" href="//community.axoloti.com/uploads/default/original/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f.jpeg" class="lightbox" title="ttnm_axoloti_travel_synth_02.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f_1_549x500.jpeg" width="549" height="500"><div class="meta">
<span class="filename">ttnm_axoloti_travel_synth_02.jpeg</span><span class="informations">1000x910 125 KB</span><span class="expand"></span>
</div></a></div></p>

<p>It's not great <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> So I dug out the vector files for my old <a href="https://www.instagram.com/p/BQH6rdVgQti/" rel="nofollow noopener">"Treppenlift"</a> Axoloti project, which was a <a href="https://www.instagram.com/p/BPfPwq9gRAs/" rel="nofollow noopener">sequencer and audio effect for the Bastl Instruments MicroGranny2</a>. I modified the enclosure files to fit the Axoloti without the MIDI ports and also got rid of all the knob and button holes in the design. A first order of the enclosure was sent to my laser cutter of choice and now I'm waiting for the price and then most probably also for the shipment. I exchanged the acrylic top panel for wood, so that I can drill the holes for the knobs and buttons in there myself, while I'm figuring out how to properly build those parts. The shield I made earlier for prototyping probably won't last long I suppose and I don't like those buttons.</p>

<p>Anyway, I'll keep this thread updated and once I reach some final designs, I will also share the documents in case anybody is interested in the housing vectors for example.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Travel Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-09-16T15:16:22Z' itemprop='datePublished'>
             2020-09-16 15:16:22 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made my portable axoloti synth with 8 knobs, 2 analog joysticks and an oled display. <br>I didn't add keyboard because I mostly play it using a small controller (k-board or organelle )  but I would love to make a 100% standalone axoloti synth with touch plates. someday..   The joysticks are a fun thing to add <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7fabadc62139600201036622b2c91857119ae769" href="//community.axoloti.com/uploads/default/original/2X/7/7fabadc62139600201036622b2c91857119ae769.png" class="lightbox" title="Screen Shot 2020-09-16 at 5.19.11 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7fabadc62139600201036622b2c91857119ae769_1_676x500.png" width="676" height="500"><div class="meta">
<span class="filename">Screen Shot 2020-09-16 at 5.19.11 PM.png</span><span class="informations">1068x789 1.25 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Travel Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-16T16:55:18Z' itemprop='datePublished'>
             2020-09-16 16:55:18 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That looks very well done! Did you break off the DIN MIDI ports too?</p>

<p>I don't plan to use a keyboard at all for my project. Just knobs and buttons to shape drones, plonks, clicks and maybe control some granular sampling and sequencing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Travel Synth'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-09-16T17:21:48Z' itemprop='datePublished'>
             2020-09-16 17:21:48 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I almost always break off the Din ports..  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">  And also I like to replace big jacks for minijacks  (there are footprints for minijacks! )<br>In this board of the picture the black thingies are PSP mini joysticks. (I do love joysticks..) Also, the oled display became essential for me as I switch patches from Sdcard and I like to see which one I'm booting. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d2027bd5aeda1572553ef84b548f4edbfd9ee0a2" href="//community.axoloti.com/uploads/default/original/2X/d/d2027bd5aeda1572553ef84b548f4edbfd9ee0a2.jpg" class="lightbox" title="IMAGE 2020-09-16 19:25:19.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d2027bd5aeda1572553ef84b548f4edbfd9ee0a2_1_690x389.jpg" width="690" height="389"><div class="meta">
<span class="filename">IMAGE 2020-09-16 19:25:19.jpg</span><span class="informations">1280x722 134 KB</span><span class="expand"></span>
</div></a></div> </p>

<div class="lazyYT" data-youtube-id="ww4AwAVqcQo" data-youtube-title="Chernobyl style Synth sound (Axoloti)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <p>That's a beautiful sound. All Axoloti?</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2020-09-17T16:34:13Z' itemprop='datePublished'>
             2020-09-17 16:34:13 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really nice builds here!</p>

<p>I really need to make some nice (standalone) synth/effect box with my second Axoloti that has been collecting dust for far too long.</p>

<p>My main Axoloti I mostly use with the same patch that I've had in there for a couple years already. Paired with an Akai MPK-mini v1, which for me fits the purpose perfectly (keys, pads and knobs).</p>

<p>But a self-containted synth/device based on the Axoloti would be even nicer, no other device to rely on.</p>

<p>However I would keep the midi-DIN sockets since I mostly have a hardware based studio/setup and I have a lot of devices I want to be able to plug together.</p>

<p><a class="mention" href="/u/nightmachines">@NightMachines</a> do you have any audio examples of your project?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I will actually go camping this weekend and take my prototype into the field for some testing. I also have a <a href="https://www.reloop.com/reloop-tape-2" rel="nofollow noopener">Reloop Tape 2</a>, which I bought to quickly and easily record WAV audio on the go. So my plan is to record several tracks of me noodling with the Axoloti and then to edit those into a music piece (probably in Cubasis on the iPad).</p>

<p>EDIT: In other news, I got the cost estimate for my laser cut housing and it was alright at around 30â‚¬. Iâ€™ll receive two of them next week I think and might sell one of them, if I donâ€™t break anything and if my measurements were correct <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>EDIT2: <a class="mention" href="/u/dreamer">@dreamer</a> did you fit the Axoloti inside of the MPK-mini?</p>

      <div class='post' itemprop='articleBody'>
        <p>Travel setup test in my camping tent successful! Headphones, Reloop Tape 2 recorder, USB powerbank and my Axoloti prototype.</p>

<p>Recorded some stems and will edit a track together after the weekend <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

          ps.store("topic_6839", {"post_stream":{"posts":[{"id":40811,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-15T18:28:02.608Z","cooked":"\u003cp\u003eI recently inquired about \u003ca href=\"https://www.muffwiggler.com/forum/viewtopic.php?f=3\u0026amp;t=237221\" rel=\"nofollow noopener\"\u003etravel synths on the Muffwiggler forums\u003c/a\u003e, which turned out to be a thread filled with awesome recommendations. One of them was a nicely made, but at 800â‚¬ also quite expensive, Axoloti based synth. I wasn't in a big DIY mood before, but when I read about that synth I thought to myself that I really should come up with an Axoloti project myself, fitting my specific travel synth needs, outlined in the thread (no screen, ambient/noise, no elaborate setup required, simple, small, USB or 9V power).\u003c/p\u003e\n\n\u003cp\u003eSo, last Sunday, I took my \u003ca href=\"//community.axoloti.com/t/la-conduttrice-led-sequencer-drum-synth/2780\"\u003e\"Conduttrice\" Axoloti project\u003c/a\u003e apart, which was collecting dust in a drawer for a while now. Inside, it had an Axoloti with its MIDI PCB broken off, which would be a great base for a small, self-contained travel noise maker:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/310ce4c25e4ea070586b9dfe6adb160716cf55f3\" href=\"//community.axoloti.com/uploads/default/original/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_00.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3_1_645x500.jpeg\" width=\"645\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_00.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1490x1155 1.41 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI quickly soldered a shield with some knobs and buttons ...\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/add7d2cf35cf494e9660ad81b6b8ab725a6fd624\" href=\"//community.axoloti.com/uploads/default/original/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_01.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624_1_689x482.jpeg\" width=\"689\" height=\"482\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_01.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1212x847 1.02 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e... and started building a patch. Or rather, several patches which could be switched using the tiny buttons on the back of the Axoloti PCB, next to the LEDs. It was a ton of fun, coming up with small synth ideas around those ten potentiometers and six momentary push buttons.\u003c/p\u003e\n\n\u003cp\u003eToday then, I built a small wooden enclosure for it:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2f10c2817b4a0adf836bf6c061b954b7cec54bf4\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_03.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4_1_546x500.jpeg\" width=\"546\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_03.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1000x915 176 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3f2fa2131bea70869a981cf515a77918373bc57f\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f.jpeg\" class=\"lightbox\" title=\"ttnm_axoloti_travel_synth_02.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f_1_549x500.jpeg\" width=\"549\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ettnm_axoloti_travel_synth_02.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1000x910 125 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIt's not great \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e So I dug out the vector files for my old \u003ca href=\"https://www.instagram.com/p/BQH6rdVgQti/\" rel=\"nofollow noopener\"\u003e\"Treppenlift\"\u003c/a\u003e Axoloti project, which was a \u003ca href=\"https://www.instagram.com/p/BPfPwq9gRAs/\" rel=\"nofollow noopener\"\u003esequencer and audio effect for the Bastl Instruments MicroGranny2\u003c/a\u003e. I modified the enclosure files to fit the Axoloti without the MIDI ports and also got rid of all the knob and button holes in the design. A first order of the enclosure was sent to my laser cutter of choice and now I'm waiting for the price and then most probably also for the shipment. I exchanged the acrylic top panel for wood, so that I can drill the holes for the knobs and buttons in there myself, while I'm figuring out how to properly build those parts. The shield I made earlier for prototyping probably won't last long I suppose and I don't like those buttons.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I'll keep this thread updated and once I reach some final designs, I will also share the documents in case anybody is interested in the housing vectors for example.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-09-15T18:32:10.691Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":68,"incoming_link_count":16,"reads":51,"score":168.6,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.muffwiggler.com/forum/viewtopic.php?f=3\u0026t=237221","internal":false,"reflection":false,"title":"Recommend me a travel synth (lots of suggestions!) - MUFF WIGGLER","clicks":8},{"url":"https://www.instagram.com/p/BQH6rdVgQti/","internal":false,"reflection":false,"title":"Login â€¢ Instagram","clicks":5},{"url":"https://www.instagram.com/p/BPfPwq9gRAs/","internal":false,"reflection":false,"title":"Login â€¢ Instagram","clicks":3},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/la-conduttrice-led-sequencer-drum-synth/2780","internal":true,"reflection":false,"title":"La Conduttrice - LED Sequencer \u0026 Drum Synth","clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3f2fa2131bea70869a981cf515a77918373bc57f.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/2/2f10c2817b4a0adf836bf6c061b954b7cec54bf4.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/a/add7d2cf35cf494e9660ad81b6b8ab725a6fd624.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/3/310ce4c25e4ea070586b9dfe6adb160716cf55f3.jpeg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40813,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2020-09-16T15:16:22.066Z","cooked":"\u003cp\u003eI made my portable axoloti synth with 8 knobs, 2 analog joysticks and an oled display. \u003cbr\u003eI didn't add keyboard because I mostly play it using a small controller (k-board or organelle )  but I would love to make a 100% standalone axoloti synth with touch plates. someday..   The joysticks are a fun thing to add \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7fabadc62139600201036622b2c91857119ae769\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7fabadc62139600201036622b2c91857119ae769.png\" class=\"lightbox\" title=\"Screen Shot 2020-09-16 at 5.19.11 PM.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7fabadc62139600201036622b2c91857119ae769_1_676x500.png\" width=\"676\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2020-09-16 at 5.19.11 PM.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1068x789 1.25 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-09-16T15:16:22.066Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":33,"score":28.6,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7fabadc62139600201036622b2c91857119ae769.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40814,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-16T16:55:18.359Z","cooked":"\u003cp\u003eThat looks very well done! Did you break off the DIN MIDI ports too?\u003c/p\u003e\n\n\u003cp\u003eI don't plan to use a keyboard at all for my project. Just knobs and buttons to shape drones, plonks, clicks and maybe control some granular sampling and sequencing.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-09-16T16:55:18.359Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":31,"score":13.1,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username in Axoloti I mostly use with the same patch that I've had in there for a couple years already. Paired with an Akai MPK-mini v1, which for me fits the purpose perfectly (keys, pads and knobs).\u003c/p\u003e\n\n\u003cp\u003eBut a self-containted synth/device based on the Axoloti would be even nicer, no other device to rely on.\u003c/p\u003e\n\n\u003cp\u003eHowever I would keep the midi-DIN sockets since I mostly have a hardware based studio/setup and I have a lot of devices I want to be able to plug together.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/nightmachines\"\u003e@NightMachines\u003c/a\u003e do you have any audio examples of your project?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-09-17T16:34:13.490Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":0,"reads":20,"score":11.3,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40820,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-17T16:56:04.068Z","cooked":"\u003cp\u003eI will actually go camping this weekend and take my prototype into the field for some testing. I also have a \u003ca href=\"https://www.reloop.com/reloop-tape-2\" rel=\"nofollow noopener\"\u003eReloop Tape 2\u003c/a\u003e, which I bought to quickly and easily record WAV audio on the go. So my plan is to record several tracks of me noodling with the Axoloti and then to edit those into a music piece (probably in Cubasis on the iPad).\u003c/p\u003e\n\n\u003cp\u003eEDIT: In other news, I got the cost estimate for my laser cut housing and it was alright at around 30â‚¬. Iâ€™ll receive two of them next week I think and might sell one of them, if I donâ€™t break anything and if my measurements were correct \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT2: \u003ca class=\"mention\" href=\"/u/dreamer\"\u003e@dreamer\u003c/a\u003e did you fit the Axoloti inside of the MPK-mini?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-09-17T17:02:26.885Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":18,"score":5.05,"yours":false,"topic_id":6839,"topic_slug":"axoloti-travel-synth","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.reloop.com/reloop-tape-2","internal":false,"reflection":false,"title":"Reloop Tape 2 - Reloop","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40823,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2020-09-19T07:00:02.474Z","cooked":"\u003cp\u003eTravel setup test in my camping tent succes
