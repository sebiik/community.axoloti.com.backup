        <h1>
  <a href="/t/while-axoloti-core-is-out-of-stock/3147">While Axoloti Core is out of stock</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

        <span itemprop="title">Hardware</span>

    </div>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-03-30T08:20:23Z' itemprop='datePublished'>
             2017-03-30 08:20:23 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everybody. I had a lot of fun and quite a bit of success with my one axoloti for some months now. Next step is... MORE AXOLOTIS! While I'm waiting for the Core to be back in stock I thought I'd ask a few  questions.<br>What is the usability of the "very experimental" jt/link/audio object?<br>What about linking krate signals?<br>Is development in that direction active?<br>Because if(when) linking n axolotis becomes a reality I'm gonna make a cluster of 256 and conquer the world!!!!! <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-03-30T10:02:00Z' itemprop='datePublished'>
             2017-03-30 10:02:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png" class="avatar">valmir:</div>
<blockquote><p>What is the usability of the "very experimental" jt/link/audio object?</p></blockquote></aside>

<p>Yeah would love to see this working too <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="1" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/f19dbf/40.png" class="avatar">valmir:</div>
<blockquote><p>What about linking krate signals?</p></blockquote></aside>

<p>The digital inter axoloti connection allows for 4 audio streams in both directions, I think <a class="mention" href="/users/johannes">@johannes</a> said you could compress up to 16 k rate signals into one audio stream.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-30T11:58:51Z' itemprop='datePublished'>
             2017-03-30 11:58:51 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think this is the best link (though I half remember, but cant find, a slightly more detailed one)</p>

<aside class="quote" data-topic="1619" data-slug="multiprocessor-stream-and-sync" data-post="3"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/multiprocessor-stream-and-sync/1619/3">Multiprocessor stream and sync</a>
</div>
<blockquote><p>I can't really predict when I will find time to implement this, it is a substantial effort, and not an advertised feature.  Some more techy details:   The processor on the Axoloti Core allows up to 22.5 Mbit/s both sending and receiving. A single digital audio channel at 48kHz/32bit takes 1.536 kbit/s, so that 'd allow 8 channels of digital audio in both directions plus more control rate channels. If there is a less speedy processor connected (Axoloti Control - in development), that 'd be maâ€¦</p></blockquote></aside>

<p>iirc, the plan is for it to carry audio, and midi data over the streams, as well as data for axoloti control.(but this is subject to change)</p>

<p>status, development only ... you'd need to use the experimental firmware, which may have issues including this not working <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tedopon'><b itemprop='author'>tedopon</b></a>

             2017-03-30 17:42:42 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there an estimate on when/if the restock will occur?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="3147" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/53a042/40.png" class="avatar">tedopon:</div>

<p>pm <a class="mention" href="/users/johannes">@Johannes</a>  he'll tell you.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-30T20:41:40Z' itemprop='datePublished'>
             2017-03-30 20:41:40 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/images/emoji/emoji_one/scream.png?v=3" title=":scream:" class="emoji" alt=":scream:"> </p>

<p>Yeah. What gives? My wife (at last) tried to order one today (I know, I know. It proves how much I am under her thumb but that is not the subject here! <img src="//community.axoloti.com/images/emoji/emoji_one/sweat.png?v=3" title=":sweat:" class="emoji" alt=":sweat:">).</p>

<p>But how to outdo valmir by building a cluster of 257 if only 1 copy is hard to get hold of?</p>

<p>I just sent Johannes an email via the main site. I hope that also qualifies.<img src="//community.axoloti.com/images/emoji/emoji_one/dizzy_face.png?v=3" title=":dizzy_face:" class="emoji" alt=":dizzy_face:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-03-30T21:04:04Z' itemprop='datePublished'>
             2017-03-30 21:04:04 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the link and the info, so I guess my plans of glory will have to wait a little longer!</p>

      <div class='post' itemprop='articleBody'>
        <p>Can't wait to throw money at Johannes too! I've been reading a lot and now I really really want one... Is there a way to get an email notification when one can order?</p>

      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-08T10:03:20Z' itemprop='datePublished'>
             2017-04-08 10:03:20 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have got the axo for three months<br>I already convinced three people to go Axoloti.<br>If half the buyers do like me, the sells will go exponential with a 1.5 factor per 3 month.</p>

<p>And you can add to the effect of the increasing number of youtube demos.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-08T10:05:30Z' itemprop='datePublished'>
             2017-04-08 10:05:30 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have also "sold" a bunch of them to friends. But most of them give up because it is too complicated, though...</p>

<p>It is my birthday in 2 weeks and would REALLY like to get me a few Axolotis fomr my birhtday <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-08T10:21:11Z' itemprop='datePublished'>
             2017-04-08 10:21:11 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I have also "sold" a bunch of them to friends. But most of them give up because it is too complicated, though...</p></blockquote></aside>

<p>I sort of give some "support". Sometimes people just give up in the first steps because of installation and driver issues. Windows is not always friendly when you have to sort these kind of troubles.</p>

<p>Maybe it would be a good idea to translate the installation instructions into native languages.<br>For example, most french people have a very limited level in English.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-08T11:04:00Z' itemprop='datePublished'>
             2017-04-08 11:04:00 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a></p>

<p>Yes I tro also to give support. But if you are not really familiar with the concept of modulars, it  is a really hard job to learn</p>

<p>I remember when I first got it at the crowdfunding campaign. It was hard times, even coming from G2, which has a fairly similar interface and fairly similar object span. But I am really glad that I stuck with it. I havent really touched most of my studio since I got Axoloti, and that Includes, G2, Virus Redback, Micro Q Blofeld, Kp3, Some tc effects... Axoloti is the most fun of them all <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-08T11:27:20Z' itemprop='datePublished'>
             2017-04-08 11:27:20 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Many synth addicts are not really into modular stuff, they just want some fixed architecture synths... to recreate some classic sounds.<br>Yesterday, i went to a music store to buy a QuNexus and to try these Yamaha and Roland pseudo vintage mini synths. <br>Well, the Axoloti can do better than these.</p>

<p>I think that the increasing number of patches in the community library is a plus for these potential users. <br>That's why i think the  <a href="//community.axoloti.com/t/general-midi-collaborative-library/2545">General Midi collaborative library</a> is a good idea.</p>

<p>Combined with the new Patch Bank facility, it is really easy to make a "preset oriented" mini synth based on the Axoloti (+ Axo Control).</p>

<p>So a musician : with a nerd friend can benefit from the Axoloti</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-08T12:42:27Z' itemprop='datePublished'>
             2017-04-08 12:42:27 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Yesterday, i went to a music store to buy a QuNexus and to try these Yamaha and Roland pseudo vintage mini synths.</p></blockquote></aside>

<p>I know sirsicksik just bought one QuNeo yesterday. All their products looks super nice <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I got a simple novation launch controller. I jjst need it for some knos and so on, but I couls use on with some better feedback, like a display or so..</p>

<p>to me it is about fleixiblity. In a regular synth if it even has got one, the combfilter are always placed before the amp envelope. I like it after the envelope. And so many small thing you cant do with a regular synth. When I sit with a regular synth I only see the limitations these days. Sure, Virus Redback sounds bloody good, but if it doesnt have the features, it doesnt have the features.</p>

<p>Euro Rack; I got 2 kids who also needs things. Euro rack is just to expensive to get started. TO have something nice with a few oscialltors envelopes and an effect or two you easily pass 1000 euro... SO for me Axoloti is perfect. If you put in the time and effort you can get super results, even with a low budget. ANd I prefer ANYDAY to support a small one man army, like Johannes, than to support some multinational companies, who only think abut â‚¬ &amp; $. Axoloti is also about just helping each other without money is involved. Being friendly and nice and having a community about a common interest.</p>

<p>General midi library yeah. Fun thing. For me personally Axoloti is about all the things I cant make with other synths. And General midi library comes in abundens. Havent really checked any of the patches yet, but some of the "camp fire" and 70s rock band emulations sounds REALLY funny <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-08T14:13:19Z' itemprop='datePublished'>
             2017-04-08 14:13:19 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to make a travel micro synth for use in the train.<br>Keyboards like the Korg nano are quite noisy and this can be annoying for other people in the train.<br>Playing on the QuNexus is perfectly noiseless.<br>The velocity, pitch bend and "tilt" functions are pure crap.<br>But, the polyphonic pressure is a bliss when you know how to handle it.</p>

<hr>

<p>For you and me, like most of the primary Axoloti users, have solid backgrounds in synthesis and we naturally tend to see the limitations.</p>

<p>For a beginner, starting with simple/limited synths or patch allows to comprehend what's going on.</p>

<p>For me, a very good and low cost system for such an initiation is Caustic3. (by another one man army <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> )<br>It costs 7â‚¬ and runs on phones/tablets. <br>You get access to a bunch of cute little synths (substractive, additive, phase modulation, sampling, vocoder... and even, a little modular synth).</p>

<aside class="quote" data-post="16" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>General midi library yeah. Fun thing. For me personally Axoloti is about all the things I cant make with other synths. And General midi library comes in abundens.</p></blockquote></aside>

<p>I definitely agree, but the stereotype that describes modular synthesis as purely experimental or even <a href="http://dangerousminds.net/comments/attention_goths_this_electronic_music_was_literally_generated_by_human_bloo">bloody experimental</a> is strong and repels many people.</p>

<p>Having a bank of classic sounds shows that the Axoloti has the capability to produce familiar musical sounds.<br>These patches can be used as starting points for more experimental/custom patches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-08T15:08:09Z' itemprop='datePublished'>
             2017-04-08 15:08:09 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="17" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>But, the polyphonic pressure is a bliss when you know how to handle it.</p></blockquote></aside>

<p>Yeah sirsicksik was talking abou this yesterday. You have like 3 different pressure sensetive thingy's pr. pad right? Is it called directions?</p>

<aside class="quote" data-post="17" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>For a beginner, starting simple/limited synths or patch allows to comprehend what's going on.</p></blockquote></aside>

<p>True <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="17" data-topic="3147"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote>
<p>For me, a very good and low cost system for such an initiation is Caustic3. (by another one man army <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> )It costs 7â‚¬ and runs on phones/tablets. You get access to a bunch of cute little synths (substractive, additive, phase modulation, sampling, vocoder... and even, a little modular synth).</p>
<p>Nice <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Never heard of it. But sounds interesting <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>
<p>[quote="SmashedTransistors, post:17, topic:3147"]<br>I definitely agree, but the stereotype that describes modular synthesis as purely experimental or even bloody experimental is strong and repels many people.<br>[/quote]</p>
<p>Also true to some extend. </p>
<p>[quote="SmashedTransistors, post:17, topic:3147"]<br>Having a bank of classic sounds shows that the Axoloti has the capability to produce familiar musical sounds.</p>
</blockquote></aside>

<p>Yes true. </p>

<p>I really like the sample/wavetable side of axoloti. That was the first thing to explore. Id love to see some spectral synthesis of some sort in Axoloti. That would really open up for some new things on the sampling side. Or a phase vocoder... Oh.. Just hit me... Doesnt one of the new mutable things actually have phase vocoder? I know one of their Eurorack modules have got phase vocoder. I wonder if <a class="mention" href="/users/johannes">@johannes</a> also has ported over that one? </p>

<p>Guess this is something that is worth looking into........ if we can take phase vocoder form one of the MI objects, and use it for sampling...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-04-08T21:27:39Z' itemprop='datePublished'>
             2017-04-08 21:27:39 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>About poly modulation: One nowadays often talks about the axis on which pressure is applied. The X,Y and Z axis are then mentioned. One can compare it to lying a mathematical graph on top of oyur keyboard. X is from left to right, Y from front to back ) and Z for down and up (how hard you press). Using three axis polyphionically in real time will however be a challenge to 99 % of us players, especially on somehting as tiny as the Qnexus. I use a lot of poly aftertouch, so basiclly Y-axis, plus a bit of monophonic ribbon (so x-axis). Doing that right polyphonically does already produce a lot of stuff for the listener to keep track of. So polyphonic multiaxis real time use (what a mouthfull!) becomes more relevant when one wants to play complex arrangements live on one controller. With multitracking it is luckily less relevant. A form of poly expression is however always great addition to a setup.</p>

<p>In the mean time: Still waiting for those new Axoloti's. Dumdidumdidum.</p>

<p>Well, I'm sure Johannes also has other things to do. A sort of, non binding upfront prediction of when the next batch wil become available would however be nice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='While Axoloti Core is out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-09T13:13:28Z' itemprop='datePublished'>
             2017-04-09 13:13:28 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've had a couple of PMs asking me about dates, as Ive said, I don't know,  but, I did ping'd  Johannes, and he told me he is "working on a date, expect 2 weeks."<br>obviously, treat this as an unofficial, rough date, subject to change... but perhaps useful to have a 'rough idea'</p>

<p>im guessing he is waiting for a 3rd party to commit to a date, before he knows when he can deliver... im sure he will post here once he knows.</p>

<p>The big picture does look good, seems like the word is getting out, and also existing users are wanting multiple boards as they find different uses for axo.</p>
      </div>

 REALLY like to get me a few Axolotis fomr my birhtday \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-04-08T10:05:30.577Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":71,"score":35.1,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19527,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-08T10:21:11.902Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"3147\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have also \"sold\" a bunch of them to friends. But most of them give up because it is too complicated, though...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI sort of give some \"support\". Sometimes people just give up in the first steps because of installation and driver issues. Windows is not always friendly when you have to sort these kind of troubles.\u003c/p\u003e\n\n\u003cp\u003eMaybe it would be a good idea to translate the installation instructions into native languages.\u003cbr\u003eFor example, most french people have a very limited level in English.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-04-08T10:21:11.902Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":72,"score":20.35,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19528,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-08T11:04:00.639Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYes I tro also to give support. But if you are not really familiar with the concept of modulars, it  is a really hard job to learn\u003c/p\u003e\n\n\u003cp\u003eI remember when I first got it at the crowdfunding campaign. It was hard times, even coming from G2, which has a fairly similar interface and fairly similar object span. But I am really glad that I stuck with it. I havent really touched most of my studio since I got Axoloti, and that Includes, G2, Virus Redback, Micro Q Blofeld, Kp3, Some tc effects... Axoloti is the most fun of them all \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-04-08T11:04:00.639Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":72,"score":15.4,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19530,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-08T11:27:20.627Z","cooked":"\u003cp\u003eMany synth addicts are not really into modular stuff, they just want some fixed architecture synths... to recreate some classic sounds.\u003cbr\u003eYesterday, i went to a music store to buy a QuNexus and to try these Yamaha and Roland pseudo vintage mini synths. \u003cbr\u003eWell, the Axoloti can do better than these.\u003c/p\u003e\n\n\u003cp\u003eI think that the increasing number of patches in the community library is a plus for these potential users. \u003cbr\u003eThat's why i think the  \u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545\"\u003eGeneral Midi collaborative library\u003c/a\u003e is a good idea.\u003c/p\u003e\n\n\u003cp\u003eCombined with the new Patch Bank facility, it is really easy to make a \"preset oriented\" mini synth based on the Axoloti (+ Axo Control).\u003c/p\u003e\n\n\u003cp\u003eSo a musician : with a nerd friend can benefit from the Axoloti\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-04-08T11:27:20.627Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":71,"score":20.4,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/general-midi-collaborative-library/2545","internal":true,"reflection":false,"title":"General Midi collaborative library","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19531,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-08T12:42:27.702Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"3147\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYesterday, i went to a music store to buy a QuNexus and to try these Yamaha and Roland pseudo vintage mini synths.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI know sirsicksik just bought one QuNeo yesterday. All their products looks super nice \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I got a simple novation launch controller. I jjst need it for some knos and so on, but I couls use on with some better feedback, like a display or so..\u003c/p\u003e\n\n\u003cp\u003eto me it is about fleixiblity. In a regular synth if it even has got one, the combfilter are always placed before the amp envelope. I like it after the envelope. And so many small thing you cant do with a regular synth. When I sit with a regular synth I only see the limitations these days. Sure, Virus Redback sounds bloody good, but if it doesnt have the features, it doesnt have the features.\u003c/p\u003e\n\n\u003cp\u003eEuro Rack; I got 2 kids who also needs things. Euro rack is just to expensive to get started. TO have something nice with a few oscialltors envelopes and an effect or two you easily pass 1000 euro... SO for me Axoloti is perfect. If you put in the time and effort you can get super results, even with a low budget. ANd I prefer ANYDAY to support a small one man army, like Johannes, than to support some multinational companies, who only think abut â‚¬ \u0026amp; $. Axoloti is also about just helping each other without money is involved. Being friendly and nice and having a community about a common interest.\u003c/p\u003e\n\n\u003cp\u003eGeneral midi library yeah. Fun thing. For me personally Axoloti is about all the things I cant make with other synths. And General midi library comes in abundens. Havent really checked any of the patches yet, but some of the \"camp fire\" and 70s rock band emulations sounds REALLY funny \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-04-08T12:45:39.122Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":32,"incoming_link_count":1,"reads":73,"score":26.2,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19533,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-08T14:13:19.976Z","cooked":"\u003cp\u003eI want to make a travel micro synth for use in the train.\u003cbr\u003eKeyboards like the Korg nano are quite noisy and this can be annoying for other people in the train.\u003cbr\u003ePlaying on the QuNexus is perfectly noiseless.\u003cbr\u003eThe velocity, pitch bend and \"tilt\" functions are pure crap.\u003cbr\u003eBut, the polyphonic pressure is a bliss when you know how to handle it.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFor you and me, like most of the primary Axoloti users, have solid backgrounds in synthesis and we naturally tend to see the limitations.\u003c/p\u003e\n\n\u003cp\u003eFor a beginner, starting with simple/limited synths or patch allows to comprehend what's going on.\u003c/p\u003e\n\n\u003cp\u003eFor me, a very good and low cost system for such an initiation is Caustic3. (by another one man army \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )\u003cbr\u003eIt costs 7â‚¬ and runs on phones/tablets. \u003cbr\u003eYou get access to a bunch of cute little synths (substractive, additive, phase modulation, sampling, vocoder... and even, a little modular synth).\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"16\" data-topic=\"3147\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eGeneral midi library yeah. Fun thing. For me personally Axoloti is about all the things I cant make with other synths. And General midi library comes in abundens.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI definitely agree, but the stereotype that describes modular synthesis as purely experimental or even \u003ca href=\"http://dangerousminds.net/comments/attention_goths_this_electronic_music_was_literally_generated_by_human_bloo\"\u003ebloody experimental\u003c/a\u003e is strong and repels many people.\u003c/p\u003e\n\n\u003cp\u003eHaving a bank of classic sounds shows that the Axoloti has the capability to produce familiar musical sounds.\u003cbr\u003eThese patches can be used as starting points for more experimental/custom patches.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-04-08T14:13:19.976Z","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":29,"incoming_link_count":2,"reads":72,"score":30.85,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://dangerousminds.net/comments/attention_goths_this_electronic_music_was_literally_generated_by_human_bloo","internal":false,"reflection":false,"title":"Attention goths: This electronic music was literally generated by human blood | Dangerous Minds","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19535,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-08T15:08:09.084Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"3147\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut, the polyphonic pressure is a bliss when you know how to handle it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah sirsicksik was talking abou this yesterday. You have like 3 different pressure sensetive thingy's pr. pad right? Is it called directions?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"17\" data-topic=\"3147\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFor a beginner, starting simple/limited synths or patch allows to comprehend what's going on.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTrue \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"17\" data-topic=\"3147\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eFor me, a very good and low cost system for such an initiation is Caustic3. (by another one man army \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )It costs 7â‚¬ and runs on phones/tablets. You get access to a bunch of cute little synths (substractive, additive, phase modulation, sampling, vocoder... and even, a little modular synth).\u003c/p\u003e\n\u003cp\u003eNice \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Never heard of it. But sounds interesting \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\u003cp\u003e[quote=\"SmashedTransistors, post:17, topic:3147\"]\u003cbr\u003eI definitely agree, but the stereotype that describes modular synthesis as purely experimental or even bloody experimental is strong and repels many people.\u003cbr\u003e[/quote]\u003c/p\u003e\n\u003cp\u003eAlso true to some extend. \u003c/p\u003e\n\u003cp\u003e[quote=\"SmashedTransistors, post:17, topic:3147\"]\u003cbr\u003eHaving a bank of classic sounds shows that the Axoloti has the capability to produce familiar musical sounds.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes true. \u003c/p\u003e\n\n\u003cp\u003eI really like the sample/wavetable side of axoloti. That was the first thing to explore. Id love to see some spectral synthesis of some sort in Axoloti. That would really open up for some new things on the sampling side. Or a phase vocoder... Oh.. Just hit me... Doesnt one of the new mutable things actually have phase vocoder? I know one of their Eurorack modules have got phase vocoder. I wonder if \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e also has ported over that one? \u003c/p\u003e\n\n\u003cp\u003eGuess this is something that is worth looking into........ if we can take phase vocoder form one of the MI objects, and use it for sampling...\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-04-08T15:08:09.084Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":33,"incoming_link_count":2,"reads":72,"score":26.05,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19541,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-04-08T21:27:39.561Z","cooked":"\u003cp\u003eAbout poly modulation: One nowadays often talks about the axis on which pressure is applied. The X,Y and Z axis are then mentioned. One can compare it to lying a mathematical graph on top of oyur keyboard. X is from left to right, Y from front to back ) and Z for down and up (how hard you press). Using three axis polyphionically in real time will however be a challenge to 99 % of us players, especially on somehting as tiny as the Qnexus. I use a lot of poly aftertouch, so basiclly Y-axis, plus a bit of monophonic ribbon (so x-axis). Doing that right polyphonically does already produce a lot of stuff for the listener to keep track of. So polyphonic multiaxis real time use (what a mouthfull!) becomes more relevant when one wants to play complex arrangements live on one controller. With multitracking it is luckily less relevant. A form of poly expression is however always great addition to a setup.\u003c/p\u003e\n\n\u003cp\u003eIn the mean time: Still waiting for those new Axoloti's. Dumdidumdidum.\u003c/p\u003e\n\n\u003cp\u003eWell, I'm sure Johannes also has other things to do. A sort of, non binding upfront prediction of when the next batch wil become available would however be nice.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-04-08T21:34:24.377Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":72,"score":21.1,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19565,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-09T13:13:28.080Z","cooked":"\u003cp\u003eI've had a couple of PMs asking me about dates, as Ive said, I don't know,  but, I did ping'd  Johannes, and he told me he is \"working on a date, expect 2 weeks.\"\u003cbr\u003eobviously, treat this as an unofficial, rough date, subject to change... but perhaps useful to have a 'rough idea'\u003c/p\u003e\n\n\u003cp\u003eim guessing he is waiting for a 3rd party to commit to a date, before he knows when he can deliver... im sure he will post here once he knows.\u003c/p\u003e\n\n\u003cp\u003eThe big picture does look good, seems like the word is getting out, and also existing users are wanting multiple boards as they find different uses for axo.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-04-09T13:14:27.725Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":73,"score":128.15,"yours":false,"topic_id":3147,"topic_slug":"while-axoloti-core-is-out-of-stock","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[19258,19262,19265,19271,19272,19279,19283,19493,19494,19523,19525,19526,19527,19528,19530,19531,19533,19535,19541,19565,19572,19595,19607,19649,19672,19696]},"timeline_lookup":[[1,1711],[8,1703],[10,1702],[20,1701],[22,1700],[24,1699],[25,1698],[26,1697]],"id":3147,"title":"While Axoloti Core is out of stock","fancy_title":"While Axoloti Core
