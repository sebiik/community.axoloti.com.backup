        <p>Hi!</p>

<p>I don't know github and my axoloti laptop is offline so I'll post stuff here beforei figure that out.</p>

<p>Launch control XL objects</p>

<p>Here's some objects I put together for the launch control XL by messing with the factory midi objects and rbrts launchpad objects. All of them work with the first default bank CC's and notes on channel 9, so pretty plug and play. </p>

<p>First up, a sequencer help patch. Bottom right button on the launch control xl is play, bottom 16 buttons are step toggles, top two rows of knobs control the pitch of the corresponding step - </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/c19326960395b5e88e3a1b4292ccfe898a5db8ac.axp">launch control xl.axp</a> (63.2 KB)</p>

<p>Here's the light objects, for displaying values from a table on the knobs or bottom buttons, based on rbrts matrix display launchpad object</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/88cb404d42d4575645e5678d43d5faef7cd88300.axo">matrix display LCXL.axo</a> (7.1 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4a0d70239ec25bb7aed5aaba097315607f1ec8f2.axo">matrix display knobs LCXL.axo</a> (6.9 KB)</p>

<p>These are for displaying the current step on the knobs or bottom buttons, the light that runs across the buttons as a sequence is playing.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/53e3e53b82102cfd76a375329697909ea1d539ee.axo">step display LCXL.axo</a> (4.4 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/726c21bbccc19cf86ff378f50c8f3f1869c6858a.axo">step display knobs LCXL.axo</a> (4.4 KB)</p>

<p>This is a step toggle for the bottom 16 buttons</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/35e8a626b4af4d1000f1a04d772237e95ad72553.axo">step toggle LCXL.axo</a> (3.3 KB)</p>

<p>Here is a keyboard input for the bottom 16 buttons - outputs midi notes 64-80, or 0-15 in axoloti, if you see what I mean.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d701aeaf56d94cf601a8739a24ebd0d2632a8f74.axo">keyb LCXL.axo</a> (2.9 KB)</p>

<p>And some gate objects for the buttons</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/16348c7ab0e5318dba43dd432e0bde0a838dc537.axo">bottom buttons LCXL.axo</a> (3.4 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2ba36c612bf6ea51974ac46873fd5a34dcb1f95f.axo">lower right buttons LCXL.axo</a> (1.5 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a5b0333c49343258d06e60266af44053668f7466.axo">upper right buttons LCXL.axo</a> (989 Bytes)</p>

<p>Hope they're useful.</p>

<p>Mattilyn</p>

        <p>So, I'm now in the library...</p>

<p>Here's my first upload as a test, let me know if it worked!</p>

<p>matroe/math/vel sense</p>

<p>it's a combination of math objects that gives an easy way to add a velocity sensitivity control. It's useful for some other things too.<br>When sensitivity is  at 0 the velocity is always at max, and gradually gets more responsive as sensitivity goes up.</p>

<p>Screenshot of the help patch:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/806aa871b523a388e7929d8ebc92ebea8243b28d" href="//community.axoloti.com/uploads/default/original/2X/8/806aa871b523a388e7929d8ebc92ebea8243b28d.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/806aa871b523a388e7929d8ebc92ebea8243b28d_1_690x474.png" width="690" height="474"><div class="meta">
<span class="filename">image.png</span><span class="informations">936x644 18.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-02-18T16:53:27Z' itemprop='datePublished'>
             2020-02-18 16:53:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>

      <div class='post' itemprop='articleBody'>
        <p>Some new midi objects and a patch. They're untested in version 2, and most likely won't work. I'll update them when I finally move on to 2...</p>

<p>Midi looper objects.<br>matroe/midi looper/<br>A suite of objects to make a midi looper patch.</p>

<p>There's a "midi looper" patch in the matroe folder, and a copy of it as a help patch:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3fa42593a3ec1114208f4f7d7e8d652d55fb5db7" href="//community.axoloti.com/uploads/default/original/2X/3/3fa42593a3ec1114208f4f7d7e8d652d55fb5db7.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3fa42593a3ec1114208f4f7d7e8d652d55fb5db7_1_690x356.png" width="690" height="356"><div class="meta">
<span class="filename">image.png</span><span class="informations">1722x889 130 KB</span><span class="expand"></span>
</div></a></div></p>

<p>It works in a similar way to ableton's session view clipslots; If you trigger an empty clip it starts recording at the beginning of the next bar. If you trigger it again, or it reaches the maximum bar length, it stops recording and plays at the next bar. </p>

<p>The patch is setup to record channel 10 and send it to DIN, with 8 clipslots available with a max length of 4 bars each.</p>

<p>This is all adjustable, you can change channel or output and have a longer maximum length and more  or less slots, but the size of table needed will change depending on settings and they can get pretty big.</p>

<p>It records notes, pitch bend, CCs and mono aftertouch (poly touch version is in the works). It is 16 note polyphonic and can quantize notes to 16ths. It has an "erase shift" - if on and you hold a note, that note is deleted from the loop.</p>

<p>It has an internal clock and metronom, and can send clock, but will automatically switch to an incoming midi clock and start/stop messages if received.</p>

<p>Let me know if you come across any problems, but it seems stable in my tests so far.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>And some launchpad pro sysex objects...</p>

<p>matroe/LPadPro/layout<br>matroe/LPadPro/txt display</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4e236139c24157ad9a17c7ac4cb99fed2845739b" href="//community.axoloti.com/uploads/default/original/2X/4/4e236139c24157ad9a17c7ac4cb99fed2845739b.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4e236139c24157ad9a17c7ac4cb99fed2845739b_1_474x500.png" width="474" height="500"><div class="meta">
<span class="filename">image.png</span><span class="informations">515x543 10.4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>They send sysex, one changes the "layout" mode on the launchpad pro: note/drum/fader/programmer.</p>

<p>The other displays scrolling text on the launchpad.</p>

<p>They are quite a clear example of code to send sysex if you're interested in that kind of thing...</p>

      <div class='post' itemprop='articleBody'>
        <p>matroe/midi/clock auto</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/56a6a76ce34c9aeb116a68290121111e7c96f327.png" width="178" height="245"></p>

<p>A mod of the internal clock object. It has an internal clock that can be sent out to hardware. If an external midi clock is received it stops the internal clock and, if set to send midi, it will also thru the external clock.</p>

<p>matroe/midi/monitor plus</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0794366f582da80a21d9b27d4f1fb5c86e62cf42.png" width="208" height="207"></p>

<p>A mod of the factory midi monitor. It can now log channel pressure, clock and clock start/stop messages.<br>It also displays the device (numerically) and port the message came from.</p>

<p>Midi thru objects<br><img src="//community.axoloti.com/uploads/default/original/2X/c/c0c70e182596e54e5c78db0926ffac81ea65e155.png" width="503" height="428"></p>

<p>matroe/midi/thru CC  - only thru's CCs on the selected channel<br>matroe/midi/thru ch   - thru's any midi on the selected channel<br>matroe/midi/thru clock - thru's incoming midi clock to one or two outputs<br>matroe/midi/thru ch exclude - thru's all midi except from the midi on the selected channel<br>matroe/midi/thru ch translate - all midi from the inchannel will be sent out on the outchannel<br>matroe/midi/thru shift - midi on the selected channel will be thru'd. If the shift inlet is high it will be sent on the shiftchannel.<br>matroe/midi/thru options 2.0  - a midi thru with detailed options, an update of the one I posted somewhere in the forum previously...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mattilyn Mattroe contributions'>

           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Matt </p>

<p>just wanted to say thank you properly for the easy to follow sysex objects, had a chance today to fool around with them and had some of my sysex hardware making lovely noises that they couldn't possibly have made by themselves, a bit like their owner and axo coding, they really appreciated the help...... not sure how it correlates to how many bon bons, pomme frites and Pied Apples I owe you off the back of this but now maybe I can give them in HEX. </p>

<p>Also, am I correct in thinking that on 1.0.12 at least I can't send this sysex stuff out the din, that it has to be usb?</p>

<p>Cheers again, Hoorays for Matt</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mattilyn Mattroe contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-03-02T13:47:00Z' itemprop='datePublished'>
             2020-03-02 13:47:00 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks! Nice to hear they're useful!</p>

<p>I've got no reason to think that it wouldn't work with the din, I just limited the object because I was thinking of the launchpad pro. Just realised it's not using the output attribute at all...</p>

<p> Try it and see. I don't have any din sysex stuff to test. Just a matter of changing:</p>

<p>MidiSendSysex(MIDI_DEVICE_USB_HOST, 2, sysexArray, 9);</p>

<p>To :</p>

<p>MidiSendSysex(MIDI_DEVICE_DIN, 1, sysexArray, 9);</p>
      </div>

        <p>Awesome, thanks Matt will give it a try</p>

      <div class='post' itemprop='articleBody'>
        <p>No Dice on the Midi Din sysex, or at least none from my preliminary tests (might be another reason why none of my coding attempts worked), will just use usb host and do a cable work around, it sure would have been nice to go direct....but at least sysex is available to me, opens up a lot of possibilities..thanks again for your help</p>

      <div class='post' itemprop='articleBody'>
        <p>same here, nothing comes out of DIN port at all when sending SysEx to it. <br>anyway, USB works, so i'll try USB MIDI interface. </p>

<p><strong>EDIT:</strong> yes, USB MIDI interface did the trick, and Launchpad Pro received SysEx message via its MIDI In (minijack) port and reacted to it properly. <br>so, we've got a workaround for old gear.</p>

<p><strong>EDIT 2:</strong> also, no luck with USB device port. <br>seems like SysEX send works only with USB [host] port for some obscure reason (i guess somewhere in firmware).</p>

      <div class='post' itemprop='articleBody'>
        <p>MIDI implementation in 2.0 is significantly different, it introduced virtual MIDI ports layer and other things. <br>(that's the reason for me to keep at least one board at 1.0.12, because it serves MIDI routing via Miditech MIDIface 8x8. in new implementation virtual 8 MIDI i/o ports just can't address 16 physical i/o ports of MIDIface. in 1.0.12, i have all of them working, plus Axoloti's own MIDI DIN ports, totally 18.)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-09T13:07:56Z' itemprop='datePublished'>
             2020-03-09 13:07:56 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys I tried to build a sysex object with <a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a>'s launchpad object (thx matt <img src="//community.axoloti.com/images/emoji/twitter/raised_hands.png?v=5" title=":raised_hands:" class="emoji" alt=":raised_hands:">). Somehow no sysex was arriving.</p>

<p>BUT I managed to send sysex via the din output with this line of code suggested by johannes<br></p>

<aside class="quote" data-post="4" data-topic="2888" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/midi-translator/2888/4">Midi translator</a>
</div>
<blockquote>
<p>You can send a midi sysex message to the midi DIN output, but you need to build a custom object to do this. </p>
<p>Here's the relevant code to transmit a single sysex string of 14 bytes (including header and footer):</p>
<p>uint8_t sysexArray[14] = {0xF0, 0x43, 0x10, 0x26, 0x02, 0x06, 0x01, 0x00, 0x1F, 0x01, 0x78, 0x00, 0x00, 0xF7};<br>sdWrite(&amp;SDMIDI, sysexArray, 14);</p>
<p>Be aware that sending long/multiple sysex messages in k-rate code could cause audio buffer underruns.</p>
</blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Mattilyn Mattroe contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-09T13:22:56Z' itemprop='datePublished'>
             2020-03-09 13:22:56 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for that Smyth, will investigate, what are you trying to send sysex to?</p>

<p>I am sending it down the host port thru a Novation Remote SL and then on to din, sometimes the remote sl can be finnicky about start up sequence, so it has to be on &amp; connected to a power source before connecting to the host port or it won't work, just a thought, also the sysex string is in decimal so you will have to convert your hex string,</p>

<p>eg alpha juno filter cutoff of (midi channel 4) is;</p>

<p>F0 41 36 03 23 20 01 10 i F7 (where i is the data being changed)</p>

<p>and in the object the sysex string appears as 240,65,54,3,35,32,1,16,i,247</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mattilyn Mattroe contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-09T13:33:48Z' itemprop='datePublished'>
             2020-03-09 13:33:48 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm sending sysex to my voice live touch. I'm using it to acces hidden parameters that can niether changed in the units ui nor through midi cc.</p>

<p>For the object hex or decimal doesn't really matter:<br><aside class="quote" data-post="1" data-topic="5690">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/t/22d042/40.png" class="avatar">
    <a href="//community.axoloti.com/t/converting-a-frac32-parameter-into-hexadecimal/5690?source_topic_id=5379" rel="nofollow noopener">Converting a frac32 Parameter into Hexadecimal</a> <a class="badge-wrapper  bullet" href="/c/axoobject-code"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="Category to discuss coding Axoloti Objects.">AxoObject coding</span></a>
  </div>
  <blockquote>
    Hello, 

so this is my first post here and also my first time trying to programm an object in axoloti. I am trying to programm the axoloti as a controller for my Roland Alpha Juno 1 by sending a sysex message via MIDI. I use this two lines of code from the forum to send the message: 

uint8_t sysexArray[10] = {0xF0, 0x41, 0x36, 0x00, 0x23, 0x20, 0x01, 0x10, 0x00, 0xF7};
sdWrite(&amp;SDMIDI, sysexArray, 10);

This works just fine, but I want to be able to edit the parameters in real time using an enc…
  </blockquote>
</aside>
</p>

<p>My strings are slightly more complicated because the Vlt uses 28bit values that are packed into four bytes and can be positive and negative.</p>

<p>I'm quite happy about this atm because my usb host ports are blocked by midi controllers anyway. But in the future I plan on changing my setup and using a midi interface to controll more of my hardware.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5014c71d746723edff612c049da11d4f1422ce4f" href="//community.axoloti.com/uploads/default/original/2X/5/5014c71d746723edff612c049da11d4f1422ce4f.jpg" class="lightbox" title="Bildschirmfoto 2020-03-09 um 14.34.20.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5014c71d746723edff612c049da11d4f1422ce4f_1_690x386.jpg" width="690" height="386"><div class="meta">
<span class="filename">Bildschirmfoto 2020-03-09 um 14.34.20.jpg</span><span class="informations">1364x764 81.5 KB</span><span class="expand"></span>
</div></a></div></p>

          ps.store("topic_5379", {"post_stream":{"posts":[{"id":32484,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-01-28T18:05:38.057Z","cooked":"\u003cp\u003eHi!\u003c/p\u003e\n\n\u003cp\u003eI don't know github and my axoloti laptop is offline so I'll post stuff here beforei figure that out.\u003c/p\u003e\n\n\u003cp\u003eLaunch control XL objects\u003c/p\u003e\n\n\u003cp\u003eHere's some objects I put together for the launch control XL by messing with the factory midi objects and rbrts launchpad objects. All of them work with the first default bank CC's and notes on channel 9, so pretty plug and play. \u003c/p\u003e\n\n\u003cp\u003eFirst up, a sequencer help patch. Bottom right button on the launch control xl is play, bottom 16 buttons are step toggles, top two rows of knobs control the pitch of the corresponding step - \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c19326960395b5e88e3a1b4292ccfe898a5db8ac.axp\"\u003elaunch control xl.axp\u003c/a\u003e (63.2 KB)\u003c/p\u003e\n\n\u003cp\u003eHere's the light objects, for displaying values from a table on the knobs or bottom buttons, based on rbrts matrix display launchpad object\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/88cb404d42d4575645e5678d43d5faef7cd88300.axo\"\u003ematrix display LCXL.axo\u003c/a\u003e (7.1 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4a0d70239ec25bb7aed5aaba097315607f1ec8f2.axo\"\u003ematrix display knobs LCXL.axo\u003c/a\u003e (6.9 KB)\u003c/p\u003e\n\n\u003cp\u003eThese are for displaying the current step on the knobs or bottom buttons, the light that runs across the buttons as a sequence is playing.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/53e3e53b82102cfd76a375329697909ea1d539ee.axo\"\u003estep display LCXL.axo\u003c/a\u003e (4.4 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/726c21bbccc19cf86ff378f50c8f3f1869c6858a.axo\"\u003estep display knobs LCXL.axo\u003c/a\u003e (4.4 KB)\u003c/p\u003e\n\n\u003cp\u003eThis is a step toggle for the bottom 16 buttons\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/35e8a626b4af4d1000f1a04d772237e95ad72553.axo\"\u003estep toggle LCXL.axo\u003c/a\u003e (3.3 KB)\u003c/p\u003e\n\n\u003cp\u003eHere is a keyboard input for the bottom 16 buttons - outputs midi notes 64-80, or 0-15 in axoloti, if you see what I mean.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d701aeaf56d94cf601a8739a24ebd0d2632a8f74.axo\"\u003ekeyb LCXL.axo\u003c/a\u003e (2.9 KB)\u003c/p\u003e\n\n\u003cp\u003eAnd some gate objects for the buttons\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/16348c7ab0e5318dba43dd432e0bde0a838dc537.axo\"\u003ebottom buttons LCXL.axo\u003c/a\u003e (3.4 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2ba36c612bf6ea51974ac46873fd5a34dcb1f95f.axo\"\u003elower right buttons LCXL.axo\u003c/a\u003e (1.5 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a5b0333c49343258d06e60266af44053668f7466.axo\"\u003eupper right buttons LCXL.axo\u003c/a\u003e (989 Bytes)\u003c/p\u003e\n\n\u003cp\u003eHope they're useful.\u003c/p\u003e\n\n\u003cp\u003eMattilyn\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-01-28T18:07:30.199Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_tim e-step-sequencer/5399/6","internal":true,"reflection":true,"title":"808 or korg electribe style step sequencer","clicks":12},{"url":"http://community.axoloti.com/t/launchcontrol-xl-led-feedback/1360/46","internal":true,"reflection":true,"title":"Launchcontrol XL Led Feedback","clicks":2},{"url":"http://community.axoloti.com/t/send-list-of-midi-notes-to-controller/5416/2","internal":true,"reflection":true,"title":"Send list of midi notes to controller","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32860,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2019-02-21T10:41:49.760Z","cooked":"\u003cp\u003eI came here from another thread, it does look like a very interesting collection!\u003cbr\u003eI will certainly play with this...\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-02-21T10:41:49.760Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":97,"score":20.1,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"Kasper Jordaens","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38430,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-02-11T14:03:11.223Z","cooked":"\u003cp\u003eSo, I'm now in the library...\u003c/p\u003e\n\n\u003cp\u003eHere's my first upload as a test, let me know if it worked!\u003c/p\u003e\n\n\u003cp\u003ematroe/math/vel sense\u003c/p\u003e\n\n\u003cp\u003eit's a combination of math objects that gives an easy way to add a velocity sensitivity control. It's useful for some other things too.\u003cbr\u003eWhen sensitivity is  at 0 the velocity is always at max, and gradually gets more responsive as sensitivity goes up.\u003c/p\u003e\n\n\u003cp\u003eScreenshot of the help patch:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/806aa871b523a388e7929d8ebc92ebea8243b28d\" href=\"//community.axoloti.com/uploads/default/original/2X/8/806aa871b523a388e7929d8ebc92ebea8243b28d.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/806aa871b523a388e7929d8ebc92ebea8243b28d_1_690x474.png\" width=\"690\" height=\"474\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e936x644 18.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-02-11T14:03:11.223Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":79,"score":89.0,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/806aa871b523a388e7929d8ebc92ebea8243b28d.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38580,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-02-18T16:53:27.872Z","cooked":"\u003cp\u003eSome new midi objects and a patch. They're untested in version 2, and most likely won't work. I'll update them when I finally move on to 2...\u003c/p\u003e\n\n\u003cp\u003eMidi looper objects.\u003cbr\u003ematroe/midi looper/\u003cbr\u003eA suite of objects to make a midi looper patch.\u003c/p\u003e\n\n\u003cp\u003eThere's a \"midi looper\" patch in the matroe folder, and a copy of it as a help patch:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3fa42593a3ec1114208f4f7d7e8d652d55fb5db7\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3fa42593a3ec1114208f4f7d7e8d652d55fb5db7.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3fa42593a3ec1114208f4f7d7e8d652d55fb5db7_1_690x356.png\" width=\"690\" height=\"356\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1722x889 130 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIt works in a similar way to ableton's session view clipslots; If you trigger an empty clip it starts recording at the beginning of the next bar. If you trigger it again, or it reaches the maximum bar length, it stops recording and plays at the next bar. \u003c/p\u003e\n\n\u003cp\u003eThe patch is setup to record channel 10 and send it to DIN, with 8 clipslots available with a max length of 4 bars each.\u003c/p\u003e\n\n\u003cp\u003eThis is all adjustable, you can change channel or output and have a longer maximum length and more  or less slots, but the size of table needed will change depending on settings and they can get pretty big.\u003c/p\u003e\n\n\u003cp\u003eIt records notes, pitch bend, CCs and mono aftertouch (poly touch version is in the works). It is 16 note polyphonic and can quantize notes to 16ths. It has an \"erase shift\" - if on and you hold a note, that note is deleted from the loop.\u003c/p\u003e\n\n\u003cp\u003eIt has an internal clock and metronom, and can send clock, but will automatically switch to an incoming midi clock and start/stop messages if received.\u003c/p\u003e\n\n\u003cp\u003eLet me know if you come across any problems, but it seems stable in my tests so far.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-02-19T18:02:12.190Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":68,"score":128.7,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3fa42593a3ec1114208f4f7d7e8d652d55fb5db7.png","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/midi-in-simple-sequencer/5673/5","internal":true,"reflection":true,"title":"Midi in simple sequencer","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38581,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-02-18T16:59:38.534Z","cooked":"\u003cp\u003eAnd some launchpad pro sysex objects...\u003c/p\u003e\n\n\u003cp\u003ematroe/LPadPro/layout\u003cbr\u003ematroe/LPadPro/txt display\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4e236139c24157ad9a17c7ac4cb99fed2845739b\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4e236139c24157ad9a17c7ac4cb99fed2845739b.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4e236139c24157ad9a17c7ac4cb99fed2845739b_1_474x500.png\" width=\"474\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e515x543 10.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThey send sysex, one changes the \"layout\" mode on the launchpad pro: note/drum/fader/programmer.\u003c/p\u003e\n\n\u003cp\u003eThe other displays scrolling text on the launchpad.\u003c/p\u003e\n\n\u003cp\u003eThey are quite a clear example of code to send sysex if you're interested in that kind of thing...\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-02-18T17:07:50.170Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":63,"score":48.45,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/4e236139c24157ad9a17c7ac4cb99fed2845739b.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38582,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-02-18T17:23:11.853Z","cooked":"\u003cp\u003ematroe/midi/clock auto\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/56a6a76ce34c9aeb116a68290121111e7c96f327.png\" width=\"178\" height=\"245\"\u003e\u003c/p\u003e\n\n\u003cp\u003eA mod of the internal clock object. It has an internal clock that can be sent out to hardware. If an external midi clock is received it stops the internal clock and, if set to send midi, it will also thru the external clock.\u003c/p\u003e\n\n\u003cp\u003ematroe/midi/monitor plus\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0794366f582da80a21d9b27d4f1fb5c86e62cf42.png\" width=\"208\" height=\"207\"\u003e\u003c/p\u003e\n\n\u003cp\u003eA mod of the factory midi monitor. It can now log channel pressure, clock and clock start/stop messages.\u003cbr\u003eIt also displays the device (numerically) and port the message came from.\u003c/p\u003e\n\n\u003cp\u003eMidi thru objects\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c0c70e182596e54e5c78db0926ffac81ea65e155.png\" width=\"503\" height=\"428\"\u003e\u003c/p\u003e\n\n\u003cp\u003ematroe/midi/thru CC  - only thru's CCs on the selected channel\u003cbr\u003ematroe/midi/thru ch   - thru's any midi on the selected channel\u003cbr\u003ematroe/midi/thru clock - thru's incoming midi clock to one or two outputs\u003cbr\u003ematroe/midi/thru ch exclude - thru's all midi except from the midi on the selected channel\u003cbr\u003ematroe/midi/thru ch translate - all midi from the inchannel will be sent out on the outchannel\u003cbr\u003ematroe/midi/thru shift - midi on the selected channel will be thru'd. If the shift inlet is high it will be sent on the shiftchannel.\u003cbr\u003ematroe/midi/thru options 2.0  - a midi thru with detailed options, an update of the one I posted somewhere in the forum previously...\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-02-18T17:23:11.853Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":65,"score":81.15,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38831,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-02T13:17:19.037Z","cooked":"\u003cp\u003eHey Matt \u003c/p\u003e\n\n\u003cp\u003ejust wanted to say thank you properly for the easy to follow sysex objects, had a chance today to fool around with them and had some of my sysex hardware making lovely noises that they couldn't possibly have made by themselves, a bit like their owner and axo coding, they really appreciated the help...... not sure how it correlates to how many bon bons, pomme frites and Pied Apples I owe you off the back of this but now maybe I can give them in HEX. \u003c/p\u003e\n\n\u003cp\u003eAlso, am I correct in thinking that on 1.0.12 at least I can't send this sysex stuff out the din, that it has to be usb?\u003c/p\u003e\n\n\u003cp\u003eCheers again, Hoorays for Matt\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-03-02T13:18:21.149Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":59,"score":17.5,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38832,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-03-02T13:47:00.716Z","cooked":"\u003cp\u003eThanks! Nice to hear they're useful!\u003c/p\u003e\n\n\u003cp\u003eI've got no reason to think that it wouldn't work with the din, I just limited the object because I was thinking of the launchpad pro. Just realised it's not using the output attribute at all...\u003c/p\u003e\n\n\u003cp\u003e Try it and see. I don't have any din sysex stuff to test. Just a matter of changing:\u003c/p\u003e\n\n\u003cp\u003eMidiSendSysex(MIDI_DEVICE_USB_HOST, 2, sysexArray, 9);\u003c/p\u003e\n\n\u003cp\u003eTo :\u003c/p\u003e\n\n\u003cp\u003eMidiSendSysex(MIDI_DEVICE_DIN, 1, sysexArray, 9);\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-03-02T13:47:00.716Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":58,"score":32.4,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38833,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-02T14:33:40.884Z","cooked":"\u003cp\u003eAwesome, thanks Matt will give it a try\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-03-02T14:33:40.884Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":58,"score":22.3,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"ca tor/{size}/5609_1.png","created_at":"2020-03-07T22:56:01.100Z","cooked":"\u003cp\u003esame here, nothing comes out of DIN port at all when sending SysEx to it. \u003cbr\u003eanyway, USB works, so i'll try USB MIDI interface. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEDIT:\u003c/strong\u003e yes, USB MIDI interface did the trick, and Launchpad Pro received SysEx message via its MIDI In (minijack) port and reacted to it properly. \u003cbr\u003eso, we've got a workaround for old gear.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEDIT 2:\u003c/strong\u003e also, no luck with USB device port. \u003cbr\u003eseems like SysEX send works only with USB [host] port for some obscure reason (i guess somewhere in firmware).\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-03-08T08:52:56.045Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":55,"score":11.75,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38911,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-03-08T16:54:04.783Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/reubenfinger\"\u003e@reubenfinger\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/chaocrator\"\u003e@chaocrator\u003c/a\u003e you guys are a bit unclear here, is DIN midi still not working \u003cem\u003eafter\u003c/em\u003e you a ":"\u003cp\u003edoes not compile on 2.0:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003ecompiling /home/private/chaocrator/axoloti-2.0.0/build/xpatch.cpp\nIn file included from /opt/Axoloti/app/api/xpatch.h:21:0,\n                 from \u0026lt;command-line\u0026gt;:0:\n/home/private/chaocrator/axoloti-2.0.0/build/xpatch.cpp: In member function 'void rootc::instancecustom::dsp(rootc*, bool, int32_t)':\n/opt/Axoloti/app/api/midi_legacy.h:18:44: error: 'midiSendSysEx' was not declared in this scope\n #define MidiSendSysEx(dev,port,bytes,len)  midiSendSysEx(dev,bytes,len)\n                                            ^\n/home/private/chaocrator/axoloti-2.0.0/build/xpatch.cpp:172:2: note: in expansion of macro 'MidiSendSysEx'\n  MidiSendSysEx(MIDI_DEVICE_DIN, 1,sysexArray,13);\n  ^~~~~~~~~~~~~\n/opt/Axoloti/app/api/midi_legacy.h:18:44: note: suggested alternative: 'MidiSendSysEx'\n #define MidiSendSysEx(dev,port,bytes,len)  midiSendSysEx(dev,bytes,len)\n                                            ^\u003c/code\u003e\u003c/pre\u003e","post_number":15,"post_type":1,"updated_at":"2020-03-08T20:14:08.042Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":54,"score":31.4,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38918,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-09T07:17:32.884Z","cooked":"\u003cp\u003eThanks for testing, I wonder if it's implemented differently indicated by \"midi_legacy.h:18:44: error:\"\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2020-03-09T07:17:32.884Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":51,"score":10.7,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38919,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2020-03-09T07:49:12.205Z","cooked":"\u003cp\u003eMIDI implementation in 2.0 is significantly different, it introduced virtual MIDI ports layer and other things. \u003cbr\u003e(that's the reason for me to keep at least one board at 1.0.12, because it serves MIDI routing via Miditech MIDIface 8x8. in new implementation virtual 8 MIDI i/o ports just can't address 16 physical i/o ports of MIDIface. in 1.0.12, i have all of them working, plus Axoloti's own MIDI DIN ports, totally 18.)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2020-03-09T07:52:44.237Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":52,"score":16.15,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38921,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-03-09T13:07:56.413Z","cooked":"\u003cp\u003eHey guys I tried to build a sysex object with \u003ca class=\"mention\" href=\"/u/mattilynmattroe\"\u003e@MattilynMattroe\u003c/a\u003e's launchpad object (thx matt \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/raised_hands.png?v=5\" title=\":raised_hands:\" class=\"emoji\" alt=\":raised_hands:\"\u003e). Somehow no sysex was arriving.\u003c/p\u003e\n\n\u003cp\u003eBUT I managed to send sysex via the din output with this line of code suggested by johannes\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"2888\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/midi-translator/2888/4\"\u003eMidi translator\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eYou can send a midi sysex message to the midi DIN output, but you need to build a custom object to do this. \u003c/p\u003e\n\u003cp\u003eHere's the relevant code to transmit a single sysex string of 14 bytes (including header and footer):\u003c/p\u003e\n\u003cp\u003euint8_t sysexArray[14] = {0xF0, 0x43, 0x10, 0x26, 0x02, 0x06, 0x01, 0x00, 0x1F, 0x01, 0x78, 0x00, 0x00, 0xF7};\u003cbr\u003esdWrite(\u0026amp;SDMIDI, sysexArray, 14);\u003c/p\u003e\n\u003cp\u003eBe aware that sending long/multiple sysex messages in k-rate code could cause audio buffer underruns.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e","post_number":18,"post_type":1,"updated_at":"2020-03-09T13:11:19.338Z","reply_count":2,"reply_to_post_number":17,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":52,"score":51.25,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/midi-translator/2888/4","internal":true,"reflection":false,"title":"Midi translator","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38922,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-09T13:22:56.055Z","cooked":"\u003cp\u003eThanks for that Smyth, will investigate, what are you trying to send sysex to?\u003c/p\u003e\n\n\u003cp\u003eI am sending it down the host port thru a Novation Remote SL and then on to din, sometimes the remote sl can be finnicky about start up sequence, so it has to be on \u0026amp; connected to a power source before connecting to the host port or it won't work, just a thought, also the sysex string is in decimal so you will have to convert your hex string,\u003c/p\u003e\n\n\u003cp\u003eeg alpha juno filter cutoff of (midi channel 4) is;\u003c/p\u003e\n\n\u003cp\u003eF0 41 36 03 23 20 01 10 i F7 (where i is the data being changed)\u003c/p\u003e\n\n\u003cp\u003eand in the object the sysex string appears as 240,65,54,3,35,32,1,16,i,247\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2020-03-09T13:28:45.089Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":52,"score":16.2,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38923,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-03-09T13:33:48.897Z","cooked":"\u003cp\u003eI'm sending sysex to my voice live touch. I'm using it to acces hidden parameters that can niether changed in the units ui nor through midi cc.\u003c/p\u003e\n\n\u003cp\u003eFor the object hex or decimal doesn't really matter:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5690\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/t/22d042/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/converting-a-frac32-parameter-into-hexadecimal/5690?source_topic_id=5379\" rel=\"nofollow noopener\"\u003eConverting a frac32 Parameter into Hexadecimal\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/axoobject-code\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"Category to discuss coding Axoloti Objects.\"\u003eAxoObject coding\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hello, \n\nso this is my first post here and also my first time trying to programm an object in axoloti. I am trying to programm the axoloti as a controller for my Roland Alpha Juno 1 by sending a sysex message via MIDI. I use this two lines of code from the forum to send the message: \n\nuint8_t sysexArray[10] = {0xF0, 0x41, 0x36, 0x00, 0x23, 0x20, 0x01, 0x10, 0x00, 0xF7};\nsdWrite(\u0026amp;SDMIDI, sysexArray, 10);\n\nThis works just fine, but I want to be able to edit the parameters in real time using an enc…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eMy strings are slightly more complicated because the Vlt uses 28bit values that are packed into four bytes and can be positive and negative.\u003c/p\u003e\n\n\u003cp\u003eI'm quite happy about this atm because my usb host ports are blocked by midi controllers anyway. But in the future I plan on changing my setup and using a midi interface to controll more of my hardware.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5014c71d746723edff612c049da11d4f1422ce4f\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5014c71d746723edff612c049da11d4f1422ce4f.jpg\" class=\"lightbox\" title=\"Bildschirmfoto 2020-03-09 um 14.34.20.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5014c71d746723edff612c049da11d4f1422ce4f_1_690x386.jpg\" width=\"690\" height=\"386\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2020-03-09 um 14.34.20.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1364x764 81.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2020-03-09T13:33:48.897Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":51,"score":46.5,"yours":false,"topic_id":5379,"topic_slug":"mattilyn-mattroe-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/converting-a-frac32-parameter-into-hexadecimal/5690","internal":true,"reflection":false,"title":"Converting a frac32 Parameter into Hexadecimal","clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/5/5014c71d746723edff612c049da11d4f1422ce4f.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[32484,32860,38430,38580,38581,38582,38831,38832,38833,38844,38906,38911,38912,38914,38915,38918,38919,38921,38922,38923,38924,38925,38926,38927,38930,38931,38932,38934,40854,40855,40856,40864,40871,40877,40880,40887,40888,41632]},"timeline_lookup":[[1,
