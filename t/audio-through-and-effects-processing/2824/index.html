        <h1>
  <a href="/t/audio-through-and-effects-processing/2824">Audio through and effects processing</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-01-28T04:41:40Z' itemprop='datePublished'>
             2017-01-28 04:41:40 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi All,<br>I'm having real trouble using my Axo as an effects processor and I'm sure it's down to stupidity.</p>

<p>I have a Behringer QA1622 mixer with all my synths going into it. My roland piano is my test source. From the aux send I have a short mono (balanced?) cable going to the Axo and the same going back from the Axo to the L channel of the Aux return. All good.</p>

<p>To test I'm using the demo/youtube/multieffects patch but I get the same result with any patches really. If I try to send any more than 50% of my source into the Axo I get distortion coming back out. It appears that the signal is too hot. I've tried the inconfig and outconfig objects, setting gains to -12db or 0db with no results. I simply can't get an audio signal fully into and out of the Axo without it crackling.</p>

<p>I admit I'm pretty much clueless when it comes to signal strengths, db and that sort of thing.</p>

<p>Is there some basic rules around this? I've noticed if I turn down my master AUX Send knob (which is a sum of all channels) and turn up the AUX return I can get more channel % sent without distortion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-01-28T06:10:42Z' itemprop='datePublished'>
             2017-01-28 06:10:42 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The Axo core has a maximum peak to peak input voltage of about 2.4v, quite low, mixing desks can put out 10v peak to peak, driving that sort of level into the Axo will cause distortion and possibly damage it.</p>

<p>The input is an unbalanced stereo input not a balanced mono input, you need a cable with 2 mono plugs on one end and then send an unbalanced line from the desk to one of those.</p>

<p>I had intended to use my axo in a similar way, mostly for guitars though, but without a level matching pre amp for the input and output it's pretty much useless for professional work as an effects processor I'm afraid. I intend to build or buy one but haven't had time or spare funds.</p>

<p>Running a keyboard directly into the axo might work better, most keyboards have unbalanced outputs running around 5v peak to peak.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-01-28T07:04:32Z' itemprop='datePublished'>
             2017-01-28 07:04:32 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for that. That explains why I have to turn it very low to stop the distortion. I also noticed that while it stopped the crackle it still sounded a bit "off". I'll fiddle around a bit and try it on the instrument lines as well. See how I go.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-01-28T08:33:41Z' itemprop='datePublished'>
             2017-01-28 08:33:41 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In the patcher there is an input and output module control that enables you to set gain level presets to suit, but it's no substitute for a proper front end, IHMO the analog audio side of the Axo is it's big weakness.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-01-28T08:44:44Z' itemprop='datePublished'>
             2017-01-28 08:44:44 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One of the "problems" with using Axoloti as an external effect processor is that Axoloti has a fairly low output. Axoloti can maximum spit out around -14db, before it start saturating the output, which is probably what you are hearing.</p>

<p>So if you use Axoloti as an external effect processor, maybe as a send effect and you send a -5db signal to Axoloti, the Axoloti will saturate thew signal -9db(14-5=9db). I am not sure if the input will have the same effect, as I havent really used it as external effect yet. Which could give even more trouble.....</p>

<p>I think the best solution would probably be lowering the send signal so whatever you send to Axoloti does not exceed -14db, so it is not feed with louder signal than -14db..... And then re-gain the signal AFTER the signal has left Axoloti again, to the level you like.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-01-28T13:36:44Z' itemprop='datePublished'>
             2017-01-28 13:36:44 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For my 2c cents worth using decibels for measurement of signal levels is a silly idea, peak to peak voltage tells you much more about what's really going on.</p>

<p>Decibels is a ratio, not a measure of loudness. Useful for levels of air compression by speakers but useless for electrical signals.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-01-31T23:59:44Z' itemprop='datePublished'>
             2017-01-31 23:59:44 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm "secretly" hoping for a Maxoloti one day. Same basic board but with more CPU power and SRAM and a CODEC with higher levels (as for pro audio gear). In the mean time, mixing desk AUX send and return channels may provide the needed control over gain staging.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-01T00:15:05Z' itemprop='datePublished'>
             2017-02-01 00:15:05 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>With the future facility of inter Axoloti SPI communication, I think that it will be possible to build <em>Axoloti Clusters</em> similar to the Raspberry clusters but dedicated to audio processing <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:">.</p>

<p>The audio interface of the Axoloti is very good compared to other boards or even to some PC audio interfaces/soudcards.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-08-27T02:34:41Z' itemprop='datePublished'>
             2017-08-27 02:34:41 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How dare you suggest Axoloti is not perfect as it is and that the analog audio side of it is not up to professional standard.</p>

<p>This seems to be the reaction I have got when I have suggest the same thing anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-29T07:04:10Z' itemprop='datePublished'>
             2017-08-29 07:04:10 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="2824"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/8dc957/40.png" class="avatar">strum:</div>
<blockquote><p>How dare you suggest Axoloti is not perfect as it is and that the analog audio side of it is not up to professional standard.</p></blockquote></aside>

<p>Yeah, that is one feeling you get sometimes in here........ I have adressed the same cuplrints several times with same results as you feel that you got. I just gave up and started learning Pure Data instead. Also because I need more DSP than Axoloti offers. So it was kind of natural next step for me anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Audio through and effects processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-08-29T16:37:33Z' itemprop='datePublished'>
             2017-08-29 16:37:33 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well it's an open project so we can take it and make it into what we want it to be.</p>

<p>Having a community that welcomes criticism and ideas for future developments of the project would seem to me to be essential, if the current leaders aren't doing it, let's just ignore them and do it ourselves.</p>

<p>Much of the difficult and time consuming work has already been done, with a few motivated people working effectively together many of the issues could be sorted out reasonably quickly and the project could be amazing.</p>

<p>Before I discovered Axoloti i had imagined something very similar myself and though there are things I would have done differently myself, the core of what could be very close to what I imagined is there and so I think it is worthwhile putting the time in to make it into what I want it to be rather than starting my own hardware project from scratch.</p>

<p>I've spent a fair bit of time with Axo over the last week or two and am enjoying it now I have a handle on how the software works and the object libraries enough to do things. I will try and get more active on the forum as well and see if I can't get help to sort some of the issues I've found out.</p>

<p>I feel I've got a bit of a handle on the code of subpatchs and objects and don't think it's beyond my coding skills to be able to make objects. Getting into the code of the Axoloti app itself however will present more of a challenge as will trying to understand the stm32 architecture and toolchain enough to work on the firmware, but I am in this for the long haul, I have a clear idea of how I can use Axo in my rig with the hardware as it is and it will form a central part of my modular system eventually. </p>

<p>The board should last years if treated well, and they are not so expensive it couldn't be replaced easily if damaged or broken, I'm actually thinking of getting another one anyway to play around with getting them to talk to each other and spread the processing load of the patches I have in mind to build eventually.</p>

<p>I do know a bit about electronics design and again have a very clear idea about a revision of the board that would use basically the same firmware, with whatever modifications were needed to make it run on a different hardware platform, but have a better analog side and better adc/dacs, and then build it into a 19" rack mounted enclosure with balanced lines and also a eurorack format module</p>

<p>A general purpose audio DSP is something I need that would be hellishly expensive to buy but that given the existing code base of axoloti i code conceivably build such board and run axo on it.</p>

<p>The software is where the work is, digital hardware is relatively simple these days because so much is integrated into monolithic chips, developing new firmware and an app to build patches from scratch myself is beyond me I'm afraid but I do think I am capable of being an active useful developer of this project to try and make it into what I need it to be myself.</p>

<p>I'd warmly welcome your comments, ideas and support if you want to work together.</p>

<p>Synergy, it's what music is all about, 2 people working well together can do the work of 4 working alone.<br>with 3 or even more, the possibilities are astounding.</p>
      </div>

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh and btw I don't know much about pure data, can you do axo like things with it?</p>

      <div class='post' itemprop='articleBody'>
        <p>Yes everything I would say and a whole bunch more. Like FFT processing &amp; phase vocoding, that is more heavy on the DSP.</p>

      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-08-29T17:59:26Z' itemprop='datePublished'>
             2017-08-29 17:59:26 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I really enjoy the Axoloti, </p>

<p>I can focus on porting my synth and DSP algorithms knowing that <a class="mention" href="/u/johannes">@johannes</a> et al. take care of the <em>not that easy</em> implementation of a <strong>reliable</strong> real time system with very low latency.</p>

<p>I won't underestimate the intricate issues faced when dealing with synchronizing inter board audio signals, implementing support for multiple USB controllers and other cool features <strong>while maintaining <em>reliability</em> and <em>low latency</em></strong>.<br>So, even if I'm waiting like a 8 year old on xmas eve for these features (and spy regularly the ongoing work on github), i understand it will take time.</p>

<p>For me, <strong>reliability</strong> was the big issue of Clavia's <em>mighty</em> G2. The little Axoloti is much less buggy for a fraction of the price.</p>

<p>About the inputs/outputs, I think it would be useful to test the improvements of some pre amps, amps and direct input boxes with the Axoloti. Shielding and clean analog power supply should also be tested.</p>

<p>Surely, a nice super analog digital / digital analog board/shield including valve pre/post amps would be great.</p>

<p>Inter Axoloti communication (and/or higher CPU) would make polyphonic x2 or x4 oversampling possible, combined with differentiated anti aliasing, it would provide top notch oscillators, filters and distortions <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Audio through and effects processing'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           <time datetime='2017-08-29T18:10:25Z' itemprop='datePublished'>
             2017-08-29 18:10:25 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Valve preamps might be going too far but high signal level balanced ins and outs with high quality dac/adc's along with more processing grunt and ram would make it close to perfect for me.</p>

<p>Could be built onto a shield I guess, maybe that is a project worth working on.</p>

<p>Do you know anything about circuit design?</p>
      </div>

        <span>

           <time datetime='2017-08-30T02:56:32Z' itemprop='datePublished'>
             2017-08-30 02:56:32 UTC

        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll add a comment for others who might be reading the start of this thread and then leaving with the view that Axoloti can't be used as an effect processor. I've had great success using Axo for FX by using it in line with my synth before going into the mixer. This avoids the level issues when using it as an FX send. Of course, I can only get one synth through it but it works great. Reverb, delays, bitcrush, sidechain compression. All these things are available and work well.</p>
      </div>

          ps.store("topic_2824", {"post_stream":{"posts":[{"id":17236,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-01-28T04:41:40.389Z","cooked":"\u003cp\u003eHi All,\u003cbr\u003eI'm having real trouble using my Axo as an effects processor and I'm sure it's down to stupidity.\u003c/p\u003e\n\n\u003cp\u003eI have a Behringer QA1622 mixer with all my synths going into it. My roland piano is my test source. From the aux send I have a short mono (balanced?) cable going to the Axo and the same going back from the Axo to the L channel of the Aux return. All good.\u003c/p\u003e\n\n\u003cp\u003eTo test I'm using the demo/youtube/multieffects patch but I get the same result with any patches really. If I try to send any more than 50% of my source into the Axo I get distortion coming back out. It appears that the signal is too hot. I've tried the inconfig and outconfig objects, setting gains to -12db or 0db with no results. I simply can't get an audio signal fully into and out of the Axo without it crackling.\u003c/p\u003e\n\n\u003cp\u003eI admit I'm pretty much clueless when it comes to signal strengths, db and that sort of thing.\u003c/p\u003e\n\n\u003cp\u003eIs there some basic rules around this? I've noticed if I turn down my master AUX Send knob (which is a sum of all channels) and turn up the AUX return I can get more channel % sent without distortion.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-08-30T11:00:09.810Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":51,"incoming_link_count":472,"reads":192,"score":2402.95,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17237,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-01-28T06:10:42.773Z","cooked":"\u003cp\u003eThe Axo core has a maximum peak to peak input voltage of about 2.4v, quite low, mixing desks can put out 10v peak to peak, driving that sort of level into the Axo will cause distortion and possibly damage it.\u003c/p\u003e\n\n\u003cp\u003eThe input is an unbalanced stereo input not a balanced mono input, you need a cable with 2 mono plugs on one end and then send an unbalanced line from the desk to one of those.\u003c/p\u003e\n\n\u003cp\u003eI had intended to use my axo in a similar way, mostly for guitars though, but without a level matching pre amp for the input and output it's pretty much useless for professional work as an effects processor I'm afraid. I intend to build or buy one but haven't had time or spare funds.\u003c/p\u003e\n\n\u003cp\u003eRunning a keyboard directly into the axo might work better, most keyboards have unbalanced outputs running around 5v peak to peak.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-01-28T06:10:42.773Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":0,"reads":193,"score":61.25,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17238,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-01-28T07:04:32.038Z","cooked":"\u003cp\u003eThanks for that. That explains why I have to turn it very low to stop the distortion. I also noticed that while it stopped the crackle it still sounded a bit \"off\". I'll fiddle around a bit and try it on the instrument lines as well. See how I go.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-01-28T07:04:32.038Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":40,"incoming_link_count":3,"reads":182,"score":58.4,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17239,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-01-28T08:33:41.648Z","cooked":"\u003cp\u003eIn the patcher there is an input and output module control that enables you to set gain level presets to suit, but it's no substitute for a proper front end, IHMO the analog audio side of the Axo is it's big weakness.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-01-28T08:33:41.648Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":178,"score":42.45,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17240,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-01-28T08:44:44.546Z","cooked":"\u003cp\u003eOne of the \"problems\" with using Axoloti as an external effect processor is that Axoloti has a fairly low output. Axoloti can maximum spit out around -14db, before it start saturating the output, which is probably what you are hearing.\u003c/p\u003e\n\n\u003cp\u003eSo if you use Axoloti as an external effect processor, maybe as a send effect and you send a -5db signal to Axoloti, the Axoloti will saturate thew signal -9db(14-5=9db). I am not sure if the input will have the same effect, as I havent really used it as external effect yet. Which could give even more trouble.....\u003c/p\u003e\n\n\u003cp\u003eI think the best solution would probably be lowering the send signal so whatever you send to Axoloti does not exceed -14db, so it is not feed with louder signal than -14db..... And then re-gain the signal AFTER the signal has left Axoloti again, to the level you like.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-01-28T11:24:23.594Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":178,"score":57.55,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17242,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-01-28T13:36:44.377Z","cooked":"\u003cp\u003eFor my 2c cents worth using decibels for measurement of signal levels is a silly idea, peak to peak voltage tells you much more about what's really going on.\u003c/p\u003e\n\n\u003cp\u003eDecibels is a ratio, not a measure of loudness. Useful for levels of air compression by speakers but useless for electrical signals.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-01-28T13:36:44.377Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":167,"score":35.45,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17293,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-01-31T23:59:44.772Z","cooked":"\u003cp\u003eI'm \"secretly\" hoping for a Maxoloti one day. Same basic board but with more CPU power and SRAM and a CODEC with higher levels (as for pro audio gear). In the mean time, mixing desk AUX send and return channels may provide the needed control over gain staging.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-01-31T23:59:44.772Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":150,"score":41.75,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17294,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-01T00:15:05.490Z","cooked":"\u003cp\u003eWith the future facility of inter Axoloti SPI communication, I think that it will be possible to build \u003cem\u003eAxoloti Clusters\u003c/em\u003e similar to the Raspberry clusters but dedicated to audio processing \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e.\u003c/p\u003e\n\n\u003cp\u003eThe audio interface of the Axoloti is very good compared to other boards or even to some PC audio interfaces/soudcards.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-02-01T00:22:58.930Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":148,"score":51.3,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22794,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-08-27T02:34:41.153Z","cooked":"\u003cp\u003eHow dare you suggest Axoloti is not perfect as it is and that the analog audio side of it is not up to professional standard.\u003c/p\u003e\n\n\u003cp\u003eThis seems to be the reaction I have got when I have suggest the same thing anyway.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-08-27T02:34:41.153Z","reply_count":2,"reply_to_post_number":7,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":131,"score":52.75,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22847,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-29T07:04:10.052Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"2824\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/8dc957/40.png\" class=\"avatar\"\u003estrum:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHow dare you suggest Axoloti is not perfect as it is and that the analog audio side of it is not up to professional standard.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, that is one feeling you get sometimes in here........ I have adressed the same cuplrints several times with same results as you feel that you got. I just gave up and started learning Pure Data instead. Also because I need more DSP than Axoloti offers. So it was kind of natural next step for me anyway.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-08-29T17:01:39.399Z","reply_count":2,"reply_to_post_number":9,"quote_count":1,"avg_time":30,"incoming_link_count":1,"reads":129,"score":57.3,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22854,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-08-29T16:37:33.376Z","cooked":"\u003cp\u003eWell it's an open project so we can take it and make it into what we want it to be.\u003c/p\u003e\n\n\u003cp\u003eHaving a community that welcomes criticism and ideas for future developments of the project would seem to me to be essential, if the current leaders aren't doing it, let's just ignore them and do it ourselves.\u003c/p\u003e\n\n\u003cp\u003eMuch of the difficult and time consuming work has already been done, with a few motivated people working effectively together many of the issues could be sorted out reasonably quickly and the project could be amazing.\u003c/p\u003e\n\n\u003cp\u003eBefore I discovered Axoloti i had imagined something very similar myself and though there are things I would have done differently myself, the core of what could be very close to what I imagined is there and so I think it is worthwhile putting the time in to make it into what I want it to be rather than starting my own hardware project from scratch.\u003c/p\u003e\n\n\u003cp\u003eI've spent a fair bit of time with Axo over the last week or two and am enjoying it now I have a handle on how the software works and the object libraries enough to do things. I will try and get more active on the forum as well and see if I can't get help to sort some of the issues I've found out.\u003c/p\u003e\n\n\u003cp\u003eI feel I've got a bit of a handle on the code of subpatchs and objects and don't think it's beyond my coding skills to be able to make objects. Getting into the code of the Axoloti app itself however will present more of a challenge as will trying to understand the stm32 architecture and toolchain enough to work on the firmware, but I am in this for the long haul, I have a clear idea of how I can use Axo in my rig with the hardware as it is and it will form a central part of my modular system eventually. \u003c/p\u003e\n\n\u003cp\u003eThe board should last years if treated well, and they are not so expensive it couldn't be replaced easily if damaged or broken, I'm actually thinking of getting another one anyway to play around with getting them to talk to each other and spread the processing load of the patches I have in mind to build eventually.\u003c/p\u003e\n\n\u003cp\u003eI do know a bit about electronics design and again have a very clear idea about a revision of the board that would use basically the same firmware, with whatever modifications were needed to make it run on a different hardware platform, but have a better analog side and better adc/dacs, and then build it into a 19\" rack mounted enclosure with balanced lines and also a eurorack format module\u003c/p\u003e\n\n\u003cp\u003eA general purpose audio DSP is something I need that would be hellishly expensive to buy but that given the existing code base of axoloti i code conceivably build such board and run axo on it.\u003c/p\u003e\n\n\u003cp\u003eThe software is where the work is, digital hardware is relatively simple these days because so much is integrated into monolithic chips, developing new firmware and an app to build patches from scratch myself is beyond me I'm afraid but I do think I am capable of being an active useful developer of this project to try and make it into what I need it to be myself.\u003c/p\u003e\n\n\u003cp\u003eI'd warmly welcome your comments, ideas and support if you want to work together.\u003c/p\u003e\n\n\u003cp\u003eSynergy, it's what music is all about, 2 people working well together can do the work of 4 working alone.\u003cbr\u003ewith 3 or even more, the possibilities are astounding.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-08-29T16:37:33.376Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":35,"incoming_link_count":3,"reads":127,"score":47.15,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22858,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-08-29T17:19:02.396Z","cooked":"\u003cp\u003eOh and btw I don't know much about pure data, can you do axo like things with it?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-08-29T17:19:02.396Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":116,"score":28.9,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22859,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-29T17:22:06.930Z","cooked":"\u003cp\u003eYes everything I would say and a whole bunch more. Like FFT processing \u0026amp; phase vocoding, that is more heavy on the DSP.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-08-29T17:22:06.930Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":119,"score":29.65,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22893,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-30T10:55:28.112Z","cooked":"\u003cp\u003e10 posts were merged into an existing topic: \u003ca href=\"/t/critter-and-guitari-organelle/571\"\u003eCritter and Guitari - Organelle\u003c/a\u003e\u003c/p\u003e","post_number":14,"post_type":3,"updated_at":"2017-08-30T10:55:28.620Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":100,"score":30.95,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/critter-and-guitari-organelle/571","internal":true,"reflection":false,"title":"Critter and Guitari - Organelle","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":22866,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-29T17:59:26.578Z","cooked":"\u003cp\u003eI really enjoy the Axoloti, \u003c/p\u003e\n\n\u003cp\u003eI can focus on porting my synth and DSP algorithms knowing that \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e et al. take care of the \u003cem\u003enot that easy\u003c/em\u003e implementation of a \u003cstrong\u003ereliable\u003c/strong\u003e real time system with very low latency.\u003c/p\u003e\n\n\u003cp\u003eI won't underestimate the intricate issues faced when dealing with synchronizing inter board audio signals, implementing support for multiple USB controllers and other cool features \u003cstrong\u003ewhile maintaining \u003cem\u003ereliability\u003c/em\u003e and \u003cem\u003elow latency\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003eSo, even if I'm waiting like a 8 year old on xmas eve for these features (and spy regularly the ongoing work on github), i understand it will take time.\u003c/p\u003e\n\n\u003cp\u003eFor me, \u003cstrong\u003ereliability\u003c/strong\u003e was the big issue of Clavia's \u003cem\u003emighty\u003c/em\u003e G2. The little Axoloti is much less buggy for a fraction of the price.\u003c/p\u003e\n\n\u003cp\u003eAbout the inputs/outputs, I think it would be useful to test the improvements of some pre amps, amps and direct input boxes with the Axoloti. Shielding and clean analog power supply should also be tested.\u003c/p\u003e\n\n\u003cp\u003eSurely, a nice super analog digital / digital analog board/shield including valve pre/post amps would be great.\u003c/p\u003e\n\n\u003cp\u003eInter Axoloti communication (and/or higher CPU) would make polyphonic x2 or x4 oversampling possible, combined with differentiated anti aliasing, it would provide top notch oscillators, filters and distortions \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-08-29T17:59:26.578Z","reply_count":2,"reply_to_post_number":11,"quote_count":0,"avg_time":33,"incoming_link_count":3,"reads":126,"score":201.85,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22868,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-08-29T18:10:25.015Z","cooked":"\u003cp\u003eValve preamps might be going too far but high signal level balanced ins and outs with high quality dac/adc's along with more processing grunt and ram would make it close to perfect for me.\u003c/p\u003e\n\n\u003cp\u003eCould be built onto a shield I guess, maybe that is a project worth working on.\u003c/p\u003e\n\n\u003cp\u003eDo you know anything about circuit design?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-08-29T18:10:25.015Z","reply_count":3,"reply_to_post_number":19,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":123,"score":40.95,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22876,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-29T21:55:47.020Z","cooked":"\u003cp\u003eHello strum, I am axoman.  You don't know me but I'm generally regarded as one of the more advanced members around here, so if there's anything specific you would like a hand with, please let me know and I'll see what I can do to help \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-08-29T21:55:47.0 }/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22881,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-08-30T02:56:32.132Z","cooked":"\u003cp\u003eI'll add a comment for others who might be reading the start of this thread and then leaving with the view that Axoloti can't be used as an effect processor. I've had great success using Axo for FX by using it in line with my synth before going into the mixer. This avoids the level issues when using it as an FX send. Of course, I can only get one synth through it but it works great. Reverb, delays, bitcrush, sidechain compression. All these things are available and work well.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-08-30T02:56:32.132Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":119,"score":49.7,"yours":false,"topic_id":2824,"topic_slug":"audio-through-and-effects-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[17236,17237,17238,17239,17240,17242,17293,17294,22794,22847,22854,22858,22859,22893,22866,22868,22876,22879,22880,22881,22882,22883,22884,22894,22896,22902,22905,22913,22953,23400,23409,23429,23431,23432,23468,23479,28553,28571,28684]},"timeline_lookup":[[1,
