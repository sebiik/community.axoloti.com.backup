        <p>Hi<br>I'm geeing 0, 64, 127 out of the midi, and 0,2,3 out from the div out.<br>Cheers</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-19T23:04:11Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah the incoming CC values you get are skewed. i don't think you can get 0,1,2 with just ADDs and DIVs, the scale is off.</p>

<p>you should write a very simple mapping object yourself, 1min work:</p>

<blockquote><pre><code>switch(inlet_i1){
    	case 0: outlet_o1=0; break;
    	case 64: outlet_o1=1; break;
    	case 127: outlet_o1=2; break;
    }</code></pre></blockquote>

<p>might be overkill but worst case you can try this mapping object:</p>

<p><aside class="quote" data-topic="5838" data-slug="boundaris-for-control-values" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar"><a href="//community.axoloti.com/t/boundaris-for-control-values/5838/2" rel="nofollow noopener">Boundaris for control values</a>
</div>
<blockquote><p>Yeah this is no problem, look at <a class="mention" href="/u/theslowgrowth"></a><a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a>'s math objects, limit and map.  or you could implement it yourself, for example by stealing arduinos map() function:  long map(long x, long in_min, long in_max, long out_min, long out_max) {   return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;   } edit - i think i realized TSGs mapping objects only work for scaling something down, not scaling up as you seem to want. if nobody else has an idea i might actually implement thatâ€¦</p></blockquote></aside><br><a class="mention" href="/u/lokki">@lokki</a> <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> you guys know how to maybe get these mapping objects pushed to the library?</p>
      </div>

        <p>yeh ive had a look on the forum but struggling to make an object as this point, just want to get my patch made, going to go with lokki's suggestion for now and use a 4mux, please let me know if you can get this added to the library <br>thanks weasel <img src="//community.axoloti.com/images/emoji/twitter/+1/2.png?v=5" title=":+1:t2:" class="emoji" alt=":+1:t2:"></p>

        <span>
          <a href='/u/Afrowen86'><b itemprop='author'>Afrowen86</b></a>
           
           <time datetime='2019-07-21T11:51:51Z' itemprop='datePublished'>
             2019-07-21 11:51:51 UTC

        <span itemprop='position'>#19</span>

      <div class='post' itemprop='articleBody'>
        <p>I'm also having issues with a 4position flick switch</p>

<p>Is there no value conversion object of sorts? ie read value x then output value y?<br>maybe not the most elegant way of doing things but would be a handy tool</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Newbe needing help patching a 3 position switch/option'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-21T12:16:37Z' itemprop='datePublished'>
             2019-07-21 12:16:37 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>your value conversion is pretty specific so i dont think it would make sense to have a factory object just for this use case.</p>

<p>here's how to do it by yourself, really easy and then you can fisherman whatever fish you want in the future:</p>

<ul>
<li>open the object browser, add a "patch/object"</li>
<li>click the objects little "edit" button</li>
<li>on the opening window, use the top menu bar to scroll to "inlets" and "outlets" and add as many (frac) outlets as you need. for basic conversion, one inlet/one outlet is enough.</li>
<li>now scroll to the "K-Rate Code" section on the top menu</li>
<li>paste the "switch" code i posted above and modify it for other use cases. try reading it as a regular engl;ish sentence, i am sure you understand what it does.</li>
<li>now you can use the normal mux 3 after this re-mapping object.</li>
</ul>

<p>you can also download the file i posted in the other thread and use the flexible mnapping object i made, without it being pushed to the library. just open my project and copy/paste it to yours.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-21T12:37:23Z' itemprop='datePublished'>
             2019-07-21 12:37:23 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>actually haha i think the easiest solution is if you just edit your mux object:</p>

<ul>
<li>click the little arrow top left of the mux object</li>
<li>select "embed as patch"</li>
<li>click the new "edit" button on the object</li>
<li>scroll to the "K-Rate Code" section</li>
<li>edit the code:<blockquote><p>   switch(inlet_s&gt;0?inlet_s:0){<br>      case 0: outlet_o= inlet_i0;break;<br>      case 1: outlet_o= inlet_i1;break;<br>      case 2: outlet_o= inlet_i2;break;<br>      default: outlet_o= inlet_i2;break;<br>}</p></blockquote>
</li>
</ul>

<p>replace the case 0... to 0/64/127</p>

<p>and then you don't need any additional converion objects.</p>
      </div>

 out from the div out.\u003cbr\u003eCheers\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-07-19T22:51:46.416Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":26,"score":6.15,"yours":false,"topic_id":5854,"topic_slug":"newbe-needing-help-patching-a-3-position-switch-option","display_username":"Alexander Frowen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2245,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35092,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-19T23:04:11.191Z","cooked":"\u003cp\u003eyeah the incoming CC values you get are skewed. i don't think you can get 0,1,2 with just ADDs and DIVs, the scale is off.\u003c/p\u003e\n\n\u003cp\u003eyou should write a very simple mapping object yourself, 1min work:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003eswitch(inlet_i1){\n    \tcase 0: outlet_o1=0; break;\n    \tcase 64: outlet_o1=1; break;\n    \tcase 127: outlet_o1=2; break;\n    }\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e\n\n\u003cp\u003emight be overkill but worst case you can try this mapping object:\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\" data-topic=\"5838\" data-slug=\"boundaris-for-control-values\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/boundaris-for-control-values/5838/2\" rel=\"nofollow noopener\"\u003eBoundaris for control values\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah this is no problem, look at \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e's math objects, limit and map.  or you could implement it yourself, for example by stealing arduinos map() function:  long map(long x, long in_min, long in_max, long out_min, long out_max) {   return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;   } edit - i think i realized TSGs mapping objects only work for scaling something down, not scaling up as you seem to want. if nobody else has an idea i might actually implement thatâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e you guys know how to maybe get these mapping objects pushed to the library?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-07-19T23:17:22.723Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":26,"score":21.55,"yours":false,"topic_id":5854,"topic_slug":"newbe-needing-help-patching-a-3-position-switch-option","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/boundaris-for-control-values/5838/2","internal":true,"reflection":false,"title":"Boundaris for control values","c ,"updated_at":"2019-07-21T11:51:51.985Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":20,"score":9.9,"yours":false,"topic_id":5854,"topic_slug":"newbe-needing-help-patching-a-3-position-switch-option","display_username":"Alexander Frowen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2245,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35108,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-21T12:16:37.373Z","cooked":"\u003cp\u003eyour value conversion is pretty specific so i dont think it would make sense to have a factory object just for this use case.\u003c/p\u003e\n\n\u003cp\u003ehere's how to do it by yourself, really easy and then you can fisherman whatever fish you want in the future:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eopen the object browser, add a \"patch/object\"\u003c/li\u003e\n\u003cli\u003eclick the objects little \"edit\" button\u003c/li\u003e\n\u003cli\u003eon the opening window, use the top menu bar to scroll to \"inlets\" and \"outlets\" and add as many (frac) outlets as you need. for basic conversion, one inlet/one outlet is enough.\u003c/li\u003e\n\u003cli\u003enow scroll to the \"K-Rate Code\" section on the top menu\u003c/li\u003e\n\u003cli\u003epaste the \"switch\" code i posted above and modify it for other use cases. try reading it as a regular engl;ish sentence, i am sure you understand what it does.\u003c/li\u003e\n\u003cli\u003enow you can use the normal mux 3 after this re-mapping object.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eyou can also download the file i posted in the other thread and use the flexible mnapping object i made, without it being pushed to the library. just open my project and copy/paste it to yours.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-07-21T12:20:18.436Z","reply_count":2,"reply_to_post_number":19,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":20,"score":15.15,"yours":false,"topic_id":5854,"topic_slug":"newbe-needing-help-patching-a-3-position-switch-option","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Afrowen86","avatar_template":"/letter_avatar_proxy/v2/letter/a/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35109,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-21T12:31:07.670Z","cooked":"\u003cp\u003elokki/math/==remap should work\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-07-21T12:31:07.670Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":19,"score":9.65,"yours":false,"topic_id":5854,"topic_slug":"newbe-needing-help-patching-a-3-position-switch-option","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"
