        <h1>
  <a href="/t/chaotic-attractors/1441">Chaotic attractors</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-03T15:06:48Z' itemprop='datePublished'>
             2016-04-03 15:06:48 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is my first set of objects/patches to share. These are 2 chaotic attractors/oscillators.<br>The first one is the logistic map equation:  x_(n+1)=rx_n(1-x_n), <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/42958e2374588c4c6bb44f1ded40364599e430f9.axo">logistic_osc.axo</a> (778 Bytes)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7ff7fc2ce1b00c22d0e71205b6d3895a9f91154f.axh">logistic.axh</a> (2.7 KB)<br>The first dial from the left labelled "r" is the value of r (in the equation above). Its range is between 3 and 4, mostly because for values of less than 3 the output is not interesting. (take a look here why: <a href="https://en.wikipedia.org/wiki/File:Logistic_Bifurcation_map_High_Resolution.png" rel="nofollow">https://en.wikipedia.org/wiki/File:Logistic_Bifurcation_map_High_Resolution.png</a> )<br>I run a spectrogram on the oscillator driven by an LFO so it would scan over all the (allowed) values of r and the output is this (x axis is r):<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a9af854499ee370c38734d4552a457f33f2d3611" href="//community.axoloti.com/uploads/default/original/2X/a/a9af854499ee370c38734d4552a457f33f2d3611.png" class="lightbox" title="logistic_lin.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a9af854499ee370c38734d4552a457f33f2d3611_1_410x500.png" width="410" height="500"><div class="meta">
<span class="filename">logistic_lin.png</span><span class="informations">433x527 80.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The second oscillator is the Kawakami attractor<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/51a3acf3b0152fe5a4a52a69fb7edfb8304b31cf.axo">kawakami_osc.axo</a> (856 Bytes)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a5380e7cefca977d0359bbb5da22d6dba8ce5840.axh">kawakami.axh</a> (2.1 KB)</p>

<p>and here is the spectrogram, with time in the x axis at a fixed value (the default) showing how intermittent it is. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/014ed0a99206f0783bcc7a7e0a4e852b98bd80e4" href="//community.axoloti.com/uploads/default/original/2X/0/014ed0a99206f0783bcc7a7e0a4e852b98bd80e4.png" class="lightbox" title="kawakami_lin.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/014ed0a99206f0783bcc7a7e0a4e852b98bd80e4_1_598x500.png" width="598" height="500"><div class="meta">
<span class="filename">kawakami_lin.png</span><span class="informations">743x621 248 KB</span><span class="expand"></span>
</div></a></div></p>

<p>For some reason when changing the value of dial_2 (the only parameter for this oscillator) it sometimes goes into a cycle, so best to restart it. I think it has something to do with the initialisation of the x(n-1) and x(n-2) variables, but I haven't resolved this yet.<br>I thought that some might find these interesting as they are quite unusual in "normal" <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> synthesizers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:10'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Chaotic attractors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-04-04T17:12:54Z' itemprop='datePublished'>
             2016-04-04 17:12:54 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Whoa!<br>Those were quite harsh sounding even for me, wicked!<br>May i suggest a couple of things? <br>First of all: you should definitely sign into the contributors library, especially if (as i truly hope) you intend to do more of this stuff.<br>Second: I think you should add some way to tame this chaos, for example adding reset inlets (since very high or low pitches tend to phuck up the oscillations and make the oscillator unusable until patch restarts. See also if you can condition the logistic osc to a dial/b range without having to put stuff in front of it. Same thing for the output.<br>Third: maybe add more controls to the oscillators (if you have the knowledge try to add some audio rate sync input, that would make the oscillator übermäßig useful for "melodic" purposes)</p>

<p>As i have experienced, this community does not really care about math in a religious way, so you can make your personal interpretations of these oscillators without anyone being mad at you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Chaotic attractors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-04T18:21:42Z' itemprop='datePublished'>
             2016-04-04 18:21:42 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the feedback! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>Yes I intend to do more of this. One of the ways to tame these oscillators is to make them generate the "next" value at a different frequency rate. I mean these are currently running at 48KHz but one can add a driver oscillator (e.g. a triangle) that triggers a latch and this generates the "next" value at the frequency of the triangle oscillator. That way one can tune them too.  The problem is that I am struggling to create a sync-ed latch object running at s-rate.<br>About this locking of the oscillator, it is weird, I have to investigate a bit more why it happens. I implemented some of these in in SynC Modular (now long unmaintained) that did not have this behaviour.<br>Good idea to try to scale the oscillator to avoid the extra controls. Will look into this. <br>I have a few other oscillators in mind, so stay 'untuned' <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Chaotic attractors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-09T17:33:29Z' itemprop='datePublished'>
             2016-04-09 17:33:29 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right, I found a way to intialise the Kawakami oscillator each time the single parameter it has is changed at k-rate. However I am struggling to find how to generate a random number (uniform is fine) between 0 and 1.<br>I found that there is a GenerateRandomNumber() routine that I can call, but how do I scale this in the 0..1 range?<br>Many thanks for any help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Chaotic attractors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JLS'><b itemprop='author'>JLS</b></a>
           
           <time datetime='2016-07-04T21:56:27Z' itemprop='datePublished'>
             2016-07-04 21:56:27 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great work !</p>

<p>Tip for new lfo/osc - lorenz, rossler attractors and chua oscillator.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Chaotic attractors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-04T22:55:53Z' itemprop='datePublished'>
             2016-07-04 22:55:53 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the normalising factor for the output of the GenerateRandomNumber() function is <code>1&lt;&lt;27</code>.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Chaotic attractors'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-07-07T21:21:11Z' itemprop='datePublished'>
             2016-07-07 21:21:11 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the tips! I have implemented the lorenz oscillator (not in the axoloti, in other softsynth). At some settings it sounds like an old engine (!) and it tends to go out of range quite easily. I'll try to build an axoloti version.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JLS'><b itemprop='author'>JLS</b></a>
           
           <time datetime='2016-07-09T21:37:10Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>Lorenz attractor oscillator.</p>

<p>10.7.2016 updated !</p>

<aside class="onebox wikipedia">

<h3><a href="https://en.wikipedia.org/wiki/Lorenz_system" rel="nofollow">Lorenz system</a></h3>

<p>The Lorenz system is a system of ordinary differential equations (the Lorenz equations, note it is not Lorentz) first studied by Edward Lorenz. It is notable for having chaotic solutions for certain parameter values and initial conditions. In particular, the Lorenz attractor is a set of chaotic solutions of the Lorenz system which, when plotted, resemble a butterfly or figure eight.   In 1963, Edward Lorenz developed a simplified mathematical model for atmospheric convection. The model is a syste...</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/413ae6c541000488d47606c57f7c56127446ec0f.axh">lorenz_osc.axh</a> (1.4 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1b24517ad18ca6351102830a0a1a452468bc0918.axo">lorenz_osc.axo</a> (1.1 KB)</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JLS'><b itemprop='author'>JLS</b></a>
           
           <time datetime='2016-07-10T20:27:47Z' itemprop='datePublished'>
             2016-07-10 20:27:47 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lorenz attractor clocked lfo.</p>

<h3><a href="https://en.wikipedia.org/wiki/Chua%27s_circuit" rel="nofollow">Chua's circuit</a></h3>

<p>Chua's circuit (also known as a Chua circuit) is a simple electronic circuit that exhibits classic chaos theory behavior. This means roughly that it is a "nonperiodic oscillator"; it produces an oscillating waveform that, unlike an ordinary electronic oscillator, never "repeats". It was invented in 1983 by Leon O. Chua, who was a visitor at Waseda University in Japan at that time. The ease of construction of the circuit has made it a ubiquitous real-world example of a chaotic system, leading s  </p>

          ps.store("topic_1441", {"post_stream":{"posts":[{"id":8220,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-04-03T15:06:48.851Z","cooked":"\u003cp\u003eHere is my first set of objects/patches to share. These are 2 chaotic attractors/oscillators.\u003cbr\u003eThe first one is the logistic map equation:  x_(n+1)=rx_n(1-x_n), \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/42958e2374588c4c6bb44f1ded40364599e430f9.axo\"\u003elogistic_osc.axo\u003c/a\u003e (778 Bytes)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7ff7fc2ce1b00c22d0e71205b6d3895a9f91154f.axh\"\u003elogistic.axh\u003c/a\u003e (2.7 KB)\u003cbr\u003eThe first dial from the left labelled \"r\" is the value of r (in the equation above). Its range is between 3 and 4, mostly because for values of less than 3 the output is not interesting. (take a look here why: \u003ca href=\"https://en.wikipedia.org/wiki/File:Logistic_Bifurcation_map_High_Resolution.png\" rel=\"nofollow\"\u003ehttps://en.wikipedia.org/wiki/File:Logistic_Bifurcation_map_High_Resolution.png\u003c/a\u003e )\u003cbr\u003eI run a spectrogram on the oscillator driven by an LFO so it would scan over all the (allowed) values of r and the output is this (x axis is r):\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a9af854499ee370c38734d4552a457f33f2d3611\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a9af854499ee370c38734d4552a457f33f2d3611.png\" class=\"lightbox\" title=\"logistic_lin.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a9af854499ee370c38734d4552a457f33f2d3611_1_410x500.png\" width=\"410\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003elogistic_lin.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e433x527 80.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe second oscillator is the Kawakami attractor\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/51a3acf3b0152fe5a4a52a69fb7edfb8304b31cf.axo\"\u003ekawakami_osc.axo\u003c/a\u003e (856 Bytes)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a5380e7cefca977d0359bbb5da22d6dba8ce5840.axh\"\u003ekawakami.axh\u003c/a\u003e (2.1 KB)\u003c/p\u003e\n\n\u003cp\u003eand here is the spectrogram, with time in the x axis at a fixed value (the default) showing how intermittent it is. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/014ed0a99206f0783bcc7a7e0a4e852b98bd80e4\" href=\"//community.axoloti.com/uploads/default/original/2X/0/014ed0a99206f0783bcc7a7e0a4e852b98bd80e4.png\" class=\"lightbox\" title=\"kawakami_lin.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/014ed0a99206f0783bcc7a7e0a4e852b98bd80e4_1_598x500.png\" width=\"598\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ekawakami_lin.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e743x621 248 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eFor some reason when changing the value of dial_2 (the only parameter for this oscillator) it sometimes goes into a cycle, so best to restart it. I think it has something to do with the initialisation of the x(n-1) and x(n-2) variables, but I haven't resolved this yet.\u003cbr\u003eI thought that some might find these interesting as they are quite unusual in \"normal\" \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e synthesizers.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-04-03T15:06:48.851Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":25,"reads":123,"score":338.85,"yours":false,"topic_id":1441,"topic_slug":"chaotic-attractors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/5/51a3acf3b0152fe5a4a52a69fb7edfb8304b31cf.axo","internal":true,"reflection":false,"clicks":41},{"url":"/uploads/default/original/2X/4/42958e2374588c4c6bb44f1ded40364599e430f9.axo","internal":true,"reflection":false,"clicks":40},{"url":"/uploads/default/original/2X/7/7ff7fc2ce1b00c22d0e71205b6d3895a9f91154f.axh","internal":true,"reflection":false,"clicks":38},{"url":"/uploads/default/original/2X/a/a5380e7cefca977d0359bbb5da22d6dba8ce5840.axh","internal":true,"reflection":false,"clicks":36},{"url":"https://en.wikipedia.org/wiki/File:Logistic_Bifurcation_map_High_Resolution.png","internal":false,"reflection":false,"title":"File:Logistic_Bifurcation_map_High_Resolution.png","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":10}],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8249,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-04-04T17:12:54.848Z","cooked":"\u003cp\u003eWhoa!\u003cbr\u003eThose were quite harsh sounding even for me, wicked!\u003cbr\u003eMay i suggest a couple of things? \u003cbr\u003eFirst of all: you should definitely sign into the contributors library, especially if (as i truly hope) you intend to do more of this stuff.\u003cbr\u003eSecond: I think you should add some way to tame this chaos, for example adding reset inlets (since very high or low pitches tend to phuck up the oscillations and make the oscillator unusable until patch restarts. See also if you can condition the logistic osc to a dial/b range without having to put stuff in front of it. Same thing for the output.\u003cbr\u003eThird: maybe add more controls to the oscillators (if you have the knowledge try to add some audio rate sync input, that would make the oscillator übermäßig useful for \"melodic\" purposes)\u003c/p\u003e\n\n\u003cp\u003eAs i have experienced, this community does not really care about math in a religious way, so you can make your personal interpretations of these oscillators without anyone being mad at you.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-04-04T17:14:32.446Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":108,"score":38.0,"yours":false,"topic_id":1441,"topic_slug":"chaotic-attractors","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8250,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-04-04T18:21:42.427Z","cooked":"\u003cp\u003eThanks for the feedback! \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003eYes I intend to do more of this. One of the ways to tame these oscillators is to make them generate the \"next\" value at a different frequency rate. I mean these are currently running at 48KHz but one can add a driver oscillator (e.g. a triangle) that triggers a latch and this generates the \"next\" value at the frequency of the triangle oscillator. That way one can tune them too.  The problem is that I am struggling to create a sync-ed latch object running at s-rate.\u003cbr\u003eAbout this locking of the oscillator, it is weird, I have to investigate a bit more why it happens. I implemented some of these in in SynC Modular (now long unmaintained) that did not have this behaviour.\u003cbr\u003eGood idea to try to scale the oscillator to avoid the extra controls. Will look into this. \u003cbr\u003eI have a few other oscillators in mind, so stay 'untuned' \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-04-04T18:21:42.427Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":103,"score":26.9,"yours":false,"topic_id":1441,"topic_slug":"chaotic-attractors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8491,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-04-09T17:33:29.318Z","cooked":"\u003cp\u003eRight, I found a way to intialise the Kawakami oscillator each time the single parameter it has is changed at k-rate. However I am struggling to find how to generate a random number (uniform is fine) between 0 and 1.\u003cbr\u003eI found that there is a GenerateRandomNumber() routine that I can call, but how do I scale this in the 0..1 range?\u003cbr\u003eMany thanks for any help.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-04-09T17:33:29.318Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":94,"score":26.85,"yours":false,"topic_id":1441,"topic_slug":"chaotic-attractors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11712,"name":null,"username":"JLS","avatar_template":"/letter_avatar_proxy/v2/letter/j/cab0a1/{size}.png","created_at":"2016-07-04T21:56:27.556Z","cooked":"\u003cp\u003eGreat work !\u003c/p\u003e\n\n\u003cp\u003eTip for new lfo/osc - lorenz, rossler attractors and chua oscillator.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-07-04T21:56:27.556Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":78,"score":36.65,"yours":false,"topic_id":1441,"topic_slug":"chaotic-attractors","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,
