        <h1>
  <a href="/t/long-delay-for-control-data/1464">Long delay for control data</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/berzelius'><b itemprop='author'>berzelius</b></a>
           
           <time datetime='2016-04-07T22:03:32Z' itemprop='datePublished'>
             2016-04-07 22:03:32 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br> Is there a way to make long variable delay (between 10 to 60s) for control data and trigger. The only delay object I see goes up to 3.91 seconds and cannot be modultated (except with the mouse).<br>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Long delay for control data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-08T07:46:24Z' itemprop='datePublished'>
             2016-04-08 07:46:24 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can make up to 43 seconds delay line in Axoloti.</p>

<p>Use object <strong>delay/write sdram</strong> NOT delay/write..... There is a lot more sdram in Axoloti than Sram.</p>

<p>A table/write sdram set to 2091752 is equivalant to 43,57816666666667 seconds</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Long delay for control data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-08T12:27:39Z' itemprop='datePublished'>
             2016-04-08 12:27:39 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="1464"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>A table/write sdram set to 2091752 is equivalant to 43,57816666666667 seconds</p></blockquote></aside>

<p>thats at audio rate (48k) , and control rate it could be much longer (or less memory).<br>im not sure if there are objects to do it, but you can do it yourself... its a simple matter of the distance between a  read and write 'head' on a table. which you can use a simple counter to increment. (only corner case is making sure you loop around the table correctly)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Long delay for control data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/berzelius'><b itemprop='author'>berzelius</b></a>
           
           <time datetime='2016-04-08T13:04:29Z' itemprop='datePublished'>
             2016-04-08 13:04:29 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't understand how to write in a table, the help is not very clear to me... I can only write on the first index. input +a and v what's the difference? <br>I tried this but does not work:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f7e35b57b9012aaf15bc4140550a4b3c5c382843.png" width="400" height="452"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Long delay for control data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-08T13:16:20Z' itemprop='datePublished'>
             2016-04-08 13:16:20 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the +a is the index to position to write too.<br>this is in 'fractions of table size' so you need to calculate what this is per step<br>e.g. if you have a table size of 1024  , then its 1024/64      so you index with pos = (1024/64) * idx </p>

<p>really we could do with a new more features on tables to help this kind of processing, <br>in particular I think we should have.<br>i) alloc, should have an outlet with table size<br>ii) read/write with proper indexes </p>

<p>the later is not done as it can potentially lead to out of bounds issues, and also means if you change the table size you code needs to be careful to go with this. BUT... I think for advance use, its probably what you end up doing quite often.</p>

<p>thats said perhaps this kind of processing is best done in a custom object...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Long delay for control data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-08T15:02:00Z' itemprop='datePublished'>
             2016-04-08 15:02:00 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="1464"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>thats at audio rate (48k) , and control rate it could be much longer (or less memory).</p></blockquote></aside>

<p>Ahh yes, that is right <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="5" data-topic="1464"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>i) alloc, should have an outlet with table size</p></blockquote></aside>

<p>I remember you mentioned this before, but I dont remember the usecase you presented? Curious here.</p>

<aside class="quote" data-post="5" data-topic="1464"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>really we could do with a new more features on tables to help this kind of processing,</p></blockquote></aside>

<p>I am all for table updates. They are pretty good now, but always room for improvement <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Also have some ideas for updates, but dont remember them right now. As soon as I open a patch with table, I usually remember them.</p>

<p>An example of how to record to table can be found in the community. This method works, But you would probably need to make some adjustments to fit your needs. And read the thread carefully!</p>

<p><img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="1" data-topic="453">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">
    <a href="//community.axoloti.com/t/storing-values-data-in-axoloti-and-ability-to-recall-it/453">Storing values/data in Axoloti, and ability to recall it</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>Hey [smile]  

Have been trying to store some values in a table. It works great the first time I make the patch live and send the values to the table, but when I make the patch "unlive" and then make it live again, I have to feed the table with new numbers. The table does not remember the values. 

Is there a way to store some values in Axoloti that I would be able to recall every time I make the patch live? I tried with a table with no luck though, but I am open to other ways of doing it.  

An…

  </blockquote>
</aside>

          ps.store("topic_1464", {"post_stream":{"posts":[{"id":8389,"name":"","username":"berzelius","avatar_template":"/letter_avatar_proxy/v2/letter/b/77aa72/{size}.png","created_at":"2016-04-07T22:03:32.699Z","cooked":"<p>Hi,<br> Is there a way to make long variable delay (between 10 to 60s) for control data and trigger. The only delay object I see goes up to 3.91 seconds and cannot be modultated (except with the mouse).<br>Thanks<\/p>","post_number":1,"post_type":1,"updated_at":"2016-04-07T22:03:32.699Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":19,"reads":41,"score":104.7,"yours":false,"topic_id":1464,"topic_slug":"long-delay-for-control-data","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":349,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8399,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-08T07:46:24.215Z","cooked":"<p>You can make up to 43 seconds delay line in Axoloti.<\/p>\n\n<p>Use object <strong>delay/write sdram<\/strong> NOT delay/write..... There is a lot more sdram in Axoloti than Sram.<\/p>\n\n<p>A table/write sdram set to 2091752 is equivalant to 43,57816666666667 seconds<\/p>","post_number":2,"post_type":1,"updated_at":"2016-04-08T07:46:24.215Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":1,"reads":35,"score":19.4,"yours":false,"topic_id":1464,"topic_slug":"long-delay-for-control-data","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8404,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-08T12:27:39.465Z","cooked":"<aside class=\"quote\" data-post=\"2\" data-topic=\"1464\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\">jaffasplaffa:<\/div>\n<blockquote><p>A table/write sdram set to 2091752 is equivalant to 43,57816666666667 seconds<\/p><\/blockquote><\/aside>\n\n<p>thats at audio rate (48k) , and control rate it could be much longer (or less memory).<br>im not sure if there are objects to do it, but you can do it yourself... its a simple matter of the distance between a  read and write 'head' on a table. which you can use a simple counter to increment. (only corner case is making sure you loop around the table correctly)<\/p>","post_number":3,"post_type":1,"updated_at":"2016-04-08T12:27:39.465Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":48,"incoming_link_count":0,"reads":31,"score":13.6,"yours":false,"topic_id":1464,"topic_slug":"long-delay-for-control-data","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8407,"name":"","username":"berzelius","avatar_template":"/letter_avatar_proxy/v2/letter/b/77aa72/{size}.png","created_at":"2016-04-08T13:04:29.297Z","cooked":"<p>I don't understand how to write in a table, the help is not very clear to me... I can only write on the first index. input +a and v what's the difference? <br>I tried this but does not work:<\/p>\n\n<p><img src=\"//community.axoloti.com/uploads/default/original/2X/f/f7e35b57b9012aaf15bc4140550a4b3c5c382843.png\" width=\"400\" height=\"452\"><\/p>","post_number":4,"post_type":1,"updated_at":"2016-04-08T13:04:29.297Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":1,"reads":30,"score":18.2,"yours":false,"topic_id":1464,"topic_slug":"long-delay-for-control-data","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":349,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8409,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-08T13:16:20.846Z","cooked":"<p>the +a is the index to position to write too.<br>this is in 'fractions of table size' so you need to calculate what this is per step<br>e.g. if you have a table size of 1024  , then its 1024/64      so you index with pos = (1024/64) * idx <\/p>\n\n<p>really we could do with a new more features on tables to help this kind of processing, <br>in particular I think we should have.<br>i) alloc, should have an outlet with table size<br>ii) read/write with proper indexes <\/p>\n\n<p>the later is not done as it can potentially lead to out of bounds issues, and also means if you change the table size you code needs to be careful to go with this. BUT... I think for advance use, its probably what you end up doing quite often.<\/p>\n\n<p>thats said perhaps this kind of processing is best done in a custom object...<\/p>","post_number":5,"post_type":1,"updated_at":"2016-04-08T13:16:20.846Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":27,"score":11.55,"yours":false,"topic_id":1464,"topic_slug":"long-delay-for-control-data","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"berzelius","avatar_template":"/letter_avatar_proxy/v2/letter/b/77aa72/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8414,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-08T15:02:00.028Z","cooked":"<aside class=\"quote\" data-post=\"3\" data-topic=\"1464\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\">thetechnobear:<\/div>\n<blockquote><p>thats at audio rate (48k) , and control rate it could be much longer (or less memory).<\/p><\/blockquote><\/aside>\n\n<p>Ahh yes, that is right <img src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"> <\/p>\n\n<aside class=\"quote\" data-post=\"5\" data-topic=\"1464\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\">thetechnobear:<\/div>\n<blockquote><p>i) alloc, should have an outlet with table size<\/p><\/blockquote><\/aside>\n\n<p>I remember you mentioned this before, but I dont remember the usecase you presented? Curious here.<\/p>\n\n<aside class=\"quote\" data-post=\"5\" data-topic=\"1464\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\">thetechnobear:<\/div>\n<blockquote><p>really we could do with a new more features on tables to help this kind of processing,<\/p><\/blockquote><\/aside>\n\n<p>I am all for table updates. They are pretty good now, but always room for improvement <img src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"> Also have some ideas for updates, but dont remember them right now. As soon as I open a patch with table, I usually remember them.<\/p>\n\n<p>An example of how to record to table can be found in the community. This method works, But you would probably need to make some adjustments to fit your needs. And read the thread carefully!<\/p>\n\n<p><img src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"> <\/p>\n\n<aside class=\"quote\" data-post=\"1\" data-topic=\"453\">\n  <div class=\"title\">\n    <div class=\"quote-controls\"><\/div>\n    <img alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\">\n    <a href=\"//community.axoloti.com/t/storing-values-data-in-axoloti-and-ability-to-recall-it/453\">Storing values/data in Axoloti, and ability to recall it<\/a> <a class=\"badge-wrapper  bullet\" href=\"/c/patching\"><span class=\"badge-category-bg\" style=\"background-color: #AB9364;\"><\/span><span style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\">Patching<\/span><\/a>\n  <\/div>\n  <blockquote>Hey [smile]  \n\nHave been trying to store some values in a table. It works great the first time I make the patch live and send the values to the table, but when I make the patch \"unlive\" and then make it live again, I have to feed the table with new numbers. The table does not remember the values. \n\nIs there a way to store some values in Axoloti that I would be able to recall every time I make the patch live? I tried with a table with no luck though, but I am open to other ways of doing it.  \n\nAn…\n    <div class=\"topic-info\">\n    <\/div>\n  <\/blockquote>\n<\/aside>\n","post_number":6,"post_type":1,"updated_at":"2016-04-08T15:02:00.028Z","reply_count":0,"reply_to_post_number":3,"quote_count":2,"avg_time":14,"incoming_link_count":0,"reads":27,"score":6.1,"yours":false,"topic_id":1464,"topic_slug":"long-delay-for-control-data","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/storing-values-data-in-axoloti-and-ability-to-recall-it/453","internal":true,"reflection":false,"title":"Storing values/data in Axoloti, and ability to recall it","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}
