  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-09-06T21:31:05Z' itemprop='datePublished'>
             2021-09-06 21:31:05 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have an old macbook 2012 and using High Sierra, works fine here.</p>

<p>But some other guy mentioned the other day he had similar issues. </p>

<p>Here is the thread:<br><aside class="quote" data-topic="7425" data-slug="objects-not-showing-up" data-post="9"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar"><a href="//community.axoloti.com/t/objects-not-showing-up/7425/9" rel="nofollow noopener">Objects not showing up</a>
</div>
<blockquote><p>You can also just download the library manually from here, so you don't have to install on another computer first:      Push the green square and select "download as zip".  But yeah, I think it would be best to get it sorted, so you can update the libraries from the editor. Or else you have to download them manually everytime something changes. but on the other hand the library doesn't change much these days, so manual download could probably also work these days <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside></p>

<p>I suggested installing the objects manually, follow the steps in that guide and see if it works for you too.</p>

<p>But I do find it a bit odd that 2 people experience a bit the same, with objects not showing up.</p>

<p>Anyway, try it as a temporary fix. Maybe I'll drop Johannes an email, with links to these 2 threads, maybe he has a suggestion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/remork'><b itemprop='author'>remork</b></a>
           
           <time datetime='2021-09-06T21:52:49Z' itemprop='datePublished'>
             2021-09-06 21:52:49 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for chiming in! </p>

<p>i think i just fixed it..<br>in the preferences file "CorrectUser/documents/axoloti/axoloti.prefs"<br>somehow there was &lt; LocalLocation &gt;/Users/ <strong>WrongUser</strong> /Documents/axoloti/axoloti.factory/&lt; / LocalLocation&gt;.</p>

<p>that same error (or comparable) was in there three times, mentioning the Wrong User account.<br>opened prefs file in TextEdit, swapped WrongUser for CorrectUser, saved and exited.</p>

<p>tried launching Axoloti, and hey presto - no more errors, and i can load demoes and library patches.</p>

<p>this does seem rather similar to the thread you mentioned, not in the least for the fact that it got solved deleting a preferences file. haven't touched a windows machine in forever, though, so not too solid on the similarities. <br>still. weird.</p>
      </div>

        <p>this does make me think that it doesn't have anything to do with what operating system i'm on.. wrong title for topic, i guess.</p>

y he had similar issues. \u003c/p\u003e\n\n\u003cp\u003eHere is the thread:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"7425\" data-slug=\"objects-not-showing-up\" data-post=\"9\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/objects-not-showing-up/7425/9\" rel=\"nofollow noopener\"\u003eObjects not showing up\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou can also just download the library manually from here, so you don't have to install on another computer first:      Push the green square and select \"download as zip\".  But yeah, I think it would be best to get it sorted, so you can update the libraries from the editor. Or else you have to download them manually everytime something changes. but on the other hand the library doesn't change much these days, so manual download could probably also work these days \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eI suggested installing the objects manually, follow the steps in that guide and see if it works for you too.\u003c/p\u003e\n\n\u003cp\u003eBut I do find it a bit odd that 2 people experience a bit the same, with objects not showing up.\u003c/p\u003e\n\n\u003cp\u003eAnyway, try it as a temporary fix. Maybe I'll drop Johannes an email, with links to these 2 threads, maybe he has a suggestion.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-09-06T21:31:05.216Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":25,"score":10.75,"yours":false,"topic_id":7455,"topic_slug":"osx-high-sierra-issues","di
