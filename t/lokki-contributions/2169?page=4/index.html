        <h1>
  <a href="/t/lokki-contributions/2169">Lokki contributions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-03-03T22:37:42Z' itemprop='datePublished'>
             2018-03-03 22:37:42 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here is a short demo of the auduloti oscillator (2 of them). later on the destroyer module comes into play as well (you'll notice the volume change, hehe) all modulation is done via aftertouch. played on my midi ribbon bass. cheap drum sequence is a loop from the daw. no editing or efx on the axoloti output.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F408257001&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-03-20T23:07:10Z' itemprop='datePublished'>
             2018-03-20 23:07:10 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/env/scahd</strong></p>

<p>slow (cycling) ahd module.</p>

<p>ok, this is an ahd module that is REALLY slow at maximum settings and still quite slow at minimum settings <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> use it for noise sweeps or similar. </p>

<p>controls:</p>

<ul>
<li>a = attack time</li>
<li>d = decay time</li>
<li>divd = divisor of decay time, so that you can get faster decay times if needed</li>
<li>cycle = enable/disable cyclemode.</li>
<li>h = holdtime, in cyclemode this control sets the hold time at maximum before descending again. has no effect if cyclemode is disabled</li>
</ul>

<p>note that you can freeze the output if you disable cyclemode while the signal decays.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/28e9484f247198e136256f6f7ada16ae656e30eb.png" width="108" height="203"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/really-slow-adsr/3639/12">Really Slow ADSR</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-23T19:57:18Z' itemprop='datePublished'>
             2018-10-23 19:57:18 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/string/concat &amp; lokki/string/concat8</strong></p>

<p>two objects that can concatenate strings, either 4 or 8.<br>useful in combination with an OLED and <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> object for it. allows to generate menus etc.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4ecfa16b1fc9dcca1ecaea014dfe4656f49ed794.png" width="137" height="296"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-25T08:23:46Z' itemprop='datePublished'>
             2019-01-25 08:23:46 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/patch/name</strong></p>

<p>output the name of the current running patch (has to be on sdcard) as a string. supports patchnames up to 13 characters. it is easy to make a version that supports longer names, but currently an OLED object can only hold 11 characters and i wanted to have a small memory footprint for this. let me know if you need bigger versions (if you want to scroll the name for example)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/363311f7e7d055097d84b3d0e3a32f1dc8a751e8.png" width="163" height="120"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/how-to-read-out-the-patchname-from-sd-patch/5364/10">How to read out the patchname from sd/patch</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-04-03T19:16:50Z' itemprop='datePublished'>
             2020-04-03 19:16:50 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/modmatrix</strong></p>

<p>a 10 source 22 destination matrix with mod amount for each mod matrix point that is chosen. multiple sources can go to one destination, they add up. supports bipolar and unipolar input and mod-direction can be changed with the bipolar mod-amount dials.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/df327cbb4de502f8e8c2f77c0dea109ff1e53f46" href="//community.axoloti.com/uploads/default/original/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46.png" class="lightbox" title="Screenshot 2020-04-03 at 21.15.14.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46_1_112x500.png" width="112" height="500"><div class="meta">
<span class="filename">Screenshot 2020-04-03 at 21.15.14.png</span><span class="informations">112x685 4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>object is too big to fit my screen <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/help-connector-matrix/6532/3">Help, connector matrix</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-04-04T14:20:52Z' itemprop='datePublished'>
             2020-04-04 14:20:52 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/lokki">@lokki</a>,</p>

<p>maybe it is possible to split it in two sorts of objects.</p>

<ul>
<li>the matrix input/output object.</li>
<li>the link objects</li>
</ul>

<p>The link objects will have an objref attribute pointing to the matrix object.</p>

<p>This way, it would fit on screen and it would be possible to add as many link object as wanted.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-04-04T19:27:36Z' itemprop='datePublished'>
             2020-04-04 19:27:36 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was also thinking that maybe using the srate outlet trick, where you can "stack" 16 krate signales into one srate outlet, could make it a bit smaller. </p>

<p>Then you would have only a single outlet for the object itself, so it won't be so hight. And then route the srate outlet to a "breakout" object, where the 16 stacked srate signals are send to its own outlets, like outlet[0], outlet[1], etc.</p>

<p>It will use a little but more resources, with the extra srate inlet/outlet, but will fit better on the screen <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-04-04T19:56:47Z' itemprop='datePublished'>
             2020-04-04 19:56:47 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm thanks for the suggestions <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> and <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>. i used the srate trick in a few other custom objects (not uploaded) but actually i don't mind the "highness" of the object too much, it was just not possible to create a screenshot that shows all controls <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/troutoil'><b itemprop='author'>troutoil</b></a>
           
           <time datetime='2021-04-21T13:45:47Z' itemprop='datePublished'>
             2021-04-21 13:45:47 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there <a class="mention" href="/u/lokki">@lokki</a> ‚Äî I can't seem to find your mod matrix object in the library. Any ideas on how I can track it down?</p>

<p>Thanks a ton!</p>
      </div>

-20T23:07:10.294Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/env/scahd\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eslow (cycling) ahd module.\u003c/p\u003e\n\n\u003cp\u003eok, this is an ahd module that is REALLY slow at maximum settings and still quite slow at minimum settings \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e use it for noise sweeps or similar. \u003c/p\u003e\n\n\u003cp\u003econtrols:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ea = attack time\u003c/li\u003e\n\u003cli\u003ed = decay time\u003c/li\u003e\n\u003cli\u003edivd = divisor of decay time, so that you can get faster decay times if needed\u003c/li\u003e\n\u003cli\u003ecycle = enable/disable cyclemode.\u003c/li\u003e\n\u003cli\u003eh = holdtime, in cyclemode this control sets the hold time at maximum before descending again. has no effect if cyclemode is disabled\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003enote that you can freeze the output if you disable cyclemode while the signal decays.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/28e9484f247198e136256f6f7ada16ae656e30eb.png\" width=\"108\" height=\"203\"\u003e\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2018-03-20T23:07:10.294Z","reply_count":0,"reply_to_post_number":61,"quote_count":0,"avg_time":41,"incoming_link_count":7,"reads":83,"score":83.65,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/really-slow-adsr/3639/12","internal":true,"reflection":true,"title":"Really Slow ADSR","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31134,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-10-23T19:57:18.210Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/string/concat \u0026amp; lokki/string/concat8\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003etwo objects that can concatenate strings, either 4 or 8.\u003cbr\u003euseful in combination with an OLED and \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e object for it. allows to generate menus etc.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4ecfa16b1fc9dcca1ecaea014dfe4656f49ed794.png\" width=\"137\" height=\"296\"\u003e\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2018-10-23T19:57:18.210Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":2,"reads":70,"score":94.55,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32402,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-01-25T08:23:46.210Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/patch/name\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eoutput the name of the current running patch (has to be on sdcard) as a string. supports patchnames up to 13 characters. it is easy to make a version that supports longer names, but currently an OLED object can only hold 11 characters and i wanted to have a small memory footprint for this. let me know if you need bigger versions (if you want to scroll the name for example)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/363311f7e7d055097d84b3d0e3a32f1dc8a751e8.png\" width=\"163\" height=\"120\"\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2019-01-25T08:45:36.733Z","reply_count":1,"reply_to_post_number":63,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":69,"score":119.05,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/how-to-read-out-the-patchname-from-sd-patch/5364/10","internal":true,"reflection":true,"title":"How to read out the patchname from sd/patch","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39290,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-04-03T19:16:50.572Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/modmatrix\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ea 10 source 22 destination matrix with mod amount for each mod matrix point that is chosen. multiple sources can go to one destination, they add up. supports bipolar and unipolar input and mod-direction can be changed with the bipolar mod-amount dials.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/df327cbb4de502f8e8c2f77c0dea109ff1e53f46\" href=\"//community.axoloti.com/uploads/default/original/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46.png\" class=\"lightbox\" title=\"Screenshot 2020-04-03 at 21.15.14.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46_1_112x500.png\" width=\"112\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreenshot 2020-04-03 at 21.15.14.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e112x685 4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eobject is too big to fit my screen \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2020-04-03T19:35:31.457Z","reply_count":1,"reply_to_post_number":64,"quote_count":0,"avg_time":50,"incoming_link_count":1,"reads":46,"score":96.7,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46.png","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/help-connector-matrix/6532/3","internal":true,"reflection":true,"title":"Help, connector matrix","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39295,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-04-04T14:20:52.675Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003emaybe it is possible to split it in two sorts of objects.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe matrix input/output object.\u003c/li\u003e\n\u003cli\u003ethe link objects\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe link objects will have an objref attribute pointing to the matrix object.\u003c/p\u003e\n\n\u003cp\u003eThis way, it would fit on screen and it would be possible to add as many link object as wanted.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2020-04-04T14:20:52.675Z","reply_count":1,"reply_to_post_number":65,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":46,"score":15.6,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39301,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-04T19:27:36.943Z","cooked":"\u003cp\u003eI was also thinking that maybe using the srate outlet trick, where you can \"stack\" 16 krate signales into one srate outlet, could make it a bit smaller. \u003c/p\u003e\n\n\u003cp\u003eThen you would have only a single outlet for the object itself, so it won't be so hight. And then route the srate outlet to a \"breakout\" object, where the 16 stacked srate signals are send to its own outlets, like outlet[0], outlet[1], etc.\u003c/p\u003e\n\n\u003cp\u003eIt will use a little but more resources, with the extra srate inlet/outlet, but will fit better on the screen \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2020-04-04T19:30:56.740Z","reply_count":1,"reply_to_post_number":66,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":46,"score":15.65,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_d
