        <p><strong>lokki/math/==remap</strong></p>

<p>also has a hit boolean out, which is on, when values are in range...</p>

        <p>Hey thx looks great but I need it for external footswitches, so i need b input. <br>Also versions with 8 and 16 could be great for building step sequencers for example.</p>

        <p>i'm on it. reread your initial post and thought that you needed that. will do 8 and 16 versions as well!</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/math/triggerindex 4 &amp; 8 &amp; 16</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0c3006823c8084cce060f849e746d057a12864c7.png" width="158" height="113"></p>

<p>takes trigger inputs and outputs an index accordingly, index can be latching or momentary. only one switch at a time.</p>

<p><strong>UPDATE</strong><br>more robust implementation, now also more then one trigger at a time can be processed. there are 4 user definable switch combinations, that will trigger index 5 to 8. also there is now an enc output, which is esentially the four triggers encoded into one 4-bit value (like the encode object in the library)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c99cb2a1e07f1bd26483b41737170ec794ee01d2.png" width="168" height="207"></p>

<p>best is to connect the triggers and look at the numbers displayed in the lower right corner of the object. these are the values you enter into c1-c4 for your switch combinations. an example:</p>

<p>if you want to trigger index 5 by pressing b1 and b2 you would need to set c1 to 3. (since that is what is displayed for pressing the first two switches)</p>

<p>explanation:</p>

<p>3 in binary is 0011, which is the same as the two first switches pressed <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>settings/formantsettings</strong><br><img src="//community.axoloti.com/uploads/default/original/2X/e/ea50fe8b583cdfdac2b2a349942bcf7bbc05ccd7.png" width="171" height="247"></p>

<p>greatly facilitates the creation of formant filter systems. check the help patch for more in-depth explanation/usage example. basically it is a preset object with 5 vowels (a e i o u) for 5 different singer ranges (0-4:alto, 5-9:bass, 10-14:countertenor, 15-19:soprano, 20-24:tenor). select two of those vowels (s1 and s2) and you can xfade between them via the +c control. </p>

<p><strong>EDIT:</strong> added formantshift, pitch and c2 inputs. see help patch for explanation. basically you can shift all the formants via the formantshift control or shift formants dependent on input frequency, and c2 is a crossfade between the formantshift and the pitch input.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/octaver.axp</strong> </p>

<p>"analog" octaver based on oc2 schematic/function.</p>

<p>this uses the same mechanisms that the oc2 uses to generate an octave down signal from any audio input. it reacts to dynamics and the waveform of the octaves signal is reminicent of the input. the waveform stitching is slightly different then the one on the oc2, mine is based on valve wizards u-boat circuit.</p>
      </div>
