  <a href="/t/lokki-contributions/2169">Lokki contributions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-05-14T13:23:33Z' itemprop='datePublished'>
             2017-05-14 13:23:33 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I played a little with your octaver patch, great fun. The stitcher to me sounded a bit more synthetic than expected, but nicely... I also patched something mixing things with my previous krate version, check it out<a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/57dee5c9851121b9ed6ab12d3874c5e80c45adc0.axp">octaver.axp</a> (6.8 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-14T17:06:56Z' itemprop='datePublished'>
             2017-05-14 17:06:56 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, the stitcher only really works "perfectly" with synthesised source materials, in my example octaver patch it sounds very nice i think. for real world signals like guitar it distorts quite heavily. but this is the same on oc-2 and u-boat as well. you absolutely have to filter after the stitcher if you use guitar or something. but you get a waveform that reacts to your playing, which is nice. also you get dynamics for "free"...</p>

<p>your approach is interesting as well, will have a play with it tomorrow. why don't you use the unfiltered guitar signal as source for the xfade? i also had a couple of ideas to improve filtering/tracking, will test those as well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-05-17T17:30:19Z' itemprop='datePublished'>
             2017-05-17 17:30:19 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="51" data-topic="2169"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>why don't you use the unfiltered guitar signal as source for the xfade?</p></blockquote></aside>

<p>It just sounded better for my purpose (oc-2 emulation)</p>

<aside class="quote" data-post="51" data-topic="2169"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>i also had a couple of ideas to improve filtering/tracking, will test those as well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Come on!!! We need that!</p>

<p>I thought I'll post here some patches I made (and that got a little better with your objects), always in the realm of octavers and guitar to synth, I hope you may have fun with them...</p>

<p>A better OC-2 emu <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/868814d10fb037fab58cf901af6c426d373f5e79.axp">octaver.axp</a> (8.7 KB)</p>

<p>A multi-squarewave generator from guitar input plus filters <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8f91b2a9435884521bf9bccc204be00a4fdac4c7.axp">square.axp</a> (13.9 KB)</p>

<p>An extremely naive way to sound like a gr-300 with the Pat Metheny sound... <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b0996dfe0d6014da62274be62813797d59dfe518.axp">saw.axp</a> (12.4 KB)</p>

<p>Actually they're all naive, so any thought/advice is very welcome.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-17T19:52:57Z' itemprop='datePublished'>
             2017-05-17 19:52:57 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>patience, sorry. i will get there. my first naive approach did not yield any better tracking. maybe i will first have to build the real thing before adapting it. as i said i have the pcb and parts for the u-boat.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-17T22:20:43Z' itemprop='datePublished'>
             2017-05-17 22:20:43 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/valmir">@valmir</a><br>you're patches sound pretty great, thx for sharing them here!</p>

<p><a class="mention" href="/users/lokki">@lokki</a> <br>this is a great start alreay looking forward to see this thing grow!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-05-22T14:12:46Z' itemprop='datePublished'>
             2017-05-22 14:12:46 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/lokki">@lokki</a>! I just realized that changing the counter in your divider object to 3 or 4 will give me instant sub-fifth and sub-octave, so I have to thank you twice more... <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"> <br>Man, if you ever would implement a multiplier (something like drj/seq/clk_mul but s-rate) you'd be my monophonic synth superhero...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-22T18:32:22Z' itemprop='datePublished'>
             2017-05-22 18:32:22 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, <a class="mention" href="/users/valmir">@valmir</a> i know that is an easy addition, i did only not include it, because it does not work well with the stitcher... but i could just make a dedicated divider object with sub (octave, fifth, whatever) control.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>

      <div class='creator'>
        <span>

           <time datetime='2018-02-12T15:43:01Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/osc/auduloti</strong></p>

<p>here is an auduino (arduino synth) port to axoloti. i simply implemented it as an oscillator, sounds great! very wide range of sounds, true to the original all restricted to arduino limits. (bit-depth etc.)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fc55c9456047fcfe8d683416a81fa9d419436921.png" width="122" height="318"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>

        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/osc/extenduloti</strong></p>

<p>same as above but with some control over the waveforms, broader spectrum of sounds. pulse width control is only available with waveform3 choosen.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/7/700886e89539c864ce0faee567546000e50a25ef.png" width="126" height="417"></p>
      </div>

             2018-02-18 19:15:13 UTC

        <span itemprop='position'>#59</span>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/env/radsr</strong></p>

<p>stock adsr object that has two gate inputs. first one starts attack phase from last position, second one always starts from zero.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/893826f0d7506c45c13e3a6cee70d0502b5e1f86.png" width="109" height="222"></p>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/dist/destroyer</strong></p>

<p>overflow those variables that store your precious samples!</p>

<p>nasty digital "distortion". with modulation input. at zero the signal is passed through unaffected.</p>

<p>works best with signals that have not much overtones, sine for example. kind of like a reversed filter...</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/7/7124253f1bf8cb2b8b36f2b3e89059e20083ab12.png" width="119" height="135"></p>

          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-03-03T22:37:42Z' itemprop='datePublished'>
             2018-03-03 22:37:42 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here is a short demo of the auduloti oscillator (2 of them). later on the destroyer module comes into play as well (you'll notice the volume change, hehe) all modulation is done via aftertouch. played on my midi ribbon bass. cheap drum sequence is a loop from the daw. no editing or efx on the axoloti output.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F408257001&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>

           <time datetime='2018-03-20T23:07:10Z' itemprop='datePublished'>
             2018-03-20 23:07:10 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/env/scahd</strong></p>

<p>slow (cycling) ahd module.</p>

<p>ok, this is an ahd module that is REALLY slow at maximum settings and still quite slow at minimum settings <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> use it for noise sweeps or similar. </p>

<p>controls:</p>

<ul>
<li>a = attack time</li>
<li>d = decay time</li>
<li>divd = divisor of decay time, so that you can get faster decay times if needed</li>
<li>cycle = enable/disable cyclemode.</li>
<li>h = holdtime, in cyclemode this control sets the hold time at maximum before descending again. has no effect if cyclemode is disabled</li>
</ul>

<p>note that you can freeze the output if you disable cyclemode while the signal decays.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/28e9484f247198e136256f6f7ada16ae656e30eb.png" width="108" height="203"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/string/concat &amp; lokki/string/concat8</strong></p>

<p>two objects that can concatenate strings, either 4 or 8.<br>useful in combination with an OLED and <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> object for it. allows to generate menus etc.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4ecfa16b1fc9dcca1ecaea014dfe4656f49ed794.png" width="137" height="296"></p>

        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/patch/name</strong></p>

<p>output the name of the current running patch (has to be on sdcard) as a string. supports patchnames up to 13 characters. it is easy to make a version that supports longer names, but currently an OLED object can only hold 11 characters and i wanted to have a small memory footprint for this. let me know if you need bigger versions (if you want to scroll the name for example)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/363311f7e7d055097d84b3d0e3a32f1dc8a751e8.png" width="163" height="120"></p>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/modmatrix</strong></p>

<p>a 10 source 22 destination matrix with mod amount for each mod matrix point that is chosen. multiple sources can go to one destination, they add up. supports bipolar and unipolar input and mod-direction can be changed with the bipolar mod-amount dials.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/df327cbb4de502f8e8c2f77c0dea109ff1e53f46" href="//community.axoloti.com/uploads/default/original/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46.png" class="lightbox" title="Screenshot 2020-04-03 at 21.15.14.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46_1_112x500.png" width="112" height="500"><div class="meta">
<span class="filename">Screenshot 2020-04-03 at 21.15.14.png</span><span class="informations">112x685 4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>object is too big to fit my screen <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-04-04T14:20:52Z' itemprop='datePublished'>
             2020-04-04 14:20:52 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/lokki">@lokki</a>,</p>

<p>maybe it is possible to split it in two sorts of objects.</p>

<ul>
<li>the matrix input/output object.</li>
<li>the link objects</li>
</ul>

<p>The link objects will have an objref attribute pointing to the matrix object.</p>

<p>This way, it would fit on screen and it would be possible to add as many link object as wanted.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-04-04T19:27:36Z' itemprop='datePublished'>
             2020-04-04 19:27:36 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was also thinking that maybe using the srate outlet trick, where you can "stack" 16 krate signales into one srate outlet, could make it a bit smaller. </p>

<p>Then you would have only a single outlet for the object itself, so it won't be so hight. And then route the srate outlet to a "breakout" object, where the 16 stacked srate signals are send to its own outlets, like outlet[0], outlet[1], etc.</p>

<p>It will use a little but more resources, with the extra srate inlet/outlet, but will fit better on the screen <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>

           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm thanks for the suggestions <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> and <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>. i used the srate trick in a few other custom objects (not uploaded) but actually i don't mind the "highness" of the object too much, it was just not possible to create a screenshot that shows all controls <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

          ps.store("topic_2169", {"post_stream":{"posts":[{"id":20514,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-05-14T13:23:33.960Z","cooked":"\u003cp\u003eI played a little with your octaver patch, great fun. The stitcher to me sounded a bit more synthetic than expected, but nicely... I also patched something mixing things with my previous krate version, check it out\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/57dee5c9851121b9ed6ab12d3874c5e80c45adc0.axp\"\u003eoctaver.axp\u003c/a\u003e (6.8 KB)\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2017-05-14T13:23:33.960Z","reply_count":1,"reply_to_post_number":49,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":78,"score":21.2,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/57dee5c9851121b9ed6ab12d3874c5e80c45adc0.axp","internal":true,"reflection":false,"clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20518,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-14T17:06:56.089Z","cooked":"\u003cp\u003eyeah, the stitcher only really works \"perfectly\" with synthesised source materials, in my example octaver patch it sounds very nice i think. for real world signals like guitar it distorts quite heavily. but this is the same on oc-2 and u-boat as well. you absolutely have to filter after the stitcher if you use guitar or something. but you get a waveform that reacts to your playing, which is nice. also you get dynamics for \"free\"...\u003c/p\u003e\n\n\u003cp\u003eyour approach is interesting as well, will have a play with it tomorrow. why don't you use the unfiltered guitar signal as source for the xfade? i also had a couple of ideas to improve filtering/tracking, will test those as well \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2017-05-14T18:40:39.406Z","reply_count":1,"reply_to_post_number":50,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":79,"score":36.6,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20599,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-05-17T17:30:19.188Z","cooked":"\u003caside class=\"quote\" data-post=\"51\" data-topic=\"2169\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"// 4da62274be62813797d59dfe518.axp\"\u003esaw.axp\u003c/a\u003e (12.4 KB)\u003c/p\u003e\n\n\u003cp\u003eActually they're all naive, so any thought/advice is very welcome.\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2017-05-17T17:30:19.188Z","reply_count":1,"reply_to_post_number":51,"quote_count":1,"avg_time":18,"incoming_link_count":89,"reads":83,"score":529.5,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/868814d10fb037fab58cf901af6c426d373f5e79.axp","internal":true,"reflection":false,"clicks":21},{"url":"//community.axoloti.com/uploads/default/original/2X/b/b0996dfe0d6014da62274be62813797d59dfe518.axp","internal":true,"reflection":false,"clicks":17},{"url":"//community.axoloti.com/uploads/default/original/2X/8/8f91b2a9435884521bf9bccc204be00a4fdac4c7.axp","internal":true,"reflection":false,"clicks":17},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/frequency-divider-with-setable-divisor/7429/2","internal":true,"reflection":true,"title":"Frequency divider with setable divisor","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20603,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-17T19:52:57.797Z","cooked":"\u003cp\u003epatience, sorry. i will get there. my first naive a d":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26766,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-18T19:27:18.373Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/dist/destroyer\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eoverflow those variables that store your precious samples!\u003c/p\u003e\n\n\u003cp\u003enasty digital \"distortion\". with modulation input. at zero the signal is passed through unaffected.\u003c/p\u003e\n\n\u003cp\u003eworks best with signals that have not much overtones, sine for example. kind of like a reversed filter...\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/7124253f1bf8cb2b8b36f2b3e89059e20083ab12.png\" width=\"119\" height=\"135\"\u003e\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2018-02-18T20:32:53.782Z","reply_count":1,"reply_to_post_number":59,"quote_count":0,"avg_time":25,"incoming_link_count":18,"reads":90,"score":129.25,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27227,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-03T22:37:42.292Z","cooked":"\u003cp\u003ehere is a short demo of the auduloti oscillator (2 of them). later on the destroyer module comes into play as well (you'll notice the volume change, hehe) all modulation is done via aftertouch. played on my midi ribbon bass. cheap drum sequence is a loop from the daw. no editing or efx on the axoloti output.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F408257001\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":61,"post_type":1,"updated_at":"2018-03-03T22:37:42.292Z","reply_count":1,"reply_to_post_number":60,"quote_count":0,"avg_time":27,"incoming_link_count":12,"reads":85,"score":158.35,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27726,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-20T23:07:10.294Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/env/scahd\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eslow (cycling) ahd module.\u003c/p\u003e\n\n\u003cp\u003eok, this is an ahd module that is REALLY slow at maximum settings and still quite slow at minimum settings \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e use it for noise sweeps or similar. \u003c/p\u003e\n\n\u003cp\u003econtrols:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ea = attack time\u003c/li\u003e\n\u003cli\u003ed = decay time\u003c/li\u003e\n\u003cli\u003edivd = divisor of decay time, so that you can get faster decay times if needed\u003c/li\u003e\n\u003cli\u003ecycle = enable/disable cyclemode.\u003c/li\u003e\n\u003cli\u003eh = holdtime, in cyclemode this control sets the hold time at maximum before descending again. has no effect if cyclemode is disabled\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003enote that you can freeze the output if you disable cyclemode while the signal decays.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/28e9484f247198e136256f6f7ada16ae656e30eb.png\" width=\"108\" height=\"203\"\u003e\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2018-03-20T23:07:10.294Z","reply_count":0,"reply_to_post_number":61,"quote_count":0,"avg_time":40,"incoming_link_count":7,"reads":84,"score":83.8,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/really-slow-adsr/3639/12","internal":true,"reflection":true,"title":"Really Slow ADSR","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted" ke a version that supports longer names, but currently an OLED object can only hold 11 characters and i wanted to have a small memory footprint for this. let me know if you need bigger versions (if you want to scroll the name for example)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/363311f7e7d055097d84b3d0e3a32f1dc8a751e8.png\" width=\"163\" height=\"120\"\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2019-01-25T08:45:36.733Z","reply_count":1,"reply_to_post_number":63,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":70,"score":119.2,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-read-out-the-patchname-from-sd-patch/5364/10","internal":true,"reflection":true,"title":"How to read out the patchname from sd/patch","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39290,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-04-03T19:16:50.572Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/modmatrix\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ea 10 source 22 destination matrix with mod amount for each mod matrix point that is chosen. multiple sources can go to one destination, they add up. supports bipolar and unipolar input and mod-direction can be changed with the bipolar mod-amount dials.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/df327cbb4de502f8e8c2f77c0dea109ff1e53f46\" href=\"//community.axoloti.com/uploads/default/original/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46.png\" class=\"lightbox\" title=\"Screenshot 2020-04-03 at 21.15.14.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46_1_112x500.png\" width=\"112\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreenshot 2020-04-03 at 21.15.14.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e112x685 4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eobject is too big to fit my screen \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2020-04-03T19:35:31.457Z","reply_count":1,"reply_to_post_number":64,"quote_count":0,"avg_time":50,"incoming_link_count":1,"reads":46,"score":96.7,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/df327cbb4de502f8e8c2f77c0dea109ff1e53f46.png","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/help-connector-matrix/6532/3","internal":true,"reflection":true,"title":"Help, connector matrix","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39295,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-04-04T14:20:52.675Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003emaybe it is possible to split it in two sorts of objects.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe matrix input/output object.\u003c/li\u003e\n\u003cli\u003ethe link objects\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe link objects will have an objref attribute pointing to the matrix object.\u003c/p\u003e\n\n\u003cp\u003eThis way, it would fit on screen and it would be possible to add as many link object as wanted.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2020-04-04T14:20:52.675Z","reply_count":1,"reply_to_post_number":65,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":46,"score":15.6,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39301,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-04T19:27:36.943Z","cooked":"\u003cp\u003eI was also thinking that maybe using the srate outlet trick, where you can \"stack\" 16 krate signales into one srate outlet, could make it a bit smaller. \u003c/p\u003e\n\n\u003cp\u003eThen you would have only a single outlet for the object itself, so it won't be so hight. And then route the srate outlet to a \"breakout\" object, where the 16 stacked srate signals are send to its own outlets, like outlet[0], outlet[1], etc.\u003c/p\u003e\n\n\u003cp\u003eIt will use a little but more resources, with the extra srate inlet/outlet, but will fit better on the screen \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2020-04-04T19:30:56.740Z","reply_count":1,"reply_to_post_number":66,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":46,"score":15.65,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39304,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-04-04T19:56:47.384Z","cooked":"\u003cp\u003ehmm thanks for the suggestions \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e and \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e. i used the srate trick in a few other custom objects (not uploaded) but actually i don't mind the \"highness\" of the object too much, it was just not possible to create a screenshot that shows all controls \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2020-04-04T19:56:47.384Z","reply_count":0,"reply_to_post_number":67,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":48,"score":35.7,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42963,"name":"Brennan Sang","username":"troutoil","avatar_template":"/letter_avatar_proxy/v2/letter/t/a183cd/{size}.png","created_at":"2021-04-21T13:45:47.145Z","cooked":"\u003cp\u003eHi there \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e â€” I can't seem to find your mod matrix object in the library. Any ideas on how I can track it down?\u003c/p\u003e\n\n\u003cp\u003eThanks a ton!\u003c/p\u003e","post_number":69,"post_type":1,"updat
