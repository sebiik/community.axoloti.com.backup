        <p><strong>objects/subpatches:</strong></p>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/math/remapaxis  remaps the selfless mode of an axis-49 controller to the wicky hayden layout.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="3"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/sel/sel dial b 8.axo &amp; lokki/sel/dial b 11.axo  select dials, bipolar version, handy for filter presets for example. 8 and 11 dials version</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="4"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/ctrl/i radio 11 h.axo  horizontal selector for 11 values <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="5"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/bassformantvoice.axs  now updated! getting closer and closer to what i want. a gritty basssound <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="7"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/midi/in/channelnote.axo &amp; lokki/midi/in/channelany.axo  output the channel of the last played note or the last "anything" received via midi.  best to use in a patch with no channel restrictions <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="8"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/midi/in/keyb zone lru omni  ok, dirty hack ahead!!!  this just listens to all midi channels, even if in a subpatch with a selected channel, otherwise it does the same as the original</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="9"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/midi/in/touch omni  dirty hack 2...  this listens to all midi channels even in mono subpatches and so on, otherwise the same as original</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="10"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/math/==remap  remaps integers to other integers. if input value is out ouf range, last value in range will be remapped.  also has a hit boolean out, which is on, when values are in range...</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="11"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/math/accumulatorsimple  accumulates signal when inlet is positive, resets when zero or negative.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="12"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/math/muls 16bit  saturated mulitply by 16bit, for those times when you want to squarify the hell ouf of a signal.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="13"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/math/bitselector  [image]  filter-like effect, turn off individual bits of the output, either via the object controls or via control input. the control input is andor'd (^) with the selected bits in the object.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="15"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/math/quantizelive  [image] bit-depth control via cc. from 1 to 28 bits.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="16"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/mix/mix 4-8 gsc  [image]  like the original mix objects but for all those cases, when you distribute volume equally among sources. since i do this a lot this saves quite some time and should also be less ram hungry <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> other "sizes" or k-rate on request.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="17"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/ctrl/btn 4 i  [image]  allows you to trigger 4 events and outputs an index accordingly. index can be latched or momentary.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="20"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/math/triggerindex 4 &amp; 8 &amp; 16  [image]  takes trigger inputs and outputs an index accordingly, index can be latching or momentary. only one switch at a time.  UPDATE more robust implementation, now also more then one trigger at a time can be processed. there are 4 user definable switch combinations, that will trigger index 5 to 8. also there is now an enc output, which is esentially the four triggers encoded into one 4-bit value (like the encode object in the library)  [image]  best isâ€¦</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="27"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>settings/formantsettings [image]  greatly facilitates the creation of formant filter systems. check the help patch for more in-depth explanation/usage example. basically it is a preset object with 5 vowels (a e i o u) for 5 different singer ranges (0-4:alto, 5-9:bass, 10-14:countertenor, 15-19:soprano, 20-24:tenor). select two of those vowels (s1 and s2) and you can xfade between them via the +c control.   EDIT: added formantshift, pitch and c2 inputs. see help patch for explanation. basicallyâ€¦</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="30"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/sampleredux.axo  samplerate reduction by skipping n samples of the input. with a mask input to create more slurrish sweeps of the samplerate.</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="31"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/octaver/  divider squarify stitcher  three objects to create analog style octavers in Axoloti.  these are just the minimum, you will need some factory objects and for live audio inputs you will need some filtering at the inputs.  divider: "automatic" flip flop. divides an input square wave by 2. half frequency...  squarify: turn any input into a square wave (you have to filter out harmonics first from i.e. a guitar)  stitcher: combine or better stitch the input signal based on the ocâ€¦</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="57"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/osc/auduloti  here is an auduino (arduino synth) port to axoloti. i simply implemented it as an oscillator, sounds great! very wide range of sounds, true to the original all restricted to arduino limits. (bit-depth etc.)  [image]</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="58"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/osc/extenduloti  same as above but with some control over the waveforms, broader spectrum of sounds. pulse width control is only available with waveform3 choosen.  [image]</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="59"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/env/radsr  stock adsr object that has two gate inputs. first one starts attack phase from last position, second one always starts from zero.  [image]</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="60"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/dist/destroyer  overflow those variables that store your precious samples!  nasty digital "distortion". with modulation input. at zero the signal is passed through unaffected.  works best with signals that have not much overtones, sine for example. kind of like a reversed filter...  [image]</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="62"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>lokki/env/scahd  slow (cycling) ahd module.  ok, this is an ahd module that is REALLY slow at maximum settings and still quite slow at minimum settings <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> use it for noise sweeps or similar.   controls:  a = attack time d = decay time divd = divisor of decay time, so that you can get faster decay times if needed cycle = enable/disable cyclemode. h = holdtime, in cyclemode this control sets the hold time at maximum before descending again. has no effect if cyclemode is disabled â€¦</p></blockquote></aside>

<p><strong>patches:</strong></p>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="6"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/math/triggerindex 4 &amp; 8 &amp; 16</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0c3006823c8084cce060f849e746d057a12864c7.png" width="158" height="113"></p>

<p>takes trigger inputs and outputs an index accordingly, index can be latching or momentary. only one switch at a time.</p>

<p><strong>UPDATE</strong><br>more robust implementation, now also more then one trigger at a time can be processed. there are 4 user definable switch combinations, that will trigger index 5 to 8. also there is now an enc output, which is esentially the four triggers encoded into one 4-bit value (like the encode object in the library)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c99cb2a1e07f1bd26483b41737170ec794ee01d2.png" width="168" height="207"></p>

<p>best is to connect the triggers and look at the numbers displayed in the lower right corner of the object. these are the values you enter into c1-c4 for your switch combinations. an example:</p>

<p>if you want to trigger index 5 by pressing b1 and b2 you would need to set c1 to 3. (since that is what is displayed for pressing the first two switches)</p>

<p>explanation:</p>

<p>3 in binary is 0011, which is the same as the two first switches pressed <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

          ps.store("topic_2169", {"post_stream":{"posts":[{"id":13319,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-08-28T19:32:11.261Z","cooked":"\u003cp\u003e\u003cstrong\u003eobjects/subpatches:\u003c/strong\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/math/remapaxis  remaps the selfless mode of an axis-49 controller to the wicky hayden layout.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"3\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/sel/sel dial b 8.axo \u0026amp; lokki/sel/dial b 11.axo  select dials, bipolar version, handy for filter presets for example. 8 and 11 dials version\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"4\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/ctrl/i radio 11 h.axo  horizontal selector for 11 values \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"5\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/bassformantvoice.axs  now updated! getting closer and closer to what i want. a gritty basssound \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"7\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/midi/in/channelnote.axo \u0026amp; lokki/midi/in/channelany.axo  output the channel of the last played note or the last \"anything\" received via midi.  best to use in a patch with no channel restrictions \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"8\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/midi/in/keyb zone lru omni  ok, dirty hack ahead!!!  this just listens to all midi channels, even if in a subpatch with a selected channel, otherwise it does the same as the original\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"9\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/midi/in/touch omni  dirty hack 2...  this listens to all midi channels even in mono subpatches and so on, otherwise the same as original\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"10\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/math/==remap  remaps integers to other integers. if input value is out ouf range, last value in range will be remapped.  also has a hit boolean out, which is on, when values are in range...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"11\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/math/accumulatorsimple  accumulates signal when inlet is positive, resets when zero or negative.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"12\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/math/muls 16bit  saturated mulitply by 16bit, for those times when you want to squarify the hell ouf of a signal.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"13\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/math/bitselector  [image]  filter-like effect, turn off individual bits of the output, either via the object controls or via control input. the control input is andor'd (^) with the selected bits in the object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"15\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/math/quantizelive  [image] bit-depth control via cc. from 1 to 28 bits.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"16\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/mix/mix 4-8 gsc  [image]  like the original mix objects but for all those cases, when you distribute volume equally among sources. since i do this a lot this saves quite some time and should also be less ram hungry \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e other \"sizes\" or k-rate on request.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"17\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/ctrl/btn 4 i  [image]  allows you to trigger 4 events and outputs an index accordingly. index can be latched or momentary.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"20\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/math/triggerindex 4 \u0026amp; 8 \u0026amp; 16  [image]  takes trigger inputs and outputs an index accordingly, index can be latching or momentary. only one switch at a time.  UPDATE more robust implementation, now also more then one trigger at a time can be processed. there are 4 user definable switch combinations, that will trigger index 5 to 8. also there is now an enc output, which is esentially the four triggers encoded into one 4-bit value (like the encode object in the library)  [image]  best isâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"27\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esettings/formantsettings [image]  greatly facilitates the creation of formant filter systems. check the help patch for more in-depth explanation/usage example. basically it is a preset object with 5 vowels (a e i o u) for 5 different singer ranges (0-4:alto, 5-9:bass, 10-14:countertenor, 15-19:soprano, 20-24:tenor). select two of those vowels (s1 and s2) and you can xfade between them via the +c control.   EDIT: added formantshift, pitch and c2 inputs. see help patch for explanation. basicallyâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"30\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/sampleredux.axo  samplerate reduction by skipping n samples of the input. with a mask input to create more slurrish sweeps of the samplerate.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"31\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/octaver/  divider squarify stitcher  three objects to create analog style octavers in Axoloti.  these are just the minimum, you will need some factory objects and for live audio inputs you will need some filtering at the inputs.  divider: \"automatic\" flip flop. divides an input square wave by 2. half frequency...  squarify: turn any input into a square wave (you have to filter out harmonics first from i.e. a guitar)  stitcher: combine or better stitch the input signal based on the ocâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"57\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/osc/auduloti  here is an auduino (arduino synth) port to axoloti. i simply implemented it as an oscillator, sounds great! very wide range of sounds, true to the original all restricted to arduino limits. (bit-depth etc.)  [image]\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"58\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/osc/extenduloti  same as above but with some control over the waveforms, broader spectrum of sounds. pulse width control is only available with waveform3 choosen.  [image]\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"59\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/env/radsr  stock adsr object that has two gate inputs. first one starts attack phase from last position, second one always starts from zero.  [image]\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"60\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/dist/destroyer  overflow those variables that store your precious samples!  nasty digital \"distortion\". with modulation input. at zero the signal is passed through unaffected.  works best with signals that have not much overtones, sine for example. kind of like a reversed filter...  [image]\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"62\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/env/scahd  slow (cycling) ahd module.  ok, this is an ahd module that is REALLY slow at maximum settings and still quite slow at minimum settings \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e use it for noise sweeps or similar.   controls:  a = attack time d = decay time divd = divisor of decay time, so that you can get faster decay times if needed cycle = enable/disable cyclemode. h = holdtime, in cyclemode this control sets the hold time at maximum before descending again. has no effect if cyclemode is disabled â€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003cstrong\u003epatches:\u003c/strong\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"6\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/bassformant.axp  bass-synth using formant-filter for vowel sounds. based on cwitz formant-synth but extended with more vowels, and f3 to get more clarity. also frequencies are a little different set, since i found other references \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e select two vowels and morph between them via aftertouch. also has a non formanted bass out (square through vcf).  EDIT: added saturation to the bass out, and made frequency and sweep adjustable, now much more versatile and more bassy \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"14\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/patches/ratereducer   \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/e/e8ff0f7e8e82665048849015a06c7fde13141473.png\" title=\"ratereducer.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e some fun with sample and hold, geared towards bass-notes...nasty sounding.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/octaver.axp   \"analog\" octaver based on oc2 schematic/function.  this uses the same mechanisms that the oc2 uses to generate an octave down signal from any audio input. it reacts to dynamics and the waveform of the octaves signal is reminicent of the input. the waveform stitching is slightly different then the one on the oc2, mine is based on valve wizards u-boat circuit.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"29\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" heig e,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14391,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-09-30T09:43:21.099Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/math/triggerindex 4 \u0026amp; 8 \u0026amp; 16\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0c3006823c8084cce060f849e746d057a12864c7.png\" width=\"158\" height=\"113\"\u003e\u003c/p\u003e\n\n\u003cp\u003etakes trigger inputs and outputs an index accordingly, index can be latching or momentary. only one switch at a time.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eUPDATE\u003c/strong\u003e\u003cbr\u003emore robust implementation, now also more then one trigger at a time can be processed. there are 4 user definable switch combinations, that will trigger index 5 to 8. also there is now an enc output, which is esentially the four triggers encoded into one 4-bit value (like the encode object in the library)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c99cb2a1e07f1bd26483b41737170ec794ee01d2.png\" width=\"168\" height=\"207\"\u003e\u003c/p\u003e\n\n\u003cp\u003ebest is to connect the triggers and look at the numbers displayed in the lower right corner of the object. these are the values you enter into c1-c4 for your switch combinations. an example:\u003c/p\u003e\n\n\u003cp\u003eif you want to trigger index 5 by pressing b1 and b2 you would need to set c1 to 3. (since that is what is displayed for pressing the first two switches)\u003c/p\u003e\n\n\u003cp\u003eexplanation:\u003c/p\u003e\n\n\u003cp\u003e3 in binary is 0011, which is the same as the two first switches pressed \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":sl
