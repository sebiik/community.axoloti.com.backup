          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-10-10T07:59:36Z' itemprop='datePublished'>
             2016-10-10 07:59:36 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>settings/formantsettings</strong><br><img src="//community.axoloti.com/uploads/default/original/2X/e/ea50fe8b583cdfdac2b2a349942bcf7bbc05ccd7.png" width="171" height="247"></p>

<p>greatly facilitates the creation of formant filter systems. check the help patch for more in-depth explanation/usage example. basically it is a preset object with 5 vowels (a e i o u) for 5 different singer ranges (0-4:alto, 5-9:bass, 10-14:countertenor, 15-19:soprano, 20-24:tenor). select two of those vowels (s1 and s2) and you can xfade between them via the +c control. </p>

<p><strong>EDIT:</strong> added formantshift, pitch and c2 inputs. see help patch for explanation. basically you can shift all the formants via the formantshift control or shift formants dependent on input frequency, and c2 is a crossfade between the formantshift and the pitch input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/large-set-of-constants-most-economical-way-to-store-recall/2358/5">Large set of constants, most economical way to store/recall?</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-09T11:53:24Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/octaver.axp</strong> </p>

<p>"analog" octaver based on oc2 schematic/function.</p>

<p>this uses the same mechanisms that the oc2 uses to generate an octave down signal from any audio input. it reacts to dynamics and the waveform of the octaves signal is reminicent of the input. the waveform stitching is slightly different then the one on the oc2, mine is based on valve wizards u-boat circuit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/sampleratereducer.axp</strong></p>

<p>naive approach at samplerate reduction, only process every n-th sample of the input. lofi ahead and a different take at samplerate reduction with Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/sampleredux.axo</strong></p>

<p>samplerate reduction by skipping n samples of the input. with a mask input to create more slurrish sweeps of the samplerate.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-09T12:01:45Z' itemprop='datePublished'>
             2017-05-09 12:01:45 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>lokki/octaver/</strong></p>

<p><strong>divider</strong><br><strong>squarify</strong><br><strong>stitcher</strong></p>

<p>three objects to create analog style octavers in Axoloti.</p>

<p>these are just the minimum, you will need some factory objects and for live audio inputs you will need some filtering at the inputs.</p>

<p>divider: "automatic" flip flop. divides an input square wave by 2. half frequency...</p>

<p>squarify: turn any input into a square wave (you have to filter out harmonics first from i.e. a guitar)</p>

<p>stitcher: combine or better stitch the input signal based on the octaved down square. alternating normal and inverted signal to get a signal reminiscent of the original but an octave lower.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-09T13:08:43Z' itemprop='datePublished'>
             2017-05-09 13:08:43 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>trying to send my zither through you octaver patch (singlecoil pickup so same sound as a guitar technically) so I added env follower, and filters on the input.</p>

<p>I don't get a really stable sound out of it. Any suggestions?</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a5ec232e135773fbc25ea961ee068f56ae3e8044" href="//community.axoloti.com/uploads/default/original/2X/a/a5ec232e135773fbc25ea961ee068f56ae3e8044.png" class="lightbox" title="Bildschirmfoto 2017-05-09 um 15.08.05.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a5ec232e135773fbc25ea961ee068f56ae3e8044_1_690x337.png" width="690" height="337"><div class="meta">
<span class="filename">Bildschirmfoto 2017-05-09 um 15.08.05.png</span><span class="informations">2464x1204 122 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-09T14:21:56Z' itemprop='datePublished'>
             2017-05-09 14:21:56 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, a couple of suggestions <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>first of all don't use the env and vca, this will not work. the stitcher automatically uses the dynamics of your zither. <br>second i would put the hp first, then the lp (not sure if that makes a difference)</p>

<p>what is the highest note you can play on the zither? is it really 2.96k? i would assume it is quite a bit  lower, set the lp to a value slightly below your highest frequency. probably you have to cascade 2 or 3 of those lp filters, since the slope is not steep enough.</p>

<p>let me know if that improves things. i have not yet tested it with a guitar here.</p>

<p>also note, that you may need a gate on the input, since noise from the single coil could trigger the octaver. i don't know if there is a gate in the library though...</p>

<p>the wave input on the stitcher can be feed directly from the input or after the filtering, depends on the sound you are after.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-09T17:39:14Z' itemprop='datePublished'>
             2017-05-09 17:39:14 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi thanks your suggestions make it a lot better!</p>

<p>Hower there is still a big delay when I play my lower notes. Also Plucked in my Guitar. Everthing below A is a bit tricky. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4321091e5892d4b92452c3b2fdcf92ed7ea0ca33" href="//community.axoloti.com/uploads/default/original/2X/4/4321091e5892d4b92452c3b2fdcf92ed7ea0ca33.png" class="lightbox" title="Bildschirmfoto 2017-05-09 um 19.34.37.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4321091e5892d4b92452c3b2fdcf92ed7ea0ca33_1_690x266.png" width="690" height="266"><div class="meta">
<span class="filename">Bildschirmfoto 2017-05-09 um 19.34.37.png</span><span class="informations">2468x952 94.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Also would it be possible to just get a clean sinewave for the octave?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-09T19:00:25Z' itemprop='datePublished'>
             2017-05-09 19:00:25 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>big delay shouldn't come from my objects. i'm a little baffled. can you try and see if the four filters at the input alone give you this delay as well? maybe that's the cause. or the three scopes?</p>

<p>as for pure sine wave, no thats not possible. since the octaver does not know the frequency (it simply divides it by 2 without being aware of the frequency), you cannot simply connect a sine oscillator to it. what analog octavers do: put a lowpass filter behind the octaver to make it sound more like a sine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-09T19:03:07Z' itemprop='datePublished'>
             2017-05-09 19:03:07 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>or is there output from the octave, but it only gets stable after some delay? that would mean, that the attack portion of the string still triggers other harmonics, you could try to lower the lowpass frequency some more.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-09T19:45:52Z' itemprop='datePublished'>
             2017-05-09 19:45:52 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="35" data-topic="2169"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>as for pure sine wave, no thats not possible. since the octaver does not know the frequency (it simply divides it by 2 without being aware of the frequency), you cannot simply connect a sine oscillator to it. what analog octavers do: put a lowpass filter behind the octaver to make it sound more like a sine.</p></blockquote></aside>

<p>ok sounds reasonable.</p>

<aside class="quote" data-post="36" data-topic="2169" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>or is there output from the octave, but it only gets stable after some delay? that would mean, that the attack portion of the string still triggers other harmonics, you could try to lower the lowpass frequency some more.</p></blockquote></aside>

<p>Yes that's what I meant. This would mean losing some higher notes but I want to use it to make a fake bass anyways.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-09T19:56:23Z' itemprop='datePublished'>
             2017-05-09 19:56:23 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it should behave quite exactly like an analog octaver. the analog octaver will also glitch, when you have a to harsh attack, or fret buzz or anything. try turning your tone pot down, using only neck pickup that should further improve tracking. you can also try to pluck with your fingers instead of a pick.</p>

<p>losing high notes is of course not ideal, but i know it is an issue as well with analog octavers, on high notes the sustain gets much shorter before the octave dies out...(indicating that the cutoff of the lowpass before the tracking filter is lower than the highest frequencies)</p>

<p>have you tried to connect the wave inlet on the stitcher directly to the audio input? how does this sound?</p>

<p>thanks for trying this btw.!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lokki contributions'>
      <hr>

        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-09T20:01:41Z' itemprop='datePublished'>
             2017-05-09 20:01:41 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok tried all of this. THe low E string is still problematic. Even with the Filters way back to 120hz when you pluck the low E string it will first see it as the 1st harmonic so the octaver sound = input sound and then drop down.</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok. i will look into this when i get to my rehearsal room (with the guitar). how do you plug the guitar into the Axoloti? directly or via a preamp of some sort?</p>

 basically it is a preset object with 5 vowels (a e i o u) for 5 different singer ranges (0-4:alto, 5-9:bass, 10-14:countertenor, 15-19:soprano, 20-24:tenor). select two of those vowels (s1 and s2) and you can xfade between them via the +c control. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEDIT:\u003c/strong\u003e added formantshift, pitch and c2 inputs. see help patch for explanation. basically you can shift all the formants via the formantshift control or shift formants dependent on input frequency, and c2 is a crossfade between the formantshift and the pitch input.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-10-10T14:06:09.474Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":14,"incoming_link_count":14,"reads":101,"score":125.9,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/large-set-of-constants-most-economical-way-to-store-recall/2358/5","internal":true,"reflection":true,"title":"Large set of constants, most economical way to store/recall?","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20351,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T11:53:24.238Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/octaver.axp\u003c/strong\u003e \u003c/p\u003e\n\n\u003cp\u003e\"analog\" octaver based on oc2 schematic/function.\u003c/p\u003e\n\n\u003cp\u003ethis uses the same mechanisms that the oc2 uses to generate an octave down signal from any audio input. it reacts to dynamics and the waveform of the octaves signal is reminicent of the input. the waveform stitching is slightly different then the one on the oc2, mine is based on valve wizards u-boat circuit.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-05-09T11:53:24.238Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":11,"incoming_link_count":9,"reads":90,"score":115.55,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20352,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T11:54:46.004Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/sampleratereducer.axp\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003enaive approach at samplerate reduction, only process every n-th sample of the input. lofi ahead and a different take at samplerate reduction with Axoloti.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-05-09T11:54:46.004Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":13,"incoming_link_count":10,"reads":90,"score":73.65,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20353,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T11:56:17.142Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/sampleredux.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003esamplerate reduction by skipping n samples of the input. with a mask input to create more slurrish sweeps of the samplerate.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-05-09T11:56:17.142Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":12,"incoming_link_count":66,"reads":90,"score":353.6,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20354,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T12:01:45.314Z","cooked":"\u003cp\u003e\u003cstrong\u003elokki/octaver/\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edivider\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esquarify\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003estitcher\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ethree objects to create analog style octavers in Axoloti.\u003c/p\u003e\n\n\u003cp\u003ethese are just the minimum, you will need some factory objects and for live audio inputs you will need some filtering at the inputs.\u003c/p\u003e\n\n\u003cp\u003edivider: \"automatic\" flip flop. divides an input square wave by 2. half frequency...\u003c/p\u003e\n\n\u003cp\u003esquarify: turn any input into a square wave (you have to filter out harmonics first from i.e. a guitar)\u003c/p\u003e\n\n\u003cp\u003estitcher: combine or better stitch the input signal based on the octaved down square. alternating normal and inverted signal to get a signal reminiscent of the original but an octave lower.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-05-09T12:01:59.408Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":17,"incoming_link_count":9,"reads":88,"score":83.45,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20362,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-09T13:08:43.953Z","cooked":"\u003cp\u003etrying to send my zither through you octaver patch (singlecoil pickup so same sound as a guitar technically) so I added env follower, and filters on the input.\u003c/p\u003e\n\n\u003cp\u003eI don't get a really stable sound out of it. Any suggestions?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a5ec232e135773fbc25ea961ee068f56ae3e8044\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a5ec232e135773fbc25ea961ee068f56ae3e8044.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-05-09 um 15.08.05.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a5ec232e135773fbc25ea961ee068f56ae3e8044_1_690x337.png\" width=\"690\" height=\"337\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-05-09 um 15.08.05.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2464x1204 122 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-05-09T13:08:43.953Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":85,"score":23.0,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a5ec232e135773fbc25ea961ee068f56ae3e8044.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20373,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T14:21:56.503Z","cooked":"\u003cp\u003eyes, a couple of suggestions \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003efirst of all don't use the env and vca, this will not work. the stitcher automatically uses the dynamics of your zither. \u003cbr\u003esecond i would put the hp first, then the lp (not sure if that makes a difference)\u003c/p\u003e\n\n\u003cp\u003ewhat is the highest note you can play on the zither? is it really 2.96k? i would assume it is quite a bit  lower, set the lp to a value slightly below your highest frequency. probably you have to cascade 2 or 3 of those lp filters, since the slope is not steep enough.\u003c/p\u003e\n\n\u003cp\u003elet me know if that improves things. i have not yet tested it with a guitar here.\u003c/p\u003e\n\n\u003cp\u003ealso note, that you may need a gate on the input, since noise from the single coil could trigger the octaver. i don't know if there is a gate in the library though...\u003c/p\u003e\n\n\u003cp\u003ethe wave input on the stitcher can be feed directly from the input or after the filtering, depends on the sound you are after.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-05-09T14:26:46.119Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":87,"score":23.05,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20380,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-09T17:39:14.314Z","cooked":"\u003cp\u003eHi thanks your suggestions make it a lot better!\u003c/p\u003e\n\n\u003cp\u003eHower there is still a big delay when I play my lower notes. Also Plucked in my Guitar. Everthing below A is a bit tricky. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4321091e5892d4b92452c3b2fdcf92ed7ea0ca33\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4321091e5892d4b92452c3b2fdcf92ed7ea0ca33.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-05-09 um 19.34.37.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4321091e5892d4b92452c3b2fdcf92ed7ea0ca33_1_690x266.png\" width=\"690\" height=\"266\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-05-09 um 19.34.37.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2468x952 94.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso would it be possible to just get a clean sinewave for the octave?\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-05-09T17:39:14.314Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":85,"score":27.55,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/4321091e5892d4b92452c3b2fdcf92ed7ea0ca33.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20393,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T19:00:25.054Z","cooked":"\u003cp\u003ebig delay shouldn't come from my objects. i'm a little baffled. can you try and see if the four filters at the input alone give you this delay as well? maybe that's the cause. or the three scopes?\u003c/p\u003e\n\n\u003cp\u003eas for pure sine wave, no thats not possible. since the octaver does not know the frequency (it simply divides it by 2 without being aware of the frequency), you cannot simply connect a sine oscillator to it. what analog octavers do: put a lowpass filter behind the octaver to make it sound more like a sine.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-05-09T19:00:25.054Z","reply_count":2,"reply_to_post_number":34,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":80,"score":26.35,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20394,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T19:03:07.901Z","cooked":"\u003cp\u003eor is there output from the octave, but it only gets stable after some delay? that would mean, that the attack portion of the string still triggers other harmonics, you could try to lower the lowpass frequency some more.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-05-09T19:03:07.901Z","reply_count":1,"reply_to_post_number":35,"quote_count":0,"avg_time":6,"incoming_link_count":1,"reads":82,"score":26.7,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20396,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-09T19:45:52.568Z","cooked":"\u003caside class=\"quote\" data-post=\"35\" data-topic=\"2169\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eas for pure sine wave, no thats not possible. since the octaver does not know the frequency (it simply divides it by 2 without being aware of the frequency), you cannot simply connect a sine oscillator to it. what analog octavers do: put a lowpass filter behind the octaver to make it sound more like a sine.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eok sounds reasonable.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"36\" data-topic=\"2169\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eor is there output from the octave, but it only gets stable after some delay? that would mean, that the attack portion of the string still triggers other harmonics, you could try to lower the lowpass frequency some more.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes that's what I meant. This would mean losing some higher notes but I want to use it to make a fake bass anyways.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-05-09T19:45:52.568Z","reply_count":1,"reply_to_post_number":36,"quote_count":2,"avg_time":7,"incoming_link_count":0,"reads":86,"score":22.55,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20397,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-09T19:56:23.716Z","cooked":"\u003cp\u003eit should behave quite exactly like an analog octaver. the analog octaver will also glitch, when you have a to harsh attack, or fret buzz or anything. try turning your tone pot down, using only neck pickup that should further improve tracking. you can also try to pluck with your fingers instead of a pick.\u003c/p\u003e\n\n\u003cp\u003elosing high notes is of course not ideal, but i know it is an issue as well with analog octavers, on high notes the sustain gets much shorter before the octave dies out...(indicating that the cutoff of the lowpass before the tracking filter is lower than the highest frequencies)\u003c/p\u003e\n\n\u003cp\u003ehave you tried to connect the wave inlet on the stitcher directly to the audio input? how does this sound?\u003c/p\u003e\n\n\u003cp\u003ethanks for trying this btw.!\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-05-09T19:56:23.716Z","reply_count":1,"reply_to_post_number":37,"quote_count":0,"avg_time":6,"incoming_link_count":5,"reads":88,"score":47.9,"yours":false,"topic_id":2169,"topic_slug":"lokki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2ac
