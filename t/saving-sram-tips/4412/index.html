        <h1>
  <a href="/t/saving-sram-tips/4412">Saving sram tips</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-04-02T07:54:02Z' itemprop='datePublished'>
             2018-04-02 07:54:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There's all sorts of alternatives or things to change to save sram in a patch.<br>I just saved 700 bytes by editing all my mix objects.<br>I left out all the bus inputs and all the gain controlls.</p>

<p>Using tables (like with jaffa's table2) instead of wave/play is also a real sram saver.</p>

<p>Using midi/in/cc instead of midi/in/keyb note for my buttons saved me some more sram.</p>

<p>Also putting objects in subpatches uses up sram too.</p>

<p>Anybody else got some tricks to save sram?</p>

<p>P.S:<br>I am making a list of how many sram bytes an object uses.<br>Everytime i check an object's sram usage i write it down.<br>Here is what i allready have</p>

<h2>Factory:</h2>

<p>inlet b : 96<br>string/indexed : 136<br>wave/play : 2580<br>gain/vca :216<br>mix/mix 2 (red) : 288<br>sel/sel b 16 8t pulse : 800<br>sel/sel b 16 old : 92<br>filter/lp svf : 328<br>osc/saw : 332<br>osc/sine : 180<br>osc/square : 568</p>

<h2>Community :</h2>

<p>jaffa/table/table2 : 172<br>table/table play pitch : 300<br>TSG/fx/reverb : 16104</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-04-02T08:56:02Z' itemprop='datePublished'>
             2018-04-02 08:56:02 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you put objects in subpatch edit the settings of the subpatch to suppress unwanted features (presets, modulations...)<br>(in the patcher edit window -&gt; View -&gt; Settings)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4a8a5f7398dde4a2aeb2a0987a939df803f80022.PNG" width="341" height="312"> <img src="//community.axoloti.com/uploads/default/original/2X/8/8a8ce4d237922d5cef15afe64133c3a1719d21a3.PNG" width="340" height="304"></p>

<hr>

<p>Try to place the audio rate objects as they are used in your processing chain (left to right, top to bottom), it avoids the axoloti to add unnecessary buffers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-04-02T09:12:39Z' itemprop='datePublished'>
             2018-04-02 09:12:39 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks , i'll try them out <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-02T09:37:18Z' itemprop='datePublished'>
             2018-04-02 09:37:18 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/rekhyt">@Rekhyt</a></p>

<p>I am glad you enjoy the modules <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p> was wondering, since you are doing some testing, I am having a patch that is overloading and I think one object is using a lot of SRAM, but I dont know how to test it.</p>

<p>Would you be so kind and check the community module called TSG/dist/diodeSat?</p>

<p>It uses a lookup table which I think it stored in the SRAM and uses a lot of it. Anyway, I just want to have my thoughts confirmed, that this one os hungry on SRAM <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-04-02T10:05:11Z' itemprop='datePublished'>
             2018-04-02 10:05:11 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well apparently my method of testing isn't really useful.<br>As Smashedtransistors pointed out even the place where you put an object has an effect on the sram usage.<br>I tested that out and noticed the difference.<br>The settings of the patch change the usage too.<br>Too mutch variable's apparently for my method to work.<br>Pitty.</p>

<p>I just made a patch that overflowed by 68 bytes and then added the object to see how many bytes where added.<br>Seems like the only help this method would be now is to have a rough estimate as to how hungry an object is on sram compared to other objects.</p>

<p>the diodesat object came out 380</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-02T10:07:03Z' itemprop='datePublished'>
             2018-04-02 10:07:03 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool thank you very much. Not as much as I thought, cause it uses 2 tables which uses approx. 1000 samples.</p>

<p>Anyway, I think i'll try and make a version which loads into from SD-card instead, I need to free up some precious SRAM <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/patatos'><b itemprop='author'>patatos</b></a>
           
           <time datetime='2018-04-02T16:16:15Z' itemprop='datePublished'>
             2018-04-02 16:16:15 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Shortening the name of instances saves some bytes too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-04-02T22:59:00Z' itemprop='datePublished'>
             2018-04-02 22:59:00 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Execution order is realy important when you want to be savy. Especially red lines that are out of execution order can be very expensive.</p>

<p>All sort of UI elements, like dials, toggles etc use up sram, so I tend to edit the objects and get rid of them. Even when an object is in a subpatch the UI part will eat sram, so delete everything that's not needed.</p>

<aside class="quote" data-post="1" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png" class="avatar">Rekhyt:</div>
<blockquote><p>I just saved 700 bytes by editing all my mix objects.<br>I left out all the bus inputs and all the gain controlls.</p></blockquote></aside>

<p> <br>because of that I always use drj/math/sum.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-04-04T07:01:49Z' itemprop='datePublished'>
             2018-04-04 07:01:49 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>shortening the names saves sram too?<br>can't be that mutch now can it?<br>But sram is very limited so every byte counts <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I'll keep an eye on execution order from now on.<br>Editing objects to get rid of dials is something i'll be trying from now on too but my coding knowledge is really basic.</p>

<p>i edited the mix object to just go : <br>outlet_out=  <em>_SSAT(inlet</em>in1 + inlet_in2 + inlet_in3 ,28);</p>

<p>just adding up all the inlets , can't get any more basic than this right <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>i don't know what the 28 does but i left it in to be sure.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving sram tips'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-04-04T07:04:09Z' itemprop='datePublished'>
             2018-04-04 07:04:09 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah so the drj/math/sum object does just that but he left out the 28 and it uses bipolar input and outputs for some reason <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-04-04T07:27:21Z' itemprop='datePublished'>
             2018-04-04 07:27:21 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>400 bytes less by just moving some objects down <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"><br>I can add reverb now <img src="//community.axoloti.com/images/emoji/twitter/tada.png?v=5" title=":tada:" class="emoji" alt=":tada:"> <img src="//community.axoloti.com/images/emoji/twitter/tada.png?v=5" title=":tada:" class="emoji" alt=":tada:"></p>

<p>19 sample players , of witch 14 are stereo , with seperate lp filter for drums and synths a metronome and a reverb all crammed into one axoloti <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Lets see what else i can squeeze out of it <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

<blockquote><p>Lets see what else i can squeeze out of it <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<p>Yeah some clever patching does goes a long way with Axoloti. For example cable going upwards in a patch are also using loads</p>

<p>Another fine solution for the problem: Get another Axoloti or two <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I got two functional ones and a broken one. Its my birthday in a couple of weeks, I think I might have to buy myself another one <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        <aside class="quote" data-post="9" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png" class="avatar">Rekhyt:</div>
<blockquote><p>Editing objects to get rid of dials is something i'll be trying from now on too but my coding knowledge is really basic.</p></blockquote></aside>

<p>That one is fairly simple. Just embed the object, click edit, delete the parameters in the "parameters" section and that delete parameter in the code. very often there will be: inletx+paramx so you delete the +paramx part.</p>

<aside class="quote" data-post="12" data-topic="4412"><div class="title">

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>

<p>That is indeed a good Idea but can make the whole setup more complex as well <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<aside class="quote" data-post="12" data-topic="4412"><div class="title">
<div class="quote-controls"></div>

<p>3 axos here, 2 half broken and 1 completely fucked...damn <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote>
<p>That is indeed a good Idea but can make the whole setup more complex as well <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
<p>Yeah true. I have been trying to figure out how to work with multiple Axolotis in a proper manner fo a while. Finally I got myself an extra display a few days a go..... Best thibng I did for a while...... I can run up several axoes and have a nice overvoew at the same time <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>
<p>jaffasplaffa:</p>
</blockquote></aside>

<p>Oh, my broken Axoloti record is even worse. I have had 2 more which also broke, so out of 5 bought and paid, I only have 2 working <img src="//community.axoloti.com/images/emoji/twitter/pig2.png?v=5" title=":pig2:" class="emoji" alt=":pig2:"> <img src="//community.axoloti.com/images/emoji/twitter/hamster.png?v=5" title=":hamster:" class="emoji" alt=":hamster:"> Argh.....</p>

      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-04-05T14:20:25Z' itemprop='datePublished'>
             2018-04-05 14:20:25 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> I was wondering how you managed to fry your axo's. I've had a dozen up to now (in all kind of shapes and situations), and only fried part of one of them, and managed to mend it with little hassle.<br>Have you been feeding in strange voltages, or deepsee diving with them ?</p>

<p>Otherwise, nice thread, I've never really found myself wanting more SRAM until having OLED screens and rotary encoders (so building big menu systems in each patch). So these tips are always very welcome.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

           <time datetime='2018-04-07T19:35:32Z' itemprop='datePublished'>
             2018-04-07 19:35:32 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>6 axoloties here, all are operational.<br>I think interfacing it with 5v devices (arduino) can be delicate (use logic level adapters).<br>I interface it with a 3v3 arduino due to avoid this kind of trouble</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-09T06:30:49Z' itemprop='datePublished'>
             2018-04-09 06:30:49 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/mtyas">@mtyas</a>  </p>

<aside class="quote" data-post="15" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> I was wondering how you managed to fry your axo's. I've had a dozen up to now (in all kind of shapes and situations), and only fried part of one of them, and managed to mend it with little hassle.<br>Have you been feeding in strange voltages, or deepsee diving with them ?</p></blockquote></aside>

<p>The 2 of them to be honest I am not 100% sure what happened to them. I connected them via usb to computer and then it wouldnt turn on anymore. This happened to TWO boards in the same day, with 1 minute...... I was devastated and could not determine the cause, neither could Johannes. These 2 were replaced by Johannes.</p>

<p>The last one I don't remember.</p>

<p>So no deepsea diving, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="15" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>Otherwise, nice thread, I've never really found myself wanting more SRAM until having OLED screens and rotary encoders (so building big menu systems in each patch). So these tips are always very welcome.</p></blockquote></aside>

<p>Yeah I think it depends on how you use it. My main goal have been to make music with only a single Axoloti. you know, have everything playing form one Axo, like kick/bass/hh/drums/pads/Etc. all from same Axoloti. And on top of that some effects., etc....., . And if you also want to use quality modules, this becomes a bit heavy for single Axoloti.</p>

<p>But using it as a single instrument, yeah I think SRAM is not an issue.</p>

<p>After having a few six month break from Axoloti I have been diving into it again and I have given up on using one single Axoloti for everything and gotten myself a display adapter so I can have have an extra display for my Macbook. That display does making working with several Axolotis a lot easier. And 2 seems to do it pretty well, all though I think I am going to get a third soon :=) </p>

<p>So there you go <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

             2018-04-09 12:17:40 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> I was wondering how you managed to fry your axo's. I've had a dozen up to now (in all kind of shapes and situations), and only fried part of one of them, and managed to mend it with little hassle.<br>Have you been feeding in strange voltages, or deepsee diving with them ?</p></blockquote></aside>

<p>I fried one board propably with touching a gpio with a 12V power supply cable by accident.</p>

<p>2 other boards are semi fried, line output driver propably broke. That was also power related stuff. I remember having a daisy chain of several devices connectet to a battery with some of them center positive some center negative. I made a mistake with one device, so + - wrong and boom, diode protection fried and axoloti only having blinking red light.</p>

<aside class="quote" data-post="17" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>But using it as a single instrument, yeah I think SRAM is not an issue.</p></blockquote></aside>

<p>For me Sram is really an issue, much more than cpu. I have a 3 track looper, delay, reverb, filters, step sequencer compressor, ducking effect, all on one board wich is nice but I'm completely at the limit. Always when I want to add something new I need to find more ways of saving sram. Wich is not too bad actually, since I learn a lot <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>One thing that can save you sram too is replacing subpatches or complex combinations of objects that do a specific task by a dedicated object. Unfortunately I'm not a coder, so I always have to beg my programmer friends to do so for me <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving sram tips'>
      <hr>
  </div>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-09T16:38:53Z' itemprop='datePublished'>
             2018-04-09 16:38:53 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>For me Sram is really an issue, much more than cpu. I have a 3 track looper, delay, reverb, filters, step sequencer compressor, ducking effect, all on one board wich is nice but I'm completely at the limit. Always when I want to add something new I need to find more ways of saving sram. Wich is not too bad actually, since I learn a lot <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Yeah it is somethign I have been struggling with too. Seems like its a common one for everyone. More boards helps a bit <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="18" data-topic="4412"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>One thing that can save you sram too is replacing subpatches or complex combinations of objects that do a specific task by a dedicated object. Unfortunately I'm not a coder, so I always have to beg my programmer friends to do so for me <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<p>Yeah I really dont use subpatches that much either, I prefer to do it in code too. Cant do everything but getting better at it and yeah that really helps get a lot more out of Axoloti.</p>

<p>All though I still need a third one I think ..... : = )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          ps.store("topic_4412", {"post_stream":{"posts":[{"id":27932,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-04-02T07:54:02.861Z","cooked":"\u003cp\u003eThere's all sorts of alternatives or things to change to save sram in a patch.\u003cbr\u003eI just saved 700 bytes by editing all my mix objects.\u003cbr\u003eI left out all the bus inputs and all the gain controlls.\u003c/p\u003e\n\n\u003cp\u003eUsing tables (like with jaffa's table2) instead of wave/play is also a real sram saver.\u003c/p\u003e\n\n\u003cp\u003eUsing midi/in/cc instead of midi/in/keyb note for my buttons saved me some more sram.\u003c/p\u003e\n\n\u003cp\u003eAlso putting objects in subpatches uses up sram too.\u003c/p\u003e\n\n\u003cp\u003eAnybody else got some tricks to save sram?\u003c/p\u003e\n\n\u003cp\u003eP.S:\u003cbr\u003eI am making a list of how many sram bytes an object uses.\u003cbr\u003eEverytime i check an object's sram usage i write it down.\u003cbr\u003eHere is what i allready have\u003c/p\u003e\n\n\u003ch2\u003eFactory:\u003c/h2\u003e\n\n\u003cp\u003einlet b : 96\u003cbr\u003estring/indexed : 136\u003cbr\u003ewave/play : 2580\u003cbr\u003egain/vca :216\u003cbr\u003emix/mix 2 (red) : 288\u003cbr\u003esel/sel b 16 8t pulse : 800\u003cbr\u003esel/sel b 16 old : 92\u003cbr\u003efilter/lp svf : 328\u003cbr\u003eosc/saw : 332\u003cbr\u003eosc/sine : 180\u003cbr\u003eosc/square : 568\u003c/p\u003e\n\n\u003ch2\u003eCommunity :\u003c/h2\u003e\n\n\u003cp\u003ejaffa/table/table2 : 172\u003cbr\u003etable/table play pitch : 300\u003cbr\u003eTSG/fx/reverb : 16104\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-04-02T07:58:36.729Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":73,"incoming_link_count":52,"reads":97,"score":294.05,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27933,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-04-02T08:56:02.974Z","cooked":"\u003cp\u003eIf you put objects in subpatch edit the settings of the subpatch to suppress unwanted features (presets, modulations...)\u003cbr\u003e(in the patcher edit window -\u0026gt; View -\u0026gt; Settings)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4a8a5f7398dde4a2aeb2a0987a939df803f80022.PNG\" width=\"341\" height=\"312\"\u003e \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8a8ce4d237922d5cef15afe64133c3a1719d21a3.PNG\" width=\"340\" height=\"304\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eTry to place the audio rate objects as they are used in your processing chain (left to right, top to bottom), it avoids the axoloti to add unnecessary buffers.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-04-02T08:56:49.730Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":57,"incoming_link_count":0,"reads":88,"score":25.45,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27935,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-04-02T09:12:39.884Z","cooked":"\u003cp\u003ethanks , i'll try them out \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-04-02T09:12:39.884Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":88,"score":19.35,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27942,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-02T09:37:18.055Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/rekhyt\"\u003e@Rekhyt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI am glad you enjoy the modules \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e was wondering, since you are doing some testing, I am having a patch that is overloading and I think one object is using a lot of SRAM, but I dont know how to test it.\u003c/p\u003e\n\n\u003cp\u003eWould you be so kind and check the community module called TSG/dist/diodeSat?\u003c/p\u003e\n\n\u003cp\u003eIt uses a lookup table which I think it stored in the SRAM and uses a lot of it. Anyway, I just want to have my thoughts confirmed, that this one os hungry on SRAM \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-04-02T09:37:18.055Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":88,"score":24.7,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27944,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-04-02T10:05:11.476Z","cooked":"\u003cp\u003ewell apparently my method of testing isn't really useful.\u003cbr\u003eAs Smashedtransistors pointed out even the place where you put an object has an effect on the sram usage.\u003cbr\u003eI tested that out and noticed the difference.\u003cbr\u003eThe settings of the patch change the usage too.\u003cbr\u003eToo mutch variable's apparently for my method to work.\u003cbr\u003ePitty.\u003c/p\u003e\n\n\u003cp\u003eI just made a patch that overflowed by 68 bytes and then added the object to see how many bytes where added.\u003cbr\u003eSeems like the only help this method would be now is to have a rough estimate as to how hungry an object is on sram compared to other objects.\u003c/p\u003e\n\n\u003cp\u003ethe diodesat object came out 380\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-04-02T10:06:09.497Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":38,"incoming_link_count":1,"reads":88,"score":39.5,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27945,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-02T10:07:03.493Z","cooked":"\u003cp\u003eCool thank you very much. Not as much as I thought, cause it uses 2 tables which uses approx. 1000 samples.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I think i'll try and make a version which loads into from SD-card instead, I need to free up some precious SRAM \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-04-02T10:07:03.493Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":83,"score":23.45,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27947,"name":"angelo avogadri","username":"patatos","avatar_template":"/letter_avatar_proxy/v2/letter/p/5f9b8f/{size}.png","created_at":"2018-04-02T16:16:15.772Z","cooked":"\u003cp\u003eShortening the name of instances saves some bytes too.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-04-02T17:12:59.533Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":79,"score":27.8,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"angelo avogadri","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":772,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27949,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-04-02T22:59:00.429Z","cooked":"\u003cp\u003eExecution order is realy important when you want to be savy. Especially red lines that are out of execution order can be very expensive.\u003c/p\u003e\n\n\u003cp\u003eAll sort of UI elements, like dials, toggles etc use up sram, so I tend to edit the objects and get rid of them. Even when an object is in a subpatch the UI part will eat sram, so delete everything that's not needed.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png\" class=\"avatar\"\u003eRekhyt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI just saved 700 bytes by editing all my mix objects.\u003cbr\u003eI left out all the bus inputs and all the gain controlls.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e \u003cbr\u003ebecause of that I always use drj/math/sum.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-04-02T23:00:32.648Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":44,"incoming_link_count":0,"reads":79,"score":18.0,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"patatos","avatar_template":"/letter_avatar_proxy/v2/letter/p/5f9b8f/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27963,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-04-04T07:01:49.942Z","cooked":"\u003cp\u003eshortening the names saves sram too?\u003cbr\u003ecan't be that mutch now can it?\u003cbr\u003eBut sram is very limited so every byte counts \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'll keep an eye on execution order from now on.\u003cbr\u003eEditing objects to get rid of dials is something i'll be trying from now on too but my coding knowledge is really basic.\u003c/p\u003e\n\n\u003cp\u003ei edited the mix object to just go : \u003cbr\u003eoutlet_out=  \u003cem\u003e_SSAT(inlet\u003c/em\u003ein1 + inlet_in2 + inlet_in3 ,28);\u003c/p\u003e\n\n\u003cp\u003ejust adding up all the inlets , can't get any more basic than this right \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003ei don't know what the 28 does but i left it in to be sure.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-04-04T07:01:49.942Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":37,"incoming_link_count":4,"reads":76,"score":42.05,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/disconnectiong-board-waitsync-timeout/6501/8","internal":true,"reflection":true,"title":"Disconnectiong board : WaitSync Timeout","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"patatos","avatar_template":"/letter_avatar_proxy/v2/letter/p/5f9b8f/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history le=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah some clever patching does goes a long way with Axoloti. For example cable going upwards in a patch are also using loads\u003c/p\u003e\n\n\u003cp\u003eAnother fine solution for the problem: Get another Axoloti or two \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI got two functional ones and a broken one. Its my birthday in a couple of weeks, I think I might have to buy myself another one \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-04-04T10:19:59.899Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":73,"score":20.95,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27968,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-04-04T18:21:19.665Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png\" class=\"avatar\"\u003eRekhyt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eEditing objects to get rid of dials is something i'll be trying from now on too but my coding knowledge is really basic.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat one is fairly simple. Just embed the object, click edit, delete the parameters in the \"parameters\" section and that delete parameter in the code. very often there will be: inletx+paramx so you delete the +paramx part.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"12\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnother fine solution for the problem: Get another Axoloti or two \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat is indeed a good Idea but can make the whole setup more complex as well \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"12\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI got two functional ones and a broken one. Its my birthday in a couple of weeks, I think I might have to buy myself another one \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e3 axos here, 2 half broken and 1 completely fucked...damn \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-04-04T18:21:19.665Z","reply_count":1,"reply_to_post_number":9,"quote_count":2,"avg_time":26,"incoming_link_count":0,"reads":69,"score":20.1,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27975,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-05T07:46:20.069Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThat is indeed a good Idea but can make the whole setup more complex as well \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\u003cp\u003eYeah true. I have been trying to figure out how to work with multiple Axolotis in a proper manner fo a while. Finally I got myself an extra display a few days a go..... Best thibng I did for a while...... I can run up several axoes and have a nice overvoew at the same time \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\u003cp\u003ejaffasplaffa:\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOh, my broken Axoloti record is even worse. I have had 2 more which also broke, so out of 5 bought and paid, I only have 2 working \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/pig2.png?v=5\" title=\":pig2:\" class=\"emoji\" alt=\":pig2:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/hamster.png?v=5\" title=\":hamster:\" class=\"emoji\" alt=\":hamster:\"\u003e Argh.....\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-04-05T07:46:20.069Z","reply_count":1,"reply_to_post_number":13,"quote_count":1,"avg_time":32,"incoming_link_count":0,"reads":66,"score":19.8,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27998,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-04-05T14:20:25.575Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e I was wondering how you managed to fry your axo's. I've had a dozen up to now (in all kind of shapes and situations), and only fried part of one of them, and managed to mend it with little hassle.\u003cbr\u003eHave you been feeding in strange voltages, or deepsee diving with them ?\u003c/p\u003e\n\n\u003cp\u003eOtherwise, nice thread, I've never really found myself wanting more SRAM until having OLED screens and rotary encoders (so building big menu systems in each patch). So these tips are always very welcome.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2018-04-05T14:20:25.575Z","reply_count":3,"reply_to_post_number":14,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":65,"score":29.8,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28038,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-04-07T19:35:32.191Z","cooked":"\u003cp\u003e6 axoloties here, all are operational.\u003cbr\u003eI think interfacing it with 5v devices (arduino) can be delicate (use logic level adapters).\u003cbr\u003eI interface it with a 3v3 arduino due to avoid this kind of trouble\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2018-04-07T19:35:32.191Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":62,"score":14.25,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28067,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-09T06:30:49.910Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e  \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e I was wondering how you managed to fry your axo's. I've had a dozen up to now (in all kind of shapes and situations), and only fried part of one of them, and managed to mend it with little hassle.\u003cbr\u003eHave you been feeding in strange voltages, or deepsee diving with them ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe 2 of them to be honest I am not 100% sure what happened to them. I connected them via usb to computer and then it wouldnt turn on anymore. This happened to TWO boards in the same day, with 1 minute...... I was devastated and could not determine the cause, neither could Johannes. These 2 were replaced by Johannes.\u003c/p\u003e\n\n\u003cp\u003eThe last one I don't remember.\u003c/p\u003e\n\n\u003cp\u003eSo no deepsea diving, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOtherwise, nice thread, I've never really found myself wanting more SRAM until having OLED screens and rotary encoders (so building big menu systems in each patch). So these tips are always very welcome.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I think it depends on how you use it. My main goal have been to make music with only a single Axoloti. you know, have everything playing form one Axo, like kick/bass/hh/drums/pads/Etc. all from same Axoloti. And on top of that some effects., etc....., . And if you also want to use quality modules, this becomes a bit heavy for single Axoloti.\u003c/p\u003e\n\n\u003cp\u003eBut using it as a single instrument, yeah I think SRAM is not an issue.\u003c/p\u003e\n\n\u003cp\u003eAfter having a few six month break from Axoloti I have been diving into it again and I have given up on using one single Axoloti for everything and gotten myself a display adapter so I can have have an extra display for my Macbook. That display does making working with several Axolotis a lot easier. And 2 seems to do it pretty well, all though I think I am going to get a third soon :=) \u003c/p\u003e\n\n\u003cp\u003eSo there you go \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-04-09T06:32:03.960Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":46,"incoming_link_count":0,"reads":63,"score":19.9,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28078,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-04-09T12:17:40.959Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e I was wondering how you managed to fry your axo's. I've had a dozen up to now (in all kind of shapes and situations), and only fried part of one of them, and managed to mend it with little hassle.\u003cbr\u003eHave you been feeding in strange voltages, or deepsee diving with them ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI fried one board propably with touching a gpio with a 12V power supply cable by accident.\u003c/p\u003e\n\n\u003cp\u003e2 other boards are semi fried, line output driver propably broke. That was also power related stuff. I remember having a daisy chain of several devices connectet to a battery with some of them center positive some center negative. I made a mistake with one device, so + - wrong and boom, diode protection fried and axoloti only having blinking red light.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"17\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut using it as a single instrument, yeah I think SRAM is not an issue.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eFor me Sram is really an issue, much more than cpu. I have a 3 track looper, delay, reverb, filters, step sequencer compressor, ducking effect, all on one board wich is nice but I'm completely at the limit. Always when I want to add something new I need to find more ways of saving sram. Wich is not too bad actually, since I learn a lot \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eOne thing that can save you sram too is replacing subpatches or complex combinations of objects that do a specific task by a dedicated object. Unfortunately I'm not a coder, so I always have to beg my programmer friends to do so for me \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2018-04-09T12:17:40.959Z","reply_count":1,"reply_to_post_number":17,"quote_count":2,"avg_time":31,"incoming_link_count":1,"reads":60,"score":23.55,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28095,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-09T16:38:53.041Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFor me Sram is really an issue, much more than cpu. I have a 3 track looper, delay, reverb, filters, step sequencer compressor, ducking effect, all on one board wich is nice but I'm completely at the limit. Always when I want to add something new I need to find more ways of saving sram. Wich is not too bad actually, since I learn a lot \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah it is somethign I have been struggling with too. Seems like its a common one for everyone. More boards helps a bit \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"4412\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOne thing that can save you sram too is replacing subpatches or complex combinations of objects that do a specific task by a dedicated object. Unfortunately I'm not a coder, so I always have to beg my programmer friends to do so for me \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I really dont use subpatches that much either, I prefer to do it in code too. Cant do everything but getting better at it and yeah that really helps get a lot more out of Axoloti.\u003c/p\u003e\n\n\u003cp\u003eAll though I still need a third one I think ..... : = )\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2018-04-09T19:04:53.056Z","reply_count":1,"reply_to_post_number":18,"quote_count":1,"avg_time":30,"incoming_link_count":0,"reads":62,"score":18.9,"yours":false,"topic_id":4412,"topic_slug":"saving-sram-tips","display_username":"Mr. Grimm","primary_group_name":null,"primary_g
