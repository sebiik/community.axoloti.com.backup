        <h1>
  <a href="/t/receiving-midi-notes-from-different-channels/2407">Receiving Midi Notes from different Channels</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-17T18:20:43Z' itemprop='datePublished'>
             2016-10-17 18:20:43 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to use Midi Notes from a different channel than specified in the patch settings?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-10-18T07:47:58Z' itemprop='datePublished'>
             2016-10-18 07:47:58 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes. You can set a different MIDI channel for each subpatch in your main patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-18T11:27:18Z' itemprop='datePublished'>
             2016-10-18 11:27:18 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah that's a great Idea, so I use subpatches to get the midi in and out and pipe the data via the subpatch in and outlets.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-10-18T13:15:09Z' itemprop='datePublished'>
             2016-10-18 13:15:09 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Depends on what you want to do with the MIDI data.</p>

<p>I mainly use this to have multiple synths/sounds in a single patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2017-02-25T08:19:10Z' itemprop='datePublished'>
             2017-02-25 08:19:10 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got three subpatches in my main patch. If i set subpatches to different midichannels and change the input to same channel theres no signal. I only get sound when have the same channel input as in the main patch. Any ideas why?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-15T01:54:19Z' itemprop='datePublished'>
             2017-05-15 01:54:19 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Somehow I never got this to work, just tried again I want to receive note 0 on channel 1 while my main patch is on channel 9. </p>

<p>So midi/in/keyb/note in subpatch set to 0 but I get nothing in the mainpatch, only if I set the channel of the mainpatch to 0.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-15T08:53:31Z' itemprop='datePublished'>
             2017-05-15 08:53:31 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it should work. but there is no channel 0 in midi. (well there is technically, but most refer to channel 1 to 16, not 0 to 15)</p>

<p>so, maybe your channel is off by one? channel 1 on your external hardware could be channel two in axoloti theoretically.</p>

<p>you have to route the output of your subpatch midi to the main patch via an outlet but your response above indicates you are doing this already. to see if you get anything into the axoloti you can use two of my objects (dirty hacks) they both react to all midichannels regardless of the setting in the main patch. so just insert them into the main patch, and see if something gets in. </p>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="8"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar"><a href="//community.axoloti.com/t/lokki-contributions/2169/8">Lokki contributions</a>
</div>
<blockquote><p>lokki/midi/in/keyb zone lru omni  ok, dirty hack ahead!!!  this just listens to all midi channels, even if in a subpatch with a selected channel, otherwise it does the same as the original</p></blockquote></aside>

<aside class="quote" data-topic="2169" data-slug="lokki-contributions" data-post="7"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar"><a href="//community.axoloti.com/t/lokki-contributions/2169/7">Lokki contributions</a>
</div>
<blockquote><p>lokki/midi/in/channelnote.axo &amp; lokki/midi/in/channelany.axo  output the channel of the last played note or the last "anything" received via midi.  best to use in a patch with no channel restrictions <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-15T10:35:22Z' itemprop='datePublished'>
             2017-05-15 10:35:22 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/blindsmyth">@Blindsmyth</a> </p>

<p>Did you try and go to settings inside the subpatch, you know where you also set how man presets you want and so on and set the midi channel to the channel yuo want? Or mybe even add the midi selector, so you can clearly see from the main patch what is route to what..</p>

<p>I havent checked up on this, but it was just a thought that it might play a role....</p>

<p>Jaffa</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-15T10:46:46Z' itemprop='datePublished'>
             2017-05-15 10:46:46 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="2407"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>it should work. but there is no channel 0 in midi. (well there is technically, but most refer to channel 1 to 16, not 0 to 15)</p></blockquote></aside>

<p>When looking sinde the midi/out/note object it shows that the channel selector is offset by minus 1.. So actually channel 1 channel 0 and channel 16 is actually channel 15. Probably the same with midi in, though the information is pretty sparse in the midi/in/keyb note object, so hard to say.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-15T13:03:22Z' itemprop='datePublished'>
             2017-05-15 13:03:22 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys I meant midi Note 0 on Channel 1.</p>

<aside class="quote" data-post="8" data-topic="2407"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Did you try and go to settings inside the subpatch, you know where you also set how man presets you want and so on and set the midi channel to the channel yuo want? Or mybe even add the midi selector, so you can clearly see from the main patch what is route to what..</p></blockquote></aside>

<p>Yes I did that.</p>

<p>This is the patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a2c2d8daf1e5853417b068e14829c20eb0a43ee5.axp">main.axp</a> (2.3 KB)</p>

<p>So the subpatch is set to Channel 1, Main Patch to Channel 9. I only get midi into the main patch when I set it to Channel 1 as well, wich is not what I want! </p>

<p><a class="mention" href="/users/lokki">@Lokki</a> When I use your omni keyb zone I actually get the note.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-15T14:34:13Z' itemprop='datePublished'>
             2017-05-15 14:34:13 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hope you get it sorted <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I am using Axoloti in the other direction at the moment.. Using Axoloti as a main sequencer for everything else. I havent tried sending midinotes to Axoloti yet</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-15T14:47:29Z' itemprop='datePublished'>
             2017-05-15 14:47:29 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what works for me:</p>

<p>the main patch is at channel one (sorry can't test to see if it works with other channels) and all the sub patches have a midi selector. that way i can select midi channel from the main patch. if it only works with main patch set to channel 1, copy your main patch into a subpatch and make it have a midi selector as well, set to channel 9...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Receiving Midi Notes from different Channels'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-15T20:09:14Z' itemprop='datePublished'>
             2017-05-15 20:09:14 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, I suspect the confusion is caused by the fact that the patch settings specify the channel BUT its objects themselves that filter messages on channel.</p>

<p>SO... something like midi/in/keyb looks at the midi channel of the patch (true for both subpatches and main)<br>BUT subpatches also can filter out midi messages before they get to objects, when you have 'midi selector' enabled.</p>

<p>the main patch <strong>sees all midi messages for all channels</strong> (it has to, to be able to pass to subpatches),  but <strong>most</strong> midi objects with filter by the patch settings. some do not however e.g. mpe and the midi/intern objects.</p>

<p>its all a bit confused, due to the way the voice handling works and the way the filtering has been put on the subpatch object (when midi selector is requested)</p>

<p>the way, I tend to work, is to create a subpatch for any specific channels... which gives a bit of structure to my patch, failing that its, easy to embed one of the midi/in objects and then just change the midi handler to look at a specific channel. (yes they run internally from 0 to 15, as this is the way midi works)</p>
      </div>

        <p>Ok thanks for all your help I got it working with the MIDI selector. Didn't know about that function very handy!</p>

":29,"incoming_link_count":0,"reads":109,"score":28.25,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18034,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2017-02-25T08:19:10.951Z","cooked":"\u003cp\u003eI got three subpatches in my main patch. If i set subpatches to different midichannels and change the input to same channel theres no signal. I only get sound when have the same channel input as in the main patch. Any ideas why?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-02-25T08:19:10.951Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":92,"score":30.0,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20526,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-15T01:54:19.058Z","cooked":"\u003cp\u003eSomehow I never got this to work, just tried again I want to receive note 0 on channel 1 while my main patch is on channel 9. \u003c/p\u003e\n\n\u003cp\u003eSo midi/in/keyb/note in subpatch set to 0 but I get nothing in the mainpatch, only if I set the channel of the mainpatch to 0.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-05-15T01:54:19.058Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":34,"incoming_link_count":4,"reads":83,"score":43.3,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20528,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-15T08:53:31.099Z","cooked":"\u003cp\u003eit should work. but there is no channel 0 in midi. (well there is technically, but most refer to channel 1 to 16, not 0 to 15)\u003c/p\u003e\n\n\u003cp\u003eso, maybe your channel is off by one? channel 1 on your external hardware could be channel two in axoloti theoretically.\u003c/p\u003e\n\n\u003cp\u003eyou have to route the output of your subpatch midi to the main patch via an outlet but your response above indicates you are doing this already. to see if you get anything into the axoloti you can use two of my objects (dirty hacks) they both react to all midichannels regardless of the setting in the main patch. so just insert them into the main patch, and see if something gets in. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"8\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/lokki-contributions/2169/8\"\u003eLokki contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/midi/in/keyb zone lru omni  ok, dirty hack ahead!!!  this just listens to all midi channels, even if in a subpatch with a selected channel, otherwise it does the same as the original\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-topic=\"2169\" data-slug=\"lokki-contributions\" data-post=\"7\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/lokki-contributions/2169/7\"\u003eLokki contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elokki/midi/in/channelnote.axo \u0026amp; lokki/midi/in/channelany.axo  output the channel of the last played note or the last \"anything\" received via midi.  best to use in a patch with no channel restrictions \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":7,"post_type":1,"updated_at":"2017-05-15T08:53:31.099Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":38,"incoming_link_count":8,"reads":79,"score":62.7,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/lokki-contributions/2169/7","internal":true,"reflection":false,"title":"Lokki contributions","clicks":0},{"url":"http://community.axoloti.com/t/lokki-contributions/2169/8","internal":true,"reflection":false,"title":"Lokki contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20529,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-15T10:35:22.092Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eDid you try and go to settings inside the subpatch, you know where you also set how man presets you want and so on and set the midi channel to the channel yuo want? Or mybe even add the midi selector, so you can clearly see from the main patch what is route to what..\u003c/p\u003e\n\n\u003cp\u003eI havent checked up on this, but it was just a thought that it might play a role....\u003c/p\u003e\n\n\u003cp\u003eJaffa\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-05-15T10:39:51.626Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":72,"score":20.4,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20530,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-15T10:46:46.979Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"2407\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit should work. but there is no channel 0 in midi. (well there is technically, but most refer to channel 1 to 16, not 0 to 15)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWhen looking sinde the midi/out/note object it shows that the channel selector is offset by minus 1.. So actually channel 1 channel 0 and channel 16 is actually channel 15. Probably the same with midi in, though the information is pretty sparse in the midi/in/keyb note object, so hard to say.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-05-15T10:48:20.854Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":26,"incoming_link_count":6,"reads":67,"score":49.7,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20536,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-15T13:03:22.071Z","cooked":"\u003cp\u003eHey guys I meant midi Note 0 on Channel 1.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2407\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDid you try and go to settings inside the subpatch, you know where you also set how man presets you want and so on and set the midi channel to the channel yuo want? Or mybe even add the midi selector, so you can clearly see from the main patch what is route to what..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes I did that.\u003c/p\u003e\n\n\u003cp\u003eThis is the patch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a2c2d8daf1e5853417b068e14829c20eb0a43ee5.axp\"\u003emain.axp\u003c/a\u003e (2.3 KB)\u003c/p\u003e\n\n\u003cp\u003eSo the subpatch is set to Channel 1, Main Patch to Channel 9. I only get midi into the main patch when I set it to Channel 1 as well, wich is not what I want! \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/lokki\"\u003e@Lokki\u003c/a\u003e When I use your omni keyb zone I actually get the note.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-05-15T13:03:22.071Z","reply_count":2,"reply_to_post_number":9,"quote_count":1,"avg_time":35,"incoming_link_count":12,"reads":65,"score":99.75,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a2c2d8daf1e5853417b068e14829c20eb0a43ee5.axp","internal":true,"reflection":false,"clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20538,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-15T14:34:13.710Z","cooked":"\u003cp\u003eHope you get it sorted \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI am using Axoloti in the other direction at the moment.. Using Axoloti as a main sequencer for everything else. I havent tried sending midinotes to Axoloti yet\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-05-15T14:35:05.890Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":45,"incoming_link_count":2,"reads":60,"score":24.25,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20539,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-15T14:47:29.494Z","cooked":"\u003cp\u003ewhat works for me:\u003c/p\u003e\n\n\u003cp\u003ethe main patch is at channel one (sorry can't test to see if it works with other channels) and all the sub patches have a midi selector. that way i can select midi channel from the main patch. if it only works with main patch set to channel 1, copy your main patch into a subpatch and make it have a midi selector as well, set to channel 9...\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-05-15T14:47:29.494Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":69,"incoming_link_count":3,"reads":60,"score":30.45,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20544,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-15T20:09:14.600Z","cooked":"\u003cp\u003eok, I suspect the confusion is caused by the fact that the patch settings specify the channel BUT its objects themselves that filter messages on channel.\u003c/p\u003e\n\n\u003cp\u003eSO... something like midi/in/keyb looks at the midi channel of the patch (true for both subpatches and main)\u003cbr\u003eBUT subpatches also can filter out midi messages before they get to objects, when you have 'midi selector' enabled.\u003c/p\u003e\n\n\u003cp\u003ethe main patch \u003cstrong\u003esees all midi messages for all channels\u003c/strong\u003e (it has to, to be able to pass to subpatches),  but \u003cstrong\u003emost\u003c/strong\u003e midi objects with filter by the patch settings. some do not however e.g. mpe and the midi/intern objects.\u003c/p\u003e\n\n\u003cp\u003eits all a bit confused, due to the way the voice handling works and the way the filtering has been put on the subpatch object (when midi selector is requested)\u003c/p\u003e\n\n\u003cp\u003ethe way, I tend to work, is to create a subpatch for any specific channels... which gives a bit of structure to my patch, failing that its, easy to embed one of the midi/in objects and then just change the midi handler to look at a specific channel. (yes they run internally from 0 to 15, as this is the way midi works)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-05-15T20:10:00.017Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":69,"incoming_link_count":4,"reads":59,"score":40.25,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20552,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-15T23:24:41.882Z","cooked":"\u003cp\u003eOk thanks for all your help I got it working with the MIDI selector. Didn't know about that function very handy!\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-05-15T23:25:40.195Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":33,"incoming_link_count":1,"reads":56,"score":32.85,"yours":false,"topic_id":2407,"topic_slug":"receiving-midi-notes-from-different-channels","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[14953,14963,14967
