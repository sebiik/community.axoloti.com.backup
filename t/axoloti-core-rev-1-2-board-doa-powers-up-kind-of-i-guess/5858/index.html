        <h1>
  <a href="/t/axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess/5858">Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mypetrobot'><b itemprop='author'>mypetrobot</b></a>
           
           <time datetime='2019-07-11T01:57:35Z' itemprop='datePublished'>
             2019-07-11 01:57:35 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I recently purchased a used Axoloti Core off of reverb.com. It arrived today and when I went to power it on for the first time (using the same USB cable that I use for my other board) all I get is a really dim LED 1 (red). Here are a few other things I noticed if it's helpful:</p>

<ul>
<li>There is a faint pop from the audio output when I connect power. </li>
<li>The board is not recognized as a USB device when attached to a computer. </li>
<li>Manually pushing switch 1 causes the dim LED 1 to turn off while the switch is pressed.</li>
</ul>

<p>Is this behavior that anyone else has experienced? Are there any troubleshooting steps I should try before I tell the seller that they sold me a dud (or it was possibly damaged during shipping)? </p>

<p>Thanks in advance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-11T03:16:08Z' itemprop='datePublished'>
             2019-07-11 03:16:08 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Never had anything like that luckily but from my amateur point of view that sounds like it's proper dead.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2019-07-11T07:36:06Z' itemprop='datePublished'>
             2019-07-11 07:36:06 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have you tried to boot it in Rescue Mode (DFU) <br><aside class="quote" data-post="1" data-topic="59">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">
    <a href="//community.axoloti.com/t/axoloti-hardware/59?source_topic_id=5858" rel="nofollow noopener">Axoloti Hardware</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    Connectors and controls


3.5mm (1/8") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)
6.35mm (1/4") Stereo connector input and output, (labeled on the backside of the circuit board).
5 pole DIN connectors are MIDI in- and output (labeled on the backside of the circuit board).
micro-sd-card (should be FAT formatted)
micro-usb serves connection for Axoloti software, a power source, and act as a class compliant midi device.
power input: 2.â€¦
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mypetrobot'><b itemprop='author'>mypetrobot</b></a>
           
           <time datetime='2019-07-11T11:22:21Z' itemprop='datePublished'>
             2019-07-11 11:22:21 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just tried to start in DFU mode: While the LEDs are off when the machine first powers on, when I release S1 the Axoloti just behaves like I described in my first post (dim LED1, etc). I also get the following message in the patcher when I try "Flash (Rescue)"</p>

<blockquote><p>No devices in DFU mode detected. To bring Axoloti Core in DFU mode, remove power from Axoloti Core, and then connect the micro-USB port to your computer while holding button S1. The LEDs will stay off when in DFU mode.</p></blockquote>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-11T11:47:16Z' itemprop='datePublished'>
             2019-07-11 11:47:16 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>is there any leftover solder on any of the holes, or anything else connected to the axoloti? this sounds like a short to me. can you post a hires pic of your board?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mypetrobot'><b itemprop='author'>mypetrobot</b></a>
           
           <time datetime='2019-07-11T12:27:59Z' itemprop='datePublished'>
             2019-07-11 12:27:59 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So I was thinking about this while I was getting ready for work this morning. It occurred to me that I may need to continue to hold S1 through the entire "Flash (Rescue)" sequence even though the instructions don't explicitly say to do this. So I brought the board into work with me and gave it a whirl. </p>

<p>The PC at my office immediately recognized the bootloader USB device and installed the drivers. I was able to go through the whole sequence of replacing the bootloader driver with winusb and reflashing the flash with the patcher. While I haven't tried to make the Axoloti spit out any audio yet, I did create a simple patch to make the green LED flash at me to show that it was working. Everything appears to be fine, but I guess I'll have to do some additional testing at home this evening to confirm.</p>

<p>Thanks for the help everyone!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mypetrobot'><b itemprop='author'>mypetrobot</b></a>
           
           <time datetime='2019-07-12T01:56:38Z' itemprop='datePublished'>
             2019-07-12 01:56:38 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So the saga continues...</p>

<p>During my lunch break at the office I created a patch to make sure the presumably rescued Axoloti was functioning normally. I made it make some sound, etc. and everything worked great! I packed the thing up and brought it home thinking that I could mark this problem solved. However, when I plugged the thing into my computer at home, boom, dim red LED 1, not recognized by the PC. Gah!</p>

<p>I tried multiple times starting it up in DFU mode on my home PC and nothing popped up in terms of Windows finding devices and the patcher/Zadig seeing any DFU devices. One thing that I noticed this time around after I gave up on the PC is LED 1 appears to faintly/semi-regularly blink when connected to a USB cable that is plugged into an adapter/powerstrip.</p>

<p>I don't know what to do at this point other than trying to reflash it again at work? Even if that works that doesn't solve the issue I am experiencing at home.</p>

<p>Here are a few environmental factors that may contribute to this problem I guess:</p>

<ul>
<li>Windows 10 PC at work, Windows 7 PC at home (however I have another Axoloti that functions fine using the home PC).</li>
<li>Humidity/heat or something? My office air conditioning runs so cold that I'll occasionally have to run a space heater in the summer.</li>
<li>The bubblewrap that this thing was shipped in (and that I packed it in to travel to work)? Maybe static or something? I don't know, is this even a thing?</li>
</ul>

<p>Any guidance would be greatly appreciated. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-12T05:45:07Z' itemprop='datePublished'>
             2019-07-12 05:45:07 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>same cable at work and home? different usb port?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-07-12T09:43:02Z' itemprop='datePublished'>
             2019-07-12 09:43:02 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My friend's axo was having a similar problem -dim red led, not being recognized in the patcher/laptop. We tried 2 laptops, multiple usb cables with no joy. But what did work was powering it with a separate supply in the dc socket. If we did that it worked fine and connected to the laptop. So it seemed to be a problem with the usb power.</p>

<p>Might be a separate issue, but thought I'd share in case it helped.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mypetrobot'><b itemprop='author'>mypetrobot</b></a>
           
           <time datetime='2019-07-12T12:31:03Z' itemprop='datePublished'>
             2019-07-12 12:31:03 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="5858" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>same cable at work and home? different usb port?</p></blockquote></aside>

<p>Same USB cable at both locations. It's actually the same cable I use for my working Axoloti at home. I have some other cables I can try. When I noticed the faint/semi-regular flickering of LED 1, the Axo was powered using a different cable connected to the AC adapter/powerstrip though. </p>

<p>I tried 2 different USB ports on the home computer, although they were both located on the front panel. I can try one of the back panel ones this evening.</p>

<aside class="quote" data-post="9" data-topic="5858"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/e8c25b/40.png" class="avatar">MattilynMattroe:</div>
<blockquote><p>But what did work was powering it with a separate supply in the dc socket. If we did that it worked fine and connected to the laptop.</p></blockquote></aside>

<p>Hmm. I'd like to try this, but I don't know if I have the appropriate AC adapter laying around. Also, I'm not sure if it is actually a USB power issue as it works fine connected to the PC at my office. </p>

<hr>

<p>I was successfully able to reflash the Axoloti at this office this morning again. I'm not heading back into work until Monday, so I guess I have to plan out what troubleshooting steps I attempt as I might only get "1 shot" if plugging the thing into my PC at home some how wipes the firmware. I have a start-up patch on an SD-Card, so my thought is to attempt to connect it just to a USB cable connected to an AC adapter first. If that works, then try connecting it to the PC again.</p>

<p>Keep throwing suggestions my way, I'm open to whatever.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-12T13:35:48Z' itemprop='datePublished'>
             2019-07-12 13:35:48 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you don't have the matching AC adapter around (it takes 7-15V tho!) just try a 9v block battery? I can totally imagine faulty USB power being the issue here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mypetrobot'><b itemprop='author'>mypetrobot</b></a>
           
           <time datetime='2019-07-12T18:04:46Z' itemprop='datePublished'>
             2019-07-12 18:04:46 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Minor update: Plugging it into a USB AC adapter at home just now worked fine. My fear is that it is somehow related to my home PC. Somehow plugging it into this PC (despite the other Axoloti working fine using the same cable/PC/etc) corrupts the firmware. The last time I plugged it into this same USB AC adapter (after plugging it into the home PC) I was met with the dim red LED.</p>

<p>Is there some kind of device conflict or something I can run into managing multiple Axoloti Cores with 1 computer? I'd like as much info as I can before I inevitably kill the Axo for the weekend before I can reflash it at the office again.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-07-12T18:18:37Z' itemprop='datePublished'>
             2019-07-12 18:18:37 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not much to add other than 'that's weird'.</p>

<p>Regarding the multiple axoloti thing - I have 3 that all work fine on the same pc, often with 3 patchers running at once connected to each one.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-12T18:50:19Z' itemprop='datePublished'>
             2019-07-12 18:50:19 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>do you have a patch saved to flash at startup? i had once a situation where an axoloti could not boot anymore because of a corrupted flashpatch. the solution was to jump over the startup patch (holding down s1 or 2 at startup) and then uploading an empty patch to flash.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mypetrobot'><b itemprop='author'>mypetrobot</b></a>
           
           <time datetime='2019-07-12T23:54:20Z' itemprop='datePublished'>
             2019-07-12 23:54:20 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For those following along at home, I plugged the Axo into the same USB port on my PC that I tried at first using the same cable I've been using all along and it's working fine. I have no idea. The only thing I did different between the two attempts at flashing this thing was not transport it in the bubblewrap that it shipped in. The mystery may never be solved.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-13T02:23:58Z' itemprop='datePublished'>
             2019-07-13 02:23:58 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have shit like that happen all the time. something doesn't work, you go crazy tryingg to fix it for a day or two, then you just walk back in, turn everything on and it suddenly just works. never start questioning that, just be happy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-13T08:44:41Z' itemprop='datePublished'>
             2019-07-13 08:44:41 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as i said, did you check there is no startup patch on flash? just to be sure write an empty one to flash. as my axoloti did this is was intermittent as well, sometimes it worked, sometimes it didn't...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

             2019-07-13 13:05:19 UTC

        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Gotcha, thanks. As I purchased this Axoloti used, I have no idea if there was a start-up patch already on the flash. I uploaded a blank one just in case.</p>
      </div>

        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is thread about Windows 7 related issues. Maybe that could help.<br><aside class="quote" data-topic="4463" data-slug="windows-7-install-once-more" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/ec9cab/40.png" class="avatar"><a href="//community.axoloti.com/t/windows-7-install-once-more/4463/2" rel="nofollow noopener">Windows 7 Install ... once more :/</a>
</div>
<blockquote><p>It looks a little bit like a problem I had although I worked under windows 10 not under windows 7.</p></blockquote></aside></p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Core Rev 1.2 Board DOA (powers up kind of I guess)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/steveo'><b itemprop='author'>steveo</b></a>
           
           <time datetime='2019-07-20T15:41:22Z' itemprop='datePublished'>
             2019-07-20 15:41:22 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/mypetrobot">@mypetrobot</a>, I'm Matt's friend he mentioned. You're issue is almost identical to mine from what you have described.</p>

<p>Things I've tried to troubleshoot it:<br>- using different USB cables, makes no difference. Still intermittent functionality<br>- Try on Windows 7 laptop and a Mac OSX<br>- DFU start up and Flash rescue. Same problem as you where it comes out of DFU mode when I release S1. Managed to successfully complete it eventually but same issues persist.<br>- Disconnected all hardware from GPIOs. This made no difference but I'm actually happy about that. I was worried the knobs and LEDs I'd soldered together were the source of a grounding problem. Apparently not.<br>- Removed from Hammond enclosure</p>

<p>Some potential causes that I need to keep testing:<br>- I may have done some crappy soldering on the GPIO header and caused a short somewhere. I have a header strip soldered to the board and connect the knobs and LEDs with jumper leads.<br>- My board is bolted to a piece of perspex with rubber spacers between the board and the perspex. The perspex is then velcro'd to the hammond enclosure. I'm worried there is static building up on the perspex. Probably should have used wood instead.</p>

<p>Update:<br>In the 5 minutes while I've been typing this, the board no appears to have started working normally with a nice solid green LED. I'm so confused <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p>I'm determined to sort this out and would love to hear if you get to the bottom of it. Let me know if any of the info above is helpful or if you have any progress. I'll keep you updated from my side.</p>

<p>Good luck!</p>
      </div>

          ps.store("topic_5858", {"post_stream":{"posts":[{"id":34965,"name":"","username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png","created_at":"2019-07-11T01:57:35.634Z","cooked":"\u003cp\u003eI recently purchased a used Axoloti Core off of reverb.com. It arrived today and when I went to power it on for the first time (using the same USB cable that I use for my other board) all I get is a really dim LED 1 (red). Here are a few other things I noticed if it's helpful:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eThere is a faint pop from the audio output when I connect power. \u003c/li\u003e\n\u003cli\u003eThe board is not recognized as a USB device when attached to a computer. \u003c/li\u003e\n\u003cli\u003eManually pushing switch 1 causes the dim LED 1 to turn off while the switch is pressed.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIs this behavior that anyone else has experienced? Are there any troubleshooting steps I should try before I tell the seller that they sold me a dud (or it was possibly damaged during shipping)? \u003c/p\u003e\n\n\u003cp\u003eThanks in advance!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-07-11T01:57:35.634Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":46,"reads":77,"score":248.85,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2209,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34966,"name":"blender", color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Connectors and controls\n\n\n3.5mm (1/8\") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)\n6.35mm (1/4\") Stereo connector input and output, (labeled on the backside of the circuit board).\n5 pole DIN connectors are MIDI in- and output (labeled on the backside of the circuit board).\nmicro-sd-card (should be FAT formatted)\nmicro-usb serves connection for Axoloti software, a power source, and act as a class compliant midi device.\npower input: 2.â€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-07-11T07:36:06.859Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":73,"score":26.2,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-hardware/59","internal":true,"reflection":false,"title":"Axoloti Hardware","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34976,"name":"","username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png","created_at":"2019-07-11T11:22:21.864Z","cooked":"\u003cp\u003eJust tried to start in DFU mode: While the LEDs are off when the machine first powers on, when I release S1 the Axoloti just behaves like I described in my first post (dim LED1, etc). I also get the following message in the patcher when I try \"Flash (Rescue)\"\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eNo devices in DFU mode detected. To bring Axoloti Core in DFU mode, remove power from Axoloti Core, and then connect the micro-USB port to your computer while holding button S1. The LEDs will stay off when in DFU mode.\u003c/p\u003e\u003c/blockquote\u003e","post_number":4,"post_type":1,"updated_at":"2019-07-11T11:22:21.864Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":66,"score":19.3,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2209,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34977,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-11T11:47:16.652Z","cooked":"\u003cp\u003eis there any leftover solder on any of the holes, or anything else connected to the axoloti? this sounds like a short to me. can you post a hires pic of your board?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-07-11T11:47:29.852Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":61,"score":18.35,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34978,"name":"","username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png","created_at":"2019-07-11T12:27:59.909Z","cooked":"\u003cp\u003eSo I was thinking about this while I was getting ready for work this morning. It occurred to me that I may need to continue to hold S1 through the entire \"Flash (Rescue)\" sequence even though the instructions don't explicitly say to do this. So I brought the board into work with me and gave it a whirl. \u003c/p\u003e\n\n\u003cp\u003eThe PC at my office immediately recognized the bootloader USB device and installed the drivers. I was able to go through the whole sequence of replacing the bootloader driver with winusb and reflashing the flash with the patcher. While I haven't tried to make the Axoloti spit out any audio yet, I did create a simple patch to make the green LED flash at me to show that it was working. Everything appears to be fine, but I guess I'll have to do some additional testing at home this evening to confirm.\u003c/p\u003e\n\n\u003cp\u003eThanks for the help everyone!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-07-11T12:27:59.909Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":59,"score":28.05,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2209,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34986,"name":"","username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png","created_at":"2019-07-12T01:56:38.267Z","cooked":"\u003cp\u003eSo the saga continues...\u003c/p\u003e\n\n\u003cp\u003eDuring my lunch break at the office I created a patch to make sure the presumably rescued Axoloti was functioning normally. I made it make some sound, etc. and everything worked great! I packed the thing up and brought it home thinking that I could mark this problem solved. However, when I plugged the thing into my computer at home, boom, dim red LED 1, not recognized by the PC. Gah!\u003c/p\u003e\n\n\u003cp\u003eI tried multiple times starting it up in DFU mode on my home PC and nothing popped up in terms of Windows finding devices and the patcher/Zadig seeing any DFU devices. One thing that I noticed this time around after I gave up on the PC is LED 1 appears to faintly/semi-regularly blink when connected to a USB cable that is plugged into an adapter/powerstrip.\u003c/p\u003e\n\n\u003cp\u003eI don't know what to do at this point other than trying to reflash it again at work? Even if that works that doesn't solve the issue I am experiencing at home.\u003c/p\u003e\n\n\u003cp\u003eHere are a few environmental factors that may contribute to this problem I guess:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eWindows 10 PC at work, Windows 7 PC at home (however I have another Axoloti that functions fine using the home PC).\u003c/li\u003e\n\u003cli\u003eHumidity/heat or something? My office air conditioning runs so cold that I'll occasionally have to run a space heater in the summer.\u003c/li\u003e\n\u003cli\u003eThe bubblewrap that this thing was shipped in (and that I packed it in to travel to work)? Maybe static or something? I don't know, is this even a thing?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAny guidance would be greatly appreciated. Thanks!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-07-12T01:59:18.997Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":53,"score":22.05,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2209,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34987,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-12T05:45:07.898Z","cooked":"\u003cp\u003esame cable at work and home? different usb port?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-07-12T05:45:07.898Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":51,"score":16.0,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34988,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-07-12T09:43:02.278Z","cooked":"\u003cp\u003eMy friend's axo was having a similar problem -dim red led, not being recognized in the patcher/laptop. We tried 2 laptops, multiple usb cables with no joy. But what did work was powering it with a separate supply in the dc socket. If we did that it worked fine and connected to the laptop. So it seemed to be a problem with the usb power.\u003c/p\u003e\n\n\u003cp\u003eMight be a separate issue, but thought I'd share in case it helped.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-07-12T09:43:02.278Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":52,"score":21.2,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34989,"name":"","username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png","created_at":"2019-07-12T12:31:03.537Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"5858\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esame cable at work and home? different usb port?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSame USB cable at both locations. It's actually the same cable I use for my working Axoloti at home. I have some other cables I can try. When I noticed the faint/semi-regular flickering of LED 1, the Axo was powered using a different cable connected to the AC adapter/powerstrip though. \u003c/p\u003e\n\n\u003cp\u003eI tried 2 different USB ports on the home computer, although they were both located on the front panel. I can try one of the back panel ones this evening.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"5858\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/e8c25b/40.png\" class=\"avatar\"\u003eMattilynMattroe:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut what did work was powering it with a separate supply in the dc socket. If we did that it worked fine and connected to the laptop.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHmm. I'd like to try this, but I don't know if I have the appropriate AC adapter laying around. Also, I'm not sure if it is actually a USB power issue as it works fine connected to the PC at my office. \u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI was successfully able to reflash the Axoloti at this office this morning again. I'm not heading back into work until Monday, so I guess I have to plan out what troubleshooting steps I attempt as I might only get \"1 shot\" if plugging the thing into my PC at home some how wipes the firmware. I have a start-up patch on an SD-Card, so my thought is to attempt to connect it just to a USB cable connected to an AC adapter first. If that works, then try connecting it to the PC again.\u003c/p\u003e\n\n\u003cp\u003eKeep throwing suggestions my way, I'm open to whatever.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-07-12T12:31:03.537Z","reply_count":1,"reply_to_post_number":8,"quote_count":2,"avg_time":23,"incoming_link_count":1,"reads":52,"score":21.55,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2209,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34992,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-12T13:35:48.417Z","cooked":"\u003cp\u003eIf you don't have the matching AC adapter around (it takes 7-15V tho!) just try a 9v block battery? I can totally imagine faulty USB power being the issue here.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-07-12T13:35:48.417Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":47,"score":20.4,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34995,"name":"","username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png","created_at":"2019-07-12T18:04:46.100Z","cooked":"\u003cp\u003eMinor update: Plugging it into a USB AC adapter at home just now worked fine. My fear is that it is somehow related to my home PC. Somehow plugging it into this PC (despite the other Axoloti working fine using the same cable/PC/etc) corrupts the firmware. The last time I plugged it into this same USB AC adapter (after plugging it into the home PC) I was met with the dim red LED.\u003c/p\u003e\n\n\u003cp\u003eIs there some kind of device conflict or something I can run into managing multiple Axoloti Cores with 1 computer? I'd like as much info as I can before I inevitably kill the Axo for the weekend before I can reflash it at the office again.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-07-12T18:04:46.100Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":47,"score":20.5,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display 8:50:19.440Z","cooked":"\u003cp\u003edo you have a patch saved to flash at startup? i had once a situation where an axoloti could not boot anymore because of a corrupted flashpatch. the solution was to jump over the startup patch (holding down s1 or 2 at startup) and then uploading an empty patch to flash.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-07-12T18:50:19.440Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":46,"score":25.1,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34999,"name":"","username":"mypetrobot","avatar_template":"/user_avatar/community.axoloti.com/mypetrobot/{size}/6294_1.png","created_at":"2019-07-12T23:54:20.629Z","cooked":"\u003cp\u003eFor those following along at home, I plugged the Axo into the same USB port on my PC that I tried at first using the same cable I've been using all along and it's working fine. I have no idea. The only thing I did different between the two attempts at flashing this thing was not transport it in the bubblewrap that it shipped in. The mystery may never be solved.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-07-12T23:54:20.629Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_li s","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2209,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35055,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2019-07-17T12:33:44.825Z","cooked":"\u003cp\u003eThere is thread about Windows 7 related issues. Maybe that could help.\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"4463\" data-slug=\"windows-7-install-once-more\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/ec9cab/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/windows-7-install-once-more/4463/2\" rel=\"nofollow noopener\"\u003eWindows 7 Install ... once more :/\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt looks a little bit like a problem I had although I worked under windows 10 not under windows 7.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-07-17T12:34:26.652Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":45,"score":14.85,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/windows-7-install-once-more/4463/2","internal":true,"reflection":false,"title":"Windows 7 Install ... once more :/","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35094,"name":"Stephen Mitchell","username":"steveo","avatar_template":"/user_avatar/community.axoloti.com/steveo/{size}/4814_1.png","created_at":"2019-07-20T15:41:22.915Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/mypetrobot\"\u003e@mypetrobot\u003c/a\u003e, I'm Matt's friend he mentioned. You're issue is almost identical to mine from what you have described.\u003c/p\u003e\n\n\u003cp\u003eThings I've tried to troubleshoot it:\u003cbr\u003e- using different USB cables, makes no difference. Still intermittent functionality\u003cbr\u003e- Try on Windows 7 laptop and a Mac OSX\u003cbr\u003e- DFU start up and Flash rescue. Same problem as you where it comes out of DFU mode when I release S1. Managed to successfully complete it eventually but same issues persist.\u003cbr\u003e- Disconnected all hardware from GPIOs. This made no difference but I'm actually happy about that. I was worried the knobs and LEDs I'd soldered together were the source of a grounding problem. Apparently not.\u003cbr\u003e- Removed from Hammond enclosure\u003c/p\u003e\n\n\u003cp\u003eSome potential causes that I need to keep testing:\u003cbr\u003e- I may have done some crappy soldering on the GPIO header and caused a short somewhere. I have a header strip soldered to the board and connect the knobs and LEDs with jumper leads.\u003cbr\u003e- My board is bolted to a piece of perspex with rubber spacers between the board and the perspex. The perspex is then velcro'd to the hammond enclosure. I'm worried there is static building up on the perspex. Probably should have used wood instead.\u003c/p\u003e\n\n\u003cp\u003eUpdate:\u003cbr\u003eIn the 5 minutes while I've been typing this, the board no appears to have started working normally with a nice solid green LED. I'm so confused \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI'm determined to sort this out and would love to hear if you get to the bottom of it. Let me know if any of the info above is helpful or if you have any progress. I'll keep you updated from my side.\u003c/p\u003e\n\n\u003cp\u003eGood luck!\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-07-20T15:43:51.219Z","reply_count":2,"reply_to_post_number":9,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":43,"score":25.05,"yours":false,"topic_id":5858,"topic_slug":"axoloti-core-rev-1-2-board-doa-powers-up-kind-of-i-guess","display_username":"Stephen Mitchell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1541,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[34965,34966,34973,34976,34977,34978,34986,34987,34988,34989,34992,34995,34997,34998,34999,35001,35003,35005,35055,35094,35095,35096,35106,39901,39902,39903,40315]},"timeline_lookup":[[1,1308],[7,
