</h1>

      <div class='post' itemprop='articleBody'>
        <p>I'll be working on revising this post here, I was going to write it in a text document but realized it would be easier for me to get all the images if I just made it here. I was looking for a a save feature so I could wait to post until complete but could not find it. So please note this is all a work in progress and NEEDS further revision/information.</p>

<h3>GPIO Overview</h3>

<p><div class="lightbox-wrapper"><a href="//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" class="lightbox" title="2af0b88c77049eb54445f4d9d7c7910561c12247.jpg"><img src="//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" width="690" height="487"><div class="meta">
<span class="filename">2af0b88c77049eb54445f4d9d7c7910561c12247.jpg</span><span class="informations">842x595</span><span class="expand"></span>
</div></a></div></p>

<h3>VDD versus VDDA versus VDDC</h3>

<ul>
<li>
<strong>VDD</strong> is the digital 3.3V supply, use it to power external logic</li>
<li>
<strong>VDDA</strong> is the analog reference for the microcontroller adc and dac  (gpio/in/analog and gpio/out/analog). It is 3.3V derived from vdd with a simple ferrite+bypass cap. If you connect potentiometers to gpio, vdda <br>is the best reference. </li>
<li>
<strong>VDDC</strong> is the supply for the audio adc/dac. Also 3.3V, but it has a separate linear regulator from +5V."  on the current schematic "AVDD of U3 seems to be connected to VDDA in the schematic, but it really is connected to VDDC, not to VDDA." </li>
</ul>

<h3>Connecting sensors/actuators directly to GPIO's:</h3>

<p><div class="lightbox-wrapper"><a href="//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png" class="lightbox" title="19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png"><img src="//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png" width="690" height="470"><div class="meta">
<span class="filename">19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png</span><span class="informations">2358x1609</span><span class="expand"></span>
</div></a></div></p>

<p>Recommended pots 10k-50k</p>

<p>Useful Links:<br>* <a href="http://www.axoloti.com/examples/general-input-and-output/" rel="nofollow">in and out examples</a><br>* <a href="https://github.com/HerrPaule/Euxoloti.git" rel="nofollow">Paul's Illustrator File for ins and Outs</a><br>* <a href="http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf" rel="nofollow">Schematics</a> (need updating see note about VDDC connected to AVDD of U3) </p>

<h3>Connecting gear with higher voltage levels, like Eurorack</h3>

<p>Circuit Examples for Ins and Outs with gear using other voltage levels. (assume I know nothing and always double check before attempting this stuff, take no responsibility for damaged gear!)</p>

<p>from <a class="mention" href="/users/kassu">@kassu</a> axolti DAC out offset and amplified for -4.95 to 5.55v</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8a20420e1c3d57f4020cc090ecca6dc0453e6dcd.png" width="645" height="355"></p>

<p>inputs using rail to rail op amp to clip down to 3.3V. Note: inverts the signal.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/723bf038ec0941a43b6ebd3d602ddbad2fa33418" href="//community.axoloti.com/uploads/default/original/2X/7/723bf038ec0941a43b6ebd3d602ddbad2fa33418.png" class="lightbox" title="Bipolar-input-3.3V.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/723bf038ec0941a43b6ebd3d602ddbad2fa33418_1_690x281.png" width="690" height="281"><div class="meta">
<span class="filename">Bipolar-input-3.3V.png</span><span class="informations">708x289 7.59 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Note: bypass caps between + power and ground and - power and ground is very helpful when working with eurorack power especially if it is on flying by boards.</p>

<h3>The 5- and 7-pin headers (X3 and X4)</h3>

<p>They are reserved for future expansions, using them will likely conflict with official future expansions.<br>They're designed to allow linking multiple boards together, exchanging multi-channel digital audio between them. Ongoing development....</p>

<h3>What do the "R T S R T S..." pads mean?</h3>

<p>They're a sort of hack-patchbay between the actual headphone, line-out, line-in jacks and the rest of the circuit. There are two rows of pads, the row closest to the connectors connects to the connectors, the other row connects to the circuit. These two rows are connected with a small trace on the backside. By cutting that trace, you can re-purpose the on-board jack to something else, while breaking out the signal to an external connector or circuit.<br>'R' 'S' and 'T' mean ring (right), tip (left) and sleeve (ground), and the three groups correspond to headphone, line out, and line in.</p>

<p><strong>Applications:</strong><br>* <a href="//community.axoloti.com/t/add-volume-potentiometers/1134">adding volume potentiometers</a><br>* split out the stereo jacks into dual mono<br>* convert the line input jack into an expression pedal input<br>* add a true bypass circuit for stompbox applications</p>

<h3>JP1</h3>

<p>Is for in-circuit-debugging, some developers use this while developing firmware and diagnosing complex issues. <a href="//community.axoloti.com/t/low-level-firmware-debugging-via-swd/275">Setup guide</a>.</p>

<h3>JP2, JP3, Cutting the board</h3>

<p>There are some slots in the board, to make it easier to reduce the size of Axoloti Core if required. If you do not need MIDI and DC power input, Axoloti Core works without that part. Or you can re-connect both parts together. Some mounting holes line up, allowing to sandwich-mount both parts with M3 spacers.<br>Don't just break the board by bending, cut along the slots with a small iron saw, or use a sharp snap-blade knife to score the circuit board, cut many times on the same line, and develop a v-shaped groove. Cutting circuit board makes a knife dull pretty fast... Once you have developed a deep v-shaped groove, you can snap the part.<br>JP2/JP3 legend: <img src="//community.axoloti.com/uploads/default/optimized/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c_1_367x500.png" width="367" height="500"></p>

<h3>Adding bias to connect Electret-type microphones directly</h3>

<p><a href="//community.axoloti.com/t/understanding-micbias-axo-fix/1332">discussion topic</a></p>

          ps.store("topic_1284", {"post_stream":{"posts":[{"id":7209,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-03-14T12:43:19.911Z","cooked":"<p>I'll be working on revising this post here, I was going to write it in a text document but realized it would be easier for me to get all the images if I just made it here. I was looking for a a save feature so I could wait to post until complete but could not find it. So please note this is all a work in progress and NEEDS further revision/information.<\/p>\n\n<h3>GPIO Overview<\/h3>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" class=\"lightbox\" title=\"2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\"><img src=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" width=\"690\" height=\"487\"><div class=\"meta\">\n<span class=\"filename\">2af0b88c77049eb54445f4d9d7c7910561c12247.jpg<\/span><span class=\"informations\">842x595<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<h3>VDD versus VDDA versus VDDC<\/h3>\n\n<ul>\n<li>\n<strong>VDD<\/strong> is the digital 3.3V supply, use it to power external logic<\/li>\n<li>\n<strong>VDDA<\/strong> is the analog reference for the microcontroller adc and dac  (gpio/in/analog and gpio/out/analog). It is 3.3V derived from vdd with a simple ferrite+bypass cap. If you connect potentiometers to gpio, vdda <br>is the best reference. <\/li>\n<li>\n<strong>VDDC<\/strong> is the supply for the audio adc/dac. Also 3.3V, but it has a separate linear regulator from +5V.\"  on the current schematic \"AVDD of U3 seems to be connected to VDDA in the schematic, but it really is connected to VDDC, not to VDDA.\" <\/li>\n<\/ul>\n\n<h3>Connecting sensors/actuators directly to GPIO's:<\/h3>\n\n<p><div class=\"lightbox-wrapper\"><a href=\"//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png\" class=\"lightbox\" title=\"19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png\"><img src=\"//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png\" width=\"690\" height=\"470\"><div class=\"meta\">\n<span class=\"filename\">19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png<\/span><span class=\"informations\">2358x1609<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<p>Recommended pots 10k-50k<\/p>\n\n<p>Useful Links:<br>* <a href=\"http://www.axoloti.com/examples/general-input-and-output/\" rel=\"nofollow\">in and out examples<\/a><br>* <a href=\"https://github.com/HerrPaule/Euxoloti.git\" rel=\"nofollow\">Paul's Illustrator File for ins and Outs<\/a><br>* <a href=\"http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf\" rel=\"nofollow\">Schematics<\/a> (need updating see note about VDDC connected to AVDD of U3) <\/p>\n\n<h3>Connecting gear with higher voltage levels, like Eurorack<\/h3>\n\n<p>Circuit Examples for Ins and Outs with gear using other voltage levels. (assume I know nothing and always double check before attempting this stuff, take no responsibility for damaged gear!)<\/p>\n\n<p>from <a class=\"mention\" href=\"/users/kassu\">@kassu<\/a> axolti DAC out offset and amplified for -4.95 to 5.55v<\/p>\n\n<p><img src=\"//community.axoloti.com/uploads/default/original/2X/8/8a20420e1c3d57f4020cc090ecca6dc0453e6dcd.png\" width=\"645\" height=\"355\"><\/p>\n\n<p>inputs using rail to rail op amp to clip down to 3.3V. Note: inverts the signal.<br><div class=\"lightbox-wrapper\"><a data-download-href=\"//community.axoloti.com/uploads/default/723bf038ec0941a43b6ebd3d602ddbad2fa33418\" href=\"//community.axoloti.com/uploads/default/original/2X/7/723bf038ec0941a43b6ebd3d602ddbad2fa33418.png\" class=\"lightbox\" title=\"Bipolar-input-3.3V.png\"><img src=\"//community.axoloti.com/uploads/default/optimized/2X/7/723bf038ec0941a43b6ebd3d602ddbad2fa33418_1_690x281.png\" width=\"690\" height=\"281\"><div class=\"meta\">\n<span class=\"filename\">Bipolar-input-3.3V.png<\/span><span class=\"informations\">708x289 7.59 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>\n\n<p>Note: bypass caps between + power and ground and - power and ground is very helpful when working with eurorack power especially if it is on flying by boards.<\/p>\n\n<h3>The 5- and 7-pin headers (X3 and X4)<\/h3>\n\n<p>They are reserved for future expansions, using them will likely conflict with official future expansions.<br>They're designed to allow linking multiple boards together, exchanging multi-channel digital audio between them. Ongoing development....<\/p>\n\n<h3>What do the \"R T S R T S...\" pads mean?<\/h3>\n\n<p>They're a sort of hack-patchbay between the actual headphone, line-out, line-in jacks and the rest of the circuit. There are two rows of pads, the row closest to the connectors connects to the connectors, the other row connects to the circuit. These two rows are connected with a small trace on the backside. By cutting that trace, you can re-purpose the on-board jack to something else, while breaking out the signal to an external connector or circuit.<br>'R' 'S' and 'T' mean ring (right), tip (left) and sleeve (ground), and the three groups correspond to headphone, line out, and line in.<\/p>\n\n<p><strong>Applications:<\/strong><br>* <a href=\"//community.axoloti.com/t/add-volume-potentiometers/1134\">adding volume potentiometers<\/a><br>* split out the stereo jacks into dual mono<br>* convert the line input jack into an expression pedal input<br>* add a true bypass circuit for stompbox applications<\/p>\n\n<h3>JP1<\/h3>\n\n<p>Is for in-circuit-debugging, some developers use this while developing firmware and diagnosing complex issues. <a href=\"//community.axoloti.com/t/low-level-firmware-debugging-via-swd/275\">Setup guide<\/a>.<\/p>\n\n<h3>JP2, JP3, Cutting the board<\/h3>\n\n<p>There are some slots in the board, to make it easier to reduce the size of Axoloti Core if required. If you do not need MIDI and DC power input, Axoloti Core works without that part. Or you can re-connect both parts together. Some mounting holes line up, allowing to sandwich-mount both parts with M3 spacers.<br>Don't just break the board by bending, cut along the slots with a small iron saw, or use a sharp snap-blade knife to score the circuit board, cut many times on the same line, and develop a v-shaped groove. Cutting circuit board makes a knife dull pretty fast... Once you have developed a deep v-shaped groove, you can snap the part.<br>JP2/JP3 legend: <img src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c_1_367x500.png\" width=\"367\" height=\"500\"><\/p>\n\n<h3>Adding bias to connect Electret-type microphones directly<\/h3>\n\n<p><a href=\"//community.axoloti.com/t/understanding-micbias-axo-fix/1332\">discussion topic<\/a><\/p>","post_number":1,"post_type":1,"updated_at":"2016-07-22T16:45:53.712Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":119,"incoming_link_count":177,"reads":215,"score":1183.55,"yours":false,"topic_id":1284,"topic_slug":"official-pin-outs-revised-work-in-progress","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.axoloti.com/examples/general-input-and-output/","internal":false,"reflection":false,"title":"General input and output | Axoloti","clicks":144},{"url":"https://github.com/HerrPaule/Euxoloti.git","internal":false,"reflection":false,"title":"GitHub - HerrPaule/Euxoloti: Axoloti for Eurorack","clicks":87},{"url":"http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf","internal":false,"reflection":false,"clicks":47},{"url":
