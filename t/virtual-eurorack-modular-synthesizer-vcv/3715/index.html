        <aside class="onebox whitelistedgeneric">

<h3><a href="http://www.synthtopia.com/content/2017/09/11/open-source-virtual-eurorack-modular-synthesizer-vcv-rack-now-available/" target="_blank" rel="nofollow noopener">Open-Source Virtual Eurorack Modular Synthesizer, VCV Rack, Now Available</a></h3>

<p>The system features software versions of some of the most popular Eurorack modules, including virtual versions of modules from Mutable Instruments, Befaco and Synthesis Technology.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-09-12T03:17:37Z' itemprop='datePublished'>
             2017-09-12 03:17:37 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks interesting but what sort of free open source software requires you to register and login to use it?</p>

<p>They can stick that NWO bullshit where the sun don't shine as far as I'm concerned.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2017-09-12T16:01:08Z' itemprop='datePublished'>
             2017-09-12 16:01:08 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The Code of the Modules is Open Source , so they could be integrated in the firmware maybe too..<br>I like the Concept, nice to play around with, though many modules are missing, <br>NWO?  Harsh words for a startup.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-09-12T16:09:28Z' itemprop='datePublished'>
             2017-09-12 16:09:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you need to register and then login to a central server to use an application it's hardly free and open is it?</p>

<p>What do you think Richard Stallman would say about such an egregious invasion of privacy?</p>

<p>It's so totally against the spirit of open source software.</p>

<p>They are probably in breach of the licenses on the software they are using by doing it as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/strum/40/4469_1.png" class="avatar">strum:</div>
<blockquote><p>They are probably in breach of the licenses on the software they are using by doing it as well.</p></blockquote></aside>

<p>they are clearly displaying licenses, and also providing full source code.<br>I don't see any evidence when looking at the source code of license infringement, and its why they are avoiding GPL'd code.</p>

<p>looks like registering is for ease of distribution and installation for users (and later for sales of modules), but looks like you can avoid if you wish by editing files.<br><aside class="onebox whitelistedgeneric">

<h3><a href="https://github.com/VCVRack/Rack/wiki/Installing-Plugins" target="_blank" rel="nofollow noopener">VCVRack/Rack</a></h3>

<p>Rack - Open-source virtual Eurorack DAW</p>

        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>

             2017-09-12 17:42:49 UTC

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>looks like you can avoid if you wish by editing files.</p></blockquote></aside>

<p>That may be a trivially easy thing for you but for not for the average user.</p>

<p>I don't want to have to anyway.</p>

<p>I wouldn't want to use software developed by people that would put that sort of crap in their software anyway.</p>

<p>It's intrusive, totally unnecessary and totally unrelated to the purpose of the software.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/C0dexter'><b itemprop='author'>C0dexter</b></a>
           
           <time datetime='2017-09-14T11:42:06Z' itemprop='datePublished'>
             2017-09-14 11:42:06 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Having used VCV Rack.. it does NOT require login after initial install. Editing, saving and loading all work. <br><img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2017-09-14T11:43:47Z' itemprop='datePublished'>
             2017-09-14 11:43:47 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>skinnerbox think it is amazing ...registering is needed for loading more modules from their page<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6cc10a00c67b1de2d9be9a7fd1f5c7e90eaece8b" href="//community.axoloti.com/uploads/default/original/2X/6/6cc10a00c67b1de2d9be9a7fd1f5c7e90eaece8b.jpg" class="lightbox" title="grafik.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6cc10a00c67b1de2d9be9a7fd1f5c7e90eaece8b_1_584x500.jpg" width="584" height="500"><div class="meta">
<span class="filename">grafik.jpg</span><span class="informations">730x625 192 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-09-14T14:14:58Z' itemprop='datePublished'>
             2017-09-14 14:14:58 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, its getting a lot of attention, with mostly very positive feedback. <br>(SonicTalk featured it yesterday, and they were heaping lots of praise on it) </p>

<p>Im actually quite interested in it due to the code they have open sourced.</p>

<p>I also read the 'open source' tag line a little different , many basically read open source = free.</p>

<p>But I dont, and I dont think thats what VCV is either... I think VCV rack has a different 'dream'.<br>I think the idea is, because its open source, ANY developer can create new modules for it... its an open API.</p>

<p>This I think is much more interesting ... to have virtual modulars take off in way similar to eurorack, we need:<br>- an API, similar to VST, that is free, and available to any developer(big or small) to build new modules.<br>- an API, allows developers to potentially develop other HOSTs (again like VSTs) <br>- the API, needs to not be 'owned' by a company (as other companies don't like this much) </p>

<p>I think this is what VCV meant by it being open source,  the rack and modules are just implementations, but they can be taken in other directions by others... alternative implementations. </p>

<p>sure this is perhaps not interesting to any one except developers <strong>until</strong> 3rd party developers starting adopting and create additional modules or rack implementations ... thats when users get the pay-off.</p>

<p>of course, that may not happen, again the nature of open source, 1000's of proposals/idea, and only a few stick, perhaps this will be successful, or perhaps it will just inspire something that will be 'the thing'</p>

<p>... this IS the spirit of open source, its not about free, its about sharing, its about allowing software/hardware to live in alternative forms, even if the original developer becomes uninterested. the software has its own life.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-09-15T05:27:40Z' itemprop='datePublished'>
             2017-09-15 05:27:40 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think your idea about an open standard for audio modules like a virtual eurorack is a great idea.</p>

<p>Although I object to the need to register with VCV the code seems clean and well organised.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-09-16T06:48:47Z' itemprop='datePublished'>
             2017-09-16 06:48:47 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I still don't like the having to register but after playing with it for a while I have to admit I really like it.</p>

<p>I've been looking at the code at it's very clean and simple, very well written C++.<br>Even I can understand it and can find where to start to build my own modules and the whole project is under a hundred files, nice work.</p>

<p>It uses openGL and other standard cross platform libraries which I also really like.</p>

<p>From the look of it building new modules seems as simple as taking an existing fundamental one and editing it and adding it to the list of fundamental objects. Nice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-09-16T07:15:45Z' itemprop='datePublished'>
             2017-09-16 07:15:45 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/strum/40/4469_1.png" class="avatar">strum:</div>
<blockquote><p>I still don't like the having to register</p></blockquote></aside>

<p>I'm with you on this, though I don't see it as big of a problem.</p>

<p>I'm sure you can edit that out of the software and implement your own way of adding the extension modules (they are open as well, so really only the installation mechanism is what you need that password for). So, just go ahead and make your own fork of the software. I'm sure you can use a git repo or some other free cloud storage thing as a software repository to add a simple "package manager" in the spirit of linux. Or, just make debain packages for the vcv rack and each of its extensions. Its all open, there is nothing stopping anyone, which I think is great!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2017-09-16T07:40:24Z' itemprop='datePublished'>
             2017-09-16 07:40:24 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On looking at the code it doesn't seem to be to difficult to edit out the login function.</p>

<p>I had expected an impenetrable mess of thousands of files and endless pages of obscure undocumented code but have am very pleasantly surprised at how simple, small and clean the code is.</p>

<p>I'm busy for the next few days but hope to get round to loading it up in an ide and seeing if i can't get it to compile from source and run and then try making some add on modules late next week if i can find time.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-09-16T10:42:43Z' itemprop='datePublished'>
             2017-09-16 10:42:43 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>please keep on-topic about the product, and do not branch off into 'meta' discussions.<br>there are better forums on the internet to discuss open source and its ethics.</p>

<p>(this is not aimed particular at any user... its  a general notification)</p>

<p>background/update on moderation guidelines:<br>after a spate of recent post/topics that we deemed unacceptable, <a class="mention" href="/u/johannes">@Johannes</a> and I discussed moderation and ways to prevent a repeat,  to ensure the forum was not filled with in-fights.<br>unfortunately, we decided, for now, it was best that discussions should be kept to what brings most users here, that is topics related to Axoloti, dsp, etc... and to minimise the 'meta' discussions.</p>

<p>we are <strong>not</strong> minimising the importance of these types of discussion, rather saying there are better places to have them... places where users go to read/discuss them.</p>

<p>guidelines:<br>- posts which branch off into meta or political discussions, offensive language, name calling, will be removed<br>- moderators posts are not 'up for discussion' - if you want to discuss them , do this via PM with <a class="mention" href="/u/johannes">@Johannes</a> and myself<br>- if you find a post offensive, report it do <strong>not</strong> respond to it. (we do not care 'who started it!')<br>- also we don't want to spend large amounts of time moderating (rather developing), so if a topic goes off-course, we will just remove it from the start, taking good n' bad posts alike.<br>- repeat offenders will be given a 'timeout'</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-09-17T16:21:03Z' itemprop='datePublished'>
             2017-09-17 16:21:03 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So if there's no need to register to use it, does anyone know if it will work on a Raspberry Pi3 running the ubuntu MATE distro (or any distro really as long as it's on the Pi3)?</p>

<p>I think I already know the answer, but I'm asking just in case!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-09-17T16:54:11Z' itemprop='datePublished'>
             2017-09-17 16:54:11 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I didn't see any ARM binaries on the site, but if you compile it from source, then I don't think you'll have any trouble getting it to run.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-09-17T19:10:42Z' itemprop='datePublished'>
             2017-09-17 19:10:42 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Id be interested to hear how it performs.... <br>some on PCs/Macs are claiming its got high cpu usage, so that does not bode well for a rPI3. <br>on the other hand the MI code is optimised for ARM, but not SSE <br>(though the non MI modules are not optimised for ARM) </p>

<p>its using OpenGL for the UI, so be interesting to hear how that performs on the rPI3.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-09-18T12:52:32Z' itemprop='datePublished'>
             2017-09-18 12:52:32 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thankyou both, but they're the dreaded words I was hoping I wouldn't hear <em>'to build it from source'</em>  <img src="//community.axoloti.com/images/emoji/twitter/grimacing.png?v=5" title=":grimacing:" class="emoji" alt=":grimacing:"></p>

<p>I only tried it twice with other stuff, but it never worked either time.  If there's a step-by-step on what to type, or something guaranteed to make me understand the process, I'll definitely give compiling it for ARM a go, but I'd need to see something solid that looks simple enough to understand and follow first.</p>

<p>As with Mark, I'm interested in the performance too, cause while the Pi3 isn't exactly a powerhouse, it still might make a nice little standalone gadget even if it could only handle a small amount of modules.</p>
      </div>

lass=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elooks like you can avoid if you wish by editing files.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat may be a trivially easy thing for you but for not for the average user.\u003c/p\u003e\n\n\u003cp\u003eI don't want to have to anyway.\u003c/p\u003e\n\n\u003cp\u003eI wouldn't want to use software developed by people that would put that sort of crap in their software anyway.\u003c/p\u003e\n\n\u003cp\u003eIt's intrusive, totally unnecessary and totally unrelated to the purpose of the software.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-09-12T17:42:49.043Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":26,"incoming_link_count":0,"reads":80,"score":22.3,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23390,"name":"Nicholas Bryant","username":"C0dexter","avatar_template":"/user_avatar/community.axoloti.com/c0dexter/{size}/2202_1.png","created_at":"2017-09-14T11:42:06.610Z","cooked":"\u003cp\u003eHaving used VCV Rack.. it does NOT require login after initial install. Editing, saving and loading all work. \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-09-14T11:42:06.610Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":73,"score":65.7,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"Nicholas Bryant","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":360,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23391,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2017-09-14T11:43:47.466Z","cooked":"\u003cp\u003eskinnerbox think it is amazing ...registering is needed for loading more modules from their page\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6cc10a00c67b1de2d9be9a7fd1f5c7e90eaece8b\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6cc10a00c67b1de2d9be9a7fd1f5c7e90eaece8b.jpg\" class=\"lightbox\" title=\"grafik.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6cc10a00c67b1de2d9be9a7fd1f5c7e90eaece8b_1_584x500.jpg\" width=\"584\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003egrafik.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e730x625 192 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-09-14T11:43:47.466Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":43,"incoming_link_count":1,"reads":74,"score":86.95,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6cc10a00c67b1de2d9be9a7fd1f5c7e90eaece8b.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"C0dexter","avatar_template":"/user_avatar/community.axoloti.com/c0dexter/{size}/2202_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23396,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-09-14T14:14:58.505Z","cooked":"\u003cp\u003eyeah, its getting a lot of attention, with mostly very positive feedback. \u003cbr\u003e(SonicTalk featured it yesterday, and they were heaping lots of praise on it) \u003c/p\u003e\n\n\u003cp\u003eIm actually quite interested in it due to the code they have open sourced.\u003c/p\u003e\n\n\u003cp\u003eI also read the 'open source' tag line a little different , many basically read open source = free.\u003c/p\u003e\n\n\u003cp\u003eBut I dont, and I dont think thats what VCV is either... I think VCV rack has a different 'dream'.\u003cbr\u003eI think the idea is, because its open source, ANY developer can create new modules for it... its an open API.\u003c/p\u003e\n\n\u003cp\u003eThis I think is much more interesting ... to have virtual modulars take off in way similar to eurorack, we need:\u003cbr\u003e- an API, similar to VST, that is free, and available to any developer(big or small) to build new modules.\u003cbr\u003e- an API, allows developers to potentially develop other HOSTs (again like VSTs) \u003cbr\u003e- the API, needs to not be 'owned' by a company (as other companies don't like this much) \u003c/p\u003e\n\n\u003cp\u003eI think this is what VCV meant by it being open source,  the rack and modules are just implementations, but they can be taken in other directions by others... alternative implementations. \u003c/p\u003e\n\n\u003cp\u003esure this is perhaps not interesting to any one except developers \u003cstrong\u003euntil\u003c/strong\u003e 3rd party developers starting adopting and create additional modules or rack implementations ... thats when users get the pay-off.\u003c/p\u003e\n\n\u003cp\u003eof course, that may not happen, again the nature of open source, 1000's of proposals/idea, and only a few stick, perhaps this will be successful, or perhaps it will just inspire something that will be 'the thing'\u003c/p\u003e\n\n\u003cp\u003e... this IS the spirit of open source, its not about free, its about sharing, its about allowing software/hardware to live in alternative forms, even if the original developer becomes uninterested. the software has its own life.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-09-14T14:17:41.071Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":73,"score":66.6,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23433,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-15T05:27:40.763Z","cooked":"\u003cp\u003eI think your idea about an open standard for audio modules like a virtual eurorack is a great idea.\u003c/p\u003e\n\n\u003cp\u003eAlthough I object to the need to register with VCV the code seems clean and well organised.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-09-15T05:27:40.763Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":65,"score":19.3,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23471,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-16T06:48:47.657Z","cooked":"\u003cp\u003eI still don't like the having to register but after playing with it for a while I have to admit I really like it.\u003c/p\u003e\n\n\u003cp\u003eI've been looking at the code at it's very clean and simple, very well written C++.\u003cbr\u003eEven I can understand it and can find where to start to build my own modules and the whole project is under a hundred files, nice work.\u003c/p\u003e\n\n\u003cp\u003eIt uses openGL and other standard cross platform libraries which I also really like.\u003c/p\u003e\n\n\u003cp\u003eFrom the look of it building new modules seems as simple as taking an existing fundamental one and editing it and adding it to the list of fundamental objects. Nice.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-09-16T06:48:47.657Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":65,"score":19.0,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23473,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-09-16T07:15:45.074Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3715\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/strum/40/4469_1.png\" class=\"avatar\"\u003estrum:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI still don't like the having to register\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm with you on this, though I don't see it as big of a problem.\u003c/p\u003e\n\n\u003cp\u003eI'm sure you can edit that out of the software and implement your own way of adding the extension modules (they are open as well, so really only the installation mechanism is what you need that password for). So, just go ahead and make your own fork of the software. I'm sure you can use a git repo or some other free cloud storage thing as a software repository to add a simple \"package manager\" in the spirit of linux. Or, just make debain packages for the vcv rack and each of its extensions. Its all open, there is nothing stopping anyone, which I think is great!\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-09-16T07:19:11.700Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":62,"score":18.5,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23475,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-16T07:40:24.827Z","cooked":"\u003cp\u003eOn looking at the code it doesn't seem to be to difficult to edit out the login function.\u003c/p\u003e\n\n\u003cp\u003eI had expected an impenetrable mess of thousands of files and endless pages of ob
