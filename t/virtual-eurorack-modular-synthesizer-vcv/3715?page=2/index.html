      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-15T08:23:22Z' itemprop='datePublished'>
             2018-01-15 08:23:22 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>(I know this is an older thread)</p>

<p>Been playing around with VCV for the last days. Its pretty damn nice, great quality and everything.</p>

<aside class="quote" data-post="21" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>some on PCs/Macs are claiming its got high cpu usage, so that does not bode well for a rPI3.</p></blockquote></aside>

<p>Yep, that is my experience too. My fan on my 2012 Macbook, is almost blowing full speed form the second I start adding modules to the rack and my computer get really hot. </p>

<p>And there is also pretty good guides on ho to build your own modules. Going to try in a few days, I think.</p>

<p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> Have you played with VCV rack?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-15T18:46:53Z' itemprop='datePublished'>
             2018-01-15 18:46:53 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> Have you played with VCV rack?</p></blockquote></aside>

<p>I used to use the good old KarmaFX Synth modular before switching to G2 and to the Axoloti</p>

<p>I did not tried a modular VSTi for quite a long time...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-15T18:57:22Z' itemprop='datePublished'>
             2018-01-15 18:57:22 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah tried Karma too, but only shortly. Was pretty cool <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> We used to have one of those German Creamware Pulsar cards, the modular DSP system. Was also pretty nice.</p>

<p>The VCV Rack is actually not a VSTI, it's a stand alone application, with some build in modules. Though I got it set up using IAC/Soundflower driver so I can trigger it with midinotes form Logic, without to much latency.</p>

<p>But, like Axoloti it's completely open source and I am finding lots of new stuff every day on Github.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-01-29T11:00:57Z' itemprop='datePublished'>
             2018-01-29 11:00:57 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I fell into the VCV rack hole this autumn, and still in it (a bit too much) as a simple user. I really love it ! No optimizations for the moment ; CPU and GPU are always high. But you can add a load of modules and get amazing things happening. <br>I don't use it at all the same way as Axoloti, but I do use them together quite a bit. <br>Because of the real-time patching in VCV Rack, I seem to use it much more as a DAW, / composing mixing environment, than as an instrument. It's really managed to stop some of my GAS concerning a modular setup. <br>I do admit having wet dreams of a 'translator / compiler" from axoloti sub-patches to VCVRack modules, or some way of creating your own modules without any coding knowledge. <br>But for the moment I'm a very happy man, with so much amazing stuff at my finger tips, and still enough money to sip on wine in the evening <img src="//community.axoloti.com/images/emoji/twitter/wine_glass.png?v=5" title=":wine_glass:" class="emoji" alt=":wine_glass:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-29T14:39:42Z' itemprop='datePublished'>
             2018-01-29 14:39:42 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="29" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>No optimizations for the moment ; CPU and GPU are always high. But you can add a load of modules and get amazing things happening.</p></blockquote></aside>

<p>Yes, true. I heard an interview with Andrew Belt, the VCV Rack creator and he mentioned that they hadnt looked into optimization yet. So hopefully the side of it will become better in the near future <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>If anyone wants to hear the interview and get a bit of background story of VCV Rack:<br></p><div class="lazyYT" data-youtube-id="VrlI06FnAGU" data-youtube-title="Podcast 211: Andrew Belt (VCV Rack)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Someone tipped me, that I shoud try lowering the screen resolution of my Macbook. And this actually seems to do a difference, it take a little bit longer before the computer gets hot and fan goes crazy.</p>

<aside class="quote" data-post="29" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>It's really managed to stop some of my GAS concerning a modular setup.</p></blockquote></aside>

<p>Yeah, I have promised my self never to buy any Eurorack all though I have been tempted many times. But VCV definately helps a bit on that side <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Money saved <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I have installed developer version and have all ready made a few objects for its. Its a bit more complicated than Axo , but in general not too hard, once you got the development environment set up. Especially not when working with logic stuff like sequencers etc. But high quality osc's and stuff like that I am still learning about. That gets a bit complicated.</p>

<aside class="quote" data-post="29" data-topic="3715"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>But for the moment I'm a very happy man, with so much amazing stuff at my finger tips, and still enough money to sip on wine in the evening <img src="//community.axoloti.com/images/emoji/twitter/wine_glass.png?v=5" title=":wine_glass:" class="emoji" alt=":wine_glass:"></p></blockquote></aside>

<p>Yeah thats nice <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Open source is really saving my creative life these days <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Virtual eurorack modular synthesizer vcv'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2018-01-30T11:54:56Z' itemprop='datePublished'>
             2018-01-30 11:54:56 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some random thoughts on VCV: I built it from source the other night on Linux and have been impressed so far. JACK support isn't compiled in by default but works great if you follow the instructions on the wiki. The plugin ecosystem is still in its earliest stages. There is this confusing sort of 'login' mechanism (both on the website and in the app) which seems to be laying the foundation for commercial plugin sales; you're not required to use any of it right now. In fact, if you build the bleeding edge sources in their default state, it is disabled.</p>

<p>I found that many of the available plugins are broken against the bleeding edge development version (annoyingly). Each plugin maintains its own version number which I think is supposed to track the overall release version number (Rack is currently at 0.5.1 and plugins seem to be at 0.5.x). The claim is made that all 0.x plugins are compatible which 0.x releases but it seems like backwards compatibility breaking changes are being made. Hopefully there will be a better strategy for dealing with plugin API level in the future.</p>

<p>The UI is the most impressive part of VCV to me. It is extremely responsive and smooth on my development machine, but might be too expensive for lower-end machines. It seems like considerable effort has gone into making the modules look pretty. I'm not totally sure how I feel about the "realistic" studio rack UI metaphor. There is nothing that feels like a real programming language here, no abstraction mechanism. You are purely using modules with their pre-fab UIs. It all looks super pretty though and feels very approachable, simple. Like you are just sitting down at a physical device that "just works", not having to deal with much software complexity. I think this last aspect is something we could improve on in Axoloti, making the experience for streamlined for new users, particularly less technically inclined ones. What's interesting about the UI implementation is that it is not using JUCE or QT or Java or any other very heavy UI library; it's using GLFW which is pretty close to raw OpenGL but helps out with normal UI stuff like input and events, etc. It's definitely inspiring me to think about directions for future Axoloti UIs. It might interesting to have a system that had the ability to work with both more abstract object representations (like Axoloti currently) and pre-fab skeuomorphic modules (like VCV) at the same time. I guess this is kind of like Reaktor maybe?</p>

<p>Unfortunately, the actual sound hasn't impressed me that much so far, but I haven't had a chance to go through all the modules.</p>

user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T08:23:22.878Z","cooked":"\u003cp\u003e(I know this is an older thread)\u003c/p\u003e\n\n\u003cp\u003eBeen playing around with VCV for the last days. Its pretty damn nice, great quality and everything.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"21\" data-topic=\"3715\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esome on PCs/Macs are claiming its got high cpu usage, so that does not bode well for a rPI3.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYep, that is my experience too. My fan on my 2012 Macbook, is almost blowing full speed form the second I start adding modules to the rack and my computer get really hot. \u003c/p\u003e\n\n\u003cp\u003eAnd there is also pretty good guides on ho to build your own modules. Going to try in a few days, I think.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e Have you played with VCV rack?\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2018-01-15T16:19:59.147Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":43,"score":14.8,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25953,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-15T18:46:53.415Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"3715\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e Have you played with VCV rack?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI used to use the good old KarmaFX Synth modular before switching to G2 and to the Axoloti\u003c/p\u003e\n\n\u003cp\u003eI did not tried a modular VSTi for quite a long time...\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2018-01-15T18:46:53.415Z","reply_count":1,"reply_to_post_number":26,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":46,"score":15.35,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25955,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-15T18:57:22.922Z","cooked":"\u003cp\u003eYeah tried Karma too, but only shortly. Was pretty cool \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e We used to have one of those German Creamware Pulsar cards, the modular DSP system. Was also pretty nice.\u003c/p\u003e\n\n\u003cp\u003eThe VCV Rack is actually not a VSTI, it's a stand alone application, with some build in modules. Though I got it set up using IAC/Soundflower driver so I can trigger it with midinotes form Logic, without to much latency.\u003c/p\u003e\n\n\u003cp\u003eBut, like Axoloti it's completely open source and I am finding lots of new stuff every day on Github.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2018-01-15T18:59:37.050Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":47,"score":10.9,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26184,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-01-29T11:00:57.505Z","cooked":"\u003cp\u003eI fell into the VCV rack hole this autumn, and still in it (a bit too much) as a simple user. I really love it ! No optimizations for the moment ; CPU and GPU are always high. But you can add a load of modules and get amazing things happening. \u003cbr\u003eI don't use it at all the same way as Axoloti, but I do use them together quite a bit. \u003cbr\u003eBecause of the real-time patching in VCV Rack, I seem to use it much more as a DAW, / composing mixing environment, than as an instrument. It's really managed to stop some of my GAS concerning a modular setup. \u003cbr\u003eI do admit having wet dreams of a 'translator / compiler\" from axoloti sub-patches to VCVRack modules, or some way of creating your own modules without any coding knowledge. \u003cbr\u003eBut for the moment I'm a very happy man, with so much amazing stuff at my finger tips, and still enough money to sip on wine in the evening \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wine_glass.png?v=5\" title=\":wine_glass:\" class=\"emoji\" alt=\":wine_glass:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2018-01-29T11:00:57.505Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":40,"score":89.5,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26195,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-29T14:39:42.350Z","cooked":"\u003caside class=\"quote\" data-post=\"29\" data-topic=\"3715\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNo optimizations for the moment ; CPU and GPU are always high. But you can add a load of modules and get amazing things happening.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, true. I heard an interview with Andrew Belt, the VCV Rack creator and he mentioned that they hadnt looked into optimization yet. So hopefully the side of it will become better in the near future \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIf anyone wants to hear the interview and get a bit of background story of VCV Rack:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"VrlI06FnAGU\" data-youtube-title=\"Podcast 211: Andrew Belt (VCV Rack)\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eSomeone tipped me, that I shoud try lowering the screen resolution of my Macbook. And this actually seems to do a difference, it take a little bit longer before the computer gets hot and fan goes crazy.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"29\" data-topic=\"3715\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt's really managed to stop some of my GAS concerning a modular setup.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, I have promised my self never to buy any Eurorack all though I have been tempted many times. But VCV definately helps a bit on that side \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Money saved \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI have installed developer version and have all ready made a few objects for its. Its a bit more complicated than Axo , but in general not too hard, once you got the development environment set up. Especially not when working with logic stuff like sequencers etc. But high quality osc's and stuff like that I am still learning about. That gets a bit complicated.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"29\" data-topic=\"3715\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut for the moment I'm a very happy man, with so much amazing stuff at my finger tips, and still enough money to sip on wine in the evening \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wine_glass.png?v=5\" title=\":wine_glass:\" class=\"emoji\" alt=\":wine_glass:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah thats nice \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Open source is really saving my creative life these days \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2018-01-29T14:42:01.696Z","reply_count":0,"reply_to_post_number":29,"quote_count":1,"avg_time":57,"incoming_link_count":0,"reads":40,"score":10.85,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=VrlI06FnAGU","internal":false,"reflection":false,"title":"YouTube","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26230,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2018-01-30T11:54:56.820Z","cooked":"\u003cp\u003eSome random thoughts on VCV: I built it from source the other night on Linux and have been impressed so far. JACK support isn't compiled in by default but works great if you follow the instructions on the wiki. The plugin ecosystem is still in its earliest stages. There is this confusing sort of 'login' mechanism (both on the website and in the app) which seems to be laying the foundation for commercial plugin sales; you're not required to use any of it right now. In fact, if you build the bleeding edge sources in their default state, it is disabled.\u003c/p\u003e\n\n\u003cp\u003eI found that many of the available plugins are broken against the bleeding edge development version (annoyingly). Each plugin maintains its own version number which I think is supposed to track the overall release version number (Rack is currently at 0.5.1 and plugins seem to be at 0.5.x). The claim is made that all 0.x plugins are compatible which 0.x releases but it seems like backwards compatibility breaking changes are being made. Hopefully there will be a better strategy for dealing with plugin API level in the future.\u003c/p\u003e\n\n\u003cp\u003eThe UI is the most impressive part of VCV to me. It is extremely responsive and smooth on my development machine, but might be too expensive for lower-end machines. It seems like considerable effort has gone into making the modules look pretty. I'm not totally sure how I feel about the \"realistic\" studio rack UI metaphor. There is nothing that feels like a real programming language here, no abstraction mechanism. You are purely using modules with their pre-fab UIs. It all looks super pretty though and feels very approachable, simple. Like you are just sitting down at a physical device that \"just works\", not having to deal with much software complexity. I think this last aspect is something we could improve on in Axoloti, making the experience for streamlined for new users, particularly less technically inclined ones. What's interesting about the UI implementation is that it is not using JUCE or QT or Java or any other very heavy UI library; it's using GLFW which is pretty close to raw OpenGL but helps out with normal UI stuff like input and events, etc. It's definitely inspiring me to think about directions for future Axoloti UIs. It might interesting to have a system that had the ability to work with both more abstract object representations (like Axoloti currently) and pre-fab skeuomorphic modules (like VCV) at the same time. I guess this is kind of like Reaktor maybe?\u003c/p\u003e\n\n\u003cp\u003eUnfortunately, the actual sound hasn't impressed me that much so far, but I haven't had a chance to go through all the modules.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2018-01-30T11:54:56.820Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":3,"reads":35,"score":23.35,"yours":false,"topic_id":3715,"topic_slug":"virtual-eurorack-modular-synthesizer-vcv","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[23335,23339,23344,23345,23346,23348,23390,23391,23396,23433,23471,23473,23475,23482,23487,23486,23545,23554,23562,23573,23637,23648,23649,25946,25953,25955,26184,26195,26230]},"timeline_lookup":[[1,1272],[2,1271],[7,1269],[10,1268],[11,1267],[17,1266],[20,1265],[21,1263],[24,1146],[27,1132],[29,1131]],"id":3715,"title":"Virtual eurorack modular synthesizer vcv","fancy_title":"Virtual eurorack modular synthesizer vcv","posts_count":29,"created_at":"2017-09-11T18:40:02.848Z","views":2019,"reply_count":19,"participant_count":10,"like_count":13,"last_posted_at":"2018-01-30T11:54:56.820Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"virtual-eurorack-modular-synthesizer-vcv","category_id":15,"word_count":2892,"deleted_at":null,"user_id":83,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_3715","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":83,"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"last_poster":{"id":731,"username":"urklang","avatar_te
