        <h1>
  <a href="/t/streichfett-exposed-adults-only/5960">Streichfett Exposed (Adults Only)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-08-30T18:19:40Z' itemprop='datePublished'>
             2019-08-30 18:19:40 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just thought I'd post this in the lounge in case anyone fancies a butchers.  The infamous retro-porn-music production box from Waldorf, Streichfett finds her clothes removed by some bloke wearing overalls, and we get to discover her secrets; she shares the same heart as Axoloti (well almost, same series at least).</p>

<p>For such a cool product it's surprisingly sparse inside that box!</p>

<div class="lazyYT" data-youtube-id="umXnCuVBwf0" data-youtube-title="Waldorf Streichfett String Machine teardown MF#69" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>For those unaware of the reason for her existence, nick gives a clue ...</p>

<div class="lazyYT" data-youtube-id="8_LVudzk-x8" data-youtube-title="Waldorf Streichfett - String Machine" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-08-30T18:47:02Z' itemprop='datePublished'>
             2019-08-30 18:47:02 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <div class="lazyYT" data-youtube-id="lpM4Tawq-XU" data-youtube-title="Stefan Stenzel - The amazing usefulness of band limited impulse trains, shown for oscillator banks.." data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-08-30T19:37:38Z' itemprop='datePublished'>
             2019-08-30 19:37:38 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah yes, Stefan Stenzel, the guy who created Streichfett!</p>

<p>Thanks very much for posting that.  I didn't understand it but believe it or not, I did sort of get what he was talking about in general (I think).  Just a very amateur guess here but was he demonstrating an efficient way to get so much polyphony, and did it include some sort of cross-processing trick?</p>

<p>Regardless, it was definitely "Streichfett Exposed" and by her own creator as well, very cool <img src="//community.axoloti.com/images/emoji/twitter/hushed.png?v=5" title=":hushed:" class="emoji" alt=":hushed:"> <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<p>So is that blit technique a Waldorf thing, or could it be used by the Axo object coders on here as well?  Have to say, very good of him to share this stuff when he's a commercial developer, or maybe that is normal, I don't know to be honest.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-08-31T08:10:52Z' itemprop='datePublished'>
             2019-08-31 08:10:52 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Blits are around for more than 25 years now. They are a nice way to alias waveforms with discontinuities.</p>

<p>see <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/160">http://community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/160</a> fo a basic object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-08-31T11:42:40Z' itemprop='datePublished'>
             2019-08-31 11:42:40 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I completely missed those string synth objects you uploaded, really looking forward to playing with those if/when I get to access my Axo again!</p>

<p>So that blit-based object you made, would that make its oscillators morphable like the registration oscillator is in the Streichfett?  I recall a while back I asked Remco about morphable oscillators but he already had one (but different).  Unfortunately I had tons of crap to deal with at the time (and still do), so have not had the chance yet to really try it properly.</p>

<p>I'm a big fan of the Streichfett, but have to say, I very much agree with Nick in that it's a real shame there's no delay, it really should have had a delay, and in my opinion, an audio input so that other equipment could be put through the Streichfett's effects which I think are really nice.</p>

<p>I think a lot of it though comes down to the registration oscillator being morphable, I really like that and will definitely create something some day that makes use of a morphable oscillator.</p>

<p>But yup, shame about the lack of a delay.  I understand that creating a delay in DSP is a resource hog, but he managed to make the string polyphony a whopping 128 notes, which is very impressive, but who on earth is going to run-up 128 notes?</p>

<p>I really wish Stefan had lessened the polyphony in order to facilitate a delay, cause I reckon even 32-note polyphony would be sufficient for a DSP-based string synth.  I can't say for sure that 96-notes less polyphony would have permitted a delay, but it seems as if it would.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-08-31T12:08:12Z' itemprop='datePublished'>
             2019-08-31 12:08:12 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Waldorf just released a new 16 voice strings synth a day or two ago:</p>

<p><a href="https://waldorfmusic.com/en/stvc" class="onebox" target="_blank" rel="nofollow noopener">https://waldorfmusic.com/en/stvc</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-08-31T14:54:39Z' itemprop='datePublished'>
             2019-08-31 14:54:39 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's been a while since they announced it, but I'm pleased to hear it's finally been released.</p>

<p>The STVC is a Streichfett with a Vocoder patched into the engine, in fact I assume that STVC stands for <strong>ST</strong>reichfett <strong>V</strong>o <strong>C</strong>oder (or perhaps it means <strong>ST</strong>ring <strong>V</strong>o <strong>C</strong>oder).</p>

<p>Again though, no delay, how odd, it's as if the dev is allergic to delays <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<p>Really makes me wonder what it is that is making him omit a delay from the spec of these units, seems really odd but I suppose there's a very good reason for it <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-08-31T14:57:43Z' itemprop='datePublished'>
             2019-08-31 14:57:43 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got both the Micro Q and a Blofed and to be honest, I don't find waldorf's effects to be very good. So probably better just getting a dedicated delay to add after it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-08-31T15:45:08Z' itemprop='datePublished'>
             2019-08-31 15:45:08 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haven't got either of those so can't comment, but I definitely like what they did with Streichfett.  No problem adding a nice knob-ridden delay to make it complete, but still odd there isn't one on-board.</p>

<p>Think about it, if he'd reduced the polyphony to 32, he could times that by four and that would still total 128 notes.  And by that I mean rather than use conventional delay-line DSP technique, he could have used 32 notes for the actual note being hit (giving 32-note polyphony), and retrigger the note up to three times to give up to three 'taps' of the delay for each of those 32 notes.</p>

<p>32 notes + 3x taps per note would equal 128 notes, or, 4x 32 actual notes being triggered at a maximum depending on how a person looks at it.</p>

<p>Perhaps I should be advisor to Stefan at Waldorf, what do you reckon?<br>Actually, don't answer that, I was only joking <img src="//community.axoloti.com/images/emoji/twitter/laughing.png?v=5" title=":laughing:" class="emoji" alt=":laughing:"></p>

<p><em><strong>Axoman Industries - Surprisingly Clever Sometimes!</strong></em></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Streichfett Exposed (Adults Only)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           <time datetime='2019-08-31T18:04:52Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Damn, just missed it, what did tele_player just withdraw?<br>Nothing bad about Axoman Industries I hope <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Was it something saucy about Streichfett? <img src="//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5" title=":crazy_face:" class="emoji" alt=":crazy_face:"></p>

          ps.store("topic_5960", {"post_stream":{"posts":[{"id":35723,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-30T18:19:40.234Z","cooked":"\u003cp\u003eJust thought I'd post this in the lounge in case anyone fancies a butchers.  The infamous retro-porn-music production box from Waldorf, Streichfett finds her clothes removed by some bloke wearing overalls, and we get to discover her secrets; she shares the same heart as Axoloti (well almost, same series at least).\u003c/p\u003e\n\n\u003cp\u003eFor such a cool product it's surprisingly sparse inside that box!\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"umXnCuVBwf0\" data-youtube-title=\"Waldorf Streichfett String Machine teardown MF#69\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eFor those unaware of the reason for her existence, nick gives a clue ...\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"8_LVudzk-x8\" data-youtube-title=\"Waldorf Streichfett - String Machine\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":1,"post_type":1,"updated_at":"2019-08-31T12:27:17.775Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":37,"reads":101,"score":207.8,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=umXnCuVBwf0","internal":false,"reflection":false,"title":"YouTube","clicks":1},{"url":"https://www.youtube.com/watch?v=8_LVudzk-x8","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35724,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-08-30T18:47:02.222Z","cooked":"\u003cdiv class=\"lazyYT\" data-youtube-id=\"lpM4Tawq-XU\" data-youtube-title=\"Stefan Stenzel - The amazing usefulness of band limited impulse trains, shown for oscillator banks..\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":2,"post_type":1,"updated_at":"2019-08-30T18:47:02.222Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":94,"score":40.65,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=lpM4Tawq-XU","internal":false,"reflection":false,"title":"YouTube","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35725,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-30T19:37:38.596Z","cooked":"\u003cp\u003eAh yes, Stefan Stenzel, the guy who created Streichfett!\u003c/p\u003e\n\n\u003cp\u003eThanks very much for posting that.  I didn't understand it but believe it or not, I did sort of get what he was talking about in general (I think).  Just a very amateur guess here but was he demonstrating an efficient way to get so much polyphony, and did it include some sort of cross-processing trick?\u003c/p\u003e\n\n\u003cp\u003eRegardless, it was definitely \"Streichfett Exposed\" and by her own creator as well, very cool \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/hushed.png?v=5\" title=\":hushed:\" class=\"emoji\" alt=\":hushed:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo is that blit technique a Waldorf thing, or could it be used by the Axo object coders on here as well?  Have to say, very good of him to share this stuff when he's a commercial developer, or maybe that is normal, I don't know to be honest.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-08-30T19:39:04.418Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":4,"reads":94,"score":40.4,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35728,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-08-31T08:10:52.888Z","cooked":"\u003cp\u003eBlits are around for more than 25 years now. They are a nice way to alias waveforms with discontinuities.\u003c/p\u003e\n\n\u003cp\u003esee \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/160\"\u003ehttp://community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/160\u003c/a\u003e fo a basic object.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-08-31T08:10:52.888Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":90,"score":86.2,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/160","internal":true,"reflection":false,"title":"Tiar / SmashedTransistors Contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35730,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-31T11:42:40.256Z","cooked":"\u003cp\u003eI completely missed those string synth objects you uploaded, really looking forward to playing with those if/when I get to access my Axo again!\u003c/p\u003e\n\n\u003cp\u003eSo that blit-based object you made, would that make its oscillators morphable like the registration oscillator is in the Streichfett?  I recall a while back I asked Remco about morphable oscillators but he already had one (but different).  Unfortunately I had tons of crap to deal with at the time (and still do), so have not had the chance yet to really try it properly.\u003c/p\u003e\n\n\u003cp\u003eI'm a big fan of the Streichfett, but have to say, I very much agree with Nick in that it's a real shame there's no delay, it really should have had a delay, and in my opinion, an audio input so that other equipment could be put through the Streichfett's effects which I think are really nice.\u003c/p\u003e\n\n\u003cp\u003eI think a lot of it though comes down to the registration oscillator being morphable, I really like that and will definitely create something some day that makes use of a morphable oscillator.\u003c/p\u003e\n\n\u003cp\u003eBut yup, shame about the lack of a delay.  I understand that creating a delay in DSP is a resource hog, but he managed to make the string polyphony a whopping 128 notes, which is very impressive, but who on earth is going to run-up 128 notes?\u003c/p\u003e\n\n\u003cp\u003eI really wish Stefan had lessened the polyphony in order to facilitate a delay, cause I reckon even 32-note polyphony would be sufficient for a DSP-based string synth.  I can't say for sure that 96-notes less polyphony would have permitted a delay, but it seems as if it would.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-08-31T11:52:10.776Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":29,"incoming_link_count":5,"reads":84,"score":43.25,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35731,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-08-31T12:08:12.702Z","cooked":"\u003cp\u003eWaldorf just released a new 16 voice strings synth a day or two ago:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://waldorfmusic.com/en/stvc\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://waldorfmusic.com/en/stvc\u003c/a\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-08-31T12:08:12.702Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":80,"score":36.9,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://waldorfmusic.com/en/stvc","internal":false,"reflection":false,"title":"STVC","clicks":28}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35732,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-31T14:54:39.117Z","cooked":"\u003cp\u003eIt's been a while since they announced it, but I'm pleased to hear it's finally been released.\u003c/p\u003e\n\n\u003cp\u003eThe STVC is a Streichfett with a Vocoder patched into the engine, in fact I assume that STVC stands for \u003cstrong\u003eST\u003c/strong\u003ereichfett \u003cstrong\u003eV\u003c/strong\u003eo \u003cstrong\u003eC\u003c/strong\u003eoder (or perhaps it means \u003cstrong\u003eST\u003c/strong\u003ering \u003cstrong\u003eV\u003c/strong\u003eo \u003cstrong\u003eC\u003c/strong\u003eoder).\u003c/p\u003e\n\n\u003cp\u003eAgain though, no delay, how odd, it's as if the dev is allergic to delays \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eReally makes me wonder what it is that is making him omit a delay from the spec of these units, seems really odd but I suppose there's a very good reason for it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-08-31T15:17:47.866Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":75,"score":21.0,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35733,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-08-31T14:57:43.137Z","cooked":"\u003cp\u003eI got both the Micro Q and a Blofed and to be honest, I don't find waldorf's effects to be very good. So probably better just getting a dedicated delay to add after it.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-08-31T14:57:43.137Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":74,"score":15.85,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35734,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-31T15:45:08.632Z","cooked":"\u003cp\u003eHaven't got either of those so can't comment, but I definitely like what they did with Streichfett.  No problem adding a nice knob-ridden delay to make it complete, but still odd there isn't one on-board.\u003c/p\u003e\n\n\u003cp\u003eThink about it, if he'd reduced the polyphony to 32, he could times that by four and that would still total 128 notes.  And by that I mean rather than use conventional delay-line DSP technique, he could have used 32 notes for the actual note being hit (giving 32-note polyphony), and retrigger the note up to three times to give up to three 'taps' of the delay for each of those 32 notes.\u003c/p\u003e\n\n\u003cp\u003e32 notes + 3x taps per note would equal 128 notes, or, 4x 32 actual notes being triggered at a maximum depending on how a person looks at it.\u003c/p\u003e\n\n\u003cp\u003ePerhaps I should be advisor to Stefan at Waldorf, what do you reckon?\u003cbr\u003eActually, don't answer that, I was only joking \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/laughing.png?v=5\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eAxoman Industries - Surprisingly Clever Sometimes!\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-08-31T15:45:08.632Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":75,"score":16.0,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35736,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-31T18:04:52.034Z","cooked":"\u003cp\u003eDamn, just missed it, what did tele_player just withdraw?\u003cbr\u003eNothing bad about Axoman Industries I hope \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-08-31T18:04:52.034Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":73,"score":15.25,"yours":false,"topic_id":5960,"topic_slug":"streichfett-exposed-adults-only","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderato
