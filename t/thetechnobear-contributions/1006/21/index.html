  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-14T20:35:43Z' itemprop='datePublished'>
             2016-08-14 20:35:43 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="1006"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>not something I tend to use... but sure, Ive just added it for you. </p></blockquote></aside>

<p>Cool thanks <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="15" data-topic="1006"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>there is a restriction that the number of waves and size of each wave is the same.</p></blockquote></aside>

<p>Ahh ok. Not sure I understand it correctly; Do you mean that in a wavetable of 128 waves, each wave also has to be 128 samples long?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-14T20:55:31Z' itemprop='datePublished'>
             2016-08-14 20:55:31 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="1006"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png" class="avatar">grimmreefer:</div>
<blockquote><p>Do you mean that in a wavetable of 128 waves, each wave also has to be 128 samples long?</p></blockquote></aside>

<p>no... I mean if you have a wavetable consisting of 128 waves each of 2048 samples, then when you use dynamic loading, then each file you specify has to be 128 x 2048. i.e. the 'structure' of the wavetable is the same.</p>

<p>theres a lot of bit shifting going on, and having some things constant improves efficiency... i suppose I could have variations which sacrificed efficiency for flexibility, so you could specify these things dynamically... </p>

<p>though there would be an interesting question about how the patch would know. I guess <br>one possibility would be a file naming convention  (i think serum (?)  does this) e.g. SINSAW_128_2048 = 128 waves of 2048 samples. (wouldn't help efficiency, but could be cool for just selecting files at runtime)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-15T05:52:27Z' itemprop='datePublished'>
             2016-08-15 05:52:27 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. I all ready converted a bunch to 128X2048 so that is great <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Look forward to try the objects out later in the afternoon.</p>

<p>ABout the filenaming, when using the index object you have to follow certain rules. And that is fine with me and works perfectly. My WT's are called 128W001 128W002 etc. Then it is easier to switch between them with index object. Or else you have to make the patch unlive and write the new name of the new WT into the load objects and make the patch live again. That is just too complicated and destroys workflow. </p>

<p>To me it works perfectly when using indexing object. thanks again for implementing it on this object <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-09-27T18:38:35Z' itemprop='datePublished'>
             2016-09-27 18:38:35 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/thetechnobear">@thetechnobear</a> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I was playing around a bit with the wavetable play object you made. </p>

<p>It is pretty great. Thank you for it <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I was just looking at the code, because I am trying to add a reset phase function. This is good for bass sounds, for example.</p>

<p>But the code in sample rate looks alot different than from a regular phasor with reset and I didnt succed.</p>

<p>Is adding a reset inlet for the wavetable play object something you would consider implementing? Or a sync input maybe? Both can be used for resetting.</p>

<p>Jaffa</p>

<p>**EDIT: **<br><strong>Actually I think I managed to get it working on my own now <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I need to test it a bit further before posting it.</strong></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-27T20:08:10Z' itemprop='datePublished'>
             2016-09-27 20:08:10 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't think there anything to it -  just set the phase to zero.<br>the only 'oddity' I would expect, is audio glitches if you are also modulating the table.<br>(i usually only move to the next wave at the beginning of cycles, so that we can do it thru zero)</p>

<p>not got time this evening, but will take a look later</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-09-27T20:16:06Z' itemprop='datePublished'>
             2016-09-27 20:16:06 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="1006"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I don't think there anything to it -  just set the phase to zero.</p></blockquote></aside>

<p>As I mentioned I think I got it working <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I copied the code from a phasor with reset inlet. When reset inlet is triggered by the same source as the gate it is pretty much click free. Also way more consistent. And that is all I was looking for, consistency.</p>

<p>BTW you mention set the phase to zero. There is no phase button on the object. So not sure what to do here</p>

<p><a class="mention" href="/users/sputnki">@Sputnki</a> <a class="mention" href="/users/thetechnobear">@thetechnobear</a> Here is the version I have now<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/769bd8ef11ce55d2da1d15b7a9a9139fed212254.axo">wt play rst.axo</a> (4.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/jaffasplaffas-contributions/2262/78">Jaffasplaffas contributions</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-09-27T20:51:52Z' itemprop='datePublished'>
             2016-09-27 20:51:52 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe a k-rate retrigger would be more suitable, while a s-rate sync could be done directly inside the object (making it more easily alias-free)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-09-27T20:55:10Z' itemprop='datePublished'>
             2016-09-27 20:55:10 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sputnki">@Sputnki</a></p>

<p>Take a look at the one I have and tell me what you think. I think it works pretty well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-09-27T21:00:28Z' itemprop='datePublished'>
             2016-09-27 21:00:28 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't have my axoloti with me, so i can't test it, however i meant a reset inlet just like that, bravo!</p>

<p>I guess the sync implementation would be trickier, seeing all the effort johannes has put into bandlimiting the osc/saw sync object. I wonder if that could be ported from an object to another (i guess no, but who knows)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-09-27T21:05:24Z' itemprop='datePublished'>
             2016-09-27 21:05:24 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah sync might be trickier. Anyway, I am pretty sure it works. I tested it next to another  wt osc and it seems to do the trick <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>About the porting, I ave no idea. I am still very new at the coding. Just starting to get a hang of some of it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheTechnobear contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

        <h1>tb/seq/polyseq</h1>

<p><strong>Description</strong>: a set of objects for a polyphonic, polymetric, polyrhythmic step sequencer.</p>

<p>this was created as a seed for the <a href="//community.axoloti.com/t/fellowship-of-axo-seeds-of-inspiration-challenge">Fellowship of Axo challenge</a></p>

<p><strong>Version:</strong> 1.0.12</p>

<p><strong>polyseq/polyseq</strong> - main sequencer with clock input<br>here we set the maximum number of tracks we want, and the maximum steps each track can have (we can use less by setting the number of steps on the track , see polyseq/write), and the number of values store per step.<br>(all values are 32bit int, but how you decode/encode them is up to you <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">) </p>

<p>clock, its expected that you'll run the clock fast, as its going to be sub-divided by each track, according to the clock division.  e.g you could run at 24ppqn , then put a clock division of 24 on a track , to get quarter notes. via polyseq/write</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0db0d3339bfb70c19c3cf485105e03b19cb595bf.png" width="125" height="100"></p>

<p><strong>polyseq/write</strong> -  allows track configuration (steps and clock division) and also to change step values<br>I know looks complicated, but its not <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>simple cases:<br>a) change track parameters (most likely you'll want this)<br>feed a value into trkIdx to select the track<br>feed trkSteps the new number of steps for the track, and trkClkDivs the number of clock divisions (of the main clock) <br><strong>THEN</strong> set the values by sending a pulse into trkSet.<br>(trkSteps must be less than maxSteps on the main polyseq/polyseq object) </p>

<p>b) changing step values<br>feed a value into trkIdx/stepIdx/valueIdx to select the track, step and value you wish to change<br>feed into stepValue the new value <strong>THEN</strong> set the values by sending a pulse into stepSet.<br>(simpler is to use polyseq/notectrl, see below)</p>

<p>note: when you change trkIdx, stepIdx or valueIdx the current values are sent out of the outlets, useful if for developing 'control interfaces'.  </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5e985439ffd7726b4a626b42186b4ad50095f3d1.png" width="144" height="174"></p>

<p><strong>polyseq/track</strong> - outputs the tracks current step and a trig each time it changes, use to drive polyseq/read and/or polyseq/note</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/aa06fffd7ed2942c88db1c785e1fdac2abc95f9c.png" width="109" height="98"></p>

<p><strong>polyseq/read</strong> -  returns the value for a given step (fed from polyseq/track)<br>(simpler is to use polyseq/note, see below)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e0d6d9fc6d90fac904546c0bb3b3dabdaf5dc149.png" width="107" height="108"></p>

<p><strong>polyseq/notectrl</strong> -  allows users to enter note date for a step, use polyseq/note for playback</p>

<p><strong>Note: polyseq/polyseq must be set to have at least 5 values.</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c8f058bfe6bedba25fb18fe7d5a6728d413224e5.png" width="129" height="251"></p>

<p><strong>polyseq/note</strong> -  returns note data for a given step (fed from polyseq/track), setup by polyseq/notectrl</p>

<p><strong>Note: polyseq/polyseq must be set to have at least 5 values.</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/875bdf78e9f65d53f177165ba94c0400b4a7bef3.png" width="141" height="151"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>ive been meaning to 'tidy up' this object, its not as clear as it could be, and perhaps an easier interface to use.</p>

<p>basically, trig  = clock, and gate = run<br>(so its trig that needs the lfo not gate)</p>

<p>have you checked the help page?</p>

<p>you need to be sending a clock into trig (I need to rename this to clk), gate is basically the 'run' signal, so you can just keep it 'high' if you want the automation to be recorded or play.</p>
      </div>

          ps.store("topic_1006", {"post_stream":{"posts":[{"id":13006,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-14T20:35:43.656Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"1006\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot something I tend to use... but sure, Ive just added it for you. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool thanks \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"1006\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethere is a restriction that the number of waves and size of each wave is the same.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAhh ok. Not sure I understand it correctly; Do you mean that in a wavetable of 128 waves, each wave also has to be 128 samples long?\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-08-14T20:39:23.753Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":9,"incoming_link_count":9,"reads":194,"score":89.25,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13007,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-14T20:55:31.659Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"1006\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003egrimmreefer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDo you mean that in a wavetable of 128 waves, each wave also has to be 128 samples long?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno... I mean if you have a wavetable consisting of 128 waves each of 2048 samples, then when you use dynamic loading, then each file you specify has to be 128 x 2048. i.e. the 'structure' of the wavetable is the same.\u003c/p\u003e\n\n\u003cp\u003etheres a lot of bit shifting going on, and having some things constant improves efficiency... i suppose I could have variations which sacrificed efficiency for flexibility, so you could specify these things dynamically... \u003c/p\u003e\n\n\u003cp\u003ethough there would be an interesting question about how the patch would know. I guess \u003cbr\u003eone possibility would be a file naming convention  (i think serum (?)  does this) e.g. SINSAW_128_2048 = 128 waves of 2048 samples. (wouldn't help efficiency, but could be cool for just selecting files at runtime)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-08-14T20:56:46.134Z","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":9,"incoming_link_count":8,"reads":183,"score":81.85,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13012,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-15T05:52:27.858Z","cooked":"\u003cp\u003eCool. I all ready converted a bunch to 128X2048 so that is great \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Look forward to try the objects out later in the afternoon.\u003c/p\u003e\n\n\u003cp\u003eABout the filenaming, when using the index object you have to follow certain rules. And that is fine with me and works perfectly. My WT's are called 128W001 128W002 etc. Then it is easier to switch between them with index object. Or else you have to make the patch unlive and write the new name of the new WT into the load objects and make the patch live again. That is just too complicated and destroys workflow. \u003c/p\u003e\n\n\u003cp\u003eTo me it works perfectly when using indexing object. thanks again for implementing it on this object \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-08-15T05:52:27.858Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":9,"incoming_link_count":10,"reads":175,"score":130.25,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14287,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-27T18:38:35.283Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI was playing around a bit with the wavetable play object you made. \u003c/p\u003e\n\n\u003cp\u003eIt is pretty great. Thank you for it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI was just looking at the code, because I am trying to add a reset phase function. This is good for bass sounds, for example.\u003c/p\u003e\n\n\u003cp\u003eBut the code in sample rate looks alot different than from a regular phasor with reset and I didnt succed.\u003c/p\u003e\n\n\u003cp\u003eIs adding a reset inlet for the wavetable play object something you would consider implementing? Or a sync input maybe? Both can be used for resetting.\u003c/p\u003e\n\n\u003cp\u003eJaffa\u003c/p\u003e\n\n\u003cp\u003e**EDIT: **\u003cbr\u003e\u003cstrong\u003eActually I think I managed to get it working on my own now \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I need to test it a bit further before posting it.\u003c/strong\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-09-27T20:02:54.358Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":9,"reads":167,"score":128.7,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14293,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-27T20:08:10.289Z","cooked":"\u003cp\u003eI don't think there anything to it -  just set the phase to zero.\u003cbr\u003ethe only 'oddity' I would expect, is audio glitches if you are also modulating the table.\u003cbr\u003e(i usually only move to the next wave at the beginning of cycles, so that we can do it thru zero)\u003c/p\u003e\n\n\u003cp\u003enot got time this evening, but will take a look later\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-09-27T20:08:10.289Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":10,"incoming_link_count":10,"reads":162,"score":87.7,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14294,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-27T20:16:06.030Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"1006\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI don't think there anything to it -  just set the phase to zero.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAs I mentioned I think I got it working \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI copied the code from a phasor with reset inlet. When reset inlet is triggered by the same source as the gate it is pretty much click free. Also way more consistent. And that is all I was looking for, consistency.\u003c/p\u003e\n\n\u003cp\u003eBTW you mention set the phase to zero. There is no phase button on the object. So not sure what to do here\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e Here is the version I have now\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/769bd8ef11ce55d2da1d15b7a9a9139fed212254.axo\"\u003ewt play rst.axo\u003c/a\u003e (4.0 KB)\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-09-27T20:52:35.974Z","reply_count":1,"reply_to_post_number":20,"quote_count":1,"avg_time":11,"incoming_link_count":4,"reads":160,"score":57.55,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/7/769bd8ef11ce55d2da1d15b7a9a9139fed212254.axo","internal":true,"reflection":false,"clicks":11},{"url":"http://community.axoloti.com/t/jaffasplaffas-contributions/2262/78","internal":true,"reflection":true,"title":"Jaffasplaffas contributions","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14296,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-09-27T20:51:52.959Z","cooked":"\u003cp\u003eMaybe a k-rate retrigger would be more suitable, while a s-rate sync could be done directly inside the object (making it more easily alias-free)\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-09-27T20:51:52.959Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":9,"incoming_link_count":9,"reads":153,"score":96.05,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14297,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-27T20:55:10.184Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTake a look at the one I have and tell me what you think. I think it works pretty well \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-09-27T20:55:10.184Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":9,"incoming_link_count":9,"reads":148,"score":80.05,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14298,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-09-27T21:00:28.730Z","cooked":"\u003cp\u003eI don't have my axoloti with me, so i can't test it, however i meant a reset inlet just like that, bravo!\u003c/p\u003e\n\n\u003cp\u003eI guess the sync implementation would be trickier, seeing all the effort johannes has put into bandlimiting the osc/saw sync object. I wonder if that could be ported from an object to another (i guess no, but who knows)\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-09-27T21:00:28.730Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":10,"incoming_link_count":9,"reads":150,"score":80.5,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14300,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-27T21:05:24.085Z","cooked":"\u003cp\u003eYeah sync might be trickier. Anyway, I am pretty sure it works. I tested it next to another  wt osc and it seems to do the trick \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAbout the porting, I ave no idea. I am still very new at the coding. Just starting to get a hang of some of it.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-09-27T21:05:24.085Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":13,"incoming_link_count":6,"reads":163,"score":63.25,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19372,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-03T19:22:15.357Z","cooked":"\u003ch1\u003etb/seq/polyseq\u003c/h1\u003e\n\n\u003cp\u003e\u003cstrong\u003eDescription\u003c/strong\u003e: a set of objects for a polyphonic, polymetric, polyrhythmic step sequencer.\u003c/p\u003e\n\n\u003cp\u003ethis was created as a seed for the \u003ca href=\"//community.axoloti.com/t/fellowship-of-axo-seeds-of-inspiration-challenge\"\u003eFellowship of Axo challenge\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eVersion:\u003c/strong\u003e 1.0.12\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epolyseq/polyseq\u003c/strong\u003e - main sequencer with clock input\u003cbr\u003ehere we set the maximum number of tracks we want, and the maximum steps each track can have (we can use less by setting the number of steps on the track , see polyseq/write), and the number of values store per step.\u003cbr\u003e(all values are 32bit int, but how you decode/encode them is up to you \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) \u003c/p\u003e\n\n\u003cp\u003eclock, its expected that you'll run the clock fast, as its going to be sub-divided by each track, according to the clock division.  e.g you could run at 24ppqn , then put a clock division of 24 on a track , to get quarter notes. via polyseq/write\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0db0d3339bfb70c19c3cf485105e03b19cb595bf.png\" width=\"125\" height=\"100\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epolyseq/write\u003c/strong\u003e -  allows track configuration (steps and clock division) and also to change step values\u003cbr\u003eI know looks complicated, but its not \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003esimple cases:\u003cbr\u003ea) change track parameters (most likely you'll want this)\u003cbr\u003efeed a value into trkIdx to select the track\u003cbr\u003efeed trkSteps the new number of steps for the track, and trkClkDivs the number of clock divisions (of the main clock) \u003cbr\u003e\u003cstrong\u003eTHEN\u003c/strong\u003e set the values by sending a pulse into trkSet.\u003cbr\u003e(trkSteps must be less than maxSteps on the main polyseq/polyseq object) \u003c/p\u003e\n\n\u003cp\u003eb) changing step values\u003cbr\u003efeed a value into trkIdx/stepIdx/valueIdx to select the track, step and value you wish to change\u003cbr\u003efeed into stepValue the new value \u003cstrong\u003eTHEN\u003c/strong\u003e set the values by sending a pulse into stepSet.\u003cbr\u003e(simpler is to use polyseq/notectrl, see below)\u003c/p\u003e\n\n\u003cp\u003enote: when you change trkIdx, stepIdx or valueIdx the current values are sent out of the outlets, useful if for developing 'control interfaces'.  \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5e985439ffd7726b4a626b42186b4ad50095f3d1.png\" width=\"144\" height=\"174\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epolyseq/track\u003c/strong\u003e - outputs the tracks current step and a trig each time it changes, use to drive polyseq/read and/or polyseq/note\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/aa06fffd7ed2942c88db1c785e1fdac2abc95f9c.png\" width=\"109\" height=\"98\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epolyseq/read\u003c/strong\u003e -  returns the value for a given step (fed from polyseq/track)\u003cbr\u003e(simpler is to use polyseq/note, see below)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e0d6d9fc6d90fac904546c0bb3b3dabdaf5dc149.png\" width=\"107\" height=\"108\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epolyseq/notectrl\u003c/strong\u003e -  allows users to enter note date for a step, use polyseq/note for playback\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNote: polyseq/polyseq must be set to have at least 5 values.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c8f058bfe6bedba25fb18fe7d5a6728d413224e5.png\" width=\"129\" height=\"251\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epolyseq/note\u003c/strong\u003e -  returns note data for a given step (fed from polyseq/track), setup by polyseq/notectrl\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNote: polyseq/polyseq must be set to have at least 5 values.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/875bdf78e9f65d53f177165ba94c0400b4a7bef3.png\" width=\"141\" height=\"151\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-04-03T20:39:48.441Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":12,"reads":154,"score":142.15,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/t/fellowship-of-axo-seeds-of-inspiration-challenge","internal":true,"reflection":false,"clicks":15},{"url":"http://community.axoloti.com/t/fellowship-of-axo-seeds-of-inspiration-challenge/3150/2","internal":true,"reflection":true,"title":"Fellowship of Axo - Seeds of inspiration","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19747,"name":"Å tÄ›pÃ¡n DvoÅ™Ã¡Äek","username":"stepan.dvoracek",
