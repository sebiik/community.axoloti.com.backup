        <h2>tb/midi/ctrl/push</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a8dab8dcb952819b3f3525b4b311a4508575cebf.png" width="141" height="77"></p>

<h2>status</h2>

<p>discontinued, as I dont have a Push 1 any more, but should be working.<br>if anyone would like to 'take over' development, please PM me</p>

<h2>description:</h2>

<p>a controller object for the Ableton Push 1</p>

<p>It provides the following features:</p>

<ul>
<li>patch browsing and loading</li>
<li>parameter modification</li>
<li>scales for pads</li>
</ul>

<p>Note: the code also is an example of how to do parameter manipulation and patch loading/browsing from C, so may be useful for other controller development.</p>
      </div>

        <h2>tb/disp/print i</h2>

<h2>tb/disp/print f</h2>

<p>(includes help file)<br>more to come, that interpret the data e.g. as pitch, frequencies</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4ab077bca4ad881657ab247b7d5b42dff6598611.png" width="370" height="355"></p>

<h2>status</h2>

<p>active</p>

<h2>description:</h2>

<p>prints i - print integer (with optional text) to the console.<br>prints f - print fractional (with optional text) to the console.</p>

<p>prints on initialisation (so useful for debugging execution order, see help file) <br>print when number changes, at a max rate of once per second.</p>

<p>Note: these are intended for debugging as they have a performance overhead... but sometimes simple tools are useful for debugging patches <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

        <h2>tb/seq/automate 32b sdram</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/da8ffd36ddfc7a1efd2f45794d69bf54c6aaa00a.png" width="150" height="140"></p>

<h2>status</h2>

<p>active</p>

<h2>version</h2>

<p>1.0.10</p>

<h2>description:</h2>

<p>record and playback k-rate signals as events... this means very long sequences can be recorded in very little memory, as it just records changes.<br>(see help patch for example usage)</p>

<p>I wrote this quite some time back and posted in a response on how to record k-rate events, <br>just forgot to post it in the community library.<br>it records 'size' events, by using a time and data table.<br>at some point, i will extend/create a version which can record N values using the same time base, which would be efficient on memory. (though only if events coincide in time frequently)</p>
      </div>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/07a2a7b7f9528776e8518f0d14692e52219b35e2.png" width="125" height="160"></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f20d39498eb45a1fbdc90c46095088fa4019116e.png" width="120" height="140"></p>

<h2>tb/ctrl/axoc/smallknobs</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8d27814b4af1c38204084b03280dec052796df6b.png" width="130" height="180"></p>

<h2>tb/ctrl/axoc/bigknobs</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d2ea1944aaf7c1bebf3c4e2d60616521b38032ef.png" width="130" height="180"></p>

<h2>status</h2>

<p>active</p>

<h2>version</h2>

<p>1.0.10 </p>

<h2>description:</h2>

<p>see help patch for usage</p>

<p>help objects for axoloti control (axoc), each object is a group of physical controls.<br>each object display the <span class="bbcode-b">output</span> values from the control, so the user can see the data values clearly, and the analog controls (knobs/joystick) have a light filter on them.<br>it should be noted the switches are momentary.<br>there are inputs for the leds, it should be noted there is no implied relationship between switches and leds, if you wish them to be connected simply connect the switch output to the led input.</p>

<h1>changes</h1>

        <h2>tb/wave/wavetable play</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/ffa06f47b1e724e39ea6f713819e7a22e21bb5dc.png" width="137" height="190"></p>

<h2>tb/wave/wavetable load</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e1d68177d2bacdc3cc33c3dd3fa2ba7a674f7a49.png" width="227" height="97"></p>

<h2>tb/wave/wavetable load fn</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/573bde61f94e7adaee5bd288b229cdba8917ce7b.png" width="160" height="98"></p>

<h2>status</h2>

<p>active<br>under active development, may have changes... <br>(play may be renamed to oscillator , though this change will not affect your patches)</p>

<h2>version</h2>

<p>1.0.10 </p>

<h2>description:</h2>

<p>see help patch for example usage.</p>

<p>use wavetable load to load a wavetable (or single wave), specific number of waves in the wavetable, and the size of each<br>then use wavetable play as an oscillator , referring to the above table (use .../waveloadobject  syntax if used in voice subpatch)<br>if you select 1 wave, they it can act as a single wave oscillator.</p>

<p><span class="bbcode-b">important note: waves is number of waves, and must be a power of 2, size is the size of a single wave and again must be a power of 2... there are min/max for each to keep in reasonable bounds</span></p>

<p>I'll be adding a video here, of how to create wavetables using audacity. It should be noted, there is a 'skill' in producing decent wavetables, its not all down to size , but content and also the ordering. </p>

<p>windex selects the wave in the table, where 0..64 is proportional e.g. if the number of waves = 4, then wave 2 is selected with 32.<br>xfade will crossfade between waves,  </p>

<p>when combining windex and the parameter windex, the index 'bounces' off the end, it does not cycle. I found this more useful behaviour for my needs.... it also means if you set the param to 64, essentially you go backwards through the wave table. (this is not the same as playing the wave backwards!). <br>limitation : xfade is still forward.</p>

<p>wavetable load fn, dynamic filename variant , use trig to load , outlet indicates if load was successful or not.<br>note: wavetable must be same number of waves, and each wave the same size, also like table/load etc, file is loaded in audio thread, so could cause audio glitches.</p>

<h2>known issues</h2>

<p>aliasing, at high frequency its likely wavetables will alias, I may improve this overtime, or at least come up with a workflow that can help - but please note its not a simple thing to eradicate. <br>(note for me: <a href="http://www.music.columbia.edu/cmc/Rtcmix/docs/instruments/PVOC.html" rel="nofollow">pvoc</a> (Phase Vocoding - Dodge and Jerse, 1997) used by many... including <a href="https://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc" rel="nofollow">MI Clouds</a> , issue seems to be at small bucket sizes, it will tend to smear the sound, ok for fx, no good for oscillators) </p>

<p>writing this, I think it might be nice to have a reverse waves options... not really necessary, since you could always reverse table/wave cycles before loading, but might be fun, especially when using as a single wave oscillator. </p>

<h2>changes</h2>

<p>0.1 - added simple wavetable for help, add comments to help file<br>0.2 - added wave/wavetable load fn</p>
      </div>

        <aside class="quote" data-post="16" data-topic="1006"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png" class="avatar">grimmreefer:</div>
<blockquote><p>Do you mean that in a wavetable of 128 waves, each wave also has to be 128 samples long?</p></blockquote></aside>

<p>no... I mean if you have a wavetable consisting of 128 waves each of 2048 samples, then when you use dynamic loading, then each file you specify has to be 128 x 2048. i.e. the 'structure' of the wavetable is the same.</p>

<p>theres a lot of bit shifting going on, and having some things constant improves efficiency... i suppose I could have variations which sacrificed efficiency for flexibility, so you could specify these things dynamically... </p>

<p>though there would be an interesting question about how the patch would know. I guess <br>one possibility would be a file naming convention  (i think serum (?)  does this) e.g. SINSAW_128_2048 = 128 waves of 2048 samples. (wouldn't help efficiency, but could be cool for just selecting files at runtime)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Cool. I all ready converted a bunch to 128X2048 so that is great <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Look forward to try the objects out later in the afternoon.</p>

<p>ABout the filenaming, when using the index object you have to follow certain rules. And that is fine with me and works perfectly. My WT's are called 128W001 128W002 etc. Then it is easier to switch between them with index object. Or else you have to make the patch unlive and write the new name of the new WT into the load objects and make the patch live again. That is just too complicated and destroys workflow. </p>

<p>To me it works perfectly when using indexing object. thanks again for implementing it on this object <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/thetechnobear">@thetechnobear</a> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I was playing around a bit with the wavetable play object you made. </p>

<p>It is pretty great. Thank you for it <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I was just looking at the code, because I am trying to add a reset phase function. This is good for bass sounds, for example.</p>

<p>But the code in sample rate looks alot different than from a regular phasor with reset and I didnt succed.</p>

<p>Is adding a reset inlet for the wavetable play object something you would consider implementing? Or a sync input maybe? Both can be used for resetting.</p>

<p>Jaffa</p>

<p>**EDIT: **<br><strong>Actually I think I managed to get it working on my own now <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I need to test it a bit further before posting it.</strong></p>
      </div>

<p>not got time this evening, but will take a look later</p>

uding sysex/clock) \u003cbr\u003ereceived midi from selected input and forwards it to selected output device, optionally flashing led 2 when data is sent.\u003c/p\u003e\n\n\u003cp\u003enote: can send/receive from internal midi bus as well.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-04-26T12:46:44.893Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":405,"reads":257,"score":2199.45,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/midi-clock-out-to-sync-extra-synth-thru-axo-from-daw/591/12","internal":true,"reflection":true,"title":"Midi clock out to sync extra synth thru axo from daw","clicks":9}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9814,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-11T15:49:07.967Z","cooked":"\u003ch2\u003etb/seq/automate 32b sdram\u003c/h2\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/da8ffd36ddfc7a1efd2f45794d69bf54c6aaa00a.png\" width=\"150\" height=\"140\"\u003e\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eactive\u003c/p\u003e\n\n\u003ch2\u003eversion\u003c/h2\u003e\n\n\u003cp\u003e1.0.10\u003c/p\u003e\n\n\u003ch2\u003edescription:\u003c/h2\u003e\n\n\u003cp\u003erecord and playback k-rate signals as events... this means very long sequences can be recorded in very little memory, as it just records changes.\u003cbr\u003e(see help patch for example usage)\u003c/p\u003e\n\n\u003cp\u003eI wrote this quite some time back and posted in a response on how to record k-rate events, \u003cbr\u003ejust forgot to post it in the community library.\u003cbr\u003eit records 'size' events, by using a time and data table.\u003cbr\u003eat some point, i will extend/create a version which can record N values using the same time base, which would be efficient on memory. (though only if events coincide in time frequently)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-05-11T18:52:13.017Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":236,"score":88.05,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9817,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-11T15:56:17.040Z","cooked":"\u003ch2\u003etb/env/cycle ad\u003c/h2\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2a034190c2d87b661792e455e6ec750f342d7609.png\" width=\"105\" height=\"150\"\u003e\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eactive\u003c/p\u003e\n\n\u003ch2\u003eversion\u003c/h2\u003e\n\n\u003cp\u003e1.0.10 \u003c/p\u003e\n\n\u003ch2\u003edescription:\u003c/h2\u003e\n\n\u0 1bebf3c4e2d60616521b38032ef.png\" width=\"130\" height=\"180\"\u003e\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eactive\u003c/p\u003e\n\n\u003ch2\u003eversion\u003c/h2\u003e\n\n\u003cp\u003e1.0.10 \u003c/p\u003e\n\n\u003ch2\u003edescription:\u003c/h2\u003e\n\n\u003cp\u003esee help patch for usage\u003c/p\u003e\n\n\u003cp\u003ehelp objects for axoloti control (axoc), each object is a group of physical controls.\u003cbr\u003eeach object display the \u003cspan class=\"bbcode-b\"\u003eoutput\u003c/span\u003e values from the control, so the user can see the data values clearly, and the analog controls (knobs/joystick) have a light filter on them.\u003cbr\u003eit should be noted the switches are momentary.\u003cbr\u003ethere are inputs for the leds, it should be noted there is no implied relationship between switches and leds, if you wish them to be connected simply connect the switch output to the led input.\u003c/p\u003e\n\n\u003ch1\u003echanges\u003c/h1\u003e","post_number":12,"post_type":1,"updated_at":"2016-08-06T15:01:40.497Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":425,"reads":248,"score":2275.7,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/beginners-help-needed-music-thing-modular/2293/3","internal":true,"reflection":true,"title":"Beginners Help Needed: Music Thing Modular","clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12999,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-14T18:20:32.939Z","cooked":"\u003ch2\u003etb/wave/wavetable play\u003c/h2\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/ffa06f47b1e724e39ea6f713819e7a22e21bb5dc.png\" width=\"137\" height=\"190\"\u003e\u003c/p\u003e\n\n\u003ch2\u003etb/wave/wavetable load\u003c/h2\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e1d68177d2bacdc3cc33c3dd3fa2ba7a674f7a49.png\" width=\"227\" height=\"97\"\u003e\u003c/p\u003e\n\n\u003ch2\u003etb/wave/wavetable load fn\u003c/h2\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/573bde61f94e7adaee5bd288b229cdba8917ce7b.png\" width=\"160\" height=\"98\"\u003e\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eactive\u003cbr\u003eunder active development, may have changes... \u003cbr\u003e(play may be renamed to oscillator , though this change will not affect your patches)\u003c/p\u003e\n\n\u003ch2\u003eversion\u003c/h2\u003e\n\n\u003cp\u003e1.0.10 \u003c/p\u003e\n\n\u003ch2\u003edescription:\u003c/h2\u003e\n\n\u003cp\u003esee help patch for example usage.\u003c/p\u003e\n\n\u003cp\u003euse wavetable load to load a wavetable (or single wave), specific number of waves in the wavetable, and the size of each\u003cbr\u003ethen use wavetable play as an oscillator , referring to the above table (use .../waveloadobject  syntax if used in voice subpatch)\u003cbr\u003eif you select 1 wave, they it can act as a single wave oscillator.\u003c/p\u003e\n\n\u003cp\u003e\u003cspan class=\"bbcode-b\"\u003eimportant note: waves is number of waves, and must be a power of 2, size is the size of a single wave and again must be a power of 2... there are min/max for each to keep in reasonable bounds\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003eI'll be adding a video here, of how to create wavetables using audacity. It should be noted, there is a 'skill' in producing decent wavetables, its not all down to size , but content and also the ordering. \u003c/p\u003e\n\n\u003cp\u003ewindex selects the wave in the table, where 0..64 is proportional e.g. if the number of waves = 4, then wave 2 is selected with 32.\u003cbr\u003exfade will crossfade between waves,  \u003c/p\u003e\n\n\u003cp\u003ewhen combining windex and the parameter windex, the index 'bounces' off the end, it does not cycle. I found this more useful behaviour for my needs.... it also means if you set the param to 64, essentially you go backwards through the wave table. (this is not the same as playing the wave backwards!). \u003cbr\u003elimitation : xfade is still forward.\u003c/p\u003e\n\n\u003cp\u003ewavetable load fn, dynamic filename variant , use trig to load , outlet indicates if load was successful or not.\u003cbr\u003enote: wavetable must be same number of waves, and each wave the same size, also like table/load etc, file is loaded in audio thread, so could cause audio glitches.\u003c/p\u003e\n\n\u003ch2\u003eknown issues\u003c/h2\u003e\n\n\u003cp\u003ealiasing, at high frequency its likely wavetables will alias, I may improve this overtime, or at least come up with a workflow that can help - but please note its not a simple thing to eradicate. \u003cbr\u003e(note for me: \u003ca href=\"http://www.music.columbia.edu/cmc/Rtcmix/docs/instruments/PVOC.html\" rel=\"nofollow\"\u003epvoc\u003c/a\u003e (Phase Vocoding - Dodge and Jerse, 1997) used by many... including \u003ca href=\"https://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc\" rel=\"nofollow\"\u003eMI Clouds\u003c/a\u003e , issue seems to be at small bucket sizes, it will tend to smear the sound, ok for fx, no good for oscillators) \u003c/p\u003e\n\n\u003cp\u003ewriting this, I think it might be nice to have a reverse waves options... not really necessary, since you could always reverse table/wave cycles before loading, but might be fun, especially when using as a single wave oscillator. \u003c/p\u003e\n\n\u003ch2\u003echanges\u003c/h2\u003e\n\n\u003cp\u003e0.1 - added simple wavetable for help, add comments to help file\u003cbr\u003e0.2 - added wave/wavetable load fn\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-08-14T20:33:34.500Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":14,"reads":239,"score":168.85,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc","internal":false,"reflection":false,"title":"eurorack/clouds/dsp/pvoc at master Â· pichenettes/eurorack Â· GitHub","clicks":7},{"url":"http://www.music.columbia.edu/cmc/Rtcmix/docs/instruments/PVOC.html","internal":false,"reflection":false,"title":"RTcmix Documentation","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13002,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-14T19:45:06.818Z","cooked":"\u003cp\u003eNice pair of objects. Look forward to test them. Need to update to 1.0.10 sooooon....\u003c/p\u003e\n\n\u003cp\u003eAnyway, could I humbly suggest to make a version of the wavetable load object with a filename input to be used with the string/index object? To make it easier to change wavetables.\u003c/p\u003e","post mber":14,"quote_count":1,"avg_time":9,"incoming_link_count":9,"reads":202,"score":90.85,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13006,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-14T20:35:43.656Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"1006\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot something I tend to use... but sure, Ive just added it for you. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool thanks \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"1006\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethere is a restriction that the number of waves and size of each wave is the same.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAhh ok. Not sure I understand it correctly; Do you mean that in a wavetable of 128 waves, each wave also has to be 128 samples long?\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-08-14T20:39:23.753Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":9,"incoming_link_count":9,"reads":196,"score":89.65,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13007,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-14T20:55:31.659Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"1006\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003egrimmreefer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDo you mean that in a wavetable of 128 waves, each wave also has to be 128 samples long?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno... I mean if you have a wavetable consisting of 128 waves each of 2048 samples, then when you use dynamic loading, then each file you specify has to be 128 x 2048. i.e. the 'structure' of the wavetable is the same.\u003c/p\u003e\n\n\u003cp\u003etheres a lot of bit shifting going on, and having some things constant improves efficiency... i suppose I could have variations which sacrificed efficiency for flexibility, so you could specify these things dynamically... \u003c/p\u003e\n\n\u003cp\u003ethough there would be an interesting question about how the patch would know. I guess \u003cbr\u003eone possibility would be a file naming convention  (i think serum (?)  does this) e.g. SINSAW_128_2048 = 128 waves of 2048 samples. (wouldn't help efficiency, but could be cool for just selecting files at runtime)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-08-14T20:56:46.134Z","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":9,"incoming_link_count":8,"reads":185,"score":82.45,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13012,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-15T05:52:27.858Z","cooked":"\u003cp\u003eCool. I all ready converted a bunch to 128X2048 so that is great \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Look forward to try the objects out later in the afternoon.\u003c/p\u003e\n\n\u003cp\u003eABout the filenaming, when using the index object you have to follow certain rules. And that is fine with me and works perfectly. My WT's are called 128W001 128W002 etc. Then it is easier to switch between them with index object. Or else you have to make the patch unlive and write the new name of the new WT into the load objects and make the patch live again. That is just too complicated and destroys workflow. \u003c/p\u003e\n\n\u003cp\u003eTo me it works perfectly when using indexing object. thanks again for implementing it on this object \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-08-15T05:52:27.858Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":9,"incoming_link_count":10,"reads":177,"score":130.85,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14287,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-27T18:38:35.283Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI was playing around a bit with the wavetable play object you made. \u003c/p\u003e\n\n\u003cp\u003eIt is pretty great. Thank you for it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI was just looking at the code, because I am trying to add a reset phase function. This is good for bass sounds, for example.\u003c/p\u003e\n\n\u003cp\u003eBut the code in sample rate looks alot different than from a regular phasor with reset and I didnt succed.\u003c/p\u003e\n\n\u003cp\u003eIs adding a reset inlet for the wavetable play object something you would consider implementing? Or a sync input maybe? Both can be used for resetting.\u003c/p\u003e\n\n\u003cp\u003eJaffa\u003c/p\u003e\n\n\u003cp\u003e**EDIT: **\u003cbr\u003e\u003cstrong\u003eActually I think I managed to get it working on my own now \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I need to test it a bit further before posting it.\u003c/strong\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-09-27T20:02:54.358Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":9,"reads":170,"score":129.5,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14293,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-27T20:08:10.289Z","cooked":"\u003cp\u003eI don't think there anything to it -  just set the phase to zero.\u003cbr\u003ethe only 'oddity' I would expect, is audio glitches if you are also modulating the table.\u003cbr\u003e(i usually only move to the next wave at the beginning of cycles, so that we can do it thru zero)\u003c/p\u003e\n\n\u003cp\u003enot got time this evening, but will take a look later\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-09-27T20:08:10.289Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":10,"incoming_link_count":10,"reads":165,"score":88.5,"yours":false,"topic_id":1006,"topic_slug":"thetechnobear-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14294,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-27T20:16:06.030Z","cooked":"\u003caside cla
