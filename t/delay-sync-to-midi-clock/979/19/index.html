        <span itemprop='position'>#14</span>

      <div class='post' itemprop='articleBody'>
        <p>Thanks so much for posting this. Some questions:</p>

<p>1) What is Note 40 doing? From what I can tell it is a manual trigger of the LFO wave. I suppose this would allow you to sequence the note from an external control to have more complex control over the LFO timing?</p>

<p>2) What is Note 39 doing? Again, similar to the LFO, does this allow for manual triggering / sequencing of the delay?</p>

<p>3) How are you controlling clock divisions to control the LFO and delay in relationship to the tempo... for 1/4 notes, 1/8 notes, 1/16 notes, 1/8 triplets, 1/16 triplets, etc?</p>

<p>4) Any chance you might share the file to get someone started?</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Delay Sync to MIDI Clock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-02-21T16:23:26Z' itemprop='datePublished'>
             2016-02-21 16:23:26 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <ol>
<li>note 40 controls the rate of the LFO as an integer multiple of the host rate. The gate retriggers the LFO</li>
<li>note 39 controls the division of the base timing based on the host rate.</li>
<li>see point 1. Also, to get other divisions use an integer-control, followed by a "reciprocal" (math, float) followed by a div64 (divide by 64) and multiply this with the frequency to divide it by a given division.<br>You could also very well use a multiplexer to select between standard divisions using the velocity.</li>
<li>When I got a nice "total" subpatch that you can use to sync multiple LFO's and delay easily, I'll upload it</li>
</ol>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks so much!</p>

<p>I have seen some posts around here talking about how to make the Axoloti more accessible to many more people. The generosity of the community members is very helpful. "Total" subpatches like you are mentioning will go a long way towards getting more people comfortable with using the Axoloti for their musical adventures. I suppose being able to easily navigate objects and sub patches within the software will be important as well.</p>

<p>I am very happy to have jumped in to the Axoloti after it sitting by my computer unused for a while as I didn't really know where to start. I'm grateful for everyone's help.</p>

      <div class='post' itemprop='articleBody'>
        <p>Thanks for sharing and thanks for the effort! Maybe the problems you describe are problems of the unfinished test release?</p>

<p>I'm trying out your patch but I'm a bit unsure how to set it up.<br>I set the delay write to 682ms and choose low rate accordingly at "Low&lt;&gt;High Rate". I connected the blue output that goes to delay read disp to delay read with a conv/interp. To which value should I set the knob at the delay read object? right now it's not syncing and changing delay time only introduces a little glitch but doesn't really change much.</p>

<p>Edit: Generally speaking I'm a bit confused as to how the delay read works. It seems as if the red inlet is only for modulating the pitch, whereas the knob chooses the delay length by choosing the lenghth of window within the sample recorded by delay write.</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="979" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>should be working now...</p></blockquote></aside>

<p>Yes it works, thanks! This is great for manually tapping in tempo but I don't know if it's usable for a syncengine. A synceninge should rather have a continous input so that it can react to tempo changes, your object stops once you tap in a new tempo. Maybe it would be more usefull if the lfo wouldn't stop when tapping in a new tempo?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Delay Sync to MIDI Clock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-04-23T22:11:43Z' itemprop='datePublished'>
             2016-04-23 22:11:43 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>your right..<br>I think it makes sense to keep this more modular,to suit different needs.<br>so I cooked up some more stuff,most of all a 'k2f' object that converts integer<br>k-rate ticks to something like HZ,to be fed into a 'lfo/saw lin' object...</p>

<p>so here's the new patch,it contains a bunch of custom objects that I already uploaded to the <br>community library (you need 1.08 and up to run it)<br>I also did a signal-rate saw-lfo called 'phasor' to be used in conjunction with the 'k2f' - object.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811" href="//community.axoloti.com/uploads/default/original/2X/3/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811.PNG" class="lightbox" title="taptempo.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811_1_690x372.PNG" width="690" height="372"><div class="meta">
<span class="filename">taptempo.PNG</span><span class="informations">953x514 31 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1319b9a65d97522edc7ffe66988d547b32b61752.axp">taptempo_7.axp</a> (5.1 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>

           <time datetime='2016-04-24T00:36:32Z' itemprop='datePublished'>
             2016-04-24 00:36:32 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="28" data-topic="979"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote>
<p>your right..I think it makes sense to keep this more modular,to suit different needs.so I cooked up some more stuff,most of all a 'k2f' object that converts integerk-rate ticks to something like HZ,to be fed into a 'lfo/saw lin' object...</p>
<p>so here's the new patch,it contains a bunch of custom objects that I already uploaded to the community library (you need 1.08 and up to run it)I also did a signal-rate saw-lfo called 'phasor' to be used in conjunction with the 'k2f' - object.</p>
</blockquote></aside>

<p>This looks terrific, thank you very much vor sharing! Gonna try this for syncing delays later. </p>

<p>Just an Idea, I don't know if you're up for that but it would be awesome to have a midi clock object that could be set by tap tempo too. This would open up for a lot of great use cases, setting tempo with the length of the first loop you make or just generally speaking keeping several elements and other gear more coherent and setting the tempo in more intuitive way.</p>

<p>P.S. I'm implementing your patch now for Sidechain compression like pumping that is independant of tempo, so thanks again for opening it more up and making it available here <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

           <time datetime='2016-04-24T17:46:55Z' itemprop='datePublished'>
             2016-04-24 17:46:55 UTC

        </span>
        <span itemprop='position'>#30</span>

      <div class='post' itemprop='articleBody'>
        <p>I patched this Tap delay, it works well...but isnt this too simple? <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/08c97e1adbb61ec57949488485eb3c430a22a3b6.axp">taptempo_7delay.axp</a> (6.2 KB)</p>

           <time datetime='2016-05-18T09:08:44Z' itemprop='datePublished'>
             2016-05-18 09:08:44 UTC
           </time>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/sirsicksik">@SirSickSik</a><br>I thought the timer object output was in 'number of k-rate samples' rather than ms. Are you sure your maths is correct?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Delay Sync to MIDI Clock'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-22T15:32:18Z' itemprop='datePublished'>
             2016-05-22 15:32:18 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I translated from samplerate to ms with the 48000-&gt;"reciprocal module"<br>though as I found later on, this should have been the krate.<br>BUT!<br>I've written some dedicated modules to do the maths here and just uploaded these to the community library.<br>1- a clock to "basic timing" converter for delays and LFO's (though for this, my own multishape LFO should be used as this actually responds to actual 1v/hz input. <br>2. ratio module to quickly set divisions of base tempo (first multiply the float values, then use a mult64 behind it to scale it back to.<br>3. actual 1v/hz LFO. Has sine, triangle,saw, ramp and squarewave and I'm going add some more features later on, like a dedicated pwm for each waveform)</p>

<p>search in the library under "SirSickSik"</p>

<p>I've also just released three dynamics modules:<br>-limiter<br>-compressor<br>-transient designer<br>order of use for mastering purposes: compressor-&gt;transient designer-&gt;limiter</p>
      </div>

          ps.store("topic_979", {"post_stream":{"posts":[{"id":6302,"name":"Dan Baggenstoss","username":"Stoss","avatar_template":"/user_avatar/community.axoloti.com/stoss/{size}/693_1.png","created_at":"2016-02-21T16:18:08.664Z","cooked":"\u003cp\u003eThanks so much for posting this. Some questions:\u003c/p\u003e\n\n\u003cp\u003e1) What is Note 40 doing? From what I can tell it is a manual trigger of the LFO wave. I suppose this would allow you to sequence the note from an external control to have more complex control over the LFO timing?\u003c/p\u003e\n\n\u003cp\u003e2) What is Note 39 doing? Again, similar to the LFO, does this allow for manual triggering / sequencing of the delay?\u003c/p\u003e\n\n\u003cp\u003e3) How are you controlling clock divisions to control the LFO and delay in relationship to the tempo... for 1/4 notes, 1/8 notes, 1/16 notes, 1/8 triplets, 1/16 triplets, etc?\u003c/p\u003e\n\n\u003cp\u003e4) Any chance you might share the file to get someone started?\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-02-21T16:18:08.664Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":177,"score":42.4,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":"Dan Baggenstoss","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":215,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6303,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-02-21T16:23:26.021Z","cooked":"\u003col\u003e\n\u003cli\u003enote 40 controls the rate of the LFO as an integer multiple of the host rate. The gate retriggers the LFO\u003c/li\u003e\n\u003cli\u003enote 39 controls the division of the base timing based on the host rate.\u003c/li\u003e\n\u003cli\u003esee point 1. Also, to get other divisions use an integer-control, followed by a \"reciprocal\" (math, float) followed by a div64 (divide by 64) and multiply this with the frequency to divide it by a given division.\u003cbr\u003eYou could also very well use a multiplexer to select between standard divisions using the velocity.\u003c/li\u003e\n\u003cli\u003eWhen I got a nice \"total\" subpatch that you can use to sync multiple LFO's and delay easily, I'll upload it\u003c/li\u003e\n\u003c/ol\u003e","post_number":15,"post_type":1,"updated_at":"2016-02-21T16:24:37.789Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":169,"score":79.9,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Stoss","avatar_template":"/user_avatar/community.axoloti.com/stoss/{size}/693_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6304,"name":"Dan Baggenstoss","username":"Stoss","avatar_template":"/user_avatar/community.axoloti.com/stoss/{size}/693_1.png","created_at":"2016-02-21T16:32:06.849Z","cooked":"\u003cp\u003eThanks so much!\u003c/p\u003e\n\n\u003cp\u003eI have seen some posts around here talking about how to make the Axoloti more accessible to many more people. The generosity of the community members is very helpful. \"Total\" subpatches like you are mentioning will go a long way towards getting more people comfortable with using the Axoloti for their musical adventures. I suppose being able to easily navigate objects and sub patches within the software will be important as well.\u003c/p\u003e\n\n\u003cp\u003eI am very happy to have jumped in to the Axoloti after it sitting by my computer unused for a while as I didn't really know where to start. I'm grateful for everyone's help.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-21T16:32:06.849Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":22,"incoming_link_count":24,"reads":170,"score":175.1,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":"Dan Baggenstoss","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/clock-tapping-patch/1449/4","internal":true,"reflection":true,"title":"Clock tapping patch","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":215,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6305,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-02-21T16:35:17.527Z","cooked":"\u003cp\u003efor me it just looks s template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-29T19:20:18.483Z","cooked":"\u003cp\u003eThanks for sharing and thanks for the effort! Maybe the problems you describe are problems of the unfinished test release?\u003c/p\u003e\n\n\u003cp\u003eI'm trying out your patch but I'm a bit unsure how to set it up.\u003cbr\u003eI set the delay write to 682ms and choose low rate accordingly at \"Low\u0026lt;\u0026gt;High Rate\". I connected the blue output that goes to delay read disp to delay read with a conv/interp. To which value should I set the knob at the delay read object? right now it's not syncing and changing delay time only introduces a little glitch but doesn't really change much.\u003c/p\u003e\n\n\u003cp\u003eEdit: Generally speaking I'm a bit confused as to how the delay read works. It seems as if the red inlet is only for modulating the pitch, whereas the knob chooses the delay length by choosing the lenghth of window within the sample recorded by delay write.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-03-29T22:14:14.295Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":160,"score":33.45,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8320,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-05T23:00:25.644Z","cooked":"\u003cp\u003eI would appre ls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eshould be working now...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes it works, thanks! This is great for manually tapping in tempo but I don't know if it's usable for a syncengine. A synceninge should rather have a continous input so that it can react to tempo changes, your object stops once you tap in a new tempo. Maybe it would be more usefull if the lfo wouldn't stop when tapping in a new tempo?\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-04-23T18:13:00.837Z","reply_count":1,"reply_to_post_number":26,"quote_count":1,"avg_time":22,"incoming_link_count":2,"reads":144,"score":44.9,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9216,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-04-23T22:11:43.314Z","cooked":"\u003cp\u003eyour right..\u003cbr\u003eI think it makes sense to keep this more modular,to suit different needs.\u003cbr\u003eso I cooked up some more stuff,most of all a 'k2f' object that converts integer\u003cbr\u003ek-rate ticks to something like HZ,to be fed into a 'lfo/saw lin' object...\u003c/p\u003e\n\n\u003cp\u003eso here's the new patch,it contains a bunch of custom objects that I already uploaded to the \u003cbr\u003ecommunity library (you need 1.08 and up to run it)\u003cbr\u003eI also did a signal-rate saw-lfo called 'phasor' to be used in conjunction with the 'k2f' - object.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811.PNG\" class=\"lightbox\" title=\"taptempo.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811_1_690x372.PNG\" width=\"690\" height=\"372\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003etaptempo.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e953x514 31 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1319b9a65d97522edc7ffe66988d547b32b61752.axp\"\u003etaptempo_7.axp\u003c/a\u003e (5.1 KB)\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-04-23T22:11:43.314Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":35,"incoming_link_count":1,"reads":142,"score":70.15,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/1/1319b9a65d97522edc7ffe66988d547b32b61752.axp","internal":true,"reflection":false,"clicks":46},{"url":"http://community.axoloti.com/t/cpwitz-contributions/1352/30","internal":true,"reflection":true,"title":"Cpwitz Contributions","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9220,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-04-24T00:36:32.297Z","cooked":"\u003caside class=\"quote\" data-post=\"28\" data-topic=\"979\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eyour right..I think it makes sense to keep this more modular,to suit different needs.so I cooked up some more stuff,most of all a 'k2f' object that converts integerk-rate ticks to something like HZ,to be fed into a 'lfo/saw lin' object...\u003c/p\u003e\n\u003cp\u003eso here's the new patch,it contains a bunch of custom objects that I already uploaded to the community library (you need 1.08 and up to run it)I also did a signal-rate saw-lfo called 'phasor' to be used in conjunction with the 'k2f' - object.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis looks terrific, thank you very much vor sharing! Gonna try this for syncing delays later. \u003c/p\u003e\n\n\u003cp\u003eJust an Idea, I don't know if you're up for that but it would be awesome to have a midi clock object that could be set by tap tempo too. This would open up for a lot of great use cases, setting tempo with the length of the first loop you make or just generally speaking keeping several elements and other gear more coherent and setting the tempo in more intuitive way.\u003c/p\u003e\n\n\u003cp\u003eP.S. I'm implementing your patch now for Sidechain compression like pumping that is independant of tempo, so thanks again for opening it more up and making it available here \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-04-24T01:10:56.648Z","reply_count":0,"reply_to_post_number":28,"quote_count":1,"avg_time":32,"incoming_link_count":0,"reads":139,"score":44.4,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9235,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-24T17:46:55.099Z","cooked":"\u003cp\u003eI patched this Tap delay, it works well...but isnt this too simple? \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/08c97e1adbb61ec57949488485eb3c430a22a3b6.axp\"\u003etaptempo_7delay.axp\u003c/a\u003e (6.2 KB)\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-04-24T17:46:55.099Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":139,"score":43.95,"yours":false,"topic_id":979,"topic_slug":"delay-sync-to-midi-clock","display_username":""
