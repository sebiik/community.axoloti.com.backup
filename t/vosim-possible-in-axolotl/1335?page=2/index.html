      <div class='post' itemprop='articleBody'>
        <p>Here is the error I get when trying to compile a patch containing the <a class="mention" href="/users/toneburst">@toneburst</a> sinesyc<br>oscillator in 1.0.8-28-g5b96816-dirty <br>Any ideas?<br>Thanks</p>

<p><code><br>Generate code complete<br>Start creating directory on sdcard : /VOSIM<br>creating dir: /VOSIM<br>Done creating directory<br>Changing working directory on sdcard : /VOSIM<br>Axoloti says: file error: FR_NOT_ENABLED, filename:"/VOSIM"<br>Change working directory: /VOSIM<br>Done changing working directory<br>Start compiling patch<br>Axoloti says: file error: FR_NOT_ENABLED, filename:"/VOSIM"<br>Compiling patch... with /home/gabriel/axoloti/firmware<br>BDIR = /home/gabriel/axoloti/build<br>FIRMWARE = .<br>RM<br>rm -f /home/gabriel/axoloti/build/xpatch.o /home/gabriel/axoloti/build/xpatch.elf /home/gabriel/axoloti/build/xpatch.bin /home/gabriel/axoloti/build/xpatch.d /home/gabriel/axoloti/build/xpatch.map /home/gabriel/axoloti/build/xpatch.lst<br>APP<br>arm-none-eabi-g++ -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -fsingle-precision-constant -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -H -I/home/gabriel/axoloti/CMSIS/Include -I/home/gabriel/axoloti/chibios/os/ports/common/ARMCMx/CMSIS/include -I/home/gabriel/axoloti/chibios/os/ports/common/ARMCMx -I/home/gabriel/axoloti/chibios/os/ports/GCC/ARMCMx -I/home/gabriel/axoloti/chibios/os/ports/GCC/ARMCMx/STM32F4xx -I/home/gabriel/axoloti/chibios/os/kernel/include -I/home/gabriel/axoloti/chibios/os/hal/include -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32F4xx -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32 -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32/GPIOv2 -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32/I2Cv1 -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32/OTGv1 -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32/RTCv2 -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32/SPIv1 -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32/TIMv1 -I/home/gabriel/axoloti/chibios/os/hal/platforms/STM32/USARTv1 -I/home/gabriel/axoloti/chibios/boards/ST_STM32F4_DISCOVERY -I/home/gabriel/axoloti/chibios/ext/fatfs/src -I. -I/home/gabriel/axoloti/chibios -Winvalid-pch -MD -MP --include /home/gabriel/axoloti/build/xpatch.h -c /home/gabriel/axoloti/build/xpatch.cpp -o /home/gabriel/axoloti/build/xpatch.o <br>! /home/gabriel/axoloti/build/xpatch.h.gch<br>/home/gabriel/axoloti/build/xpatch.cpp:214:3: error: expected unqualified-id before 'public'<br>   public: void Init(rootc * _parent) {<br>   ^<br>/home/gabriel/axoloti/build/xpatch.cpp: In member function 'void rootc::Init()':<br>/home/gabriel/axoloti/build/xpatch.cpp:743:26: error: 'class rootc::instancesinesync__1' has no member named 'Init'<br>    instancesinesync__1_i.Init(this );<br>                          ^<br>Makefile.patch:58: recipe for target '/home/gabriel/axoloti/build/xpatch.bin' failed<br>make: *** [/home/gabriel/axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 2<br>Compiling patch failed ( /home/gabriel/axoloti/patches/VOSIM.axp ) <br></code></p>

      <div class='post' itemprop='articleBody'>
        <p>^ There's a dangling "uint32_t" in the &lt; code.declaration &gt; section. If  you remove that, it compiles.</p>

<p>BTW, I wonder, will my local change to tb/osc/sinesync.axo propagate to the git repository on a library sync, or am I protected from that?</p>

<p>Edit: Ooops, the change did propagate - sorry, Toneburst  <img src="/images/emoji/emoji_one/blush.png?v=0" title=":blush:" class="emoji" alt=":blush:"></p>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-07T21:46:43Z' itemprop='datePublished'>
             2016-04-07 21:46:43 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry guys, that object is something I started, and never got around to finishing. It got uploaded to the Community Library by mistake.</p>

<p>If anyone wants to finish it, that would be cool. I was just intending to add an S-Rate boolean input to reset the phase of the oscillator 0.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-09T10:16:33Z' itemprop='datePublished'>
             2016-04-09 10:16:33 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I added sync functionality to it. Not a with boolean input tough, as you had already added a fractional input, so I took it that fractional was the actual intention, and more in line with the other oscillators (can still be synced with a Boolean, but needs a conv/nointerp before the sync input). Hope that's ok. There's no bandlimiting - I suppose Johannes' snappy blep implementation could be added. It does give vocal like qualities with a lower master than slave frequency.</p>

<p>My previous unintentional update to toneburst/osc/sincesync/ did propagate to the git repository. This one didn't though, so I edited it at the git site. </p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> : Did permissions get changed at the git repo after my previous excursion into forbidden territory?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-09T13:22:20Z' itemprop='datePublished'>
             2016-04-09 13:22:20 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="24" data-topic="1335"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> : Did permissions get changed at the git repo after my previous excursion into forbidden territory?</p></blockquote></aside>

<p>no... in practice all contributors <strong>could (but should not</strong>) update anyones objects/patches etc<br>BUT entering a contributor prefix tells the UI not to commit changes outside your area.</p>

<p>(github does not have any fine level permission, well not at least on public/non org repos) </p>

<p>I repeat though, you should not update others objects/patches.</p>

<p>the reason is very simple... </p>

<p>its possible you could create a conflict, this would put others users local repos into conflict, which we provide no tools to resolve,  and we <strong>cannot</strong> expect users to have git experience or tools to resolve. (unlike in a true dev environment) </p>

<p>so this could be a support nightmare (when we get to a position where all users are using the libraries, not just in testing) <br>the only resolution for them would be to init() the community library again, but that could mean they loose changes.</p>

<p>SOOO... I dont want to go down this route.</p>

<p>Now... I do know, that if you are careful this won't happen... (and i do it occasionally) but we really cant take this risk, as I cant know that any particular user knows what they are doing. so in practice i take a very <strong>dim</strong> view of it, and they do cause issue then I will get their access revoked <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>(note: if I do it e.g. file renaming/deleting/editing -  I do it in conjunction with the contributor so that I know they are not updating, hence I know there will not be a chance of conflict)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-09T15:12:39Z' itemprop='datePublished'>
             2016-04-09 15:12:39 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I basically agree, tb. In this case toneburst requested collaboration on an object, so I did that. But yes, It would be best if changes to other's objects weren't possible, except by invitation,</p>

<p>Users will want to collaborate at library object level; I have two such things going as we speak, both being requests. For "safe" collaboration, perhaps we should stick to the github-site tools when we need to change each others files?</p>

<p>(as for the update itself: it worked fine yesterday, but today my local updated (toneburst's) file did not get pushed to the git repo, thus I though permission had changed)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-09T16:01:38Z' itemprop='datePublished'>
             2016-04-09 16:01:38 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In 1.0.9 toneburst sinesync oscillator can compile, but appears in the list of objects as:<br>toneburst/osc/toneburst/osc/sinesync<br>Is that right? <br>Also while it compiles, I am not sure it is working as I was expecting. The VOSIM patch still has a residual low frequency fluctuation which I think has to do with some issue with the sync of the sine oscillator.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1c733ea64ce89dde2c642d94ab5fca8d6757e968" href="//community.axoloti.com/uploads/default/original/2X/1/1c733ea64ce89dde2c642d94ab5fca8d6757e968.png" class="lightbox" title="VOSIM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1c733ea64ce89dde2c642d94ab5fca8d6757e968_1_690x294.png" width="690" height="294"><div class="meta">
<span class="filename">VOSIM.png</span><span class="informations">776x331 20.7 KB</span><span class="expand"></span>
</div></a></div><br>and here is the patch (uploaded again)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b1af64a027995760f136eea86220453fa8f03b2b.axp">VOSIM.axp</a> (3.2 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-09T16:37:36Z' itemprop='datePublished'>
             2016-04-09 16:37:36 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yup, I know, and understand its going to happen sometimes... just need to explain the issues, so we are 'careful' <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  </p>

<p>of course, git is pretty good at merging things, my concern is not only conflicts but automatic merges which create invalid object/patch files, that then have to be manually edited, as only a few have the skills to do this... so for some a 'damaged' patch file is unreadable.   </p>

<p>of course we do have the power to reverse changes etc, so all is not lost... its just a matter of trying to keep admin/moderating work to a minimum</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-09T17:30:24Z' itemprop='datePublished'>
             2016-04-09 17:30:24 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had to edit .axh files a lot lately. Every time I tried to use an embedded sub-patch in 1.0.8, the file couldn't be re-opened, so I had to remove the object from the XML using a text-editor.</p>

<p>It's good that you can do this, though. The decision to base all file-formats on human-readable XML was a good one, I think.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-09T17:34:06Z' itemprop='datePublished'>
             2016-04-09 17:34:06 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was getting this a LOT when working with custom objects in 1.0.8.</p>

<p>Sometimes parts of the path would be duplicated in the title bar, so the object would end up stupidly wide.</p>

<p>The only way I found to fix it was to open the object in a text editor and remove the extraneous ID text that way.</p>

<p>As I think has been noted before, 1.0.8 was a bit broken, when it came to editing custom objects. Hopefully 1.0.9 will have fixed some of the bugs.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>

             2016-04-09 17:36:10 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, I fixed this all in 1.0.9 ... (let me know if there are any remaining issues)</p>
      </div>

t fractional was the actual intention, and more in line with the other oscillators (can still be synced with a Boolean, but needs a conv/nointerp before the sync input). Hope that's ok. There's no bandlimiting - I suppose Johannes' snappy blep implementation could be added. It does give vocal like qualities with a lower master than slave frequency.\u003c/p\u003e\n\n\u003cp\u003eMy previous unintentional update to toneburst/osc/sincesync/ did propagate to the git repository. This one didn't though, so I edited it at the git site. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e : Did permissions get changed at the git repo after my previous excursion into forbidden territory?\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-04-09T10:16:33.121Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":96,"score":30.0,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8460,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-09T13:22:20.063Z","cooked":"\u003caside class=\"quote\" data-post=\"24\" data-topic=\"1335\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e : Did permissions get changed at the git repo after my previous excursion into forbidden territory?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno... in practice all contributors \u003cstrong\u003ecould (but should not\u003c/strong\u003e) update anyones objects/patches etc\u003cbr\u003eBUT entering a contributor prefix tells the UI not to commit changes outside your area.\u003c/p\u003e\n\n\u003cp\u003e(github does not have any fine level permission, well not at least on public/non org repos) \u003c/p\u003e\n\n\u003cp\u003eI repeat though, you should not update others objects/patches.\u003c/p\u003e\n\n\u003cp\u003ethe reason is very simple... \u003c/p\u003e\n\n\u003cp\u003eits possible you could create a conflict, this would put others users local repos into conflict, which we provide no tools to resolve,  and we \u003cstrong\u003ecannot\u003c/strong\u003e expect users to have git experience or tools to resolve. (unlike in a true dev environment) \u003c/p\u003e\n\n\u003cp\u003eso this could be a support nightmare (when we get to a position where all users are using the libraries, not just in testing) \u003cbr\u003ethe only resolution for them would be to init() the community library again, but that could mean they loose changes.\u003c/p\u003e\n\n\u003cp\u003eSOOO... I dont want to go down this route.\u003c/p\u003e\n\n\u003cp\u003eNow... I do know, that if you are careful this won't happen... (and i do it occasionally) but we really cant take this risk, as I cant know that any particular user knows what they are doing. so in practice i take a very \u003cstrong\u003edim\u003c/strong\u003e view of it, and they do cause issue then I will get their access revoked \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e(note: if I do it e.g. file renaming/deleting/editing -  I do it in conjunction with the contributor so that I know they are not updating, hence I know there will not be a chance of conflict)\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-04-09T13:23:21.680Z","reply_count":0,"reply_to_post_number":24,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":98,"score":20.4,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8472,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-09T15:12:39.640Z","cooked":"\u003cp\u003eI basically agree, tb. In this case toneburst requested collaboration on an object, so I did that. But yes, It would be best if changes to other's objects weren't possible, except by invitation,\u003c/p\u003e\n\n\u003cp\u003eUsers will want to collaborate at library object level; I have two such things going as we speak, both being requests. For \"safe\" collaboration, perhaps we should stick to the github-site tools when we need to change each others files?\u003c/p\u003e\n\n\u003cp\u003e(as for the update itself: it worked fine yesterday, but today my local updated (toneburst's) file did not get pushed to the git repo, thus I though permission had changed)\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-04-09T15:12:39.640Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":94,"score":29.75,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8477,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-04-09T16:01:38.411Z","cooked":"\u003cp\u003eIn 1.0.9 toneburst sinesync oscillator can compile, but appears in the list of objects as:\u003cbr\u003etoneburst/osc/toneburst/osc/sinesync\u003cbr\u003eIs that right? \u003cbr\u003eAlso while it compiles, I am not sure it is working as I was expecting. The VOSIM patch still has a residual low frequency fluctuation which I think has to do with some issue with the sync of the sine oscillator.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1c733ea64ce89dde2c642d94ab5fca8d6757e968\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1c733ea64ce89dde2c642d94ab5fca8d6757e968.png\" class=\"lightbox\" title=\"VOSIM.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1c733ea64ce89dde2c642d94ab5fca8d6757e968_1_690x294.png\" width=\"690\" height=\"294\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eVOSIM.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e776x331 20.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eand here is the patch (uploaded again)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b1af64a027995760f136eea86220453fa8f03b2b.axp\"\u003eVOSIM.axp\u003c/a\u003e (3.2 KB)\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-04-10T12:31:32.803Z","reply_count":2,"reply_to_post_number":26,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":93,"score":29.7,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/b/b1af64a027995760f136eea86220453fa8f03b2b.axp","internal":true,"reflection":false,"clicks":27}],"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8484,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-09T16:37:36.299Z","cooked":"\u003cp\u003eyup, I know, and understand its going to happen sometimes... just need to explain the issues, so we are 'careful' \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003eof course, git is pretty good at merging things, my concern is not only conflicts but automatic merges which create invalid object/patch files, that then have to be manually edited, as only a few have the skills to do this... so for some a 'damaged' patch file is unreadable.   \u003c/p\u003e\n\n\u003cp\u003eof course we do have the power to reverse changes etc, so all is not lost... its just a matter of trying to keep admin/moderating work to a minimum\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-04-09T16:37:36.299Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":93,"score":19.4,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8490,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-09T17:30:24.353Z","cooked":"\u003cp\u003eI had to edit .axh files a lot lately. Every time I tried to use an embedded sub-patch in 1.0.8, the file couldn't be re-opened, so I had to remove the object from the XML using a text-editor.\u003c/p\u003e\n\n\u003cp\u003eIt's good that you can do this, though. The decision to base all file-formats on human-readable XML was a good one, I think.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-04-09T17:30:24.353Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":93,"score":19.1,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8492,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-09T17:34:06.636Z","cooked":"\u003cp\u003eI was getting this a LOT when working with custom objects in 1.0.8.\u003c/p\u003e\n\n\u003cp\u003eSometimes parts of the path would be duplicated in the title bar, so the object would end up stupidly wide.\u003c/p\u003e\n\n\u003cp\u003eThe only way I found to fix it was to open the object in a text editor and remove the extraneous ID text that way.\u003c/p\u003e\n\n\u003cp\u003eAs I think has been noted before, 1.0.8 was a bit broken, when it came to editing custom objects. Hopefully 1.0.9 will have fixed some of the bugs.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-04-09T17:35:16.772Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":89,"score":23.25,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png"},"actions_summary":[],"moderato
