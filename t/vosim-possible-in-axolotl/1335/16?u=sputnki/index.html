        <h1>
  <a href="/t/vosim-possible-in-axolotl/1335">VOSIM Possible in Axolotl?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-03-21T13:20:39Z' itemprop='datePublished'>
             2016-03-21 13:20:39 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There's a 'pitch shifter' example in the Axoloti examples using a delay modulated with a phasor object. It stutters but I wonder if two delay-reads were set up 180 out of phase with crossfading to mask the wrap-around you might get a passable pitch shifter.<br>You're not going to get any kind of autotune without some method of reading the current pitch of the input though, otherwise it wouldn't know how much to pitch shift by to 'retune' the input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T13:45:13Z' itemprop='datePublished'>
             2016-03-21 13:45:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was thinking of interleaving two granular players, too.</p>

<p>I wasn't thinking so much of a pitch-shifter, as something akin to  granular pitch-freezer that would force the input audio (would have to be monophonic, probably) to the pitch of the carrier wave, possibly by looping sections of a buffer in sync with a a carrier. Something like a cheap, realtime version of the NI Kontakt Time Machine mode.</p>

<p>There's a (now discontinued) Euro module called the Pitch-Shaper<br><a href="http://www.gotharman.dk/Pitchshaper.htm" class="onebox" target="_blank" rel="nofollow">http://www.gotharman.dk/Pitchshaper.htm</a><br>which does something like this, I think, so I'm sure it's possible.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-03-21T14:19:01Z' itemprop='datePublished'>
             2016-03-21 14:19:01 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was just going by your use of the term auto-tune (which is basically a pitch shifter being intelligently controlled in response to pitch detection).</p>

<p>I sort of see where you're going with it, I'm not sure whether it would be possible in real-time though. It might be possible to sample the input into a table and then play that back granularly at a controllable pitch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T15:10:11Z' itemprop='datePublished'>
             2016-03-21 15:10:11 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="1335"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirprimalform/40/1370_1.png" class="avatar">SirPrimalform:</div>
<blockquote><p>I was just going by your use of the term auto-tune...</p></blockquote></aside>

<p>Sorry, yes, wrong terminology there.</p>

<p>This is what I have in mind:</p>

<ul>
<li>Granular playback of looped sections of input waveform</li>
<li>At the start of each grain, a section of the input audio is grabbed and looped for the duration of the grain</li>
<li>The length of the loop determines the perceived pitch of the resulting output</li>
<li>The grain length would have to be long enough so that several cycles of the loop could be played</li>
<li>There would be two grains playing at any given time, and the two grains would overlap, and be shaped to create a smooth crossfade between each looped segment</li>
</ul>

<p>Does this sound feasible? It's essentially realtime wavetable synthesis.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T15:32:24Z' itemprop='datePublished'>
             2016-03-21 15:32:24 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I should probably start another thread about this.<br>Actually, I should probably try and get VOSIM working, first...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-03-25T07:57:39Z' itemprop='datePublished'>
             2016-03-25 07:57:39 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check this out: <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9e35c2a868480dda0619b9d0e060872c320fed07.axs">formant osc.axs</a> (7.0 KB)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c782be8bd6744a6ff15de3a06678627daa7e8fe0.png" width="501" height="350"></p>

<p>Basically there's a phasor oscillator that splits into two routes: the first is a sine wavefolder that allows to obtain sine pulses in a variable amount (but they are always phase synced with the phasor since they're generated this way!).<br>The second route is the "window" route, which allows to give a specific shape to the waveform.</p>

<p>In the end the window and the sine pulse train are multiplied and outputted.</p>

<p>Also, since the phasor object has audio rate fm input i added a sine oscillator to provide mixed synthesis techniques. The resulting object is somewhat heavy, with 8% dsp load. Eliminating the fm path would free 1%. There's some heavy aliasing at high pitches (which however would not be harmonically very interesting.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-25T10:04:47Z' itemprop='datePublished'>
             2016-03-25 10:04:47 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looking forward to giving this a try!</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-05T19:05:38Z' itemprop='datePublished'>
             2016-04-05 19:05:38 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>Anyone know if this is possible with Axolotl?<br><a href="http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25" class="onebox" target="_blank" rel="nofollow">http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25</a><br>It looks very simple, but doesn't seem to be possible with Factory objects (requires s-rate VCA).</p></blockquote>

<p>It is "almost" possible to create the VOSIM algorithm. I have a semi-working patch, but before posting it I would like to know two things:<br>1) is there is a way of getting a saw oscillator which is a decaying one, not a rising one.<br>I can create one by setting the cheap saw oscillator, then set a constant to 64 and subtract from this the output of the saw, but the constant is a green output and when connecting it to the math/- object the green cable is a dashed line. It seems to work, but I do not know if this is the correct way of doing this.</p>

<p>2) How does the phase red input of the osc/sine oscillator work? I mean what value triggers the phase?<br>Edit: I realised that I want to use a sync'ed sine oscillator but the toneburst/sinesync object does not compiles on 1.0.8.<br>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-05T20:25:24Z' itemprop='datePublished'>
             2016-04-05 20:25:24 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="1335"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/9de0a6/40.png" class="avatar">gabriel:</div>
<blockquote><p>is there is a way of getting a saw oscillator which is a decaying one, not a rising one.</p></blockquote></aside>

<p>Did you try inverting the output of the oscillator? I am pretty sure that will give a decaying saw, as you describe it. There is an red(audio rate) inverter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-05T22:24:15Z' itemprop='datePublished'>
             2016-04-05 22:24:15 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, excellent, thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-07T18:28:40Z' itemprop='datePublished'>
             2016-04-07 18:28:40 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is the error I get when trying to compile a patch containing the <a class="mention" href="/users/toneburst">@toneburst</a> sinesyc<br>oscillator in 1.0.8-28-g5b96816-dirty <br>Any ideas?<br>Thanks</p>

      <div class='post' itemprop='articleBody'>
        <p>^ There's a dangling "uint32_t" in the &lt; code.declaration &gt; section. If  you remove that, it compiles.</p>

<p>BTW, I wonder, will my local change to tb/osc/sinesync.axo propagate to the git repository on a library sync, or am I protected from that?</p>

<p>Edit: Ooops, the change did propagate - sorry, Toneburst  <img src="/images/emoji/emoji_one/blush.png?v=0" title=":blush:" class="emoji" alt=":blush:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-07T21:46:43Z' itemprop='datePublished'>
             2016-04-07 21:46:43 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry guys, that object is something I started, and never got around to finishing. It got uploaded to the Community Library by mistake.</p>

<p>If anyone wants to finish it, that would be cool. I was just intending to add an S-Rate boolean input to reset the phase of the oscillator 0.</p>

<p>a|x</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-09T10:16:33Z' itemprop='datePublished'>
             2016-04-09 10:16:33 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I added sync functionality to it. Not a with boolean input tough, as you had already added a fractional input, so I took it that fractional was the actual intention, and more in line with the other oscillators (can still be synced with a Boolean, but needs a conv/nointerp before the sync input). Hope that's ok. There's no bandlimiting - I suppose Johannes' snappy blep implementation could be added. It does give vocal like qualities with a lower master than slave frequency.</p>

<p>My previous unintentional update to toneburst/osc/sincesync/ did propagate to the git repository. This one didn't though, so I edited it at the git site. </p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> : Did permissions get changed at the git repo after my previous excursion into forbidden territory?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-09T13:22:20Z' itemprop='datePublished'>
             2016-04-09 13:22:20 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="24" data-topic="1335"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> : Did permissions get changed at the git repo after my previous excursion into forbidden territory?</p></blockquote></aside>

<p>no... in practice all contributors <strong>could (but should not</strong>) update anyones objects/patches etc<br>BUT entering a contributor prefix tells the UI not to commit changes outside your area.</p>

<p>(github does not have any fine level permission, well not at least on public/non org repos) </p>

<p>I repeat though, you should not update others objects/patches.</p>

<p>the reason is very simple... </p>

<p>its possible you could create a conflict, this would put others users local repos into conflict, which we provide no tools to resolve,  and we <strong>cannot</strong> expect users to have git experience or tools to resolve. (unlike in a true dev environment) </p>

<p>so this could be a support nightmare (when we get to a position where all users are using the libraries, not just in testing) <br>the only resolution for them would be to init() the community library again, but that could mean they loose changes.</p>

<p>SOOO... I dont want to go down this route.</p>

<p>Now... I do know, that if you are careful this won't happen... (and i do it occasionally) but we really cant take this risk, as I cant know that any particular user knows what they are doing. so in practice i take a very <strong>dim</strong> view of it, and they do cause issue then I will get their access revoked <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>(note: if I do it e.g. file renaming/deleting/editing -  I do it in conjunction with the contributor so that I know they are not updating, hence I know there will not be a chance of conflict)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-09T15:12:39Z' itemprop='datePublished'>
             2016-04-09 15:12:39 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I basically agree, tb. In this case toneburst requested collaboration on an object, so I did that. But yes, It would be best if changes to other's objects weren't possible, except by invitation,</p>

<p>Users will want to collaborate at library object level; I have two such things going as we speak, both being requests. For "safe" collaboration, perhaps we should stick to the github-site tools when we need to change each others files?</p>

<p>(as for the update itself: it worked fine yesterday, but today my local updated (toneburst's) file did not get pushed to the git repo, thus I though permission had changed)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-09T16:01:38Z' itemprop='datePublished'>
             2016-04-09 16:01:38 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In 1.0.9 toneburst sinesync oscillator can compile, but appears in the list of objects as:<br>toneburst/osc/toneburst/osc/sinesync<br>Is that right? <br>Also while it compiles, I am not sure it is working as I was expecting. The VOSIM patch still has a residual low frequency fluctuation which I think has to do with some issue with the sync of the sine oscillator.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1c733ea64ce89dde2c642d94ab5fca8d6757e968" href="//community.axoloti.com/uploads/default/original/2X/1/1c733ea64ce89dde2c642d94ab5fca8d6757e968.png" class="lightbox" title="VOSIM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1c733ea64ce89dde2c642d94ab5fca8d6757e968_1_690x294.png" width="690" height="294"><div class="meta">
<span class="filename">VOSIM.png</span><span class="informations">776x331 20.7 KB</span><span class="expand"></span>
</div></a></div><br>and here is the patch (uploaded again)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b1af64a027995760f136eea86220453fa8f03b2b.axp">VOSIM.axp</a> (3.2 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-09T16:37:36Z' itemprop='datePublished'>
             2016-04-09 16:37:36 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yup, I know, and understand its going to happen sometimes... just need to explain the issues, so we are 'careful' <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  </p>

<p>of course, git is pretty good at merging things, my concern is not only conflicts but automatic merges which create invalid object/patch files, that then have to be manually edited, as only a few have the skills to do this... so for some a 'damaged' patch file is unreadable.   </p>

<p>of course we do have the power to reverse changes etc, so all is not lost... its just a matter of trying to keep admin/moderating work to a minimum</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-09T17:30:24Z' itemprop='datePublished'>
             2016-04-09 17:30:24 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had to edit .axh files a lot lately. Every time I tried to use an embedded sub-patch in 1.0.8, the file couldn't be re-opened, so I had to remove the object from the XML using a text-editor.</p>

<p>It's good that you can do this, though. The decision to base all file-formats on human-readable XML was a good one, I think.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-09T17:34:06Z' itemprop='datePublished'>
             2016-04-09 17:34:06 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was getting this a LOT when working with custom objects in 1.0.8.</p>

<p>Sometimes parts of the path would be duplicated in the title bar, so the object would end up stupidly wide.</p>

<p>The only way I found to fix it was to open the object in a text editor and remove the extraneous ID text that way.</p>

<p>As I think has been noted before, 1.0.8 was a bit broken, when it came to editing custom objects. Hopefully 1.0.9 will have fixed some of the bugs.</p>

<p>a|x</p>
      </div>

          ps.store("topic_1335", {"post_stream":{"posts":[{"id":7560,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-03-21T13:20:39.852Z","cooked":"\u003cp\u003eThere's a 'pitch shifter' example in the Axoloti examples using a delay modulated with a phasor object. It stutters but I wonder if two delay-reads were set up 180 out of phase with crossfading to mask the wrap-around you might get a passable pitch shifter.\u003cbr\u003eYou're not going to get any kind of autotune without some method of reading the current pitch of the input though, otherwise it wouldn't know how much to pitch shift by to 'retune' the input.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-21T13:20:39.852Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":129,"score":46.55,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7561,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T13:45:13.440Z","cooked":"\u003cp\u003eI was thinking of interleaving two granular players, too.\u003c/p\u003e\n\n\u003cp\u003eI wasn't thinking so much of a pitch-shifter, as something akin to  granular pitch-freezer that would force the input audio (would have to be monophonic, probably) to the pitch of the carrier wave, possibly by looping sections of a buffer in sync with a a carrier. Something like a cheap, realtime version of the NI Kontakt Time Machine mode.\u003c/p\u003e\n\n\u003cp\u003eThere's a (now discontinued) Euro module called the Pitch-Shaper\u003cbr\u003e\u003ca href=\"http://www.gotharman.dk/Pitchshaper.htm\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.gotharman.dk/Pitchshaper.htm\u003c/a\u003e\u003cbr\u003ewhich does something like this, I think, so I'm sure it's possible.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-21T13:48:02.978Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":17,"incoming_link_count":4,"reads":121,"score":50.05,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.gotharman.dk/Pitchshaper.htm","internal":false,"reflection":false,"title":"VÃ¦rlÃ¸se","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7566,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-03-21T14:19:01.805Z","cooked":"\u003cp\u003eI was just going by your use of the term auto-tune (which is basically a pitch shifter being intelligently controlled in response to pitch detection).\u003c/p\u003e\n\n\u003cp\u003eI sort of see where you're going with it, I'm not sure whether it would be possible in real-time though. It might be possible to sample the input into a table and then play that back granularly at a controllable pitch.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-21T14:19:01.805Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":113,"score":28.3,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7567,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T15:10:11.239Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1335\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirprimalform/40/1370_1.png\" class=\"avatar\"\u003eSirPrimalform:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI was just going by your use of the term auto-tune...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry, yes, wrong terminology there.\u003c/p\u003e\n\n\u003cp\u003eThis is what I have in mind:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eGranular playback of looped sections of input waveform\u003c/li\u003e\n\u003cli\u003eAt the start of each grain, a section of the input audio is grabbed and looped for the duration of the grain\u003c/li\u003e\n\u003cli\u003eThe length of the loop determines the perceived pitch of the resulting output\u003c/li\u003e\n\u003cli\u003eThe grain length would have to be long enough so that several cycles of the loop could be played\u003c/li\u003e\n\u003cli\u003eThere would be two grains playing at any given time, and the two grains would overlap, and be shaped to create a smooth crossfade between each looped segment\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eDoes this sound feasible? It's essentially realtime wavetable synthesis.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-21T15:13:39.807Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":109,"score":22.75,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7568,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T15:32:24.880Z","cooked":"\u003cp\u003eI should probably start another thread about this.\u003cbr\u003eActually, I should probably try and get VOSIM working, first...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-03-21T15:32:24.880Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":126,"score":31.15,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7862,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-03-25T07:57:39.488Z","cooked":"\u003cp\u003eCheck this out: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9e35c2a868480dda0619b9d0e060872c320fed07.axs\"\u003eformant osc.axs\u003c/a\u003e (7.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c782be8bd6744a6ff15de3a06678627daa7e8fe0.png\" width=\"501\" height=\"350\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBasically there's a phasor oscillator that splits into two routes: the first is a sine wavefolder that allows to obtain sine pulses in a variable amount (but they are always phase synced with the phasor since they're generated this way!).\u003cbr\u003eThe second route is the \"window\" route, which allows to give a specific shape to the waveform.\u003c/p\u003e\n\n\u003cp\u003eIn the end the window and the sine pulse train are multiplied and outputted.\u003c/p\u003e\n\n\u003cp\u003eAlso, since the phasor object has audio rate fm input i added a sine oscillator to provide mixed synthesis techniques. The resulting object is somewhat heavy, with 8% dsp load. Eliminating the fm path would free 1%. There's some heavy aliasing at high pitches (which however would not be harmonically very interesting.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-03-25T07:57:39.488Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":864,"reads":126,"score":4386.55,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/9/9e35c2a868480dda0619b9d0e060872c320fed07.axs","internal":true,"reflection":false,"clicks":28},{"url":"http://community.axoloti.com/t/sputnki-contributions/1381","internal":true,"reflection":true,"title":"Sputnki contributions","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7864,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-25T10:04:47.706Z","cooked":"\u003cp\u003eLooking forward to giving this a try!\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-03-25T10:04:47.706Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":120,"score":39.7,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8299,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-04-05T19:05:38.729Z","cooked":"\u003cblockquote\u003e\u003cp\u003eAnyone know if this is possible with Axolotl?\u003cbr\u003e\u003ca href=\"http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25\u003c/a\u003e\u003cbr\u003eIt looks very simple, but doesn't seem to be possible with Factory objects (requires s-rate VCA).\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eIt is \"almost\" possible to create the VOSIM algorithm. I have a semi-working patch, but before posting it I would like to know two things:\u003cbr\u003e1) is there is a way of getting a saw oscillator which is a decaying one, not a rising one.\u003cbr\u003eI can create one by setting the cheap saw oscillator, then set a constant to 64 and subtract from this the output of the saw, but the constant is a green output and when connecting it to the math/- object the green cable is a dashed line. It seems to work, but I do not know if this is the correct way of doing this.\u003c/p\u003e\n\n\u003cp\u003e2) How does the phase red input of the osc/sine oscillator work? I mean what value triggers the phase?\u003cbr\u003eEdit: I realised that I want to use a sync'ed sine oscillator but the toneburst/sinesync object does not compiles on 1.0.8.\u003cbr\u003eThanks\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-04-05T19:19:51.248Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":7,"reads":115,"score":68.8,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25","internal":false,"reflection":false,"title":"Golden Master Â» VOSIM Synthesis for the Masses","clicks":16}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8304,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-05T20:25:24.135Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"1335\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/9de0a6/40.png\" class=\"avatar\"\u003egabriel:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eis there is a way of getting a saw oscillator which is a decaying one, not a rising one.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDid you try inverting the output of the oscillator? I am pretty sure that will give a decaying saw, as you describe it. There is an red(audio rate) inverter.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-04-05T20:25:24.135Z","reply_count":1,"reply_to_post_number":18,"quote_count":1,"avg_time":13,"incoming_link_count":2,"reads":111,"score":52.85,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":null,"pri gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8382,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-07T20:35:57.337Z","cooked":"\u003cp\u003e^ There's a dangling \"uint32_t\" in the \u0026lt; code.declaration \u0026gt; section. If  you remove that, it compiles.\u003c/p\u003e\n\n\u003cp\u003eBTW, I wonder, will my local change to tb/osc/sinesync.axo propagate to the git repository on a library sync, or am I protected from that?\u003c/p\u003e\n\n\u003cp\u003eEdit: Ooops, the change did propagate - sorry, Toneburst  \u003cimg src=\"/images/emoji/emoji_one/blush.png?v=0\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-04-07T21:27:54.397Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":5,"reads":100,"score":50.65,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8386,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-07T21:46:43.943Z","cooked":"\u003cp\u003eSorry guys, that object is something I started, and never got around to finishing. It got uploaded to the Community Library by mistake.\u003c/p\u003e\n\n\u003cp\u003eIf anyone wants to finish it, that would be cool. I was just intending to add an S-Rate boolean input to reset the phase of the oscillator 0.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-04-07T21:47:59.368Z","reply_count":0,"reply_to_post_number":22,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":102,"score":21.2,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8443,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-09T10:16:33.121Z","cooked":"\u003cp\u003eI added sync functionality to it. Not a with boolean input tough, as you had already added a fractional input, so I took it that fractional was the actual intention, and more in line with the other oscillators (can still be synced with a Boolean, but needs a conv/nointerp before the sync input). Hope that's ok. There's no bandlimiting - I suppose Johannes' snappy blep implementation could be added. It does give vocal like qualities with a lower master than slave frequency.\u003c/p\u003e\n\n\u003cp\u003eMy previous unintentional update to toneburst/osc/sincesync/ did propagate to the git repository. This one didn't though, so I edited it at the git site. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e : Did permissions get changed at the git repo after my previous excursion into forbidden territory?\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-04-09T10:16:33.121Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":96,"score":30.0,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8460,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-09T13:22:20.063Z","cooked":"\u003caside class=\"quote\" data-post=\"24\" data-topic=\"1335\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e : Did permissions get changed at the git repo after my previous excursion into forbidden territory?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno... in practice all contributors \u003cstrong\u003ecould (but should not\u003c/strong\u003e) update anyones objects/patches etc\u003cbr\u003eBUT entering a contributor prefix tells the UI not to commit changes outside your area.\u003c/p\u003e\n\n\u003cp\u003e(github does not have any fine level permission, well not at least on public/non org repos) \u003c/p\u003e\n\n\u003cp\u003eI repeat though, you should not update others objects/patches.\u003c/p\u003e\n\n\u003cp\u003ethe reason is very simple... \u003c/p\u003e\n\n\u003cp\u003eits possible you could create a conflict, this would put others users local repos into conflict, which we provide no tools to resolve,  and we \u003cstrong\u003ecannot\u003c/strong\u003e expect users to have git experience or tools to resolve. (unlike in a true dev environment) \u003c/p\u003e\n\n\u003cp\u003eso this could be a support nightmare (when we get to a position where all users are using the libraries, not just in testing) \u003cbr\u003ethe only resolution for them would be to init() the community library again, but that could mean they loose changes.\u003c/p\u003e\n\n\u003cp\u003eSOOO... I dont want to go down this route.\u003c/p\u003e\n\n\u003cp\u003eNow... I do know, that if you are careful this won't happen... (and i do it occasionally) but we really cant take this risk, as I cant know that any particular user knows what they are doing. so in practice i take a very \u003cstrong\u003edim\u003c/strong\u003e view of it, and they do cause issue then I will get their access revoked \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e(note: if I do it e.g. file renaming/deleting/editing -  I do it in conjunction with the contributor so that I know they are not updating, hence I know there will not be a chance of conflict)\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-04-09T13:23:21.680Z","reply_count":0,"reply_to_post_number":24,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":98,"score":20.4,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8472,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-09T15:12:39.640Z","cooked":"\u003cp\u003eI basically agree, tb. In this case toneburst requested collaboration on an object, so I did that. But yes, It would be best if changes to other's objects weren't possible, except by invitation,\u003c/p\u003e\n\n\u003cp\u003eUsers will want to collaborate at library object level; I have two such things going as we speak, both being requests. For \"safe\" collaboration, perhaps we should stick to the github-site tools when we need to change each others files?\u003c/p\u003e\n\n\u003cp\u003e(as for the update itself: it worked fine yesterday, but today my local updated (toneburst's) file did not get pushed to the git repo, thus I though permission had changed)\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-04-09T15:12:39.640Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":94,"score":29.75,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_d 6,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":93,"score":29.7,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/b/b1af64a027995760f136eea86220453fa8f03b2b.axp","internal":true,"reflection":false,"clicks":27}],"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8484,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-09T16:37:36.299Z","cooked":"\u003cp\u003eyup, I know, and understand its going to happen sometimes... just need to explain the issues, so we are 'careful' \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003eof course, git is pretty good at merging things, my concern is not only conflicts but automatic merges which create invalid object/patch files, that then have to be manually edited, as only a few have the skills to do this... so for some a 'damaged' patch file is unreadable.   \u003c/p\u003e\n\n\u003cp\u003eof course we do have the power to reverse changes etc, so all is not lost... its just a matter of trying to keep admin/moderating work to a minimum\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-04-09T16:37:36.299Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time"
