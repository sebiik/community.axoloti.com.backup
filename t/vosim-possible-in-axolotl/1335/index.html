        <h1>
  <a href="/t/vosim-possible-in-axolotl/1335">VOSIM Possible in Axolotl?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-20T22:04:43Z' itemprop='datePublished'>
             2016-03-20 22:04:43 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Anyone know if this is possible with Axolotl?<br><a href="http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/" class="onebox" target="_blank" rel="nofollow">http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/</a></p>

<p>It looks very simple, but doesn't seem to be possible with Factory objects (requires s-rate VCA).</p>

<p>Anyone any ideas?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T08:48:15Z' itemprop='datePublished'>
             2016-03-21 08:48:15 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It also requires the formant osc. resets it's phase for on every rising edge of the saw wave.</p>

<p>I'm going to have a go at making a custom s-rate VCA and a sine osc with s-rate sync inlet to reset the phase on rising edge. </p>

<p>Incidentally, is the sine osc. band-limited? Or does it not need to be, if it doesn't have any harmonics that might exceed the Nyquist limit?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T09:09:02Z' itemprop='datePublished'>
             2016-03-21 09:09:02 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Incidentally, I love the way all the factory objects are just XML. It's great to be able to poke around inside and see how they work.</p>

<p>Would be nice if they had few comments though. Having said that, I do realise Axoloti is intended as a working synth, rather than an educational resource for DSP newbies.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-03-21T10:07:37Z' itemprop='datePublished'>
             2016-03-21 10:07:37 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The s-rate * object is an audio rate VCA/ring modulator, but of course this will probably get you some aliasing. The sine oscillator(s) don't need to be band limited themselves, but oversampling on the audio rate VCA would probably be a good idea.</p>

<p>I actually made something like this in Reaper's Jesusonic scripting language. It's pretty cool in an 'uncanny valley' way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T10:48:32Z' itemprop='datePublished'>
             2016-03-21 10:48:32 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good to know SirPrimalform.</p>

<p>I will try the s-rate * object when I get home (at work at the moment, and don't have access to my Axoloti).</p>

<p>I think I still need to make a sine with sync input though. Unless... I lowpass filter the sawtooth to smooth off the corners, which should have the effect of fading the sine in from silence over a few samples, which may remove the need to reset the phase.</p>

<p>What do you think?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-03-21T11:12:31Z' itemprop='datePublished'>
             2016-03-21 11:12:31 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lowpassing the sawtooth might be a good idea in terms of reducing aliasing, but I think the phase reset is still a requirement. The purpose of resetting the phase is not just to avoid discontinuities, it also means that each cycle of the composite wave is the same. If the oscillators were all freerunning, the windowed sines would not sound like resonances of the base wave but independent and out of tune (unless they had a harmonic relationship to the base wave).<br>I know this because I tried it in my experiments, just to see what it would sound like. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T11:23:46Z' itemprop='datePublished'>
             2016-03-21 11:23:46 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, I see. That explains why I was just hearing something like a ringmod effect (and lots of clicks), when I tried it.</p>

<p>I read somewhere that the Casio CZ series of digital synths simulate filter resonance using a very similar technique. I'd never made the connection before, but listening to the example on the Golden Master page, it does sound very like the Phase Distortion waves from the Mutable Instruments Braids Euro module.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-03-21T11:33:47Z' itemprop='datePublished'>
             2016-03-21 11:33:47 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah yeah, this is pretty much exactly how the CZ resonant waveforms worked. In fact, when was doing my Jesusonic experiments it was as an extension of CZ resonance experiments. I had no idea VOSIM existed as a technique at that point, I just came up with the same concept myself (I kind of assumed someone would have already done it but I had no idea what the name was).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T11:44:44Z' itemprop='datePublished'>
             2016-03-21 11:44:44 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If I can get this working, I'd like to try FOF and Granular synthesis, too, based on these examples for the Nord Modular<br><a href="http://www.cim.mcgill.ca/~clark/nordmodularbook/nm_oscillator.html#fof" class="onebox" target="_blank" rel="nofollow">http://www.cim.mcgill.ca/~clark/nordmodularbook/nm_oscillator.html#fof</a></p>

<p>I have an NM, so should be able to hear what they're supposed to sound like, and compare with my Axoloti attempts.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T12:11:58Z' itemprop='datePublished'>
             2016-03-21 12:11:58 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Incidentally, I was wondering if it might be possible to use a similar technique to flatten the pitch of an audio stream, as a kind of cheap auto-tune. I'm not sure how it would work in practice, though..</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-03-21T13:20:39Z' itemprop='datePublished'>
             2016-03-21 13:20:39 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There's a 'pitch shifter' example in the Axoloti examples using a delay modulated with a phasor object. It stutters but I wonder if two delay-reads were set up 180 out of phase with crossfading to mask the wrap-around you might get a passable pitch shifter.<br>You're not going to get any kind of autotune without some method of reading the current pitch of the input though, otherwise it wouldn't know how much to pitch shift by to 'retune' the input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T13:45:13Z' itemprop='datePublished'>
             2016-03-21 13:45:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was thinking of interleaving two granular players, too.</p>

<p>I wasn't thinking so much of a pitch-shifter, as something akin to  granular pitch-freezer that would force the input audio (would have to be monophonic, probably) to the pitch of the carrier wave, possibly by looping sections of a buffer in sync with a a carrier. Something like a cheap, realtime version of the NI Kontakt Time Machine mode.</p>

<p>There's a (now discontinued) Euro module called the Pitch-Shaper<br><a href="http://www.gotharman.dk/Pitchshaper.htm" class="onebox" target="_blank" rel="nofollow">http://www.gotharman.dk/Pitchshaper.htm</a><br>which does something like this, I think, so I'm sure it's possible.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='VOSIM Possible in Axolotl?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-03-21T14:19:01Z' itemprop='datePublished'>
             2016-03-21 14:19:01 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was just going by your use of the term auto-tune (which is basically a pitch shifter being intelligently controlled in response to pitch detection).</p>

<p>I sort of see where you're going with it, I'm not sure whether it would be possible in real-time though. It might be possible to sample the input into a table and then play that back granularly at a controllable pitch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-21T15:10:11Z' itemprop='datePublished'>
             2016-03-21 15:10:11 UTC
           </time>
        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="1335"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirprimalform/40/1370_1.png" class="avatar">SirPrimalform:</div>
<blockquote><p>I was just going by your use of the term auto-tune...</p></blockquote></aside>

<p>Sorry, yes, wrong terminology there.</p>

<p>This is what I have in mind:</p>

<ul>
<li>Granular playback of looped sections of input waveform</li>
<li>At the start of each grain, a section of the input audio is grabbed and looped for the duration of the grain</li>
<li>The length of the loop determines the perceived pitch of the resulting output</li>
<li>The grain length would have to be long enough so that several cycles of the loop could be played</li>
<li>There would be two grains playing at any given time, and the two grains would overlap, and be shaped to create a smooth crossfade between each looped segment</li>
</ul>

<p>Does this sound feasible? It's essentially realtime wavetable synthesis.</p>

<p>a|x</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-03-25T07:57:39Z' itemprop='datePublished'>
             2016-03-25 07:57:39 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check this out: <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9e35c2a868480dda0619b9d0e060872c320fed07.axs">formant osc.axs</a> (7.0 KB)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c782be8bd6744a6ff15de3a06678627daa7e8fe0.png" width="501" height="350"></p>

<p>Basically there's a phasor oscillator that splits into two routes: the first is a sine wavefolder that allows to obtain sine pulses in a variable amount (but they are always phase synced with the phasor since they're generated this way!).<br>The second route is the "window" route, which allows to give a specific shape to the waveform.</p>

<p>In the end the window and the sine pulse train are multiplied and outputted.</p>

<p>Also, since the phasor object has audio rate fm input i added a sine oscillator to provide mixed synthesis techniques. The resulting object is somewhat heavy, with 8% dsp load. Eliminating the fm path would free 1%. There's some heavy aliasing at high pitches (which however would not be harmonically very interesting.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-05T19:05:38Z' itemprop='datePublished'>
             2016-04-05 19:05:38 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>Anyone know if this is possible with Axolotl?<br><a href="http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25" class="onebox" target="_blank" rel="nofollow">http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25</a><br>It looks very simple, but doesn't seem to be possible with Factory objects (requires s-rate VCA).</p></blockquote>

<p>It is "almost" possible to create the VOSIM algorithm. I have a semi-working patch, but before posting it I would like to know two things:<br>1) is there is a way of getting a saw oscillator which is a decaying one, not a rising one.<br>I can create one by setting the cheap saw oscillator, then set a constant to 64 and subtract from this the output of the saw, but the constant is a green output and when connecting it to the math/- object the green cable is a dashed line. It seems to work, but I do not know if this is the correct way of doing this.</p>

<p>2) How does the phase red input of the osc/sine oscillator work? I mean what value triggers the phase?<br>Edit: I realised that I want to use a sync'ed sine oscillator but the toneburst/sinesync object does not compiles on 1.0.8.<br>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-05T20:25:24Z' itemprop='datePublished'>
             2016-04-05 20:25:24 UTC
           </time>
        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="1335"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/9de0a6/40.png" class="avatar">gabriel:</div>
<blockquote><p>is there is a way of getting a saw oscillator which is a decaying one, not a rising one.</p></blockquote></aside>

<p>Did you try inverting the output of the oscillator? I am pretty sure that will give a decaying saw, as you describe it. There is an red(audio rate) inverter.</p>
      </div>

          ps.store("topic_1335", {"post_stream":{"posts":[{"id":7529,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-20T22:04:43.565Z","cooked":"\u003cp\u003eAnyone know if this is possible with Axolotl?\u003cbr\u003e\u003ca href=\"http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt looks very simple, but doesn't seem to be possible with Factory objects (requires s-rate VCA).\u003c/p\u003e\n\n\u003cp\u003eAnyone any ideas?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-20T22:04:43.565Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":706,"reads":160,"score":3563.1,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/","internal":false,"reflection":false,"title":"Golden Master Â» VOSIM Synthesis for the Masses","clicks":153}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7539,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T08:48:15.044Z","cooked":"\u003cp\u003eIt also requires the formant osc. resets it's phase for on every rising edge of the saw wave.\u003c/p\u003e\n\n\u003cp\u003eI'm going to have a go at making a custom s-rate VCA and a sine osc with s-rate sync inlet to reset the phase on rising edge. \u003c/p\u003e\n\n\u003cp\u003eIncidentally, is the sine osc. band-limited? Or does it not need to be, if it doesn't have any harmonics that might exceed the Nyquist limit?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-21T09:16:04.002Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":152,"score":41.9,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7541,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T09:09:02.793Z","cooked":"\u003cp\u003eIncidentally, I love the way all the factory objects are just XML. It's great to be able to poke around inside and see how they work.\u003c/p\u003e\n\n\u003cp\u003eWould be nice if they had few comments though. Having said that, I do realise Axoloti is intended as a working synth, rather than an educational resource for DSP newbies.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-21T09:16:42.545Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":3,"reads":145,"score":45.25,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7544,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-03-21T10:07:37.757Z","cooked":"\u003cp\u003eThe s-rate * object is an audio rate VCA/ring modulator, but of course this will probably get you some aliasing. The sine oscillator(s) don't need to be band limited themselves, but oversampling on the audio rate VCA would probably be a good idea.\u003c/p\u003e\n\n\u003cp\u003eI actually made something like this in Reaper's Jesusonic scripting language. It's pretty cool in an 'uncanny valley' way.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-21T10:12:32.196Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":129,"score":36.95,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7547,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T10:48:32.341Z","cooked":"\u003cp\u003eGood to know SirPrimalform.\u003c/p\u003e\n\n\u003cp\u003eI will try the s-rate * object when I get home (at work at the moment, and don't have access to my Axoloti).\u003c/p\u003e\n\n\u003cp\u003eI think I still need to make a sine with sync input though. Unless... I lowpass filter the sawtooth to smooth off the corners, which should have the effect of fading the sine in from silence over a few samples, which may remove the need to reset the phase.\u003c/p\u003e\n\n\u003cp\u003eWhat do you think?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-21T10:48:32.341Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":122,"score":35.55,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7550,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-03-21T11:12:31.551Z","cooked":"\u003cp\u003eLowpassing the sawtooth might be a good idea in terms of reducing aliasing, but I think the phase reset is still a requirement. The purpose of resetting the phase is not just to avoid discontinuities, it also means that each cycle of the composite wave is the same. If the oscillators were all freerunning, the windowed sines would not sound like resonances of the base wave but independent and out of tune (unless they had a harmonic relationship to the base wave).\u003cbr\u003eI know this because I tried it in my experiments, just to see what it would sound like. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-21T11:12:31.551Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":118,"score":34.35,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7551,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T11:23:46.654Z","cooked":"\u003cp\u003eAh, I see. That explains why I was just hearing something like a ringmod effect (and lots of clicks), when I tried it.\u003c/p\u003e\n\n\u003cp\u003eI read somewhere that the Casio CZ series of digital synths simulate filter resonance using a very similar technique. I'd never made the connection before, but listening to the example on the Golden Master page, it does sound very like the Phase Distortion waves from the Mutable Instruments Braids Euro module.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-21T11:23:46.654Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":115,"score":28.7,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7552,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-03-21T11:33:47.807Z","cooked":"\u003cp\u003eAh yeah, this is pretty much exactly how the CZ resonant waveforms worked. In fact, when was doing my Jesusonic experiments it was as an extension of CZ resonance experiments. I had no idea VOSIM existed as a technique at that point, I just came up with the same concept myself (I kind of assumed someone would have already done it but I had no idea what the name was).\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-21T11:33:47.807Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":118,"score":44.25,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7553,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T11:44:44.995Z","cooked":"\u003cp\u003eIf I can get this working, I'd like to try FOF and Granular synthesis, too, based on these examples for the Nord Modular\u003cbr\u003e\u003ca href=\"http://www.cim.mcgill.ca/~clark/nordmodularbook/nm_oscillator.html#fof\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.cim.mcgill.ca/~clark/nordmodularbook/nm_oscillator.html#fof\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI have an NM, so should be able to hear what they're supposed to sound like, and compare with my Axoloti attempts.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-21T11:45:24.894Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":121,"score":44.85,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.cim.mcgill.ca/~clark/nordmodularbook/nm_oscillator.html#fof","internal":false,"reflection":false,"clicks":26}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7557,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T12:11:58.588Z","cooked":"\u003cp\u003eIncidentally, I was wondering if it might be possible to use a similar technique to flatten the pitch of an audio stream, as a kind of cheap auto-tune. I'm not sure how it would work in practice, though..\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-21T12:11:58.588Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":131,"score":31.85,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7560,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-03-21T13:20:39.852Z","cooked":"\u003cp\u003eThere's a 'pitch shifter' example in the Axoloti examples using a delay modulated with a phasor object. It stutters but I wonder if two delay-reads were set up 180 out of phase with crossfading to mask the wrap-around you might get a passable pitch shifter.\u003cbr\u003eYou're not going to get any kind of autotune without some method of reading the current pitch of the input though, otherwise it wouldn't know how much to pitch shift by to 'retune' the input.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-21T13:20:39.852Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":129,"score":46.55,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7561,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T13:45:13.440Z","cooked":"\u003cp\u003eI was thinking of interleaving two granular players, too.\u003c/p\u003e\n\n\u003cp\u003eI wasn't thinking so much of a pitch-shifter, as something akin to  granular pitch-freezer that would force the input audio (would have to be monophonic, probably) to the pitch of the carrier wave, possibly by looping sections of a buffer in sync with a a carrier. Something like a cheap, realtime version of the NI Kontakt Time Machine mode.\u003c/p\u003e\n\n\u003cp\u003eThere's a (now discontinued) Euro module called the Pitch-Shaper\u003cbr\u003e\u003ca href=\"http://www.gotharman.dk/Pitchshaper.htm\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.gotharman.dk/Pitchshaper.htm\u003c/a\u003e\u003cbr\u003ewhich does something like this, I think, so I'm sure it's possible.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-21T13:48:02.978Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":17,"incoming_link_count":4,"reads":121,"score":50.05,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.gotharman.dk/Pitchshaper.htm","internal":false,"reflection":false,"title":"VÃ¦rlÃ¸se","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7566,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-03-21T14:19:01.805Z","cooked":"\u003cp\u003eI was just going by your use of the term auto-tune (which is basically a pitch shifter being intelligently controlled in response to pitch detection).\u003c/p\u003e\n\n\u003cp\u003eI sort of see where you're going with it, I'm not sure whether it would be possible in real-time though. It might be possible to sample the input into a table and then play that back granularly at a controllable pitch.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-21T14:19:01.805Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":113,"score":28.3,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7567,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T15:10:11.239Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1335\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirprimalform/40/1370_1.png\" class=\"avatar\"\u003eSirPrimalform:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI was just going by your use of the term auto-tune...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry, yes, wrong terminology there.\u003c/p\u003e\n\n\u003cp\u003eThis is what I have in mind:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eGranular playback of looped sections of input waveform\u003c/li\u003e\n\u003cli\u003eAt the start of each grain, a section of the input audio is grabbed and looped for the duration of the grain\u003c/li\u003e\n\u003cli\u003eThe length of the loop determines the perceived pitch of the resulting output\u003c/li\u003e\n\u003cli\u003eThe grain length would have to be long enough so that several cycles of the loop could be played\u003c/li\u003e\n\u003cli\u003eThere would be two grains playing at any given time, and the two grains would overlap, and be shaped to create a smooth crossfade between each looped segment\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eDoes this sound feasible? It's essentially realtime wavetable synthesis.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-21T15:13:39.807Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":109,"score":22.75,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7568,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-21T15:32:24.880Z","cooked":"\u003cp\u003eI should probably start another thread about this.\u003cbr\u003eActually, I should probably try and get VOSIM working, first...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-03-21T15:32:24.880Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":126,"score":31.15,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7862,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-03-25T07:57:39.488Z","cooked":"\u003cp\u003eCheck this out: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9e35c2a868480dda0619b9d0e060872c320fed07.axs\"\u003eformant osc.axs\u003c/a\u003e (7.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c782be8bd6744a6ff15de3a06678627daa7e8fe0.png\" width=\"501\" height=\"350\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBasically there's a phasor oscillator that splits into two routes: the first is a sine wavefolder that allows to obtain sine pulses in a variable amount (but they are always phase synced with the phasor since they're generated this way!).\u003cbr\u003eThe second route is the \"window\" route, which allows to give a specific shape to the waveform.\u003c/p\u003e\n\n\u003cp\u003eIn the end the window and the sine pulse train are multiplied and outputted.\u003c/p\u003e\n\n\u003cp\u003eAlso, since the phasor object has audio rate fm input i added a sine oscillator to provide mixed synthesis techniques. The resulting object is somewhat heavy, with 8% dsp load. Eliminating the fm path would free 1%. There's some heavy aliasing at high pitches (which however would not be harmonically very interesting.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-03-25T07:57:39.488Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":873,"reads":126,"score":4441.55,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/9/9e35c2a868480dda0619b9d0e060872c320fed07.axs","internal":true,"reflection":false,"clicks":28},{"url":"http://community.axoloti.com/t/sputnki-contributions/1381","internal":true,"reflection":true,"title":"Sputnki contributions","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7864,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-25T10:04:47.706Z","cooked":"\u003cp\u003eLooking forward to giving this a try!\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-03-25T10:04:47.706Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":120,"score":39.7,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8299,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-04-05T19:05:38.729Z","cooked":"\u003cblockquote\u003e\u003cp\u003eAnyone know if this is possible with Axolotl?\u003cbr\u003e\u003ca href=\"http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25\u003c/a\u003e\u003cbr\u003eIt looks very simple, but doesn't seem to be possible with Factory objects (requires s-rate VCA).\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eIt is \"almost\" possible to create the VOSIM algorithm. I have a semi-working patch, but before posting it I would like to know two things:\u003cbr\u003e1) is there is a way of getting a saw oscillator which is a decaying one, not a rising one.\u003cbr\u003eI can create one by setting the cheap saw oscillator, then set a constant to 64 and subtract from this the output of the saw, but the constant is a green output and when connecting it to the math/- object the green cable is a dashed line. It seems to work, but I do not know if this is the correct way of doing this.\u003c/p\u003e\n\n\u003cp\u003e2) How does the phase red input of the osc/sine oscillator work? I mean what value triggers the phase?\u003cbr\u003eEdit: I realised that I want to use a sync'ed sine oscillator but the toneburst/sinesync object does not compiles on 1.0.8.\u003cbr\u003eThanks\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-04-05T19:19:51.248Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":7,"reads":115,"score":68.8,"yours":false,"topic_id":1335,"topic_slug":"vosim-possible-in-axolotl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://bagger288.com/goldenmaster/vosim-synthesis-for-the-masses/25","internal":false,"reflection":false,"title":"Golden Master Â» VOSIM Synthesis for the Masses","clicks":16}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8304,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/
