        <h1>
  <a href="/t/live-coding-patching/1498">Live coding/patching</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-14T13:48:19Z' itemprop='datePublished'>
             2016-04-14 13:48:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Note: this is a 'pie in the sky' topic, just a discussion... <br>(i.e. dont get your hopes up on it being implemented <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> ) </p>

<p>Ive been recently playing with Extempore <a href="http://extempore.moso.com.au">(http://extempore.moso.com.au</a>), and quite like what it has to offer, and wondered how something similar might be possible be offered on the axoloti core board, <br>and direction we might go to add some of its ideas to axoloti.</p>

<p>(you could argue, SonicPi and many others offer similar... though many of these rely on Supercollider) </p>

<p>so there are two parts that interest me:</p>

<ul>
<li>hot swapping code</li>
<li>other "user" interfaces </li>
</ul>

<p>(maybe later I'll split these into two separate topics, if there is interest in discussing both)</p>

<p><strong>hot swapping code</strong><br>the most obvious here, is to do like (apparently) the nord modular... and allow patches to be edited live, substituting in new patches on the fly.<br>of course, many issues in doing this, to ensure audio is uninterrupted.</p>

<p>Im kind of interested in, how would this be done (approximately, I know its complicated)<br>what granularity is used?  e.g. you could imagine, and entire patch being substituted or individual objects.<br>the later seems problematic, since you cannot optimise the whole code if you do this, only down to object level, and the STM32 probably needs this optimisation. <br>how do you keep state?  a particular problem if you do an entire code swap....</p>

<p>does something like MCJIT with LLVM handle any of these issues?</p>

<p>is this all or nothing?<br>e.g. I was thinking of an application, where actually most of the patch is pretty static, but I should like to alter some some elements (e.g. say some calculations) ... something that requires a bit more than just changing values, e.g. introducing new calculations, but does not require changing the call hierarchy. </p>

<p>(random thinking: like changing a pointer to function... I just need to introduce a new function... hmm, Im thinking perhaps this is possible in a similar way to the way a patch currently works. having a special 'upload' section, and then being careful about how I switch between code i.e. you flip between an active code, and uploaded code, at a safe point e.g. next k-rate run.)</p>

<p><strong>other user interfaces</strong><br>initially, I was thinking about GUI vs languages (these lisp ones are quite nice).<br>this are interesting, for different use-cases to a graphical environment...</p>

<p>this one is easier to imagine applying to axoloti, and has previously been discussed a bit in <a href="//community.axoloti.com/t/dsl-alternative-to-gui-patcher/1326">this thread</a> , the 'obvious' solution is to create a patch file, and compile it... and some clever programming/language bindings could even expose axoloti objects.</p>

<p>I also wondered about the 'nature' of the interaction between axoloti and a 'client computer'.<br>e.g. imagine axoloti hardware as been a generator (like supercollider) that is externally told what to do...</p>

<p>I guess this is not dissimilar to what axoloti is currently doing... which is running a patch, that its been created on the computer until is told to stop* and of course, if you have 'live coding' principles, with hot swapping of code, then that relationship between computer and axoloti becomes a more 'continuous one' </p>

<p>(* even running standalone is the same, at some point a computer told it what to do... its just it can carry on doing it autonomously, surviving disconnection from the computer, and even power cycles)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Live coding/patching'>
      <hr>
            <a href="http://community.axoloti.com/t/saving-loading-module-code-as-text/3281/2">Saving/loading module-code as text?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-04-14T14:00:41Z' itemprop='datePublished'>
             2016-04-14 14:00:41 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="1498"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>the most obvious here, is to do like (apparently) the nord modular... and allow patches to be edited live, substituting in new patches on the fly.</p></blockquote></aside>

<p>+1 as a micromodular user  .......    live editing (and undo) would save so much time</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Live coding/patching'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-14T14:06:02Z' itemprop='datePublished'>
             2016-04-14 14:06:02 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, I know live editing is wanted/desirable.... don't need any upvotes <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>really I want to just get a discussion started on, what steps are required, and are there  baby steps we can be taking to move us this way.<br>e.g. some of this is potentially related to moving to clang (/ libclang)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Live coding/patching'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-14T14:39:50Z' itemprop='datePublished'>
             2016-04-14 14:39:50 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Moving to libclang is the first step.<br>Without interrupting audio, I think it is not possible, some extra time will be spent on saving states and restoring states, generating extra load.<br>Hotswapping partial code - like a single object - implies the use of function pointers so they can be modified, but non-inlined functions can add significant overhead. Modifying inlined code is <br>I'm not sure if saving/restoring state is really needed, I think accelerating compile/upload/init would be good enough. Saving/restoring states adds a risk of getting into a state that is not reached anymore by re-initializing a patch. <br>I think the G2 did not save/restore states when you add an object to a patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Live coding/patching'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-14T18:01:49Z' itemprop='datePublished'>
             2016-04-14 18:01:49 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, I assumed inlining makes it an 'all or nothing', and similarity I've seen talk that llvm jit produces non optimized code.... and agreed functions generally have a context overhead. </p>

<p>But perhaps this is where trade offs can be made, having functional call at sample level, is obviously a no go, but the a few function calls at k-rate , with caveats may be not too much. </p>

<p>Of course excessive use will cause cpu load, but perhaps you are willing to trade that for other areas of patch complexity.<br>( perhaps you one f call does a lot of work, that would otherwise be split over lots of objects inefficiently. )</p>

<p>Audio interruption is more a concern, though we are already pushing data back and forth, perhaps as long as the swap is done over multiple k-rate cycles, it can be reduced, so no one k-rate cycle causes an overrun. <br>( the actual code switch is merely a pointer change , it's the data transfer I see as the issue.)</p>

<p>Of course there also here , is a requirement that the patch leaves enough memory to have two versions of the switchable code.  Again a compromise of resources    </p>

<p>I'll admit though , the more constraints I place on how and when code can be switched, and how it can interest with the rest of the patch , perhaps the less useful it becomes.   </p>

<p>Hmmmmmm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live coding/patching'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/C0dexter'><b itemprop='author'>C0dexter</b></a>
           
           <time datetime='2016-04-18T10:19:09Z' itemprop='datePublished'>
             2016-04-18 10:19:09 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You might already have found/heard of this.. <a href="http://chuck.cs.princeton.edu/" rel="nofollow">http://chuck.cs.princeton.edu/</a> . Although it would need a BeagleBone or Rpi under Linux.. this can do plenty in terms of live coding.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Live coding/patching'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-18T10:24:32Z' itemprop='datePublished'>
             2016-04-18 10:24:32 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah I'm familiar with chuck, though haven't worked out its advantages over and supercollider (both seem popular, and I'm aware of the timing advantages... just unclear on ease of use) ... I have a PI and a 2 BBB (which I will be adding Bela too)</p>

<p>here, though I was interested, in how we might apply some similar concepts to axoloti</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live coding/patching'>

          ps.store("topic_1498", {"post_stream":{"posts":[{"id":8742,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-14T13:48:19.230Z","cooked":"\u003cp\u003eNote: this is a 'pie in the sky' topic, just a discussion... \u003cbr\u003e(i.e. dont get your hopes up on it being implemented \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eIve been recently playing with Extempore \u003ca href=\"http://extempore.moso.com.au\"\u003e(http://extempore.moso.com.au\u003c/a\u003e), and quite like what it has to offer, and wondered how something similar might be possible be offered on the axoloti core board, \u003cbr\u003eand direction we might go to add some of its ideas to axoloti.\u003c/p\u003e\n\n\u003cp\u003e(you could argue, SonicPi and many others offer similar... though many of these rely on Supercollider) \u003c/p\u003e\n\n\u003cp\u003eso there are two parts that interest me:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ehot swapping code\u003c/li\u003e\n\u003cli\u003eother \"user\" interfaces \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e(maybe later I'll split these into two separate topics, if there is interest in discussing both)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ehot swapping code\u003c/strong\u003e\u003cbr\u003ethe most obvious here, is to do like (apparently) the nord modular... and allow patches to be edited live, substituting in new patches on the fly.\u003cbr\u003eof course, many issues in doing this, to ensure audio is uninterrupted.\u003c/p\u003e\n\n\u003cp\u003eIm kind of interested in, how would this be done (approximately, I know its complicated)\u003cbr\u003ewhat granularity is used?  e.g. you could imagine, and entire patch being substituted or individual objects.\u003cbr\u003ethe later seems problematic, since you cannot optimise the whole code if you do this, only down to object level, and the STM32 probably needs this optimisation. \u003cbr\u003ehow do you keep state?  a particular problem if you do an entire code swap....\u003c/p\u003e\n\n\u003cp\u003edoes something like MCJIT with LLVM handle any of these issues?\u003c/p\u003e\n\n\u003cp\u003eis this all or nothing?\u003cbr\u003ee.g. I was thinking of an application, where actually most of the patch is pretty static, but I should like to alter some some elements (e.g. say some calculations) ... something that requires a bit more than just changing values, e.g. introducing new calculations, but does not require changing the call hierarchy. \u003c/p\u003e\n\n\u003cp\u003e(random thinking: like changing a pointer to function... I just need to introduce a new function... hmm, Im thinking perhaps this is possible in a similar way to the way a patch currently works. having a special 'upload' section, and then being careful about how I switch between code i.e. you flip between an active code, and uploaded code, at a safe point e.g. next k-rate run.)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eother user interfaces\u003c/strong\u003e\u003cbr\u003einitially, I was thinking about GUI vs languages (these lisp ones are quite nice).\u003cbr\u003ethis are interesting, for different use-cases to a graphical environment...\u003c/p\u003e\n\n\u003cp\u003ethis one is easier to imagine applying to axoloti, and has previously been discussed a bit in \u003ca href=\"//community.axoloti.com/t/dsl-alternative-to-gui-patcher/1326\"\u003ethis thread\u003c/a\u003e , the 'obvious' solution is to create a patch file, and compile it... and some clever programming/language bindings could even expose axoloti objects.\u003c/p\u003e\n\n\u003cp\u003eI also wondered about the 'nature' of the interaction between axoloti and a 'client computer'.\u003cbr\u003ee.g. imagine axoloti hardware as been a generator (like supercollider) that is externally told what to do...\u003c/p\u003e\n\n\u003cp\u003eI guess this is not dissimilar to what axoloti is currently doing... which is running a patch, that its been created on the computer until is told to stop* and of course, if you have 'live coding' principles, with hot swapping of code, then that relationship between computer and axoloti becomes a more 'continuous one' \u003c/p\u003e\n\n\u003cp\u003e(* even running standalone is the same, at some point a computer told it what to do... its just it can carry on doing it autonomously, surviving disconnection from the computer, and even power cycles)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-04-14T13:48:39.606Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":109,"reads":82,"score":570.2,"yours":false,"topic_id":1498,"topic_slug":"live-coding-patching","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://extempore.moso.com.au","internal":false,"reflection":false,"title":"Extempore","clicks":28},{"url":"http://community.axoloti.com/t/dsl-alternative-to-gui-patcher/1326","internal":true,"reflection":false,"title":"DSL Alternative to GUI Patcher?","clicks":0},{"url":"http://community.axoloti.com/t/saving-loading-module-code-as-text/3281/2","internal":true,"reflection":true,"title":"Saving/loading module-code as text?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8743,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-14T14:00:41.984Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1498\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe most obvious here, is to do like (apparently) the nord modular... and allow patches to be edited live, substituting in new patches on the fly.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e+1 as a micromodular user  .......    live editing (and undo) would save so much time\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-04-14T14:00:41.984Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":71,"score":20.25,"yours":false,"topic_id":1498,"topic_slug":"live-coding-patching","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8745,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-14T14:06:02.182Z","cooked":"\u003cp\u003eYeah, I know live editing is wanted/desirable.... don't need any upvotes \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ereally I want to just get a discussion started on, what steps are required, and are there  baby steps we can be taking to move us this way.\u003cbr\u003ee.g. some of this is potentially related to moving to clang (/ libclang)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-04-14T14:06:02.182Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":69,"score":20.05,"yours":false,"topic_id":1498,"topic_slug":"live-coding-patching","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8747,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-14T14:39:50.997Z","cooked":"\u003cp\u003eMoving to libclang is the first step.\u003cbr\u003eWithout interrupting audio, I think it is not possible, some extra time will be spent on saving states and restoring states, generating extra load.\u003cbr\u003eHotswapping partial code - like a single object - implies the use of function pointers so they can be modified, but non-inlined functions can add significant overhead. Modifying inlined code is \u003cbr\u003eI'm not sure if saving/restoring state is really needed, I think accelerating compile/upload/init would be good enough. Saving/restoring states adds a risk of getting into a state that is not reached anymore by re-initializing a patch. \u003cbr\u003eI think the G2 did not save/restore states when you add an object to a patch.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-04-14T14:39:50.997Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":66,"score":74.6,"yours":false,"topic_id":1498,"topic_slug":"live-coding-patching","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8761,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-14T18:01:49.522Z","cooked":"\u003cp\u003eYeah, I assumed inlining makes it an 'all or nothing', and similarity I've seen talk that llvm jit produces non optimized code.... and agreed functions generally have a context overhead. \u003c/p\u003e\n\n\u003cp\u003eBut perhaps this is where trade offs can be made, having functional call at sample level, is obviously a no go, but the a few function calls at k-rate , with caveats may be not too much. \u003c/p\u003e\n\n\u003cp\u003eOf course excessive use will cause cpu load, but perhaps you are willing to trade that for other areas of patch complexity.\u003cbr\u003e( perhaps you one f call does a lot of work, that would otherwise be split over lots of objects inefficiently. )\u003c/p\u003e\n\n\u003cp\u003eAudio interruption is more a concern, though we are already pushing data back and forth, perhaps as long as the swap is done over multiple k-rate cycles, it can be reduced, so no one k-rate cycle causes an overrun. \u003cbr\u003e( the actual code switch is merely a pointer change , it's the data transfer I see as the issue.)\u003c/p\u003e\n\n\u003cp\u003eOf course there also here , is a requirement that the patch leaves enough memory to have two versions of the switchable code.  Again a compromise of resources    \u003c/p\u003e\n\n\u003cp\u003eI'll admit though , the more constraints I place on how and when code can be switched, and how it can interest with the rest of the patch , perhaps the less useful it becomes.   \u003c/p\u003e\n\n\u003cp\u003eHmmmmmm.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-04-14T18:01:49.522Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":34,"incoming_link_count":2,"reads":61,"score":23.9,"yours":false,"topic_id":1498,"topic_slug":"live-coding-patching","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8926,"name":"Nicholas Bryant","username":"C0dexter","avatar_template":"/user_avatar/community.axoloti.com/c0dexter/{size}/2202_1.png","created_at":"2016-04-18T10:19:09.238Z","cooked":"\u003cp\u003eYou might already have found/heard of this.. \u003ca href=\"http://chuck.cs.princeton.edu/\" rel=\"nofollow\"\u003ehttp://chuck.cs.princeton.edu/\u003c/a\u003e . Although it would need a BeagleBone or Rpi under Linux.. this can do plenty in terms of live coding.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-04-18T10:19:09.238Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":49,"score":15.5,"yours":false,"topic_id":1498,"topic_slug":"live-coding-patching","display_username":"Nicholas Bryant","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://chuck.cs.princeton.edu/","internal":false,"reflection":false,"title":"ChucK =\u003e Strongly-timed, On-the-fly Music Programming Language","clicks":11}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":360,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8927,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-18T10:24:32.925Z","cooked":"\u003cp\u003eyeah I'm familiar with chuck, though haven't worked out its advantages over and supercollider (both seem popular, and I'm aware of the timing advantages... just unclear on ease of use) ... I have a PI and a 2 BBB (which I will be adding Bela too)\u003c/p\u003e\n\n\u003cp\u003ehere, though I was interested, in how we might apply some similar concepts to axoloti\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-04-18T10:24:32.925Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":47,"score":15.1,"yours":false,"topic_id":1498,"topic_slug":"live-coding-patching","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"C0dexter","avatar_template":"/user_avatar/community.axoloti.com/c0dexter/{size}/2202_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[8742,8743,8745,8747,8761,8926,8927]},"timeline_lookup":[[1,1655],[6,1651]],"id":1498,"title":"Live coding/patching","fancy_title":"Live coding/patching","posts_count":7,"created_at":"2016-04-14T13:48:18.870Z","views":1425,"reply_count":4,"participant_count":4,"like_count":1,"last_posted_at":"2016-04-18T10:24:32.925Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"live-coding-patching","category_id":11,"word_count":1128,"deleted_at":null,"user_id":5,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_1498","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":5,"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"last_poster":{"id":5,"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"participants":[{"id":5,"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","post_count":4,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_color":null,"primary_group_flair_bg_color":null},{"id":360,"username":"C0dexter","avatar_template":"/user_avatar/community.axoloti.com/c0dexter/{size}/2202_1.png","post_count":1,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_color":null,"primary_group_flair_bg_color":null},{"id":3,"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","post_count":1,"primary_group_name
