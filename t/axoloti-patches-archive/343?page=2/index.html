        <h1>
  <a href="/t/axoloti-patches-archive/343">Axoloti Patches Archive</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2015-08-29T14:29:27Z' itemprop='datePublished'>
             2015-08-29 14:29:27 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Without knowing the Discourse plug-in API I can't say how it could be done exactly, but categories are just tags you add to a topic, ratings are basically already handled by the likes system, and the rest is just a better search. When I say 90% of the features are there I mean user accounts, text posts for descriptions, file uploads, etc. No need to reimplement all that unless you really want to.</p>

<p>Looking over at Discourse.org, one of the first posts on the forum is a guy who implemented a chat function that looks like a completely seemless integration. It can be done.</p>

<p>But I'm going to try and stay out of the discussion, though. I do web stuff all day so I'm not going to contribute to such a project in my spare time, so I should leave the decisioning to those who will <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2015-12-07T23:20:17Z' itemprop='datePublished'>
             2015-12-07 23:20:17 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, i have been working on something, namely a simple patch database.</p>

<p>here's the link: <a href="http://inaba.nl/" rel="nofollow">inaba.nl</a></p>

<p>as of now, only i can upload patches and edit the site.</p>

<p>i got about 20gb of storage on there, which is way more than enough.</p>

<p>if one wants their subpatch or complete patch on there, just private message me with a description, features, tags and application notes and the patch (.axs for subpatch, .zip for complete patch)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2015-12-08T17:13:38Z' itemprop='datePublished'>
             2015-12-08 17:13:38 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nice ........would be nice if there would be the possibility to upload jpgs</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/noisevoid'><b itemprop='author'>noisevoid</b></a>
           
           <time datetime='2016-01-23T10:01:26Z' itemprop='datePublished'>
             2016-01-23 10:01:26 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just deployed a drupal site, the axoloti patch / sub-patch (with most fields OP requested in first post) is working as a content type. Right now, anonymous users are able to create accounts (to post stuff), or download patches without logging in. It's a pretty nice little web application for just having started a couple of hours ago. I am going to spend a day or so theming the site and making it tolerable to use and to look at. after that, I will give full details on where to go. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> stay tuned.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-04T11:18:12Z' itemprop='datePublished'>
             2016-02-04 11:18:12 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looking forward to this. The Electromusic archive is great- would love to see an equivalent for Axoloti patches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>

        <p>What happened to the github contrib repo?</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-04T22:41:51Z' itemprop='datePublished'>
             2016-02-04 22:41:51 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive implemented the user library with the Axoloti UI, there will be a pre-release very soon <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/W_T'><b itemprop='author'>W_T</b></a>
           
           <time datetime='2016-02-05T14:22:07Z' itemprop='datePublished'>
             2016-02-05 14:22:07 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a need for a simple map/root with al the patches that are uploaded here because now it is a bit frustrating finding those gems for learning purposes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-05T15:43:10Z' itemprop='datePublished'>
             2016-02-05 15:43:10 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="28" data-topic="343" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/w_t/40/900_1.png" class="avatar">W_T:</div>
<blockquote><p>There is a need for a simple map/root with al the patches that are uploaded here because now it is a bit frustrating finding those gems for learning purposes.</p></blockquote></aside>

<p>the uploading of patches here, was kind of a 'stop gap' solution, a shared library has always been the intention.</p>

<p>I dont promise that it will solve all 'finding' issues, if your familiar with other platforms (max/reaktor), you'll be familiar even there sometimes it can be hard to find what your after.<br>but at least having things in one place will mean its easy to access everything ... and of course start sharing for others in the community too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/W_T'><b itemprop='author'>W_T</b></a>
           
           <time datetime='2016-02-05T17:09:52Z' itemprop='datePublished'>
             2016-02-05 17:09:52 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I must say i cant find many patches here on this forum but that good be my issue having add <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>You are right on the reactor patch finder but I actually love the simplicity of the G2 patch archive at electro-music.<br>It uses category and I just use the search option in my browser. But there are already great suggestions in this topic!</p>

<p>On a side note: this is by far the best forum I have come across in all of my forum live! The layout , the interaction and automatic updates even if you use the back button on your browser, exactly knowing what new topics have been created and so many more stuff is so great! It is so user friendly it blows my mind. kudos for the creator! <img src="/images/emoji/emoji_one/cake.png?v=0" title=":cake:" class="emoji" alt=":cake:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-05T18:09:58Z' itemprop='datePublished'>
             2016-02-05 18:09:58 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the G2 archive is nice, and we could have done the same here, it has two issues for us:<br>- its pretty limited in the way it can be integrated into an application (or at least would be on our forum software (discourse)), <br>- its hard to extend past a simple category hierarchy , and these days people want tags and all sorts of searching mechanisms</p>

<p>I guess, our expectations have moved on since the G2 archive was created... and you hear the same about the Reaktor library too.</p>

<p>but I personally think, the most important aspect of these libraries is CONTENT... you can have a fancy website for a library, but if you have no content, its pointless <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>so the user library we have coming up is a stepping stone, to something that I hope will be pretty well integrated, allowing both easy access and contributing, to build content - it will also allow us to refine the 'workflow' i.e. see how users want to organise things.</p>

<p>initially its limited, providing the most important things we need<br>- a central storage, where the patches can be accessed<br>- an easy means to access objects/patches and contribute them</p>

<p>next steps would be to add more searching/navigation possibilities.</p>

<p>importantly, should we decide to change the implementation, then it will allow us to easily move the patches to a new 'home', something which is pretty much impossible to do with patches post on the forum.</p>

<p>(you will also see, the underlying implementation is also useful for the factory library and also private libraries... so its a win win)</p>

<p>forum, yeah discourse is pretty cool isn't it ... and the more you explore the more you will find.<br>and the community members are fantastic...  which after all, is the heart of a forum <img src="/images/emoji/emoji_one/beers.png?v=0" title=":beers:" class="emoji" alt=":beers:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-02-06T21:09:40Z' itemprop='datePublished'>
             2016-02-06 21:09:40 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>perhaps a suggestion, i have been working on a very simple php script for the idea, originally for a app-download site (for a project of mine)</p>

<p>the index file reads each folder in a main download folder.<br>in there must be a config.php file containing it's meta data, which is read, like icon, name, author, tags, ect.<br>and finally outputs it on the webpage.</p>

<p>if interested, i can upload the zip file i made, might be of help (no admin control or user uploading or editing in the browser) <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-07T13:02:34Z' itemprop='datePublished'>
             2016-02-07 13:02:34 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The git based approach avoids the pain of downloading patch files and keeping up with the latest version.<br>The git patch repository could still be indexed to html pages, but then I'm not sure how a web-link could be made to open a patch from the repository rather than downloading.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-07T17:51:43Z' itemprop='datePublished'>
             2016-02-07 17:51:43 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>git could ultimately just be used as a file store, since files can be accessed directly via a url<br>e.g. <a href="https://raw.githubusercontent.com/axoloti/axoloti-factory/master/objects/audio/in%20left.axo">https://raw.githubusercontent.com/axoloti/axoloti-factory/master/objects/audio/in%20left.axo</a><br>(there is also a json api for most stuff in github)</p>

<p>indexing the files on access is unlikely to be efficient with a larger library, <br>it makes much more sense to index things as they submitted, but that requires a 'central' store to keep the metadata i.e. a database, which means more admin etc.<br>(ok, you could store in files, if your careful with ensuring they are not updated simultaneously, but that soon leads to inventing a database by another name <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> ) </p>

<p>or you could do a 'poor mans' implementation with a periodic indexer (this 'solves' the simultaneous update issue)- yuck.</p>

<p>(oh and obvious point, it makes most sense to store the meta data in the patch/objects themselves, so that its easy to update in one place, and then index as they are submitted)</p>

<p>Id also question the advantages of using a web page, when you already have to have a application running to make use of the object/patch... seems better for workflow to have integrated in the application, rather than having to switch to a browser to find the object etc.</p>

<p>( note: i didnt say you couldn't have a web site as well... just it would not be the thing i developed first)</p>

<p>anyway, none of this is hard, complicated... or rocket science, its just takes time to develop, and their is a lot on the wish list.</p>

<p>anyway, Id suggest, we start discussing this, once the new user library is available, and start seeing contributions... if we don't see lots of contributions, its all going to be a moot point <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-10T14:27:07Z' itemprop='datePublished'>
             2016-02-10 14:27:07 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This all sounds great! I think the idea of integrating an online library into the Patcher is a good one. I think that will also encourage users to submit content, so it might be good to start work on that, even it there isn't a large existing library..</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-02-10T22:36:34Z' itemprop='datePublished'>
             2016-02-10 22:36:34 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What's the plan for vetting patches before they hit the contrib repo? We don't want people sneaking patches in with nudy hamster pictures made out of math/* objects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-10T23:41:39Z' itemprop='datePublished'>
             2016-02-10 23:41:39 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is no vetting, its not practical... and not done by any user library i know of... <br>however, if there is abuse then we can remove the user from the contributors list, remove their patches and ban them for life <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>around here, a hamster without clothes is normal, so as long as the patch does something useful, i dont see the harm  <img src="/images/emoji/emoji_one/hamster.png?v=0" title=":hamster:" class="emoji" alt=":hamster:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-02-11T05:32:04Z' itemprop='datePublished'>
             2016-02-11 05:32:04 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Goodo. That does seem to be the best way considering what the content is.</p>
      </div>

leted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5698,"name":"WT","username":"W_T","avatar_template":"/user_avatar/community.axoloti.com/w_t/{size}/900_1.png","created_at":"2016-02-05T14:22:07.091Z","cooked":"\u003cp\u003eThere is a need for a simple map/root with al the patches that are uploaded here because now it is a bit frustrating finding those gems for learning purposes.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-02-05T14:22:07.091Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":3,"reads":165,"score":53.4,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"WT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":240,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5706,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-05T15:43:10.302Z","cooked":"\u003caside class=\"quote\" data-post=\"28\" data-topic=\"343\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/w_t/40/900_1.png\" class=\"avatar\"\u003eW_T:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThere is a need for a simple map/root with al the patches that are uploaded here because now it is a bit frustrating finding those gems for learning purposes.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe uploading of patches here, was kind of a 'stop gap' solution, a shared library has always been the intention.\u003c/p\u003e\n\n\u003cp\u003eI dont promise that it will solve all 'finding' issues, if your familiar with other platforms (max/reaktor), you'll be familiar even there sometimes it can be hard to find what your after.\u003cbr\u003ebut at least having things in one place will mean its easy to access everything ... and of course start sharing for others in the community too.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-02-05T15:43:10.302Z","reply_count":1,"reply_to_post_number":28,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":174,"score":55.2,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5711,"name":"WT","username":"W_T","avatar_template":"/user_avatar/community.axoloti.com/w_t/{size}/900_1.png","created_at":"2016-02-05T17:09:52.905Z","cooked":"\u003cp\u003eI must say i cant find many patches here on this forum but that good be my issue having add \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003eYou are right on the reactor patch finder but I actually love the simplicity of the G2 patch archive at electro-music.\u003cbr\u003eIt uses category and I just use the search option in my browser. But there are already great suggestions in this topic!\u003c/p\u003e\n\n\u003cp\u003eOn a side note: this is by far the best forum I have come across in all of my forum live! The layout , the interaction and automatic updates even if you use the back button on your browser, exactly knowing what new topics have been created and so many more stuff is so great! It is so user friendly it blows my mind. kudos for the creator! \u003cimg src=\"/images/emoji/emoji_one/cake.png?v=0\" title=\":cake:\" class=\"emoji\" alt=\":cake:\"\u003e\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-02-05T17:09:52.905Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":8,"incoming_link_count":2,"reads":174,"score":50.2,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"WT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":240,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5714,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-05T18:09:58.625Z","cooked":"\u003cp\u003ethe G2 archive is nice, and we could have done the same here, it has two issues for us:\u003cbr\u003e- its pretty limited in the way it can be integrated into an application (or at least would be on our forum software (discourse)), \u003cbr\u003e- its hard to extend past a simple category hierarchy , and these days people want tags and all sorts of searching mechanisms\u003c/p\u003e\n\n\u003cp\u003eI guess, our expectations have moved on since the G2 archive was created... and you hear the same about the Reaktor library too.\u003c/p\u003e\n\n\u003cp\u003ebut I personally think, the most important aspect of these libraries is CONTENT... you can have a fancy website for a library, but if you have no content, its pointless \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eso the user library we have coming up is a stepping stone, to something that I hope will be pretty well integrated, allowing both easy access and contributing, to build content - it will also allow us to refine the 'workflow' i.e. see how users want to organise things.\u003c/p\u003e\n\n\u003cp\u003einitially its limited, providing the most important things we need\u003cbr\u003e- a central storage, where the patches can be accessed\u003cbr\u003e- an easy means to access objects/patches and contribute them\u003c/p\u003e\n\n\u003cp\u003enext steps would be to add more searching/navigation possibilities.\u003c/p\u003e\n\n\u003cp\u003eimportantly, should we decide to change the implementation, then it will allow us to easily move the patches to a new 'home', something which is pretty much impossible to do with patches post on the forum.\u003c/p\u003e\n\n\u003cp\u003e(you will also see, the underlying implementation is also useful for the factory library and also private libraries... so its a win win)\u003c/p\u003e\n\n\u003cp\u003eforum, yeah discourse is pretty cool isn't it ... and the more you explore the more you will find.\u003cbr\u003eand the community members are fantastic...  which after all, is the heart of a forum \u003cimg src=\"/images/emoji/emoji_one/beers.png?v=0\" title=\":beers:\" class=\"emoji\" alt=\":beers:\"\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-02-05T18:09:58.625Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":10,"incoming_link_count":5,"reads":180,"score":61.5,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"W_T","avatar_template":"/user_avatar/community.axoloti.com/w_t/{size}/900_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5743,"name":"ramon","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-02-06T21:09:40.610Z","cooked":"\u003cp\u003eperhaps a suggestion, i have been working on a very simple php script for the idea, originally for a app-download site (for a project of mine)\u003c/p\u003e\n\n\u003cp\u003ethe index file reads each folder in a main download folder.\u003cbr\u003ein there must be a config.php file containing it's meta data, which is read, like icon, name, author, tags, ect.\u003cbr\u003eand finally outputs it on the webpage.\u003c/p\u003e\n\n\u003cp\u003eif interested, i can upload the zip file i made, might be of help (no admin control or user uploading or editing in the browser) \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-02-06T21:09:40.610Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":11,"reads":168,"score":109.15,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"ramon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5749,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-07T13:02:34.372Z","cooked":"\u003cp\u003eThe git based approach avoids the pain of downloading patch files and keeping up with the latest version.\u003cbr\u003eThe git patch repository could still be indexed to html pages, but then I'm not sure how a web-link could be made to open a patch from the repository rather than downloading.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-02-07T13:02:34.372Z","reply_count":0,"reply_to_post_number":32,"quote_count":0,"avg_time":13,"incoming_link_count":20,"reads":166,"score":133.85,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5752,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-07T17:51:43.949Z","cooked":"\u003cp\u003egit could ultimately just be used as a file store, since files can be accessed directly via a url\u003cbr\u003ee.g. \u003ca href=\"https://raw.githubusercontent.com/axoloti/axoloti-factory/master/objects/audio/in%20left.axo\"\u003ehttps://raw.githubusercontent.com/axoloti/axoloti-factory/master/objects/audio/in%20left.axo\u003c/a\u003e\u003cbr\u003e(there is also a json api for most stuff in github)\u003c/p\u003e\n\n\u003cp\u003eindexing the files on access is unlikely to be efficient with a larger library, \u003cbr\u003eit makes much more sense to index things as they submitted, but that requires a 'central' store to keep the metadata i.e. a database, which means more admin etc.\u003cbr\u003e(ok, you could store in files, if your careful with ensuring they are not updated simultaneously, but that soon leads to inventing a database by another name \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eor you could do a 'poor mans' implementation with a periodic indexer (this 'solves' the simultaneous update issue)- yuck.\u003c/p\u003e\n\n\u003cp\u003e(oh and obvious point, it makes most sense to store the meta data in the patch/objects themselves, so that its easy to update in one place, and then index as they are submitted)\u003c/p\u003e\n\n\u003cp\u003eId also question the advantages of using a web page, when you already have to have a application running to make use of the object/patch... seems better for workflow to have integrated in the application, rather than having to switch to a browser to find the object etc.\u003c/p\u003e\n\n\u003cp\u003e( note: i didnt say you couldn't have a web site as well... just it would not be the thing i developed first)\u003c/p\u003e\n\n\u003cp\u003eanyway, none of this is hard, complicated... or rocket science, its just takes time to develop, and their is a lot on the wish list.\u003c/p\u003e\n\n\u003cp\u003eanyway, Id suggest, we start discussing this, once the new user library is available, and start seeing contributions... if we don't see lots of contributions, its all going to be a moot point \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-02-07T17:51:43.949Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":29,"reads":175,"score":180.8,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://raw.githubusercontent.com/axoloti/axoloti-factory/master/objects/audio/in%20left.axo","internal":false,"reflection":false,"clicks":132}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5830,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-10T14:27:07.853Z","cooked":"\u003cp\u003eThis all sounds great! I think the idea of integrating an online library into the Patcher is a good one. I think that will also encourage users to submit content, so it might be good to start work on that, even it there isn't a large existing library..\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2016-02-10T14:27:07.853Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":176,"score":40.7,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5845,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-02-10T22:36:34.993Z","cooked":"\u003cp\u003eWhat's the plan for vetting patches before they hit the contrib repo? We don't want people sneaking patches in with nudy hamster pictures made out of math/* objects.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2016-02-10T22:36:34.993Z","reply_count":1,"reply_to_post_number":35,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":172,"score":39.95,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5847,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-10T23:41:39.335Z","cooked":"\u003cp\u003ethere is no vetting, its not practical... and not done by any user library i know of... \u003cbr\u003ehowever, if there is abuse then we can remove the user from the cont
