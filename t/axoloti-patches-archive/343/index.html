        <h1>
  <a href="/t/axoloti-patches-archive/343">Axoloti Patches Archive</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urbanspaceman'><b itemprop='author'>urbanspaceman</b></a>
           
           <time datetime='2015-08-28T10:13:12Z' itemprop='datePublished'>
             2015-08-28 10:13:12 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!<br>As a G2 user i found the patches archive on electro-music.com very usefull. (http://electro-music.com/g2patches.php)<br>therefore i propose to create a section on the site where each user can share their own patch, it could be organized in this way (we accept suggestions)</p>

<p><strong>Axoloti Patches</strong></p>

<ul><li>Categories (better a tag system, a patches can be in more than one category)<ul>
<li>Acoustic </li>
<li>Audio In </li>
<li>Bass</li>
<li>Classic</li>
<li>Drones</li>
<li>Drums</li>
<li>External Control (GPIO)</li>
<li>Fantasy</li>
<li>Lead</li>
<li>Organs</li>
<li>Pads</li>
<li>Piano</li>
<li>Sequencer automatic (generative, AI, noodles)</li>
<li>Sequencer interactive (like groove box etc)</li>
<li>Synth</li>
</ul>
</li></ul>

<p><strong>Every patches must have</strong> </p>

<ul>
<li>name</li>
<li>description</li>
<li>author name (if it's a fork It would be nice to keep track of the original author)</li>
<li>presets</li>
<li>screenshot </li>
<li>ratings (from the community)</li>
<li>comments from other user</li>
<li>upload is permitted only for complete and working patch </li>
</ul>

<p>In the G2 archive, someone has developed an interface that render the patch on the web (pure genius) <a href="http://electro-music.com/patchviewer/?URL=/forum/download.php?id=40305" rel="nofollow">http://electro-music.com/patchviewer/?URL=/forum/download.php?id=40305</a></p>

<p><strong>Axoloti Subpatches</strong> (aka utility or building block)<br>usefull subpatches that can be used in other larger patches like BPM block, multi mode filter, multi osc etc...</p>

<p><strong>Optionals</strong><br>option to download a full archive updated daily or weekly</p>

<p>What do you think?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I have thought about the exact same thing. I am also a keen user of electro music page. Very nice one. Endless resources for the G2 <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>We should build a library a bit like over there. Building blocks makes way more sense as a category in Axoloti world cause you can compile them into subpatches... </p>

<p>For example I made stereo mixers with 1-2-3-4 inputs, crossfaders with amount knobs. Stuff like that. Stuff that is boring compiling over and over again but you use them all the time. </p>

<p>I am down  <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-28T13:02:52Z' itemprop='datePublished'>
             2015-08-28 13:02:52 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive been throwing some ideas around about this with <a class="mention" href="/users/johannes">@johannes</a> as always its a bit of a trade off with time to implement/usability etc. and had already noticed that the contributions are starting to stack up on the forum, which is very cool!</p>

<p>whilst using an existing forum structure is 'easy',  its not really very searchable and you its a little limited in where we can go,  we  also have a minor 'issue' with discourse, that the files loose their names (they get a random id),  so its ok for now, but not ideal<br>(finally there is a potential issue with disk space, and avoiding 'abuse')</p>

<p>github we considered, but the issue is contributors have to be github collaborators, and thats a pain to administer, or fork with pull requests... and that is a pain too  (alternative is you frontend with a web process, but users then lack github functions) and frankly, github is going to confuse some users not used to version control system, and for most objects/patches largely unnecessary. </p>

<p>personally, Id lean towards a dedicated web front end, with a database to provide searchabiity, perhaps hosting the files on github (but the user won't see this, it'll just be a file store)<br>something like <a href="http://maxforlive.com">http://maxforlive.com</a>  (or native instruments user library)<br>this is not particularly complicated to build, if you have the right set of web dev skills...</p>

<p>anyone out there who has the skills, and would like to help out on this?<br>(personally I don't have much time to devote to the web dev side, and probably more useful on the firmware/ui side anyway)</p>

<p>but all this is open... as there are countless options... e.g. perhaps it would be better to have the searching within the Axoloti UI, (hitting a centralised database/patch store). (I've just added a feature so that patches can be directly open with a URL) </p>

<p>also the other consideration, is perhaps some kind of 'community selection' of moving patches into the main deliverable. (or perhaps as an optional 3rd party contributions... and of course assuming original author agrees)</p>

<p>there are also other considerations, to do with upgrading/versioning objects, but won't bore you with this.</p>

<p>(ps. id agreeing tagging is more powerful than categories, if you limit the tags, and potentially you can also create hierarchy of tags)</p>
      </div>

          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-08-28T19:23:00Z' itemprop='datePublished'>
             2015-08-28 19:23:00 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I could help out in coding a  patch library. <br>(in Django or PHP)<br>I would prefer something like the  <a href="http://www.native-instruments.com/en/community/reaktor-user-library/" rel="nofollow">NI user-library</a> (but without the bugs).<br>Unsure how much time it would take to create it, but I can do some research on that. <br>For me, the most important features would be : <br>- voting (5-stars)<br>- useful categories<br>- search functionality<br>- comments<br>- sound example (mp3)<br>- clear layout/design</p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> , what is coding language currently used for this forum?  because the users of the community and a user-library should somehow be synced (or use the same db) .</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2015-08-28T22:31:27Z' itemprop='datePublished'>
             2015-08-28 22:31:27 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Discourse is Ruby on Rails. It has a plug-in system that could be used.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-29T10:43:43Z' itemprop='datePublished'>
             2015-08-29 10:43:43 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="343"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">alex:</div>
<blockquote><p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> , what is coding language currently used for this forum?  because the users of the community and a user-library should somehow be synced (or use the same db)</p></blockquote></aside>

<p>yeah as <a class="mention" href="/users/rvense">@rvense</a> said its discourse, so this does have an integration API. user integration would be nice, and also linking a topic to an object would be useful.</p>

<p>I think if its done as a plugin, it will need a bit of chatting over at meta.discourse.org as I find their documentation almost non-existent. (don't get me wrong, love discourse, but finding information about it seems hard work)</p>

<p>also if anyone wants to have a go, obviously chat with <a class="mention" href="/users/johannes">@johannes</a> first, check what his latest ideas/plans are.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-08-29T11:41:17Z' itemprop='datePublished'>
             2015-08-29 11:41:17 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't like hacking stuff into discourse (or even writing in RoR) so I can't help you then.<br>I can make a patch-library in django/python , but then someone else should find a way to authenticate users to this Forum.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urbanspaceman'><b itemprop='author'>urbanspaceman</b></a>
           
           <time datetime='2015-08-29T12:20:06Z' itemprop='datePublished'>
             2015-08-29 12:20:06 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i don't know django/phyton or RnR but, I believe there is some session cookies that can be used<br>here you get some user data <a href="//community.axoloti.com/users/johannes.json">http://community.axoloti.com/users/johannes.json</a><br>but there is not information about the session...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2015-08-29T12:42:33Z' itemprop='datePublished'>
             2015-08-29 12:42:33 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd prefer something very, very small. Like the minimal extension to make a forum thread serve as patch storage. I haven't used NI's user library for ten years, but from my point of view a forum has 90% of the features needed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-08-29T13:29:35Z' itemprop='datePublished'>
             2015-08-29 13:29:35 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What about a pinned "container" topic in the forum?<br>Let me explain: i create a dedicated topic for my patch (with descriptions, tutorials, downloads, images, etc), then i provide the link via PM to the moderator, that periodically updates the container topic.</p>

<p>In the end we should have a topic that looks like</p>

<p>Synthesizers:<br>Mega Bass - community.axoloti.com/link1 - [bass] [phase modulation]<br>Hyperstellar - community.axoloti.com/link2 - [pad] [FM] [poly]<br>Skreamer - community.axoloti.com/link3 - [lead] [Sync]</p>

<p>Samplers:<br>Zampler1 - community.axoloti.com/link4 - [drum sampler] <br>Monster - community.axoloti.com/link5 - [granular]</p>

<p>Utility:<br>ClockDivider - community.axoloti.com/link6 - [clock]</p>

<p>Effects:<br>NeatCompressor - community.axoloti.com/link7 - [dynamics]</p>

<p>Patch of the month:<br>NeatCompressor - community.axoloti.com/link7 - [april 2160] [dynamics]</p>

<p>Latest additions:<br>ClockDivider - community.axoloti.com/link6 - [clock]<br>...</p>

<p>Etcetera</p>

<p>The topic is pinned, so if i need to search something i just have to open it and browse the stuff i need.</p>

<p>What do you guys think?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-08-29T13:42:37Z' itemprop='datePublished'>
             2015-08-29 13:42:37 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/rvense">@rvense</a> , <a class="mention" href="/users/sputnki">@Sputnki</a> <br>no, that won't work anymore when there are thousands of items. <br>As it gets bigger you'd want a search functionality. And after that you'd want some ranking system to filter by quality. and date. and user. etc...  <br>Unfortunately, these things are never simple and should be designed up front.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Patches Archive'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-08-29T14:16:04Z' itemprop='datePublished'>
             2015-08-29 14:16:04 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="19" data-topic="343"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">alex:</div>
<blockquote><p>when there are thousands of items</p></blockquote></aside>

<p>That would be a really nice goal to reach, but i frankly doubt it will be any time soon, consider that not everyone with an axoloti will share patches (hopefully), since many users will only download stuff.</p>

<p>An archive would be a really useful thing to have right now, therefore we should try to keep our feet to the ground when planning it<br>Also, if we mantain the archive near the community, there's more room for confrontation between users.</p>
      </div>

          ps.store("topic_343", {"post_stream":{"posts":[{"id":1305,"name":"francesco","username":"urbanspaceman","avatar_template":"/letter_avatar_proxy/v2/letter/u/76d3ee/{size}.png","created_at":"2015-08-28T10:13:12.179Z","cooked":"\u003cp\u003eHi!\u003cbr\u003eAs a G2 user i found the patches archive on electro-music.com very usefull. (http://electro-music.com/g2patches.php)\u003cbr\u003etherefore i propose to create a section on the site where each user can share their own patch, it could be organized in this way (we accept suggestions)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAxoloti Patches\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eCategories (better a tag system, a patches can be in more than one category)\u003cul\u003e\n\u003cli\u003eAcoustic \u003c/li\u003e\n\u003cli\u003eAudio In \u003c/li\u003e\n\u003cli\u003eBass\u003c/li\u003e\n\u003cli\u003eClassic\u003c/li\u003e\n\u003cli\u003eDrones\u003c/li\u003e\n\u003cli\u003eDrums\u003c/li\u003e\n\u003cli\u003eExternal Control (GPIO)\u003c/li\u003e\n\u003cli\u003eFantasy\u003c/li\u003e\n\u003cli\u003eLead\u003c/li\u003e\n\u003cli\u003eOrgans\u003c/li\u003e\n\u003cli\u003ePads\u003c/li\u003e\n\u003cli\u003ePiano\u003c/li\u003e\n\u003cli\u003eSequencer automatic (generative, AI, noodles)\u003c/li\u003e\n\u003cli\u003eSequencer interactive (like groove box etc)\u003c/li\u003e\n\u003cli\u003eSynth\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eEvery patches must have\u003c/strong\u003e \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ename\u003c/li\u003e\n\u003cli\u003edescription\u003c/li\u003e\n\u003cli\u003eauthor name (if it's a fork It would be nice to keep track of the original author)\u003c/li\u003e\n\u003cli\u003epresets\u003c/li\u003e\n\u003cli\u003escreenshot \u003c/li\u003e\n\u003cli\u003eratings (from the community)\u003c/li\u003e\n\u003cli\u003ecomments from other user\u003c/li\u003e\n\u003cli\u003eupload is permitted only for complete and working patch \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIn the G2 archive, someone has developed an interface that render the patch on the web (pure genius) \u003ca href=\"http://electro-music.com/patchviewer/?URL=/forum/download.php?id=40305\" rel=\"nofollow\"\u003ehttp://electro-music.com/patchviewer/?URL=/forum/download.php?id=40305\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAxoloti Subpatches\u003c/strong\u003e (aka utility or building block)\u003cbr\u003eusefull subpatches that can be used in other larger patches like BPM block, multi mode filter, multi osc etc...\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eOptionals\u003c/strong\u003e\u003cbr\u003eoption to download a full archive updated daily or weekly\u003c/p\u003e\n\n\u003cp\u003eWhat do you think?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-28T10:13:12.179Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":2235,"reads":379,"score":11357.9,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"francesco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://electro-music.com/patchviewer/?URL=/forum/download.php?id=40305","internal":false,"reflection":false,"title":"Patch Viewer","clicks":398}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":112,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1306,"name":"Bruno","username":"Metallo","avatar_template":"/user_avatar/community.axoloti.com/metallo/{size}/294_1.png","created_at":"2015-08-28T10:15:33.679Z","cooked":"\u003cp\u003eIt's a great idea, it would be a big help for the beginners with more examples to study.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-28T10:15:33.679Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":349,"score":90.5,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"Bruno","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":150,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1308,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-08-28T10:58:00.166Z","cooked":"\u003cp\u003eI have thought about the exact same thing. I am also a keen user of electro music page. Very nice one. Endless resources for the G2 \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWe should build a library a bit like over there. Building blocks makes way more sense as a category in Axoloti world cause you can compile them into subpatches... \u003c/p\u003e\n\n\u003cp\u003eFor example I made stereo mixers with 1-2-3-4 inputs, crossfaders with amount knobs. Stuff like that. Stuff that is boring compiling over and over again but you use them all the time. \u003c/p\u003e\n\n\u003cp\u003eI am down  \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-28T10:58:00.166Z","reply_count":0,"reply_to_post_number":null,"quote_count":0 mile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003cbr\u003eis a good news!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-08-28T12:09:33.141Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":7,"reads":307,"score":96.8,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"francesco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":112,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1314,"name":"","username":"cube48","avatar_template":"/user_avatar/community.axoloti.com/cube48/{size}/895_1.png","created_at":"2015-08-28T12:52:49.832Z","cooked":"\u003cp\u003eCool idea. The Audio In section could break into other sub-sections - delays, reverbs, echos, distortion, etc.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-08-28T12:52:49.832Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":283,"score":67.15,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":91,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1315,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-28T13:02:52.103Z","cooked":"\u003cp\u003eIve been throwing some ideas around about this with \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e as always its a bit of a trade off with time to implement/usability etc. and had already noticed that the contributions are starting to stack up on the forum, which is very cool!\u003c/p\u003e\n\n\u003cp\u003ewhilst using an existing forum structure is 'easy',  its not really very searchable and you its a little limited in where we can go,  we  also have a minor 'issue' with discourse, that the files loose their names (they get a random id),  so its ok for now, but not ideal\u003cbr\u003e(finally there is a potential issue with disk space, and avoiding 'abuse')\u003c/p\u003e\n\n\u003cp\u003egithub we considered, but the issue is contributors have to be github collaborators, and thats a pain to administer, or fork with pull requests... and that is a pain too  (alternative is you frontend with a web process, but users then lack github functions) and frankly, github is going to confuse some users not used to version control system, and for most objects/patches largely unnecessary. \u003c/p\u003e\n\n\u003cp\u003epersonally, Id lean towards a dedicated web front end, with a database to provide searchabiity, perhaps hosting the files on github (but the user won't see this, it'll just be a file store)\u003cbr\u003esomething like \u003ca href=\"http://maxforlive.com\"\u003ehttp://maxforlive.com\u003c/a\u003e  (or native instruments user library)\u003cbr\u003ethis is not particularly complicated to build, if you have the right set of web dev skills...\u003c/p\u003e\n\n\u003cp\u003eanyone out there who has the skills, and would like to help out on this?\u003cbr\u003e(personally I don't have much time to devote to the web dev side, and probably more useful on the firmware/ui side anyway)\u003c/p\u003e\n\n\u003cp\u003ebut all this is open... as there are countless options... e.g. perhaps it would be better to have the searching within the Axoloti UI, (hitting a centralised database/patch store). (I've just added a feature so that patches can be directly open with a URL) \u003c/p\u003e\n\n\u003cp\u003ealso the other consideration, is perhaps some kind of 'community selection' of moving patches into the main deliverable. (or perhaps as an optional 3rd party contributions... and of course assuming original author agrees)\u003c/p\u003e\n\n\u003cp\u003ethere are also other considerations, to do with upgrading/versioning objects, but won't bore you with this.\u003c/p\u003e\n\n\u003cp\u003e(ps. id agreeing tagging is more powerful than categories, if you limit the tags, and potentially you can also create hierarchy of tags)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-08-28T13:04:45.990Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":30,"reads":290,"score":224.0,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://maxforlive.com","internal":false,"reflection":false,"title":"www.maxforlive.com - Download Max for Live Devices","clicks":17}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1317,"name":"francesco","username":"urbanspaceman","avatar_template":"/letter_avatar_proxy/v2/letter/u/76d3ee/{size}.png","created_at":"2015-08-28T13:11:30.412Z","cooked":"\u003cp\u003efor my website i create a patches section (for registered user)\u003cbr\u003efor sharing various synthesizer patches\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://noisecollective.net/index.php/nspa\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://noisecollective.net/index.php/nspa\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ebut is in joomla.\u003c/p\u003e\n\n\u003cp\u003eIt will be usefull a version in php/mysql, i have some experience but not enough for this kind of project.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-08-28T13:11:30.412Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":25,"reads":279,"score":186.55,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"francesco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://noisecollective.net/index.php/nspa","internal":false,"reflection":false,"title":"Noisecollective Synth Community","clicks":140}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":112,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1323,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-08-28T19:23:00.981Z","cooked":"\u003cp\u003eI could help out in coding a  patch library. \u003cbr\u003e(in Django or PHP)\u003cbr\u003eI would prefer something like the  \u003ca href=\"http://www.native-instruments.com/en/community/reaktor-user-library/\" rel=\"nofollow\"\u003eNI user-library\u003c/a\u003e (but without the bugs).\u003cbr\u003eUnsure how much time it would take to create it, but I can do some r nt of view a forum has 90% of the features needed.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2015-08-29T12:42:33.354Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":17,"reads":246,"score":139.8,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1347,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-08-29T13:29:35.670Z","cooked":"\u003cp\u003eWhat about a pinned \"container\" topic in the forum?\u003cbr\u003eLet me explain: i create a dedicated topic for my patch (with descriptions, tutorials, downloads, images, etc), then i provide the link via PM to the moderator, that periodically updates the container topic.\u003c/p\u003e\n\n\u003cp\u003eIn the end we should have a topic that looks like\u003c/p\u003e\n\n\u003cp\u003eSynthesizers:\u003cbr\u003eMega Bass - community.axoloti.com/link1 - [bass] [phase modulation]\u003cbr\u003eHyperstellar - community.axoloti.com/link2 - [pad] [FM] [poly]\u003cbr\u003eSkreamer - community.axoloti.com/link3 - [lead] [Sync]\u003c/p\u003e\n\n\u003cp\u003eSamplers:\u003cbr\u003eZampler1 - community.axoloti.com/link4 - [drum sampler] \u003cbr\u003eMonster - community.axoloti.com/link5 - [granular]\u003c/p\u003e\n\n\u003cp\u003eUtility:\u003cbr\u003eClockDivider - community.axoloti.com/link6 - [clock]\u003c/p\u003e\n\n\u003cp\u003eEffects:\u003cbr\u003eNeatCompressor - community.axoloti.com/link7 - [dynamics]\u003c/p\u003e\n\n\u003cp\u003ePatch of the month:\u003cbr\u003eNeatCompressor - community.axoloti.com/link7 - [april 2160] [dynamics]\u003c/p\u003e\n\n\u003cp\u003eLatest additions:\u003cbr\u003eClockDivider - community.axoloti.com/link6 - [clock]\u003cbr\u003e...\u003c/p\u003e\n\n\u003cp\u003eEtcetera\u003c/p\u003e\n\n\u003cp\u003eThe topic is pinned, so if i need to search something i just have to open it and browse the stuff i need.\u003c/p\u003e\n\n\u003cp\u003eWhat do you guys think?\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2015-08-29T13:29:35.670Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":15,"incoming_link_count":5,"reads":259,"score":82.55,"yours":false,"topic_id":343,"topic_slug":"axoloti-patches-archive","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1348,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-08-29T13:42:37.649Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rvense\"\u003e@rvense\u003c/a\u003e , \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e \u003cbr\u003eno, that won't work anymore when there are thousands of items. \u003cbr\u003eAs it gets bigger you'd want a search functionality. And after that you'd want some ranking system to filter by quality. and date
