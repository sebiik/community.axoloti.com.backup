        <h1>
  <a href="/t/documentation-wiki/2342">Documentation - wiki?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/meta" itemprop="url">
        <span itemprop="title">Website and Forum</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/a773'><b itemprop='author'>a773</b></a>
           
           <time datetime='2016-10-05T07:42:47Z' itemprop='datePublished'>
             2016-10-05 07:42:47 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So I found the correct way of adding objects to the contrib library. Wouldn't it be an idea with a wiki where I could add this for-me-new-found-info so the next guy can easily find it? Obviously most things ATM works like this: play around with axoloti, if the user get's in trouble, search the forum, if you can't find it, ask. But a more structured "manual" would be great.</p>

<p>Huge task, I know, but for starters a wiki with fragments would be great. As more info is added, we could start grouping it and build the wiki to the point where it's a more-or-less complete manual.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-05T08:42:04Z' itemprop='datePublished'>
             2016-10-05 08:42:04 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>we use discourse for this, which allows wiki posts (post that anyone can edit)</p>

<p>so you can  create topics you would like for the 'user guide', and place directly in:</p>

<p><a href="//community.axoloti.com/c/user-guide" class="onebox" target="_blank">http://community.axoloti.com/c/user-guide</a></p>

<p>(if not, the I can move them there)<br>THEN, I can change their type to 'wiki' posts, so that any users can edit.</p>

<p>(you can also edit existing ones, so feel free to do this... again if you dont have permissions let me know)</p>

<p>there is virtually no difference to this and using wiki, with the added bonus that its all in one place, and users searching on the forum will find 'user guide topics too. .. and of course discourse has many functions, including tags etc.</p>

<p>currently, Ive seen no evidence that it the 'technology' (using discourse) thats preventing users contributing to the manual... it just seems that the community has little desire to actually contribute content.<br>( so personally, I'm not willing to change tech, as i don't believe it will solve the underlying issue - of course others are at liberty to create a wiki if they so desire)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-05T08:52:52Z' itemprop='datePublished'>
             2016-10-05 08:52:52 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw: <br>When i created the community library, I also created a set of videos which showed how use it (including how to add objects to the community library.)<br>these were linked to in the main contributor library topic<br><a href="//community.axoloti.com/t/about-the-community-library-category/1005" class="onebox" target="_blank">http://community.axoloti.com/t/about-the-community-library-category/1005</a><br>(see the bottom part)</p>

<p>They are a bit dated , but think much is still relevant. </p>

<p>It would be a good user guide topic, so feel free to contribute</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/a773'><b itemprop='author'>a773</b></a>
           
           <time datetime='2016-10-06T09:25:31Z' itemprop='datePublished'>
             2016-10-06 09:25:31 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, I didn't know that was the intention, I'll give it a try.</p>

<p>I still feel like it's quite scattered, and that a real wiki would be useful. It would make it possible to structure the information either in a much more linear way (aka book/manual), or have users add bits outside the structure, and other users could fit them in.</p>

<p>I realize the videos were created with the best intentions in mind, and probably was quite time consuming. I personally much prefer written text, easier for follow in my own pace, scan to find the relevant info and most importantly are searchable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-06T15:42:22Z' itemprop='datePublished'>
             2016-10-06 15:42:22 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As i said, if others want to do something like this, they are very welcome.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/a773'><b itemprop='author'>a773</b></a>
           
           <time datetime='2016-10-06T15:44:17Z' itemprop='datePublished'>
             2016-10-06 15:44:17 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You mean start a wiki?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-06T16:54:17Z' itemprop='datePublished'>
             2016-10-06 16:54:17 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, but this is only my opinion  - and its <a class="mention" href="/users/johannes">@johannes</a> that would decide.</p>

<p>but I repeat, I don't think the problem is technology (wiki vs discourse vs a.n.other) <br>no one has said to us, they are not writing content because they don't like discourse. (except perhaps you are in this thread <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </p>

<p>personally, when I wrote the user guide pages, I was happy enough with discourse, its not perfect, but it also didn't prevent me doing anything I needed. </p>

<p>and in my opinion there is absolutely no point in switching technology (better or not) unless this means others will contribute more documentation, which I cannot see really.</p>

<p>but its a thorny question, Ive really no idea how to encourage the community to get involved in the documentation process. I guess, documentation is just not much fun, its more fun patching and creating objects <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>EDIT: Ive moved this to the website/forum section, and this seems more appropriate.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-06T16:56:50Z' itemprop='datePublished'>
             2016-10-06 16:56:50 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe the "discourse" forum software has enough wiki-like facilities, that I see little reason to setup a dedicated wiki on the axoloti server. It's all there, MarkDown formatting, versioning. The only thing that does not work well is concurrent edits by multiple users (they can get lost). </p>

<p>For instance this <a href="//community.axoloti.com/t/axoloti-user-guide/50">post</a> can be edited once you reach "basic trust level" here, you already have reached that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/a773'><b itemprop='author'>a773</b></a>
           
           <time datetime='2016-10-07T11:39:04Z' itemprop='datePublished'>
             2016-10-07 11:39:04 UTC

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried to edit "installing on linux" (first post), was promted to select a category, and couldn't select "user guide". What to do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Documentation - wiki?'>
      <hr>

        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Perhaps you tried to edit the post subject, rather than the post message?<br><img src="//community.axoloti.com/uploads/default/original/2X/8/8fddaeec0652a649266f37feaf38460ff5c48f30.png" width="217" height="107"><br>Use the pencil button highlighted in yellow.</p>

      <div class='post' itemprop='articleBody'>
        <p>Not sure if <a class="mention" href="/users/johannes">@johannes</a> did something, but this just happened, and it helped a lot, now I seem to be able to edit wiki posts:</p>

        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I have indeed manually granted you "Trust Level 2", and that is the required trust level for editing wiki topics.<br>Normally this happens automatically if you're active for a while here. Currently 111 users have reached "Trust Level 2" automatically. In a way it is good to have some shielding from spam bots. So far this forum has been nearly completely free of spambots, and I 'd like to keep it that way, so I'm hesitant to change the forum settings. <br>But if anyone wants trust level 2 for a reason, sent me a PM...</p>
      </div>

          ps.store("topic_2342", {"post_stream":{"posts":[{"id":14566,"name":"","username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png","created_at":"2016-10-05T07:42:47.086Z","cooked":"\u003cp\u003eSo I found the correct way of adding objects to the contrib library. Wouldn't it be an idea with a wiki where I could add this for-me-new-found-info so the next guy can easily find it? Obviously most things ATM works like this: play around with axoloti, if the user get's in trouble, search the forum, if you can't find it, ask. But a more structured \"manual\" would be great.\u003c/p\u003e\n\n\u003cp\u003eHuge task, I know, but for starters a wiki with fragments would be great. As more info is added, we could start grouping it and build the wiki to the point where it's a more-or-less complete manual.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-10-06T16:56:10.266Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":115,"reads":118,"score":644.35,"yours":false,"topic_id":2342,"topic_slug":"documentation-wiki","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":854,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14567,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-05T08:42:04.308Z","cooked":"\u003cp\u003ewe use discourse for this, which allows wiki posts (post that anyone can edit)\u003c/p\u003e\n\n\u003cp\u003eso you can  create topics you would like for the 'user guide', and place directly in:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"//community.axoloti.com/c/user-guide\" class=\"onebox\" target=\"_blank\"\u003ehttp://community.axoloti.com/c/user-guide\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e(if not, the I can move them there)\u003cbr\u003eTHEN, I can change their type to 'wiki' posts, so that any users can edit.\u003c/p\u003e\n\n\u003cp\u003e(you can also edit existing ones, so feel free to do this... again if you dont have permissions let me know)\u003c/p\u003e\n\n\u003cp\u003ethere is virtually no difference to this and using wiki, with the added bonus that its all in one place, and users searching on the forum will find 'user guide topics too. .. and of course discourse has many functions, including tags etc.\u003c/p\u003e\n\n\u003cp\u003ecurrently, Ive seen no evidence that it the 'technology' (using discourse) thats preventing users contributing to the manual... it just seems that the community has little desire to actually contribute content.\u003cbr\u003e( so personally, I'm not willing to change tech, as i don't believe it will solve the underlying issue - of course others are at liberty to create a wiki if they so desire)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-10-05T09:41:29.710Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":6,"reads":118,"score":54.65,"yours":false,"topic_id":2342,"topic_slug":"documentation-wiki","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/c/user-guide","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14568,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-05T08:52:52.886Z","cooked":"\u003cp\u003ebtw: \u003cbr\u003eWhen i created the community library, I also created a set of videos which showed how use it (including how to add objects to the community library.)\u003cbr\u003ethese were linked to in the main contributor library topic\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/about-the-community-library-category/1005\" class=\"onebox\" target=\"_blank\"\u003ehttp://community.axoloti.com/t/about-the-community-library-category/1005\u003c/a\u003e\u003cbr\u003e(see the bottom part)\u003c/p\u003e\n\n\u003cp\u003eThey are a bit dated , but think much is still relevant. \u003c/p\u003e\n\n\u003cp\u003eIt would be a good user guide topic, so feel free to contribute\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-10-05T09:43:27.266Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":11,"reads":109,"score":82.55,"yours":false,"topic_id":2342,"topic_slug":"documentation-wiki","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/about-the-community-library-category/1005","internal":true,"reflection":false,"title":"About the Community Library category","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14604,"name":"","username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png","created_at":"2016-10-06T09:25:31.139Z","cooked":"\u003cp\u003eOk, I didn't know that was the intention, I'll give it a try.\u003c/p\u003e\n\n\u003cp\u003eI still feel like it's quite scattered, and that a real wiki would be useful. It would make it possible to structure the information either in a much more linear way (aka book/manual), or have users add bits outside the structure, and other users could fit them in.\u003c/p\u003e\n\n\u003cp\u003eI realize the videos were created with the best intentions in mind, and probably was quite time consuming. I personally much prefer written text, easier for follow in my own pace, scan to find the relevant info and most importantly are searchable.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-10-06T09:25:31.139Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":87,"score":23.1,"yours":false,"topic_id":2342,"topic_slug":"documentation-wiki","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":854,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14619,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-06T15:42:22.451Z","cooked":"\u003cp\u003eAs i said, if others want to do something like this, they are very welcome.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-10-06T15:42:22.451Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":2,"reads":80,"score":31.45,"yours":false,"topic_id":2342,"topic_slug":"documentation-wiki","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14620,"name":"","username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png","created_at":"2016-10-06T15:44:17.843Z","cooked":"\u003cp\u003eYou mean start a wiki?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-10-06T15:44:17.843Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":77,"score":31.0,"yours":false,"topic_id":2342,"topic_slug":"documentation-wiki","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":854,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14624,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-06T16:54:17.189Z","cooked":"\u003cp\u003eyes, but this is only my opinion  - and its \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e that would decide.\u003c/p\u003e\n\n\u003cp\u003ebut I repeat, I don't think the problem is technology (wiki vs discourse vs a.n.other) \u003cbr\u003eno one has said to us, they are not writing content because they don't like discourse. (except perhaps you are in this thread \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003epersonally, when I wrote the user guide pages, I was happy enough with discourse, its not perfect, but it also didn't prevent me doing anything I needed. \u003c/p\u003e\n\n\u003cp\u003eand in my opinion there is absolutely no point in switching technology (better or not) unless this means others will contribute more documentation, which I cannot see really.\u003c/p\u003e\n\n\u003cp\u003ebut its a thorny question, Ive really no idea how to encourage the community to get involved in the documentation process. I guess, documentation is just not much fun, its more fun patching and creating objects \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT: Ive moved this to the website/forum section, and this seems more appropriate.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-10-06T16:56:43.185Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":107,"score":27.4,"yours":false,"topic_id":2342,"topic_slug":"documentation-wiki","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recov
