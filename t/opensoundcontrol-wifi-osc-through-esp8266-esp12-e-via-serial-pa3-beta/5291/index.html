        <h1>
  <a href="/t/opensoundcontrol-wifi-osc-through-esp8266-esp12-e-via-serial-pa3-beta/5291">OpenSoundControl WIFI OSC through esp8266 (esp12-E) via serial PA3 [BETA]</a>
</h1>

        <p>---codes edited---<br>hello,<br>I played with esp8266 since one year, make some OSC controllers. Now i began to implement an axoloti object to com over serial with esp.<br>it's based on modified Paul's object "euxo/1-2/midi/button_pot". I used a WeMos clone as esp board.<br>Basically ESP12-E get float OSC messages and convert to 27bit (positive K-rate) incoded in 4x7bit bytes (midi data style),<br>ESP send serial.write (128+outlet number) "start byte" then send 4 data bytes (0 -127). So each OSC message received by ESP send a 5 bytes packet to Axoloti RX PA3. then OSC Axoloti object parse the packet and feed the outlets.<br>This offtenly work, but some time freeze aquire data (esp still receive osc). I need to improve this with your help.<br><strong>"EDIT"</strong>, now it's much more stable, I guess the other loaded objets made redondant serial declarations or something like that.<br>Wiring diagram :<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fed79b19c0048475bc9416150a418459022a9d95" href="//community.axoloti.com/uploads/default/original/2X/f/fed79b19c0048475bc9416150a418459022a9d95.jpg" class="lightbox" title="Axoloti_ESP8266.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fed79b19c0048475bc9416150a418459022a9d95_1_478x499.jpg" width="478" height="499"><div class="meta">
<span class="filename">Axoloti_ESP8266.jpg</span><span class="informations">563x588 166 KB</span><span class="expand"></span>
</div></a></div><br>I use a dedicate offline wifi router and I send osc messages with Lemur from ipad3 (broadcast Ip 192. 168. 0. 255) : /axo1, /axo2 ... /axo16<br>XML code of the object :<br></p>

<p></p><pre><code class="lang-auto">&lt;axoObject id="test OSC sÃ©rial receive" uuid="d7ee3bc0-7466-4dbe-8769-bb5e15631a44"&gt;
   &lt;sDescription&gt;enable serial2( PA2/PA3 = SD2, baudrate: 115200) to communicate with esp-12 (esp8266) to recieve 16 float Osc messages : /axo1 ... /axo16&lt;/sDescription&gt;
   &lt;author&gt;Gael&lt;/author&gt;
   &lt;license&gt;BSD&lt;/license&gt;
   &lt;inlets/&gt;
   &lt;outlets&gt;
      &lt;frac32.positive name="axo1"/&gt;
      &lt;frac32.positive name="axo2"/&gt;
      &lt;frac32.positive name="axo3"/&gt;
      &lt;frac32.positive name="axo4"/&gt;
      &lt;frac32.positive name="axo5"/&gt;
      &lt;frac32.positive name="axo6"/&gt;
      &lt;frac32.positive name="axo7"/&gt;
      &lt;frac32.positive name="axo8"/&gt;
      &lt;frac32.positive name="axo9"/&gt;
      &lt;frac32.positive name="axo10"/&gt;
      &lt;frac32.positive name="axo11"/&gt;
      &lt;frac32.positive name="axo12"/&gt;
      &lt;frac32.positive name="axo13"/&gt;
      &lt;frac32.positive name="axo14"/&gt;
      &lt;frac32.positive name="axo15"/&gt;
      &lt;frac32.positive name="axo16"/&gt;
   &lt;/outlets&gt;
   &lt;displays/&gt;
   &lt;params/&gt;
   &lt;attribs/&gt;
   &lt;depends&gt;
      &lt;depend&gt;SD2&lt;/depend&gt;
   &lt;/depends&gt;
   &lt;code.declaration&gt;&lt;![CDATA[uint32_t axo1,axo2,axo3,axo4,axo5,axo6,axo7,axo8,axo9,axo10,axo11,axo12,axo13,axo14,axo15,axo16;
uint8_t ch; // channel code for outlet 128 + channel number
uint8_t inData[4] = { 0 }; // incomming datas for 27bit value
msg_t ThreadX2(){
#if CH_USE_REGISTRY
  chRegSetThreadName("euxo button pot"); // define thread name
#endif
//sdPut(&amp;SD2,0xFF);
while(!chThdShouldTerminate()){
	while(!sdGetWouldBlock(&amp;SD2) ){
		ch = sdGet(&amp;SD2);
		switch((uint8_t) ch) { // Parsing start bytes
  		 case 129 : // axo1 start code : 128 + 1 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo1 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 130 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo2 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 131 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo3 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 132 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo4 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 133 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo5 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 134 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo6 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 135 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo7 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 136 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo8 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 137 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo9 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 138 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo10 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 139 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo11 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 140 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo12 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 141 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo13 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 142 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo14 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 143 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo15 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           case 144 : 
             inData[0] =  sdGet(&amp;SD2); inData[1] =  sdGet(&amp;SD2); inData[2] =  sdGet(&amp;SD2); inData[3] =  sdGet(&amp;SD2);
             axo16 = (inData[0] &lt;&lt; 21) | (inData[1]  &lt;&lt; 14) | (inData[2]  &lt;&lt; 7) | inData[3] ; //sum at 1&lt;&lt;27
             break; 
           default : 
        	   break; //printf("error");        
   		 }
	}
     chThdSleepMilliseconds(1);
  }
  chThdExit((msg_t)0);
}
static msg_t EuxoButPot(void *arg) {
((attr_parent *)arg)-&gt;ThreadX2();
}
WORKING_AREA(waEuxoButPot, 256);
Thread *Thd;]]&gt;&lt;/code.declaration&gt;
   &lt;code.init&gt;&lt;![CDATA[palSetPadMode(GPIOA, 3, PAL_MODE_ALTERNATE(7)|PAL_MODE_INPUT);// RX
palSetPadMode(GPIOA, 2, PAL_MODE_ALTERNATE(7));// TX
static const SerialConfig sd2Cfg = {115200, 0, 0, 0}; // set to midi baud rate but works also with higher baud rates.
sdStart(&amp;SD2, &amp;sd2Cfg);
Thd = chThdCreateStatic(waEuxoButPot, sizeof(waEuxoButPot),NORMALPRIO, EuxoButPot, (void *)this);]]&gt;&lt;/code.init&gt;
   &lt;code.dispose&gt;&lt;![CDATA[chThdTerminate(Thd);
chThdWait(Thd);
sdStop(&amp;SD2);]]&gt;&lt;/code.dispose&gt;
   &lt;code.krate&gt;&lt;![CDATA[outlet_axo1 = this-&gt;axo1;
outlet_axo2 = this-&gt;axo2;
outlet_axo3 = this-&gt;axo3;
outlet_axo4 = this-&gt;axo4;
outlet_axo5 = this-&gt;axo5;
outlet_axo6 = this-&gt;axo6;
outlet_axo7 = this-&gt;axo7;
outlet_axo8 = this-&gt;axo8;
outlet_axo9 = this-&gt;axo9;
outlet_axo10 = this-&gt;axo10;
outlet_axo11 = this-&gt;axo11;
outlet_axo12 = this-&gt;axo12;
outlet_axo13 = this-&gt;axo13;
outlet_axo14 = this-&gt;axo14;
outlet_axo15 = this-&gt;axo15;
outlet_axo16 = this-&gt;axo16;]]&gt;&lt;/code.krate&gt;
&lt;/axoObject&gt;</code></pre>

<p>Should I need to process some kind of checksum, use a more efficient parsing or implement a call/response protocol ?<br>and is there some "if (Serial.available() &gt;9) ..." ? any other idea?<br>I'm more habit to Arduino IDE than C compiller, I red all topics about serial com (gpio PA2/PA3), but there is still a lot of shadows in my mind.<br>Thank you.</p>

<p>Here my work in progress arduino schetch, if you want to try this at home (now all 16 channels axo1, axo2 ... axo16 implement) : <br> </p>

<p></p><pre><code class="lang-auto">/*---------------------------------------------------------------------------------------------
  Based on Open Sound Control (OSC) library for the ESP8266/ESP32
  https://github.com/CNMAT/OSC
  Receiving open sound control (OSC) bundles on the ESP8266/ESP32
  and serial com to Axoloti DSP
  Gael Jaton 2018
  code is in the public domain.
  --------------------------------------------------------------------------------------------- */
#ifdef ESP8266
#include &lt;ESP8266WiFi.h&gt;
#else
#include &lt;WiFi.h&gt;
#endif
#include &lt;WiFiUdp.h&gt;
#include &lt;OSCMessage.h&gt;
#include &lt;OSCBundle.h&gt;
#include &lt;OSCData.h&gt;
char ssid[] = "NUMERICABLE-A7A6";            // your network SSID (name)
char pass[] = "DD0258CE42F43E8AE7EACD4D4D";  // your network password
byte serialData[4] = { 0 };
//byte inbyte = 0;
unsigned long nextmillis = 50;
// A UDP instance to let us send and receive packets over UDP
WiFiUDP Udp;
//const IPAddress outIp(192, 168, 0, 255);     // remote IP of your computer
//const unsigned int outPort = 8888;         // remote port to receive OSC
const unsigned int localPort = 8000;        // local port to listen for OSC packets (actually not used for sending)
OSCErrorCode error;
int ledState;              // LOW means led is *on*
#define BUILTIN_LED 2
void setup() {
  pinMode(BUILTIN_LED, OUTPUT);
  digitalWrite(BUILTIN_LED, ledState);    // turn *on* led
  Serial.begin(115200);
  // Connect to WiFi network
  Serial.println();
  Serial.println();
  Serial.print("Connecting to ");
  Serial.println(ssid);
  WiFi.begin(ssid, pass);
  while (WiFi.status() != WL_CONNECTED) {
    digitalWrite(BUILTIN_LED, 1);
    delay(100);
    digitalWrite(BUILTIN_LED, 0);
    delay(100);
    Serial.print(".");
  }
  //    IPAddress ip(192, 168, 0, 11); ////////////////////////////////////////////
  //    IPAddress routeur(192, 168, 0, 1);
  //    IPAddress subnet(255, 255, 255, 0);
  //    WiFi.config(ip, routeur, subnet);
  Serial.println("");
  Serial.println("WiFi connected");
  Serial.println("IP address: ");
  Serial.println(WiFi.localIP());
  Serial.println("Starting UDP");
  Udp.begin(localPort);
  Serial.print("Local port: ");
#ifdef ESP32
  Serial.println(localPort);
#else
  Serial.println(Udp.localPort());
#endif
}
void serialSendToAxo(byte startByte, uint32_t msg32) { // send to axoloti start byte include message number, then send 4 messages of 7bit data
  serialData[0] = msg32 &gt;&gt; 26 &amp; B01111111; // pack into buf string as 4 x 7bit bytes
  serialData[1] = msg32 &gt;&gt; 19 &amp; B01111111;
  serialData[2] = msg32 &gt;&gt; 12 &amp; B01111111;
  serialData[3] = msg32 &gt;&gt; 5 &amp; B01111111;
  Serial.write((byte)startByte); Serial.write((byte)serialData[0]); Serial.write((byte)serialData[1]); Serial.write((byte)serialData[2]); Serial.write((byte)serialData[3]);
}
void axo1(OSCMessage &amp;msg) {
  uint32_t msg32 = msg.getFloat(0) * 0xffffffff;
  int ledState = 1023 - 1023 * msg.getFloat(0);
  analogWrite(2, ledState);
  serialSendToAxo(129, msg32);
}
void axo2(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(130, msg32); }
void axo3(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(131, msg32); }
void axo4(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(132, msg32); }
void axo5(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(133, msg32); }
void axo6(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(134, msg32); }
void axo7(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(135, msg32); }
void axo8(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(136, msg32); }
void axo9(OSCMessage &amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(137, msg32); }
void axo10(OSCMessage &amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(138, msg32); }
void axo11(OSCMessage &amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(139, msg32); }
void axo12(OSCMessage &amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(140, msg32); }
void axo13(OSCMessage &amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(141, msg32); }
void axo14(OSCMessage &amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(142, msg32); }
void axo15(OSCMessage &amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(143, msg32); }
void axo16(OSCMessage &amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(144, msg32); }
void loop() {
  OSCBundle bundle;
  int size = Udp.parsePacket();
  if (size &gt; 0) {
    while (size--) {
      bundle.fill(Udp.read());
    }
    if (!bundle.hasError()) {
      bundle.dispatch("/axo1", axo1);
      bundle.dispatch("/axo2", axo2);
      bundle.dispatch("/axo3", axo3);
      bundle.dispatch("/axo4", axo4);
      bundle.dispatch("/axo5", axo5);
      bundle.dispatch("/axo6", axo6);
      bundle.dispatch("/axo7", axo7);
      bundle.dispatch("/axo8", axo8);
      bundle.dispatch("/axo9", axo9);
      bundle.dispatch("/axo10", axo10);
      bundle.dispatch("/axo11", axo11);
      bundle.dispatch("/axo12", axo12);
      bundle.dispatch("/axo13", axo13);
      bundle.dispatch("/axo14", axo14);
      bundle.dispatch("/axo15", axo15);
      bundle.dispatch("/axo16", axo16);
    }
    else {
      error = bundle.getError();
      //Serial.print("error: ");
      //Serial.println(error);
    }
  }
  if (WiFi.status() != 3 ) {
    analogWrite(2, 1023);
    delay(100);
    analogWrite(2, 0);
    delay(100);
  }
}</code></pre>

      <div class='post' itemprop='articleBody'>
        <p>Yes, I use this library, very stable and no surprise.<br>Custom protocol have much more resolution than midi : OSC 32bit float =&gt; 27bit k-rate positive outlet (whereas midi CC provide only 7bit res and 14bit for HiRes CC). So I can use most of the precision of OSC messages for smooth controls.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Great work Gael!<br>I'll give it a try once I'll have my nodeMCU up and running.<br>I'm thinking about making a kind of OSCQuery through Serial.<br><strong>OSCQuery</strong> is a OSC message that ask the recipient to send a list of prefixes.<br>I want to make an object that generate those address for <strong>each available parameters</strong> and pass it to the arduino.<br>The list would be sent on request or when a new patch is loaded</p>

<p>The NodeMCU will make a table of those prefixes with their serial equivalent that would be an index instead of a prefix.<br>(in order to shorten the messages in serial)</p>

<p>The NodeMCU would receive OSC messages and would parse it to the right index corresponding to the prefix.<br>For example: <br>    serial index 1 would be /osc1/pitch <br>    Lemur would send an /osc1/pitch value (in float)<br>    NodeMCU would send 1 value (in 27bits)</p>

<p>Since Lemur can also receive a whole lemur patch through OSC i'm also thinking about storing them in the NodeMCU and send the corresponding patch:<br><aside class="onebox whitelistedgeneric">

          ps.store("topic_5291", {"post_stream":{"posts":[{"id":32013,"name":"","username":"Gael","avatar_template":"/letter_avatar_proxy/v2/letter/g/a698b9/{size}.png","created_at":"2018-12-26T02:29:03.192Z","cooked":"\u003cp\u003e---codes edited---\u003cbr\u003ehello,\u003cbr\u003eI played with esp8266 since one year, make some OSC controllers. Now i began to implement an axoloti object to com over serial with esp.\u003cbr\u003eit's based on modified Paul's object \"euxo/1-2/midi/button_pot\". I used a WeMos clone as esp board.\u003cbr\u003eBasically ESP12-E get float OSC messages and convert to 27bit (positive K-rate) incoded in 4x7bit bytes (midi data style),\u003cbr\u003eESP send serial.write (128+outlet number) \"start byte\" then send 4 data bytes (0 -127). So each OSC message received by ESP send a 5 bytes packet to Axoloti RX PA3. then OSC Axoloti object parse the packet and feed the outlets.\u003cbr\u003eThis offtenly work, but some time freeze aquire data (esp still receive osc). I need to improve this with your help.\u003cbr\u003e\u003cstrong\u003e\"EDIT\"\u003c/strong\u003e, now it's much more stable, I guess the other loaded objets made redondant serial declarations or something like that.\u003cbr\u003eWiring diagram :\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fed79b19c0048475bc9416150a418459022a9d95\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fed79b19c0048475bc9416150a418459022a9d95.jpg\" class=\"lightbox\" title=\"Axoloti_ESP8266.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fed79b19c0048475bc9416150a418459022a9d95_1_478x499.jpg\" width=\"478\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAxoloti_ESP8266.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e563x588 166 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI use a dedicate offline wifi router and I send osc messages with Lemur from ipad3 (broadcast Ip 192. 168. 0. 255) : /axo1, /axo2 ... /axo16\u003cbr\u003eXML code of the object :\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e\u0026lt;axoObject id=\"test OSC sÃ©rial receive\" uuid=\"d7ee3bc0-7466-4dbe-8769-bb5e15631a44\"\u0026gt;\n   \u0026lt;sDescription\u0026gt;enable serial2( PA2/PA3 = SD2, baudrate: 115200) to communicate with esp-12 (esp8266) to recieve 16 float Osc messages : /axo1 ... /axo16\u0026lt;/sDescription\u0026gt;\n   \u0026lt;author\u0026gt;Gael\u0026lt;/author\u0026gt;\n   \u0026lt;license\u0026gt;BSD\u0026lt;/license\u0026gt;\n   \u0026lt;inlets/\u0026gt;\n   \u0026lt;outlets\u0026gt;\n      \u0026lt;frac32.positive name=\"axo1\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo2\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo3\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo4\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo5\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo6\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo7\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo8\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo9\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo10\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo11\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo12\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo13\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo14\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo15\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"axo16\"/\u0026gt;\n   \u0026lt;/outlets\u0026gt;\n   \u0026lt;displays/\u0026gt;\n   \u0026lt;params/\u0026gt;\n   \u0026lt;attribs/\u0026gt;\n   \u0026lt;depends\u0026gt;\n      \u0026lt;depend\u0026gt;SD2\u0026lt;/depend\u0026gt;\n   \u0026lt;/depends\u0026gt;\n   \u0026lt;code.declaration\u0026gt;\u0026lt;![CDATA[uint32_t axo1,axo2,axo3,axo4,axo5,axo6,axo7,axo8,axo9,axo10,axo11,axo12,axo13,axo14,axo15,axo16;\nuint8_t ch; // channel code for outlet 128 + channel number\nuint8_t inData[4] = { 0 }; // incomming datas for 27bit value\nmsg_t ThreadX2(){\n#if CH_USE_REGISTRY\n  chRegSetThreadName(\"euxo button pot\"); // define thread name\n#endif\n//sdPut(\u0026amp;SD2,0xFF);\nwhile(!chThdShouldTerminate()){\n\twhile(!sdGetWouldBlock(\u0026amp;SD2) ){\n\t\tch = sdGet(\u0026amp;SD2);\n\t\tswitch((uint8_t) ch) { // Parsing start bytes\n  \t\t case 129 : // axo1 start code : 128 + 1 \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo1 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 130 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo2 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 131 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo3 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 132 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo4 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 133 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo5 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 134 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo6 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 135 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo7 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 136 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo8 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 137 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo9 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 138 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo10 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 139 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo11 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 140 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo12 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 141 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo13 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 142 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo14 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 143 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo15 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           case 144 : \n             inData[0] =  sdGet(\u0026amp;SD2); inData[1] =  sdGet(\u0026amp;SD2); inData[2] =  sdGet(\u0026amp;SD2); inData[3] =  sdGet(\u0026amp;SD2);\n             axo16 = (inData[0] \u0026lt;\u0026lt; 21) | (inData[1]  \u0026lt;\u0026lt; 14) | (inData[2]  \u0026lt;\u0026lt; 7) | inData[3] ; //sum at 1\u0026lt;\u0026lt;27\n             break; \n           default : \n        \t   break; //printf(\"error\");        \n   \t\t }\n\t}\n     chThdSleepMilliseconds(1);\n  }\n  chThdExit((msg_t)0);\n}\nstatic msg_t EuxoButPot(void *arg) {\n((attr_parent *)arg)-\u0026gt;ThreadX2();\n}\nWORKING_AREA(waEuxoButPot, 256);\nThread *Thd;]]\u0026gt;\u0026lt;/code.declaration\u0026gt;\n   \u0026lt;code.init\u0026gt;\u0026lt;![CDATA[palSetPadMode(GPIOA, 3, PAL_MODE_ALTERNATE(7)|PAL_MODE_INPUT);// RX\npalSetPadMode(GPIOA, 2, PAL_MODE_ALTERNATE(7));// TX\nstatic const SerialConfig sd2Cfg = {115200, 0, 0, 0}; // set to midi baud rate but works also with higher baud rates.\nsdStart(\u0026amp;SD2, \u0026amp;sd2Cfg);\nThd = chThdCreateStatic(waEuxoButPot, sizeof(waEuxoButPot),NORMALPRIO, EuxoButPot, (void *)this);]]\u0026gt;\u0026lt;/code.init\u0026gt;\n   \u0026lt;code.dispose\u0026gt;\u0026lt;![CDATA[chThdTerminate(Thd);\nchThdWait(Thd);\nsdStop(\u0026amp;SD2);]]\u0026gt;\u0026lt;/code.dispose\u0026gt;\n   \u0026lt;code.krate\u0026gt;\u0026lt;![CDATA[outlet_axo1 = this-\u0026gt;axo1;\noutlet_axo2 = this-\u0026gt;axo2;\noutlet_axo3 = this-\u0026gt;axo3;\noutlet_axo4 = this-\u0026gt;axo4;\noutlet_axo5 = this-\u0026gt;axo5;\noutlet_axo6 = this-\u0026gt;axo6;\noutlet_axo7 = this-\u0026gt;axo7;\noutlet_axo8 = this-\u0026gt;axo8;\noutlet_axo9 = this-\u0026gt;axo9;\noutlet_axo10 = this-\u0026gt;axo10;\noutlet_axo11 = this-\u0026gt;axo11;\noutlet_axo12 = this-\u0026gt;axo12;\noutlet_axo13 = this-\u0026gt;axo13;\noutlet_axo14 = this-\u0026gt;axo14;\noutlet_axo15 = this-\u0026gt;axo15;\noutlet_axo16 = this-\u0026gt;axo16;]]\u0026gt;\u0026lt;/code.krate\u0026gt;\n\u0026lt;/axoObject\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eShould I need to process some kind of checksum, use a more efficient parsing or implement a call/response protocol ?\u003cbr\u003eand is there some \"if (Serial.available() \u0026gt;9) ...\" ? any other idea?\u003cbr\u003eI'm more habit to Arduino IDE than C compiller, I red all topics about serial com (gpio PA2/PA3), but there is still a lot of shadows in my mind.\u003cbr\u003eThank you.\u003c/p\u003e\n\n\u003cp\u003eHere my work in progress arduino schetch, if you want to try this at home (now all 16 channels axo1, axo2 ... axo16 implement) : \u003cbr\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e/*---------------------------------------------------------------------------------------------\n  Based on Open Sound Control (OSC) library for the ESP8266/ESP32\n  https://github.com/CNMAT/OSC\n  Receiving open sound control (OSC) bundles on the ESP8266/ESP32\n  and serial com to Axoloti DSP\n  Gael Jaton 2018\n  code is in the public domain.\n  --------------------------------------------------------------------------------------------- */\n#ifdef ESP8266\n#include \u0026lt;ESP8266WiFi.h\u0026gt;\n#else\n#include \u0026lt;WiFi.h\u0026gt;\n#endif\n#include \u0026lt;WiFiUdp.h\u0026gt;\n#include \u0026lt;OSCMessage.h\u0026gt;\n#include \u0026lt;OSCBundle.h\u0026gt;\n#include \u0026lt;OSCData.h\u0026gt;\nchar ssid[] = \"NUMERICABLE-A7A6\";            // your network SSID (name)\nchar pass[] = \"DD0258CE42F43E8AE7EACD4D4D\";  // your network password\nbyte serialData[4] = { 0 };\n//byte inbyte = 0;\nunsigned long nextmillis = 50;\n// A UDP instance to let us send and receive packets over UDP\nWiFiUDP Udp;\n//const IPAddress outIp(192, 168, 0, 255);     // remote IP of your computer\n//const unsigned int outPort = 8888;         // remote port to receive OSC\nconst unsigned int localPort = 8000;        // local port to listen for OSC packets (actually not used for sending)\nOSCErrorCode error;\nint ledState;              // LOW means led is *on*\n#define BUILTIN_LED 2\nvoid setup() {\n  pinMode(BUILTIN_LED, OUTPUT);\n  digitalWrite(BUILTIN_LED, ledState);    // turn *on* led\n  Serial.begin(115200);\n  // Connect to WiFi network\n  Serial.println();\n  Serial.println();\n  Serial.print(\"Connecting to \");\n  Serial.println(ssid);\n  WiFi.begin(ssid, pass);\n  while (WiFi.status() != WL_CONNECTED) {\n    digitalWrite(BUILTIN_LED, 1);\n    delay(100);\n    digitalWrite(BUILTIN_LED, 0);\n    delay(100);\n    Serial.print(\".\");\n  }\n  //    IPAddress ip(192, 168, 0, 11); ////////////////////////////////////////////\n  //    IPAddress routeur(192, 168, 0, 1);\n  //    IPAddress subnet(255, 255, 255, 0);\n  //    WiFi.config(ip, routeur, subnet);\n  Serial.println(\"\");\n  Serial.println(\"WiFi connected\");\n  Serial.println(\"IP address: \");\n  Serial.println(WiFi.localIP());\n  Serial.println(\"Starting UDP\");\n  Udp.begin(localPort);\n  Serial.print(\"Local port: \");\n#ifdef ESP32\n  Serial.println(localPort);\n#else\n  Serial.println(Udp.localPort());\n#endif\n}\nvoid serialSendToAxo(byte startByte, uint32_t msg32) { // send to axoloti start byte include message number, then send 4 messages of 7bit data\n  serialData[0] = msg32 \u0026gt;\u0026gt; 26 \u0026amp; B01111111; // pack into buf string as 4 x 7bit bytes\n  serialData[1] = msg32 \u0026gt;\u0026gt; 19 \u0026amp; B01111111;\n  serialData[2] = msg32 \u0026gt;\u0026gt; 12 \u0026amp; B01111111;\n  serialData[3] = msg32 \u0026gt;\u0026gt; 5 \u0026amp; B01111111;\n  Serial.write((byte)startByte); Serial.write((byte)serialData[0]); Serial.write((byte)serialData[1]); Serial.write((byte)serialData[2]); Serial.write((byte)serialData[3]);\n}\nvoid axo1(OSCMessage \u0026amp;msg) {\n  uint32_t msg32 = msg.getFloat(0) * 0xffffffff;\n  int ledState = 1023 - 1023 * msg.getFloat(0);\n  analogWrite(2, ledState);\n  serialSendToAxo(129, msg32);\n}\nvoid axo2(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(130, msg32); }\nvoid axo3(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(131, msg32); }\nvoid axo4(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(132, msg32); }\nvoid axo5(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(133, msg32); }\nvoid axo6(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(134, msg32); }\nvoid axo7(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(135, msg32); }\nvoid axo8(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(136, msg32); }\nvoid axo9(OSCMessage \u0026amp;msg) {  uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(137, msg32); }\nvoid axo10(OSCMessage \u0026amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(138, msg32); }\nvoid axo11(OSCMessage \u0026amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(139, msg32); }\nvoid axo12(OSCMessage \u0026amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(140, msg32); }\nvoid axo13(OSCMessage \u0026amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(141, msg32); }\nvoid axo14(OSCMessage \u0026amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(142, msg32); }\nvoid axo15(OSCMessage \u0026amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(143, msg32); }\nvoid axo16(OSCMessage \u0026amp;msg) { uint32_t msg32 = msg.getFloat(0) * 0xffffffff; serialSendToAxo(144, msg32); }\nvoid loop() {\n  OSCBundle bundle;\n  int size = Udp.parsePacket();\n  if (size \u0026gt; 0) {\n    while (size--) {\n      bundle.fill(Udp.read());\n    }\n    if (!bundle.hasError()) {\n      bundle.dispatch(\"/axo1\", axo1);\n      bundle.dispatch(\"/axo2\", axo2);\n      bundle.dispatch(\"/axo3\", axo3);\n      bundle.dispatch(\"/axo4\", axo4);\n      bundle.dispatch(\"/axo5\", axo5);\n      bundle.dispatch(\"/axo6\", axo6);\n      bundle.dispatch(\"/axo7\", axo7);\n      bundle.dispatch(\"/axo8\", axo8);\n      bundle.dispatch(\"/axo9\", axo9);\n      bundle.dispatch(\"/axo10\", axo10);\n      bundle.dispatch(\"/axo11\", axo11);\n      bundle.dispatch(\"/axo12\", axo12);\n      bundle.dispatch(\"/axo13\", axo13);\n      bundle.dispatch(\"/axo14\", axo14);\n      bundle.dispatch(\"/axo15\", axo15);\n      bundle.dispatch(\"/axo16\", axo16);\n    }\n    else {\n      error = bundle.getError();\n      //Serial.print(\"error: \");\n      //Serial.println(error);\n    }\n  }\n  if (WiFi.status() != 3 ) {\n    analogWrite(2, 1023);\n    delay(100);\n    analogWrite(2, 0);\n    delay(100);\n  }\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eTODO :\u003cbr\u003e*more tests with different controllers\u003cbr\u003e*try access point \"WiFi.softAPConfig(local_IP, gateway, subnet)\" provide by ESP for more mobility...\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-12-27T03:24:48.072Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":68,"incoming_link_count":1591,"reads":92,"score":7996.8,"yours":false,"topic_id":5291,"topic_slug":"opensoundcontrol-wifi-osc-through-esp8266-esp12-e-via-serial-pa3-beta","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":12,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/fed79b19c0048475bc9416150a418459022a9d95.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/sysex-communication/5257/6","internal":true,"reflection":true,"title":"SYSEX Communication","clicks":2},{"url":"http://community.axoloti.com/t/could-osc-protocol-be-integrated-in-axoloti/3499/4","internal":true,"reflection":true,"title":"Could OSC protocol be integrated in axoloti?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1094,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32020,"name":"","username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png","created_at":"2018-12-26T16:21:44.009Z","cooked":"\u003cp\u003eOSC over serial usually use SLIP to encode/decode the serial stream, is that what you are using ?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-12-26T16:21:44.009Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":80,"score":26.6,"yours":false,"topic_id":5291,"topic_slug":"opensoundcontrol-wifi-osc-through-esp8266-esp12-e-via-serial-pa3-beta","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32021,"name":"","username":"Gael","avatar_template":"/letter_avatar_proxy/v2/letter/g/a698b9/{size}.png","created_at":"2018-12-26T16:44:45.634Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"5291\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/natcl/40/634_1.png\" class=\"avatar\"\u003enatcl:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOSC over serial usually use SLIP to encode/decode the serial stream, is that what you are using ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNope, it's a custom protocol, looks like midi CC message but data is on 4x7bit bytes.\u003cbr\u003e It's too much work and knowledge for me to implement a full Slip protocol. But I will look at this option later.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-12-26T16:44:45.634Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":16,"incoming_link_count":6,"reads":80,"score":51.8,"yours":false,"topic_id":5291,"topic_slug":"opensoundcontrol-wifi-osc-through-esp8266-esp12-e-via-serial-pa3-beta","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1094,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32022,"name":"","username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png","created_at":"2018-12-26T16:58:05.895Z","cooked":"\u003cp\u003eAh got it, the esp does the osc to midi conversion.\u003cbr\u003eI might have a look at it at some point.\u003cbr\u003eA good starting point is the official Arduino OSC library:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/CNMAT/OSC\" target=\"_blank\" rel=\"  I use this library, very stable and no surprise.\u003cbr\u003eCustom protocol have much more resolution than midi : OSC 32bit float =\u0026gt; 27bit k-rate positive outlet (whereas midi CC provide only 7bit res and 14bit for HiRes CC). So I can use most of the precision of OSC messages for smooth controls.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-12-28T17:13:33.839Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":77,"score":36.2,"yours":false,"topic_id":5291,"topic_slug":"opensoundcontrol-wifi-osc-through-esp8266-esp12-e-via-serial-pa3-beta","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1094,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32057,"name":"Vincent Palumbo","username":"Suburb_Animal","avatar_template":"/user_avatar/community.axoloti.com/suburb_animal/{size}/5831_1.png","created_at":"2018-12-31T19:00:54.113Z","cooked":"\u003cp\u003eGreat work Gael!\u003cbr\u003eI'll give it a try once I'll have my nodeMCU up and running.\u003cbr\u003eI'm thinking about making a kind of OSCQuery through Serial.\u003cbr\u003e\u003cstrong\u003eOSCQuery\u003c/strong\u003e is a OSC message that ask the recipient to send a list of prefixes.\u003cbr\u003eI want to make an object that generate those address for \u003cstrong\u003eeach available parameters\u003c/strong\u003e and pass it to the arduino.\u003cbr\u003eThe list would be sent on request or when a new patch is loaded\u003c/p\u003e\n\n\u003cp\u003eThe NodeMCU will make a table of those prefixes with their serial equivalent that would be an index instead of a prefix.\u003cbr\u003e(in order to shorten the messages in serial)\u003c/p\u003e\n\n\u003cp\u003eThe NodeMCU would receive OSC messages and would parse it to the right index corresponding to the prefix.\u003cbr\u003eFor example: \u003cbr\u003e    serial index 1 would be /osc1/pitch \u003cbr\u003e    Lemur would send an /osc1/pitch value (in float)\u003cbr\u003e    NodeMCU would send 1 value (in 27bits)\u003c/p\u003e\n\n\u003cp\u003eSince Lemur can also receive a whole lemur patch through OSC i'm also thinking about storing them in the NodeMCU and send the corresponding patch:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/cassiel/sifaka/tree/master/example-code/stanton\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars0.githubusercontent.com/u/658505?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/cassiel/sifaka/tree/master/example-code/stanton\" target=\"_blank\" rel=\"nofollow noopener\"\u003ecassiel/sifaka\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eContribute to cassiel/sifaka development by creating an account on GitHub.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eBut that's another story\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-12-31T19:00:54.113Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":13,"reads":69,"score":85.0,"yours":false,"topic_id":5291,"topic_slug":"opensoundcontrol-wifi
