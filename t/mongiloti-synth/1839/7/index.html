        <h1>
  <a href="/t/mongiloti-synth/1839">Mongiloti Synth</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-06-23T23:01:10Z' itemprop='datePublished'>
             2016-06-23 23:01:10 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Currently I'm wiring everything up. The trouble with browsing sites like Sparkfun is you end up with major project scope creep as you find all sorts of nifty doodah's that would look lovely on a little DIY synth project. Everything doodah means more design, testing, wiring and most of all coding. The result is the physical build takes much longer.</p>

<p>I was testing the Midi channel from Teensy to Axo last night and found a big issue. I had soldered a little header behind the MIDI IN socket and was pushing CC from the Teensy serial. This works great. I then parallel tested by driving the Axo from my Midibox while knob twiddling from the Teensy. Operationally this works fine. This axo doesn't care where signals come from but as soon I play the Midibox I get big signal induction into my speakers with a lovely tickblurbblargwhumpwhum along with the playing sequence. Even with the mixer turned off. Ugly.</p>

<p>Lots of wire waggling, moving stuff around, plugging unplugging later and I realise it's the 5v signal I'm backfeeding from teh Axo 5v header into teh Midi socket to complete the circuit. Turning the Axo into a giant inductor. My Teensy and all components are also fed from the Axo 5v so I had no way to isolate the problem.</p>

<p>Removing the 5v from the Midi header solved the feedback but it was getting late and I didn't notice if Midi still worked without it. Probably not.</p>

<p>To solve this I'm reverting to Hugo's GPIO midi patch and use GPIO instead.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-06-26T22:38:50Z' itemprop='datePublished'>
             2016-06-26 22:38:50 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hugo's <a href="//community.axoloti.com/t/hugo-contributions/1903/2?u=mongrol">patch</a> example contained a great fix. Using the Midi IN objects from Hugo's patch, I connected my Teensy TX -&gt; 220Ohm Resister -&gt; PA3 on the Axo. Wallah, instant MIDI in without any interferance on the external socket. Niiice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-w-teensy/3857/37">Axoloti w/Teensy</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-06-27T12:20:41Z' itemprop='datePublished'>
             2016-06-27 12:20:41 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lovely wires. I still have the FSR to wire up but I'm not sure where to put it. My only analogue pin free is 14 which is also my DAC. I was hoping to keep that for Tinyscope. The alternative is taking the Teensy out and breaking out a pin underneath. Not a good idea really. The little fella is a bit stuck in there now.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e319d4baa76f61baaca8ff5b20b76e280172c5fe" href="//community.axoloti.com/uploads/default/original/2X/e/e319d4baa76f61baaca8ff5b20b76e280172c5fe.jpg" class="lightbox" title="IMG_20160627_221006420.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e319d4baa76f61baaca8ff5b20b76e280172c5fe_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">IMG_20160627_221006420.jpg</span><span class="informations">4160x2340 2.11 MB</span><span class="expand"></span>
</div></a></div></p>

<p>It Lives!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d937991c3b15ceb49462830ea577707e3f02513f" href="//community.axoloti.com/uploads/default/original/2X/d/d937991c3b15ceb49462830ea577707e3f02513f.jpg" class="lightbox" title="IMG_20160627_220817115.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d937991c3b15ceb49462830ea577707e3f02513f_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">IMG_20160627_220817115.jpg</span><span class="informations">4160x2340 2.1 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:9'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-07-12T02:57:04Z' itemprop='datePublished'>
             2016-07-12 02:57:04 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's amazing how projects take a step back. I look at that picture above with all the neat wiring and wonder wtf happened to my life. <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Turns out I couldn't close the case! After a bunch of rerouting and rewiring I'm quite unhappy with using pluggable headers and breadboards. This is something that's meant to be closed and never opened again so back to the drawing board (or application) for an internal redesign. This time the components will be soldered onto a stripboard to reduce the amount of fly wires and unsoldered connectors.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-07-13T00:10:21Z' itemprop='datePublished'>
             2016-07-13 00:10:21 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Tiny protoboards ordered. Currently the Teensy sits behind the Axo at the rear of the case on the bottom panel which means all the wires are going from the top panel to the back panel. Not a good design choice. The back panel has a hole to access the Teensy USB port for programming (Teensy is powered from the Axo 5v).</p>

<p>I've got a new bare teensy with low profile pins to stick on the protoboard which will be mounted under the OLED or FSR on the top panel instead. I can then route and solder all the wires without involving the bottom at all. Much easier and neater. To access the USB board I have a tiny <a href="https://www.sparkfun.com/products/12035" rel="nofollow">USB breakout</a> which will be mounted at the back.</p>

<p>So in the end I'll have the 20+ wires to the Teensy solder and routing nicely with solid core and the wires stretching to the bottom are the 2 wires to the Axo (PA2&amp;PA3) and the USB.</p>

<p>Or I might do nothing and go make some music instead. <img src="/images/emoji/emoji_one/smiley.png?v=2" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-08-11T10:55:57Z' itemprop='datePublished'>
             2016-08-11 10:55:57 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hardware finished!!!</p>

<p>To solve the wiring mess I built a little daughter board from a protoboard. With this design I could breakout all the pins of the Teensy (basically every top side pin available) into header sockets and pin arrays. This daughterboard, which laughably now looks just like a RaspberryPi, is mounted on the pins of the OLED. This reduces the wire count and by coincidence the protoboard mounting holes almost line up with my OLED case mount screws (very very slight squiff oled screen results).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b7c7d979ae6903d3e4bf7b26d1ace17c8e177867" href="//community.axoloti.com/uploads/default/original/2X/b/b7c7d979ae6903d3e4bf7b26d1ace17c8e177867.jpg" class="lightbox" title="IMG_20160810_204907.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b7c7d979ae6903d3e4bf7b26d1ace17c8e177867_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20160810_204907.jpg</span><span class="informations">1200x900 237 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>The main benefit of this approach is the majority of components, and the Teensy are all mounted on the top panel. Reducing the bottom to top panel connections to 4 cables which easily plugin.</p>

<p>The Teensy USB VIN is disconnected (see Teensy site) so everything is powered from the Axoloti. To access the Teensy USB for programming I used a little Sparkfun USB breakout board. You can see it sticking out the back as the case design wasn't built for this. I used some acrylic glue to stick it in there. In that Teensy hole is also a "Program" tactile switch wired to the Program pin on they teensy.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4a304a043b09943fb374db9dae6cdf5f4a1e33cf" href="//community.axoloti.com/uploads/default/original/2X/4/4a304a043b09943fb374db9dae6cdf5f4a1e33cf.jpg" class="lightbox" title="IMG_20160810_212528.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4a304a043b09943fb374db9dae6cdf5f4a1e33cf_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20160810_212528.jpg</span><span class="informations">1200x900 222 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The Force Resistive Strip (Interlink 4" FSR) needed 2 Digital GPIO and 2 ADC to measure both distance and pressure. My intention for this is a quick keyboard style strip for testing sounds as I knob twiddle. However, I've ran out of ADC's on the topside of the Teensy and can't be bothered engineering access to the bottom pads which can be difficult. So the FSR is wired directly to the Axoloti and I'll need to work out how to tame it within the patch.</p>

<p>At present I have a barebones Teensy sketch that proofs all components as working and sends Filter CC's only. My Axo patch is a skeleton as I decide what to include as a first cut. With SSS's prolific module frenzy I look forward to developing the Mongiloti into a flexible beast of a synth.</p>

<p>P.S. Forgot to insert the little MicroSD breakout before closing it up. Argh!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:11'>
      <meta itemprop='interactionCount' content='UserComments:1'>

            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19/173">USB Midi Controllers</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-11-29T09:20:10Z' itemprop='datePublished'>
             2016-11-29 09:20:10 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Bit of a status update. </p>

<p>In order to finish this project I've settled on a fairly ordinary patch design. 3 OSC's with standard types, 2 LFO's, 2 ENV's and 3 FX if possible. Now this doesn't fit onefunctionperknob style onto my panel so I need a bit of Menu diving and that's where I'm going slow. I use Atom and PlatformIO to develop on the Teensy and being an ex c++ hobby game devver my c++ design's always get overblown. Component Object models, single functional classes, state machines are all previous skills. Arduino isn't like that though, it has setup() and loop(). You need global to hold state (Heresy!!!) and can't use "new" or bears come and get you.<br>I'm really struggling keeping it simple :). Really, all I need is a array of menu structs holding CC"s and some labels but somehow I keep almost writing HAL 9000's everytime I touch the keyboard. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Also busted the top half of my Oled, it gives little lines and I remember chipping the pcb a wee bit last time it was opened. One day, I shall finish this and do a video. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Lupine'><b itemprop='author'>Lupine</b></a>
           
           <time datetime='2016-12-10T10:54:40Z' itemprop='datePublished'>
             2016-12-10 10:54:40 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Outstanding!!!  I am a newbie here and thinking of a similar project using the teentsy 3.6  so let me get this right ... before I blow up any parts...you are using the high speed USB as as the ONLY  cool ... but  I can't seem to find out your pin out connection list from the axolotl to the teensy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-12-10T11:16:28Z' itemprop='datePublished'>
             2016-12-10 11:16:28 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The only connections between the Teensy and Axo are the UART for Midi control and power. My docs show the pinout (I admit it's confusing looking, I should tidy it up).</p>

<aside class="onebox githubblob">
  <header class="source">
    <a href="https://github.com/mongrol/mongiloti/blob/master/doc/mongiloti_pinout.org" target="_blank" rel="nofollow">github.com</a>
  </header>
  <article class="onebox-body">
    <h4><a href="https://github.com/mongrol/mongiloti/blob/master/doc/mongiloti_pinout.org" target="_blank" rel="nofollow">mongrol/mongiloti/blob/master/doc/mongiloti_pinout.org</a></h4>
<pre><code class="lang-org"> 
* TODO Teensy GPIO Table

| Works |   | Cmpnt         | Req                   |     Pin | Anlg | Cm pin  | Type             |
|-------+---+---------------+-----------------------+---------+------+---------+------------------|
| y     | y | Pot 9         |                       |         | A10  |         | Reverse          |
| y     | y | Pot 10        |                       |         | A11  |         | Reverse          |
| y     | y | UART          | 1x                    |       0 |      | PA2     | Rx               |
| y     | y | Midi          | 1x                    |       1 |      | PA3     | Tx               |
| y     | y | Encoder Btn   | 1xdig, 3v             |       2 |      | 5 ?     | Dig              |
|       | y | Encoder green | DANGER                |       3 |      | 2       | Dig              |
|       | y | Encoder red   | DANGER                |       4 |      | 1       | Dig              |
|       | y | Encoder blue  | DANGER                |       5 |      | 4       | Dig              |
| y     | y | Encoder Turn  | gnd/3v 2xdig          |       6 |      | A       | Dig              |
| y     | y | Encoder Turn  |                       |       7 |      | B       | Dig              |
| y     | y | oled          | rst                   |       8 |      | rst     | i2c              |
| y     |   | Trellis       | int                   |       9 |      | INT     | i2c              |
| y     | y | SDCard        |                       |      10 |      | CS      | CS               |
| y     | y | SDCard        |                       |      11 |      | DI      | DOUT             |
| y     | y | SDCard        |                       |      12 |      | DO      | DIN              |
</code></pre>

  This file has been truncated. <a href="https://github.com/mongrol/mongiloti/blob/master/doc/mongiloti_pinout.org" target="_blank" rel="nofollow">show original</a>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>In reality only Teensy TX to Axo PA3 is needed to send Midi but I've wired up the RX as well. Power is taken from one of the many Axo 5v headers.</p>

<p>Note that a USB 5v generally can't supply both the Axo, Teensy all the pots and the OLED with enough power. I use a 1A DC power supply.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Lupine'><b itemprop='author'>Lupine</b></a>
           
           <time datetime='2016-12-10T11:34:34Z' itemprop='datePublished'>
             2016-12-10 11:34:34 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see it and will make sure that I will keep the pin location and count when I get further in my design so we can all take advantage of software created with few mods.... one more question ... as far as range of selectivity and performance latency are you satisfied with midi over standard serial?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-12-10T12:51:25Z' itemprop='datePublished'>
             2016-12-10 12:51:25 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey that's a really nice project, both technical and design wise! </p>

<p>Do you also send midi from the axoloti back to the teensy? I'm interested in midi over serial between two axoloti boards via PA2/PA3 but find it not so easy to use Hugo's script as a non coder, so if you have some examples it would be great if you could share them <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-12-10T23:31:47Z' itemprop='datePublished'>
             2016-12-10 23:31:47 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Midi over serial is fine until do filter sweeps then it jumps. I haven't optimised my Pot code yet though and I plan to switch to 12bit for that one if I can't fix it. It'll never be as smooth as a GPIO connected pot though. For everything else it seems fine.</p>

<p>Haven't tried data the other way yet. Still struggling with bad code. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Lupine'><b itemprop='author'>Lupine</b></a>
           
           <time datetime='2016-12-11T00:20:17Z' itemprop='datePublished'>
             2016-12-11 00:20:17 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>we'r all in it together... yes it looks from the posts you are having a classic windowing problem ... but that's just a SWAG from an old data com person.... it seems to be a java state machine over the little usb port ... I will be hanging with a friend over the holidays who has been dealing that to drive the big led road information signs for the past few years</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urbanspaceman'><b itemprop='author'>urbanspaceman</b></a>
           
           <time datetime='2017-03-15T14:51:26Z' itemprop='datePublished'>
             2017-03-15 14:51:26 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, someone can plan to make a mongiloti kit? The project is finished and ready? I have two unused axoloti and I want to build a pair of mongiloti. <br>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-03-15T22:11:38Z' itemprop='datePublished'>
             2017-03-15 22:11:38 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not finished and no plans for a kit. The case files, BOM and pinout are on Github but I've rewritten the Teensy code 3 times now and I'm still not happy so will be starting again. Since i've started building an Ambika my Synth needs are covered so I'm looking at the Axo for wierd things and effects instead. Which means I need to further genericise the controller firmware. It sits on my desk looking nice and used for an occasional PC connected patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>

           <time datetime='2017-03-15T22:25:16Z' itemprop='datePublished'>
             2017-03-15 22:25:16 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for your reply.</p>
      </div>

           <time datetime='2017-05-26T03:11:34Z' itemprop='datePublished'>
             2017-05-26 03:11:34 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what a great build. As a newb and also trying to 'define' what I want out my my new controller build, I really appreciate your detailed explanations of yours. Lot's of great info as I've also been looking at the teensy and/or mux the analog.</p>
      </div>

          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-05-26T03:33:53Z' itemprop='datePublished'>
             2017-05-26 03:33:53 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>

      <div class='post' itemprop='articleBody'>
        <p>great info in that comment, Thx a bunch!</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-02-19T21:57:34Z' itemprop='datePublished'>
             2019-02-19 21:57:34 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How did you managed to get the tx and rx working from teensy to axo? I feel like im very close but something is still missing. Did you change the hugos patch with teensy?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mongiloti Synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2019-02-20T00:32:02Z' itemprop='datePublished'>
             2019-02-20 00:32:02 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No. I used hugo's patch as a reference and it worked fine. I do find it's problematic though as they lose connectivity when either teensy or axo is rebooted or patched. Now there's a work OLED object I'm actually pulling apart the Mongoloti to remove the Teensy and wire everything to the Axo.</p>
      </div>

          ps.store("topic_1839", {"post_stream":{"posts":[{"id":11439,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-06-23T23:01:10.117Z","cooked":"\u003cp\u003eCurrently I'm wiring everything up. The trouble with browsing sites like Sparkfun is you end up with major project scope creep as you find all sorts of nifty doodah's that would look lovely on a little DIY synth project. Everything doodah means more design, testing, wiring and most of all coding. The result is the physical build takes much longer.\u003c/p\u003e\n\n\u003cp\u003eI was testing the Midi channel from Teensy to Axo last night and found a big issue. I had soldered a little header behind the MIDI IN socket and was pushing CC from the Teensy serial. This works great. I then parallel tested by driving the Axo from my Midibox while knob twiddling from the Teensy. Operationally this works fine. This axo doesn't care where signals come from but as soon I play the Midibox I get big signal induction into my speakers with a lovely tickblurbblargwhumpwhum along with the playing sequence. Even with the mixer turned off. Ugly.\u003c/p\u003e\n\n\u003cp\u003eLots of wire waggling, moving stuff around, plugging unplugging later and I realise it's the 5v signal I'm backfeeding from teh Axo 5v header into teh Midi socket to complete the circuit. Turning the Axo into a giant inductor. My Teensy and all components are also fed from the Axo 5v so I had no way to isolate the problem.\u003c/p\u003e\n\n\u003cp\u003eRemoving the 5v from the Midi header solved the feedback but it was getting late and I didn't notice if Midi still worked without it. Probably not.\u003c/p\u003e\n\n\u003cp\u003eTo solve this I'm reverting to Hugo's GPIO midi patch and use GPIO instead.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-06-23T23:01:10.117Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":3,"reads":435,"score":122.4,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11481,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-06-26T22:38:50.694Z","cooked":"\u003cp\u003eHugo's \u003ca href=\"//community.axoloti.com/t/hugo-contributions/1903/2?u=mongrol\"\u003epatch\u003c/a\u003e example contained a great fix. Using the Midi IN objects from Hugo's patch, I connected my Teensy TX -\u0026gt; 220Ohm Resister -\u0026gt; PA3 on the Axo. Wallah, instant MIDI in without any interferance on the external socket. Niiice.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-06-26T22:38:50.694Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":11,"incoming_link_count":6,"reads":387,"score":152.75,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/hugo-contributions/1903/2","internal":true,"reflection":false,"title":"Hugo Contributions","clicks":0},{"url":"http://community.axoloti.com/t/axoloti-w-teensy/3857/37","internal":true,"reflection":true,"title":"Axoloti w/Teensy","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11484,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-06-27T12:20:41.030Z","cooked":"\u003cp\u003eLovely wires. I still have the FSR to wire up but I'm not sure where to put it. My only analogue pin free is 14 which is also my DAC. I was hoping to keep that for Tinyscope. The alternative is taking the Teensy out and breaking out a pin underneath. Not a good idea really. The little fella is a bit stuck in there now.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e319d4baa76f61baaca8ff5b20b76e280172c5fe\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e319d4baa76f61baaca8ff5b20b76e280172c5fe.jpg\" class=\"lightbox\" title=\"IMG_20160627_221006420.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e319d4baa76f61baaca8ff5b20b76e280172c5fe_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20160627_221006420.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4160x2340 2.11 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIt Lives!\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d937991c3b15ceb49462830ea577707e3f02513f\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d937991c3b15ceb49462830ea577707e3f02513f.jpg\" class=\"lightbox\" title=\"IMG_20160627_220817115.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d937991c3b15ceb49462830ea577707e3f02513f_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20160627_220817115.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4160x2340 2.1 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-06-27T12:20:41.030Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":16,"reads":395,"score":300.0,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11937,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-07-12T02:57:04.857Z","cooked":"\u003cp\u003eIt's amazing how projects take a step back. I look at that picture above with all the neat wiring and wonder wtf happened to my life. \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eTurns out I couldn't close the case! After a bunch of rerouting and rewiring I'm quite unhappy with using pluggable headers and breadboards. This is something that's meant to be closed and never opened again so back to the drawing board (or application) for an internal redesign. This time the components will be soldered onto a stripboard to reduce the amount of fly wires and unsoldered connectors.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-07-12T02:57:04.857Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":367,"score":103.95,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11973,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-07-13T00:10:21.813Z","cooked":"\u003cp\u003eTiny protoboards ordered. Currently the Teensy sits behind the Axo at the rear of the case on the bottom panel which means all the wires are going from the top panel to the back panel. Not a good design choice. The back panel has a hole to access the Teensy USB port for programming (Teensy is powered from the Axo 5v).\u003c/p\u003e\n\n\u003cp\u003eI've got a new bare teensy with low profile pins to stick on the protoboard which will be mounted under the OLED or FSR on the top panel instead. I can then route and solder all the wires without involving the bottom at all. Much easier and neater. To access the USB board I have a tiny \u003ca href=\"https://www.sparkfun.com/products/12035\" rel=\"nofollow\"\u003eUSB breakout\u003c/a\u003e which will be mounted at the back.\u003c/p\u003e\n\n\u003cp\u003eSo in the end I'll have the 20+ wires to the Teensy solder and routing nicely with solid core and the wires stretching to the bottom are the 2 wires to the Axo (PA2\u0026amp;PA3) and the USB.\u003c/p\u003e\n\n\u003cp\u003eOr I might do nothing and go make some music instead. \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=2\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-07-13T00:10:21.813Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":369,"score":144.35,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.sparkfun.com/products/12035","internal":false,"reflection":false,"title":"SparkFun microB USB Breakout - BOB-12035 - SparkFun Electronics","clicks":17}],"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12905,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-08-11T10:55:57.837Z","cooked":"\u003cp\u003eHardware finished!!!\u003c/p\u003e\n\n\u003cp\u003eTo solve the wiring mess I built a little daughter board from a protoboard. With this design I could breakout all the pins of the Teensy (basically every top side pin available) into header sockets and pin arrays. This daughterboard, which laughably now looks just like a RaspberryPi, is mounted on the pins of the OLED. This reduces the wire count and by coincidence the protoboard mounting holes almost line up with my OLED case mount screws (very very slight squiff oled screen results).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b7c7d979ae6903d3e4bf7b26d1ace17c8e177867\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b7c7d979ae6903d3e4bf7b26d1ace17c8e177867.jpg\" class=\"lightbox\" title=\"IMG_20160810_204907.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b7c7d979ae6903d3e4bf7b26d1ace17c8e177867_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20160810_204907.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200x900 237 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e \u003c/p\u003e\n\n\u003cp\u003eThe main benefit of this approach is the majority of components, and the Teensy are all mounted on the top panel. Reducing the bottom to top panel connections to 4 cables which easily plugin.\u003c/p\u003e\n\n\u003cp\u003eThe Teensy USB VIN is disconnected (see Teensy site) so everything is powered from the Axoloti. To access the Teensy USB for programming I used a little Sparkfun USB breakout board. You can see it sticking out the back as the case design wasn't built for this. I used some acrylic glue to stick it in there. In that Teensy hole is also a \"Program\" tactile switch wired to the Program pin on they teensy.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4a304a043b09943fb374db9dae6cdf5f4a1e33cf\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4a304a043b09943fb374db9dae6cdf5f4a1e33cf.jpg\" class=\"lightbox\" title=\"IMG_20160810_212528.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4a304a043b09943fb374db9dae6cdf5f4a1e33cf_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20160810_212528.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200x900 222 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe Force Resistive Strip (Interlink 4\" FSR) needed 2 Digital GPIO and 2 ADC to measure both distance and pressure. My intention for this is a quick keyboard style strip for testing sounds as I knob twiddle. However, I've ran out of ADC's on the topside of the Teensy and can't be bothered engineering access to the bottom pads which can be difficult. So the FSR is wired directly to the Axoloti and I'll need to work out how to tame it within the patch.\u003c/p\u003e\n\n\u003cp\u003eAt present I have a barebones Teensy sketch that proofs all components as working and sends Filter CC's only. My Axo patch is a skeleton as I decide what to include as a first cut. With SSS's prolific module frenzy I look forward to developing the Mongiloti into a flexible beast of a synth.\u003c/p\u003e\n\n\u003cp\u003eP.S. Forgot to insert the little MicroSD breakout before closing it up. Argh!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-08-11T10:55:57.837Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":28,"incoming_link_count":87,"reads":362,"score":708.6,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/usb-midi-controllers/19/173","internal":true,"reflection":true,"title":"USB Midi Controllers","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[{"id":2,"count":11}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15967,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-11-29T09:20:10.973Z","cooked":"\u003cp\u003eBit of a status update. \u003c/p\u003e\n\n\u003cp\u003eIn order to finish this project I've settled on a fairly ordinary patch design. 3 OSC's with standard types, 2 LFO's, 2 ENV's and 3 FX if possible. Now this doesn't fit onefunctionperknob style onto my panel so I need a bit of Menu diving and that's where I'm going slow. I use Atom and PlatformIO to develop on the Teensy and being an ex c++ hobby game devver my c++ design's always get overblown. Component Object models, single functional classes, state machines are all previous skills. Arduino isn't like that though, it has setup() and loop(). You need global to hold state (Heresy!!!) and can't use \"new\" or bears come and get you.\u003cbr\u003eI'm really struggling keeping it simple :). Really, all I need is a array of menu structs holding CC\"s and some labels but somehow I keep almost writing HAL 9000's everytime I touch the keyboard. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso busted the top half of my Oled, it gives little lines and I remember chipping the pcb a wee bit last time it was opened. One day, I shall finish this and do a video. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-11-29T09:20:10.973Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":309,"score":152.2,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16210,"name":null,"username":"Lupine","avatar_template":"/letter_avatar_proxy/v2/letter/l/dec6dc/{size}.png","created_at":"2016-12-10T10:54:40.447Z","cooked":"\u003cp\u003eOutstanding!!!  I am a newbie here and thinking of a similar project using the teentsy 3.6  so let me get this right ... before I blow up any parts...you are using the high speed USB as as the ONLY  cool ... but  I can't seem to find out your pin out connection list from the axolotl to the teensy.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-12-10T10:54:40.447Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":10,"incoming_link_count":12,"reads":301,"score":120.5,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":940,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16211,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-12-10T11:16:28.626Z","cooked":"\u003cp\u003eThe only connections between the Teensy and Axo are the UART for Midi control and power. My docs show the pinout (I admit it's confusing looking, I should tidy it up).\u003c/p\u003e\n\n\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/mongrol/mongiloti/blob/master/doc/mongiloti_pinout.org\" target=\"_blank\" rel=\"nofollow\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/mongrol/mongiloti/blob/master/doc/mongiloti_pinout.org\" target=\"_blank\" rel=\"nofollow\"\u003emongrol/mongiloti/blob/master/doc/mongiloti_pinout.org\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-org\"\u003e \n* TODO Teensy GPIO Table\n\n| Works |   | Cmpnt         | Req                   |     Pin | Anlg | Cm pin  | Type             |\n|-------+---+---------------+-----------------------+---------+------+---------+------------------|\n| y     | y | Pot 9         |                       |         | A10  |         | Reverse          |\n| y     | y | Pot 10        |                       |         | A11  |         | Reverse          |\n| y     | y | UART          | 1x                    |       0 |      | PA2     | Rx               |\n| y     | y | Midi          | 1x                    |       1 |      | PA3     | Tx               |\n| y     | y | Encoder Btn   | 1xdig, 3v             |       2 |      | 5 ?     | Dig              |\n|       | y | Encoder green | DANGER                |       3 |      | 2       | Dig              |\n|       | y | Encoder red   | DANGER                |       4 |      | 1       | Dig              |\n|       | y | Encoder blue  | DANGER                |       5 |      | 4       | Dig              |\n| y     | y | Encoder Turn  | gnd/3v 2xdig          |       6 |      | A       | Dig              |\n| y     | y | Encoder Turn  |                       |       7 |      | B       | Dig              |\n| y     | y | oled          | rst                   |       8 |      | rst     | i2c              |\n| y     |   | Trellis       | int                   |       9 |      | INT     | i2c              |\n| y     | y | SDCard        |                       |      10 |      | CS      | CS               |\n| y     | y | SDCard        |                       |      11 |      | DI      | DOUT             |\n| y     | y | SDCard        |                       |      12 |      | DO      | DIN              |\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/mongrol/mongiloti/blob/master/doc/mongiloti_pinout.org\" target=\"_blank\" rel=\"nofollow\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eIn reality only Teensy TX to Axo PA3 is needed to send Midi but I've wired up the RX as well. Power is taken from one of the many Axo 5v headers.\u003c/p\u003e\n\n\u003cp\u003eNote that a USB 5v generally can't supply both the Axo, Teensy all the pots and the OLED with enough power. I use a 1A DC power supply.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-12-10T11:16:28.626Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":17,"reads":302,"score":167.95,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"prim 16215,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-12-10T12:51:25.150Z","cooked":"\u003cp\u003eHey that's a really nice project, both technical and design wise! \u003c/p\u003e\n\n\u003cp\u003eDo you also send midi from the axoloti back to the teensy? I'm interested in midi over serial between two axoloti boards via PA2/PA3 but find it not so easy to use Hugo's script as a non coder, so if you have some examples it would be great if you could share them \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-12-10T13:57:19.654Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":283,"score":56.75,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16234,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-12-10T23:31:47.303Z","cooked":"\u003cp\u003eMidi over serial is fine until do filter sweeps then it jumps. I haven't optimised my Pot code yet though and I plan to switch to 12bit for that one if I can't fix it. It'll never be as smooth as a GPIO connected pot though. For everything else it seems fine.\u003c/p\u003e\n\n\u003cp\u003eHaven't tried data the other way yet. Still struggling with bad code. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-12-10T23:31:47.303Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":272,"score":94.6,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Lupine","avatar_template":"/letter_avatar_proxy/v2/letter/l/dec6dc/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16235,"name":null,"username":"Lupine","avatar_template":"/letter_avatar_proxy/v2/letter/l/dec6dc/{size}.png","created_at":"2016-12-11T00:20:17.666Z","cooked":"\u003cp\u003ewe'r all in it together... yes it looks from the posts you are having a classic windowing problem ... but that's just a SWAG from an old data com person.... it seems to be a java state machine over the little usb port ... I will be hanging with a friend over the holidays who has been dealing that to drive the big led road information signs for the past few years\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-12-13T12:31:08.153Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":277,"score":60.65,"yours":false,"topic_id":1839,"topic_slug":"mongiloti-synth","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null
