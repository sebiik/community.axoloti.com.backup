      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Challenger:</strong> <a class="mention" href="/users/johannes">@johannes</a></p>

<p><strong>Challenge:</strong> noodles patches - self-playing improvisation patches</p>

<p>create a patch which plays on its own accord, and can be influenced/controlled by the user with 2 compositional controls, at top of patch, and clearly labelled</p>

<p><strong>Winner:</strong> <a class="mention" href="/users/philoop">@philoop</a> with sineseek</p>

<p><strong>Submission window:</strong> Fri 29th 00:00 - Sun 31st Jan 23:59 (CET) </p>

<p><strong>Voting window:</strong> Mon 1st - Fri 5th Feb 23:59 (CET)</p>

<p><strong>Constraints:</strong></p>

<ul>
<li>maximum 2 parameters for real time composition control.</li>
<li>single patch file (axp)</li>
</ul>

<p><strong>Voting Criteria:</strong></p>

<ul>
<li>Awesomeness</li>
<li>More awesomeness</li>
<li>Patch clarity (is it still possible to see how the patch works?)</li>
</ul>

<p><strong>THIS THREAD IS FOR SUBMISSIONS ONLY</strong><br>any comments/clarifications please use <a href="//community.axoloti.com/t/jan-2016-noodling-patches/847">discussion thread</a>.<br>you can submit as many patches as you wish, and update them before the voting windows opens.<br>please keep your submissions as one post per user<br>if you update a patch, please remove the previous version and place a date/time next to the update, so others know to try it again.</p>

<p>Reminder: patch must be self contained in one AXP file.</p>

<p>VOTING WILL BE ON THIS THREAD, it will be by a <strong>POLL</strong> created when the window opens.<br>you can try patches before voting begins, but please bare in mind patches may be updated.</p>

<p>Hope everyone has had fun patching, and theres still time if you haven't had time yet...<br>Im looking forward to trying the submissions <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>TIP: <br>you dont need to download patches to try them...simply<br>a) Right Click link in web browser, select 'Copy Link' (or whatever it is to copy links to clipboard in your browser)<br>b) In Axoloti, File menu - Open in URL , then paste the link , OK<br>c) hit LIVE <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>note: this does mean the 'link hit count' will not in increase on this website, so submitters don't assume the hit count is representative of the number of users trying, if they do the above, which is the easy' way it wont increase the count.</p>

        <p><strong>Voting window is now open, it will close on Friday 5th Feb 23:59 CET</strong></p>

<p>I will then close the polls and total up the scores and announce the winner <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>There are two polls, one for overall winner the other for your second place.<br>you get 3 points for a winner vote, and 1 for a runner up, <br>In the case of a tie in points, the patch with most winner votes wins, if still tied, then its the patch that was submitted/list first.</p>

<p>Prize: praise, and wonder from us all, and the chance to select the next theme.</p>

<p>The winner, I ask please can you be ready to create a new theme for this month, as soon as possible after then 5th Feb, to allow as much time for patching as possible.<br>(You can use this months posts as a template... and adjust as you see fit)</p>

           <time datetime='2016-01-31T13:15:59Z' itemprop='datePublished'>
             2016-01-31 13:15:59 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's my humble submission: Automobeep.</p>

<p>Probability-driven random notes and drum hits, 4 voices (drums, bass, beeps and space glissando), simple progression and random notes from a pentatonic scale. With the "More" dial the probability of notes  and therefore the produced mayhem can be increased.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6508a5772bb86bda0e29f4cdee3381d29ba8ab07.axp">automobeep.axp</a> (89.8 KB)</p>

<iframe width="100%" height="250" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F244703456&amp;show_artwork=true"></iframe>

<p>There's one ugly thing with this patch: The probability-trigger subpatches are copy and paste, because you cannot re-use one internal subpatch. These should actually be external subpatches with the same code base.</p>

<p>I'm envious of patches like mtyas' because of their experimental coolness and playfulness. Me, I always stick to the common melodic and rhythmic patterns - but, hey <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>

          ps.store("topic_964", {"post_stream":{"posts":[{"id":5442,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-29T15:24:34.296Z","cooked":"\u003cp\u003e\u003cstrong\u003eChallenger:\u003c/strong\u003e \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eChallenge:\u003c/strong\u003e noodles patches - self-playing improvisation patches\u003c/p\u003e\n\n\u003cp\u003ecreate a patch which plays on its own accord, and can be influenced/controlled by the user with 2 compositional controls, at top of patch, and clearly labelled\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eWinner:\u003c/strong\u003e \u003ca class=\"mention\" href=\"/users/philoop\"\u003e@philoop\u003c/a\u003e with sineseek\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSubmission window:\u003c/strong\u003e Fri 29th 00:00 - Sun 31st Jan 23:59 (CET) \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eVoting window:\u003c/strong\u003e Mon 1st - Fri 5th Feb 23:59 (CET)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eConstraints:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emaximum 2 parameters for real time composition control.\u003c/li\u003e\n\u003cli\u003esingle patch file (axp)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eVoting Criteria:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAwesomeness\u003c/li\u003e\n\u003cli\u003eMore awesomeness\u003c/li\u003e\n\u003cli\u003ePatch clarity (is it still possible to see how the patch works?)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eTHIS THREAD IS FOR SUBMISSIONS ONLY\u003c/strong\u003e\u003cbr\u003eany comments/clarifications please use \u003ca href=\"//community.axoloti.com/t/jan-2016-noodling-patches/847\"\u003ediscussion thread\u003c/a\u003e.\u003cbr\u003eyou can submit as many patches as you
