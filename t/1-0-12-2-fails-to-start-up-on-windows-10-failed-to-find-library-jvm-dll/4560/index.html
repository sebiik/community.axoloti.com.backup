<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kjw'><b itemprop='author'>kjw</b></a>
           
           <time datetime='2018-05-12T22:00:21Z' itemprop='datePublished'>
             2018-05-12 22:00:21 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just tried installing Axoloti on a new Windows 10 machine. After installing the latest runtime and msi from 1.0.12-2 I found I could not launch the application. It popped up three dialogue boxes immediately:</p>

<blockquote>
<p>Failed to find library.</p>
<p>C:\Program Files (x86)\Axoloti\runtime\bin\client\jvm.dll</p>
</blockquote>

<p>then</p>

<blockquote><p>Failed to locate JNI_CreateJavaVM</p></blockquote>

<p>then</p>

<blockquote><p>Failed to launch JVM</p></blockquote>

<p>Oddly the first file appeared to be there. I'm not very knowledgeable on Windows so perhaps I was missing something.</p>

<p>I've uninstalled that version and am using 1.0.11 which appears fine so far.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/choosing-a-laptop-to-run-axoloti-editor/4585/7">Choosing a laptop to run Axoloti Editor</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-05-24T11:26:41Z' itemprop='datePublished'>
             2018-05-24 11:26:41 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have this exact same problem when trying to run 1.0.12-2 on Windows 7. I had thought initially it was a problem with Windows 7 and was considering upgrading to Windows 10 but now don't want to waste my money upgrading if I will still encounter the same issue.</p>

<p>I've googled the above errors and there doesn't appear to be a straightforward fix for a layman such as myself. Running 1.01.11 is fine for the short term getting to know the editor and the basics of the Axo but I am missing out on all the juicy 1.0.12 patches that are in the contributor libraries (of which there are many!).</p>

<p>Any ideas <a class="mention" href="/u/thetechnobear">@thetechnobear</a> or <a class="mention" href="/u/johannes">@johannes</a> ? If not on a fix for Windows 7, at least some reassurance that I'll be able to get 1.0.12-2 to work on Windows 10.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-05-24T16:22:26Z' itemprop='datePublished'>
             2018-05-24 16:22:26 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, me again. In case this is useful to others I am now running 1.0.12 after following the directions on this video:</p>

<div class="lazyYT" data-youtube-id="lLzzbnfVXUU" data-youtube-title="How to Fix All .DLL file Missing Error in Windows PC (windows 10/8.1/7)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Haven't tried 1.0.12-2, just happy that I have a version of 1.0.12 working! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kjw'><b itemprop='author'>kjw</b></a>
           
           <time datetime='2018-05-24T16:53:22Z' itemprop='datePublished'>
             2018-05-24 16:53:22 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That seems a little peculiar, that video is about installing <a href="https://en.wikipedia.org/wiki/DirectX" rel="nofollow noopener">DirectX</a> so if it's fixing it then it could be just because of a side-effect or another action (like reboot) associated with installation.</p>

<p>Note in that video he also makes a comment about downloading it from any other website if you cannot find it on Microsoft site. <strong><em>Installing software particularly device drivers from random web sites including ones not associated with the product is extremely unwise</em></strong>. That does not include mirror/cdn sites where file is verified after download.</p>

<p>I'm not familiar with the wonderful world of dynamic linking/loading on Windows, perhaps someone more au fait with this can comment?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sevo'><b itemprop='author'>sevo</b></a>
           
           <time datetime='2018-05-24T19:38:37Z' itemprop='datePublished'>
             2018-05-24 19:38:37 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I suspect that that might mean a JVM version mismatch - that video shows a workaround for stuck DirectX dlls that could not be updated due to file locking issues. What are the permissions on jvm.dll and the folder it is in? Did you stop Axoloti before you updated?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-05-25T07:04:16Z' itemprop='datePublished'>
             2018-05-25 07:04:16 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Iâ€™d like to stress that I changed 2 variables to get the patcher to work - installing 1.0.12 rather than 1.0.12-2 and running this update.</p>

<aside class="quote" data-post="4" data-topic="4560"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e79b87/40.png" class="avatar">kjw:</div>
<blockquote><p>Installing software particularly device drivers from random web sites including ones not associated with the product is extremely unwise.</p></blockquote></aside>

<p>I downloaded from Microsoft.</p>

<aside class="quote" data-post="5" data-topic="4560"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sevo/40/5255_1.png" class="avatar">sevo:</div>
<blockquote><p>Did you stop Axoloti before you updated?</p></blockquote></aside>

<p>Axoloti wasnâ€™t plugged in.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Minus2'><b itemprop='author'>Minus2</b></a>
           
           <time datetime='2018-06-20T12:29:46Z' itemprop='datePublished'>
             2018-06-20 12:29:46 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Iâ€™m gonna have to try that. have had my Axoloti for 6 days now and havenâ€™t even got it to make a noise yet. Was running lubuntu and just wiped disk and re installed win 10(now running 150x slower) and i am no closer to making any music... fingers crossed</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AxoDelay'><b itemprop='author'>AxoDelay</b></a>
           
           <time datetime='2019-10-21T19:36:26Z' itemprop='datePublished'>
             2019-10-21 19:36:26 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, i had the same error installing the axoloti-software in windows 10. </p>

<p>For me it works, after deinstalling "axoloti-win-1.0.12-2.msi"</p>

<p>and reinstalling: "axoloti-win-1.0.12-2-java1.8.0-191.msi" from <a href="https://github.com/axoloti/axoloti/releases" rel="nofollow noopener">https://github.com/axoloti/axoloti/releases</a>.</p>

<p>hope it will help other new people like me to axoloti... =)</p>

<p>Best greetings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='1.0.12-2 fails to start up on Windows 10 - Failed to find library - jvm.dll'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/InvisibleMan'><b itemprop='author'>InvisibleMan</b></a>
           
           <time datetime='2020-05-04T11:39:56Z' itemprop='datePublished'>
             2020-05-04 11:39:56 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello -<br>Similar issue here. I cannot get the patcher to load / launch correctly. I've been using an older laptop until a few weeks ago, and now cannot install Axo on my new machine. </p>

<p>Windows 10<br>Tried current releases are well as older ones - no success.</p>

<p>1.0.12 (older rev)<br>User Library version mismatch, do you want to upgrade? This will stash any changes, and then reapply to new version. If not, then you will need to manually back up changes, and then sync libraries.</p>

<p>Click 'yes'</p>

<p>Dialog box:</p>

<p>Firmware CRC mismatch detected. Asks if I want to update firmware, tells me LEDs will blink (they do not)</p>

<p>unidentified header : 0x726F7841<br>AxoA<br>unidentified header : 0x726F7841<br>unidentified header : 0x72AxoT6F7841<br>AxoA<br>Firmware version: 2.0.0.0, crc=0xDAEFEECD, entrypoint=0x900E0208<br>Firmware CRC mismatch! Please flash the firmware first! Hardware firmware CRC = DAEFEECD &lt;&gt; Software CRC = E95BAC96<br>Firmware is newer than the software release,<br>firmware updatAxoTe will fail,<br>and connection will fail too.<br>You need to downAxoTgrade firmware via the rescue (DFU) method!<br>AxoTunidentified header : 0x796F7841<br>AxoTunidentified header : 0x796F7841<br>AxoA<br>Ping: WaitSync Timeout, disconnecting now<br>Disconnect request<br>unidentified header : 0x726F7841<br>AxoTunidentified header : 0x726F7841<br>AxoTunidentified header : 0x726F7841<br>AxoTunidentified header : 0x726F7841<br>AxoA<br>Link to firmware CRC E95BAC96</p>

          ps.store("topic_4560", {"post_stream":{"posts":[{"id":28677,"name":"","username":"kjw","avatar_template":"/letter_avatar_proxy/v2/letter/k/e79b87/{size}.png","created_at":"2018-05-12T22:00:21.521Z","cooked":"\u003cp\u003eI just tried installing Axoloti on a new Windows 10 machine. After installing the latest runtime and msi from 1.0.12-2 I found I could not launch the application. It popped up three dialogue boxes immediately:\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003eFailed to find library.\u003c/p\u003e\n\u003cp\u003eC:\\Program Files (x86)\\Axoloti\\runtime\\bin\\client\\jvm.dll\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003ethen\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eFailed to locate JNI_CreateJavaVM\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ethen\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eFailed to launch JVM\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eOddly the first file appeared to be there. I'm not very knowledgeable on Windows so perhaps I was missing something.\u003c/p\u003e\n\n\u003cp\u003eI've uninstalled that version and am using 1.0.11 which appears fine so far.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-05-12T22:00:21.521Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":905,"reads":52,"score":4521.45,"yours":false,"topic_id":4560,"topic_slug":"1-0-12-2-fails-to-start-up-on-windows-10-failed-to-find-library-jvm-dll","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/choosing-a-laptop-to-run-axoloti-editor/4585/7","internal":true,"reflection":true,"title":"Choosing a laptop to run Axoloti Editor","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admi
