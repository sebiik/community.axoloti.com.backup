<blockquote><p>What does this mean(from the log):java.lang.Exception: cpuserial has wrong length</p></blockquote></aside>

<p>That means the communication protocol was not in sync.</p>

<p>Perhaps a startup-patch in flash memory that fails during boot? Try push/hold switch S2 during powerup of the board (till the end of the alternating green/red blinking sequence), that skips loading any patches from sdcard or flash.<br>Rescue ("dfu") flash does not erase the flash startup patch area.</p>

      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-11T15:17:56Z' itemprop='datePublished'>
             2016-02-11 15:17:56 UTC

        </span>
        <span itemprop='position'>#11</span>

      <div class='post' itemprop='articleBody'>
        <p>I'm unsure how crowdfunding perks and board-level products fit in EU warranty regulations. <br>It is hard to make warranties on a product so open and hack-able. </p>

<p>That said, I'll try to be as reasonable as possible.</p>

<p>Generally I will ship replacements in the following situations:<br>- dead on arrival (notified within a week after arrival)<br>- manufacturing defects (assembly or solder faults...) within one year</p>

<p>I will not cover damage caused by handling or improper use, and damage caused to external equipment.</p>

<p>This particular defect could have been caused by the micro-usb cable violating the usb specification (shield left unconnected), or it could have been caused by the powersupply of a laptop or other connected equipment leaking current into ground (they shouldn't but it's not unseen in reality). I have not been able to provoke the latter with my own equipment.</p>

<p>This is how I propose to handle this case:</p>

<ol>
<li>Send me a private message to obtain an RMA number</li>
<li>Ship me your defective board (on your own expense)</li>
<li>Allow me to verify the reported defect.</li>
<li>Return shipping is also on your expense, I will invoice this before shipping out. </li>
<li>I will ship you a working Axoloti Core (refurb or repair) with protection diodes added. </li>
</ol>

<p>Alternatively, there is a workaround that bypasses the line output driver, that requires a bit of soldering, documented here.</p>

<p>Owners of a revision 1.0 Axoloti Core that want to prevent the same defect from happening to their board in the future are invited to add protection diodes as documented <a href="//community.axoloti.com/t/axoloti-core-board-failures/693">here</a>. <br>I'm not offering a "preventive repair" or doing a total recall. The number of failures is very low. </p>

<p>Axoloti Core revision 1.1 (shipping since Dec 3, 2015) added protection diodes, and I have not heard of a single similar failure of revision 1.1. The board revision is printed in dark green on the side edge.</p>
      </div>

 old?!..\u003c/p\u003e\n\n\u003cp\u003eim a bit concerned over my board now ...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-02-04T08:07:13.502Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":47,"score":16.25,"yours":false,"topic_id":987,"topic_slug":"control-transfer-failed-7-need-a-little-bit-of-help","display_username":"challester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":62,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5628,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-04T08:27:21.632Z","cooked":"\u003cp\u003eYeah, actually I was also thinking about either have a warranty fix og replacement boards. Cause it is definatly within warranty. I guess I need to contact the developer in person to find out this, cause community has no guide lines on the subject. \u003c/p\u003e\n\n\u003cp\u003eBut since within warranty I am not that concerned about it any more. Now it is just a matter of how long time that process will take \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-02-04T08:27:21.632Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":46,"incoming_link_count":0,"reads":48,"score":31.9,"yours":false,"topic_id":987,"topic_slug":"control-transfer-failed-7-need-a-little-bit-of-help","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Kalle","avatar_template":"/user_avatar/community.axoloti.com/kalle/{size}/38_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5859,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-11T15:17:56.626Z","cooked":"\u003cp\u003eI'm unsure how crowdfunding perks and board-level products fit in EU warranty regulations. \u003cbr\u003eIt is hard to make warranties on a product so open and hack-able. \u003c/p\u003e\n\n\u003cp\u003eThat said, I'll try to be as reasonable as possible.\u003c/p\u003e\n\n\u003cp\u003eGenerally I will ship replacements in the following situations:\u003cbr\u003e- dead on arrival (notified within a week after arrival)\u003cbr\u003e- manufacturing defects (assembly or solder faults...) within one year\u003c/p\u003e\n\n\u003cp\u003eI will not cover damage caused by handling or improper use, and damage caused to external equipment.\u003c/p\u003e\n\n\u003cp\u003eThis particular defect could have been caused by the micro-usb cable violating the usb specification (shield left unconnected), or it could have been caused by the powersupply of a laptop or other connected equipment leaking current into ground (they shouldn't but it's not unseen in reality). I have not been able to provoke the latter with my own equipment.\u003c/p\u003e\n\n\u003cp\u003eThis is how I propose to handle this case:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eSend me a private message to obtain an RMA number\u003c/li\u003e\n\u003cli\u003eShip me your defective board (on your own expense)\u003c/li\u003e\n\u003cli\u003eAllow me to verify the reported defect.\u003c/li\u003e\n\u003cli\u003eReturn shipping is also on your expense, I will invoice this before shipping out. \u003c/li\u003e\n\u003cli\u003eI will ship you a working Axoloti Core (refurb or repair) with protection diodes added. \u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eAlternatively, there is a workaround that bypasses the line output driver, that requires a bit of soldering, documented here.\u003c/p\u003e\n\n\u003cp\u003eOwners of a revision 1.0 Axoloti Core that want to prevent the same defect from happening to their board in the future are invited to add protection diodes as documented \u003ca href=\"//community.axoloti.com/t/axoloti-core-board-failures/693\"\u003ehere\u003c/a\u003e. \u003cbr\u003eI'm not offering a \"preventive repair\" or doing a total recall. The number of failures is very low. \u003c/p\u003e\n\n\u003cp\u003eAxoloti Core revision 1.1 (shipping since Dec 3, 2015) added protection diodes, and I have not heard of a single similar failure of revision 1.1. The board revision is printed in dark green on the side edge.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-02-11T15:17:56.626Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":51,"incoming_link_count":0,"reads":41,"score":85.75,"yours":false,"topic_id":987,"topic_slug":"control-transfer-failed-7-need-a-little-bit-of-help","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-core-board-failures/693","internal":true,"reflection":false,"title":"Axoloti Core Board Failures","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"act
