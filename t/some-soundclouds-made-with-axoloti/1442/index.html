             2016-05-26 01:56:27 UTC

        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been trying to work up a bare board axoloti synth voice to work with the control is available onboard a linnstrument.   The recording was made after I made my first patch for the linnstrument using things from the library:  the mpe object, formant filter by sputnik, the factory reverb and chorus stomps.  There was a recent update from both linnstrument and axoloti that improved the feel to the point where I was able to start patching!</p>

<p>I'm still playing around with designing a synth;  mostly trying to limit the controls to give the widest kinds of timbres available with just the linnstrument.  I am planning on having a self powered version that mounts to linnstrument and then another synth for linnstrument that is more modular in nature.  For now just want to start with patching up the "troubadour" version</p>

<p>  Apparently playing with the ins and outs of oscillators gives results that sound somewhat like circuit bent yamaha 2 operator synths: </p>

      </div>
