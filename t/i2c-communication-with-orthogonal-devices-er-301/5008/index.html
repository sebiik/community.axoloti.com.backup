        <p>i need some help to send data from axo to ER-301 sound computer with I2C.</p>

<p>been reading some posts here about i2c, and on the er-301 wiki and forum about the teletype i2c communication: <a href="http://wiki.orthogonaldevices.com/index.php/ER-301/Teletype_Integration" rel="nofollow noopener">http://wiki.orthogonaldevices.com/index.php/ER-301/Teletype_Integration</a><br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://forum.orthogonaldevices.com/t/i2c-communication-with-monome-teletype/743" target="_blank" rel="nofollow noopener">forum.orthogonaldevices.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://llllllll.co/uploads/default/10/11014c29cee3d130.ico" width="" height="" class="thumbnail">

<h3><a href="https://forum.orthogonaldevices.com/t/i2c-communication-with-monome-teletype/743" target="_blank" rel="nofollow noopener">I2C communication with Monome Teletype</a></h3>

<p>Brian Crabtree (@tehn over on llllllll.co) would like to collaborate with @odevices on a potential implementation of I2C communication between the ER-301 and Monome Teletype. You guys should chat!</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>does anyone know if this is possible?<br>Would be grateful for any help i can get <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>did you find any approach for this?</p>
