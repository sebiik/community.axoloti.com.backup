        <h1>
  <a href="/t/always-good-to-have-polysynth/307">Always good to have: Polysynth</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2015-08-23T15:15:25Z' itemprop='datePublished'>
             2015-08-23 15:15:25 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi folks.</p>

<p>Wanted to share my simple virtual analogue polysynth patch which - as I think - comes always handy. This patch offers three mixable waveforms (tri, saw, square with pwm), a square wave sub-oscillator, blendable low-pass/high-pass filters with filter envelope modulation (positive and negative) and - for fatness - a chorus at the end.</p>

<p>I tried to design the patch as tweakable as possible. The MIDI CC mappings are for my Edirol controller keyboard, but you can change all the CC numbers to match your setup.</p>

<p>I really like the fat sound little Axoloti can accomplish with such a simple patch! Spent several Vangeliesque moments with that... hope you like it!</p>

<p>Peter<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/74eca70b9cf056b8bb3e092cb61de319267eaa7f.axp">petsynth.axp</a> (17.6 KB) </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/000e2e51787c633f9211f11049c50bba1f9621ec" href="//community.axoloti.com/uploads/default/original/1X/000e2e51787c633f9211f11049c50bba1f9621ec.png" class="lightbox" title="petsynth-screenshot.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/000e2e51787c633f9211f11049c50bba1f9621ec_1_690x413.png" width="690" height="413"><div class="meta">
<span class="filename">petsynth-screenshot.png</span><span class="informations">1095x656 88.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sovietpop'><b itemprop='author'>sovietpop</b></a>
           
           <time datetime='2015-08-23T22:23:38Z' itemprop='datePublished'>
             2015-08-23 22:23:38 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the patch !<br>Me too i really like the raw sound of Axoloti even with simple building block like osc - filters env etc.<br>I was surprise by the sound with just a simple saw osc going to an lpf .</p>

          ps.store("topic_307", {"post_stream":{"posts":[{"id":1104,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2015-08-23T15:15:25.663Z","cooked":"\u003cp\u003eHi folks.\u003c/p\u003e\n\n\u003cp\u003eWanted to share my simple virtual analogue polysynth patch which - as I think - comes always handy. This patch offers three mixable waveforms (tri, saw, square with pwm), a square wave sub-oscillator, blendable low-pass/high-pass filters with filter envelope modulation (positive and negative) and - for fatness - a chorus at the end.\u003c/p\u003e\n\n\u003cp\u003eI tried to design the patch as tweakable as possible. The MIDI CC mappings are for my Edirol controller keyboard, but you can change all the CC numbers to match your setup.\u003c/p\u003e\n\n\u003cp\u003eI really like the fat sound little Axoloti can accomplish with such a simple patch! Spent several Vangeliesque moments with that... hope you like it!\u003c/p\u003e\n\n\u003cp\u003ePeter\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/74eca70b9cf056b8bb3e092cb61de319267eaa7f.axp\"\u003epetsynth.axp\u003c/a\u003e (17.6 KB) \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/000e2e51787c633f9211f11049c50bba1f9621ec\" href=\"//community.axoloti.com/uploads/default/original/1X/000e2e51787c633f9211f11049c50bba1f9621ec.png\" class=\"lightbox\" title=\"petsynth-screenshot.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/000e2e51787c633f9211f11049c50bba1f9621ec_1_690x413.png\" width=\"690\" height=\"413\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epetsynth-screenshot.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1095x656 88.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a
