        <h1>
  <a href="/t/can-i-make-cv-inputs-with-vactrols/5578">Can I make cv inputs with vactrols?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T07:18:13Z' itemprop='datePublished'>
             2019-04-02 07:18:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there any reason I can't control axoloti parameters with cv signals lighting up leds connected to ldrs which are connected to axolotis analog ins?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/eurorack-interface-boards-here/5610/4">Eurorack Interface Boards here &gt;&gt;</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T07:27:35Z' itemprop='datePublished'>
             2019-04-02 07:27:35 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no, not as far as i can tell. just make sure you don't blow the led's up when connecting cv...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T07:33:42Z' itemprop='datePublished'>
             2019-04-02 07:33:42 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried lighting leds with cv. I had 220ohm resistors and everything was fine. </p>

<p>This is awesome information. So I can very easily add cv inputs to axoloti now! Why haven't I seen this here before. </p>

<p>Now I can use my microbrutes cv's to control axolotis sound easily. This is so awesome.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T07:41:41Z' itemprop='datePublished'>
             2019-04-02 07:41:41 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, i guess the ldrs are not really linear, so it will mess with your cv information volt per octave will not be volt per octave anymore. so i guess for pitch information this will not work properly. also not sure about the temperature stability of ldrs so, maybe it will drift with temperature change. but there are many guitar pedals that use the vactrol approach to get a variable resistance from a voltage source (compressors etc.) so definitely look into it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T07:44:50Z' itemprop='datePublished'>
             2019-04-02 07:44:50 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yea, i don't need it for pitch. I'll use it for creative modulation of the sounds. I just want the sounds be alive about the same style as my microbrutes sounds. So it could work for that, right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T07:46:46Z' itemprop='datePublished'>
             2019-04-02 07:46:46 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, i think so. another reason why nobody did this for axoloti might be that vactrols are quite expensive.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T07:48:07Z' itemprop='datePublished'>
             2019-04-02 07:48:07 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>But diy vactrols cost about one euro. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T07:48:55Z' itemprop='datePublished'>
             2019-04-02 07:48:55 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just do it then <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T07:52:41Z' itemprop='datePublished'>
             2019-04-02 07:52:41 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and post the results!</p>

<p>EDIT: even mentioned here <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><a href="http://www.axoloti.com/examples/general-input-and-output/" class="onebox" target="_blank" rel="nofollow noopener">http://www.axoloti.com/examples/general-input-and-output/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T08:17:47Z' itemprop='datePublished'>
             2019-04-02 08:17:47 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you know if I need to wire anything between the ldr and the analog in, resistor or something?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T08:36:41Z' itemprop='datePublished'>
             2019-04-02 08:36:41 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, you want to create a voltage divider and read the resistance change that way. you will have to experiment with resistor values, try 10k as a starting point.</p>

<p>so one end of the 10k resistor to 3.3v the other end to one of the ldrs legs. the other leg of the ldr to ground. junction of resistor and ldr goes to analog in.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T08:44:08Z' itemprop='datePublished'>
             2019-04-02 08:44:08 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So using a potentiometer as a resistor is a good idea? That way i could change the resistance in realtime.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T08:57:56Z' itemprop='datePublished'>
             2019-04-02 08:57:56 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just make sure you don't turn down the resistance to zero on the pot and at the same time you send full brightness to the ldr, otherwise you create a short from 3.3v to ground. i would not go lower then 1k</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T08:59:56Z' itemprop='datePublished'>
             2019-04-02 08:59:56 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What happens to axoloti if i create that short from 3.3v to ground?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-02T09:03:11Z' itemprop='datePublished'>
             2019-04-02 09:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>probably just a reboot. maybe you'll fry something. don't do it i would say</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-02T09:51:25Z' itemprop='datePublished'>
             2019-04-02 09:51:25 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the info!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2019-04-02T22:57:11Z' itemprop='datePublished'>
             2019-04-02 22:57:11 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The trouble with Vactrols is that they are not very accurate and you have to match them if you are going to use more than one. Also they are not particularly fast either. It is much simpler to use a simple transistor circuit where the transistor is controlled bt the external CV to open or close the voltage from a fixed source that can never get more than the Axo wants to see. Transistors are much cheaper than Vactrols too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-03T03:58:12Z' itemprop='datePublished'>
             2019-04-03 03:58:12 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For some reason I thought the vactrol way would be simplest way of doing this. How would a simple transistor circuit be used for this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="17" data-topic="5578"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>It is much simpler to use a simple transistor circuit where the transistor is controlled bt the external CV to open or close the voltage from a fixed source that can never get more than the Axo wants to see.</p></blockquote></aside>

<p>my experience with transistors was, that they are also not very accurate, especially when used not as a switch (open/close) but as a voltage "following" amplifier. did you get consistent results with a transistor setup that way?</p>

<aside class="quote" data-post="17" data-topic="5578"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>Also they are not particularly fast either.</p></blockquote></aside>

<p>this can be a blessing and a curse i guess... and it is not necessarily true either. there are very fast vactrols around, that can detect very fast frequency changes. (so fast indeed, that you can introduce 12khz whine with a PWMd LED for example) i assumed also that all they were not very fast and once got a very lengthy email from a guitar pedal guru, explaining that all in detail...</p>
      </div>

"avg_time":16,"incoming_link_count":0,"reads":79,"score":21.6,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33500,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-02T08:44:08.124Z","cooked":"\u003cp\u003eSo using a potentiometer as a resistor is a good idea? That way i could change the resistance in realtime.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-04-02T08:44:08.124Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":74,"score":25.6,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33501,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-02T08:57:56.436Z","cooked":"\u003cp\u003ejust make sure you don't turn down the resistance to zero on the pot and at the same time you send full brightness to the ldr, otherwise you create a short from 3.3v to ground. i would not go lower then 1k\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-04-02T08:58:46.164Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":75,"score":20.7,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33502,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-02T08:59:56.269Z","cooked":"\u003cp\u003eWhat happens to axoloti if i create that short from 3.3v to ground?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-04-02T08:59:56.269Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":73,"score":20.25,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33503,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-02T09:03:11.651Z","cooked":"\u003cp\u003eprobably just a reboot. maybe you'll fry something. don't do it i would say\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-04-02T09:03:11.651Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":72,"score":50.0,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33504,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-02T09:51:25.226Z","cooked":"\u003cp\u003eThanks for the info!\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-04-02T09:51:25.226Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":70,"score":14.7,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33518,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-04-02T22:57:11.184Z","cooked":"\u003cp\u003eThe trouble with Vactrols is that they are not very accurate and you have to match them if you are going to use more than one. Also they are not particularly fast either. It is much simpler to use a simple transistor circuit where the transistor is controlled bt the external CV to open or close the voltage from a fixed source that can never get more than the Axo wants to see. Transistors are much cheaper than Vactrols too.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-04-02T22:57:11.184Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":64,"score":38.55,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33522,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-03T03:58:12.031Z","cooked":"\u003cp\u003eFor some reason I thought the vactrol way would be simplest way of doing this. How would a simple transistor circuit be used for this?\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-04-03T05:41:15.611Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":63,"score":13.45,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33525,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-03T06:09:28.815Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"5578\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt is much simpler to use a simple transistor circuit where the transistor is controlled bt the external CV to open or close the voltage from a fixed source that can never get more than the Axo wants to see.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003emy experience with transistors was, that they are also not very accurate, especially when used not as a switch (open/close) but as a voltage \"following\" amplifier. did you get consistent results with a transistor setup that way?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"17\" data-topic=\"5578\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso they are not particularly fast either.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis can be a blessing and a curse i guess... and it is not necessarily true either. there are very fast vactrols around, that can detect very fast frequency changes. (so fast indeed, that you can introduce 12khz whine with a PWMd LED for example) i assumed also that all they were not very fast and once got a very lengthy email from a guitar pedal guru, explaining that all in detail...\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-04-03T06:09:28.815Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":26,"incoming_link_count":0,"reads":69,"score":15.1,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33530,"name":"Paul","username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","created_at":"2019-04-03T06:58:39.394Z","cooked":"\u003cp\u003e I/O circuits for CV are listed on the 'official' hardware pin out doc \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1284\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/i/a6a055/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284?source_topic_id=5578\" rel=\"nofollow noopener\"\u003eOfficial Pin Outs revised (work in progress)\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I'll be working on revising this post here, I was going to write it in a text document but realized it would be easier for me to get all the images if I just made it here. I was looking for a a save feature so I could wait to post until complete but could not find it. So please note this is all a work in progress and NEEDS further revision/information. \n\nGPIO Overview\n\n \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" class=\"lightbox\" title=\"2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\n\nVDD versus VDDA versus VDDC\n\n\n\nVDD is the digital 3.3V supply, use it to power external logic\n\nVDDA is the analog refe…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eAnd my own (as it happened) unnecessary post includes a link to a lovely circuit simulation of the CV-\u0026gt;Axoloti circuit route. Requires signup but its awesome, you even get to see the electrons flowing around it. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3a343361ae1f1764980307a294f3a7fcb5fa3ea9\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3a343361ae1f1764980307a294f3a7fcb5fa3ea9.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3a343361ae1f1764980307a294f3a7fcb5fa3ea9_1_663x500.png\" width=\"663\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e666x502 22.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://everycircuit.com/circuit/4921925057118208/cv-to-arduino\" target=\"_blank\" rel=\"nofollow noopener\"\u003eeverycircuit.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://everycircuit.com/website/drawable-ldpi/icon_128.png\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://everycircuit.com/circuit/4921925057118208/cv-to-arduino\" target=\"_blank\" rel=\"nofollow noopener\"\u003eEveryCircuit - CV to Arduino\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eImagine the blue LED is an ADC or Arduino analog input. Signal from -5 to +5 is biased 0 to 5. This is clamped by the zener diode, so voltages to the input above 5V will be clipped. Finally, an op ...\u003c/p\u003e\
