        <p>I can't read schematics <img src="//community.axoloti.com/images/emoji/twitter/disappointed.png?v=5" title=":disappointed:" class="emoji" alt=":disappointed:"> that's why Im thinking the vactrol solution would be easier for me. But thanks for your answer. That looks complicated to me but it  probably isn't. So you have tried that abd it works?</p>

<p>I guess this was relevant, and you interacted on this thread. I surmised from it that optocouplers were only handling gates from this.</p>

      <div class='post' itemprop='articleBody'>
        <p>There is a nice kit (you can also order only the tiny pcb) by Synthrotek called VacPac that allows you to adjust the behaviour of the Vactrol. I use them a lot for CV to resistance tasks.</p>
      </div>

        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool, i wonder if i could adjust the scale with diy methods. I guess it's a different tjing to adjust the scale via axoloti patch objects versus adjust it by components <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>
      </div>

           <time datetime='2019-04-05T15:27:09Z' itemprop='datePublished'>

        <span itemprop='position'>#33</span>

      <div class='post' itemprop='articleBody'>
        <p>I'd be interested in seeing your circuit, and a signal from a sine wave osc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blackmountain'><b itemprop='author'>blackmountain</b></a>
           
           <time datetime='2019-04-05T15:27:29Z' itemprop='datePublished'>
             2019-04-05 15:27:29 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, that's a nice little circuit with a schematic, thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-06T19:30:23Z' itemprop='datePublished'>
             2019-04-06 19:30:23 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there any way to make lde respond from lower light? Is that sensitivity depending on the resistor?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-07T06:51:28Z' itemprop='datePublished'>
             2019-04-07 06:51:28 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, the responsiveness depends on the ldr you are using. so i would rather build a circuit that can boost or attenuate the incoming signal before it hits the LED in order to get the desired response.</p>

<p>in your case (with the circuit i described in the initial posts) if you change the resistor to VDD you can alter the range(or more precisely the behavior) quite a bit, so try to use a 1k resistor and add a pot of 10k in series.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-04-07T12:52:04Z' itemprop='datePublished'>
             2019-04-07 12:52:04 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The zener breakdown is 5v, but you want 3.3v. You might be better off using a schottky up to VDD instead. Also, is the LED meant to be acting as a half-wave rectifier? Another schottky to ground at the same node as the positive going one would potentially serve that purpose better (and without voltage drop). A transistor to light the LED is the standard solution.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-04-07T13:03:11Z' itemprop='datePublished'>
             2019-04-07 13:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've used this circuit for over a year in a +/-5v modular system without issue. I just manually bias CV with a patched offset voltage sum and then attenuate. <img src="//community.axoloti.com/uploads/default/original/2X/6/65833e00fdf3ae1bf3c83d3113e063637ddc5038.png" width="585" height="313"><br>I actually just sent this proto out for fab last week -- it's the clamp circuit for 2 CV inputs, and 8 pots with smoothing caps for Axo. If it works properly, I'll throw the gerbers up on my site for download. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/91ac865749dee05a6e03f46b59e318a021b8b2c0" href="//community.axoloti.com/uploads/default/original/2X/9/91ac865749dee05a6e03f46b59e318a021b8b2c0.png" class="lightbox" title="Screen Shot 2019-04-07 at 9.01.26 AM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/91ac865749dee05a6e03f46b59e318a021b8b2c0_1_286x500.png" width="286" height="500"><div class="meta">
<span class="filename">Screen Shot 2019-04-07 at 9.01.26 AM.png</span><span class="informations">286x582 58.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-09T08:14:02Z' itemprop='datePublished'>
             2019-04-09 08:14:02 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What of I don't want to add knob, can i try different ranges by changing resistor?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-09T08:26:30Z' itemprop='datePublished'>
             2019-04-09 08:26:30 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sure, try anything between 1k and 10k</p>
      </div>

leted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33607,"name":"Paul","username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","created_at":"2019-04-05T15:27:29.283Z","cooked":"\u003cp\u003eHey, that's a nice little circuit with a schematic, thanks.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2019-04-05T15:27:29.283Z","reply_count":0,"reply_to_post_number":31,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":61,"score":12.85,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"Paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"LoopUdu","avatar_template":"/letter_avatar_proxy/v2/letter/l/958977/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2119,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33624,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-06T19:30:23.207Z","cooked":"\u003cp\u003eIs there any way to make lde respond from lower light? Is that sensitivity depending on the resistor?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2019-04-07T04:39:53.948Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":60,"score":17.6,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33630,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-07T06:51:28.233Z","cooked":"\u003cp\u003eyes, the responsiveness depends on the ldr you are using. so i would rather build a circuit that can boost or attenuate the incoming signal before it hits the LED in order to get the desired response.\u003c/p\u003e\n\n\u003cp\u003ein your case (with the circuit i described in the initial posts) if you change the resistor to VDD you can alter the range(or more precisely the behavior) quite a bit, so try to use a 1k resistor and add a pot of 10k in series.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2019-04-07T06:55:40.986Z","reply_count":1,"reply_to_post_number":35,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":62,"score":23.15,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33631,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-07T12:52:04.450Z","cooked":"\u003cp\u003eThe zener breakdown is 5v, but you want 3.3v. You might be better off using a schottky up to VDD instead. Also, is the LED meant to be acting as a half-wave rectifier? Another schottky to ground at the same node as the positive going one would potentially serve that purpose better (and without voltage drop). A transistor to light the LED is the standard solution.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2019-04-07T12:52:04.450Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":64,"score":18.8,"yours":false,"topic_id":5578,"topic_slug":"can-i-make-cv-inputs-with-vactrols","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33632,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-07T13:03:11.916Z","cooked":"\u003cp\u003eI've used this circuit for over a year in a +/-5v modular system without issue. I just manually bias CV with a patched offset voltage sum and then attenuate. \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/65833e00fdf3ae1bf3c83d3113e063637ddc5038.png\" width=\"585\" height=\"313\"\u003e\u003cbr\u003eI actually just sent this proto out for fab last week -- it's the clamp circuit for 2 CV inputs, and
