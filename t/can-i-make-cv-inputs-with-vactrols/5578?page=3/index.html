        <h1>
  <a href="/t/can-i-make-cv-inputs-with-vactrols/5578">Can I make cv inputs with vactrols?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-09T10:10:31Z' itemprop='datePublished'>
             2019-04-09 10:10:31 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried 10k and 220ohm resistors but i didn't notice any difference <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-09T10:28:21Z' itemprop='datePublished'>
             2019-04-09 10:28:21 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, the range will be approximately the same. what changes is the curve of the signal. with the fixed resitor to VDD and your LDR you are forming a voltage divider. if you lower the resistance of the fixed resistor, the signal will stay longer near VDD, will hit half VDD when the LDR is equal to the fixed resistor and will go to zero when the LDR resistance approaches zero ohm. if you make the fixed resistor higher in value, the VDD/2 point will be reached much earlier and more of the time is spent in the lower half. you can also try to make the fixed resitor 100k for example</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zappa'><b itemprop='author'>Zappa</b></a>
           
           <time datetime='2019-08-29T14:02:57Z' itemprop='datePublished'>
             2019-08-29 14:02:57 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So did anything go further with this vactrol pcb setup? I want to try this as well and would love to take the shortcut. Best regards</p>

<p>Jhw</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2021-01-08T18:32:04Z' itemprop='datePublished'>
             2021-01-08 18:32:04 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've tried this and it works greatly. I tested it connecting behringer neutron and CMOS 40106 oscillators. Disconecting whatever you put into CV in, you get the complete value of the pot. <br>You have to invert the signal with the object drj/math/inv_pos.</p>

<p> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6e6cfda56d6c204bc8fc011093bc6b521db1d416" href="//community.axoloti.com/uploads/default/original/2X/6/6e6cfda56d6c204bc8fc011093bc6b521db1d416.jpg" class="lightbox" title="cableado cv in vactrol pote 2021-01-08.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6e6cfda56d6c204bc8fc011093bc6b521db1d416_1_375x500.jpg" width="375" height="500"><div class="meta">
<span class="filename">cableado cv in vactrol pote 2021-01-08.jpg</span><span class="informations">960x1280 115 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can I make cv inputs with vactrols?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2021-01-30T20:22:41Z' itemprop='datePublished'>
             2021-01-30 20:22:41 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here are som simple Vactrol to resistance circuits I grabbed off the web years ago. They can offer some ideas for all. </p>
