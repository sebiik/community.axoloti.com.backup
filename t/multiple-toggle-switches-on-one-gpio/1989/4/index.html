        <h1>
  <a href="/t/multiple-toggle-switches-on-one-gpio/1989">Multiple toggle switches on one GPIO</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Dolphinwolf'><b itemprop='author'>Dolphinwolf</b></a>
           
           <time datetime='2016-07-13T12:12:02Z' itemprop='datePublished'>
             2016-07-13 12:12:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>I was wondering if a bank of toggle switches could be wired passively with resistors to one gpio?  If the AD converter is 12 bit then 12 switches right? With proper scaling each unique switch state could be utilized.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiple toggle switches on one GPIO'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-13T13:03:11Z' itemprop='datePublished'>
             2016-07-13 13:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is hard to make accurate "binary" voltages with only switches and resistors. <a href="https://en.wikipedia.org/wiki/Resistor_ladder" rel="nofollow">https://en.wikipedia.org/wiki/Resistor_ladder</a><br>4 or 5 bits sounds possible, more will run into trouble I think.<br>If you use a toggle switch to select between GND and VDDA it is also important that the switch is a "break-before-make" type, otherwise it will briefly short out VDDA while flipping.<br>The GPIO AD convertor indeed has 12 bit resolution, but has some noise in it. And when flipping a switch you may also get intermediate readings that do not correspond to the switch position before or after flipping ("glitches").</p>

<p>One particular application that works well is reading one 12-position rotary switch with one analog GPIO, by converting the rotary switch into a stepped potentiometer using a sting of equal resistors, like <a href="http://letsmakerobots.com/node/27631" rel="nofollow">this</a>.</p>

<p>To read a lot of switches it is better to use shift register chips on SPI.</p>
      </div>

<p>before i started from the other side (from the righ screw up ,at the picture)and went counter clockwise counting till 8.here i didnt took any reading or any disconnection. The switch was working because i tested the voltage and this went from 3v in steps to 0.3 if i remember correct the exact voltages. <br>After checking some ways i thought what could help ,i saw it disconnected if i had the vdda cable to the point where i started now(the point in the picture with the green cable  attached).<br>So i thought that must be the ground and i connected the white cable to the other end with the cable to the axo PA7. No  reading only disconnected at the specific point in the picture.</p>

        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On the switch, the pin I marked with the blue "X" is the "common", that needs to go to the analog gpio input, and not connect to anything else.<br>(if I can see it correctly from your picture, luckily your rotary switch does not cover its internals)<br><img src="//community.axoloti.com/uploads/default/original/2X/7/783d46f08672dd7b40f852b75e0672eda1451ae1.png" width="379" height="331"><br>If your red wire is VDDA, and black wire GND, then your switch will shortcircuit VDDA to GND in that position. <br>I think you need to remove the resistor between the common and the previous terminal, and connect the red wire to that terminal.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Use a topology like this to convert to an integer:<br><img src="//community.axoloti.com/uploads/default/original/2X/1/11ecb0a041ce6eef8205da9c84f4757bee3602e8.png" width="429" height="100"><br>adjust the "math/*c" parameter to the number of steps of your switch.</p>

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks!it is working now!i must make some hook's now and i think it is skipping one step.<br>thanks for the help now im sure i will make what i want <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>

        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i dont need to hook anything,it is because of the jitter the pots looked like they pick up last signal,but with a normal ctrl dial i he dont do it , so i need to order the 1nF capacitors to solve this i think <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>this is good because i have SDRAM overflow by adding 2 more hook objects.im at the limits and wanted to add some more  stuff. Maybe i should think about another core ?</p>
      </div>

<blockquote><p>skipping one step</p></blockquote></aside>

<p>Most likely the "math/*c" parameter is off by one. Use a "disp/dial p" after "math/*c" to diagnose, it should show almost round numbers.</p>

        <p>ah ok my excuses,sounds more logic yes <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>0 - 0.50 <br>10.65 - 10.69<br>21.25 - 21.30<br>31.95 -32<br>42.64 - 42.68<br>53.34 - 53.28<br>63.92 - 63.97<br>and then he wiggles very fast in th 30's, sometimes high in the 20's and begin 40's</p>

          ps.store("topic_1989", {"post_stream":{"posts":[{"id":11984,"name":"Jeffrey David Anderson","username":"Dolphinwolf","avatar_template":"/user_avatar/community.axoloti.com/dolphinwolf/{size}/4470_1.png","created_at":"2016-07-13T12:12:02.372Z","cooked":"\u003cp\u003eHello,\u003cbr\u003eI was wondering if a bank of toggle switches could be wired passively with resistors to one gpio?  If the AD converter is 12 bit then 12 switches right? With proper scaling each unique switch state could be utilized.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-07-13T12:12:02.372Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":106,"reads":156,"score":575.8,"yours":false,"topic_id":1989,"topic_slug":"multiple-toggle-switches-on-one-gpio","display_username":"Jeffrey David Anderson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":735,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11985,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-13T13:03:11.609Z","cooked":"\u003cp\u003eIt is hard to make accurate \"binary\" voltages with only switches and resistors. \u003ca href=\"https://en.wikipedia.org/wiki/Resistor_ladder\" rel=\"nofollow\"\u003ehttps://en.wikipedia.org/wiki/Resistor_ladder\u003c/a\u003e\u003cbr\u003e4 or 5 bits sounds possible, more will run into trouble I think.\u003cbr\u003eIf you use a toggle switch to select between GND and VDDA it is also important that the switch is a \"break-before-make\" type, otherwise it will briefly short out VDDA while flipping.\u003cbr\u003eThe GPIO AD convertor indeed has 12 bit resolution, but has some noise in it. And when flipping a switch you may also get intermediate readings that do not correspond to the switch position before or after flipping (\"glitches\").\u003c/p\u003e\n\n\u003cp\u003eOne particular application that works well is reading one 12-position rotary switch with one analog GPIO, by converting the rotary switch into a stepped potentiometer using a sting of equal resistors, like \u003ca href=\"http://letsmakerobots.com/node/27631\" rel=\"nofollow\"\u003ethis\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eTo read a lot of switches it is better to use shift register chips on SPI.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-07-13T13:03:11.609Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":62,"incoming_link_count":19,"reads":156,"score":129.3,"yours":false,"topic_id":1989,"topic_slug":"multiple-toggle-switches-on-one-gpio","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://letsmakerobots.com/node/27631","internal":false,"reflection":false,"title":"Reading a Rotary Switch | Let's Make Robots!","clicks":50},{"url":"https://en.wikipedia.org/wiki/Resistor_ladder","internal":false,"reflection":false,"title":"Resistor ladder - Wikipedia, the free encyclopedia","clicks":18},{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/87","internal":true,"reflection":true,"title":"Official pin out/ports documentation","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wik  i started now(the point in the picture with the green cable  attached).\u003cbr\u003eSo i thought that must be the ground and i connected the white cable to the other end with the cable to the axo PA7. No  reading only disconnected at the specific point in the picture.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/bb80968fb0bdfdcd7771bb6473294f7bcb88c17d\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bb80968fb0bdfdcd7771bb6473294f7bcb88c17d.png\" class=\"lightbox\" title=\"axo patch.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/bb80968fb0bdfdcd7771bb6473294f7bcb88c17d_1_690x407.png\" width=\"690\" height=\"407\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxo patch.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1265x747 126 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/70dbfda1a8942d609bcf1b1848869d41c6a21143\" href=\"//community.axoloti.com/uploads/default/original/2X/7/70dbfda1a8942d609bcf1b1848869d41c6a21143.jpg\" class=\"lightbox\" title=\"IMG_20160731_174736.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/70dbfda1a8942d609bcf1b1848869d41c6a21143_1_280x500.jpg\" width=\"280\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20160731_174736.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2336x4160 2.41 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ei checked the help gpio-in like you told me before wih other problem and also no reading\u003cbr\u003eOn a sidenote..i have now all 10k pots and i see no leaking as before!so the sound will be more steady.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c432e752fef1bc945c46bc55de934da8c3257c90.axp\"\u003eDIAL MATRIX SYNTH FOR PANEL2.axp\u003c/a\u003e (118.4 KB)\u003c/p\u003e\n\n\u003cp\u003ei added some pictures and the patch,i hope this give a it more clearity \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-07-31T15:55:27.421Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":42,"incoming_link_count":4,"reads":120,"score":51.1,"yours":false,"topic_id":1989,"topic_slug":"multiple-toggle-switches-on-one-gpio","display_username":"dennis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/c/c432e752fef1bc945c46bc55de934da8c3257c90.axp","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":352,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12514,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-31T16:13:22.555Z","cooked":"\u003cp\u003eOn the switch, the pin I marked with the blue \"X\" is the \"common\", that needs to go to the analog gpio input, and not connect to anything else.\u003cbr\u003e(if I can see it correctly from your picture, luckily your rotary switch does not cover its internals)
