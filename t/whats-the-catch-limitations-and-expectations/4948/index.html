        <h1>
  <a href="/t/whats-the-catch-limitations-and-expectations/4948">What&#39;s the Catch? - Limitations and Expectations</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Axohoop'><b itemprop='author'>Axohoop</b></a>
           
           <time datetime='2018-09-07T12:24:21Z' itemprop='datePublished'>
             2018-09-07 12:24:21 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi All. Very pleased to be a new user.<br>Maybe this is a typical noob comment, but having had the thing for a few days, played some of the demos, and made a start with Jan's book, I'm honestly struggling to believe I now have this much functionality to hand for so little cost. And I just ordered a new set of headphones (costing four times the price of Axoloti Core) partly for the purpose of checking that the sound quality is as good as it seems with my exiting, low-end monitoring set-up.<br>Is this all too good to be true? Everything has limitations, which I know I will discover for myself (and work within), but I am curious to know what they might be. So, for example....<br>Does an Axoloti with a sophisticated and competently assembled patch (and a midi controller/keyboard) bear comparison with presets and patches on midrange hardware units, e.g. polysynths such as Korg Prologue, DSI Rev2, Novation Peak and so on? (Of course I understand that these would be advanced patches - but is it possible to get up to that level of sophistication and sound quality)?<br>I'm particularly excited about building my own analogue drum machine. Putting sequencing to one side, am I going to be able to produce sounds and variations at the same level as, say, a DRM1, or Rytm, or Tanzbar?<br>If the answer to such questions turns out to be 'yes, pretty much', is the equation more along the lines of 'it can do almost anything, BUT the price is that you need to invest a lot of time developing or tweaking patches'? (Looks like you guys have already built up an extensive community library so maybe that's not an issue either...)<br>In case it's not clear, I'm not asking for a list of niggles and frustrations - all systems have those. I'm just wondering what stops everyone from selling all their hardware sound sources, deleting all their VSTs and just replacing it all with half a dozen Axolotis!?<br>Realistically and seriously, what kinds of things <em>can't</em> Axoloti do? What kinds of reason do I have for hanging onto my Rev2, my 0 Coast, and 5 or 6 other boxes? And 6 months from now, will I still covet other items on my GAS list, such as aforementioned DRM1, or a Lifeforms SV-1?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='What&#39;s the Catch? - Limitations and Expectations'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-09-07T21:02:04Z' itemprop='datePublished'>
             2018-09-07 21:02:04 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is no catch   - axoloti does what it says on the tin (or rather the specs <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </p>

<p>and its great you are enjoy it!</p>

<p>could you replace everything with it, errr probably not...<br>(for reasons you have already stated really)</p>

<aside class="quote" data-post="1" data-topic="4948"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png" class="avatar">Axohoop:</div>
<blockquote><p>is the equation more along the lines of 'it can do almost anything, BUT the price is that you need to invest a lot of time developing or tweaking patches'?</p></blockquote></aside>

<p>this is kind of true... and something that is easy to underestimate.<br>many hardware synths, and vsts are hugely complex things, that have take a long time to develop by experienced developers - so for you to do the same too, would naturally take a long time.</p>

<p>and of course, if you don't have the skill set of these developers, then you'll need to learn too...</p>

<aside class="quote" data-post="1" data-topic="4948"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png" class="avatar">Axohoop:</div>
<blockquote><p>(Looks like you guys have already built up an extensive community library so maybe that's not an issue either...)</p></blockquote></aside>

<p>sure, if your plans include things that have already been developed, either in the factory or community library, then this helps - but DSP is a large area, not everything is available, and also you might feel it needs tweaking.<br>AND you need to know how to combine and use these things.</p>

<aside class="quote" data-post="1" data-topic="4948"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png" class="avatar">Axohoop:</div>
<blockquote><p>Everything has limitations, which I know I will discover for myself (and work within), but I am curious to know what they might be.</p></blockquote></aside>

<p>well axoloti is a microcontroller, so this has limitations (as per spec), its a 168Mhz arm processor, with 8gb of sdram - this is pretty powerful in itself, as this is all focused on your patch, but this is orders of magnitudes less powerful that your desktop/laptop.</p>

<p>for sure, you could buy multiple boards, but some 'operations' are indivisible (you cannot spread across boards) e.g. FFT </p>

<p>(but to give some 'context' to this... Axoloti uses the STM32F4 microcontroller this is the same chip as used by mutable instruments in both clouds and elements - two of the most popular eurorack modules !) </p>

<aside class="quote" data-post="1" data-topic="4948"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png" class="avatar">Axohoop:</div>
<blockquote><p>Lifeforms SV-1</p></blockquote></aside>

<p>so this is analog, which some like the sound of... and analog modelling is really computationally expensive.<br>can you do something 'close enough' on axoloti?<br>well only you know... nothing is right or wrong, its what you like <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<hr>

<p>now none of this I see as negatives , or a catch...</p>

<p>in fact, id say the more you understand/accept/appreciate the limitations - the easier it is to appreciate axoloti's many strengths.</p>

<p>its amazing to see what many have here have done with axoloti - and also the diversity of what they have done too.</p>

<p>also the key for me, for axoloti, is it can be what you want it to be... its not about replicating something else that exists, rather creating something of your own, with the features <strong>you</strong> think are important, rather than another synth designer.<br>( I also personally find it quite educational, I get a better feeling for why things are designed the way they are)</p>

<p>anyway, have fun, and happy patching !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What&#39;s the Catch? - Limitations and Expectations'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2018-09-09T12:10:12Z' itemprop='datePublished'>
             2018-09-09 12:10:12 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been using axoloti for 2/3 months and I haven't found a catch yet! It really is a great platform. I too was amazed at what you can get out of this little board for the price of a guitar pedal. I almost immediately bought 2 more. It won't be for everyone, it takes time and effort to get to know the platform. But the possibilities seem endless. </p>

<p>I'm currently working on a computer free set up, currently it's 3 axolotis - one running a sample based drum machine with live input sequencer, one running 2 simple mono synths with step sequencers, and the last running a simple poly synth with a 2 track step sequencer. To put all that together with other hardware would cost a lot more, even when factoring in midi controllers for the axolotis. And it works EXACTLY as I want it to, with features rarely found in off the shelf hardware, like I can hit a button on one that saves all settings on all three machines.</p>

<p> I did have to scale back my ideas for the audio side of things - the synths and drum machines are pretty simple to allow me to squeeze more out of the sequencing, to add things like knob automation. But I'm going to get more axolotis to spread the load (I think two more should cover me for what I want to do). I'm already pretty close to doing everything I was using Ableton for in a live jam scenario. It won't replace my existing hardware - I'll be integrating my synths and effects pedals at some point, and because the axoloti is so flexible I'll be able to integrate them exactly as I want. </p>

<p>It's also given my usb midi controllers a new lease of life, I can use them easily with hardware now without needing a computer to host them.</p>

<p>It has been fustrating at times, putting the patches together, hitting a lot of dead ends (which I usually solve eventually). But I actually enjoy the puzzle of putting a complicated patch together.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What&#39;s the Catch? - Limitations and Expectations'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-09-09T13:00:00Z' itemprop='datePublished'>
             2018-09-09 13:00:00 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have to disagree with Mark and Mattilyn, there is a catch, it's called Axo Addiction!</p>

<p>Early symptoms include forgetting to eat and sleep, and going to bed when you should be getting up.  More advanced symptoms include prolonged exposure to your Axo while completely blocking off the world around you.  Critical symptoms include actually licking the terminals of your Axo out of sheer adoration, which is something you should never do no matter how tempted, as it will short your Axo!</p>
      </div>

      <div class='post' itemprop='articleBody'>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/e8c25b/40.png" class="avatar">MattilynMattroe:</div>

      <div class='creator'>
        <span>
          <a href='/u/Axohoop'><b itemprop='author'>Axohoop</b></a>
           
           <time datetime='2018-09-09T19:58:36Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>So much food for thought.. thanks!<br><a class="mention" href="/u/thetechnobear">@thetechnobear</a> - two really big points there: 1) yes it's teaching me a lot about synthesis generally and 2) spot on with the point about not replicating something that already exists but creating something that this format lends itself to which would be difficult or impossible to do otherwise. That is always the approach I try to take - 'What can this thing do that nothing else can'. (Loads more you have said that is really useful and resonant, but those two points stood out).<br><a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a> - yeah that's exactly the kind of set-up I was imagining, but I have a Pyramid and Digitakt that I envisaged doing the sequencing with (as well as midi 'effects' like arpegiation and automation) which might free the Axos resources up to do more in the way of ambitious sound design. Plus, I love my 'Takt and Pyramid for their own respetive uniqueness. Interested to hear whether you are using some kind of casings? I see there is a whole thread on the subject and I will be checking that out. Although, in my imagination I have already 'designed' a slot based housing for multiple Axos with a single power supply and midi in/out connectors (although I am a big believer in one output per sound module, so would keep separate audio in/outs). In such a scenario, it might also help to have some kind of switching or routing mechanism so you could switch between different Axo boards when programming with Patcher. I don't have the technical skills to realize this myself, but perhaps it is possible...<br>I will be dredging this forum for opinions on Midi controllers as well. I can see different approaches being appropriate to the different configurations.<br><a class="mention" href="/u/axoman">@axoman</a> - Axo Addiction probably 'healthier' than spending vast sums on Eurorack modules! (Although the latter still lurks on the horizon...) <br><a class="mention" href="/u/chaocrator">@chaocrator</a> - Haven't had it long, but I can't recommend Squarp Pyramid highly enough as a computer-free sequencer. Helps to have a midi keyboard as well, but the Pyramid does live and step polyphonic recording (ideal for your multi-timbral, multi Axo set-up?) and has a really good Euclidian pattern feature (3 or 4 layer patterns on different tracks going to the same channel/instrument is frankly outrageous), arps, lfos and bags of other goodies.</p>
      </div>

        <p><a class="mention" href="/u/thetechnobear">@thetechnobear</a> you are in beta program for the blokas midihub?</p>

<p>Have been looking for something like this for a while;<br>- A midi device where you can remap midi channels &amp; ports, which probably also means BLOCK midi channels.</p>

<p>i have another midihub with 1 in, 6 outs, which is decent, but the problem is all the outputs are send on the same port. So if you are sending a midi messages to ONE machine on midi channel one, it will send the same midi messages to ALL the other machines at the same time, which means they will be burdened with unnecessary messages, which they are not even using. </p>

<p>On top of that you would also have to mute those parts on the other synths that are not supposed to play those midi notes, it quickly got pretty complciated setting it up. Like if you send some midi notes to an Axoloti on channel one, it will also send it to al the other machines midi channel one and create an overflow of midi messages. </p>

<p>So this is most welcome and high on the list here <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p><a class="mention" href="/u/thetechnobear">@thetechnobear</a> you are in beta program for the blokas midihub?</p></blockquote></aside>

<p>yes, it should arrive this week <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>yeah unlike a 'dumb' midi splitter, you can change up how everything is routed thru the midihub, so it can act as a midi merger , or spitter or some kind of mixture.... and also do other midi processing.</p>

<p>I think the closest thing to it is the BomeBox <br>my issues with the BomeBox, is it only had 1 midi din in/out, and was not a usb midi device, <strong>but</strong> had the advantage of usb midi host support (which midihub does not)</p>

<p>the midihub is easier to program too, currently doesn't have as many 'modifiers' as the bomebox, but blokas no doubt will add more over time , as firmware is upgradable.</p>

<p>the other thing, I'm looking forward to is, as it is usb midi device, I can also use it as a USB midi to MIDI DIN splitter for the Organelle.</p>

<p>anyway, hopefully by the weekend I'll start to get a feel of how its working out.</p>

<p>(p.s. theres no talk yet of price, but the pisound is very reasonably priced, so hopefully midihub will be too)</p>
      </div>

          ps.store("topic_4948", {"post_stream":{"posts":[{"id":30432,"name":"Nick Hooper","username":"Axohoop","avatar_template":"/user_avatar/community.axoloti.com/axohoop/{size}/5644_1.png","created_at":"2018-09-07T12:24:21.537Z","cooked":"\u003cp\u003eHi All. Very pleased to be a new user.\u003cbr\u003eMaybe this is a typical noob comment, but having had the thing for a few days, played some of the demos, and made a start with Jan's book, I'm honestly struggling to believe I now have this much functionality to hand for so little cost. And I just ordered a new set of headphones (costing four times the price of Axoloti Core) partly for the purpose of checking that the sound quality is as good as it seems with my exiting, low-end monitoring set-up.\u003cbr\u003eIs this all too good to be true? Everything has limitations, which I know I will discover for myself (and work within), but I am curious to know what they might be. So, for example....\u003cbr\u003eDoes an Axoloti with a sophisticated and competently assembled patch (and a midi controller/keyboard) bear comparison with presets and patches on midrange hardware units, e.g. polysynths such as Korg Prologue, DSI Rev2, Novation Peak and so on? (Of course I understand that these would be advanced patches - but is it possible to get up to that level of sophistication and sound quality)?\u003cbr\u003eI'm particularly excited about building my own analogue drum machine. Putting sequencing to one side, am I going to be able to produce sounds and variations at the same level as, say, a DRM1, or Rytm, or Tanzbar?\u003cbr\u003eIf the answer to such questions turns out to be 'yes, pretty much', is the equation more along the lines of 'it can do almost anything, BUT the price is that you need to invest a lot of time developing or tweaking patches'? (Looks like you guys have already built up an extensive community library so maybe that's not an issue either...)\u003cbr\u003eIn case it's not clear, I'm not asking for a list of niggles and frustrations - all systems have those. I'm just wondering what stops everyone from selling all their hardware sound sources, deleting all their VSTs and just replacing it all with half a dozen Axolotis!?\u003cbr\u003eRealistically and seriously, what kinds of things \u003cem\u003ecan't\u003c/em\u003e Axoloti do? What kinds of reason do I have for hanging onto my Rev2, my 0 Coast, and 5 or 6 other boxes? And 6 months from now, will I still covet other items on my GAS list, such as aforementioned DRM1, or a Lifeforms SV-1?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-09-07T12:24:21.537Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":50,"incoming_link_count":190,"reads":150,"score":1071.5,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"Nick Hooper","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1873,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30440,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-09-07T21:02:04.014Z","cooked":"\u003cp\u003ethere is no catch   - axoloti does what it says on the tin (or rather the specs \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eand its great you are enjoy it!\u003c/p\u003e\n\n\u003cp\u003ecould you replace everything with it, errr probably not...\u003cbr\u003e(for reasons you have already stated really)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png\" class=\"avatar\"\u003eAxohoop:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eis the equation more along the lines of 'it can do almost anything, BUT the price is that you need to invest a lot of time developing or tweaking patches'?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis is kind of true... and something that is easy to underestimate.\u003cbr\u003emany hardware synths, and vsts are hugely complex things, that have take a long time to develop by experienced developers - so for you to do the same too, would naturally take a long time.\u003c/p\u003e\n\n\u003cp\u003eand of course, if you don't have the skill set of these developers, then you'll need to learn too...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png\" class=\"avatar\"\u003eAxohoop:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e(Looks like you guys have already built up an extensive community library so maybe that's not an issue either...)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esure, if your plans include things that have already been developed, either in the factory or community library, then this helps - but DSP is a large area, not everything is available, and also you might feel it needs tweaking.\u003cbr\u003eAND you need to know how to combine and use these things.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png\" class=\"avatar\"\u003eAxohoop:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eEverything has limitations, which I know I will discover for myself (and work within), but I am curious to know what they might be.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewell axoloti is a microcontroller, so this has limitations (as per spec), its a 168Mhz arm processor, with 8gb of sdram - this is pretty powerful in itself, as this is all focused on your patch, but this is orders of magnitudes less powerful that your desktop/laptop.\u003c/p\u003e\n\n\u003cp\u003efor sure, you could buy multiple boards, but some 'operations' are indivisible (you cannot spread across boards) e.g. FFT \u003c/p\u003e\n\n\u003cp\u003e(but to give some 'context' to this... Axoloti uses the STM32F4 microcontroller this is the same chip as used by mutable instruments in both clouds and elements - two of the most popular eurorack modules !) \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/c0e974/40.png\" class=\"avatar\"\u003eAxohoop:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLifeforms SV-1\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eso this is analog, which some like the sound of... and analog modelling is really computationally expensive.\u003cbr\u003ecan you do something 'close enough' on axoloti?\u003cbr\u003ewell only you know... nothing is right or wrong, its what you like \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003enow none of this I see as negatives , or a catch...\u003c/p\u003e\n\n\u003cp\u003ein fact, id say the more you understand/accept/appreciate the limitations - the easier it is to appreciate axoloti's many strengths.\u003c/p\u003e\n\n\u003cp\u003eits amazing to see what many have here have done with axoloti - and also the diversity of what they have done too.\u003c/p\u003e\n\n\u003cp\u003ealso the key for me, for axoloti, is it can be what you want it to be... its not about replicating something else that exists, rather creating something of your own, with the features \u003cstrong\u003eyou\u003c/strong\u003e think are important, rather than another synth designer.\u003cbr\u003e( I also personally find it quite educational, I get a better feeling for why things are designed the way they are)\u003c/p\u003e\n\n\u003cp\u003eanyway, have fun, and happy patching !\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-09-07T21:02:04.014Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":71,"incoming_link_count":0,"reads":145,"score":37.55,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30444,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2018-09-09T12:10:12.918Z","cooked":"\u003cp\u003eI've been using axoloti for 2/3 months and I haven't found a catch yet! It really is a great platform. I too was amazed at what you can get out of this little board for the price of a guitar pedal. I almost immediately bought 2 more. It won't be for everyone, it takes time and effort to get to know the platform. But the possibilities seem endless. \u003c/p\u003e\n\n\u003cp\u003eI'm currently working on a computer free set up, currently it's 3 axolotis - one running a sample based drum machine with live input sequencer, one running 2 simple mono synths with step sequencers, and the last running a simple poly synth with a 2 track step sequencer. To put all that together with other hardware would cost a lot more, even when factoring in midi controllers for the axolotis. And it works EXACTLY as I want it to, with features rarely found in off the shelf hardware, like I can hit a button on one that saves all settings on all three machines.\u003c/p\u003e\n\n\u003cp\u003e I did have to scale back my ideas for the audio side of things - the synths and drum machines are pretty simple to allow me to squeeze more out of the sequencing, to add things like knob automation. But I'm going to get more axolotis to spread the load (I think two more should cover me for what I want to do). I'm already pretty close to doing everything I was using Ableton for in a live jam scenario. It won't replace my existing hardware - I'll be integrating my synths and effects pedals at some point, and because the axoloti is so flexible I'll be able to integrate them exactly as I want. \u003c/p\u003e\n\n\u003cp\u003eIt's also given my usb midi controllers a new lease of life, I can use them easily with hardware now without needing a computer to host them.\u003c/p\u003e\n\n\u003cp\u003eIt has been fustrating at times, putting the patches together, hitting a lot of dead ends (which I usually solve eventually). But I actually enjoy the puzzle of putting a complicated patch together.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-09-09T12:11:23.323Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":3,"reads":123,"score":106.15,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30445,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-09-09T13:00:00.216Z","cooked":"\u003cp\u003eHave to disagree with Mark and Mattilyn, there is a catch, it's called Axo Addiction!\u003c/p\u003e\n\n\u003cp\u003eEarly symptoms include forgetting to eat and sleep, and going to bed when you should be getting up.  More advanced symptoms include prolonged exposure to your Axo while completely blocking off the world around you.  Critical symptoms include actually licking the terminals of your Axo out of sheer adoration, which is something you should never do no matter how tempted, as it will short your Axo!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-09-09T13:00:00.216Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":117,"score":74.5,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30446,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2018-09-09T13:54:43.991Z","cooked":"\u003cp\u003eHa! That all sounds strangely familiar\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-09-09T13:54:43.991Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":116,"score":39.05,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30447,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-09-09T17:24:41.945Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/e8c25b/40.png\" class=\"avatar\"\u003eMattilynMattroe:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm currently working on a computer free set up, currently it's 3 axolotis\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ecool ) i thought about laptop-free setup too, but it would take too long to implement all sequencer features i need, so i decided to build a multitimbral synth from a few Axolotis first.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-09-09T17:24:41.945Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":22,"incoming_link_count":12,"reads":117,"score":84.5,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30448,"name":"Nick Hooper","username":"Axohoop","avatar_template":"/user_avatar/community.axoloti.com/axohoop/{size}/5644_1.png","created_at":"2018-09-09T19:58:36.177Z","cooked":"\u003cp\u003eSo much food for thought.. thanks!\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e - two really big points there: 1) yes it's teaching me a lot about synthesis generally and 2) spot on with the point about not replicating something that already exists but creating something that this format lends itself to which would be difficult or impossible to do otherwise. That is always the approach I try to take - 'What can this thing do that nothing else can'. (Loads more you have said that is really useful and resonant, but those two points stood out).\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/mattilynmattroe\"\u003e@MattilynMattroe\u003c/a\u003e - yeah that's exactly the kind of set-up I was imagining, but I have a Pyramid and Digitakt that I envisaged doing the sequencing with (as well as midi 'effects' like arpegiation and automation) which might free the Axos resources up to do more in the way of ambitious sound design. Plus, I love my 'Takt and Pyramid for their own respetive uniqueness. Interested to hear whether you are using some kind of casings? I see there is a whole thread on the subject and I will be checking that out. Although, in my imagination I have already 'designed' a slot based housing for multiple Axos with a single power supply and midi in/out connectors (although I am a big believer in one output per sound module, so would keep separate audio in/outs). In such a scenario, it might also help to have some kind of switching or routing mechanism so you could switch between different Axo boards when programming with Patcher. I don't have the technical skills to realize this myself, but perhaps it is possible...\u003cbr\u003eI will be dredging this forum for opinions on Midi controllers as well. I can see different approaches being appropriate to the different configurations.\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e - Axo Addiction probably 'healthier' than spending vast sums on Eurorack modules! (Although the latter still lurks on the horizon...) \u003cbr\u003e\u003ca class=\"mention\" href=\"/u/chaocrator\"\u003e@chaocrator\u003c/a\u003e - Haven't had it long, but I can't recommend Squarp Pyramid highly enough as a computer-free sequencer. Helps to have a midi keyboard as well, but the Pyramid does live and step polyphonic recording (ideal for your multi-timbral, multi Axo set-up?) and has a really good Euclidian pattern feature (3 or 4 layer patterns on different tracks going to the same channel/instrument is frankly outrageous), arps, lfos and bags of other goodies.\u003c/p\u003e =\"_blank\" rel=\"nofollow noopener\"\u003eMeet Midihub - MIDI Interface \u0026amp; Stand-Alone MIDI Processor\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eMidihub is a stand-alone MIDI event processor, router \u0026amp; MIDI interface. The device comes with itâ€™s own dedicated software called Midihub Editor, that allows you to program the Midihub to process MIDI messages in any way you want. The best part is...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003ewith this you could attach quite a few axoloti to the pyramid ( 5 if my maths is right), and that doesn't include using any kind of soft midi thru on axoloti.\u003c/p\u003e\n\n\u003cp\u003eIve been accepted as part of beta program, so this is something I'm going to be testing.\u003c/p\u003e\n\n\u003cp\u003ethis is good news, as means hopefully I'll spend sometime setting up the axoloti(s) instant on use with the pyramid.\u003c/p\u003e\n\n\u003cp\u003e(need to decide on how to mix, lots of separate outputs is nice, but also means lots of cables to the mixer \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-09-10T17:48:11.701Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":103,"score":41.65,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://blokas.io/midihub/","internal":false,"reflection":false,"title":"Meet Midihub - MIDI Interface \u0026 Stand-Alone MIDI Processor","clicks":25}],"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30456,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2018-09-10T19:34:20.651Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e8gb of sdram\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think you mean '8mb' \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-09-10T19:34:20.651Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":99,"score":70.6,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":fals er_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30460,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-09-11T08:18:02.475Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emight work nicely, if I put a couple of axolotis in a case and hardwired them.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei thought about exactly the same. \u003cbr\u003eand for MIDI connections too.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003egetting totally distracted by axoloti\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei don't think so. we're talking about Axoloti-based ecosystem )\u003cbr\u003eand it's inevitable due to general Axoloti's construction kit-style.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2018-09-11T08:18:02.475Z","reply_count":0,"reply_to_post_number":15,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":94,"score":69.4,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30461,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-09-11T09:20:37.471Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e you are in beta program for the blokas midihub?\u003c/p\u003e\n\n\u003cp\u003eHave been looking for something like this for a while;\u003cbr\u003e- A midi device where you can remap midi channels \u0026amp; ports, which probably also means BLOCK midi channels.\u003c/p\u003e\n\n\u003cp\u003ei have another midihub with 1 in, 6 outs, which is decent, but the problem is all the outputs are send on the same port. So if you are sending a midi messages to ONE machine on midi channel one, it will send the same midi messages to ALL the other machines at the same time, which means they will be burdened with unnecessary messages, which they are not even using. \u003c/p\u003e\n\n\u003cp\u003eOn top of that you would also have to mute those parts on the other synths that are not supposed to play those midi notes, it quickly got pretty complciated setting it up. Like if you send some midi notes to an Axoloti on channel one, it will also send it to al the other machines midi channel one and create an overflow of midi messages. \u003c/p\u003e\n\n\u003cp\u003eSo this is most welcome and high on the list here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-09-11T09:50:03.218Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":97,"score":29.95,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30462,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-09-11T10:51:47.618Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"4948\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e you are in beta program for the blokas midihub?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, it should arrive this week \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eyeah unlike a 'dumb' midi splitter, you can change up how everything is routed thru the midihub, so it can act as a midi merger , or spitter or some kind of mixture.... and also do other midi processing.\u003c/p\u003e\n\n\u003cp\u003eI think the closest thing to it is the BomeBox \u003cbr\u003emy issues with the BomeBox, is it only had 1 midi din in/out, and was not a usb midi device, \u003cstrong\u003ebut\u003c/strong\u003e had the advantage of usb midi host support (which midihub does not)\u003c/p\u003e\n\n\u003cp\u003ethe midihub is easier to program too, currently doesn't have as many 'modifiers' as the bomebox, but blokas no doubt will add more over time , as firmware is upgradable.\u003c/p\u003e\n\n\u003cp\u003ethe other thing, I'm looking forward to is, as it is usb midi device, I can also use it as a USB midi to MIDI DIN splitter for the Organelle.\u003c/p\u003e\n\n\u003cp\u003eanyway, hopefully by the weekend I'll start to get a feel of how its working out.\u003c/p\u003e\n\n\u003cp\u003e(p.s. theres no talk yet of price, but the pisound is very reasonably priced, so hopefully midihub will be too)\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2018-09-11T10:51:47.618Z","reply_count":1,"reply_to_post_number":17,"quote_count":1,"avg_time":14,"incoming_link_count":3,"reads":99,"score":55.5,"yours":false,"topic_id":4948,"topic_slug":"whats-the-catch-limitations-and-expectations","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30463,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"201
