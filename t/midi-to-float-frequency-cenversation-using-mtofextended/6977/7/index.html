        <h1>
  <a href="/t/midi-to-float-frequency-cenversation-using-mtofextended/6977">Midi to (float) frequency cenversation using mtofextended</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lol3000'><b itemprop='author'>lol3000</b></a>
           
           <time datetime='2020-12-01T17:56:47Z' itemprop='datePublished'>
             2020-12-01 17:56:47 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>For some kind of thesis I'm currently working on physical modelling algorithms (mainly Digital Waveguide) and I'm trying to implement some of this on a Axoloti board. It works quite well so far but since I code everything in float, I sometimes struggle with conversions to fixed point.<br>Basically I want to convert a pitch parameter (which should be a midi note) to the corresponding frequency in float. I want to use MTOFEXTENDED() for that to avoid a power calculation but I wasn't able to get good results there. Here is my piece of code: </p>

<p><code>uint32_t p = midi_note*(1&lt;&lt;27);<br>MTOFEXTENDED(p, freq);<br>freq_float = freq*(float)(1.0f/(1&lt;&lt;27))*sample_rate;<br>LogTextMessage("freq = %f \n", freq_float);</code> </p>

<p>So in the first line I want to convert a midi note (integer range 0 to 127) to q5.27 fixed point, then I call mtofextended and in the third line I convert to float and multiply with the sampling frequency to get from a phase increment to an actual frequency. As an output I just get super high numbers, which don't make sense at all. Can anyone tell me what I'm getting wrong here? Is mtofextended probably expecting an other fixed point format than q5.27?<br>Thanks in advance for your help!<br>Best, Flori</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi to (float) frequency cenversation using mtofextended'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2020-12-01T22:40:22Z' itemprop='datePublished'>
             2020-12-01 22:40:22 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd expect the phase increment to be q0.32, i.e. a phase increment of 0x80000000 means half the sample rate. Are your numbers 32 times too high?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi to (float) frequency cenversation using mtofextended'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lol3000'><b itemprop='author'>lol3000</b></a>
           
           <time datetime='2020-12-03T10:19:32Z' itemprop='datePublished'>
             2020-12-03 10:19:32 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, thanks for your reply. When I divide the result by 32 I get numbers between 0 an 24000, what makes kind of sense, so the output seems to be q0.32. But it doesn't represent the numbers of the input midi notes at all, so the input seems to be not q5.27 but something different. I will probably try some formats till it works, thanks for your help so far!<br>Is there actually some kind of documentation for built-in functions like mtof and others including input and output datatypes? I couldn't find anything like this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi to (float) frequency cenversation using mtofextended'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lol3000'><b itemprop='author'>lol3000</b></a>
           
           <time datetime='2020-12-03T11:15:08Z' itemprop='datePublished'>
             2020-12-03 11:15:08 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I solved it! <br>MTOFEXTENDED() seems to expect signed q11.21 values with an offset of 64. So here is my piece of code converting a midi note to a float frequency. </p>

<p><code>uint32_t p = (midi_note - 64)*(1&lt;&lt;21);<br>MTOFEXTENDED(p, freq);<br>freq_float = freq*(1.f/(4*(float)(1&lt;&lt;30)))*sample_rate;</code></p>

<p>Thanks for your advice again with the q0.32 output, it helped a lot. Still there is my question if there is some kind of documentation for these functions? Probably it is also because I did not work a lot with fixed point math so far, but it would be great not to guess all parameter formats <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Midi to (float) frequency cenversation using mtofextended'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-12-03T12:59:59Z' itemprop='datePublished'>
             2020-12-03 12:59:59 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great! glad you got it sorted. yeah fixed point numbers can be a pain sometimes, and documentation is sparse... maybe here: <a href="//community.axoloti.com/t/coding-axoloti-objects/2606">https://sebiik.github.io/community.axoloti.com.backup/t/coding-axoloti-objects/2606</a></p>

<p>also, do you plan to release your axoloti work as objects?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi to (float) frequency cenversation using mtofextended'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lol3000'><b itemprop='author'>lol3000</b></a>
           
           <time datetime='2020-12-03T13:34:23Z' itemprop='datePublished'>
             2020-12-03 13:34:23 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes I found that post as well but it just mentioned some lookup-table functions without specifying their parameters. I thought there could be probably something a bit more detailed especially about the datatypes that are used internally.</p>

<p>Yes for sure I could release what I'm working on, if there would be an interest in the community <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>How would that work?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Midi to (float) frequency cenversation using mtofextended'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-12-03T20:37:12Z' itemprop='datePublished'>
             2020-12-03 20:37:12 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>unfortunately i don't think that exists, at least no resource that i would be aware of. for your mentioned problem i would have probably looked at some midi in objects code to see how incoming midi notes are converted, and since you can see (with a disp/dial or similar) what range midi notes cover (-64 to 63) you can figure out the scaling and the math from there. at least this is how i did it. </p>

<p>as for releasing there are two ways i guess, the "better" approach would be to become a contributor and upload your stuff: <a href="//community.axoloti.com/t/contributor-access/1039">https://sebiik.github.io/community.axoloti.com.backup/t/contributor-access/1039</a></p>

<p>it may take some time until you get the access, so the second way would be to just embed your objects into patches and share the patch in a forum post. if you use includes though, that won't work...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi to (float) frequency cenversation using mtofextended'>
      <hr>
  </div>

          ps.store("topic_6977", {"post_stream":{"posts":[{"id":41468,"name":"Flori","username":"lol3000","avatar_template":"/letter_avatar_proxy/v2/letter/l/c77e96/{size}.png","created_at":"2020-12-01T17:56:47.933Z","cooked":"\u003cp\u003eHi,\u003cbr\u003eFor some kind of thesis I'm currently working on physical modelling algorithms (mainly Digital Waveguide) and I'm trying to implement some of this on a Axoloti board. It works quite well so far but since I code everything in float, I sometimes struggle with conversions to fixed point.\u003cbr\u003eBasically I want to convert a pitch parameter (which should be a midi note) to the corresponding frequency in float. I want to use MTOFEXTENDED() for that to avoid a power calculation but I wasn't able to get good results there. Here is my piece of code: \u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003euint32_t p = midi_note*(1\u0026lt;\u0026lt;27);\u003cbr\u003eMTOFEXTENDED(p, freq);\u003cbr\u003efreq_float = freq*(float)(1.0f/(1\u0026lt;\u0026lt;27))*sample_rate;\u003cbr\u003eLogTextMessage(\"freq = %f \\n\", freq_float);\u003c/code\u003e \u003c/p\u003e\n\n\u003cp\u003eSo in the first line I want to convert a midi note (integer range 0 to 127) to q5.27 fixed point, then I call mtofextended and in the third line I convert to float and multiply with the sampling frequency to get from a phase increment to an actual frequency. As an output I just get super high numbers, which don't make sense at all. Can anyone tell me what I'm getting wrong here? Is mtofextended probably expecting an other fixed point format than q5.27?\u003cbr\u003eThanks in advance for your help!\u003cbr\u003eBest, Flori\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-12-01T17:56:47.933Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":8,"reads":24,"score":46.75,"yours":false,"topic_id":6977,"topic_slug":"midi-to-float-frequency-cenversation-using-mtofextended","display_username":"Flori","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2676,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41474,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2020-12-01T22:40:22.404Z","cooked":"\u003cp\u003eI'd expect the phase increment to be q0.32, i.e. a phase increment of 0x80000000 means half the sample rate. Are your numbers 32 times too high?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-12-01T22:40:22.404Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":22,"score":6.15,"yours":false,"topic_id":6977,"topic_slug":"midi-to-float-frequency-cenversation-using-mtofextended","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2371,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41492,"name":"Flori","username":"lol3000","avatar_template":"/letter_avatar_proxy/v2/letter/l/c77e96/{size}.png","created_at":"2020-12-03T10:19:32.577Z","cooked":"\u003cp\u003eHey, thanks for your reply. When I divide the result by 32 I get numbers between 0 an 24000, what makes kind of sense, so the output seems to be q0.32. But it doesn't represent the numbers of the input midi notes at all, so the input seems to be not q5.27 but something different. I will probably try some formats till it works, thanks for your help so far!\u003cbr\u003eIs there actually some kind of documentation for built-in functions like mtof and others including input and output datatypes? I couldn't find anything like this.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-12-03T10:19:32.577Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":17,"score":4.95,"yours":false,"topic_id":6977,"topic_slug":"midi-to-float-frequency-cenversation-using-mtofextended","display_username":"Flori","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2676,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41494,"name":"Flori","username":"lol3000","avatar_template":"/letter_avatar_proxy/v2/letter/l/c77e96/{size}.png","created_at":"2020-12-03T11:15:08.216Z","cooked":"\u003cp\u003eI solved it! \u003cbr\u003eMTOFEXTENDED() seems to expect signed q11.21 values with an offset of 64. So here is my piece of code converting a midi note to a float frequency. \u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003euint32_t p = (midi_note - 64)*(1\u0026lt;\u0026lt;21);\u003cbr\u003eMTOFEXTENDED(p, freq);\u003cbr\u003efreq_float = freq*(1.f/(4*(float)(1\u0026lt;\u0026lt;30)))*sample_rate;\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks for your advice again with the q0.32 output, it helped a lot. Still there is my question if there is some kind of documentation for these functions? Probably it is also because I did not work a lot with fixed point math so far, but it would be great not to guess all parameter formats \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-12-03T11:15:08.216Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":17,"score":10.25,"yours":false,"topic_id":6977,"topic_slug":"midi-to-float-frequency-cenversation-using-mtofextended","display_username":"Flori","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2676,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41495,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-12-03T12:59:59.332Z","cooked":"\u003cp\u003egreat! glad you got it sorted. yeah fixed point numbers can be a pain sometimes, and documentation is sparse... maybe here: \u003ca href=\"//community.axoloti.com/t/coding-axoloti-objects/2606\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/coding-axoloti-objects/2606\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ealso, do you plan to release your axoloti work as objects?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-12-03T12:59:59.332Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":17,"score":5.0,"yours":false,"topic_id":6977,"topic_slug":"midi-to-float-frequency-cenversation-using-mtofextended","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/coding-axoloti-objects/2606","internal":true,"reflection":false,"title":"Coding axoloti objects","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lol3000","avatar_template":"/letter_avatar_proxy/v2/letter/l/c77e96/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41496,"name":"Flori","username":"lol3000","avatar_template":"/letter_avatar_proxy/v2/letter/l/c77e96/{size}.png","created_at":"2020-12-03T13:34:23.765Z","cooked":"\u003cp\u003eYes I found that post as well but it just mentioned some lookup-table functions without specifying their parameters. I thought there could be probably something a bit more detailed especially about the datatypes that are used internally.\u003c/p\u003e\n\n\u003cp\u003eYes for sure I could release what I'm working on, if there would be an interest in the community \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eHow would that work?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-12-03T13:34:23.765Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":17,"score":9.45,"yours":false,"topic_id":6977,"topic_slug":"midi-to-float-frequency-cenversation-using-mtofextended","display_username":"Flori","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2676,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41498,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-12-03T20:37:12.160Z","cooked":"\u003cp\u003eunfortunately i don't think that exists, at least no resource that i would be aware of. for your mentioned problem i would have probably looked at some midi in objects code to see how incoming midi notes are converted, and since you can see (with a disp/dial or similar) what range midi notes cover (-64 to 63) you can figure out the scaling and the math from there. at least this is how i did it. \u003c/p\u003e\n\n\u003cp\u003eas for releasing there are two ways i guess, the \"better\" approach would be to become a contributor and upload your stuff: \u003ca href=\"//community.axoloti.com/t/contributor-access/1039\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/contributor-access/1039\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eit may take some time until you get the access, so the second way would be to just embed your objects into patches and share the patch in a forum post. if you use includes though, that won't work...\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-12-03T20:37:12.160Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":14,"score":3.9,"yours":false,"topic_id":6977,"topic_slug":"midi-to-float-frequency-cenversation-using-mtofextended","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.back
