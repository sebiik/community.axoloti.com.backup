        <h1>
  <a href="/t/orba-artiphon-connect-to-axoloti/6900">Orba Artiphon Connect to Axoloti</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/monjet'><b itemprop='author'>monjet</b></a>
           
           <time datetime='2020-10-25T21:17:42Z' itemprop='datePublished'>
             2020-10-25 21:17:42 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello this is my first post on this forum. I like the Axoloti very much. I use existing user patches (thanks!!) to get accustomed and to try to understand and or simply enjoy the great variety of sounds.</p>

<p>Attracted by the Orba Artiphon to use it as a midi controller for the Axoloti I bought one! I was especially interested in the simple design and the gestures possibilities  and midi options to use it as a mini keyboard e.g.</p>

<p>But i am not sure how to implement the MIDI connections. IN this case the Axoloti will be the host and the Orba the controller via USB. Axoloti recognizes the Orba, but it states "Mid class fail to init"</p>

<p>In fact, this is the complete message:<br>USB Device Attached<br>PID: 5740h<br>VID: 0h<br>Address (<span class="hashtag">#1</span>) assigned.<br>cfg desc: num interfaces 6<br>interface: interface 0, num 0, numep 0, class 1 , sub class 1<br>interface: interface 1, num 1, numep 0, class 1 , sub class 2<br>interface: interface 2, num 1, numep 2, class 1 , sub class 2<br>endpoint: interface 2, ep num 0, addr  3<br>endpoint: interface 2, ep num 1, addr  83<br>interface: interface 3, num 2, numep 1, class 2 , sub class 2<br>endpoint: interface 3, ep num 0, addr  82<br>interface: interface 4, num 3, numep 2, class A , sub class 0<br>endpoint: interface 4, ep num 0, addr  1<br>endpoint: interface 4, ep num 1, addr  81<br>interface: interface 5, num 4, numep 0, class 1 , sub class 1<br>Manufacturer : Artiphon<br>Product : Artiphon Orba<br>Serial Number : 357E34773039<br>Enumeration done.<br>Default configuration set.<br>MID class failed to init</p>

<p>Is there anybody who can help me out pls?<br>Appreciate it. Peter vD</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-10-25T22:40:00Z' itemprop='datePublished'>
             2020-10-25 22:40:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti recognizes the Orba, but Axoloti is looking for an interface with Class=1 (audio) and Subclass=3 (midistreaming).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/monjet'><b itemprop='author'>monjet</b></a>
           
           <time datetime='2020-10-25T22:44:34Z' itemprop='datePublished'>
             2020-10-25 22:44:34 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does that mean the Orba is not compatible?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-10-25T23:47:00Z' itemprop='datePublished'>
             2020-10-25 23:47:00 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I think it is incompatible at this time. An Axoloti firmware update might be required, but there have been no updates to the stable Axoloti release in years.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-10-26T04:25:14Z' itemprop='datePublished'>
             2020-10-26 04:25:14 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Or maybe not. Things to try:<br>- update Orba firmware. <br>- setting the Orba MIDI mode to single channel, or channel-per-part, assuming it’s set to MPE.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/monjet'><b itemprop='author'>monjet</b></a>
           
           <time datetime='2020-10-26T08:07:58Z' itemprop='datePublished'>
             2020-10-26 08:07:58 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi tele_player</p>

<p>I tried indeed to alter these settings, but it did not work out. Maybe it works if I switch the Orba on/off after the change of settings! So far thank you for the advice</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-10-26T13:04:10Z' itemprop='datePublished'>
             2020-10-26 13:04:10 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you update the Orba firmware to the newest version?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/monjet'><b itemprop='author'>monjet</b></a>
           
           <time datetime='2020-10-26T14:50:29Z' itemprop='datePublished'>
             2020-10-26 14:50:29 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes it is the latest firmware</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-10-26T15:13:08Z' itemprop='datePublished'>
             2020-10-26 15:13:08 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When you switch MIDI modes on Orba, then plug it into the Axoloti Host port, do you see any difference in the USB enumeration, specifically, Class and Subclass?</p>

<p>Does the Orba work for you as a controller in other applications?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/monjet'><b itemprop='author'>monjet</b></a>
           
           <time datetime='2020-10-26T20:56:01Z' itemprop='datePublished'>
             2020-10-26 20:56:01 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just switched MIDI modes 1. MPE 2. Single Channel and 3. Channel per Part on the Orba and there is no difference in in Numeration whatsoever sadly</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-10-26T23:16:31Z' itemprop='datePublished'>
             2020-10-26 23:16:31 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have you tried to use it as a USB MIDI controller on a computer?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/monjet'><b itemprop='author'>monjet</b></a>

      <meta itemprop='headline' content='Orba Artiphon Connect to Axoloti'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
