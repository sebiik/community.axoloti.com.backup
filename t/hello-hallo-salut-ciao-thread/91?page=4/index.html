        <h1>
  <a href="/t/hello-hallo-salut-ciao-thread/91">Hello, Hallo, Salut, Ciao thread</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dmlandrum'><b itemprop='author'>dmlandrum</b></a>
           
           <time datetime='2016-03-12T02:13:40Z' itemprop='datePublished'>
             2016-03-12 02:13:40 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello! My name is Darren, from Port Huron, Michigan. I just received my first Axoloti in the post, as I think it's a better platform for what I want to do.</p>

<p>I'm 39 years old, and am a 4th-year EE student on an extended involuntary break (it's complicated), but continuing my education through projects. I have experience with analog electronics, coding, and FPGA/logic design. I have some DSP experience as well, but I've not practiced any of that lately.</p>

<p>My first project is going to be a drum inspired by the Korg Wavedrum, where audio from the head is used as input to the synthesis engine in various ways. I think the Axoloti could make it more powerful than the Wavedrum, though.</p>

<p>Anyway, I'm hoping I can contribute to the development of this platform in some way or other. Thanks for reading this far if you have. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ZZ_'><b itemprop='author'>ZZ_</b></a>
           
           <time datetime='2016-03-12T18:07:40Z' itemprop='datePublished'>
             2016-03-12 18:07:40 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, I'm from St. Louis Missouri. Just started getting into making electronic music, after having been a drummer in punk and metal bands for years. I went to school for sound for film and video, so I have a background in sound design/post-audio. Just got the axoloti up and running, so I'm excited to see what I can make with it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zedkah'><b itemprop='author'>Zedkah</b></a>
           
           <time datetime='2016-03-13T15:51:32Z' itemprop='datePublished'>
             2016-03-13 15:51:32 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,</p>

<p>Richard here in the London Borough of Islington. (UK) Recevied a board a few days ago and have started testing out a few different patches and slowly working up from the bottom of the learning curve. Mystified by plenty of the objects and the logic/math stuff but its all good fun so far. Spent the first few evenings getting it to work with a linux laptop.</p>

<p>No definite plans - play around with some fx set ups and weird synths see where that goes.</p>

<p>My respect to the developers and contributers to all this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-03-20T21:16:10Z' itemprop='datePublished'>
             2016-03-20 21:16:10 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello everybody</p>

<p>Hi, I'm Jan. I live in Switzerland near Z√ºrich where I work as a software engineer. In my free time, I play the tenor saxophone, EWI and acoustic guitar. I made my personal VST-Plugins which I use to play live over a laptop, but intend to switch to Axoloti to get more reliability and low latency. My first impression of Axoloti is superb <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urnster'><b itemprop='author'>urnster</b></a>
           
           <time datetime='2016-04-01T08:37:42Z' itemprop='datePublished'>
             2016-04-01 08:37:42 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello I‚Äôm Sean, born in Detroit, living in San Francisco and working as a sound pro. I have been a Modular synth freak for around 30 years and have been lucky enough to play on a wide range of classics and even work for a few notable synth companies and sold a lot of used stuff including circuit bendable toys at the MIT Flea. </p>

<p>Currently I am in the final stages of reconditioning a Kurzweil K2000 with full memory, USBfloppy, and SCSIsdDrive. Just waiting to buy the new bright screen. </p>

<p> I have been working with the Nord Modulars for around 12 yrs. First with the Micromodular which I still miss and later trading it in for a Nord G2 Engine. I am looking to start building an Axoloti setup to replace my Nord Modular Engine for playing out Live. I never had the nerve to do Modular Music gigs with my Nord G2 Engine because it was always too unique, useful, and rare. I want to stop treating it as sacred and get the Axoloti to hopefully be the set of modules that I want to play every day and everywhere.</p>

<p>The first mod I would like to do is a sort of Drum machine workstation version using a Beatstep for fingerpads but maybe drum trigger ins as well. Mount it in a fold open case and have a touchscreen tablet to run the editing software portably when you fold it open. I also have the guts to an Oberheim Drummer Perfx that I can put in for a fun sequencer source‚Ä¶that card can hold a lot of drum samples. But this is the kind of modular drum machine I have always wanted to make. The Low latency possible is very exciting in this particular application.</p>

<p>The other two projects I‚Äôd like are simpler. </p>

<p>One is putting an Axoloti in an existing keyboard like my Nord ‚Äìred colored Axiom 49 or the Akai Max25. Somehow that red is cooler.</p>

<p>The third is a simple small boxing with Mic in and a few pots for control, to play w/ my keytar or windcontroller, basic FX etc. Maybe a Mic stand mount.</p>

<p>I figure with the three Axoloti they would be more than enough live modular gigging power that I could even busk with and not have to worry so much.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-04-02T14:50:24Z' itemprop='datePublished'>
             2016-04-02 14:50:24 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello I am Bim.<br>Living in England. <br>I am a sound engineer by trade. <br>My axoloti is on its way. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>I know my way round pure data fairly well and have dabbled with arduino in the past. </p>

<p>Overall I'm probably going to ask some pretty dumb questions whilst I find my feet with this platform.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Olivier'><b itemprop='author'>Olivier</b></a>
           
           <time datetime='2016-07-11T20:34:56Z' itemprop='datePublished'>
             2016-07-11 20:34:56 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Bonjour!, I'm <a class="mention" href="/users/olivier">@Olivier</a> but usually go by oO. I live in Santa Monica, California. Work in the technology side of Games and Film Visual Effects, and tinker with Art/Music/DIY at night. Recently got back into electronica in the last 6 months now that the pendulum is swinging away from "computers as a solution for everything" to interesting physical manifestations. </p>

<p>Im really excited about the Axoloti. </p>

<p>Current list of noise-makers includes:</p>

<ul>
<li>Axoloti with Axo-Control board <img src="/images/emoji/emoji_one/heart_eyes.png?v=2" title=":heart_eyes:" class="emoji" alt=":heart_eyes:">
</li>
<li>Korg Electribe 2 Sampler</li>
<li>MakeNoise 0-Coast</li>
<li>Korg Volca Bass</li>
<li>Bastl Instruments Micro Granny</li>
<li>Keith McMillen QuNexus</li>
<li>Custom DIY Midi Controllers and Circuit-Bending parts</li>
</ul>

<p><a href="https://twitter.com/o_ozoux" rel="nofollow">Twitter</a> | <a href="https://www.instagram.com/o0_photo/" rel="nofollow">Instagram</a></p>

<p>oO</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-07-12T06:26:18Z' itemprop='datePublished'>
             2016-07-12 06:26:18 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm Troels J√∏rgensen. From Denmark. I make a living doing sound design for animation/short films/advertisement, If you have a kid that ever watched LEGO ninjago or LEGO star wars, you can be pretty sure I was involved with the sound design somewhere:)<br>I do a little DIY synth stuff when i have time, do some recording/producing/mixing for other bands when i have time.<br>1 Axoloti board. And LOVING it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheDreammer'><b itemprop='author'>TheDreammer</b></a>
           
           <time datetime='2016-09-01T17:33:36Z' itemprop='datePublished'>
             2016-09-01 17:33:36 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello everybody..  wanted to say hello.. its not nice to join in on a forum and not wave..<br>I am far from an electronics wizard, my code skills have more holes then my socks.. but still<br>the idea of making a synth made me feel smart... so i just had to join in on the fun..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Phitar'><b itemprop='author'>Phitar</b></a>
           
           <time datetime='2016-09-05T17:48:51Z' itemprop='datePublished'>
             2016-09-05 17:48:51 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, <br>I'm Darryl but go by Phitar on forums and such.<br>Not a big poster. Big post reader though. If I read something that I think my input will positively impact or something I really like I'll jump in and say something. <br>About me: I'm not a musician but love electronic music.<br>Best guess would be to call me hobbyist. I will spend hours tweaking/testing and making sounds and if they make me happy then (guess what) I'm Happy. <br>I spent almost a year following the Axoloti website/forum before deciding to buy and join. I own two boards but have done little with them since about the time I decided to buy in I found I needed to find a new place to live. So right now my focus is looking for a new home for myself, my family and my gear.</p>

<p>Background : Former USN Sonar Tech,and  former application developer so I have experience in sound related electronics and computer application development.  Just nothing recent.</p>
      </div>

             2016-09-19 18:03:07 UTC

        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll be checking back once mine arrives in Scotland, finally got round to ordering one - looking forward to knocking up my few 'bread and butter' usage cases and then beginning the exploring and contributing : )</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hello, I'm from southern France. I'm sorry about my bad english level.</p>

<p>I'm very exited to discover axoloti. I want to make some audio effects that doesn't exist in commercial things.<br>For example i try to make an auto-bass synthesizer that react to an audio input and witch is evolving by acting midi controls or other things.</p>

<p>I make techno music and love it. I tried pure data and i love the fact that we can use axoloti without computer when the patch is made. So it's a cool multi effect easy to carry.</p>

<p>i hope i don't make so much langage mistakes.</p>

<p>rave on...</p>

        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello from Melbourne. finally got a chance to sit down with my 2 axoloti boards and dip into some rookie patching this eve. really excited. not that I had low expectations but wow this is a capable tool. </p>

<p>i'm using them alongside max. nice to spread the cpu load a bit and looking forward to figuring out a custom enclosure/controls.  </p>

<p>terrific work on this project and thank you! functional otb, stable software, help files for each object and a straight forward user guide. what more could you want really. a couple more boards I guess!</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi everyone! I'm Pablo, my axoloti is just arrived to Argentina. As far as I can see, the first in latin america. Isn't that cool?  </p>

<p>So, I finished installing the software and starting to see what this thing can do. <br>Bravo for the developers. Beautiful piece of gear. </p>

<p>I'm going to be there with a lot of questions about patching and electronics. I have my little experience, but it seems to that's going to take me some time..</p>

<p>See you!</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Enkerli'><b itemprop='author'>Enkerli</b></a>
           
           <time datetime='2017-05-19T13:11:32Z' itemprop='datePublished'>
             2017-05-19 13:11:32 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>All√¥!<br>Nice to meet all of you.</p>

<p>Alex, Qu√©b√©cois living in Ottawa. Sax player and ethnomusicologist. (Also: ethnographer and technopedagogue.)<br>While going through music school in Montreal in the late 1980s, had some fun experiences in a MIDI studio: DX7, Ensoniq EPS, Proteus, Performer, etc. We were also learning (about) electroacoustic composition. It was a great time to be adjacent to that scene.<br>Later on, friends introduced me to Csound, Max (pre-MSP), Turbosynth, Passport Alchemy, Music Mouse, etc.<br>Kept dabbling in several of these things. Bought a Yamaha WX-11 Wind Controller and TX81Z rackmount tone generator, as well as a Korg Poly-800. Tried them on occasion but never really got into them in any serious way.</p>

<p>On the software side, kept trying Pure Data, never getting the hang of it, for whatever reason. Very recently encountered Automatonism which was a real ear-opener. Been having a blast creating patches based on the overall modular synthesis concept.</p>

<p>Also started doing all sorts of musical stuff with iOS devices (first an iPod touch in 2008, then an iPad in 2010, then an iPhone in 2011). Followed blogs and podcasts about ‚Äúmobile music making‚Äù. Had quite a bit of fun with a number of apps but, again, nothing which really stuck.</p>

<p>It‚Äôs really the Raspberry Pi which changed the game, for me, a little while ago. Was working as a technopedagogical advisor for Quebec‚Äôs higher education system and my colleague got the <span class="hashtag">#RasPi</span> bug, reconnecting with a background in electronics. My colleague went on to found Club framboise, a Raspberry Pi club in Montreal with antennas in Cameroon and Quebec City.<br>In my own case, the Raspberry Pi has reconnected me with my MIDI studio past. Sonic Pi was a key part of this. And now that the alpha version on macOS supports MIDI and OSC I/O, it‚Äôs really become my preferred tool for digital musicking.</p>

<p>Oh, and speaking of which, ‚Äúdigital musicking‚Äù is an important concept, for me. Even wrote an academic article about it (my first in, like, forever). It‚Äôs basically the audio side of digital making, so the Maker movement and all it entails. It also refers to all sorts of music-related activities as described by Christopher Small and Gilbert Rouget. Though ‚Äúmusicking‚Äù has existed as a word for a while, these scholars have used it to describe a broad range of behaviours associated with music. My way to put it is that if music performance is about playing music, musicking is about playing <em>with</em> music. Tapping your foot while music plays, singing in the shower, building playlists, and circuitbending are all musicking.</p>

<p>Which brings us back to Axoloti. Decribed my key Axo-related project <a href="//community.axoloti.com/t/digital-wind-instrument/3342">Digital Wind Instrument</a>. But it should be obvious from my little intro here that the patcher and Core are likely to teach me a lot. Thinking of it as a hardware version of Pure Data is pretty useful. Backed the pisound campaign and should receive a Raspberry Pi HAT which will represent another approach to the same overall idea. Truth be told, the Raspberry Pi may be more of my thing, partly because of my learning process with Sonic Pi and Pure Data. </p>

<p>But my Axoloti Core is here now and it‚Äôll be fun to play with it until the pisound HAT arrives. Afterwards, will probably use it as a dedicated device for my aforementioned project.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi, I'm Christian. I live in the uk. I gave up making music years ago due to circumstances but handed over most of my gear to my son who got full use of it. Now i try to get back but with a different approach, which means dawless. I'm a huge Diy enthusiast and want to build most of the gear i want to use myself. The Axoloti is on it's  way, looking forward to using it. In the meanwhile I'm browsing this forum for ideas. Cheers</p>
      </div>

        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2017-05-21T19:08:27Z' itemprop='datePublished'>
             2017-05-21 19:08:27 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello all,</p>

<p>My Name is Albert and I am living in The Netherlands. Started making music on two Korg MS-20's some 40 years ago. I have been an audio and lightning engineer for some time. Played keyboards in a new wave amateur group using a PPG Wave 2.2 in the 80's. Professionally I have been working as a Clipper programmer for some time. I also have some programming experience in assembler, VBA, C and C++. Musically I have been in retreat for some 10 years now. But now I opened up the flight cases again. And was glad to discover incredible new machines like the Roli Seaboard and the Axoloti. I will use the two Axoloti I bought to move my "expressive" sound ideas into my music creations.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/igel'><b itemprop='author'>igel</b></a>
           
           <time datetime='2017-05-22T11:15:02Z' itemprop='datePublished'>
             2017-05-22 11:15:02 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys,<br>my name is Stefan, I'm from Germany, but I've been living in Sydney (Australia) for over 9 years. I've been making music and sounds on a computer since early 2000, I play a bit piano and guitar.</p>

<p> I love electronic music but somehow it always draws me back to ancient stuff as in early renaissance to classical. doing some kind of canon or fugue with synthesised instruments has always got my attention. </p>

<p>To Johannes: when I got my axoloti last Christmas there was not a single day I haven't tinkered with it. I really thought this is going to be easy and it was for a while until thinks became more specific. I never wanted to learn C. I never wanted to dig so deep into DSP.<br> All I wanted was to build an instrument I can hook up on my piano and play. I ended up making my own objects now. I'm still learning C as far as my intelligence can carry me. You have brought something to us that is maybe not new but so tricky and challenging that I was left with nothing but learning, an experience that totally changed my view of learning itself, an experience that was and still is tremendously rewarding.  </p>

<p>And I want to thank you for that. I have probably read almost every post on this forum, some of them maybe more than a dozen of times. I made several dozens of patches mostly in FM or Wave tables. And the temptations were huge to get another one or two or three to expand. But thanks to its restrictions forcing me to stay creative and this very friendly  community I am withholding that and keep expanding my mind instead of becoming lazy (don't worry I'll get to those soon enough). </p>

<p>Again: Thank you!</p>

<p>Stefan</p>
      </div>

          <a href='/u/drox'><b itemprop='author'>drox</b></a>
           
           <time datetime='2017-05-23T22:46:02Z' itemprop='datePublished'>
             2017-05-23 22:46:02 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi I'm Adrian based in sunny Sydney Australia. I have been making music with hardware for many years and am involved with a great studio space geared towards electronic music which you can check out here  <a href="https://analogcabin.net/" rel="nofollow noopener">https://analogcabin.net/</a></p>

<p>In the past I have tinkered with reaktor, a mico modular along with eurorack which I sold off due to limited funds. </p>

<p>I am interested in the stand alone nature of Axoloti and plan to adapt patches created by others at first and installing an axoloti into my UC-33 controller and creating / mapping a flexible environment so this midi controller becomes a hardware performance piece which is yet to be determined. I have so many ideas so will start sketching them out.</p>

<p>I have to say the forum and it's members have been very friendly in sharing their knowledge and creations with lots of varied approaches to things.</p>

<p>Looking forward to learning loads more. I'm off to check out the user guide <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

          ps.store("topic_91", {"post_stream":{"posts":[{"id":7117,"name":"Darren Landrum","username":"dmlandrum","avatar_template":"/user_avatar/community.axoloti.com/dmlandrum/{size}/1528_1.png","created_at":"2016-03-12T02:13:40.997Z","cooked":"\u003cp\u003eHello! My name is Darren, from Port Huron, Michigan. I just received my first Axoloti in the post, as I think it's a better platform for what I want to do.\u003c/p\u003e\n\n\u003cp\u003eI'm 39 years old, and am a 4th-year EE student on an extended involuntary break (it's complicated), but continuing my education through projects. I have experience with analog electronics, coding, and FPGA/logic design. I have some DSP experience as well, but I've not practiced any of that lately.\u003c/p\u003e\n\n\u003cp\u003eMy first project is going to be a drum inspired by the Korg Wavedrum, where audio from the head is used as input to the synthesis engine in various ways. I think the Axoloti could make it more powerful than the Wavedrum, though.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I'm hoping I can contribute to the development of this platform in some way or other. Thanks for reading this far if you have. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2016-03-12T02:13:40.997Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":125,"score":190.55,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Darren Landrum","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":529,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7137,"name":"","username":"ZZ_","avatar_template":"/user_avatar/community.axoloti.com/zz_/{size}/1532_1.png","created_at":"2016-03-12T18:07:40.058Z","cooked":"\u003cp\u003eHey, I'm from St. Louis Missouri. Just started getting into making electronic music, after having been a drummer in punk and metal bands for years. I went to school for sound for film and video, so I have a background in sound design/post-audio. Just got the axoloti up and running, so I'm excited to see what I can make with it.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2016-03-12T18:07:40.058Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":118,"score":114.15,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":465,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7164,"name":"richard","username":"Zedkah","avatar_template":"/letter_avatar_proxy/v2/letter/z/a8b319/{size}.png","created_at":"2016-03-13T15:51:32.940Z","cooked":"\u003cp\u003eHello,\u003c/p\u003e\n\n\u003cp\u003eRichard here in the London Borough of Islington. (UK) Recevied a board a few days ago and have started testing out a few different patches and slowly working up from the bottom of the learning curve. Mystified by plenty of the objects and the logic/math stuff but its all good fun so far. Spent the first few evenings getting it to work with a linux laptop.\u003c/p\u003e\n\n\u003cp\u003eNo definite plans - play around with some fx set ups and weird synths see where that goes.\u003c/p\u003e\n\n\u003cp\u003eMy respect to the developers and contributers to all this.\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2016-03-13T15:51:32.940Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":127,"score":96.0,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"richard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":531,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7528,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-03-20T21:16:10.901Z","cooked":"\u003cp\u003eHello everybody\u003c/p\u003e\n\n\u003cp\u003eHi, I'm Jan. I live in Switzerland near Z√ºrich where I work as a software engineer. In my free time, I play the tenor saxophone, EWI and acoustic guitar. I made my personal VST-Plugins which I use to play live over a laptop, but intend to switch to Axoloti to get more reliability and low latency. My first impression of Axoloti is superb \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2016-03-20T21:16:10.901Z","reply_count":0,"reply_to_post_number":63,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":126,"score":85.85,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Zedkah","avatar_template":"/letter_avatar_proxy/v2/letter/z/a8b319/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8144,"name":"Sean Shea","username":"urnster","avatar_template":"/user_avatar/community.axoloti.com/urnster/{size}/1752_1.png","created_at":"2016-04-01T08:37:42.237Z","cooked":"\u003cp\u003eHello I‚Äôm Sean, born in Detroit, living in San Francisco and working as a sound pro. I have been a Modular synth freak for around 30 years and have been lucky enough to play on a wide range of classics and even work for a few notable synth companies and sold a lot of used stuff including circuit bendable toys at the MIT Flea. \u003c/p\u003e\n\n\u003cp\u003eCurrently I am in the final stages of reconditioning a Kurzweil K2000 with full memory, USBfloppy, and SCSIsdDrive. Just waiting to buy the new bright screen. \u003c/p\u003e\n\n\u003cp\u003e I have been working with the Nord Modulars for around 12 yrs. First with the Micromodular which I still miss and later trading it in for a Nord G2 Engine. I am looking to start building an Axoloti setup to replace my Nord Modular Engine for playing out Live. I never had the nerve to do Modular Music gigs with my Nord G2 Engine because it was always too unique, useful, and rare. I want to stop treating it as sacred and get the Axoloti to hopefully be the set of modules that I want to play every day and everywhere.\u003c/p\u003e\n\n\u003cp\u003eThe first mod I would like to do is a sort of Drum machine workstation version using a Beatstep for fingerpads but maybe drum trigger ins as well. Mount it in a fold open case and have a touchscreen tablet to run the editing software portably when you fold it open. I also have the guts to an Oberheim Drummer Perfx that I can put in for a fun sequencer source‚Ä¶that card can hold a lot of drum samples. But this is the kind of modular drum machine I have always wanted to make. The Low latency possible is very exciting in this particular application.\u003c/p\u003e\n\n\u003cp\u003eThe other two projects I‚Äôd like are simpler. \u003c/p\u003e\n\n\u003cp\u003eOne is putting an Axoloti in an existing keyboard like my Nord ‚Äìred colored Axiom 49 or the Akai Max25. Somehow that red is cooler.\u003c/p\u003e\n\n\u003cp\u003eThe third is a simple small boxing with Mic in and a few pots for control, to play w/ my keytar or windcontroller, basic FX etc. Maybe a Mic stand mount.\u003c/p\u003e\n\n\u003cp\u003eI figure with the three Axoloti they would be more than enough live modular gigging power that I could even busk with and not have to worry so much.\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2016-04-01T08:39:47.571Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":131,"score":87.2,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Sean Shea","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":597,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8199,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-04-02T14:50:24.449Z","cooked":"\u003cp\u003eHello I am Bim.\u003cbr\u003eLiving in England. \u003cbr\u003eI am a sound engineer by trade. \u003cbr\u003eMy axoloti is on its way. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI know my way round pure data fairly well and have dabbled with arduino in the past. \u003c/p\u003e\n\n\u003cp\u003eOverall I'm probably going to ask some pretty dumb questions whilst I find my feet with this platform.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2016-04-02T14:50:24.449Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":137,"score":28.2,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9321,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-26T14:48:27.517Z","cooked":"","post_number":67,"post_type":3,"updated_at":"2016-04-26T14:48:27.517Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":134,"score":27.5,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_d \u003eI'm Darryl but go by Phitar on forums and such.\u003cbr\u003eNot a big poster. Big post reader though. If I read something that I think my input will positively impact or something I really like I'll jump in and say something. \u003cbr\u003eAbout me: I'm not a musician but love electronic music.\u003cbr\u003eBest guess would be to call me hobbyist. I will spend hours tweaking/testing and making sounds and if they make me happy then (guess what) I'm Happy. \u003cbr\u003eI spent almost a year following the Axoloti website/forum before deciding to buy and join. I own two boards but have done little with them since about the time I decided to buy in I found I needed to find a new place to live. So right now my focus is looking for a new home for myself, my family and my gear.\u003c/p\u003e\n\n\u003cp\u003eBackground : Former USN Sonar Tech,and  former application developer so I have experience in sound related electronics and computer application development.  Just nothing recent.\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2016-09-05T17:48:51.255Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":120,"score":24.7,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Darryl McGee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":768,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13974,"name":"","username":"avantronica","avatar_template":"/user_avatar/community.axoloti.com/avantronica/{size}/2812_1.png","created_at":"2016-09-19T18:03:07.128Z","cooked":"\u003cp\u003eI'll be checking back once mine arrives in Scotland, finally got round to ordering one - looking forward to knocking up my few 'bread and butter' usage cases and then beginning the exploring and contributing : )\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2016-09-19T18:03:07.128Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":116,"score":73.7,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":838,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16589,"name":"LowBrain","username":"LowBrain","avatar_template":"/user_avatar/community.axoloti.com/lowbrain/{size}/3348_1.png","created_at":"2016-12-27T20:58:32.685Z","cooked":"\u003cp\u003eHello, I'm from southern France. I'm sorry about my bad english level.\u003c/p\u003e\n\n\u003cp\u003eI'm very exited to discover axoloti. I want to make some audio effects that doesn't exist in commercial things.\u003cbr\u003eFor example i try to make an auto-bass synthesizer that react to an audio input and witch is evolving by acting midi controls or other things.\u003c/p\u003e\n\n\u003cp\u003eI make techno music and love it. I tried pure data and i love the fact that we can use axoloti without computer when the patch is made. So it's a cool multi effect easy to carry.\u003c/p\u003e\n\n\u003cp\u003ei hope i don't make so much langage mistakes.\u003c/p\u003e\n\n\u003cp\u003erave on...\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2016-12-27T20:58:32.685Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":107,"score":52.05,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"LowBrain","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1015,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16714,"name":"","username":"dylan","avatar_template":"/user_avatar/community.axoloti.com/dylan/{size}/3294_1.png","created_at":"2017-01-01T11:02:49.057Z","cooked":"\u003cp\u003ehello from Melbourne. finally got a chance to sit down with my 2 axoloti boards and dip into some rookie patching this eve. really excited. not that I had low expectations but wow this is a capable tool. \u003c/p\u003e\n\n\u003cp\u003ei'm using them alongside max. nice to spread the cpu load a bit and looking forward to figuring out a custom enclosure/controls.  \u003c/p\u003e\n\n\u003cp\u003eterrific work on this project and thank you! functional otb, stable software, help files for each object and a straight forward user guide. what more could you want really. a couple more boards I guess!\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2017-01-01T11:02:49.057Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":109,"score":37.45,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1022,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17801,"name":"PabloEnelotromundo","username":"PabloEnelotromundo","avatar_template":"/user_avatar/community.axoloti.com/pabloenelotromundo/{size}/3636_1.png","created_at":"2017-02-17T14:38:15.648Z","cooked":"\u003cp\u003eHi everyone! I'm Pablo, my axoloti is just arrived to Argentina. As far as I can see, the first in latin america. Isn't that cool?  \u003c/p\u003e\n\n\u003cp\u003eSo, I finished installing the software and starting to see what this thing can do. \u003cbr\u003eBravo for the developers. Beautiful piece of gear. \u003c/p\u003e\n\n\u003cp\u003eI'm going to be there with a lot of questions about patching and electronics. I have my little experience, but it seems to that's going to take me some time..\u003c/p\u003e\n\n\u003cp\u003eSee you!\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2017-02-17T14:38:15.648Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":108,"score":112.25,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"PabloEnelotromundo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1124,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20657,"name":"Alex Enkerli","username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png","created_at":"2017-05-19T13:11:32.084Z","cooked":"\u003cp\u003eAll√¥!\u003cbr\u003eNice to meet all of you.\u003c/p\u003e\n\n\u003cp\u003eAlex, Qu√©b√©cois living in Ottawa. Sax player and ethnomusicologist. (Also: ethnographer and technopedagogue.)\u003cbr\u003eWhile going through music school in Montreal in the late 1980s, had some fun experiences in a MIDI studio: DX7, Ensoniq EPS, Proteus, Performer, etc. We were also learning (about) electroacoustic composition. It was a great time to be adjacent to that scene.\u003cbr\u003eLater on, friends introduced me to Csound, Max (pre-MSP), Turbosynth, Passport Alchemy, Music Mouse, etc.\u003cbr\u003eKept dabbling in several of these things. Bought a Yamaha WX-11 Wind Controller and TX81Z rackmount tone generator, as well as a Korg Poly-800. Tried them on occasion but never really got into them in any serious way.\u003c/p\u003e\n\n\u003cp\u003eOn the software side, kept trying Pure Data, never getting the hang of it, for whatever reason. Very recently encountered Automatonism which was a real ear-opener. Been having a blast creating patches based on the overall modular synthesis concept.\u003c/p\u003e\n\n\u003cp\u003eAlso started doing all sorts of musical stuff with iOS devices (first an iPod touch in 2008, then an iPad in 2010, then an iPhone in 2011). Followed blogs and podcasts about ‚Äúmobile music making‚Äù. Had quite a bit of fun with a number of apps but, again, nothing which really stuck.\u003c/p\u003e\n\n\u003cp\u003eIt‚Äôs really the Raspberry Pi which changed the game, for me, a little while ago. Was working as a technopedagogical advisor for Quebec‚Äôs higher education system and my colleague got the \u003cspan class=\"hashtag\"\u003e#RasPi\u003c/span\u003e bug, reconnecting with a background in electronics. My colleague went on to found Club framboise, a Raspberry Pi club in Montreal with antennas in Cameroon and Quebec City.\u003cbr\u003eIn my own case, the Raspberry Pi has reconnected me with my MIDI studio past. Sonic Pi was a key part of this. And now that the alpha version on macOS supports MIDI and OSC I/O, it‚Äôs really become my preferred tool for digital musicking.\u003c/p\u003e\n\n\u003cp\u003eOh, and speaking of which, ‚Äúdigital musicking‚Äù is an important concept, for me. Even wrote an academic article about it (my first in, like, forever). It‚Äôs basically the audio side of digital making, so the Maker movement and all it entails. It also refers to all sorts of music-related activities as described by Christopher Small and Gilbert Rouget. Though ‚Äúmusicking‚Äù has existed as a word for a while, these scholars have used it to describe a broad range of behaviours associated with music. My way to put it is that if music performance is about playing music, musicking is about playing \u003cem\u003ewith\u003c/em\u003e music. Tapping your foot while music plays, singing in the shower, building playlists, and circuitbending are all musicking.\u003c/p\u003e\n\n\u003cp\u003eWhich brings us back to Axoloti. Decribed my key Axo-related project \u003ca href=\"//community.axoloti.com/t/digital-wind-instrument/3342\"\u003eDigital Wind Instrument\u003c/a\u003e. But it should be obvious from my little intro here that the patcher and Core are likely to teach me a lot. Thinking of it as a hardware version of Pure Data is pretty useful. Backed the pisound campaign and should receive a Raspberry Pi HAT which will represent another approach to the same overall idea. Truth be told, the Raspberry Pi may be more of my thing, partly because of my learning process with Sonic Pi and Pure Data. \u003c/p\u003e\n\n\u003cp\u003eBut my Axoloti Core is here now and it‚Äôll be fun to play with it until the pisound HAT arrives. Afterwards, will probably use it as a dedicated device for my aforementioned project.\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2017-05-19T13:11:32.084Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":101,"score":101.25,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/digital-wind-instrument/3342","internal":true,"reflection":false,"title":"Digital Wind Instrument","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20661,"name":"","username":"Christian","avatar_template":"/user_avatar/community.axoloti.com/christian/{size}/4143_1.png","created_at":"2017-05-19T19:29:10.286Z","cooked":"\u003cp\u003eHi, I'm Christian. I live in the uk. I gave up making music years ago due to circumstances but handed over most of my gear to my son who got full use of it. Now i try to get back but with a different approach, which means dawless. I'm a huge Diy enthusiast and want to build most of the gear i want to use myself. The Axoloti is on it's  way, looking forward to using it. In the meanwhile I'm browsing this forum for ideas. Cheers\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2017-05-19T19:29:10.286Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":94,"score":74.55,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1280,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20680,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2017-05-21T19:08:27.679Z","cooked":"\u003cp\u003eHello all,\u003c/p\u003e\n\n\u003cp\u003eMy Name is Albert and I am living in The Netherlands. Started making music on two Korg MS-20's some 40 years ago. I have been an audio and lightning engineer for some time. Played keyboards in a new wave amateur group using a PPG Wave 2.2 in the 80's. Professionally I have been working as a Clipper programmer for some time. I also have some programming experience in assembler, VBA, C and C++. Musically I have been in retreat for some 10 years now. But now I opened up the flight cases again. And was glad to discover incredible new machines like the Roli Seaboard and the Axoloti. I will use the two Axoloti I bought to move my \"expressive\" sound ideas into my music creations.\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2017-05-21T19:08:27.679Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":94,"score":54.65,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20684,"name":"s","username":"igel","avatar_template":"/user_avatar/community.axoloti.com/igel/{size}/4162_1.png","created_at":"2017-05-22T11:15:02.114Z","cooked":"\u003cp\u003eHey guys,\u003cbr\u003emy name is Stefan, I'm from Germany, but I've been living in Sydney (Australia) for over 9 years. I've been making music and sounds on a computer since early 2000, I play a bit piano and guitar.\u003c/p\u003e\n\n\u003cp\u003e I love electronic music but somehow it always draws me back to ancient stuff as in early renaissance to classical. doing some kind of canon or fugue with synthesised instruments has always got my attention. \u003c/p\u003e\n\n\u003cp\u003eTo Johannes: when I got my axoloti last Christmas there was not a single day I haven't tinkered with it. I really thought this is going to be easy and it was for a while until thinks became more specific. I never wanted to learn C. I never wanted to dig so deep into DSP.\u003cbr\u003e All I wanted was to build an instrument I can hook up on my piano and play. I ended up making my own objects now. I'm still learning C as far as my intelligence can carry me. You have brought something to us that is maybe not new but so tricky and challenging that I was left with nothing but learning, an experience that totally changed my view of learning itself, an experience that was and still is tremendously rewarding.  \u003c/p\u003e\n\n\u003cp\u003eAnd I want to thank you for that. I have probably read almost every post on this forum, some of them maybe more than a dozen of times. I made several dozens of patches mostly in FM or Wave tables. And the temptations were huge to get another one or two or three to expand. But thanks to its restrictions forcing me to stay creative and this very friendly  community I am withholding that and keep expanding my mind instead of becoming lazy (don't worry I'll get to those soon enough). \u003c/p\u003e\n\n\u003cp\u003eAgain: Thank you!\u003c/p\u003e\n\n\u003cp\u003eStefan\u003c/p\u003e","post_number":79,"post_type":1,"updated_at":"2017-05-22T11:15:02.114Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":97,"score":100.2,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"s","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1101,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20719,"name":"","username":"drox","avatar_template":"/user_avatar/community.axoloti.com/drox/{size}/3195_1.png","created_at":"2017-05-23T22:46:02.183Z","cooked":"\u003cp\u003eHi I'm Adrian based in sunny Sydney Australia. I have been making music with hardware for many years and am involved with a great studio space geared towards electronic music which you can check out here  \u003ca href=\"https://analogcabin.net/\" rel=\"nofollow noopener\"\u003ehttps://analogcabin.net/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIn the past I have tinkered with reaktor, a mico modular along with eurorack which I sold off due to limited funds. \u003c/p\u003e\n\n\u003cp\u003eI am interested in the stand alone nature of Axoloti and plan to adapt patches created by others at first and installing an axoloti into my UC-33 controller and creating / mapping a flexible environment so this midi controller becomes a hardware performance piece which is yet to be determined. I have so many ideas so will start sketching them out.\u003c/p\u003e\n\n\u003cp\u003eI have to say the forum and it's members have been very friendly in sharing their knowledge and creations with lots of varied approaches to things.\u003c/p\u003e\n\n\u003cp\u003e
