      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>i'd like to stay anonymous, but i badly need to capture some thread to post a problem: I can't create a new topic or write a direct message to someone (which i would have done to a moderator instead of writing this post).</p>

<p>There doesn't seem to be an option for that in any subforum, and there is neither can i write a message to someone except discobot.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/opt.x'><b itemprop='author'>opt.x</b></a>
           
           <time datetime='2020-01-01T17:30:09Z' itemprop='datePublished'>
             2020-01-01 17:30:09 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there,</p>

<p>Ok, seems like I had to do my first post here, instead of somewhere else. What is essential to tell?<br>Well, I make music (ambitious amateur) since more than 40 years, mostly string and key instruments, mostly improvised (jazz, dance and free), have some digital and analog soldering, and programming experience (starting with 6502/VC20/C64 but lost track somehow, basic to medium C and C++ skills). I have too many ideas and too little time (especially when it gets to housing the stuff), and this is already my second "nerd forum" after sequencer.de, so I am German. Professional, I am physicist (optics, as you can guess). </p>

<p>And, kudos to Johannes and all the colleagues here in the forum that help to keep this alive and support it. I sold my Micromodular just after I saw the axoloti for the first time, well, a few years ago, but my problem is, I have no time <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> ( to design a piezo preamplifier, to design housings, drill holes, build front-plates, finalise the teensy based foot-switch and so on ...)</p>

<p>That´s it for now.</p>

<p>And happy new year! Hope, things get better, for all ...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-01-03T22:51:49Z' itemprop='datePublished'>
             2020-01-03 22:51:49 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all. I love the Axoloti.<br>I spend two days making a patch which loads random samples for eight drum tracks to be triggered via midi notes by an external drum sequencer (an Arturia Drumbrute Impact). I can cycle through the samples and change parameters via my midi controller (Akai APC mini). It's using the loadtrain object from sirsicksick, I did modify it a little however.<br>Combined with a Kaoss Pad Mini, this is really fun and I feel it got me closer to reproducing the halftime drumnbass feel that I am after (just recorded a 60 minute jam with it). </p>

<p>I am waiting for my second unit to arrive. I would not be surprised if I end up ordering a third one even. </p>

<p>In real-life I do character rigging for animation and C++/Python development, grew up in the nineties.<br>I have been making electronic music since then but I still feel like a noob about finishing tracks and I stopped trying too hard, nowadays I just jam, record, edit and repeat. </p>

<p>Thanks to Johannes and all community-providers, you rock</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghoder'><b itemprop='author'>ghoder</b></a>
           
           <time datetime='2020-01-20T18:48:39Z' itemprop='datePublished'>
             2020-01-20 18:48:39 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there! I just stumbed over this project here a few days ago. Can't believe that I have not seen it before! The idea behind the axoloti is quite nice, such as, designing one's own synth patches and interfaces. After seeing all the beautiful sound boxes I can not wait to try building my own. The board is on the way and the software is installed! I am not very experienced in DIY projects, electronics and soldering but I managed to build a DIY tube amp a few years ago which worked surprisingly well. Wish me luck!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PatriceVD'><b itemprop='author'>PatriceVD</b></a>
           
           <time datetime='2020-02-12T15:16:32Z' itemprop='datePublished'>
             2020-02-12 15:16:32 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone,<br>I'm a 28 years old musician from Belgium. I have been lurking into the Axoloti community to see what is all about for some time now, and a long while ago I finally pulled the trigger and bought an Axoloti Core. I was really excited to try out some of the things I had in mind, but I still haven't found the time yet to dive into it. I actually wanted to buy a specific enclosure, but it has been out of stock for a while. Now, I was about to order the Axoctrl from Thonk, but then the realization came to me... I haven't found the time to get to know the Axoloti, and I probably won't have the time either for the coming months. And frankly, I kind of have lost interest. <br>Long story short: if someone is interested to buy the Axoloti Core from me, drop me a message! I wanted to create a thread, but apparently I can't find the button to do it (or I'll presumably have to first make a post here?). <br>Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Compnutation'><b itemprop='author'>Compnutation</b></a>
           
           <time datetime='2020-02-12T21:59:31Z' itemprop='datePublished'>
             2020-02-12 21:59:31 UTC
           </time>
        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi peeps, just wanted to say thanks for all the amazing resources and explanations that people have been kind enough to gift to the community! <br>After building a few arduinos the axo is music to my ears. Always amazed with the quality an versatility. </p>

<p>Onto my 2nd one now, just as soon as they are back in stock. Gonna buy a case this time as I hand cut all the ins an outs for the last one from sheet metal, using a stencil an some files an it took aaaaages!</p>

<p>I've been into making music for a long time and a lover of sound in general. Into some field recording, not so much guitars these days but was for many years, big Elektron fanboy and making electronic music. 1st axo was for mpe with a roli an next  axo is for a multitimbral mono synth for octatrack.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, it’s been over 4 years since I last signed in… lockdown has had me looking in my cupboards, where I found my axoloti board and an unpopulated axocontrol board!</p>

<p>Last night, I populated the board and assembled it all… now I need to see what I can do with it!<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a73148b3479780ced7816746019e4e3d05adc35f" href="//community.axoloti.com/uploads/default/original/2X/a/a73148b3479780ced7816746019e4e3d05adc35f.jpeg" class="lightbox" title="96C98044-2E70-4D4E-922E-4BDCB76D44CA.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a73148b3479780ced7816746019e4e3d05adc35f_1_690x429.jpeg" width="690" height="429"><div class="meta">
<span class="filename">96C98044-2E70-4D4E-922E-4BDCB76D44CA.jpeg</span><span class="informations">3024x1884 1.31 MB</span><span class="expand"></span>
</div></a></div></p>

<p>(I think I have some catching up to do <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> )</p>
      </div>

        <p>I was in the same boat 6 months ago - stumbled across this forum and dug out the Axoloti I crowd-funded and forgot.  You are in for some fun times...</p>

<p>Regards,<br>   John</p>

        <p>I get the same error. Either that patch depends on something that was installed only on his own system, or was part of Axoloti software back then, but isn't anymore. It was almost 4 years ago.</p>

<p>It appears to predate the a773/axocontrol object. a773/axocontrol makes things much easier.</p>

          ps.store("topic_91", {"post_stream":{"posts":[{"id":37840,"name":"gonzo","username":"gonzo","avatar_template":"/letter_avatar_proxy/v2/letter/g/838e76/{size}.png","created_at":"2019-12-23T16:03:15.741Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003ei'd like to stay anonymous, but i badly need to capture some thread to post a problem: I can't create a new topic or write a direct message to someone (which i would have done to a moderator instead of writing this post).\u003c/p\u003e\n\n\u003cp\u003eThere doesn't seem to be an option for that in any subforum, and there is neither can i write a message to someone except discobot.\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2019-12-23T16:03:15.741Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":63,"score":19.65,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"gonzo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2403,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37855,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-24T17:13:33.391Z","cooked":"\u003cp\u003eIve sent you a PM....\u003c/p\u003e","post_number":102,"post_type":1,"updated_at":"2019-12-24T17:13:33.391Z","reply_count":0,"reply_to_post_number":101,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":63,"score":14.3,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gonzo","avatar_template":"/letter_avatar_proxy/v2/letter/g/838e76/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37938,"name":"","username":"opt.x","avatar_template":"/user_avatar/community.axoloti.com/opt.x/{size}/6784_1.png","created_at":"2020-01-01T17:30:09.176Z","cooked":"\u003cp\u003eHi there,\u003c/p\u003e\n\n\u003cp\u003eOk, seems like I had to do my first post here, instead of somewhere else. What is essential to tell?\u003cbr\u003eWell, I make music (ambitious amateur) since more than 40 years, mostly string and key instruments, mostly improvised (jazz, dance and free), have some digital and analog soldering, and programming experience (starting with 6502/VC20/C64 but lost track somehow, basic to medium C and C++ skills). I have too many ideas and too little time (especially when it gets to housing the stuff), and this is already my second \"nerd forum\" after sequencer.de, so I am German. Professional, I am physicist (optics, as you can guess). \u003c/p\u003e\n\n\u003cp\u003eAnd, kudos to Johannes and all the colleagues here in the forum that help to keep this alive and support it. I sold my Micromodular just after I saw the axoloti for the first time, well, a few years ago, but my problem is, I have no time \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ( to design a piezo preamplifier, to design housings, drill holes, build front-plates, finalise the teensy based foot-switch and so on ...)\u003c/p\u003e\n\n\u003cp\u003eThat´s it for now.\u003c/p\u003e\n\n\u003cp\u003eAnd happy new year! Hope, things get better, for all ...\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2020-01-01T17:30:09.176Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":2,"reads":59,"score":83.65,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1930,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37957,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-01-03T22:51:49.496Z","cooked":"\u003cp\u003eHi all. I love the Axoloti.\u003cbr\u003eI spend two days making a patch which loads random samples for eight drum tracks to be triggered via midi notes by an external drum sequencer (an Arturia Drumbrute Impact). I can cycle through the samples and change parameters via my midi controller (Akai APC mini). It's using the loadtrain object from sirsicksick, I did modify it a little however.\u003cbr\u003eCombined with a Kaoss Pad Mini, this is really fun and I feel it got me closer to reproducing the halftime drumnbass feel that I am after (just recorded a 60 minute jam with it). \u003c/p\u003e\n\n\u003cp\u003eI am waiting for my second unit to arrive. I would not be surprised if I end up ordering a third one even. \u003c/p\u003e\n\n\u003cp\u003eIn real-life I do character rigging for animation and C++/Python development, grew up in the nineties.\u003cbr\u003eI have been making electronic music since then but I still feel like a noob about finishing tracks and I stopped trying too hard, nowadays I just jam, record, edit and repeat. \u003c/p\u003e\n\n\u003cp\u003eThanks to Johannes and all community-providers, you rock\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2020-01-03T22:51:49.496Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":57,"score":73.0,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38172,"name":"","username":"ghoder","avatar_template":"/letter_avatar_proxy/v2/letter/g/67e7ee/{size}.png","created_at":"2020-01-20T18:48:39.618Z","cooked":"\u003cp\u003eHi there! I just stumbed over this project here a few days ago. Can't believe that I have not seen it before! The idea behind the axoloti is quite nice, such as, designing one's own synth patches and interfaces. After seeing all the beautiful sound boxes I can not wait to try building my own. The board is on the way and the software is installed! I am not very experienced in DIY projects, electronics and soldering but I managed to build a DIY tube amp a few years ago which worked surprisingly well. Wish me luck!\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2020-01-20T18:48:39.618Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":53,"score":11.75,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2439,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38464,"name":"","username":"PatriceVD","avatar_template":"/letter_avatar_proxy/v2/letter/p/bc79bd/{size}.png","created_at":"2020-02-12T15:16:32.305Z","cooked":"\u003cp\u003eHi everyone,\u003cbr\u003eI'm a 28 years old musician from Belgium. I have been lurking into the Axoloti community to see what is all about for some time now, and a long while ago I finally pulled the trigger and bought an Axoloti Core. I was really excited to try out some of the things I had in mind, but I still haven't found the time yet to dive into it. I actually wanted to buy a specific enclosure, but it has been out of stock for a while. Now, I was about to order the Axoctrl from Thonk, but then the realization came to me... I haven't found the time to get to know the Axoloti, and I probably won't have the time either for the coming months. And frankly, I kind of have lost interest. \u003cbr\u003eLong story short: if someone is interested to buy the Axoloti Core from me, drop me a message! I wanted to create a thread, but apparently I can't find the button to do it (or I'll presumably have to first make a post here?). \u003cbr\u003eCheers!\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2020-02-17T14:50:45.213Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":50,"score":11.05,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2466,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38471,"name":"Nic Toshner","username":"Compnutation","avatar_template":"/user_avatar/community.axoloti.com/compnutation/{size}/6101_1.png","created_at":"2020-02-12T21:59:31.979Z","cooked":"\u003cp\u003eHi peeps, just wanted to say thanks for all the amazing resources and explanations that people have been kind enough to gift to the community! \u003cbr\u003eAfter building a few arduinos the axo is music to my ears. Always amazed with the quality an versatility. \u003c/p\u003e\n\n\u003cp\u003eOnto my 2nd one now, just as soon as they are back in stock. Gonna buy a case this time as I hand cut all the ins an outs for the last one from sheet metal, using a stencil an some files an it took aaaaages!\u003c/p\u003e\n\n\u003cp\u003eI've been into making music for a long time and a lover of sound in general. Into some field recording, not so much guitars these days but was for many years, big Elektron fanboy and making electronic music. 1st axo was for mpe with a roli an next  axo is for a multitimbral mono synth for octatrack.\u003c/p\u003e","post_number":107,"post_type":1,"updated_at":"2020-02-12T23:24:45.058Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":1,"reads":49,"score":31.55,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Nic Toshner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_
