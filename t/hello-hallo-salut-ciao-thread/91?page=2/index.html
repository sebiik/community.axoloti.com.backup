</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-08-14T13:59:46Z' itemprop='datePublished'>
             2015-08-14 13:59:46 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm Jan from Ghent, Belgium. I've been making electronic music since the mid 90s. I started playing with the Axoloti prototype about 1.5 years ago.</p>

<p>I'm currently writing a book on patching with the Axoloti: <a href="//community.axoloti.com/t/getting-started-with-axoloti-the-book/122">https://sebiik.github.io/community.axoloti.com.backup/t/getting-started-with-axoloti-the-book/122</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hesspet'><b itemprop='author'>hesspet</b></a>
           
           <time datetime='2015-08-15T23:32:17Z' itemprop='datePublished'>
             2015-08-15 23:32:17 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm Peter from Germany, living near to Frankfurt. My obsession is tinkering with noise devices.</p>

<p>I "fooled" around (including development) with a lot of stuff, Aruino, Bastlboard, Raspi I+II, Circuit Bending,  Lunettas, Modular System and I like to build strange controllers and also I use PD, MAX and the wonderful Usine from France (Maybe this could be a cool platform for interfacing with the Axo). My adventures are documented here: <a href="http://journeytounknownsoundscapes.blogspot.de/" rel="nofollow">Peters Blog: "Journey to unknown soundscapes"</a> You can be sure, that there will be some posts about the Axoloti in the next time.</p>

<p>I was looking for a simple drum module for my modular system, when I read about the axo. This was my first intention to join the party. My current idea is to build a base board with some interface and protection ciruits to interface with the modular. But this will take some time.</p>

<p>And yes: I owned some Axolotels in my aquarium some years before. Nice, friendly animals.  The logo is perfect! It looks like an "Axel". </p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-08-23T10:25:14Z' itemprop='datePublished'>
             2015-08-23 10:25:14 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there,</p>

<p>I'm Alex from Berlin / Amsterdam. <br>Programmer by day, musician by night.<br>I've created lots of instruments and effects in Reaktor &amp; PD. <br>I like noise.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/PeterHanes'><b itemprop='author'>PeterHanes</b></a>
           
           <time datetime='2015-08-26T00:41:19Z' itemprop='datePublished'>
             2015-08-26 00:41:19 UTC
           </time>

        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I'm Peter from Canada. Glad to have my Axoloti Core up and running and looking forward to tinkering with DSP stuff!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Metallo'><b itemprop='author'>Metallo</b></a>
           
           <time datetime='2015-08-26T09:52:43Z' itemprop='datePublished'>
             2015-08-26 09:52:43 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I'm Bruno from Italy living in Dublin, Ireland. <br>I'm a musician but I love electronics and DIY.<br>I got my axoloti board some weeks ago but had time to dedicate to it only few days ago. It has a huge potential and I'm very curious to see what the community will develop with it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janne808'><b itemprop='author'>janne808</b></a>
           
           <time datetime='2015-09-05T22:57:04Z' itemprop='datePublished'>
             2015-09-05 22:57:04 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I'm Janne from Finland, currently living in Berlin, Germany. Long time mathematics/physics enthusiast and DSP professional - also a recovering electronic music junkie.</p>

<p>Looking forward to some hacking with the board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JSZ'><b itemprop='author'>JSZ</b></a>
           
           <time datetime='2015-09-06T05:59:40Z' itemprop='datePublished'>
             2015-09-06 05:59:40 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another Finn here, Jussi from Helsinki. I've been dabbling with electronic music for about 20 years; with FT2, then Yamaha RM1X,  then Reason, then Yamaha RS7000. The Yamahas are long gone (but they are good sequencers) and now I have a little setup of</p>

<p>Octatrack, Machinedrum, x0xb0x, Volca Beats and Keys, microKorg, and some stompboxes. And the Axoloti of course.</p>

<p>Back in the day I really wanted one of the Nord Modulars but couldn't afford them. That's why when I saw the Axoloti I had to have it. So far I've been just messing with it for fun. I've made some drum synths, subtractive synths and various FM (or is it PM?) experiments and a nice stereo delay effect, but there's certainly a lot to learn and I really have no idea how to best use it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

<p>I studied film sound design but for work I have mostly been a boom operator and in recent years the location sound recordist/mixer. I love pinball, hence the nick.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Boutsman'><b itemprop='author'>Boutsman</b></a>
           
           <time datetime='2015-09-29T17:18:02Z' itemprop='datePublished'>
             2015-09-29 17:18:02 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everybody,</p>

<p>My name is Stijn and I just got my Bachelor degree in industrial engineering electronics/ICT (Woohoo, about time).   I live in Tongeren (Belgium) with my gf and 2 kiddies ^_^</p>

<p>I'm interested in electronic music because I developed a hardware obsession in film school.   Atm I'm figuring out the sysEx messages of my Korg Microsampler to gain more control of each individual sample while playing live.   This projects and other thingies can be found on <a href="http://boutsman.be" rel="nofollow">Boutsman.be</a>.</p>

<p>I've also been playing the didgeridoo since 2004.   Because of the portability I would like to use the axoloti to put effects on the didge and play samples/loops.   As an more versatile alternative for my microsampler actually...</p>

<p>Nice to meet you all.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>

        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2015-10-01T13:16:08Z' itemprop='datePublished'>
             2015-10-01 13:16:08 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there I am Philoop I have known and loved Logic, Reaktor, Max, Ardunio, then soldering a Diy Synth....<br>Listen to <a href="https://hearthis.at/ngy9vpxd/" rel="nofollow">https://hearthis.at/ngy9vpxd/</a> </p>

<p>Blessings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/flugli'><b itemprop='author'>flugli</b></a>
           
           <time datetime='2015-10-08T13:59:00Z' itemprop='datePublished'>
             2015-10-08 13:59:00 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everybody, my name is Fabrizio and I'm based in Italy. I am an electronics engineer and I worked semi-professionaly in the music technology field during the 90s. I am currently working in enterprise IT and still used to play with electronic instruments. My collection includes ARP Odyssey, Moog Prodigy, Yamaha CS1X, Korg M1 and I have owned and used most od the instruments that are now considered Vintage. I also developed a few interactive projects with the early versions of Max. My favourite music production softwares are Reason and Ableton Live. Also I am actively using iPad. I have always liked the idea of a virtual modular HW synth and looked with lot of interest to the Nord G2 but never jumped into it because I believe the price is currently too high for an instrument that is starting to have sw obsolescence problems. I discovered Axoloti by chance and from what I have seen so far it's a great concept that is gradually maturing into a great tool for music experimentation.<br>I hope to generate great ideas for the User Community. Bye</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2015-11-18T10:09:41Z' itemprop='datePublished'>
             2015-11-18 10:09:41 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone</p>

<p>Mike from sweden, living in Gothenburg. Learning and playing guitar since age of 10 (mostly in bands), mainly alternative rock. But have always appreciated electronic music as well. Never really considered myself as a guitarist but more of a 'sounddesigner' that happens to be comfortable in playing guitar. Got lots of rack effects (multi fx and/or delays) that I enjoy (ab)using to get the sounds I want. </p>

<p>My first synth (but probably not the last): NM G2 Engine. Also owning (but not really using/used) Soundart Chameleon. Also got an Octatrack as well. And happen to work at Elektron since 2010/2011. Some of you may recognize my name and/or avatar image on various forums if you are frequently visiting those forums yourselves (fractalaudio, electro-music, elektronauts and here)... <em>waving hello</em></p>

<p>Haven't really started on my axoloti core yet, main focus have been getting an proper enclosure for it. Will provide links and files of my enclosure choice and panel to this forum (aluminium).</p>

<p>Would love to learn programming (tried), since I have lots of ideas of products and/or solutions. But time is scarce when work, family (2 kids) and band occupy most of it...</p>

<p>/Mike</p>
      </div>

        <span>
          <a href='/u/JSZ'><b itemprop='author'>JSZ</b></a>
           
           <time datetime='2015-11-19T08:40:17Z' itemprop='datePublished'>
             2015-11-19 08:40:17 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I recognise you from Elektronauts. May I ask what you do at Elektron? Must be an interesting place to work at.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/loopmasta'><b itemprop='author'>loopmasta</b></a>
           
           <time datetime='2015-11-27T13:02:22Z' itemprop='datePublished'>
             2015-11-27 13:02:22 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, my name is Stiwi and i am from Cologne, Germany. I am interested in everything related to code'n'sound. I wrote my first <a href="http://alphakanal.de" rel="nofollow">synth plug-in</a> about 14 years ago and since then i always wanted to port my stuff to a portable &amp; hackable dsp platform. Axoloti looks like the device i was always waiting for. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>
           
           <time datetime='2015-12-07T16:52:43Z' itemprop='datePublished'>
             2015-12-07 16:52:43 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, Tim here from Brisbane Australia.  Starting as a musician, transitioning to a Music Technologist (producing, composing, film, live) and am currently studying Electronic and Computer Engineering with a large DSP focus.  For the past 3 years, I've been playing the Eigenharp and am really looking forward to be able to leave the computer behind.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2015-12-12T16:07:31Z' itemprop='datePublished'>
             2015-12-12 16:07:31 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi JSZ. <br>Sorry for the late reply. I'm in the production/logistic department. I have probably built some thousand units or something myself (MD, UW, MM, OT and A4). And tested even more than that (including AK and AR). It is interesting, but perhaps not only for the reasons one would like to think of. One have to remember that it still is a business. And as in any business/company there are good and bad ways, fortunate and unfortunate situations. Sometimes decisions needs to be made that oneself doesn't believe is the right ones. And sometimes some decisions made,  turns out better than one would have hoped for. It is an adventure for sure...</p>

<p>/Mike</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SynthProject'><b itemprop='author'>SynthProject</b></a>
           
           <time datetime='2015-12-12T18:47:45Z' itemprop='datePublished'>
             2015-12-12 18:47:45 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, my name is Mario from Berlin/Germany. My hobby is to build Midi Controllers for VST Plugs and iOS Apps. Now it's time to build a midi controller for the Axoloti Core.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2015-12-12T19:06:56Z' itemprop='datePublished'>
             2015-12-12 19:06:56 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>^^^</p>

<p>For anyone who doesn´t know. Mario above does make some INCREDIBLE fine controllers. I actually got inspired by his site so much that I´m into porting over my old plastic midi controller guts into an wood/alu enclosure instead. Check out his site, really amazing and inspiring stuff:</p>

<p><a href="http://www.synth-project.de/" class="onebox" target="_blank" rel="nofollow">http://www.synth-project.de/</a></p>

<p>Welcome Mario, I will for sure follow your progress with axoloti core if you will share it!</p>

<p>/Mike</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SynthProject'><b itemprop='author'>SynthProject</b></a>
           
           <time datetime='2015-12-12T19:11:42Z' itemprop='datePublished'>
             2015-12-12 19:11:42 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Mike,</p>

<p>thx for the welcome. The big problem is, I don't know which Synthesizer I should build. Is it possible to build a Jupiter 8 Clone ?  I have already a self made cabinet for it. <img src="/images/emoji/emoji_one/sunglasses.png?v=0" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<p>Best </p>

<p>Mario</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2015-12-12T21:02:14Z' itemprop='datePublished'>
             2015-12-12 21:02:14 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I´m sure you can get fairly close in patching the synth architecture/schematic as like in a jupiter 8. However, how close you´d get in its sound: no idea. I´m also not certain all controllers in the object in such architecture are possible to be controlled via midi. I´m sure someone are able to answer that question better than me.</p>

<p>/mike</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thebigear'><b itemprop='author'>thebigear</b></a>
           
           <time datetime='2015-12-12T21:36:01Z' itemprop='datePublished'>
             2015-12-12 21:36:01 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, just ordered my axoloti, so let's see how fast Belgian postal service is <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"><br>My plan is to check out the possibilities first. If all turns out as promising as it looks for now, I'll integrate it into my modular. <br>I would love to be able to create some nice trigger and gate funkiness to drive my modular with. But we'll see where we end up.<br>Cheers,<br>ToAd</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>

          ps.store("topic_91", {"post_stream":{"posts":[{"id":775,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-08-14T13:59:46.303Z","cooked":"\u003cp\u003eI'm Jan from Ghent, Belgium. I've been making electronic music since the mid 90s. I started playing with the Axoloti prototype about 1.5 years ago.\u003c/p\u003e\n\n\u003cp\u003eI'm currently writing a book on patching with the Axoloti: \u003ca href=\"//community.axoloti.com/t/getting-started-with-axoloti-the-book/122\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/getting-started-with-axoloti-the-book/122\u003c/a\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-08-14T13:59:46.303Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":178,"score":51.2,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/getting-started-with-axoloti-the-book/122","internal":true,"reflection":false,"title":"Getting Started with Axoloti, the Book","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":851,"name":"Peter Heß","username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png","created_at":"2015-08-15T23:32:17.433Z","cooked":"\u003cp\u003eI'm Peter from Germany, living near to Frankfurt. My obsession is tinkering with noise devices.\u003c/p\u003e\n\n\u003cp\u003eI \"fooled\" around (including development) with a lot of stuff, Aruino, Bastlboard, Raspi I+II, Circuit Bending,  Lunettas, Modular System and I like to build strange controllers and also I use PD, MAX and the wonderful Usine from France (Maybe this could be a cool platform for interfacing with the Axo). My adventures are documented here: \u003ca href=\"http://journeytounknownsoundscapes.blogspot.de/\" rel=\"nofollow\"\u003ePeters Blog: \"Journey to unknown soundscapes\"\u003c/a\u003e You can be sure, that there will be some posts about the Axoloti in the next time.\u003c/p\u003e\n\n\u003cp\u003eI was looking for a simple drum module for my modular system, when I read about the axo. This was my first intention to join the party. My current idea is to build a base board with some interface and protection ciruits to interface with the modular. But this will take some time.\u003c/p\u003e\n\n\u003cp\u003eAnd yes: I owned some Axolotels in my aquarium some years before. Nice, friendly animals.  The logo is perfect! It looks like an \"Axel\". \u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-08-15T23:32:17.433Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":175,"score":40.65,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Peter Heß","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://journeytounknownsoundscapes.blogspot.de/","internal":false,"reflection":false,"title":"JTUS - Journey To Unknown Soundscapes","clicks":16}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_ null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":135,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1177,"name":"Bruno","username":"Metallo","avatar_template":"/user_avatar/community.axoloti.com/metallo/{size}/294_1.png","created_at":"2015-08-26T09:52:43.516Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI'm Bruno from Italy living in Dublin, Ireland. \u003cbr\u003eI'm a musician but I love electronics and DIY.\u003cbr\u003eI got my axoloti board some weeks ago but had time to dedicate to it only few days ago. It has a huge potential and I'm very curious to see what the community will develop with it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2015-08-26T09:52:43.516Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":155,"score":51.5,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Bruno","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":150,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1783,"name":"","username":"janne808","avatar_template":"/user_avatar/community.axoloti.com/janne808/{size}/427_1.png","created_at":"2015-09-05T22:57:04.710Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI'm Janne from Finland, currently living in Berlin, Germany. Long time mathematics/physics enthusiast and DSP professional - also a recovering electronic music junkie.\u003c/p\u003e\n\n\u003cp\u003eLooking forward to some hacking with the board.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2015-09-05T22:57:04.710Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":154,"score":46.35,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":176,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1786,"name":"","username":"JSZ","avatar_template":"/user_avatar/community.axoloti.com/jsz/{size}/23_1.png","created_at":"2015-09-06T05:59:40.593Z","cooked":"\u003cp\u003eAnother Finn here, Jussi from Helsinki. I've been dabbling with electronic music for about 20 years; with FT2, then Yamaha RM1X,  then Reason, then Yamaha RS7000. The Yamahas are long gone (but they are good sequencers) and now I have a little setup of\u003c/p\u003e\n\n\u003cp\u003eOctatrack, Machinedrum, x0xb0x, Volca Beats and Keys, microKorg, and some stompboxes. And the Axoloti of course.\u003c/p\u003e\n\n\u003cp\u003eBack in the day I really wanted one of the Nord Modulars but couldn't afford them. That's why when I saw the Axoloti I had to have it. So far I've been just messing with it for fun. I've made some drum synths, subtractive synths and various FM (or is it PM?) experiments and a nice stereo delay effect, but there's certainly a lot to learn and I really have no idea how to best use it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI studied film sound design but for work I have mostly been a boom operator and in recent years the location sound recordist/mixer. I love pinball, hence the nick.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-09-06T05:59:40.593Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":159,"score":62.35,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":45,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2570,"name":"Stijn","username":"Boutsman","avatar_template":"/letter_avatar_proxy/v2/letter/b/73ab20/{size}.png","created_at":"2015-09-29T17:18:02.671Z","cooked":"\u003cp\u003eHi everybody,\u003c/p\u003e\n\n\u003cp\u003eMy name is Stijn and I just got my Bachelor degree in industrial engineering electronics/ICT (Woohoo, about time).   I live in Tongeren (Belgium) with my gf and 2 kiddies ^_^\u003c/p\u003e\n\n\u003cp\u003eI'm interested in electronic music because I developed a hardware obsession in film school.   Atm I'm figuring out the sysEx messages of my Korg Microsampler to gain more control of each individual sample while playing live.   This projects and other thingies can be found on \u003ca href=\"http://boutsman.be\" rel=\"nofollow\"\u003eBoutsman.be\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eI've also been playing the didgeridoo since 2004.   Because of the portability I would like to use the axoloti to put effects on the didge and play samples/loops.   As an more versatile alternative for my microsampler actually...\u003c/p\u003e\n\n\u003cp\u003eNice to meet you all.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2015-09-29T17:18:02.671Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":153,"score":116.2,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Stijn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://boutsman.be","internal":false,"reflection":false,"title":"Boutsman.be","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":75,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2621,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2015-10-01T13:16:08.105Z","cooked":"\u003cp\u003eHi there I am Philoop I have known and loved Logic, Reaktor, Max, Ardunio, then soldering a Diy Synth....\u003cbr\u003eListen to \u003ca href=\"https://hearthis.at/ngy9vpxd/\" rel=\"nofollow\"\u003ehttps://hearthis.at/ngy9vpxd/\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eBlessings\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2015-10-01T13:16:08.105Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":149,"score":70.4,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://hearthis.at/ngy9vpxd/","internal":false,"reflection":false,"title":"philoop - hearthis.at","clicks":16}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2903,"name":"Fabrizio Lugli","username":"flugli","avatar_template":"/letter_avatar_proxy/v2/letter/f/bbe5ce/{size}.png","created_at":"2015-10-08T13:59:00.967Z","cooked":"\u003cp\u003eHi everybody, my name is Fabrizio and I'm based in Italy. I am an electronics engineer and I worked semi-professionaly in the music technology field during the 90s. I am currently working in enterprise IT and still used to play with electronic instruments. My collection includes ARP Odyssey, Moog Prodigy, Yamaha CS1X, Korg M1 and I have owned and used most od the instruments that are now considered Vintage. I also developed a few interactive projects with the early versions of Max. My favourite music production softwares are Reason and Ableton Live. Also I am actively using iPad. I have always liked the idea of a virtual modular HW synth and looked with lot of interest to the Nord G2 but never jumped into it because I believe the price is currently too high for an instrument that is starting to have sw obsolescence problems. I discovered Axoloti by chance and from what I have seen so far it's a great concept that is gradually maturing into a great tool for music experimentation.\u003cbr\u003eI hope to generate great ideas for the User Community. Bye\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2015-10-08T13:59:00.967Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":153,"score":121.3,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Fabrizio Lugli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":73,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3645,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2015-11-18T10:09:41.377Z","cooked":"\u003cp\u003eHi everyone\u003c/p\u003e\n\n\u003cp\u003eMike from sweden, living in Gothenburg. Learning and playing guitar since age of 10 (mostly in bands), mainly alternative rock. But have always appreciated electronic music as well. Never really considered myself as a guitarist but more of a 'sounddesigner' that happens to be comfortable in playing guitar. Got lots of rack effects (multi fx and/or delays) that I enjoy (ab)using to get the sounds I want. \u003c/p\u003e\n\n\u003cp\u003eMy first synth (but probably not the last): NM G2 Engine. Also owning (but not really using/used) Soundart Chameleon. Also got an Octatrack as well. And happen to work at Elektron since 2010/2011. Some of you may recognize my name and/or avatar image on various forums if you are frequently visiting those forums yourselves (fractalaudio, electro-music, elektronauts and here)... \u003cem\u003ewaving hello\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eHaven't really started on my axoloti core yet, main focus have been getting an proper enclosure for it. Will provide links and files of my enclosure choice and panel to this forum (aluminium).\u003c/p\u003e\n\n\u003cp\u003eWould love to learn programming (tried), since I have lots of ideas of products and/or solutions. But time is scarce when work, family (2 kids) and band occupy most of it...\u003c/p\u003e\n\n\u003cp\u003e/Mike\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2015-11-18T10:09:41.377Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":145,"score":79.75,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":53,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3650,"name":"","username":"JSZ","avatar_template":"/user_avatar/community.axoloti.com/jsz/{size}/23_1.png","created_at":"2015-11-19T08:40:17.059Z","cooked":"\u003cp\u003eI recognise you from Elektronauts. May I ask what you do at Elektron? Must be an interesting place to work at.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2015-11-19T08:40:17.059Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":139,"score":53.4,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":45,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3725,"name":"loopmasta","username":"loopmasta","avatar_template":"/user_avatar/community.axoloti.com/loopmasta/{size}/863_1.png","created_at":"2015-11-27T13:02:22.208Z","cooked":"\u003cp\u003eHi, my name is Stiwi and i am from Cologne, Germany. I am interested in everything related to code'n'sound. I wrote my first \u003ca href=\"http://alphakanal.de\" rel=\"nofollow\"\u003esynth plug-in\u003c/a\u003e about 14 years ago and since then i always wanted to port my stuff to a portable \u0026amp; hackable dsp platform. Axoloti looks like the device i was always waiting for. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2015-11-27T13:17:18.929Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":134,"score":42.35,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"loopmasta","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://alphakanal.de","internal":false,"reflection":false,"title":"alphakanal","clicks":8}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":231,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3938,"name":"","username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png","created_at":"2015-12-07T16:52:43.412Z","cooked":"\u003cp\u003eHi, Tim here from Brisbane Australia.  Starting as a musician, transitioning to a Music Technologist (producing, composing, film, live) and am currently studying Electronic and Computer Engineering with a large DSP focus.  For the past 3 years, I've been playing the Eigenharp and am really looking forward to be able to leave the computer behind.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2015-12-07T16:53:12.089Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":137,"score":107.95,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":250,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4118,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2015-12-12T16:07:31.615Z","cooked":"\u003cp\u003eHi JSZ. \u003cbr\u003eSorry for the late reply. I'm in the production/logistic department. I have probably built some thousand units or something myself (MD, UW, MM, OT and A4). And tested even more than that (including AK and AR). It is interesting, but perhaps not only for the reasons one would like to think of. One have to remember that it still is a business. And as in any business/company there are good and bad ways, fortunate and unfortunate situations. Sometimes decisions needs to be made that oneself doesn't believe is the right ones. And sometimes some decisions made,  turns out better than one would have hoped for. It is an adventure for sure...\u003c/p\u003e\n\n\u003cp\u003e/Mike\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2015-12-12T16:07:31.615Z","reply_count":0,"reply_to_post_number":32,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":136,"score":62.8,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JSZ","avatar_template":"/user_avatar/community.axoloti.com/jsz/{size}/23_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":53,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4123,"name":"Mario Jurisch","username":"SynthProject","avatar_template":"/letter_avatar_proxy/v2/letter/s/71e660/{size}.png","created_at":"2015-12-12T18:47:45.555Z","cooked":"\u003cp\u003eHello, my name is Mario from Berlin/Germany. My hobby is to build Midi Controllers for VST Plugs and iOS Apps. Now it's time to build a midi controller for the Axoloti Core.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2015-12-12T18:47:45.555Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":138,"score":88.1,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Mario Jurisch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}
