        <h1>
  <a href="/t/hello-hallo-salut-ciao-thread/91">Hello, Hallo, Salut, Ciao thread</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/amsia'><b itemprop='author'>amsia</b></a>
           
           <time datetime='2015-12-12T21:48:46Z' itemprop='datePublished'>
             2015-12-12 21:48:46 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>   Hey there<br> I am Amsia<br> I live in the Basque Country, in northern Spain.<br> Many eurorack modules diy, they have done that I know axoloti.<br> random noise, deep atmospheres and various experiments.<br> Great possibilities in the STM32 ....<br> I do not speak English very well, but I'm glad to see Spanish-speaking people in the comunity.<br> Many doubt that will try to resolve slowly.</p>

<p> Thank you for this community and greetings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thebigear'><b itemprop='author'>thebigear</b></a>
           
           <time datetime='2015-12-15T19:40:38Z' itemprop='datePublished'>
             2015-12-15 19:40:38 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, that's fast, package delivered today.<br>Just went through the demo's, already cool stuff there.<br>Looking forward to a longer test drive this weekend.<br>Cheers,<br>ToAd</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/firestARTer'><b itemprop='author'>firestARTer</b></a>
           
           <time datetime='2015-12-19T10:55:47Z' itemprop='datePublished'>
             2015-12-19 10:55:47 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Howdy. I am Thomas Margolf, German but live in the Netherlands (Rotterdam).</p>

<p>For some reason i missed the whole project + crowdfunding but Reinhard pointed me to that one and it took me a few minutes to order one <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>I am normally at home in the chipmusic/8bit scene (known as firestARTer) and made a few Music Hardware projects for those homecomputer/handheld music machines like the midi interfaces for the Gameboy ( LittleSoundDJ &amp; Nanoloop), for the Commodore64 ( Prophet64/Mssiah ) and the GP32/GP2x/ Caanoo ( LittlePiggyTracker ) together with some other useful tools. Recently i am busy with a big project the <a href="http://www.nerdsynth.com" rel="nofollow">Nerdsynth</a> which is a Hardware tracker synthesizer groovestation thingy. <a>facebook.com/nerdsynth</a> for more info...</p>

<p>Next to developing i enjoy making and experimenting with music. I'm sure the Axoloti fits perfect into all my DIY stuff. And maybe i can also integrate it somehow into my Nerdsynth.</p>

<p>Lets get it started!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Diego'><b itemprop='author'>Diego</b></a>
           
           <time datetime='2015-12-23T13:43:15Z' itemprop='datePublished'>
             2015-12-23 13:43:15 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello world!<br>Here Diego from Barcelona<br>I'm part of <a href="http://www.befaco.org" rel="nofollow">Befaco.org</a>. An open hardware Eurorack community and residence project of the <a>Hangar.org</a> Art center.<br>So exited about Axo!! It is exactly was I was waiting for years some kind of Audio-Arduino<br>Thanks Johannes!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-01-03T02:57:17Z' itemprop='datePublished'>
             2016-01-03 02:57:17 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For some reason I just saw this thread :).</p>

<p>I am Matt, I live on the west coast in the US (Seattle). During the day for the last 20 years I've been making video games, while at night I have been doing music (except for the 10 year break in the evening to raise kids ... its a lot of work, kids). I recently just started to get back into music and dove head first into eurorack and DIY synths. Axoloti kept popping up in various threads so I grabbed one. Pretty excited about the possibilities.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Yagyu'><b itemprop='author'>Yagyu</b></a>
           
           <time datetime='2016-01-03T08:52:16Z' itemprop='datePublished'>
             2016-01-03 08:52:16 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm also from western Washington. I'm an experimental musician, synthesist, and DIY hardware mangler. I've been interested in building my own digital synthesizers but I can't code to save my life. I'm hoping to use Axoloti to experiment with modal synthesis, generative patches, and complex intermodulation and drones.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/daksha'><b itemprop='author'>daksha</b></a>
           
           <time datetime='2016-01-15T08:40:23Z' itemprop='datePublished'>
             2016-01-15 08:40:23 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone, here's Stefano from Italy. I do elettronic music in general, but Psytrance the most.<br>I got a Nord Modular G1 about 2 months ago...and Axoloti yesterday! These modulars are appealing me A LOT <img src="/images/emoji/emoji_one/sunglasses.png?v=0" title=":sunglasses:" class="emoji" alt=":sunglasses:"><br>Well, I'm still a newbie at modulars and trying to get something useful out of logic modules at the moment...anyway...having BIIIIG fun!<br>Congrats to the maker and all developers working on this platform...I just started scratching the surface yesterday but I understood it does HUGE things!!!<br>This is GOOD STUFF!<br><a class="mention" href="/users/thetechnobear">@thetechnobear</a> : ohhh...are you a member of the official Access Virus forum also???? Ahahaha, the Internet isn't so big <img src="/images/emoji/emoji_one/laughing.png?v=0" title=":laughing:" class="emoji" alt=":laughing:"> <img src="/images/emoji/emoji_one/laughing.png?v=0" title=":laughing:" class="emoji" alt=":laughing:"> <img src="/images/emoji/emoji_one/laughing.png?v=0" title=":laughing:" class="emoji" alt=":laughing:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-15T13:45:01Z' itemprop='datePublished'>
             2016-01-15 13:45:01 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/daksha">@daksha</a>  , yup thats me <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>btw, I've got a firmware update that allows the Virus to be connected via USB to the Axoloti.<br>(just a bit in two minds about how to 'package the change'... but works well)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/daksha'><b itemprop='author'>daksha</b></a>
           
           <time datetime='2016-01-15T17:04:22Z' itemprop='datePublished'>
             2016-01-15 17:04:22 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahahaha nice to meet you again!! Yestrday I tried Axo on my laptop, now I'm moving it to my main DAW to start really using it, so, when I'll be a bit more confident with AXO I'll try the Virus driver also...yeah, I saw the thread this morning <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>Now I'm trying to figure out why on this machine (win8.1 64) it works but doesn't compile the patches...I think it has to do with the default "Documents" folder located to a different HDD...I try a little bit more...<br>...by the way, a nice info for you all: my AXO is connected to Elektron Overhub and works <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>Edit: I created the dir manually under C:\ ...now compiles &amp; works <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mah'><b itemprop='author'>mah</b></a>
           
           <time datetime='2016-01-15T18:18:38Z' itemprop='datePublished'>
             2016-01-15 18:18:38 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi yall! electronic "musician" from sweden here, been doing alot of techno-ish tracks lately and also alot of sounddesigning and experimentation.</p>

<p>just ordered an axoloti board, after lookin at the nord modular for years (never could afford it and the editor seems like a hassle). Hoping that it will make nice addition to my quite humble hardware setup, both live and in the studio.</p>

<p>if you wanna have a listen to my stuff:<br>random stuff:<br><a href="https://soundcloud.com/mah-4" class="onebox" target="_blank" rel="nofollow">https://soundcloud.com/mah-4</a><br>techno stuff:<br><a href="http://hotdogmentality.tumblr.com/" class="onebox" target="_blank" rel="nofollow">http://hotdogmentality.tumblr.com/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-17T16:01:53Z' itemprop='datePublished'>
             2016-01-17 16:01:53 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Axolotians! I'm Bob from Holland, city of Delft. Been making music all my life. After 25 of playing guitar I became interested in synths and sequencing (in the ninetees, Cubase on AtariST). Studied electronics for a few years. <br>My first "synth" was at age 10: an electronic experimenting kit for kids. Last year I build my first real synth, a Shruthi, from Olivier in Paris. When I read about Axo, I immediately ordered one. Been twiddeling ever since. Fascinating. Got myself a tiny labo on my desk. <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4eedf67097d74b18d40b1d19c81c040242a9c20d" href="//community.axoloti.com/uploads/default/original/2X/4/4eedf67097d74b18d40b1d19c81c040242a9c20d.jpg" class="lightbox" title="workplace.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4eedf67097d74b18d40b1d19c81c040242a9c20d_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">workplace.jpg</span><span class="informations">1032x774 572 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi! <br>This is Manu, another member of <a>Befaco</a> team in Barcelona.</p>

<p>Looking forward using this lovely thingie!!</p>
      </div>

        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello!</p>

<p>I'm Pete from the UK. I'm a software engineer that has worked in audio for a while (sadly not at the moment). I worked on sound card device drivers for a while, then audio middleware for games. My names on a few games as part of the audio team.</p>

<p>I've played around with SynthMaker, Reaktor and now Axoloti which is proving interesting try to do stuff I've done elsewhere.</p>

<p>Pete</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>just bought an Axoloti board.<br>I'm a|x, from London UK. Been making electronic music as a hobbyist for a long time. Recently got into Euro, so I'm particularly interested in integrating my Axoloti into my ever-growing Eurorack setup.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>Just got my 2 board in the mail today.<br>I'm Bruno from Lisbon, PT. Former MaxMSP / PD / Supercollider enthusiast wanting to get away from the computer to make some noises on my free time.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wired'><b itemprop='author'>wired</b></a>
           
           <time datetime='2016-02-27T09:51:06Z' itemprop='datePublished'>
             2016-02-27 09:51:06 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I'm Nicolas from Ghent, Belgium - Home of the Axoloti.<br>Just got my board yesterday, ordered it when I saw the Axo Control movie of Music Thing Modular (Tom Whitwell). I'm into music since I was born and the reason I bought this awesome do-it-all is the ability to make it whatever you want via software patching and still have the impression it is hardware and with the controls I will add (thanks to Thonk) the real knob turning experience. My home studio is mainly filled with analog synths (monophonic &amp; polyphonic) and I dream of wires (patching eurorack modules and others). I was DJ-ing at 15, released my first album and some ep's at 25, enjoying myself at the moment and releasing material when I have time to mix, master and finish all those snippets I record into Ableton. Almost nothing off course <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Hello again!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-02-27T20:44:40Z' itemprop='datePublished'>
             2016-02-27 20:44:40 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!</p>

<p>Are from Norway here. I got my Axoloti yesterday, and today I've been trying it out. Big fun! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>I've been into programming, electronics and synths for 35 years now, both professionally and as a hobby. I just recently discovered the Axoloti, and just had to have one straight away. The fact that it's ARM based warms my old Acornist's heart. I used to do lots of ARM assembly programming on the Archimedes and Risc PC. Been programming some for the 56k, 21xx and 21xxx DSPs as well. </p>

<p>Apart from experimenting and having fun with the Axoloti, I plan to use it as the basis for a portable synth for those camping jams (well, that's also experimental and fun of course...).   </p>

<p>I'll see you folks around the forums.</p>

<p>Are<br>--</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/namke'><b itemprop='author'>namke</b></a>
           
           <time datetime='2016-03-01T17:49:47Z' itemprop='datePublished'>
             2016-03-01 17:49:47 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>John from York here. I placed an order last week, so I'm waiting expectantly <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I have a background in electronic engineering and software engineering (well, that's my job!) but am also interested in experimental music/noise/drone etc. as a performer. I've been using Reaktor for a number of years now, so I hope that the transition to the Axoloti patcher is not too painful.</p>

<p>I also have a set of Patchblocks which I have played with a little (however I have not explored them beyond making some simple generation patches). The kinds of audio synthesis/processing I am interested in doing is a little beyond the little PB devices <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I have various recordings available on bandcamp (as namke communications) including last year's project which was to create a 'sound a day' - 365 pieces of music/sound later it is done and I have some spare time finally!!!</p>

<p><a href="http://namcom.bandcamp.com/" class="onebox" target="_blank" rel="nofollow">http://namcom.bandcamp.com/</a></p>

<p>(Really looking forward to playing with Axoloti!)</p>
      </div>

          ps.store("topic_91", {"post_stream":{"posts":[{"id":4129,"name":"amsia","username":"amsia","avatar_template":"/user_avatar/community.axoloti.com/amsia/{size}/927_1.png","created_at":"2015-12-12T21:48:46.128Z","cooked":"\u003cp\u003e   Hey there\u003cbr\u003e I am Amsia\u003cbr\u003e I live in the Basque Country, in northern Spain.\u003cbr\u003e Many eurorack modules diy, they have done that I know axoloti.\u003cbr\u003e random noise, deep atmospheres and various experiments.\u003cbr\u003e Great possibilities in the STM32 ....\u003cbr\u003e I do not speak English very well, but I'm glad to see Spanish-speaking people in the comunity.\u003cbr\u003e Many doubt that will try to resolve slowly.\u003c/p\u003e\n\n\u003cp\u003e Thank you for this community and greetings\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2015-12-12T21:48:46.128Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":139,"score":43.35,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"amsia","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":244,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4190,"name":"ToAd","username":"thebigear","avatar_template":"/user_avatar/community.axoloti.com/thebigear/{size}/944_1.png","created_at":"2015-12-15T19:40:38.369Z","cooked":"\u003cp\u003eSo, that's fast, package delivered today.\u003cbr\u003eJust went through the demo's, already cool stuff there.\u003cbr\u003eLooking forward to a longer test drive this weekend.\u003cbr\u003eCheers,\u003cbr\u003eToAd\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2015-12-15T19:40:38.369Z","reply_count":0,"reply_to_post_number":40,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":134,"score":72.3,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"ToAd","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thebigear","avatar_template":"/user_avatar/community.axoloti.com/thebigear/{size}/944_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":264,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4254,"name":"Thomas Margolf","username":"firestARTer","avatar_template":"/user_avatar/community.axoloti.com/firestarter/{size}/982_1.png","created_at":"2015-12-19T10:55:47.320Z","cooked":"\u003cp\u003eHowdy. I am Thomas Margolf, German but live in the Netherlands (Rotterdam).\u003c/p\u003e\n\n\u003cp\u003eFor some reason i missed the whole project + crowdfunding but Reinhard pointed me to that one and it took me a few minutes to order one \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI am normally at home in the chipmusic/8bit scene (known as firestARTer) and made a few Music Hardware projects for those homecomputer/handheld music machines like the midi interfaces for the Gameboy ( LittleSoundDJ \u0026amp; Nanoloop), for the Commodore64 ( Prophet64/Mssiah ) and the GP32/GP2x/ Caanoo ( LittlePiggyTracker ) together with some other useful tools. Recently i am busy with a big project the \u003ca href=\"http://www.nerdsynth.com\" rel=\"nofollow\"\u003eNerdsynth\u003c/a\u003e which is a Hardware tracker synthesizer groovestation thingy. \u003ca\u003efacebook.com/nerdsynth\u003c/a\u003e for more info...\u003c/p\u003e\n\n\u003cp\u003eNext to developing i enjoy making and experimenting with music. I'm sure the Axoloti fits perfect into all my DIY stuff. And maybe i can also integrate it somehow into my Nerdsynth.\u003c/p\u003e\n\n\u003cp\u003eLets get it started!\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2015-12-19T10:55:47.320Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":3,"reads":137,"score":103.0,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Thomas Margolf","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.nerdsynth.com","internal":false,"reflection":false,"title":"Nerdsynth - Nerdsynth","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":274,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4345,"name":"Diego de Leon","username":"Diego","avatar_template":"/user_avatar/community.axoloti.com/diego/{size}/998_1.png","created_at":"2015-12-23T13:43:15.029Z","cooked":"\u003cp\u003eHello world!\u003cbr\u003eHere Diego from Barcelona\u003cbr\u003eI'm part of \u003ca href=\"http://www.befaco.org\" rel=\"nofollow\"\u003eBefaco.org\u003c/a\u003e. An open hardware Eurorack community and residence project of the \u003ca\u003eHangar.org\u003c/a\u003e Art center.\u003cbr\u003eSo exited about Axo!! It is exactly was I was waiting for years some kind of Audio-Arduino\u003cbr\u003eThanks Johannes!!!\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2015-12-23T13:43:15.029Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":131,"score":71.7,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Diego de Leon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.befaco.org","internal":false,"reflection":false,"title":"Befaco.org: Build your Modular Synth DIY","clicks":17}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":283,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4589,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-01-03T02:57:17.390Z","cooked":"\u003cp\u003eFor some reason I just saw this thread :).\u003c/p\u003e\n\n\u003cp\u003eI am Matt, I live on the west coast in the US (Seattle). During the day for the last 20 years I've been making video games, while at night I have been doing music (except for the 10 year break in the evening to raise kids ... its a lot of work, kids). I recently just started to get back into music and dove head first into eurorack and DIY synths. Axoloti kept popping up in various threads so I grabbed one. Pretty excited about the possibilities.\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2016-01-03T02:57:17.390Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":135,"score":122.5,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_ .com/daksha/{size}/1127_1.png","created_at":"2016-01-15T08:40:23.375Z","cooked":"\u003cp\u003eHi everyone, here's Stefano from Italy. I do elettronic music in general, but Psytrance the most.\u003cbr\u003eI got a Nord Modular G1 about 2 months ago...and Axoloti yesterday! These modulars are appealing me A LOT \u003cimg src=\"/images/emoji/emoji_one/sunglasses.png?v=0\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003cbr\u003eWell, I'm still a newbie at modulars and trying to get something useful out of logic modules at the moment...anyway...having BIIIIG fun!\u003cbr\u003eCongrats to the maker and all developers working on this platform...I just started scratching the surface yesterday but I understood it does HUGE things!!!\u003cbr\u003eThis is GOOD STUFF!\u003cbr\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e : ohhh...are you a member of the official Access Virus forum also???? Ahahaha, the Internet isn't so big \u003cimg src=\"/images/emoji/emoji_one/laughing.png?v=0\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e \u003cimg src=\"/images/emoji/emoji_one/laughing.png?v=0\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e \u003cimg src=\"/images/emoji/emoji_one/laughing.png?v=0\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2016-01-15T08:40:23.375Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":127,"score":91.05,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Stefano","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false," t really using it, so, when I'll be a bit more confident with AXO I'll try the Virus driver also...yeah, I saw the thread this morning \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003eNow I'm trying to figure out why on this machine (win8.1 64) it works but doesn't compile the patches...I think it has to do with the default \"Documents\" folder located to a different HDD...I try a little bit more...\u003cbr\u003e...by the way, a nice info for you all: my AXO is connected to Elektron Overhub and works \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003eEdit: I created the dir manually under C:\\ ...now compiles \u0026amp; works \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2016-01-15T17:28:52.651Z","reply_count":0,"reply_to_post_number":48,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":124,"score":85.4,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Stefano","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":335,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4954,"name":"Måns Henriksson","username":"mah","avatar_template":"/user_avatar/community.axoloti.com/mah/{size}/1391_1.png","created_at":"2016-01-15T18:18:38.392Z" template":"/user_avatar/community.axoloti.com/mrdrbobo/{size}/1105_1.png","created_at":"2016-01-17T16:01:53.046Z","cooked":"\u003cp\u003eHi Axolotians! I'm Bob from Holland, city of Delft. Been making music all my life. After 25 of playing guitar I became interested in synths and sequencing (in the ninetees, Cubase on AtariST). Studied electronics for a few years. \u003cbr\u003eMy first \"synth\" was at age 10: an electronic experimenting kit for kids. Last year I build my first real synth, a Shruthi, from Olivier in Paris. When I read about Axo, I immediately ordered one. Been twiddeling ever since. Fascinating. Got myself a tiny labo on my desk. \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4eedf67097d74b18d40b1d19c81c040242a9c20d\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4eedf67097d74b18d40b1d19c81c040242a9c20d.jpg\" class=\"lightbox\" title=\"workplace.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4eedf67097d74b18d40b1d19c81c040242a9c20d_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eworkplace.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1032x774 572 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2016-01-17T16:01:53.046Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":129,"score":177.3,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can usic since I was born and the reason I bought this awesome do-it-all is the ability to make it whatever you want via software patching and still have the impression it is hardware and with the controls I will add (thanks to Thonk) the real knob turning experience. My home studio is mainly filled with analog synths (monophonic \u0026amp; polyphonic) and I dream of wires (patching eurorack modules and others). I was DJ-ing at 15, released my first album and some ep's at 25, enjoying myself at the moment and releasing material when I have time to mix, master and finish all those snippets I record into Ableton. Almost nothing off course \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eHello again!\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2016-02-27T09:51:06.304Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":125,"score":70.75,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Nicolas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":432,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6612,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-02-27T20:44:40.751Z","cooked":"\u003cp\u003eHi!\u003c/p\u003e\n\n\u003cp\u003eAre from Norway here. I got my Axoloti yesterday, and today I've been trying it out. Big fun! \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI've been into programming, electronics and synths for 35 years now, both professionally and as a hobby. I just recently discovered the Axoloti, and just had to have one straight away. The fact that it's ARM based warms my old Acornist's heart. I used to do lots of ARM assembly programming on the Archimedes and Risc PC. Been programming some for the 56k, 21xx and 21xxx DSPs as well. \u003c/p\u003e\n\n\u003cp\u003eApart from experimenting and having fun with the Axoloti, I plan to use it as the basis for a portable synth for those camping jams (well, that's also experimental and fun of course...).   \u003c/p\u003e\n\n\u003cp\u003eI'll see you folks around the forums.\u003c/p\u003e\n\n\u003cp\u003eAre\u003cbr\u003e--\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2016-02-27T20:44:40.751Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":127,"score":136.15,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6717,"name":"John Tuffen","username":"namke","avatar_template":"/user_avatar/community.axoloti.com/namke/{size}/1443_1.png","created_at":"2016-03-01T17:49:47.273Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eJohn from York here. I placed an order last week, so I'm waiting expectantly \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile
