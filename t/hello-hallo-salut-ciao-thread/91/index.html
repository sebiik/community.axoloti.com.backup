        <h1>
  <a href="/t/hello-hallo-salut-ciao-thread/91">Hello, Hallo, Salut, Ciao thread</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-02T11:19:44Z' itemprop='datePublished'>
             2015-08-02 11:19:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry, only hello's I knew... but everyone is very welcome <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="20" height="20"> </p>

<p>just got a new axoloti board? or joining the forum because your interested in Axoloti?</p>

<p>come in and say Hi,<br>perhaps tell us a little about yourself, and what you think you will be doing with Axoloti, if you know... or what you are doing if you already have got stuck in.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/welcome-to-the-axoloti-community/8/4">Welcome to the Axoloti Community</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-02T11:35:16Z' itemprop='datePublished'>
             2015-08-02 11:35:16 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll check-in first  ... Mark, British, living in Southern Spain, amateur musician playing the Eigenharp, Madrona Lab Soundplane and a bit of keyboards... not great at any of them.</p>

<p>Ive not got my production boards yet, but been playing with the prototype, initially I was interested in Axoloti for synth voice, in particular polyphonic expression (MPE) , but the more I've played with it, the more ideas I've been having. </p>

<p>Im also a developer (c++/java/etc) by trade, so love Axoloti is open source, and that I have, and will continue, to contribute to its development.</p>

<p>Ive also played with Max and Reaktor before... but enjoy Axoloti much more, the ability to disconnect from the computer is liberating  <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="64" height="64"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-08-03T06:06:12Z' itemprop='datePublished'>
             2015-08-03 06:06:12 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hej Mark, I'm a swedish chiptune/diy synth freak, soon-to-be electro engineer. </p>

<p>I've done some projects with IOIO for Android and im looking forward to developing with a platform more suited for audio and MIDI. =) </p>

<p>I have a few early ideas, one is a step sequencer for my Monotron and im sure i'll have plenty more on the way. =D</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xcenter'><b itemprop='author'>xcenter</b></a>
           
           <time datetime='2015-08-03T07:32:02Z' itemprop='datePublished'>
             2015-08-03 07:32:02 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another hello...</p>

<p>Frank.. German, living in the Rhine-Ruhr-area.<br>IÂ´m performing / releasing electronic music since the early 90s. No coder, but interested in sound design and synthesis. Have a physical modular synth in the studio and was a Nord Modular user for some time. I found the Axoloti concept familiar from that approach when I discovered the crowd funding campain, so I supported it.<br>CanÂ´t await to see how the project will approach and take different directions compared to given concepts. It sure will.</p>

<p><img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="64" height="64"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/herrprof'><b itemprop='author'>herrprof</b></a>
           
           <time datetime='2015-08-03T20:31:06Z' itemprop='datePublished'>
             2015-08-03 20:31:06 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello! I'm looking to make a dual vocoder sampler/bass/lead synth expander for my littlesounddj littlegptracker live rig. Really psyched to piggyback off the hard work of the devs here and make a fun and responsive instrument!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-08-03T20:42:18Z' itemprop='datePublished'>
             2015-08-03 20:42:18 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, my name is Jakob, I'm from Denmark. I Like to experiment with synths &amp; sounds, especially modular/virtual modular synths. I have a Nm1 and G2 and I look forward to try the Axoloti out. Hopefully we will all together get a really useful forum going here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mbetel'><b itemprop='author'>mbetel</b></a>
           
           <time datetime='2015-08-04T20:35:41Z' itemprop='datePublished'>
             2015-08-04 20:35:41 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I am Michiel from the Netherlands. I love to combine electronics. programming and music and <br>I like small boxes that make noise. I have an Audiothingies P6, a Mutable Shruti and an Casio PX5s piano and an M-audio Axiom 49 midi controller. I try to make jazzy, bluesy music. I will try to use the Axoloti as an effects processor (Leslie please!) and as another nice box to make noise <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="20" height="20"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-05T10:50:10Z' itemprop='datePublished'>
             2015-08-05 10:50:10 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all - name is Alex and currently in Berlin but been all over. I've been doing electronic music with various devices for over 17 years and recently started getting into DIY. Axoloti is one of my first devices that feel right.<br>During the testing process of the Axoloti platform I've made some fun little toys and I am looking to perfect them and use them during live gigs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-08-07T00:41:47Z' itemprop='datePublished'>
             2015-08-07 00:41:47 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OlÃ¡, from Portugal.</p>

<p>i'm AntÃ³nio Machado musician, composer for Contemporary Dance, Theatre, also play live with Eigenharps (Alpha and Pico)  lately added a Haken Continuum Fingerboard (half-size), all are part of my day-by-day studio work; as well EigenD, AB Live and some more "knobs and buttons" I have gathered over the years (VL-1m, Xpander, NM G2, Andromedaâ€¦lucky to have some more)</p>

<p>Very much in love with the freedom modulars synthesizers give, but !â€¦ using virtual cables, virtual patch points <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink" width="20" height="20"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MartijnVerhallen'><b itemprop='author'>MartijnVerhallen</b></a>
           
           <time datetime='2015-08-08T11:09:31Z' itemprop='datePublished'>
             2015-08-08 11:09:31 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hoi<br>i'm Martijn, i'm an artist / musician from the Netherlands.<br>for a few years now i've been building a modular system (eurorack diy + banana lunetta)<br>I've been making music for about 20 years, with computers(ableton / maxmsp) and analog + digital synths.<br>Looking forward to integrate the Axoloti into my modular setup!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trotz'><b itemprop='author'>trotz</b></a>
           
           <time datetime='2015-08-08T19:02:07Z' itemprop='datePublished'>
             2015-08-08 19:02:07 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi. I'm Pere and I live at the island of Mallorca. I have been into synthesizers for some time and I love the idea of having a modular-like environment powerful enough and with a price-tag that allows for use in installations and similar projects.<br>At this moment I'm doing some research on Lissajous Patterns and I think the Axoloti can prove very entertaining in this field. I have already noticed de sin/cos objects. It looks very promising.</p>

<p>If the project evolves I might need two more axolotis. I hope there is some regular supply in the near future.</p>

<p>Regards to all,</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-08T19:46:12Z' itemprop='datePublished'>
             2015-08-08 19:46:12 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lissajous? Check the example in demos/youtube/oscilloscope xy cimatics/13<br>That's the patch for <a href="https://www.youtube.com/watch?v=DCRSZTMFdtg">https://www.youtube.com/watch?v=DCRSZTMFdtg</a><br>Sure I will organize regular supply, but let me first complete the crowdfunding perk fulfillment...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sovietpop'><b itemprop='author'>sovietpop</b></a>
           
           <time datetime='2015-08-10T23:09:12Z' itemprop='datePublished'>
             2015-08-10 23:09:12 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Salut !<br>My name is Jean Sebastien and im from Quebec city Canada.<br>I have been into synthesizer for about 20 years now.<br>Im a java developper and a musician, music always been my first passion but... you gotta make a living <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="20" height="20"><br>I love modular synth , i have a Nord Modular g1 rack and a Nord modular G2 key and i cant wait to get my Axoloti.</p>
      </div>

        <span itemprop='position'>#14</span>

      <div class='post' itemprop='articleBody'>
        <p>Aloha <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="64" height="64"></p>

<p>Im kalle from denmark.. have always played music guitar/bass from the age of 5 these days mostly a huge synth freak and mostly modular stuff:.. <br>Also got pretty hooked on DIYing <br>Gear i play around with<br>Nord Micro modular<br>Acces Virus A<br>Eurorack (GROWING)<br>AXOLOTI</p>

<p>Looking forward to share ideas and patches with all of u guys</p>

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everybody!</p>

<p>I am JosÃ© Luis from Marbella (Spain). I am member of electronic music trio <a href="http://www.tentaclesband.com" rel="nofollow">Tentacles</a><br>I like synths and have been in the latest years more and more interested in sound design, modulars (I have just bought a Doepfer case with 5 modules to begin), DIYing and would like to learn coding, Max,... So Axoloti is a gift for me, a new world to explore that combines all this,<br>I play live with an Octatrack, Analog Keys and a Casio VL1, and hopefully soon with the Axoloti.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>Paul here, from England. I make electronic music in Foldhead, Early Hominids and other even more obscure bands... Currently using MAX for programming but don't like to use a laptop live so looking forward to getting started with Axoloti ... chaotic synthesis for starters <img src="/images/emoji/emoji_one/grinning.png?v=0" title=":grinning:" class="emoji" alt="grinning" width="20" height="20"></p>

<p>Cheers</p>

<p>Paul</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi people,</p>

<p>I'm vehka from Helsinki, Finland. Got my Axoloti Core yesterday, super excited about it. I'm planning to hook it up to my acoustic guitar and make a crazy effects box out of it, we'll see. =) Looking forward to sharing tips and tricks on the forum. Really cool that the forum uses Discourse, it's an awesome forum software!</p>

           <time datetime='2015-08-13T10:20:24Z' itemprop='datePublished'>
             2015-08-13 10:20:24 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello!<br>We are a duo from Pamplona that love electronic music and DIY stuff. We made a DIY midi version of a traditional basque percussion instrument (Txalaparta) that triggers a soft synth. Right when we were starting to look at using PureData on a Raspberry Pi in order to get rid of the computer in live shows we found out about Axoloti and knew right away it was exactly what we wanted.<br>It arrived today and we are pretty excited, and looking forward to start playing with it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>

        <span>
          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2015-08-13T17:14:45Z' itemprop='datePublished'>
             2015-08-13 17:14:45 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>DIY and synth freak from Europe here. I just finished recently a dedicated virtual modular synth based on SunVox, running on Raspberry Pi 2 (<a href="https://youtu.be/HRfP_w4xWms" rel="nofollow">https://youtu.be/HRfP_w4xWms</a>). Right after that the Axoloti board came. So now I can focus little bit more on real virtual modular. It looks and sounds really good so far even if the possibilities are way beyond my patching skills. So much to learn. I.e. how to wire custom analog controls etc. Looking forward to be part of this friendly and inspiring community <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>

<p>Cheers,<br>Jakub a.k.a. cube48</p>
      </div>

          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2015-08-14T09:12:43Z' itemprop='datePublished'>
             2015-08-14 09:12:43 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>I'm Matt from South West France, making sound and music since the 90's, not much knowledge in electronics or maths, but eager to start having fun experimenting with Axoloti. Just received two boards today, one I'm offering to a friend so we can share experiences. I'm hoping to use it on the road as a custom synth with a midi keyboard and custom controls, as well as in my studio for experimenting sounds in different ways.</p>

<p>pleased to be here with you all</p>

<p>Matt</p>
      </div>

          ps.store("topic_91", {"post_stream":{"posts":[{"id":171,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-02T11:19:44.354Z","cooked":"\u003cp\u003esorry, only hello's I knew... but everyone is very welcome \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\" width=\"20\" height=\"20\"\u003e \u003c/p\u003e\n\n\u003cp\u003ejust got a new axoloti board? or joining the forum because your interested in Axoloti?\u003c/p\u003e\n\n\u003cp\u003ecome in and say Hi,\u003cbr\u003eperhaps tell us a little about yourself, and what you think you will be doing with Axoloti, if you know... or what you are doing if you already have got stuck in.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-02T11:19:44.354Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":224,"reads":283,"score":1227.0,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/welcome-to-the-axoloti-community/8/4","internal":true,"reflection":true,"title":"Welcome to the Axoloti Community","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":172,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-02T11:35:16.419Z","cooked":"\u003cp\u003eI' summary":[],"moderator":false,"admin":false,"staff":false,"user_id":110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":678,"name":"","username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/4787_1.png","created_at":"2015-08-13T10:20:24.284Z","cooked":"\u003cp\u003eHello!\u003cbr\u003eWe are a duo from Pamplona that love electronic music and DIY stuff. We made a DIY midi version of a traditional basque percussion instrument (Txalaparta) that triggers a soft synth. Right when we were starting to look at using PureData on a Raspberry Pi in order to get rid of the computer in live shows we found out about Axoloti and knew right away it was exactly what we wanted.\u003cbr\u003eIt arrived today and we are pretty excited, and looking forward to start playing with it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2015-08-13T10:20:24.284Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":169,"score":79.35,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":721,"name":"","username":"cube48","avatar_template":"/user_avatar/community.axoloti.com/cube48/{size}/895_1.png","created_at":"2015-08-13T17:14:45.061Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eDIY and synth freak from Europe here. I just finished recently a dedicated virtual modular synth based on SunVox, running on Raspberry Pi 2 (\u003ca href=\"https://youtu.be/HRfP_w4xWms\" rel=\"nofollow\"\u003ehttps://youtu.be/HRfP_w4xWms\u003c/a\u003e). Right after that the Axoloti board came. So now I can focus little bit more on real virtual modular. It looks and sounds really good so far even if the possibilities are way beyond my patching skills. So much to learn. I.e. how to wire custom analog controls etc. Looking forward to be part of this friendly and inspiring community \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCheers,\u003cbr\u003eJakub a.k.a. cube48\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2015-08-13T17:15:13.222Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":181,"score":106.8,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://youtu.be/HRfP_w4xWms","internal":false,"reflection":false,"title":"MoonBox - DIY Raspberry Pi 2 Synthesizer powered by SunVox Virtual Modular Music Studio - YouTube","clicks":7}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":91,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":754,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-08-14T09:12:43.933Z","cooked":"\u003cp\u003eHi,\u003cbr\u003eI'm Matt from South West France, making sound and music since the 90's, not much knowledge in electronics or maths, but eager to start having fun experimenting with Axoloti. Just received two boards today, one I'm offering to a friend so we can share experiences. I'm hoping to use it on the road as a custom synth with a midi keyboard and custom controls, as well as in my studio for experimenting sounds in different ways.\u003c/p\u003e\n\n\u003cp\u003epleased to be here with you all\u003c/p\u003e\n\n\u003cp\u003eMatt\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2015-08-14T09:12:43.933Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":183,"score":42.2,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[171,172,180,184,193,194,214,223,317,378,391,392,554,557,561,617,673,678,721,754,775,851,1094,1171,1177,1783,1786,2570,2621,2903,3645,3650,3725,3938,4118,4123,4124,4125,4126,4128,4129,4190,4254,4345,4589,4590,4938,4946,4951,4954,4978,5519,5571,5634,6573,6592,6612,6717,6976,6979,7117,7137,7164,7528,8144,8199,9321,11920,11938,13518,13607,13974,16589,16714,17801,20657,20661,20680,20684,20719,20728,20766,20771,21196,21655,21656,21658,21659,23791,24104,27029,27352,27627,27629,27630,27818,27999,28183,29107,37184,37840,37855,37938,37957,38172,38464,38471,39520,39524,39526,39537,39539,39540]},"timeline_lookup":[[1,2610],[3,2609],[5,2608],[7,2
