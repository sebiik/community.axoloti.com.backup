</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chawps'><b itemprop='author'>chawps</b></a>
           
           <time datetime='2017-05-24T14:56:52Z' itemprop='datePublished'>
             2017-05-24 14:56:52 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi friends. I'm chawps, a multi-instrumentalist living in Brooklyn. I'm really excited to start tinkering with the axoloti. My current goal is to build a hardware looper/sample chopper, sort of a computer-less mlr device. There seem to be quite a few resources in the community library for that project, so hopefully it will be a good introduction to the axoloti world.</p>

<p>From there, who knows!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hello, Hallo, Salut, Ciao thread'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kat'><b itemprop='author'>kat</b></a>
           
           <time datetime='2017-05-25T14:54:42Z' itemprop='datePublished'>
             2017-05-25 14:54:42 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>I realized that I have been asking a lot of stupid questions here and there around the forum but never introduced myself.  I'm Kat, and I live in the U.S.  I am an ex-research-astrophysicist taking up musical hobbies (obsessions) later in life than most of you, I presume.  I just started playing guitar a couple of years ago, and I've been building basic analog effects circuits for the last year.  I like the way that I can combine effects design with songwriting... not doing anything profound, just writing guitar rock that I can also "sink my brain into" on the back end, if that makes any sense. </p>

<p>While my audio-world and music-world experience is basically zero, I have decades of experience programming in a range of languages and doing lots of math-heavy signal processing.  Once I catch on to the right ways to think about audio signals and all the Axo-specific data types and whatnot, I suspect some of that skill set may be useful....??</p>

<p>Project-wise, the immediate thing I am using Axoloti for is delay and looping capability that I can tweak a bit more directly than with a commercial pedal.  But secondly, I'm interested in dynamic control of guitar effects, where the effect changes in response to things I am playing... I guess kind of thinking about songwriting itself a bit more like code, interactively designing effects algorithms as part of songs.</p>

<p>Also just want to be noisy on behalf of women who find this kind of thing really cool.  We exist!  There seem to be very few of us on this forum, which is depressing!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="82" data-topic="91"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kat/40/4283_1.png" class="avatar">kat:</div>
<blockquote><p>I realized that I have been asking a lot of stupid questions here</p></blockquote></aside>

<p>no such thing as stupid questions... we are all here to learn, share, enjoy and explore.</p>

<p>welcome, I'm sure your going to have a lot of fun, sounds like you have lots of things that will help you on your journey.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/u/MrCravon'><b itemprop='author'>MrCravon</b></a>

        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hallo,</p>

<p>I am from Norway but currently live in Tokyo, Japan. I am an electronics engineer and make music as a hobby. I guess I am more of a knob turner than anything else. Sure I some times make a finished track, but it is not the end result, it is the journey for me. I don't play any instrument but recently bought a LinnStrument as it was the first instrument design that I really felt I would want to learn. (I tried and failed both piano and guitar).</p>

<p>The axoloti's MPE capability was what made me buy it. I received it about a week ago and so far I have been having real fun when connecting it to my LinnStrument. They work really well together and I am impressed with the capabilities of this board and the amount of contributions from the community. I look forward to be part of it.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone ! I'm a french musician who really wants to buy an axoloti ! <br>Do you think when It will be back in stock ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, Phil here. I'm an old software engineer from the UK. My interest in synths goes right back to the days of Switched On Bach, Moogs and VCS3s.</p>

<p>I recently sold my Nord G2 keyboard and then stumbled on the excellent Axoloti+Linnstrument demo on youTube. I had been lusting after a Linnstrument for some time, so it didnt take much pushing <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>My Axoloti turned up a week ago, great fun. My Linnstrument turned up today. Hoping for some funs times when I get home this evening. </p>

<p>cheers</p>

<p>Phil</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/ting'><b itemprop='author'>ting</b></a>
           
           <time datetime='2018-03-23T20:29:32Z' itemprop='datePublished'>
             2018-03-23 20:29:32 UTC
           </time>
        </span>
        <span itemprop='position'>#96</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there or "Moin moin!" as we say in northern Germany. <img src="//community.axoloti.com/images/emoji/twitter/wave.png?v=5" title=":wave:" class="emoji" alt=":wave:"></p>

<p>My name is Torben and by day I'm an IT guy specialized in server virtualization technologies, but by night I become a musician/audio tinkerer. <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I've been playing classical guitar since I was 6 years old. When I got my first CD player, I got two CD's with it: A compilation of Western movie soundtracks and a compilation of syntheziser music including Tracks by Jan Hammer, JM Jarre and Vangelis. I started recording my music and using synthezisers and that's my main hobby since then besides restoring old instruments and amplifiers back to health, optimizing room accoustics and tinkering with Raspberry Pi's, Android, MAX for Live, PureData and now the Axoloti. <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>My small studio consists of several guitars and basses (accoustic and electric), fitting amps (including my beloved Fender Bassman Silverface), a Hammond T200 organ, Hohner Pianet, Korg SV1, Nord Wave, Kawai K4, Yamaha CS1-X, several small synths (Reface CP, Waldorf Streichfett &amp; Rocket, Akai Timbre Wolf...)  and a slowly growing Eurorack modular synth.</p>

<p>Axoloti cought my eye because of its MPE capability and I am planing to use it with a Seaboard, once I got a few good sounding patches programmed. <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>If you'd like to hear some of my music, feel free to visit my Soundcloud-Page: <a href="https://soundcloud.com/tiny_dragon" rel="nofollow noopener">https://soundcloud.com/tiny_dragon</a></p>

<p>cheers<br>ting/Torben</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2018-04-05T15:21:27Z' itemprop='datePublished'>
             2018-04-05 15:21:27 UTC
           </time>
        </span>
        <span itemprop='position'>#97</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi I'm Jason.</p>

<p>I've been messing around with the stm32f4discovery board building a softsynth.<br><a href="https://github.com/deadsy/googoomuck" rel="nofollow noopener">googoomuck</a></p>

<p>I was thinking to myself: "This ST board is pretty good but it needs a few more things, like a better codec, built in midi, more ram for delay effects, etc. Somebody ought to build something bettter....". And here we are.</p>

<p>The axoloti should arrive in a few days.</p>

<p>Job 1 - add an axoloti target to my swd debugger.<br><a href="https://github.com/deadsy/pycs" rel="nofollow noopener">pycs</a></p>

<p>Job 2 - port my existing softsynth code to the axoloti.</p>

<p>Job 3 - explore the official firmware/application.</p>

<p>My synth interests revolve around:</p>

<ul>
<li>generative music</li>
<li>rhythm recognition</li>
<li>looping</li>
<li>wacky instrument UIs.</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AlanMJackson'><b itemprop='author'>AlanMJackson</b></a>
           
           <time datetime='2018-04-13T23:54:25Z' itemprop='datePublished'>
             2018-04-13 23:54:25 UTC
           </time>
        </span>
        <span itemprop='position'>#98</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi I'm Alan,</p>

<p>I'm from the south coast of the UK. My axoloti just arrived a couple of days ago. </p>

<p>My focus at the moment is around making electronic music outside, in forests, beaches, up hills, that kind of thing. </p>

<p>I've been using Symbolic Sound's Kyma system for a while and more recently eurorack and been doing a lot of work with feedback - mechanical feedback using contact mics and normal mic feedback over the air. </p>

<p>My outdoor kyma setup has two flight cases, 4 twelve inch speakers, an inverter and an 18kg 12 volt leisure battery. In short, it's heavy.</p>

<p>I was inspired by (mtyas) Matthew Tyas's youtube videos where he's playing in forests on a home made instrument built around an axoloti, and ordered one immediately I saw that!</p>

<p>I want to make something small enough to take on overnight hikes up mountains. </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e905f1147f014c29f5f28874af5248707a36e268.png" width="400" height="257"></p>

<p>Cheers!</p>

<p>Alan</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-06-06T11:16:49Z' itemprop='datePublished'>
             2018-06-06 11:16:49 UTC
           </time>
        </span>
        <span itemprop='position'>#99</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>high! i'm a linux-based music producer from Kyiv, Ukraine. </p>

<p>doing psytrance / electro industrial / TBM with algorythmic improvisations &amp; live percussions (either finger pad kontrollers or full-blown e-drum kit).</p>

<p>i found Axoloti as a lower latency, lower jitter alternative to a regular USB MIDI setup (which is horrible by design), and then discovered that its patching works very similar to csound (which i used to be obsessed with in the past), but better by design.</p>

<p>my current live/jamming setup is DAW free. i prefer old skool, 80s style approach — computer for MIDI tasks and hardware for making noise. so, a linux-based laptop runs a few instances of 2 MIDI sequencers — free <strong><a href="https://github.com/ahlstromcj/sequencer64" rel="nofollow noopener">sequencer64</a></strong> &amp; proprietary <strong><a href="http://b-step.monoplugs.com/en" rel="nofollow noopener">B-Step Sequencer</a></strong> — but i hope to re-implement it all in Axoloti and make the whole setup laptop-free. </p>

<p>for making noise, i use: <strong>Novation Nova Laptop</strong> (the best subtractive-virtual-analog synth ever made, period), <strong><a href="http://ixox.fr/preenfm2/" rel="nofollow noopener">preenFM2</a></strong> (FM synth), <strong>Yamaha DTXPress III</strong> drum module, and another Axoloti.</p>

<p>for tweaking it all, i use: <strong>Novation ReMOTE Zero SL</strong> Mk I, <strong>Korg PadKONTROL</strong>, and <strong>Novation Launchpad Mini</strong> Mk2 (this one is to be replaced with <strong>Launchpad Pro</strong>, because the latter has velocity-sensitive pads and proper MIDI connectors). all MIDI is routed via Axoloti-controlled <strong>Miditech Midiface 8x8</strong>, DIN connections always used where possible.</p>

<p>for mixing and recording, <strong>Zoom LiveTrak L-12</strong> is used.</p>

<p>well, it's not that small as just a laptop with an audio interface, but fits 40L backpack anyway.</p>

<p>and to make money for all this stuff, i have a full time job as Linux system administrator.</p>
      </div>

        <p>Hi there!</p>

<p>I've just recieved my little package from Belgium - happy to join the community!<br>Right now, I'm making my way through the (very well done) tutorial patches.</p>

<p>I had a Nord Micro Modular before, so things were pretty familiar from the start</p>

<p>I got some DIY background from Midibox (MBSeqV4, MB64) and MI Shruthi-1 (built 2 units and did some factory preset design back in the day).</p>

          ps.store("topic_91", {"post_stream":{"posts":[{"id":20728,"name":"","username":"chawps","avatar_template":"/letter_avatar_proxy/v2/letter/c/8e7dd6/{size}.png","created_at":"2017-05-24T14:56:52.751Z","cooked":"\u003cp\u003eHi friends. I'm chawps, a multi-instrumentalist living in Brooklyn. I'm really excited to start tinkering with the axoloti. My current goal is to build a hardware looper/sample chopper, sort of a computer-less mlr device. There seem to be quite a few resources in the community library for that project, so hopefully it will be a good introduction to the axoloti world.\u003c/p\u003e\n\n\u003cp\u003eFrom there, who knows!\u003c/p\u003e","post_number":81,"post_type":1,"updated_at":"2017-05-24T14:56:52.751Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":96,"score":64.95,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1246,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20766,"name":"","username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png","created_at":"2017-05-25T14:54:42.359Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003eI realized that I have been asking a lot of stupid questions here and there around the forum but never introduced myself.  I'm Kat, and I live in the U.S.  I am an ex-research-astrophysicist taking up musical hobbies (obsessions) later in life than most of you, I presume.  I just started playing guitar a couple of years ago, and I've been building basic analog effects circuits for the last year.  I like the way that I can combine effects design with songwriting... not doing anything profound, just writing guitar rock that I can also \"sink my brain into\" on the back end, if that makes any sense. \u003c/p\u003e\n\n\u003cp\u003eWhile my audio-world and music-world experience is basically zero, I have decades of experience programming in a range of languages and doing lots of math-heavy signal processing.  Once I catch on to the right ways to think about audio signals and all the Axo-specific data types and whatnot, I suspect some of that skill set may be useful....??\u003c/p\u003e\n\n\u003cp\u003eProject-wise, the immediate thing I am using Axoloti for is delay and looping capability that I can tweak a bit more directly than with a commercial pedal.  But secondly, I'm interested in dynamic control of guitar effects, where the effect changes in response to things I am playing... I guess kind of thinking about songwriting itself a bit more like code, interactively designing effects algorithms as part of songs.\u003c/p\u003e\n\n\u003cp\u003eAlso just want to be noisy on behalf of women who find this kind of thing really cool.  We exist!  There seem to be very few of us on this forum, which is depressing!\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2017-05-25T14:54:42.359Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":98,"score":150.55,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":994,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20771,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-25T17:04:55.450Z","cooked":"\u003caside class=\"quote\" data-post=\"82\" data-topic=\"91\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kat/40/4283_1.png\" class=\"avatar\"\u003ekat:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI realized that I have been asking a lot of stupid questions here\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno such thing as stupid questions... we are all here to learn, share, enjoy and explore.\u003c/p\u003e\n\n\u003cp\u003ewelcome, I'm sure your going to have a lot of fun, sounds like you have lots of things that will help you on your journey.\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2017-05-25T17:06:52.049Z","reply_count":0,"reply_to_post_number":82,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":99,"score":20.75,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21196,"name":"Stian","username":"MrCravon","avatar_template":"/letter_avatar_proxy/v2/letter/m/47e85d/{size}.png","created_at":"2017-06-15T07:41:18.405Z","cooked":"\u003cp\u003eHallo,\u003c/p\u003e\n\n\u003cp\u003eI am from Norway but currently live in Tokyo, Japan. I am an electronics engineer and make music as a hobby. I guess I am more of a knob turner than anything else. Sure I some times make a finished track, but it is not the end result, it is the journey for me. I don't play any instrument but recently bought a LinnStrument as it was the first instrument design that I really felt I would want to learn. (I tried and failed both piano and guitar).\u003c/p\u003e\n\n\u003cp\u003eThe axoloti's MPE capability was what made me buy it. I received it about a week ago and so far I have been having real fun when connecting it to my LinnStrument. They work really well together and I am impressed with the capabilities of this board and the amount of contributions from the community. I look forward to be part of it.\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2017-06-15T07:41:18.405Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":95,"score":99.9,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Stian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1317,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21655,"name":"Romain","username":"Rom72","avatar_template":"/letter_avatar_proxy/v2/letter/r/8797f3/{size}.png","created_at":"2017-07-06T12:49:42.049Z","cooked":"\u003cp\u003eHey everyone ! I'm a french musician who really wants to buy an axoloti ! \u003cbr\u003eDo you think when It will be back in stock ?\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2017-07-06T12:49:42.049Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":92,"score":39.35,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Romain","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1344,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21656,"name":"","username":"flametop","avatar_template":"/letter_avatar_proxy/v2/letter/f/ac8455/{size}.png","created_at":"2017-07-06T15:04:51.254Z","cooked":"\u003cp\u003eHello, Phil here. I'm an old software engineer from the UK. My interest in synths goes right back to the days of Switched On Bach, Moogs and VCS3s.\u003c/p\u003e\n\n\u003cp\u003eI recently sold my Nord G2 keyboard and then stumbled on the excellent Axoloti+Linnstrument demo on youTube. I had been lusting after a Linnstrument for some time, so it didnt take much pushing \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMy Axoloti turned up a week ago, great fun. My Linnstrument turned up today. Hoping for some funs times when I get home this evening. \u003c/p\u003e\n\n\u003cp\u003echeers\u003c/p\u003e\n\n\u003cp\u003ePhil\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2017-07-06T15:04:51.254Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_ti ked":"\u003cp\u003eHi there or \"Moin moin!\" as we say in northern Germany. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wave.png?v=5\" title=\":wave:\" class=\"emoji\" alt=\":wave:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMy name is Torben and by day I'm an IT guy specialized in server virtualization technologies, but by night I become a musician/audio tinkerer. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI've been playing classical guitar since I was 6 years old. When I got my first CD player, I got two CD's with it: A compilation of Western movie soundtracks and a compilation of syntheziser music including Tracks by Jan Hammer, JM Jarre and Vangelis. I started recording my music and using synthezisers and that's my main hobby since then besides restoring old instruments and amplifiers back to health, optimizing room accoustics and tinkering with Raspberry Pi's, Android, MAX for Live, PureData and now the Axoloti. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eMy small studio consists of several guitars and basses (accoustic and electric), fitting amps (including my beloved Fender Bassman Silverface), a Hammond T200 organ, Hohner Pianet, Korg SV1, Nord Wave, Kawai K4, Yamaha CS1-X, several small synths (Reface CP, Waldorf Streichfett \u0026amp; Rocket, Akai Timbre Wolf...)  and a slowly growing Eurorack modular synth.\u003c/p\u003e\n\n\u003cp\u003eAxoloti cought my eye because of its MPE capability and I am planing to use it with a Seaboard, once I got a few good sounding patches programmed. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you'd like to hear some of my music, feel free to visit my Soundcloud-Page: \u003ca href=\"https://soundcloud.com/tiny_dragon\" rel=\"nofollow noopener\"\u003ehttps://soundcloud.com/tiny_dragon\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003echeers\u003cbr\u003eting/Torben\u003c/p\u003e","post_number":96,"post_type":1,"updated_at":"2018-03-23T20:29:32.416Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":71,"score":60.5,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Torben Fiedler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://soundcloud.com/tiny_dragon","internal":false,"reflection":false,"title":"Ting - The Dreaming Cyborg | Free Listening on SoundCloud","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1667,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27999,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2018-04-05T15:21:27.604Z","cooked":"\u003cp\u003eHi I'm Jason.\u003c/p\u003e\n\n\u003cp\u003eI've been messing around with the stm32f4discovery board building a softsynth.\u003cbr\u003e\u003ca href=\"https://github.com/deadsy/googoomuck\" rel=\"nofollow noopener\"\u003egoogoomuck\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI was thinking to myself: \"This ST board is pretty good but it needs a few more things, like a better codec, built in midi, more ram for delay effects, etc. Somebody ought to build something bettter....\". And here we are.\u003c/p\u003e\n\n\u003cp\u003eThe axoloti should arrive in a few days.\u003c/p\u003e\n\n\u003cp\u003eJob 1 - add an axoloti target to my swd debugger.\u003cbr\u003e\u003ca href=\"https://github.com/deadsy/pycs\" rel=\"nofollow noopener\"\u003epycs\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eJob 2 - port my existing softsynth code to the axoloti.\u003c/p\u003e\n\n\u003cp\u003eJob 3 - explore the official firmware/application.\u003c/p\u003e\n\n\u003cp\u003eMy synth interests revolve around:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003egenerative music\u003c/li\u003e\n\u003cli\u003erhythm recognition\u003c/li\u003e\n\u003cli\u003elooping\u003c/li\u003e\n\u003cli\u003ewacky instrument UIs.\u003c/li\u003e\n\u003c/ul\u003e","post_number":97,"post_type":1,"updated_at":"2018-04-05T15:21:27.604Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":71,"score":95.45,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/deadsy/pycs","internal":false,"reflection":false,"title":"GitHub - deadsy/pycs: Python Based ARM CoreSight Debug and Trace Tools","clicks":5},{"url":"https://github.com/deadsy/googoomuck","internal":false,"reflection":false,"title":"GitHub - deadsy/googoomuck: Goo Goo Muck","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28183,"name":"Alan Jackson","username":"AlanMJackson","avatar_template":"/user_avatar/community.axoloti.com/alanmjackson/{size}/5152_1.png","created_at":"2018-04-13T23:54:25.247Z","cooked":"\u003cp\u003eHi I'm Alan,\u003c/p\u003e\n\n\u003cp\u003eI'm from the south coast of the UK. My axoloti just arrived a couple of days ago. \u003c/p\u003e\n\n\u003cp\u003eMy focus at the moment is around making electronic music outside, in forests, beaches, up hills, that kind of thing. \u003c/p\u003e\n\n\u003cp\u003eI've been using Symbolic Sound's Kyma system for a while and more recently eurorack and been doing a lot of work with feedback - mechanical feedback using contact mics and normal mic feedback over the air. \u003c/p\u003e\n\n\u003cp\u003eMy outdoor kyma setup has two flight cases, 4 twelve inch speakers, an inverter and an 18kg 12 volt leisure battery. In short, it's heavy.\u003c/p\u003e\n\n\u003cp\u003eI was inspired by (mtyas) Matthew Tyas's youtube videos where he's playing in forests on a home made instrument built around an axoloti, and ordered one immediately I saw that!\u003c/p\u003e\n\n\u003cp\u003eI want to make something small enough to take on overnight hikes up mountains. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e905f1147f014c29f5f28874af5248707a36e268.png\" width=\"400\" height=\"257\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e\n\n\u003cp\u003eAlan\u003c/p\u003e","post_number":98,"post_type":1,"updated_at":"2018-04-14T00:11:23.614Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":73,"score":141.45,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Alan Jackson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":1682,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29107,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-06-06T11:16:49.020Z","cooked":"\u003cp\u003ehigh! i'm a linux-based music producer from Kyiv, Ukraine. \u003c/p\u003e\n\n\u003cp\u003edoing psytrance / electro industrial / TBM with algorythmic improvisations \u0026amp; live percussions (either finger pad kontrollers or full-blown e-drum kit).\u003c/p\u003e\n\n\u003cp\u003ei found Axoloti as a lower latency, lower jitter alternative to a regular USB MIDI setup (which is horrible by design), and then discovered that its patching works very similar to csound (which i used to be obsessed with in the past), but better by design.\u003c/p\u003e\n\n\u003cp\u003emy current live/jamming setup is DAW free. i prefer old skool, 80s style approach — computer for MIDI tasks and hardware for making noise. so, a linux-based laptop runs a few instances of 2 MIDI sequencers — free \u003cstrong\u003e\u003ca href=\"https://github.com/ahlstromcj/sequencer64\" rel=\"nofollow noopener\"\u003esequencer64\u003c/a\u003e\u003c/strong\u003e \u0026amp; proprietary \u003cstrong\u003e\u003ca href=\"http://b-step.monoplugs.com/en\" rel=\"nofollow noopener\"\u003eB-Step Sequencer\u003c/a\u003e\u003c/strong\u003e — but i hope to re-implement it all in Axoloti and make the whole setup laptop-free. \u003c/p\u003e\n\n\u003cp\u003efor making noise, i use: \u003cstrong\u003eNovation Nova Laptop\u003c/strong\u003e (the best subtractive-virtual-analog synth ever made, period), \u003cstrong\u003e\u003ca href=\"http://ixox.fr/preenfm2/\" rel=\"nofollow noopener\"\u003epreenFM2\u003c/a\u003e\u003c/strong\u003e (FM synth), \u003cstrong\u003eYamaha DTXPress III\u003c/strong\u003e drum module, and another Axoloti.\u003c/p\u003e\n\n\u003cp\u003efor tweaking it all, i use: \u003cstrong\u003eNovation ReMOTE Zero SL\u003c/strong\u003e Mk I, \u003cstrong\u003eKorg PadKONTROL\u003c/strong\u003e, and \u003cstrong\u003eNovation Launchpad Mini\u003c/strong\u003e Mk2 (this one is to be replaced with \u003cstrong\u003eLaunchpad Pro\u003c/strong\u003e, because the latter has velocity-sensitive pads and proper MIDI connectors). all MIDI is routed via Axoloti-controlled \u003cstrong\u003eMiditech Midiface 8x8\u003c/strong\u003e, DIN connections always used where possible.\u003c/p\u003e\n\n\u003cp\u003efor mixing and recording, \u003cstrong\u003eZoom LiveTrak L-12\u003c/strong\u003e is used.\u003c/p\u003e\n\n\u003cp\u003ewell, it's not that small as just a laptop with an audio interface, but fits 40L backpack anyway.\u003c/p\u003e\n\n\u003cp\u003eand to make money for all this stuff, i have a full time job as Linux system administrator.\u003c/p\u003e","post_number":99,"post_type":1,"updated_at":"2018-06-06T11:18:32.712Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":4,"reads":71,"score":66.35,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://b-step.monoplugs.com/en","internal":false,"reflection":false,"title":"B-Step Sequencer - Basslines! Arpeggios! Drum Pattern!","clicks":4},{"url":"https://github.com/ahlstromcj/sequencer64","internal":false,"reflection":false,"title":"GitHub - ahlstromcj/sequencer64: A major reboot of Seq24, with many new features. Current release is 0.95.0 (2018-06-03), native JACK MIDI, Song recording, many fixes, and an official Windows/Qt version.","clicks":4},{"url":"http://ixox.fr/preenfm2/","internal":false,"reflection":false,"title":"preenfm2 | DIY FM sound generator","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37184,"name":"Stuart Mitchell","username":"stuartm","avatar_template":"/user_avatar/community.axoloti.com/stuartm/{size}/6681_1.png","created_at":"2019-11-28T13:21:23.297Z","cooked":"\u003cp\u003eHi there!\u003c/p\u003e\n\n\u003cp\u003eI've just recieved my little package from Belgium - happy to join the community!\u003cbr\u003eRight now, I'm making my way through the (very well done) tutorial patches.\u003c/p\u003e\n\n\u003cp\u003eI had a Nord Micro Modular before, so things were pretty familiar from the start\u003c/p\u003e\n\n\u003cp\u003eI got some DIY background from Midibox (MBSeqV4, MB64) and MI Shruthi-1 (built 2 units and did some factory preset design back in the day).\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2019-11-28T14:59:00.208Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":3,"reads":64,"score":74.8,"yours":false,"topic_id":91,"topic_slug":"hello-hallo-salut-ciao-thread","display_username":"Stuart Mitchell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2383,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[171,172,180,184,193,194,214,223,317,378,391,392,554,557,561,617,673,678,721,754,775,851,1094,1171,1177,1783,1786,2570,2621,2903,3645,3650,3725,3938,4118,4123,4124,4125,4126,4128,4129,4190,4254,4345,4589,4590,4938,4946,4951,4954,4978,5519,5571,5634,6573,6592,6612,6717,6976,6979,7117
