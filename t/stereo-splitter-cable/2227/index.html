</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

        <span itemprop="title">Hardware</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Chambers79'><b itemprop='author'>Chambers79</b></a>
           
           <time datetime='2016-09-09T20:18:46Z' itemprop='datePublished'>
             2016-09-09 20:18:46 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi All<br>I'm new to Axoloti and technically weak. I see I should use a stereo splitter cable. Don't have one. In the uk where could you suggest I go to get one,please? I've looked on Studiosoares, Amazon and EBay and everywhere seems to sell single stereo 1/4 inch to dual mono or to rca. </p>

<p>I have plenty of mono cables. And haven't tried those as I believe I'd get distortion.thank you for your help. </p>

<p>I can't wait to get going!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2016-09-09T20:28:29Z' itemprop='datePublished'>
             2016-09-09 20:28:29 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought one of these and it works great! <br><aside class="onebox amazon">
  <header class="source">
    <a href="https://www.amazon.com/gp/product/B000068O54/ref=oh_aui_detailpage_o05_s00?ie=UTF8&amp;psc=1" rel="nofollow">
      
      www.amazon.com
    </a>
  </header>
  <article class="onebox-body">
    <img src="https://images-na.ssl-images-amazon.com/images/I/31j5x28eQyL._SY400_.jpg" class="thumbnail" width="106" height="53">

<h3><a href="https://www.amazon.com/gp/product/B000068O54/ref=oh_aui_detailpage_o05_s00?ie=UTF8&amp;amp;psc=1" rel="nofollow">Hosa YPP-117 1/4 inch TRS to Dual 1/4 inch TSF Stereo Breakout Cable</a></h3>

<p>

Backed by Hosa's Limited Lifetime Warranty, this quality 'Y' cable features precision-molded terminations, braided shields, and heavy-duty insulation. Limited Lifetime Warranty.

</p>
<p><strong>
$5.40
<strong></strong></strong></p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Chambers79'><b itemprop='author'>Chambers79</b></a>
           
           <time datetime='2016-09-09T20:45:44Z' itemprop='datePublished'>
             2016-09-09 20:45:44 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks. I couldn't find something like that on Amazon uk. I'll look now. Cheers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Chambers79'><b itemprop='author'>Chambers79</b></a>
           
           <time datetime='2016-09-09T20:50:24Z' itemprop='datePublished'>
             2016-09-09 20:50:24 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ideally I'd need a cable that went 1/4 inch to 1/4inch so to go direct to my sound card. Any suggestions? With yours Id need more cables with 3.5mm heads. I think.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-09-09T23:03:57Z' itemprop='datePublished'>
             2016-09-09 23:03:57 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Single stereo 1/4" to dual mono 1/4" is a splitter and should do what you want.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-10T09:18:16Z' itemprop='datePublished'>
             2016-09-10 09:18:16 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="2227"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/chambers79/40/2757_1.png" class="avatar">Chambers79:</div>
<blockquote><p>I have plenty of mono cables. And haven't tried those as I believe I'd get distortion.</p></blockquote></aside>

<p>That was an issue with board revision 1.0 and is fixed on later revisions. You can find the board revision near the edge of the board close to the audio input jack. <br>Stereo to dual mono 1/4" cables are often called "insert cables".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Chambers79'><b itemprop='author'>Chambers79</b></a>
           
           <time datetime='2016-09-10T09:35:42Z' itemprop='datePublished'>
             2016-09-10 09:35:42 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok thanks for your replies, I am grateful. So would I be able to just use the 1/4 inch mono Jack cables I already have? I hope so. </p>

<p>Sorry that I missed the note re. The update. <br>Cheers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-10T09:51:14Z' itemprop='datePublished'>
             2016-09-10 09:51:14 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="2227"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/chambers79/40/2757_1.png" class="avatar">Chambers79:</div>
<blockquote><p>So would I be able to just use the 1/4 inch mono Jack cables I already have? I hope so.</p></blockquote></aside>

<p>If you have no need for stereo, and board rev. 1.1 or later, a 1/4" mono jack cable is perfectly fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-10T10:02:47Z' itemprop='datePublished'>
             2016-09-10 10:02:47 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought y cables from thomman<br><a href="https://www.thomann.de/gb/pro_snake_tpy_2003_bpp.htm" class="onebox" target="_blank" rel="nofollow">https://www.thomann.de/gb/pro_snake_tpy_2003_bpp.htm</a></p>

<p>That way I could just breakout the mono signals directly to the mixer and use my existing 1/4" cables ( including snakes for multiple boards)</p>

<p>These days id probably just buy the jacks and make up the cables, as it worked out pretty expensive when you have a few boards <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Chambers79'><b itemprop='author'>Chambers79</b></a>
           
           <time datetime='2016-09-10T21:46:29Z' itemprop='datePublished'>
             2016-09-10 21:46:29 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks. Tbh. I've been really dim. I saw the two sockets and assumed it was only stereo out, and looking I see exactly what would have been obvious if I'd have-looked. Duh. What a silly. Anyhow, these look exactly what I'd need. Thanks one and all.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blinde_q'><b itemprop='author'>blinde_q</b></a>
           
           <time datetime='2016-10-10T16:35:57Z' itemprop='datePublished'>
             2016-10-10 16:35:57 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello,</p>

<p>i am owner of an axolotl core board rev.1.0 (updated with last Firmware)</p>

<p>i have tried several cables (DieHard, Klotz...) Stereo to Dual Mono - Does not work. Still get a distorted Audio signal. Same as with Mono Cables (known from the Manual) The headphones Jack is working.</p>

<p>what can i do?</p>

<p>greetings <br>q</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/strum'><b itemprop='author'>strum</b></a>
           
           <time datetime='2016-10-19T13:41:43Z' itemprop='datePublished'>
             2016-10-19 13:41:43 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using what is sometimes called an insert lead</p>

<p>1/4" TRS jack at one and and 2 mono jacks at the other.</p>

<p>wondered about the advisability of connecting one channel directly to ground by plugging in a mono jack into the stereo sockets.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Stereo Splitter Cable'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dylan'><b itemprop='author'>dylan</b></a>
           
           <time datetime='2016-12-19T23:39:05Z' itemprop='datePublished'>
             2016-12-19 23:39:05 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
