        <h1>
  <a href="/t/first-axoloti-in-box-thanks-to-many-of-you/6577">First axoloti in box! Thanks to many of you</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nicotep'><b itemprop='author'>nicotep</b></a>
           
           <time datetime='2020-04-21T05:41:08Z' itemprop='datePublished'>
             2020-04-21 05:41:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/725310981073b4dfc45f5c7a9aca92d3bea1047a" href="//community.axoloti.com/uploads/default/original/2X/7/725310981073b4dfc45f5c7a9aca92d3bea1047a.JPG" class="lightbox" title="_20200421_071424.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/725310981073b4dfc45f5c7a9aca92d3bea1047a_1_632x260.JPG" width="632" height="260"><div class="meta">
<span class="filename">_20200421_071424.JPG</span><span class="informations">1245x984 117 KB</span><span class="expand"></span>
</div></a></div><br>Tadaaaam!<br>At last!<br>Finished (well... Maybe I'll open it again) my own 'holy g̶r̶a̶i̶n̶ grail', thanks to the contributions &amp; wise population of this forum.<br>100% done with solar power, oh yeah. <br>As it was hard to select what to do, I didn't. So there are three modes : <br>- 1st one taken from Johannes graintable, with a few options for continuous record, LFOs blablah<br>- 2nd (toughest to patch!) is a kind of enhanced Montreal Assembly's CT5 which I love but was frustrating me because of its fixed buffer size. So it's a 2 Factotum looper, with normal rec or BPM sync, and all the possibilities of the dear Factotum... (and again, LFOs and bells and whistles) <br>- 3rd is around the clds. So obviously I couldn't put a lot more than the clds itself, still added some little bells and a few whistles.<br>The 3 patches have their pitch scalable on different tables, a clever idea which I unshamely took from the CT5 again. <br>Finally, working the awkward aluminium box got more dusty and uneasy than my spaghetti patching... </p>

<p>So thank you <a class="mention" href="/u/johannes">@johannes</a>, <a class="mention" href="/u/sirsicksik">@SirSickSik</a>, <a class="mention" href="/u/rbrt">@rbrt</a>, <a class="mention" href="/u/thetechnobear">@thetechnobear</a>, <a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a>, <a class="mention" href="/u/nosnibor">@Nosnibor</a>, <a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a>, <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>  ... Etc</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:13'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='First axoloti in box! Thanks to many of you'>
      <hr>
            <a href="http://community.axoloti.com/t/turning-the-rockafella-patch-into-a-delay/6953/26">Turning the rockafella patch into a delay</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2020-04-23T14:58:38Z' itemprop='datePublished'>
             2020-04-23 14:58:38 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks pretty cool, would you mind sharing the patches?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='First axoloti in box! Thanks to many of you'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nicotep'><b itemprop='author'>nicotep</b></a>
           
           <time datetime='2020-04-24T06:29:27Z' itemprop='datePublished'>
             2020-04-24 06:29:27 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haha I was fearing that...<br>Sure thing, here it is. I tried to clean it a bit to make it (more) understandable, still they're messy. <br>Also, I don't think it brings anything new, apart from the selectable pitch scaling, a very simple idea which i find...musical. And funny with LFOs.<br>You'll need to unconnect / erase the patch selector on the left part to use it live : I couldn't use the nice File &gt; Preferences &gt; "Controller object" function, because my init patch loader is slightly different (it loads the desired patch immediately, reading from a 3 pos. switch on PA2 input).</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e7e2b7fd2d047784a2b04f5b23a9cae62c4fafd4.axs">init_upload_as_startup.axs</a> (2.9 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/339dce03ccd97eb29fd617e40a22d27a00f7d34c.axp">CLOUDS-PATCH.axp</a> (29.0 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a25da2c06aa5c71d1039cebdf2371f274da86d28.axp">grainy-table_PATCH.axp</a> (45.8 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0311f33a28d112c461d164406e117b77a7dc9a22.axp">DoubleFactotum_Patch.axp</a> (114.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='First axoloti in box! Thanks to many of you'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2020-04-25T14:01:10Z' itemprop='datePublished'>
             2020-04-25 14:01:10 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you! I just had a (very shallow) look at the patches and played some guitar through them. They were a bit difficult to handle without footswitches, but they are quite helpful to me. I really like the graintable patch, it's like the gamechanger "audio plus" pedal a friend owns, but with more options. Must be a pretty cool pedal, are you going to make a demo of some sort?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='First axoloti in box! Thanks to many of you'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nicotep'><b itemprop='author'>nicotep</b></a>
           
           <time datetime='2020-04-25T14:58:09Z' itemprop='datePublished'>
             2020-04-25 14:58:09 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not sure I'll make a demo, the only purpose of this pedal is to bring some strangeness to my sets...<br>If you like the graintable, you'll find the bones of this patch in Library &gt; community &gt; jt &gt; grainy-table, which is ... tidier too !<br>The only things I added are the scale selection (which i erased its control when cleaning my patch <img src="//community.axoloti.com/images/emoji/twitter/no_mouth.png?v=5" title=":no_mouth:" class="emoji" alt=":no_mouth:">), possibility of overdub rec &amp; amount of voices actually playing. + the LFO on position.</p>

<p>Here's a simplified version with software controls instead of GPIO / analog inputs (didn't verify it though) : <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/41989622834056361f6cc750209301bd92b7671c.axp">grainy-table_easy.axp</a> (38.2 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='First axoloti in box! Thanks to many of you'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nicotep'><b itemprop='author'>nicotep</b></a>
           
           <time datetime='2020-07-23T11:28:08Z' itemprop='datePublished'>
             2020-07-23 11:28:08 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/uploads/default/original/2X/1/1a7c6f97109bb044355b2ce26c1d4f013a4b0a4a.JPG" width="532" height="434"></p>

<p>This time a smaller &amp; simpler "freeze" pedal that I built for artist Frédéric Le Junter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='First axoloti in box! Thanks to many of you'>

          ps.store("topic_6577", {"post_stream":{"posts":[{"id":39503,"name":"Nicolas Tep","username":"nicotep","avatar_template":"/user_avatar/community.axoloti.com/nicotep/{size}/6036_1.png","created_at":"2020-04-21T05:41:08.580Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/725310981073b4dfc45f5c7a9aca92d3bea1047a\" href=\"//community.axoloti.com/uploads/default/original/2X/7/725310981073b4dfc45f5c7a9aca92d3bea1047a.JPG\" class=\"lightbox\" title=\"_20200421_071424.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/725310981073b4dfc45f5c7a9aca92d3bea1047a_1_632x260.JPG\" width=\"632\" height=\"260\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e_20200421_071424.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1245x984 117 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eTadaaaam!\u003cbr\u003eAt last!\u003cbr\u003eFinished (well... Maybe I'll open it again) my own 'holy g̶r̶a̶i̶n̶ grail', thanks to the contributions \u0026amp; wise population of this forum.\u003cbr\u003e100% done with solar power, oh yeah. \u003cbr\u003eAs it was hard to select what to do, I didn't. So there are three modes : \u003cbr\u003e- 1st one taken from Johannes graintable, with a few options for continuous record, LFOs blablah\u003cbr\u003e- 2nd (toughest to patch!) is a kind of enhanced Montreal Assembly's CT5 which I love but was frustrating me because of its fixed buffer size. So it's a 2 Factotum looper, with normal rec or BPM sync, and all the possibilities of the dear Factotum... (and again, LFOs and bells and whistles) \u003cbr\u003e- 3rd is around the clds. So obviously I couldn't put a lot more than the clds itself, still added some little bells and a few whistles.\u003cbr\u003eThe 3 patches have their pitch scalable on different tables, a clever idea which I unshamely took from the CT5 again. \u003cbr\u003eFinally, working the awkward aluminium box got more dusty and uneasy than my spaghetti patching... \u003c/p\u003e\n\n\u003cp\u003eSo thank you \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/nosnibor\"\u003e@Nosnibor\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/mattilynmattroe\"\u003e@MattilynMattroe\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e  ... Etc\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-04-24T06:18:54.756Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":24,"reads":113,"score":387.05,"yours":false,"topic_id":6577,"topic_slug":"first-axoloti-in-box-thanks-to-many-of-you","display_username":"Nicolas Tep","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/turning-the-rockafella-patch-into-a-delay/6953/26","internal":true,"reflection":true,"title":"Turning the rockafella patch into a delay","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":13}],"moderator":false,"admin":false,"staff":false,"user_id":2102,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}, /2X/e/e7e2b7fd2d047784a2b04f5b23a9cae62c4fafd4.axs\"\u003einit_upload_as_startup.axs\u003c/a\u003e (2.9 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/339dce03ccd97eb29fd617e40a22d27a00f7d34c.axp\"\u003eCLOUDS-PATCH.axp\u003c/a\u003e (29.0 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a25da2c06aa5c71d1039cebdf2371f274da86d28.axp\"\u003egrainy-table_PATCH.axp\u003c/a\u003e (45.8 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0311f33a28d112c461d164406e117b77a7dc9a22.axp\"\u003eDoubleFactotum_Patch.axp\u003c/a\u003e (114.0 KB)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-04-24T06:29:27.212Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":27,"incoming_link_count":1,"reads":97,"score":87.75,"yours":false,"topic_id":6577,"topic_slug":"first-axoloti-in-box-thanks-to-many-of-you","display_username":"Nicolas Tep","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/339dce03ccd97eb29fd617e40a22d27a00f7d34c.axp","internal":true,"reflection":false,"clicks":23},{"url":"//community.axoloti.com/uploads/default/original/2X/0/0311f33a28d112c461d164406e117b77a7dc9a22.axp","internal":true,"reflection":false,"clicks":22},{"url":"//community.axoloti.com/uploads/default/original/2X/a/a25da2c06aa5c71d1039cebdf2371f274da86d28.axp","internal":true,"reflection":false,"clicks":20},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e7e2b7fd2d047784a2b04f5b23a9cae62c4fafd4.axs","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/commun ou like the graintable, you'll find the bones of this patch in Library \u0026gt; community \u0026gt; jt \u0026gt; grainy-table, which is ... tidier too !\u003cbr\u003eThe only things I added are the scale selection (which i erased its control when cleaning my patch \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/no_mouth.png?v=5\" title=\":no_mouth:\" class=\"emoji\" alt=\":no_mouth:\"\u003e), possibility of overdub rec \u0026amp; amount of voices actually playing. + the LFO on position.\u003c/p\u003e\n\n\u003cp\u003eHere's a simplified version with software controls instead of GPIO / analog inputs (didn't verify it though) : \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/41989622834056361f6cc750209301bd92b7671c.axp\"\u003egrainy-table_easy.axp\u003c/a\u003e (38.2 KB)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-04-25T14:58:09.815Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":87,"score":48.7,"yours":false,"topic_id":6577,"topic_slug":"first-axoloti-in-box-thanks-to-many-of-you","display_username":"Nicolas Tep","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/41989622834056361f6cc750209301bd92b7671c.axp","internal":true,"reflection":false,"clicks":20}],"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2102,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40351,"name":"Nico
