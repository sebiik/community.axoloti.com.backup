        <h1>
  <a href="/t/noob-question-about-solder-points-for-knobs-pots-etc/1168">Noob question about solder points for knobs,pots,etc</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rcon303'><b itemprop='author'>rcon303</b></a>
           
           <time datetime='2016-02-27T16:31:27Z' itemprop='datePublished'>
             2016-02-27 16:31:27 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello! i am ready to buy a unit but had a question- what can be solered to the points to control the synth?are there specific requirements? i have circuit bent a few things but i am newbie at soldering <br>and wanted to know which knobs,sliders,etc i can use to solder on the board? thanks for any replies and i realize this is a very broad,general question...i just cannot seem to locate ant info about the solder points and what needs to be soldered where..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-27T18:43:59Z' itemprop='datePublished'>
             2016-02-27 18:43:59 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Easiest things are pushbuttons, potentiometers (knobs and sliders), LEDS, IR distance sensors, analog thumb joystick buttons. I'm covering all of those in the upcoming chapter of my book.</p>

<p>The circuit diagrams to connect these can also be found in this topic: <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11">http://community.axoloti.com/t/official-pin-out-ports-documentation/202/11</a></p>

<p>But there's other things you can connect too. I'm currently working on some objects to communicate with one of these LKM1638 modules, which has 8 buttons, 8 LEDs and 8 7-segment displays. <a href="https://www.youtube.com/watch?v=D8DCtrORytI" rel="nofollow">https://www.youtube.com/watch?v=D8DCtrORytI</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rcon303'><b itemprop='author'>rcon303</b></a>
           
           <time datetime='2016-02-27T19:20:37Z' itemprop='datePublished'>
             2016-02-27 19:20:37 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow Thanks you for that info .. is your book on amazon?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-02-27T19:59:18Z' itemprop='datePublished'>
             2016-02-27 19:59:18 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't solder components to the board. Get a header strip and solder that along the holes instead. Then you can use jumper wires to connect pots and switches and you can detach them whenever you want.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-28T12:51:52Z' itemprop='datePublished'>
             2016-02-28 12:51:52 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The book is digital-only, available from Leanpub. <a href="https://leanpub.com/getting-started-with-axoloti" rel="nofollow">https://leanpub.com/getting-started-with-axoloti</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/treehousebird'><b itemprop='author'>treehousebird</b></a>
           
           <time datetime='2016-02-28T15:55:01Z' itemprop='datePublished'>
             2016-02-28 15:55:01 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you explain that a bit more? And why should you not solder directly on the board?<br>Thank you!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-28T16:19:28Z' itemprop='datePublished'>
             2016-02-28 16:19:28 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>During the prototyping stage, it's handy if you use jumper wires to connect everything. That way you can see what's the ideal way for you to connect the components you want for your instrument. This way, you can decide how much potentiometers and buttons you need for the way you want to play.</p>

<p>When I make a final version of an instrument in a case, I do solder everything to the board, since I won't change anything anymore.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rcon303'><b itemprop='author'>rcon303</b></a>
           
           <time datetime='2016-02-29T00:31:33Z' itemprop='datePublished'>
             2016-02-29 00:31:33 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That makes sense Thanks for that idea!another question is it just easier to buy an arturia minilab and use the pads and rotaties  to usb control the axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-29T10:17:32Z' itemprop='datePublished'>
             2016-02-29 10:17:32 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have the arturia minilab, and I don't really like how the rotaries work with Axoloti. The problem is that these are endless rotaries, and arturia uses relative encoding in most or their software. You can create a configuration so that they work in absolute mode to use with the Axoloti, but they don't work as well as the endless rotaries I've got on my Akai MPD24.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rcon303'><b itemprop='author'>rcon303</b></a>
           
           <time datetime='2016-02-29T12:40:38Z' itemprop='datePublished'>
             2016-02-29 12:40:38 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for the info ,is there another midi/usb controller keyboard better for the axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob question about solder points for knobs,pots,etc'>
      <hr>
  </div>

          ps.store("topic_1168", {"post_stream":{"posts":[{"id":6605,"name":"richard conrad","username":"rcon303","avatar_template":"/user_avatar/community.axoloti.com/rcon303/{size}/1407_1.png","created_at":"2016-02-27T16:31:27.979Z","cooked":"\u003cp\u003ehello! i am ready to buy a unit but had a question- what can be solered to the points to control the synth?are there specific requirements? i have circuit bent a few things but i am newbie at soldering \u003cbr\u003eand wanted to know which knobs,sliders,etc i can use to solder on the board? thanks for any replies and i realize this is a very broad,general question...i just cannot seem to locate ant info about the solder points and what needs to be soldered where..\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-02-27T16:31:27.979Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":127,"reads":142,"score":665.25,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"richard conrad","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":456,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6608,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-02-27T18:43:59.915Z","cooked":"\u003cp\u003eEasiest things are pushbuttons, potentiometers (knobs and sliders), LEDS, IR distance sensors, analog thumb joystick buttons. I'm covering all of those in the upcoming chapter of my book.\u003c/p\u003e\n\n\u003cp\u003eThe circuit diagrams to connect these can also be found in this topic: \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/11\"\u003ehttp://community.axoloti.com/t/official-pin-out-ports-documentation/202/11\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eBut there's other things you can connect too. I'm currently working on some objects to communicate with one of these LKM1638 modules, which has 8 buttons, 8 LEDs and 8 7-segment displays. \u003ca href=\"https://www.youtube.com/watch?v=D8DCtrORytI\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=D8DCtrORytI\u003c/a\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-02-27T18:43:59.915Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":21,"reads":140,"score":182.4,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=D8DCtrORytI","internal":false,"reflection":false,"title":"JY-LKM1638 (from DealExtreme) + Arduino - YouTube","clicks":59},{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/11","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6609,"name":"richard conrad","username":"rcon303","avatar_template":"/user_avatar/community.axoloti.com/rcon303/{size}/1407_1.png","created_at":"2016-02-27T19:20:37.343Z","cooked":"\u003cp\u003eWow Thanks you for that info .. is your book on amazon?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-02-27T19:20:37.343Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":1,"reads":137,"score":39.7,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"richard conrad","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":456,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6610,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-02-27T19:59:18.426Z","cooked":"\u003cp\u003eDon't solder components to the board. Get a header strip and solder that along the holes instead. Then you can use jumper wires to connect pots and switches and you can detach them whenever you want.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-02-27T19:59:18.426Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":2,"reads":134,"score":43.7,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6631,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-02-28T12:51:52.844Z","cooked":"\u003cp\u003eThe book is digital-only, available from Leanpub. \u003ca href=\"https://leanpub.com/getting-started-with-axoloti\" rel=\"nofollow\"\u003ehttps://leanpub.com/getting-started-with-axoloti\u003c/a\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-02-28T12:51:52.844Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":123,"score":40.9,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://leanpub.com/getting-started-with-axoloti","internal":false,"reflection":false,"title":"Getting Started with… by Jan Vantomme [Leanpub PDF/iPad/Kindle]","clicks":62}],"read":true,"user_title":null,"reply_to_user":{"username":"rcon303","avatar_template":"/user_avatar/community.axoloti.com/rcon303/{size}/1407_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6637,"name":"","username":"treehousebird","avatar_template":"/letter_avatar_proxy/v2/letter/t/73ab20/{size}.png","created_at":"2016-02-28T15:55:01.877Z","cooked":"\u003cp\u003eCould you explain that a bit more? And why should you not solder directly on the board?\u003cbr\u003eThank you!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-02-28T15:55:01.877Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":27,"incoming_link_count":1,"reads":117,"score":34.75,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":468,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6642,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-02-28T16:19:28.825Z","cooked":"\u003cp\u003eDuring the prototyping stage, it's handy if you use jumper wires to connect everything. That way you can see what's the ideal way for you to connect the components you want for your instrument. This way, you can decide how much potentiometers and buttons you need for the way you want to play.\u003c/p\u003e\n\n\u003cp\u003eWhen I make a final version of an instrument in a case, I do solder everything to the board, since I won't change anything anymore.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-02-28T16:19:28.825Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":116,"score":34.4,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"ca em is that these are endless rotaries, and arturia uses relative encoding in most or their software. You can create a configuration so that they work in absolute mode to use with the Axoloti, but they don't work as well as the endless rotaries I've got on my Akai MPD24.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-02-29T10:17:32.800Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":99,"score":25.8,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rcon303","avatar_template":"/user_avatar/community.axoloti.com/rcon303/{size}/1407_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6660,"name":"richard conrad","username":"rcon303","avatar_template":"/user_avatar/community.axoloti.com/rcon303/{size}/1407_1.png","created_at":"2016-02-29T12:40:38.285Z","cooked":"\u003cp\u003ethanks for the info ,is there another midi/usb controller keyboard better for the axoloti?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-02-29T17:17:18.528Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":97,"score":25.05,"yours":false,"topic_id":1168,"topic_slug":"noob-question-about-solder-points-for-knobs-pots-etc","display_username":"richard conrad","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_d
