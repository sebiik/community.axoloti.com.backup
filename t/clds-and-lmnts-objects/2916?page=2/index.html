        <h1>
  <a href="/t/clds-and-lmnts-objects/2916">Clds and Lmnts objects</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-02-27T19:06:40Z' itemprop='datePublished'>
             2017-02-27 19:06:40 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hope you enjoy it <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>yeah, sample rate is very difficult, this has been discussed before, and its non-trivial - and also you want to keep the axo code optimised. (its not like a PC/Mac, where you can afford to have extra processing code)... that kind of the issue here, we dont have the spare cpu cycles to do the downsample/upsample.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> - totally agree.</p>

<p>I wonder, if it could be an option for 'advanced development', for when your almost using axoloti as a 'bare board' perhaps even just document how it could feasibly be done.. rather than have it in the patcher UI?<br>e.g what changes are needed to switch? are there changes required to the firmware, and a recompile?</p>

<p>Im thinking a complete hack really, but it could be useful in some cases, like this, where the board is essentially only going to run one custom object....because there will be no CPU left to do anything else anyway <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>(this is all probably better discussed <a href="//community.axoloti.com/t/sample-rate-dependancies/2142">here</a>)</p>

<p>as I say, doesn't really solve the MI case here, as many might want to combine the objects with other things, <br>and at the end of the day, Im not trying to create a 'standalone MI elements board' - you can do this by getting a small eurorack case and an MI elements <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-27T19:52:36Z' itemprop='datePublished'>
             2017-02-27 19:52:36 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="21" data-topic="2916"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>perhaps even just document how it could feasibly be done.. rather than have it in the patcher UI?<br>e.g what changes are needed to switch? </p></blockquote></aside>

<p>To mutate the firmware to run at a different but fixed sample rate - I'm assuming the reader is familiar with firmware editing/compiling :  this requires changing some register values in <code>codec_ADAU1961_SAI.c</code> The meaning of the registers can be found in the ADAU1961 datasheet. Register R17 can be set to 0x06 for 96kHz, or 0x05 for 32kHz. To change from 48kHz-derived samplerates to 44.1kHz-derived samplerates, register R2 needs to be changed. Also the computation of the dsp load in <code>patch.c</code> will need to be adapted.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/the-holy-grail-second-reprise/2996/9">The Holy Grail ? (second reprise)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-02-27T20:49:29Z' itemprop='datePublished'>
             2017-02-27 20:49:29 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so change the PLLC, ok, seen similar for bela... doesn't look too hard for a bare bones setup.</p>

<p>perhaps, we could make change the dspLoad calc, so it can be set from outside the firmware.<br>then this could be done without a firmware rebuild, (just need to change the kRate assumption =3000))</p>

<p>you can change the PLLC registers using ADAU1961_WriteRegister6(ADAU1961_REG_R1_PLLC, &amp;pllreg[0]) in your own patch code, no need to change hw_init.<br>actually we could abstract the pll code, e.g a function like setPLL(int,int,int,int,int,int,int)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-02-27T22:56:48Z' itemprop='datePublished'>
             2017-02-27 22:56:48 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="2916"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The technology allows it, so I understand, it feels like it should be exposed. At this point it is a substantial effort, and prefer to focus my efforts on other features. That balance can certainly change in the future.</p></blockquote></aside>

<p>I suspected it might be a substantial thing to implement, but thanks for the heads-up on the situation, and at least you never said 'no' to the idea.  Maybe something to consider if you do a major revision of the software or firmware.  Would definitely be nice to have, especially for those of us who plan to use Axoloti boards in commercial enterprises (which I do), so that we can market our devices as having the the Bit-depth and Sampling-rate of our choosing.</p>

<aside class="quote" data-post="21" data-topic="2916"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>we dont have the spare cpu cycles to do the downsample/upsample.</p></blockquote></aside>

<p>I think I'm safe regards processing requirements even when using the Elements reverb, as long as I can fit my own in there along-side it.  I used the Elements Reverb object as an example of needing modulation controls because I'm working on my own reverb algorithms completely through patching (I'm not a coder).  The Elements reverb being so nice, I wanted to run it along with my own reverb designs in the same box, so that I can just switch between them while still being able to modulate both versions with the same modulators, both at the same time.</p>

<p>Anyway, thanks, I'll take a look at the thread you pointed out, and my apologies to mwvm because it's beginning to look like I hijacked his thread <img src="//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>yes, its mounted, Starting patch...<br>sdram_get_free 8388608<br>Bytes Read /shared/elements/smp_sample_data.raw, 256026</p>

<p>Bytes Read /shared/elements/smp_noise_data.raw, 81926</p>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

             2017-08-21 20:00:45 UTC

      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, lmnts is very sensitive to the parameters values, and some modes in particular </p>

<p>the second resonator, this is fine with most settings<br>the third will be fine, with low pitches</p>

<p>I can't remember what the first resonator had to be set too, to get it to play nicely <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>(... there will be some settings, otherwise i would have disabled it.)</p>

<p>really you have to experiment with lmnts to find what works for you.<br>(there is also a help patch) </p>

<p>for the next release, Im also hoping to release some updated versions which might be better.<br>I dont know yet, I just know they work better on Organelle, so I'm hoping these changes will bring similar benefits to Axoloti... but it depends, Organelle has more CPU available, and I think lmnts is a bit cpu bound on axoloti for some resonators.</p>
      </div>

          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2018-05-11T17:37:43Z' itemprop='datePublished'>
             2018-05-11 17:37:43 UTC

        <p>I've got the same problem. Where do I find a help patch?</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/siihhi'><b itemprop='author'>siihhi</b></a>
           
           <time datetime='2018-05-12T18:37:46Z' itemprop='datePublished'>
             2018-05-12 18:37:46 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello !</p>

<aside class="quote" data-post="6" data-topic="2916"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>playback mode gives you: granular, stretch, looping, spectral and last ...</p></blockquote></aside>

<p>how can i access the other modes in clds? there is only 2 options there, granular &amp; stretch.. or do i have some old version of something ?</p>

<p>thanks !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nicotep'><b itemprop='author'>nicotep</b></a>
           
           <time datetime='2019-10-10T09:06:15Z' itemprop='datePublished'>
             2019-10-10 09:06:15 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I suppose the buffer size(s) can't be dynamically changed, as it's part of the init code ? <br>Probably changing it would make axoloti crash ?</p>

<p>It would be great, even BEFORE powering the axo, to specify the buffer's length (and, let's say, unable the buffer change once the patch is loaded, to avoid later crashes).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/domo_o'><b itemprop='author'>domo_o</b></a>
           
           <time datetime='2021-03-21T09:34:41Z' itemprop='datePublished'>
             2021-03-21 09:34:41 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I managed to get clds to work pretty well. <br>The main limitation is the density that cannot go too low or high compare to what I get from its VCV equivalent but I get that could be some DSP limitation.</p>

<p>So first thanks a lot <a class="mention" href="/u/thetechnobear">@thetechnobear</a> for the port. </p>

<p>Just one think I don't get, what is the role of the large and small buffer?<br>Any recommendation on where there should be set (in the help patch they are both set to minimum 131072 and 65536)?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/siihhi'><b itemprop='author'>siihhi</b></a>
           
           <time datetime='2021-05-09T07:56:27Z' itemprop='datePublished'>
             2021-05-09 07:56:27 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>did you get the spectral mode too ? i never found out how to get it on</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-05-09T13:36:40Z' itemprop='datePublished'>
             2021-05-09 13:36:40 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/domo_o">@domo_o</a></p>

<p>The buffer size basically sets how much you can record into a table/buffer.</p>

<p>131072 sample buffer is 131072/48000 = 2.730666666666667 seconds<br>65536   sample buffer is 65536/48000   = 1.365333333333333 seconds</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/domo_o'><b itemprop='author'>domo_o</b></a>
           
           <time datetime='2021-05-09T15:43:48Z' itemprop='datePublished'>
             2021-05-09 15:43:48 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/siihhi">@siihhi</a>, only granular and looping mode are available in the port through the "playmode" radio button.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Clds and Lmnts objects'>

        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's the logic I was looking for, thanks a lot <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> !</p>

          ps.store("topic_2916", {"post_stream":{"posts":[{"id":18118,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-02-27T19:06:40.596Z","cooked":"\u003cp\u003ehope you enjoy it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eyeah, sample rate is very difficult, this has been discussed before, and its non-trivial - and also you want to keep the axo code optimised. (its not like a PC/Mac, where you can afford to have extra processing code)... that kind of the issue here, we dont have the spare cpu cycles to do the downsample/upsample.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e - totally agree.\u003c/p\u003e\n\n\u003cp\u003eI wonder, if it could be an option for 'advanced development', for when your almost using axoloti as a 'bare board' perhaps even just document how it could feasibly be done.. rather than have it in the patcher UI?\u003cbr\u003ee.g what changes are needed to switch? are there changes required to the firmware, and a recompile?\u003c/p\u003e\n\n\u003cp\u003eIm thinking a complete hack really, but it could be useful in some cases, like this, where the board is essentially only going to run one custom object....because there will be no CPU left to do anything else anyway \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e(this is all probably better discussed \u003ca href=\"//community.axoloti.com/t/sample-rate-dependancies/2142\"\u003ehere\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eas I say, doesn't really solve the MI case here, as many might want to combine the objects with other things, \u003cbr\u003eand at the end of the day, Im not trying to create a 'standalone MI elements board' - you can do this by getting a small eurorack case and an MI elements \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-02-27T19:07:14.299Z","reply_count":2,"reply_to_post_number":19,"quote_count":0,"avg_time":25,"incoming_link_count":7,"reads":179,"score":82.05,"yours":false,"topic_id":2916,"topic_slug":"clds-and-lmnts-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/sample-rate-dependancies/2142","internal":true,"reflection":false,"title":"Sample Rate dependancies","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18122,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-02-27T19:52:36.798Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"2916\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eperhaps even just document how it could feasibly be done.. rather than have it in the patcher UI?\u003cbr\u003ee.g what changes are needed to switch? \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTo mutate the firmware to run at a different but fixed sample rate - I'm assuming the reader is familiar with firmware editing/compiling :  this requires changing some register values in \u003ccode\u003ecodec_ADAU1961_SAI.c\u003c/code\u003e The meaning of the registers can be found in the ADAU1961 datasheet. Register R17 can be set to 0x06 for 96kHz, or 0x05 for 32kHz. To change from 48kHz-derived samplerates to 44.1kHz-derived samplerates, register R2 needs to be changed. Also the computation of the dsp load in \u003ccode\u003epatch.c\u003c/code\u003e will need to be adapted.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2017-02-27T19:52:36.798Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":22,"incoming_link_count":3,"reads":173,"score":115.7,"yours":false,"topic_id":2916,"topic_slug":"clds-and-lmnts-objects","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/the-holy-grail-second-reprise/2996/9","internal":true,"reflection":true,"title":"The Holy Grail ? (second reprise)","clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18126,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-02-27T20:49:29.597Z","cooked":"\u003cp\u003eso change the PLLC, ok, seen similar for bela... doesn't look too hard for a bare bones setup.\u003c/p\u003e\n\n\u003cp\u003eperhaps, we could make change the dspLoad calc, so it can be set from outside the firmware.\u003cbr\u003ethen this could be done without a firmware rebuild, (just need to change the kRate assumption =3000))\u003c/p\u003e\n\n\u003cp\u003eyou can change the PLLC registers using ADAU1961_WriteRegister6(ADAU1961_REG_R1_PLLC, \u0026amp;pllreg[0]) in your own patch code, no need to change hw_init.\u003cbr\u003eactually we could abstract the pll code, e.g a function like setPLL(int,int,int,int,int,int,int)\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-02-27T20:50:13.349Z","reply_count":0,"reply_to_post_number":22,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":174,"score":35.7,"yours":false,"topic_id":2916,"topic_slug":"clds-and-lmnts-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18130,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-02-27T22:56:48.176Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"2916\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe technology allows it, so I understand, it feels like it should be exposed. At this point it is a substantial effort, and prefer to focus my efforts on other features. That balance can certainly change in the future.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI suspected it might be a substantial thing to implement, but thanks for the heads-up on the situation, and at least you never said 'no' to the idea.  Maybe something to consider if you do a major revision of the software or firmware.  Would definitely be nice to have, especially for those of us who plan to use Axoloti boards in commercial enterprises (which I do), so that we can market our devices as having the the Bit-depth and Sampling-rate of our choosing.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"21\" data-topic=\"2916\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewe dont have the spare cpu cycles to do the downsample/upsample.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think I'm safe regards processing requirements even when using the Elements reverb, as long as I can fit my own in there along-side it.  I used the Elements Reverb object as an example of needing modulation controls because I'm working on my own reverb algorithms completely through patching (I'm not a coder).  The Elements reverb being so nice, I wanted to run it along with my own reverb designs in the same box, so that I can just switch between them while still being able to modulate both versions with the same modulators, both at the same time.\u003c/p\u003e\n\n\u003cp\u003eAnyway, thanks, I'll take a look at the thread you pointed out, and my apologies to mwvm because it's beginning to look like I hijacked his thread \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-02-27T22:59:22.048Z","reply_count":0,"reply_to_post_number":21,"quote_count":2,"avg_time":30,"incoming_link_count":4,"reads":177,"score":56.9,"yours":false,"topic_id":2916,"topic_slug":"clds-and-lmnts-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22682,"name":"Mike Smirnov","username":"stekfdd","avatar_template":"/user_avatar/community.axoloti.com/stekfdd/{size}/3454_1.png","created_at":"2017-08-21T17:43:41.404Z","cooked":"\u003cp\u003elmnts\u003c/p\u003e\n\n\u003cp\u003eif i load object and try to LIVE, 100%. Why?\u003cbr\u003eAlso in clean project - only one this module...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2e46fecdc51150030b86e1fc47a68f05c63b603c\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2e46fecdc51150030b86e1fc47a68f05c63b603c.png\" class=\"lightbox\" title=\"Снимок экрана 2017-08-21 в 22.43.14.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2e46fecdc51150030b86e1fc47a68f05c63b603c_1_592x500.png\" width=\"592\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eСнимок экрана 2017-08-21 в 22.43.14.png\u003c/sp _avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-21T20:00:45.465Z","cooked":"\u003cp\u003eok, lmnts is very sensitive to the parameters values, and some modes in particular \u003c/p\u003e\n\n\u003cp\u003ethe second resonator, this is fine with most settings\u003cbr\u003ethe third will be fine, with low pitches\u003c/p\u003e\n\n\u003cp\u003eI can't remember what the first resonator had to be set too, to get it to play nicely \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003e(... there will be some settings, otherwise i would have disabled it.)\u003c/p\u003e\n\n\u003cp\u003ereally you have to experiment with lmnts to find what works for you.\u003cbr\u003e(there is also a help patch) \u003c/p\u003e\n\n\u003cp\u003efor the next release, Im also hoping to release some updated versions which might be better.\u003cbr\u003eI dont know yet, I just know they work better on Organelle, so I'm hoping these changes will bring similar benefits to Axoloti... but it depends, Organelle has more CPU available, and I think lmnts is a bit cpu bound on axoloti for some resonators.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-08-21T20:00:45.465Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":30,"incoming_link_count":8,"reads":167,"score":89.9,"yours":false,"topic_id":2916,"topic_slug":"clds-and-lmnts-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"stekfdd","avatar_template":"/user_avatar/community.axoloti.com/stekfdd/{size}/3454_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":fa  too low or high compare to what I get from its VCV equivalent but I get that could be some DSP limitation.\u003c/p\u003e\n\n\u003cp\u003eSo first thanks a lot \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e for the port. \u003c/p\u003e\n\n\u003cp\u003eJust one think I don't get, what is the role of the large and small buffer?\u003cbr\u003eAny recommendation on where there should be set (in the help patch they are both set to minimum 131072 and 65536)?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2021-03-21T09:34:41.478Z","reply_count":2,"reply_to_post_number":34,"quote_count":0,"avg_time":35,"incoming_link_count":1,"reads":59,"score":28.55,"yours":false,"topic_id":2916,"topic_slug":"clds-and-lmnts-objects","display_username":"domo_o","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"nicotep","avatar_template":"/user_avatar/community.axoloti.com/nicotep/{size}/6036_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2730,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43168,"name":"samuli tanner","username":"siihhi","avatar_template":"/letter_avatar_proxy/v2/letter/s/6f9a4e/{size}.png","created_at":"2021-05-09T07:56:27.367Z","cooked":"\u003cp\u003edid you get the spectral mode too ? i never found out how to get it on\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2021-05-09T07:56:27.367Z","reply_count":1,"reply_to_post_number":35,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":54,"score":17.1,"yours":false,"topic_id":2916,"topic_slug":"clds-and-lmnts-objects","display_username":"samuli tanner","primary_group_name":null,"primar
