        <p>Get it! Finally it was a silly, but important / <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> I don¬¥t know how it disappeared.</p>

      <div class='post' itemprop='articleBody'>
        <p>cool, glad you have got it working , happy patching <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-01-02T23:22:22Z' itemprop='datePublished'>
             2021-01-02 23:22:22 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I am trying to switch patches from SD using this as control object:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4056e8dec6fd6ae16a826c74ac2c59d9cd7a195b.png" width="376" height="251"></p>

<p>PC5 works fine. It goes up a number and I can listen next patch and, when it finishes, it starts again. But PC4 go directly to patch number 1 no matter where I am in the index.</p>

<p>What am I missing?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-01-05T06:38:29Z' itemprop='datePublished'>
             2021-01-05 06:38:29 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interested in bumping this for a solution as well. I use a logic/counter with two buttons via incoming midi CC, and only the one that counts up seems to work, but not downward.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-01-05T09:32:16Z' itemprop='datePublished'>
             2021-01-05 09:32:16 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, it is weird because with s1 and s2 it works propertly. Lets hope someone can shed ligth on it. In the meantime, could you share how you implement the logic/counter? Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2021-01-05T09:39:36Z' itemprop='datePublished'>
             2021-01-05 09:39:36 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Apologies, I haven't read the full thread but there is a lot of good info in this thread about patch changing</p>

<aside class="quote" data-post="1" data-topic="969">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/a/3e96dc/40.png" class="avatar">
    <a href="//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969?source_topic_id=3095" rel="nofollow noopener">Tutorial: How to change program on Axoloti from external controller!</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>
    Hey guys.. 

I just got around to changing presets on axoloti last night and thought Id share. I managed to get it working, but it took a few hours though... 

I tried many times first using the controller object.. But that doesnt seems to work here or else I am doing something wrong. And my friend have not been able to make the controller object work either. Great idea, just no luck yet.... 

I tried using controller object for two different things, but it hasnt worked for me in any of those si‚Ä¶
  </blockquote>
</aside>


<p>I personally use patchnames via strings to load patches. It is MattilynMattroes' version of patchloading, and is very effective. You essentially have an init patch that loads on start up containing all your patches. Then in every patch you have a button/controller etc that refers back to that patch and loads it. I use it with an Oled which is fantastic, but the approach is not limited to Oled.....in this thread I go into alot of detail, and give examples about how to do it....<br><aside class="quote" data-topic="6363" data-slug="sdcard-patch-bank" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png" class="avatar"><a href="//community.axoloti.com/t/sdcard-patch-bank/6363/2" rel="nofollow noopener">SDcard Patch Bank</a>
</div>
<blockquote><p>This post by Matt <a href="//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22" rel="nofollow noopener"></a><a href="//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22" rel="nofollow noopener">http://community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22</a> is how I manage patches, it's very easy to implement and faultless for me so far, all thanks go to Matt. Basically you have a patch that uploads at startup (he calls it init Malcolm, downloadable in the post) and that patch acts as a repository for all your Patches, in my case I scroll through them on my oled using an encoder and click it to select, Matt from memory uses mid‚Ä¶</p></blockquote></aside></p>

<p>The reason I mention it here is that I personally find it the most approachable, least complicated way of dealing with patches YMMV.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-01-05T12:42:25Z' itemprop='datePublished'>
             2021-01-05 12:42:25 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much reubenfinger. I will try this other approach. Best</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2021-01-05T13:16:10Z' itemprop='datePublished'>
             2021-01-05 13:16:10 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You could try a logic/counter2 object it has increment and decrement inlets:<br>(<a href="http://www.privatepublic.de/public/factory-objectlist.html#o957830652" rel="nofollow noopener">http://www.privatepublic.de/public/factory-objectlist.html#o957830652</a>) </p>

<p>Oh and just a really obvious thought, please forgive me if this has already occurred to you, but with troubleshooting I guess it's best to start with the basics, are the gpio's inverted, ie with a display bool attached does pressing the button trigger green light or the opposite.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-01-05T17:21:44Z' itemprop='datePublished'>
             2021-01-05 17:21:44 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks reubenflinger</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-01-06T00:01:39Z' itemprop='datePublished'>
             2021-01-06 00:01:39 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It seems there is some problem with bankindex object interpreting "-1". I have tried this simulation and it goes up and down correctly from constant number.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b735eecfa8303bf81dab4633fb39936645f2a7ef.png" width="462" height="293"></p>

<p>But with bankindex, even using debounce objects, it only counts up but not down. Doesn¬¥t matter where index you are always go to 1.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-01-06T06:52:37Z' itemprop='datePublished'>
             2021-01-06 06:52:37 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Though I haven't tested it personally, I would recommend Reubenfinger's advice of trying to switch by file name with patch/load fn, depending on how you name your files, you could use a logic/counter 2 attached to a string/indexed for yourpatch000.axp, yourpatch001.axp etc. or the counter multiplexed with some string/c objects attached if the names are different. The Axoloti is really reliable for recalling files by name with regards to samples and tables. It shouldn't be any different for patch names.</p>

<p>If you try this method, remember not to make your patch names longer than 8 characters. Not sure if that includes the .axp part. It goes against my examples above, but that was just for clarification.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-01-06T09:46:21Z' itemprop='datePublished'>
             2021-01-06 09:46:21 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks hitachii. Control object was working nice for me using S1 and S2, but since I have not confortable access to them in enclosure and patchindex doesn¬¥t work with GPIO, I am afraid that I will have to take that path. Lets try...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>

      <div class='post' itemprop='articleBody'>
        <p>Update on this because I hadn't read Matt's method all the way. Ignore the .axp part of my last comment, that was incorrect. Basically, follow his directions step by step. It works really well.</p>

<p>These are the few details that I had to test out, at no fault to the instructions, I'm just easily confused <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<ul>
<li>Along with uploading the init patch as the startup patch, upload all of the patches, including the init patch as a patch bank</li>
<li>Since your files are in the bank, the naming convention should always be "/nameofpatch/patch.bin</li>
</ul>

"score":34.75,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41838,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2021-01-02T23:22:22.915Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI am trying to switch patches from SD using this as control object:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4056e8dec6fd6ae16a826c74ac2c59d9cd7a195b.png\" width=\"376\" height=\"251\"\u003e\u003c/p\u003e\n\n\u003cp\u003ePC5 works fine. It goes up a number and I can listen next patch and, when it finishes, it starts again. But PC4 go directly to patch number 1 no matter where I am in the index.\u003c/p\u003e\n\n\u003cp\u003eWhat am I missing?\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2021-01-02T23:22:22.915Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":28,"score":11.8,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41862,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-01-05T06:38:29.500Z","cooked":"\u003cp\u003eInterested in bumping this for a solution as well. I use a logic/counter with two buttons via incoming midi CC, and only the one that counts up seems to work, but not downward.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2021-01-05T06:38:29.500Z","reply_count":3,"reply_to_post_number":23,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":25,"score":20.9,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41864,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2021-01-05T09:32:16.260Z","cooked":"\u003cp\u003eYes, it is weird because with s1 and s2 it works propertly. Lets hope someone can shed ligth on it. In the meantime, could you share how you implement the logic/counter? Thanks\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2021-01-05T09:32:16.260Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":27,"score":6.05,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41865,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2021-01-05T09:39:36.062Z","cooked":"\u003cp\u003eApologies, I haven't read the full thread but there is a lot of good info in this thread about patch changing\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"969\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/a/3e96dc/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969?source_topic_id=3095\" rel=\"nofollow noopener\"\u003eTutorial: How to change program on Axoloti from external controller!\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hey guys.. \n\nI just got around to changing presets on axoloti last night and thought Id share. I managed to get it working, but it took a few hours though... \n\nI tried many times first using the controller object.. But that doesnt seems to work here or else I am doing something wrong. And my friend have not been able to make the controller object work either. Great idea, just no luck yet.... \n\nI tried using controller object for two different things, but it hasnt worked for me in any of those si‚Ä¶\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eI personally use patchnames via strings to load patches. It is MattilynMattroes' version of patchloading, and is very effective. You essentially have an init patch that loads on start up containing all your patches. Then in every patch you have a button/controller etc that refers back to that patch and loads it. I use it with an Oled which is fantastic, but the approach is not limited to Oled.....in this thread I go into alot of detail, and give examples about how to do it....\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"6363\" data-slug=\"sdcard-patch-bank\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/sdcard-patch-bank/6363/2\" rel=\"nofollow noopener\"\u003eSDcard Patch Bank\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis post by Matt \u003ca href=\"//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22\" rel=\"nofollow noopener\"\u003e\u003c/a\u003e\u003ca href=\"//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22\" rel=\"nofollow noopener\"\u003ehttp://community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22\u003c/a\u003e is how I manage patches, it's very easy to implement and faultless for me so far, all thanks go to Matt. Basically you have a patch that uploads at startup (he calls it init Malcolm, downloadable in the post) and that patch acts as a repository for all your Patches, in my case I scroll through them on my oled using an encoder and click it to select, Matt from memory uses mid‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eThe reason I mention it here is that I personally find it the most approachable, least complicated way of dealing with patches YMMV.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2021-01-05T09:39:36.062Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":28,"score":26.95,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/sdcard-patch-bank/6363/2","internal":true,"reflection":false,"title":"SDcard Patch Bank","clicks":0},{"url":"http://community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969","internal":true,"reflection":false,"title":"Tutorial: How to change program on Axoloti from external controller!","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41866,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2021-01-05T12:42:25.545Z","cooked":"\u003cp\u003eThank you very much reubenfinger. I will try this other approach. Best\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2021-01-05T12:42:25.545Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":25,"score":11.15,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41867,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2021-01-05T13:16:10.088Z","cooked":"\u003cp\u003eYou could try a logic/counter2 object it has increment and decrement inlets:\u003cbr\u003e(\u003ca href=\"http://www.privatepublic.de/public/factory-objectlist.html#o957830652\" rel=\"nofollow noopener\"\u003ehttp://www.privatepublic.de/public/factory-objectlist.html#o957830652\u003c/a\u003e) \u003c/p\u003e\n\n\u003cp\u003eOh and just a really obvious thought, please forgive me if this has already occurred to you, but with troubleshooting I guess it's best to start with the basics, are the gpio's inverted, ie with a display bool attached does pressing the button trigger green light or the opposite.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2021-01-05T13:16:42.450Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":25,"score":26.0,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.privatepublic.de/public/factory-objectlist.html#o957830652","internal":false,"reflection":false,"title":"Axoloti Objects: Factory Library","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41870,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2021-01-05T17:21:44.355Z","cooked":"\u003cp\u003eThanks reubenflinger\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2021-01-05T17:21:44.355Z","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":23,"score":5.45,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41876,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2021-01-06T00:01:39.327Z","cooked":"\u003cp\u003eIt seems there is some problem with bankindex object interpreting \"-1\". I have tried this simulation and it goes up and down correctly from constant number.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b735eecfa8303bf81dab4633fb39936645f2a7ef.png\" width=\"462\" height=\"293\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut with bankindex, even using debounce objects, it only counts up but not down. Doesn¬¥t matter where index you are always go to 1.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2021-01-06T00:02:39.983Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":22,"score":10.75,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41877,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-01-06T06:52:37.009Z","cooked":"\u003cp\u003eThough I haven't tested it personally, I would recommend Reubenfinger's advice of trying to switch by file name with patch/load fn, depending on how you name your files, you could use a logic/counter 2 attached to a string/indexed for yourpatch000.axp, yourpatch001.axp etc. or the counter multiplexed with some string/c objects attached if the names are different. The Axoloti is really reliable for recalling files by name with regards to samples and tables. It shouldn't be any different for patch names.\u003c/p\u003e\n\n\u003cp\u003eIf you try this method, remember not to make your patch names longer than 8 characters. Not sure if that includes the .axp part. It goes against my examples above, but that was just for clarification.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2021-01-06T06:52:37.009Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":22,"score":11.25,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41878,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2021-01-06T09:46:21.040Z","cooked":"\u003cp\u003eThanks hitachii. Control object was working nice for me using S1 and S2, but since I have not confortable access to them in enclosure and patchindex doesn¬¥t work with GPIO, I am afraid that I will have to take that path. Lets try...\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2021-01-06T09:46:21.040Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":22,"score":26.25,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42141,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-01-29T07:16:22.733Z","cooked":"\u003cp\u003eUpdate on this because I hadn't read Matt's method all the way. Ignore the .axp part of my last comment, that was incorrect. Basically, follow his directions step by step. It works really well.\u003c/p\u003e\n\n\u003cp\u003eThese are the few details that I had to test out, at no fault to the instructions, I'm just easily confused \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAlong with uploading the init patch as the startup patch, upload all of the patches, including the init patch as a patch bank\u003c/li\u003e\n\u003cli\u003eSince your files are in the bank, t
