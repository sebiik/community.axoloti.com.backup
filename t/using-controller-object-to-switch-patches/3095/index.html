        <aside class="quote" data-post="49" data-topic="2845" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/x/dc4da7/40.png" class="avatar">xoanxil:</div>
<blockquote><p>Some news about patch switching made easier?</p></blockquote></aside>

<p>there is a controller object<br>controllers/pgmchange<br>( I think also one for gpio iirc) </p>

<p>and the new patch bank functionality, </p>

<p>combined these allow you specify a set of patches, uploaded to the sdcard and then switch with midi program change messages.</p>

<p>(theres a little more on <a href="//community.axoloti.com/t/patch-loading-in-1-0-12">this thread</a>, though it also covers other ways of doing it, if you have more specific requirements)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi again thetechnobear,</p>

<p>If I want to use two digital momentary buttons, one to increase and the other to decrease patches from my SDcard through GPIO/IN/DIGITAL how should I proceed?</p>

<p>I found the steps you posted in the other thread but I donÂ´t get the overall flux.</p>

<p>I undertand that I have to create a sub-patch (.axs) and save it inside 'local library' and then go to 'file/preferences/Controller object' to select and enable this file in order to be used inside every patch I want to swith.</p>

<p>I understand I should upload all my patches from 'file/New patch bank/Upload patch bank'</p>

<p>What I really donÂ´t get is what objects should I put inside that subpatch that is going to be the Controller.</p>

<p>If this is explained somewhere please let me know.</p>

<p>Thans in advance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Using controller object to switch patches'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-17T18:25:09Z' itemprop='datePublished'>
             2017-03-17 18:25:09 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>look at controller/cycle buttons, this provides the basics of what you want.</p>

<p>the 'new' thing thats important there is the patch/bankindex object, this is the 'missing link'<br>this returns the current patch number (i.e. the index in the patch bank) , which you can then use with patch/load to load the next or previous patch.</p>

<p>one limitation, I dont think we store the 'maximum patch index' anywhere ... perhaps <a class="mention" href="/users/johannes">@johannes</a> this should be added, so that a controller object can cycle within 0... N . <br>( I think currently you just get a message in the console if you try to load something outside the index)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-18T12:41:28Z' itemprop='datePublished'>
             2017-03-18 12:41:28 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry for by my clumsiness. Where do I have to insert that objects? and How do I should conect them? I rade some threads and they show differents options. Finally I would like to use buttons S1/S2 and I guess I can understand the configuration steps that, after reading multiple threads, I can summarize as follows:</p>

<ol>
<li><p>I create a subpach (.axs) called 'control' and put it inside axoloti local library folder.</p></li>
<li><p>In preferences/controller object I write 'control' whitout .axs and click 'enable'</p></li>
<li><p>I go to File/New patch bank and add one by one the three sines provided by johannes (axoloti-contrib/patches/jt/patchbank-test)  to the patchbank</p></li>
<li><p>Then I upload first 'bank table' and then every patch one by one</p></li>
<li><p>I create an empty patch and upload to SDcard 'as startup'</p></li>
<li><p>Then 'File/reload objects'</p></li>
<li><p>Disconect Axoloti and push S1/S2 switches</p></li>
</ol>

<p>My problem is that I really cannot imagine how to create the subpatch that I have to put inside 'local' library using controller/cycle and patch/bankindex.</p>

<p>Is there some example somewhere? I have tried recreate the patch showed in this thread (<a href="//community.axoloti.com/t/how-to-use-patch-banks-and-controller-object-with-s1-and-s2-buttons/1936">https://sebiik.github.io/community.axoloti.com.backup/t/how-to-use-patch-banks-and-controller-object-with-s1-and-s2-buttons/1936</a>) but I donÂ´t get anything, I guess it is out of date.</p>

<p>I really appreciate any help to clarify this. </p>

<p>Thanks for your help</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi .. I made a folder controllers inside my object folder, and placed my controller objects there.<br>then reload objects from menu, and  finally enable the object<br> <img src="//community.axoloti.com/uploads/default/original/2X/d/dbffabdadfa1f7f767386515a5823504e78d7a7e.png" width="578" height="91"></p>

<p>hope it helps</p>

      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-20T09:46:18Z' itemprop='datePublished'>
             2017-03-20 09:46:18 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally I paste philoop 'cycle buttons.axs' in every pach including 'as startup' and I made it work, so I guess I am doing something wrong with 'Controller Object' or directories. I f someone find it up I really appreciate ideas.</p>

<p>Thanks for your help</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2017-03-20T10:31:39Z' itemprop='datePublished'>
             2017-03-20 10:31:39 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>   i recommend creating a folder in the object folder named controllers, then reload objects and enable.<br>then if you load a patch you can see in the console if controller is enabled.<br>If it is, then you can use bank upload ...the cycle buttons.axs will be added to patches when saving to the sd card.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-20T11:58:05Z' itemprop='datePublished'>
             2017-03-20 11:58:05 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>can we see your console log</p>

<p>the console log should show something like:</p>

<pre><code> Using controller object: x</code></pre>

<p>and if its not able to find the object something like</p>

<pre><code>Unable to created controller for : x</code></pre>

<p>its useful to see this, to ensure this is the issue, rather than something else.</p>

<p>there really is nothing special about controller objects, they are used in the same way as other objects. </p>

<p>( I really should have used the object selection dialog to allow selection, to make it a little simpler, but it wasn't often an issue, so forgot about it... but I think now with patch banks more users are using it!)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-21T08:42:47Z' itemprop='datePublished'>
             2017-03-21 08:42:47 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks philoop and thetechnobear for your time. I tried again and I think this is the problem. It says booth things, first:</p>

<p> Using controller object: x</p>

<p>and then...</p>

<p>Unable to created controller for : x</p>

<p>Here a terminal picture:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ea8c0015ba05064fc1a6dec7f2894845fde3d871" href="//community.axoloti.com/uploads/default/original/2X/e/ea8c0015ba05064fc1a6dec7f2894845fde3d871.png" class="lightbox" title="imagen.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/ea8c0015ba05064fc1a6dec7f2894845fde3d871_1_657x500.png" width="657" height="500"><div class="meta">
<span class="filename">imagen.png</span><span class="informations">921x700 78.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-21T10:13:02Z' itemprop='datePublished'>
             2017-03-21 10:13:02 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok... I think you need to go back a step or two... as its and issues with your  paths</p>

<p>so :<br>Test 1<br>i)  delete the extra 'objects' library you added, this is unnecessary .<br>ii) delete / move your custom 'cycle buttons' object... as we need to test with the one from the factory first<br>iii) cut n paste the following into preference/controller object (and make sure its enabled) <br>controller/cycle buttons<br>iv) compile a patch, and make sure the you see using controller object, but that you dont get the 'unable to created' error.</p>

<p>this should work.</p>

<p>if this works , move to test 2.. if it doesn't then stop at test 1!<br>Test 2</p>

<p>i) move your custom object to <br>documents/axoloti/objects <br>call it something different (testcontroller, so in file testcontroller.axs) , do NOT call it cycle buttons, we dont want a 'name clash' with the factory object<br>ii) open a patcher, <br>iii) check that you can see testcontroller , under home in the object browser<br>iv) select it in the object browser, this will bring its name to the top edit box<br>you can then copy the name, from here <br>v) go to preferences, and past the name into controller object<br>vi) compile a patch, and again check you get 'using controller object', but  not the 'unable to create' error</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-21T10:41:38Z' itemprop='datePublished'>
             2017-03-21 10:41:38 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fist test is ok.</p>

<p>Test 2:</p>

<p>i) done âˆš<br>ii) done âˆš<br>iii) "check that you can see testcontroller , under home in the object browser" do you mean here? </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/1540714cf757f0a6163e466e5ec10c35e44b878d.png" width="600" height="365"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-21T10:59:45Z' itemprop='datePublished'>
             2017-03-21 10:59:45 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>test 1 - cool</p>

<p>test 2<br>ok, you dont have 'home' listed, which means either your library setup is incorrect, or you are not putting the object where it needs to be.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4c5afcd64b0d4b5963393087b327bdd0874e82d5.png" width="332" height="449"></p>

<p>your libs should be something like: (different username obviously) <br><img src="//community.axoloti.com/uploads/default/original/2X/1/13a74f7e9e708253322946e874794e7ece7a4cd1.png" width="579" height="89"></p>

<p>then you need to put your object in <br>/Users/aturduxo/Documents/axoloti/objects<br>and it needs to be called something like <br>testcontroller.axs </p>

<p>(btw: you may, possibly,  need to restart axoloti, after putting it in that directory, I cant remember off-hand)  </p>

<p>if you still dont see the object in the object browser, then its not in the right place.<br>(I suspect this has been the issue from the start)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-21T11:08:57Z' itemprop='datePublished'>
             2017-03-21 11:08:57 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nothing... I think it has to be related with the path:</p>

<p>When I reload objects these are the paths:</p>

<p>search path : /Users/aturuxo/Documents/axoloti/axoloti-factory/objects<br>search path : /Users/aturuxo/Documents/axolotiobjects<br>search path : /Users/aturuxo/Documents/axoloti/axoloti-contrib/objects</p>

<p>Is it normal the second path ending 'axolotiobjects'?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-21T12:39:30Z' itemprop='datePublished'>
             2017-03-21 12:39:30 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no, thats wrong..</p>

<pre><code> /Users/aturuxo/Documents/axolotiobjects</code></pre>

<p>should be:</p>

<p>/Users/aturuxo/Documents/axoloti/objects</p>

<p>to correct this:<br>file -&gt; preferences<br>select the 'home' library in the list box, click edit</p>

<p>then check that the directory has a / at the end.</p>

<p>eg. </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/985448ec4184119ce80c7e146986e9917b933814.png" width="645" height="171"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using controller object to switch patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-21T12:41:49Z' itemprop='datePublished'>
             2017-03-21 12:41:49 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That was the problem! Now I can see if I can make it work...</p>
      </div>

y you just get a message in the console if you try to load something outside the index)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-17T18:25:09.591Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":141,"score":34.8,"yours":false,"topic_id":3095,"topic_slug":"using-controller-object-to-switch-patches","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18876,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-03-18T12:41:28.350Z","cooked":"\u003cp\u003eSorry for by my clumsiness. Where do I have to insert that objects? and How do I should conect them? I rade some threads and they show differents options. Finally I would like to use buttons S1/S2 and I guess I can understand the configuration steps that, after reading multiple threads, I can summarize as follows:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eI create a subpach (.axs) called 'control' and put it inside axoloti local library folder.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIn preferences/controller object I write 'control' whitout .axs and click 'enable'\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eI go to File/New patch bank and add one by one the three sines provided by johannes (axoloti-contrib/patches/jt/patchbank-test)  to the
