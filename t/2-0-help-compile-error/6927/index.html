        <h1>
  <a href="/t/2-0-help-compile-error/6927">2.0 Help - compile error</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/snaper'><b itemprop='author'>snaper</b></a>
           
           <time datetime='2020-11-08T06:51:10Z' itemprop='datePublished'>
             2020-11-08 06:51:10 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Guys,</p>

<p>After watching my racked Axoloti sitting on  shelf for almost a year, today, I gave it a go to use it as a send effect on my mixer.<br>Check the the actual status of the software, downloaded version 2 and now, I am unable to turn the unit into a live mode : </p>

<p>Link to firmware CRC CDEEEFDA<br>Axoloti version : 2.0.0-0-g88b60feb  build time : 18/12/2019 01:56:25 GMT<br>Status: factory (2.0.0,anon) : OK  ( 2.0.0,clean )<br>Status : home : OK<br>Status: community (2.0.0,anon) : OK  ( 2.0.0,clean )<br>Status : Runtime : OK<br>USB device found<br>connected<br>Authentic Axoloti Core<br>/bin/sh: arm-none-eabi-g++: command not found<br>error: compiler arm-none-eabi-g++ not found in path=/Applications/Axoloti.app/Contents/Java/platform_osx/bin:/Applications/gcc-arm-none-eabi-7-2018-q2-update/bin:/bin:, not installed?<br>Please download and install GNU Arm Embedded Toolchain 7-2018-q2-update<br>from <a href="https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu-rm/7-2018q2/gcc-arm-none-eabi-7-2018-q2-update-mac.tar.bz2" rel="nofollow noopener">https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu-rm/7-2018q2/gcc-arm-none-eabi-7-2018-q2-update-mac.tar.bz2</a><br>/Applications/Axoloti.app/Contents/Java/env/test-env.mk:25: *** Compiler not found.  Stop.<br>and extract to /Applications/<br>search path : /Volumes/fusion/Documents/axoloti-2.0.0/axoloti-factory/objects<br>Firmware version: 2.0.0.0, crc=0xCDEEEFDA<br>search path : /Volumes/fusion/Documents/axoloti-2.0.0/objects<br>search path : /Volumes/fusion/Documents/axoloti-2.0.0/axoloti-contrib/objects<br>search path : /Applications/axoloti_runtime/objects<br>finished loading objects<br>Generate code complete<br>compiling /Volumes/fusion/Documents/axoloti-2.0.0/build/xpatch.cpp<br>/bin/sh: arm-none-eabi-g++: command not found<br>make: *** [/Volumes/fusion/Documents/axoloti-2.0.0/build/xpatch.o] Error 127<br>Compiling patch failed</p>

<p>What I'm doing wrong?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='2.0 Help - compile error'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-11-08T08:30:55Z' itemprop='datePublished'>
             2020-11-08 08:30:55 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Version 2 is "still in development".</p>

<p>Save yourself a lot of headache and just install last stable release.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='2.0 Help - compile error'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-11-08T13:12:15Z' itemprop='datePublished'>
             2020-11-08 13:12:15 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, 2.0 isn't ready yet. BUT the cause of the problem in the original post is that the gcc toolchain isn't installed, or not installed correctly..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='2.0 Help - compile error'>
