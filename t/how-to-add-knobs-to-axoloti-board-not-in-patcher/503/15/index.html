  <blockquote>Hello , 

I made an attempt to connect a 22k potentiometer to the GPIO of the Axoloti. Left pin of the potmeter is connected with the ground. Right pin is connected to VDD. Middle pin is connected to a analog in. PA0 - PA7. I use the analog_in.axp file for testing. When connected to PA0 - PA3 the potentiometer doesn't generate any activity on the scopes. When connected to PA4 - PA7 the potentiometers shows excellent behavior on the scopes, except that scopes that monitor these connections all shâ€¦

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>What is that White board With holes in? Do i need one?</p></blockquote></aside>

<p>That is a "solderless breadboard". It can be practical for experimentation, but not for final mounting. </p>

<aside class="quote" data-post="5" data-topic="503"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>Latching is a functionality of a knob?</p></blockquote></aside>

<p>"gpio/in/analog" does not do latching, only direct readout of the voltage on the corresponding gpio pad.</p>

<aside class="quote" data-post="6" data-topic="503"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/cereyanlimusiki/40/44_1.png" class="avatar">cereyanlimusiki:</div>
<blockquote><p>Google Group discussions</p></blockquote></aside>

<p>The axoloti-user google group is deprecated. This is the community forum.</p>

<p>A hardware hacking guide would make sense yes, but I have not found the time to write one. If someone takes the initiative, I'll turn it into a wiki post in the user guide section.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/apeirophobe'><b itemprop='author'>apeirophobe</b></a>
           
           <time datetime='2016-02-04T23:11:54Z' itemprop='datePublished'>
             2016-02-04 23:11:54 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That looks great!  May I ask where you got the white connectors that are attached to the GPIO pins?  I'm trying to figure out the best way to solder my pots and switches to the Axoloti.  Do I solder them directly to the board or as I am assuming you have done here: use some interface between the Axoloti and the pots/switches.  Is that interface soldered to the board?  How do the wires connect to it?  Sorry for all noob questions!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to add knobs to Axoloti board (Not in patcher)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ndlopes'><b itemprop='author'>ndlopes</b></a>
           
           <time datetime='2016-02-04T23:39:21Z' itemprop='datePublished'>
             2016-02-04 23:39:21 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>I've just added some PCB terminal connectors (there are several types and forms).<br>Got them from a local electronics store, but you can find them easily online (look at ebay for instance: <a href="http://www.ebay.co.uk/itm/2-13-Ways-Male-Female-PCB-Header-Terminal-Housing-PC-Computer-Connector-/231704839431?var=&amp;hash=item35f2af4507:m:mdEPLBdqhQUh49L_8JRLWQw" rel="nofollow">http://www.ebay.co.uk/itm/2-13-Ways-Male-Female-PCB-Header-Terminal-Housing-PC-Computer-Connector-/231704839431?var=&amp;hash=item35f2af4507:m:mdEPLBdqhQUh49L_8JRLWQw</a>)</p>

<p>The wires are connected directly to the female parts of the connectors. No extra board were used (although it is probably a good idea to have one).<br>I've just followed the  instructions in <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/4">https://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/4</a></p>

<p>I'm also a noob <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>

        <span itemprop='position'>#21</span>

      <div class='post' itemprop='articleBody'>
        <p>Thank you for the links ... much appreciated.  So are those PCB terminal connectors soldered to the Axoloti or do they magically snap-on?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Yes, the PCB terminal connectors need to be soldered.</p>

          ps.store("topic_503", {"post_stream":{"posts":[{"id":2525,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-09-27T22:13:41.145Z","cooked":"\u003cp\u003eI also find this important to be condensed.\u003cbr\u003eThere are some info on Potentiometers \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"22\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/bohrbug/40/7_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/connecting-potentiometers-to-the-gpio/22?u=keyman\"\u003eConnecting potentiometers to the GPIO\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. \"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHello , \n\nI made an attempt to connect a 22k potentiometer to the GPIO of the Axoloti. Left pin of the potmeter is connected with the ground. Right pin is connected to VDD. Middle pin is connected to a analog in. PA0 - PA7. I use the analog_in.axp file for testing. When connected to PA0 - PA3 the potentiometer doesn't generate any activity on the scopes. When connected to PA4 - PA7 the potentiometers shows excellent behavior on the scopes, except that scopes that monitor these connections all shâ€¦\n    \u003cd ,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2534,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-28T12:48:32.196Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"503\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat is that White board With holes in? Do i need one?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat is a \"solderless breadboard\". It can be practical for experimentation, but not for final mounting. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"503\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png\" class=\"avatar\"\u003ealexk:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLatching is a functionality of a knob?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\"gpio/in/analog\" does not do latching, only direct readout of the voltage on the corresponding gpio pad.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"503\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/cereyanlimusiki/40/44_1.png\" class=\"avatar\"\u003ecereyanlimusiki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eGoogle Group discussions
