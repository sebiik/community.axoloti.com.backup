        <h1>
  <a href="/t/invoking-the-gods-of-dsp-yes-another-moog-filter-thread/6690">Invoking the gods of DSP! (Yes, another Moog Filter thread)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Khorus'><b itemprop='author'>Khorus</b></a>
           
           <time datetime='2020-06-18T18:34:08Z' itemprop='datePublished'>
             2020-06-18 18:34:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone,</p>

<p>I recently joined the Axoloti Core community (being from a PureData background) and started working on a Moog Taurus Bass Pedal clone.   I did a few iterations on Raspberry PIs in the past, worked great but the Axoloti Core is a much more elegant solution to me.</p>

<p>Now, I've got a nice patch emulating the Moog Taurus engine, it sounds pretty good.   I've been using the "Ladder1" object from Jaffa.  The filter is rather good but it is on the "conservative" side I would say.    I totally understand why as the Axoloti Core doesn't have tons of CPU to spare.    Ladder1 is based on the Karlsen ladder algorithm (from MusicDSP.org) and is very CPU friendly.</p>

<p>My Taurus patch consumes only 12-15% of the CPU so far, I'd be willing to "sacrifice" some CPU cycles to obtain a better Moog Ladder Filter implementation.   Back in my PureData days, I used a port of Antti Huovilainen's implementation (called ~muug) which sounded really close to the original.     PDF documentation here:  <a href="https://pdfs.semanticscholar.org/c490/4c04a7be1d675e360409178da71a1253f6d8.pdf" rel="nofollow noopener">https://pdfs.semanticscholar.org/c490/4c04a7be1d675e360409178da71a1253f6d8.pdf</a>    MusicDSP.org examples here: <a href="https://www.musicdsp.org/en/latest/Filters/196-moog-filter.html" rel="nofollow noopener">https://www.musicdsp.org/en/latest/Filters/196-moog-filter.html</a></p>

<p>Researching further more on this topic, I found that there's a recent document on the subject, from Mister Dangelo (worked with Arturia and such) <a href="https://aaltodoc.aalto.fi/bitstream/handle/123456789/14420/article6.pdf" rel="nofollow noopener">https://aaltodoc.aalto.fi/bitstream/handle/123456789/14420/article6.pdf</a></p>

<p>Nowdays, I regret not listening in math classes! <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:">  I'm a software developer, mostly a Python programmer and I know bits and pieces of C/C++.    Used to do 6502 Assembler back in the Commodore 64 days, I can "decode" and hack my way around.   But this is something else!    I'd love to do this myself but it's a little over my head.</p>

<p>Copied Jaffa's object and tried to modify it, got no luck so far.   Is there any one around who's willing to take a look at this and help a poor soul making his patch better?   The community could also benefit from this...   Say for a "Minimoog" clone? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Thanks in advance guys, </p>

<p>Best regards from Montreal,</p>

<p>Marc aka Khorus</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Invoking the gods of DSP! (Yes, another Moog Filter thread)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-06-18T20:09:38Z' itemprop='datePublished'>
             2020-06-18 20:09:38 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="6690"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png" class="avatar">Khorus:</div>
<blockquote><p>I've been using the "Ladder1" object from Jaffa.  The filter is rather good but it is on the "conservative" side I would say.</p></blockquote></aside>

<p>Yes I agree. The resonance is limited, for example. But if I set the limit for the resonance a little bit higher it didn't sound good and explodes. You can try tweaking the limit and multiplications inside the object a bit, but I think I got pretty close to the limit. </p>

<p>And yes It's based on that filter from musicdsp.org. I tried a few of the others too but didn't manage to get them working. I did make most of the Moog filter from musicdsp for VCV and they worked fine, but had some issues with getting them woring with Axoloti. but this one worked <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I think implementing same filter on different platforms will give you different results. I am not 100% happy with Ladder1, but I think it has a good and different sound, compard to other types of filters for Axo. </p>

<p>Maybe oversampling it a couple of times would do it some good, resonance wouldn't explode at as low settings as it does now. But for oversampling on Axoloti I am a bit lost. I bet you would be able to get a better sounding and more resonant filter <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> When you oversample for example bob~ filter in PD it does that raises the level of when the resonance blows so. So it will probably acts the same for Axoloti <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>That said, I don't think Axoloti is the best choice for bass sounds. It shines on so many areas but bass is in my opinion not the strong side of Axoloti.</p>

<p>About the muug~ for pd. As far as i remember that filter is pretty heavy, even in PD. So you might get it working for Axoloti, but I think it will be very heavy on Axoloti.</p>
      </div>

        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="6690"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>Yes I agree. The resonance is limited, for example. But if I set the limit for the resonance a little bit higher it didn't sound good and explodes. You can try tweaking the limit and multiplications inside the object a bit, but I think I got pretty close to the limit. </p>
<p>And yes It's based on that filter from musicdsp.org. I tried a few of the others too but didn't manage to get them working. I did make most of the Moog filter from musicdsp for VCV and they worked fine, but had some issues with getting them woring with Axoloti. but this one worked <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>
<p>I think implementing same filter on different platforms will give you different results. I am not 100% happy with Ladder1, but I think it has a good and different sound, compard to other types of filters for Axo.</p>
</blockquote></aside>

<p>Well, first, let me take the time to thank you for your work!    Having <strong>Ladder1</strong> is better than having none I must say!   I did "tweak" your filter by feeding it a blend of oscillators going through your "tanh" overdrive object, it helped quite a bit!   (Emulating that "too hot/pushed" Moog filter drive).  For sure implementing different algos on different platforms yields to different results, agreed.</p>

<aside class="quote" data-post="2" data-topic="6690"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>That said, I don't think Axoloti is the best choice for bass sounds. It shines on so many areas but bass is in my opinion not the strong side of Axoloti.</p></blockquote></aside>

<p>My friend, you'd be surprised on how much low end I can get out of this thing!   I cheated a bit by adding an additional parallel path with an high-pass filter around 50-60hz and blending it back to the original signal, it can shake some serious booty! <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:">   I can post WAVs/MP3s (if you are interested) of an original Taurus and a sample of my patch, it's damn close. </p>

<aside class="quote" data-post="2" data-topic="6690"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>About the muug~ for pd. As far as i remember that filter is pretty heavy, even in PD. So you might get it working for Axoloti, but I think it will be very heavy on Axoloti.</p></blockquote></aside>

<p>The muug object might be a little heavy but It ran fine on my headless Raspberry PIs (v1, v2 and v3).   What I like most about this object is its rather agressive mids that Moog filters are renowned for.   I'll try to hack away, with your blessings, Ladder1 and try to port some other algos, I'll keep you informed.</p>

<p>Thanks for answering so fast and best regards from Montreal!</p>

<p>Marc aka Khorus</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="6690"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png" class="avatar">Khorus:</div>
<blockquote><p>Well, first, let me take the time to thank you for your work!    Having Ladder1 is better than having none I must say!   I did "tweak" your filter by feeding it a blend of oscillators going through your "tanh" overdrive object, it helped quite a bit!</p></blockquote></aside>

<p>Yeah making some combinations surely helps a lot no doubt <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> Saturation is always good. Would love an oversamped version of the tanh object too, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> But yeah, no idea how to do that.</p>

<aside class="quote" data-post="3" data-topic="6690"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png" class="avatar">Khorus:</div>
<blockquote><p>My friend, you'd be surprised on how much low end I can get out of this thing!   I cheated a bit by adding an additional parallel path with an high-pass filter around 50-60hz and blending it back to the original signal, it can shake some serious booty! <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:">   I can post WAVs/MP3s (if you are interested) of an original Taurus and a sample of my patch, it's damn close. </p></blockquote></aside>

<p>Yeah I also do that, the parallel filter thing, it helps a bit, no doubt <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="3" data-topic="6690"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png" class="avatar">Khorus:</div>
<blockquote><p>The muug object might be a little heavy but It ran fine on my headless Raspberry PIs (v1, v2 and v3).   What I like most about this object is its rather agressive mids that Moog filters are renowned for.   I'll try to hack away, with your blessings, Ladder1 and try to port some other algos, I'll keep you informed.</p></blockquote></aside>

<p>Yeah surely 1 or 2 filters in a patch is plausible <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>If you come up with something, I am always interested. Filters is a hot topic for Axoloti <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Invoking the gods of DSP! (Yes, another Moog Filter thread)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-19T11:45:45Z' itemprop='datePublished'>
             2020-06-19 11:45:45 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>have you tried all filters in the library?</p>

<p>i.e. jt/filter/vcf4pole2x</p>

<p>tiar/filter/MgExp</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Invoking the gods of DSP! (Yes, another Moog Filter thread)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-06-19T13:02:10Z' itemprop='datePublished'>
             2020-06-19 13:02:10 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Note that The tiar/filter/MgExp filter has no internal non linearities but its resonance is nice on high cutoff and you can open it above 13kHz.<br> You can add some saturation objects on its inputs and outputs if you want some.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Invoking the gods of DSP! (Yes, another Moog Filter thread)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Khorus'><b itemprop='author'>Khorus</b></a>
           
           <time datetime='2020-06-19T13:24:40Z' itemprop='datePublished'>
             2020-06-19 13:24:40 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Believe it or not, I was trying to write my own Moog filter based on the Raph Levien python algorithm when I realized that SmashedTransistors already done the job!   Thanks man!!!  The MgExp looks good, tried it real fast with my headphones yesterday, this might do the trick!   </p>

<p>I'll have a look at vcf4pole2x too, I saw this object in a few example around here.</p>

<p>I did add some saturation on the input, but I never tried on the output, will try this too!</p>

<p>Thanks for the answers guys, It's appreciated.   Next beer's on me! <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Marc aka Khorus</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Invoking the gods of DSP! (Yes, another Moog Filter thread)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Khorus'><b itemprop='author'>Khorus</b></a>
           
           <time datetime='2020-06-19T14:47:48Z' itemprop='datePublished'>
             2020-06-19 14:47:48 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Update:</strong>  I loaded up my old PD patch to see which Moog filter I was using, it turns out that it was Guenter Geiger's (GGEE) Moog~ object. </p>

<p>Looked at the source, couldn't find any mention of his research (which algo it's based on), I wonder if GGEE did implement it himself.   Anyway, if you guys wanna have a look at it, here's the link: <a href="https://github.com/agraef/purr-data/blob/master/externals/ggee/filters/moog~.c" rel="nofollow noopener">https://github.com/agraef/purr-data/blob/master/externals/ggee/filters/moog~.c</a></p>

<p>This one sounded nice if I remember! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Invoking the gods of DSP! (Yes, another Moog Filter thread)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/Khorus'><b itemprop='author'>Khorus</b></a>
           
           <time datetime='2020-06-29T01:33:04Z' itemprop='datePublished'>
             2020-06-29 01:33:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="6690" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote>
<p>have you tried all filters in the library?</p>
<p>i.e. jt/filter/vcf4pole2x</p>
<p>tiar/filter/MgExp</p>
</blockquote></aside>

<p>Just wanted to say thanks for the heads-up.   I did overlook the "vcf4pole2x" thinking it was just a basic emulation of a Moog filter.   It turns out it is the one I prefer over the 3 offerings that the Axoloti platform offers so far.   It's more CPU intensive but I can live with it.</p>

<p>Cheers from Montreal!</p>

<p>Marc aka Khorus</p>

          ps.store("topic_6690", {"post_stream":{"posts":[{"id":40060,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-18T18:34:08.584Z","cooked":"\u003cp\u003eHi everyone,\u003c/p\u003e\n\n\u003cp\u003eI recently joined the Axoloti Core community (being from a PureData background) and started working on a Moog Taurus Bass Pedal clone.   I did a few iterations on Raspberry PIs in the past, worked great but the Axoloti Core is a much more elegant solution to me.\u003c/p\u003e\n\n\u003cp\u003eNow, I've got a nice patch emulating the Moog Taurus engine, it sounds pretty good.   I've been using the \"Ladder1\" object from Jaffa.  The filter is rather good but it is on the \"conservative\" side I would say.    I totally understand why as the Axoloti Core doesn't have tons of CPU to spare.    Ladder1 is based on the Karlsen ladder algorithm (from MusicDSP.org) and is very CPU friendly.\u003c/p\u003e\n\n\u003cp\u003eMy Taurus patch consumes only 12-15% of the CPU so far, I'd be willing to \"sacrifice\" some CPU cycles to obtain a better Moog Ladder Filter implementation.   Back in my PureData days, I used a port of Antti Huovilainen's implementation (called ~muug) which sounded really close to the original.     PDF documentation here:  \u003ca href=\"https://pdfs.semanticscholar.org/c490/4c04a7be1d675e360409178da71a1253f6d8.pdf\" rel=\"nofollow noopener\"\u003ehttps://pdfs.semanticscholar.org/c490/4c04a7be1d675e360409178da71a1253f6d8.pdf\u003c/a\u003e    MusicDSP.org examples here: \u003ca href=\"https://www.musicdsp.org/en/latest/Filters/196-moog-filter.html\" rel=\"nofollow noopener\"\u003ehttps://www.musicdsp.org/en/latest/Filters/196-moog-filter.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eResearching further more on this topic, I found that there's a recent document on the subject, from Mister Dangelo (worked with Arturia and such) \u003ca href=\"https://aaltodoc.aalto.fi/bitstream/handle/123456789/14420/article6.pdf\" rel=\"nofollow noopener\"\u003ehttps://aaltodoc.aalto.fi/bitstream/handle/123456789/14420/article6.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eNowdays, I regret not listening in math classes! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  I'm a software developer, mostly a Python programmer and I know bits and pieces of C/C++.    Used to do 6502 Assembler back in the Commodore 64 days, I can \"decode\" and hack my way around.   But this is something else!    I'd love to do this myself but it's a little over my head.\u003c/p\u003e\n\n\u003cp\u003eCopied Jaffa's object and tried to modify it, got no luck so far.   Is there any one around who's willing to take a look at this and help a poor soul making his patch better?   The community could also benefit from this...   Say for a \"Minimoog\" clone? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks in advance guys, \u003c/p\u003e\n\n\u003cp\u003eBest regards from Montreal,\u003c/p\u003e\n\n\u003cp\u003eMarc aka Khorus\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-06-18T18:34:08.584Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":63,"incoming_link_count":72,"reads":82,"score":403.55,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"Marc Girard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.musicdsp.org/en/latest/Filters/196-moog-filter.html","internal":false,"reflection":false,"title":"Moog Filter â€” Musicdsp.org documentation","clicks":12},{"url":"https://pdfs.semanticscholar.org/c490/4c04a7be1d675e360409178da71a1253f6d8.pdf","internal":false,"reflection":false,"clicks":12},{"url":"https://aaltodoc.aalto.fi/bitstream/handle/123456789/14420/article6.pdf","internal":false,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2560,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40061,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-06-18T20:09:38.860Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"6690\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png\" class=\"avatar\"\u003eKhorus:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI've been using the \"Ladder1\" object from Jaffa.  The filter is rather good but it is on the \"conservative\" side I would say.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes I agree. The resonance is limited, for example. But if I set the limit for the resonance a little bit higher it didn't sound good and explodes. You can try tweaking the limit and multiplications inside the object a bit, but I think I got pretty close to the limit. \u003c/p\u003e\n\n\u003cp\u003eAnd yes It's based on that filter from musicdsp.org. I tried a few of the others too but didn't manage to get them working. I did make most of the Moog filter from musicdsp for VCV and they worked fine, but had some issues with getting them woring with Axoloti. but this one worked \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI think implementing same filter on different platforms will give you different results. I am not 100% happy with Ladder1, but I think it has a good and different sound, compard to other types of filters for Axo. \u003c/p\u003e\n\n\u003cp\u003eMaybe oversampling it a couple of times would do it some good, resonance wouldn't explode at as low settings as it does now. But for oversampling on Axoloti I am a bit lost. I bet you would be able to get a better sounding and more resonant filter \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e When you oversample for example bob~ filter in PD it does that raises the level of when the resonance blows so. So it will probably acts the same for Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThat said, I don't think Axoloti is the best choice for bass sounds. It shines on so many areas but bass is in my opinion not the strong side of Axoloti.\u003c/p\u003e\n\n\u003cp\u003eAbout the muug~ for pd. As far as i remember that filter is pretty heavy, even in PD. So you might get it working for Axoloti, but I think it will be very heavy on Axoloti.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-06-18T20:09:38.860Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":41,"incoming_link_count":3,"reads":78,"score":37.65,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40062,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-18T20:33:47.981Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"6690\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eYes I agree. The resonance is limited, for example. But if I set the limit for the resonance a little bit higher it didn't sound good and explodes. You can try tweaking the limit and multiplications inside the object a bit, but I think I got pretty close to the limit. \u003c/p\u003e\n\u003cp\u003eAnd yes It's based on that filter from musicdsp.org. I tried a few of the others too but didn't manage to get them working. I did make most of the Moog filter from musicdsp for VCV and they worked fine, but had some issues with getting them woring with Axoloti. but this one worked \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\u003cp\u003eI think implementing same filter on different platforms will give you different results. I am not 100% happy with Ladder1, but I think it has a good and different sound, compard to other types of filters for Axo.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell, first, let me take the time to thank you for your work!    Having \u003cstrong\u003eLadder1\u003c/strong\u003e is better than having none I must say!   I did \"tweak\" your filter by feeding it a blend of oscillators going through your \"tanh\" overdrive object, it helped quite a bit!   (Emulating that \"too hot/pushed\" Moog filter drive).  For sure implementing different algos on different platforms yields to different results, agreed.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"6690\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThat said, I don't think Axoloti is the best choice for bass sounds. It shines on so many areas but bass is in my opinion not the strong side of Axoloti.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMy friend, you'd be surprised on how much low end I can get out of this thing!   I cheated a bit by adding an additional parallel path with an high-pass filter around 50-60hz and blending it back to the original signal, it can shake some serious booty! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e   I can post WAVs/MP3s (if you are interested) of an original Taurus and a sample of my patch, it's damn close. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"6690\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAbout the muug~ for pd. As far as i remember that filter is pretty heavy, even in PD. So you might get it working for Axoloti, but I think it will be very heavy on Axoloti.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe muug object might be a little heavy but It ran fine on my headless Raspberry PIs (v1, v2 and v3).   What I like most about this object is its rather agressive mids that Moog filters are renowned for.   I'll try to hack away, with your blessings, Ladder1 and try to port some other algos, I'll keep you informed.\u003c/p\u003e\n\n\u003cp\u003eThanks for answering so fast and best regards from Montreal!\u003c/p\u003e\n\n\u003cp\u003eMarc aka Khorus\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-06-18T20:33:47.981Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":32,"incoming_link_count":1,"reads":75,"score":26.6,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"Marc Girard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2560,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40063,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-06-18T20:46:44.138Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6690\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png\" class=\"avatar\"\u003eKho lt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6690\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png\" class=\"avatar\"\u003eKhorus:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe muug object might be a little heavy but It ran fine on my headless Raspberry PIs (v1, v2 and v3).   What I like most about this object is its rather agressive mids that Moog filters are renowned for.   I'll try to hack away, with your blessings, Ladder1 and try to port some other algos, I'll keep you informed.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah surely 1 or 2 filters in a patch is plausible \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIf you come up with something, I am always interested. Filters is a hot topic for Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-06-18T20:46:44.138Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":26,"incoming_link_count":2,"reads":73,"score":30.9,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40065,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-19T11:45:45.704Z","cooked":"\u003cp\u003ehave you tried all filters in the library?\u003c/p\u003e\n\n\u003cp\u003ei.e. jt/filter/vcf4pole2x\u003c/p\u003e\n\n\u003cp\u003etiar/filter/MgExp\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-06-19T11:45:45.704Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":27,"incoming_link_count":2,"reads":66,"score":29.55,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40066,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-06-19T13:02:10.003Z","cooked":"\u003cp\u003eNote that The tiar/filter/MgExp filter has no internal non linearities but its resonance is nice on high cutoff and you can open it above 13kHz.\u003cbr\u003e You can add some saturation objects on its inputs and outputs if you want some.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-06-19T13:02:45.337Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":65,"score":14.35,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40067,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-19T13:24:40.889Z","cooked":"\u003cp\u003eBelieve it or not, I was trying to write my own Moog filter based on the Raph Levien python algorithm when I realized that SmashedTransistors already done the job!   Thanks man!!!  The MgExp looks good, tried it real fast with my headphones yesterday, this might do the trick!   \u003c/p\u003e\n\n\u003cp\u003eI'll have a look at vcf4pole2x too, I saw this object in a few example around here.\u003c/p\u003e\n\n\u003cp\u003eI did add some saturation on the input, but I never tried on the output, will try this too!\u003c/p\u003e\n\n\u003cp\u003eThanks for the answers guys, It's appreciated.   Next beer's on me! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMarc aka Khorus\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-06-19T13:24:40.889Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":3,"reads":67,"score":30.25,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"Marc Girard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2560,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40068,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-19T14:47:48.872Z","cooked":"\u003cp\u003e\u003cstrong\u003eUpdate:\u003c/strong\u003e  I loaded up my old PD patch to see which Moog filter I was using, it turns out that it was Guenter Geiger's (GGEE) Moog~ object. \u003c/p\u003e\n\n\u003cp\u003eLooked at the source, couldn't find any mention of his research (which algo it's based on), I wonder if GGEE did implement it himself.   Anyway, if you guys wanna have a look at it, here's the link: \u003ca href=\"https://github.com/agraef/purr-data/blob/master/externals/ggee/filters/moog~.c\" rel=\"nofollow noopener\"\u003ehttps://github.com/agraef/purr-data/blob/master/externals/ggee/filters/moog~.c\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThis one sounded nice if I remember! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-06-19T14:49:03.215Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":1,"reads":63,"score":19.9,"yours":false,"topic_id":6690,"topic_slug":"invoking-the-gods-of-dsp-yes-another-moog-filter-thread","display_username":"Marc Girard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/agraef/purr-data/blob/master/externals/ggee/filters/moog~.c","internal":false,"reflection":false,"title":"purr-data/moog~.c at master Â· agraef/purr-data Â· GitHub","clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2560,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40147,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-29T01:33:04.936Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"6690\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003ehave you tried all filters in the library?\u003c/p\u003e\n\u003cp\u003ei.e. jt/filter/vcf4pole2x\u003c/p\u003e\n\u003cp\u003etiar/filter/MgExp\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eJust wanted to say thanks for the heads-up.   I did overlook the \"vcf4pole2x\" thinking it was just a basic emulation of a Moog filter.   It turns out it is the one I prefer over the 3 offerings that the Axoloti platform offers so far.   It's more CPU intensive but I can live with it.\u003c/p\u003e\n\n\u003cp\u003eCheers from Montreal!\u003c/p\u003e\n\n\u003cp\u003eMarc aka Khorus\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-06-29T01:33:04.936Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":31,"incoming_link_count":2,"reads":57,"score"
