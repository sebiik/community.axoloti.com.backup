  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2015-08-16T19:55:47Z' itemprop='datePublished'>
             2015-08-16 19:55:47 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hummm, I see <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt="smiley"><br>Thanks a lot, it seems that making your own objects is not too hard if you can code, I guess I'll have to start looking at that....daaamnn, so many possibilities, so little time, the more you play with this thing the more ideas you get</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GoneCaving'><b itemprop='author'>GoneCaving</b></a>
           
           <time datetime='2015-08-17T11:00:32Z' itemprop='datePublished'>
             2015-08-17 11:00:32 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about a shift register like Tom Whitwells <a href="http://musicthing.co.uk/modular/?page_id=21" rel="nofollow">Turing Machine</a>. This can output digital noise, unquantised voltages, and a variety of triggers. The register can be random (bits change at random), or locked (bit-states are fixed, but simply shifted along the register. </p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-17T14:22:55Z' itemprop='datePublished'>
             2015-08-17 14:22:55 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="22" data-topic="28"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/gonecaving/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">GoneCaving:</div>
<blockquote><p>Tom Whitwells Turing Machine. </p></blockquote></aside>

<p>yeah Ive been thinking about the turing machine, it would be simple to implement, but a lot of fun.<br>(I've not done it yet, as got a few projects 'on the go')</p>

<div class="lazyYT" data-youtube-id="0KoFsnkkJz8" data-youtube-title="Expanders for Turing Machine Random Looping Sequencer" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>for those that haven't seen it, at its most basic, its a random sequence generator (with some probability/constraints), but the great thing is when you hear something you like , you just 'lock' it... so its great for just letting it explore possibilities.<br>(I've seen it fed into uScale which helps get some nice patterns,  but you can do anything, it doesn't have to be pitches)</p>

<p>I think with the TM, its fixed to one 'lock', but of course with Axoloti, if you locked and saved as a present, you can store lots of random happenings <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> ...   and of course we can have as many as we want in a patch...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jelle'><b itemprop='author'>jelle</b></a>
           
           <time datetime='2015-08-17T21:47:28Z' itemprop='datePublished'>
             2015-08-17 21:47:28 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice thread! I think the new Make Noise Telharmonic would be fun to do with an Axoloti <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> Couldnt wait and made it in javascript a couple of weeks ago: <a href="https://jsbin.com/pigotu" rel="nofollow">https://jsbin.com/pigotu</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hesspet'><b itemprop='author'>hesspet</b></a>
           
           <time datetime='2015-08-17T23:27:42Z' itemprop='datePublished'>
             2015-08-17 23:27:42 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>1+ for the TM! </p>

<p>The TM similar like the heart of the Benjolin "The Rungler" It's the <br>moment when shift registers starts going crazy - then the magic starts.</p>

<p>Funny, I fooled around yesterday to find a "simple" way to freeze patterns. This is what I came up with:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/abf89c1474d6b4d958e49ceba739159219420271.axp">rungler.axp</a> (9.4 KB) </p>

<p>It creates random patterns of 8 steps. You can start the pattern by pressing any note on a midi keyboard. The next press make a freeze. It's a simple case study. Using a multiplexer as a storage wouldn't work in the real world. It's a funny sideeffekt of the multiplexer working a <br>little bit like a sample hold if you connect the output to the def.</p>

<p>The knob in the middle gives you the abillity to control the randomness how offten note outs (VCA off) are generated... Values around -30 create nice patters with off notes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-12T11:26:11Z' itemprop='datePublished'>
             2015-09-12 11:26:11 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="28"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kalle/40/38_1.png" class="avatar">Kalle:</div>
<blockquote><p>this Quad Patternizer Deluxe from falafular is actually also a interesting thing (i have a thing for stuff that eats more than one clock)</p></blockquote></aside>

<p>I've seen the videos but I still dont really understands how it works. Do you have some more info? <br>what do they mean by 'clocks in sequence' ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-12T17:36:32Z' itemprop='datePublished'>
             2015-09-12 17:36:32 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nevermind. <br>figured it out.   <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-12T17:48:18Z' itemprop='datePublished'>
             2015-09-12 17:48:18 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what do you think they meant exactly? <br>this was my interpretation... but i don't particularly like it ...  (but does create some interesting patterns)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/7d6b44af421375e0adcd8e326fdbfb720e0cb819.axp">quadclock2.axp</a> (63.9 KB) </p>

<p>(I think they mean, the steps are offset, so 2 and 4 are played on different steps... but not quite sure)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-12T18:11:23Z' itemprop='datePublished'>
             2015-09-12 18:11:23 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, that sounds right.  (the same patterns as in the examples and what I made).<br>yours missing a 'reset' , but that is easy to add.</p>

<p>edit: <br>i think there is something not 100% correct about the modulation inputs: <br>when the buttons are off, the sound should not be triggered at all, now it seems fully controlled by the inputs. it should only modulate a currently active pulse.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-12T18:40:01Z' itemprop='datePublished'>
             2015-09-12 18:40:01 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="30" data-topic="28"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">alex:</div>
<blockquote><p>when the buttons are off, the sound should not be triggered at all, now it seems fully controlled by the inputs.</p></blockquote></aside>

<p>thats not how I interpreted the videos, my understanding was that the gate would turn on the step, regardless of if the user had pressed the button or not.  so yes, if buttons are OFF, but you are externally setting a divider step, i would expect it to sound. (note: we cannot flip the button, so we have to OR the input and the current input state (change this to an AND and you would get the behaviour you expect) </p>

<p>I also assume it was a trigger input, to match the trigger output (rather than gates on both)</p>

<p>I do wonder if the offset might be a function of the buttons pressed e.g. if you have just n/4 then it may be 0, but when you  have n/2 and n/4 its 1... other ideas around this are... using not linear offset e.g. 1,3,7,15</p>

<p>frankly the videos are 'confused' though, basically he describes a divider, and then says its a sequencing.... and he doesnt explain how the two concepts are combined. (which is the only difficulty here in reproducing)<br>... and I cannot find a manual online, which I'm sure would clear it up <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-12T19:05:43Z' itemprop='datePublished'>
             2015-09-12 19:05:43 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>dunno, but I think they were pretty high on something when they made these videos.</p>

<p>Anyway, you're probably right about the modulation. <br>that does make it less interesting though, since it basically just copies a pattern.</p>

<p>I'll try to come up with some XOR logic and different pattern lengths. will post results if it is interesting.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-12T19:29:35Z' itemprop='datePublished'>
             2015-09-12 19:29:35 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="32" data-topic="28"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">alex:</div>
<blockquote><p>that does make it less interesting though, since it basically just copies a pattern.</p></blockquote></aside>

<p>I think it makes it shift between patterns, rather than copy patterns.<br>e.g.  if you used a n/16 to trigger a divider to n/2 (that was on n/8) , then every 1/16 it will alternate between n/2 and n/8<br>... and then you add another trigger on n/4 so, you can move between n/2 , n/4 n/8. ... then you can add feedback loops, and also 'external logic' to decide on modulation.<br>regardless, was quite interesting to think about different combos... even if I cant be sure its the same as the module.<br>may fiddle with it some more at some point, see if I can extract something a little less predictable from it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-14T18:57:45Z' itemprop='datePublished'>
             2015-09-14 18:57:45 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> <br>Here is my version. a different approach, but the results are the same.<br><a href="https://raw.githubusercontent.com/allox/axoloti_library/master/patternizer.axs" class="onebox" target="_blank" rel="nofollow">https://raw.githubusercontent.com/allox/axoloti_library/master/patternizer.axs</a></p>

<aside class="quote" data-post="33" data-topic="28"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>see if I can extract something a little less predictable from it.</p></blockquote></aside>

<p>The technique to get interesting patterns is to use 2 different clock sources. The second clock as an input for the modulation. When the speed of the second clock is low, few extra beats are added, when set to high speed the pattern density gets much higher.   I haven't tried yet, but perhaps the speed of the second clock should be 1/3, 2/3, 1/5, 3/4, 3/5 etc of the tempo of the first clock, to get some more musical patterns.</p>
      </div>

        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh man, cool thread <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> i'm a modular guy, diy 4U mostly, but also some eurorack. I am in love with the sounds of mutable's Elements. If that could be done in Axoloti with polyphony it would be ground breaking. Also, the Serge DUSG, which inspired the popular Maths module, would be awesome. It's two Universal slope generators, an incredibly versatile module that can be used for over 13 functions. I have it in one of my 4u boxes and it rocks. Here's info about both my suggestions:</p>

<p><a href="http://www.cgs.synth.net/modules/cgs114_dusg.html" class="onebox" target="_blank" rel="nofollow">http://www.cgs.synth.net/modules/cgs114_dusg.html</a></p>

<p><a href="http://mutable-instruments.net/modules/elements/manual" class="onebox" target="_blank" rel="nofollow">http://mutable-instruments.net/modules/elements/manual</a></p>

<div class="lazyYT" data-youtube-id="zN1QqpgAmVU" data-youtube-title="Mutable Instrument - Elements" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Cheers!</p>
      </div>

          ps.store("topic_28", {"post_stream":{"posts":[{"id":890,"name":"","username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/36_1.png","created_at":"2015-08-16T19:55:47.297Z","cooked":"\u003cp\u003eHummm, I see \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=0\" title=\":smiley:\" class=\"emoji\" alt=\"smiley\"\u003e\u003cbr\u003eThanks a lot, it seems that making your own objects is not too hard if you can code, I guess I'll have to start looking at that....daaamnn, so many possibilities, so little time, the more you play with this thing the more ideas you get\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-08-16T19:55:47.297Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":163,"score":33.1,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":906,"name":"Duncan Foster","username":"GoneCaving","avatar_template":"/letter_avatar_proxy/v2/letter/g/7ea924/{size}.png","created_at":"2015-08-17T11:00:32.627Z","cooked":"\u003cp\u003eHow about a shift register like Tom Whitwells \u003ca href=\"http://musicthing.co.uk/modular/?page_id=21\" rel=\"nofollow\"\u003eTuring Machine\u003c/a\u003e. This can output digital noise, unquantised voltages, and a variety of triggers. The register can be random (bits change at random), or locked (bit-states are fixed, but simply shifted along the register. \u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-08-17T11:00:32.627Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":160,"score":82.6,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Duncan Foster","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://musicthing.co.uk/modular/?page_id=21","internal":false,"reflection":false,"title":"Music Thing Modular ¬ª Turing Machine Random Looping Sequencer Documentation","clicks":8}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":129,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":923,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-17T14:22:55.789Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/gonecaving/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003eGoneCaving:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTom Whitwells Turing Machine. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah Ive been thinking about the turing machine, it would be simple to implement, but a lot of fun.\u003cbr\u003e(I've not done it yet, as got a few projects 'on the go')\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"0KoFsnkkJz8\" data-youtube-title=\"Expanders for Turing Machine Random Looping Sequencer\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003efor those that haven't seen it, at its most basic, its a random sequence generator (with some probability/constraints), but the great thing is when you hear something you like , you just 'lock' it... so its great for just letting it explore possibilities.\u003cbr\u003e(I've seen it fed into uScale which helps get some nice patterns,  but you can do anything, it doesn't have to be pitches)\u003c/p\u003e\n\n\u003cp\u003eI think with the TM, its fixed to one 'lock', but of course with Axoloti, if you locked and saved as a present, you can store lots of random happenings \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e ...   and of course we can have as many as we want in a patch...\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2015-08-17T14:23:49.457Z","reply_count":0,"reply_to_post_number":22,"quote_count":1,"avg_time":30,"incoming_link_count":1,"reads":162,"score":40.7,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"GoneCaving","avatar_template":"/letter_avatar_proxy/v2/letter/g/7ea924/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":946,"name":"jelle","username":"jelle","avatar_template":"/letter_avatar_proxy/v2/letter/j/ce73a5/{size}.png","created_at":"2015-08-17T21:47:28.709Z","cooked":"\u003cp\u003eNice thread! I think the new Make Noise Telharmonic would be fun to do with an Axoloti \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e Couldnt wait and made it in javascript a couple of weeks ago: \u003ca href=\"https://jsbin.com/pigotu\" rel=\"nofollow\"\u003ehttps://jsbin.com/pigotu\u003c/a\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2015-08-17T21:47:28.709Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":158,"score":57.5,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"jelle","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://jsbin.com/pigotu","internal":false,"reflection":false,"title":"JS Bin","clicks":29}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":130,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":949,"name":"Peter He√ü","username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png","created_at":"2015-08-17T23:27:42.172Z","cooked":"\u003cp\u003e1+ for the TM! \u003c/p\u003e\n\n\u003cp\u003eThe TM similar like the heart of the Benjolin \"The Rungler\" It's the \u003cbr\u003emoment when shift registers starts going crazy - then the magic starts.\u003c/p\u003e\n\n\u003cp\u003eFunny, I fooled around yesterday to find a \"simple\" way to freeze patterns. This is what I came up with:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/abf89c1474d6b4d958e49ceba739159219420271.axp\"\u003erungler.axp\u003c/a\u003e (9.4 KB) \u003c/p\u003e\n\n\u003cp\u003eIt creates random patterns of 8 steps. You can start the pattern by pressing any note on a midi keyboard. The next press make a freeze. It's a simple case study. Using a multiplexer as a storage wouldn't work in the real world. It's a funny sideeffekt of the multiplexer working a \u003cbr\u003elittle bit like a sample hold if you connect the output to the def.\u003c/p\u003e\n\n\u003cp\u003eThe knob in the middle gives you the abillity to control the randomness how offten note outs (VCA off) are generated... Values around -30 create nice patters with off notes.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2015-08-17T23:28:15.569Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":156,"score":34.2,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Peter He√ü","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/abf89c1474d6b4d958e49ceba739159219420271.axp","internal":true,"reflection":false,"clicks":35}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2039,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-12T11:26:11.672Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kalle/40/38_1.png\" class=\"avatar\"\u003eKalle:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethis Quad Patternizer Deluxe from falafular is actually also a interesting thing (i have a thing for stuff that eats more than one clock)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI've seen the videos but I still dont really understands how it works. Do you have some more info? \u003cbr\u003ewhat do they mean by 'clocks in sequence' ?\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-09-12T11:26:11.672Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":18,"incoming_link_count":1,"reads":142,"score":39.1,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2052,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-12T17:36:32.889Z","cooked":"\u003cp\u003enevermind. \u003cbr\u003efigured it out.   \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2015-09-12T17:36:32.889Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":142,"score":33.8,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2054,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-12T17:48:18.512Z","cooked":"\u003cp\u003ewhat do you think they meant exactly? \u003cbr\u003ethis was my interpretation... but i don't particularly like it ...  (but does create some interesting patterns)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/7d6b44af421375e0adcd8e326fdbfb720e0cb819.axp\"\u003equadclock2.axp\u003c/a\u003e (63.9 KB) \u003c/p\u003e\n\n\u003cp\u003e(I think they mean, the steps are offset, so 2 and 4 are played on different steps... but not quite sure)\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2015-09-12T17:48:18.512Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":136,"score":37.7,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/7d6b44af421375e0adcd8e326fdbfb720e0cb819.axp","internal":true,"reflection":false,"clicks":24}],"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2056,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-12T18:11:23.772Z","cooked":"\u003cp\u003eyeah, that sounds right.  (the same patterns as in the examples and what I made).\u003cbr\u003eyours missing a 'reset' , but that is easy to add.\u003c/p\u003e\n\n\u003cp\u003eedit: \u003cbr\u003ei think there is something not 100% correct about the modulation inputs: \u003cbr\u003ewhen the buttons are off, the sound should not be triggered at all, now it seems fully controlled by the inputs. it should only modulate a currently active pulse.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2015-09-12T18:23:38.803Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":138,"score":33.0,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2057,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-12T18:40:01.592Z","cooked":"\u003caside class=\"quote\" data-post=\"30\" data-topic=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png\" class=\"avatar\"\u003ealex:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhen the buttons are off, the sound should not be triggered at all, now it seems fully controlled by the inputs.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethats not how I interpreted the videos, my understanding was that the gate would turn on the step, regardless of if the user had pressed the button or not.  so yes, if buttons are OFF, but you are externally setting a divider step, i would expect it to sound. (note: we cannot flip the button, so we have to OR the input and the current input state (change this to an AND and you would get the behaviour you expect) \u003c/p\u003e\n\n\u003cp\u003eI also assume it was a trigger input, to match the trigger output (rather than gates on both)\u003c/p\u003e\n\n\u003cp\u003eI do wonder if the offset might be a function of the buttons pressed e.g. if you have just n/4 then it may be 0, but when you  have n/2 and n/4 its 1... other ideas around this are... using not linear offset e.g. 1,3,7,15\u003c/p\u003e\n\n\u003cp\u003efrankly the videos are 'confused' though, basically he describes a divider, and then says its a sequencing.... and he doesnt explain how the two concepts are combined. (which is the only difficulty here in reproducing)\u003cbr\u003e... and I cannot find a manual online, which I'm sure would clear it up \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2015-09-12T18:41:17.258Z","reply_count":1,"reply_to_post_number":30,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":140,"score":33.4,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2058,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-12T19:05:43.207Z","cooked":"\u003cp\u003edunno, but I think they were pretty high on something when they made these videos.\u003c/p\u003e\n\n\u003cp\u003eAnyway, you're probably right about the modulation. \u003cbr\u003ethat does make it less interesting though, since it basically just copies a pattern.\u003c/p\u003e\n\n\u003cp\u003eI'll try to come up with some XOR logic and different pattern lengths. will post results if it is interesting.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2015-09-12T19:05:43.207Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":137,"score":77.6,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2059,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-12T19:29:35.870Z","cooked":"\u003caside class=\"quote\" data-post=\"32\" data-topic=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png\" class=\"avatar\"\u003ealex:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethat does make it less interesting though, since it basically just copies a pattern.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think it makes it shift between patterns, rather than copy patterns.\u003cbr\u003ee.g.  if you used a n/16 to trigger a divider to n/2 (that was on n/8) , then every 1/16 it will alternate between n/2 and n/8\u003cbr\u003e... and then you add another trigger on n/4 so, you can move between n/2 , n/4 n/8. ... then you can add feedback loops, and also 'external logic' to decide on modulation.\u003cbr\u003eregardless, was quite interesting to think about different combos... even if I cant be sure its the same as the module.\u003cbr\u003emay fiddle with it some more at some point, see if I can extract something a little less predictable from it.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2015-09-12T19:29:35.870Z","reply_count":1,"reply_to_post_number":32,"quote_count":1,"avg_time":13,"incoming_link_count":5,"reads":140,"score":58.45,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2151,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-14T18:57:45.954Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003cbr\u003eHere is my version. a different approach, but the results are the same.\u003cbr\u003e\u003ca href=\"https://raw.githubusercontent.com/allox/axoloti_library/master/patternizer.axs\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://raw.githubusercontent.com/allox/axoloti_library/master/patternizer.axs\u003c/a\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"33\" data-topic=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esee if I can extract something a little less predictable from it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe technique to get interesting patterns is to use 2 different clock sources. The second clock as an input for the modulation. When the speed of the second clock is low, few extra beats are added, when set to high speed the pattern density gets much higher.   I haven't tried yet, but perhaps the speed of the second clock should be 1/3, 2/3, 1/5, 3/4, 3/5 etc of the tempo of the first clock, to get some more musical patterns.\u003c/
