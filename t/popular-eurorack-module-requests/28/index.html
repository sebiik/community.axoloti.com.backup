        <h1>
  <a href="/t/popular-eurorack-module-requests/28">Popular Eurorack module - Requests</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-07-08T11:32:10Z' itemprop='datePublished'>
             2015-07-08 11:32:10 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Eurorack modules (or other formats) are a good inspiration for future modules for Axoloti.</p>

<p>What Eurorack modules would you love to see in Axoloti?</p>

<p>Tips: <br>- Lets start simple... and we can get more ambitious as we all gain experience with Axoloti.<br>- Axoloti modules don't have to be identical, so explain what the key features you want to see.<br>- Some modules can be created as sub-patches (axs) using existing components, others may need new objects (axo)<br>- If you create a module, create an example patch showing how to use it, and save it as a help patch (axh).</p>

<p>If you are creating a module, it would be great if you could share it (and/or contribute to the main repo).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-07-08T11:35:05Z' itemprop='datePublished'>
             2015-07-08 11:35:05 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>to kick things of... <br>Im going to be create a 'quantiser',  similar to uScale, <a href="https://www.modulargrid.net/e/intellijel-%CE%BCscale-v2">https://www.modulargrid.net/e/intellijel-Î¼scale-v2</a></p>

<p>I think quantising notes from a sequencer could be fun.</p>

<p>EDIT: added a note quantizer in harmony/note quantizer, see how people like it, I could perhaps add some more uScale features, e.g. intervals.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-07-09T13:22:23Z' itemprop='datePublished'>
             2015-07-09 13:22:23 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh noodler type patches, sweet!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2015-08-01T07:41:55Z' itemprop='datePublished'>
             2015-08-01 07:41:55 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd love to see some synth drum modules conjured up similar to the mutant drums. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="64" height="64"> modules.http://www.hexinverter.net/mutant-drums/</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xcenter'><b itemprop='author'>xcenter</b></a>
           
           <time datetime='2015-08-03T06:51:16Z' itemprop='datePublished'>
             2015-08-03 06:51:16 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi.<br>The uScale has sort of a keyboard layout to program the notes to quantize easily. A real intuitive GUI.<br>I think it would be an interesting option to add a MIDI In port on an Axoloti quantizer to set the notes to quantize. It could work like a latch function that overrides the chosen set of notes every time a new set of notes / chord is played from a controller keyboard. That way the quantizers range could be "played" live.</p>

<p>Greats<br>Frank</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-03T10:01:28Z' itemprop='datePublished'>
             2015-08-03 10:01:28 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/xcenter">@xcenter</a>, I'll give it a go later, as indeed would make it easier to use, and its pretty trivial to add, as the object already receives midi... just a matter of updating the parameter according to note input when a 'latch' is on. </p>

<p><a class="mention" href="/users/lab77">@lab77</a>, had a quick look at <a href="http://www.hexinverter.net/mutant-drums/">Mutant Drums</a>, this would seem mostly about sound design, to get the right sound... but generally it would be nice to have a synthesised drum kit, in addition to the sampled ones, and its interesting seeing  what MD has parameters for, and CV inputs. <br>This is a 'module' that could be put together as a submodule, so plain patching, so pretty simple for anyone to 'have a go at' <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="20" height="20"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2015-08-03T11:34:38Z' itemprop='datePublished'>
             2015-08-03 11:34:38 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not really eurorack but Reaktor module. I would like to see something like SineBank with really large amount of bands for extreme Additive Synthesis stuff.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-03T14:52:06Z' itemprop='datePublished'>
             2015-08-03 14:52:06 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, added a midi input mode to note quantizer, was pretty simple. C is used as root of inputing scale. (as the tonic might be something else... and could potentially be modulated), basically you latch  on, and then press notes you want in scale, and it toggles current notes... allowing scale to be altered.</p>

<p><a class="mention" href="/users/kausto">@kausto</a> yeah  Id call that more a building block than a 'module'. <br>regardless,  I wonder if there is the cpu power to do that, words like 'extreme',  tend to concern me when dealing with micro-controllers... but not looked at the algo to see how computationally intensive oscillator banks are.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/herrprof'><b itemprop='author'>herrprof</b></a>
           
           <time datetime='2015-08-03T20:27:40Z' itemprop='datePublished'>
             2015-08-03 20:27:40 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Anything mutable!</p>

<p><a href="http://mutable-instruments.net/modules/grids" class="onebox" target="_blank" rel="nofollow">http://mutable-instruments.net/modules/grids</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fugucans'><b itemprop='author'>fugucans</b></a>
           
           <time datetime='2015-08-03T21:44:41Z' itemprop='datePublished'>
             2015-08-03 21:44:41 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>something like modcan dual delay will be very nice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trotz'><b itemprop='author'>trotz</b></a>
           
           <time datetime='2015-08-08T21:28:26Z' itemprop='datePublished'>
             2015-08-08 21:28:26 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Something basic like this would be a very useful object for me:</p>

<p><a href="http://www.doepfer.de/A1104.htm" class="onebox" target="_blank" rel="nofollow">http://www.doepfer.de/A1104.htm</a></p>

<p>The Cyclebox is one of my favourite modules. I would love as well to see an implementation of some of its features!<br><a href="http://www.intellijel.com/eurorack-modules/cylonix-cyclebox-ii/" class="onebox" target="_blank" rel="nofollow">http://www.intellijel.com/eurorack-modules/cylonix-cyclebox-ii/</a></p>

<p>Regards,</p>

<p>Pere</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Kalle'><b itemprop='author'>Kalle</b></a>
           
           <time datetime='2015-08-08T21:53:36Z' itemprop='datePublished'>
             2015-08-08 21:53:36 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Rene Kind of sequencer<br>Rotating Clock Divider<br>Shuffling Clock Divider</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Popular Eurorack module - Requests'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-08T23:22:51Z' itemprop='datePublished'>
             2015-08-08 23:22:51 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>interesting ideas... (links to descriptions are good <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink" width="20" height="20"> )</p>

<p>cyclebox is interesting, and in general oscillators that can be modulated through different waveforms.</p>

<p>clock dividers,  and i agree very useful, simpler that using a sel, and and a fun area, ranging from simple dividers to more dynamic ones.</p>

<p>Rene, oh thats a complex beast... and one Ive thought about before, that an pressure points, linked up to a grid controller (my Push or Soundplane) could be a really interesting project.</p>

<p>Funny, I thought the first make noise module to be mentioned would be Maths, but perhaps we don't need general purpose function modules, as we have as many envs/lfos as we like in axoloti.</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi, I was just playing with this note quantizer, since it is something I really need in my setup. This is kind of like the <a href="http://abletonlife.com/midi-effect-tutorial-how-to-use-abletons-scale" rel="nofollow">Scale Midi Effect on Ableton</a>, right?<br>I'm still trying to make sense of how changing the buttons position changes the notes, but any help would be appreciated.<br>BTW thanks for all the work <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-16T19:23:58Z' itemprop='datePublished'>
             2015-08-16 19:23:58 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Note Quantizer... <br>no, its not quite the same as Ableton scale effect... (but similar)<br>the idea of the quantizer is you can feed it 0,1,2,3,4,5,6,7 etc... and it will map these to the relevant scale<br>i.e. light all butttons, and you'll get C, C#,D,D# etc<br>if you light a C major scale, you will get C,D,E,F <br>this means a sequencer, can be given a pattern and it will transpose accordingly.</p>

<p>the reason the offset exists is merely to move the notes into a convenient range, this is all to do with the input range being (essentially) 0-127, so if you send in C3 (60) (5octaves*12) if you map this to a 7 note scale (e.g. Cmaj) C3 would now be 35 (5 octaves *7) </p>

<p>(btw: disp/note is handy to help configure it)</p>

<p>I kind of assumed this was how it works in uScale (i.e. a voltage level, determines a position in the scale), rather than Abletons method which more squashes the notes into a scale... I guess I could have both, or perhaps different objects.</p>

<p>( I think uScale/note Quantizer is better for sequencers that have 'free values' ...  whereas ableton is better where you are forced to use a 'note grid' / midi)</p>
      </div>

          ps.store("topic_28", {"post_stream":{"posts":[{"id":38,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-07-08T11:32:10.331Z","cooked":"\u003cp\u003eEurorack modules (or other formats) are a good inspiration for future modules for Axoloti.\u003c/p\u003e\n\n\u003cp\u003eWhat Eurorack modules would you love to see in Axoloti?\u003c/p\u003e\n\n\u003cp\u003eTips: \u003cbr\u003e- Lets start simple... and we can get more ambitious as we all gain experience with Axoloti.\u003cbr\u003e- Axoloti modules don't have to be identical, so explain what the key features you want to see.\u003cbr\u003e- Some modules can be created as sub-patches (axs) using existing components, others may need new objects (axo)\u003cbr\u003e- If you create a module, create an example patch showing how to use it, and save it as a help patch (axh).\u003c/p\u003e\n\n\u003cp\u003eIf you are creating a module, it would be great if you could share it (and/or contribute to the main repo).\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-07-08T11:32:10.331Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":137,"reads":231,"score":757.75,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-07-08T11:35:05.865Z","cooked":"\u003cp\u003eto kick things of... \u003cbr\u003eIm going to be create a 'quantiser',  similar to uScale, \u003ca href=\"https://www.modulargrid.net/e/intellijel-%CE%BCscale-v2\"\u003ehttps://www.modulargrid.net/e/intellijel-Î¼scale-v2\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI think quantising notes from a sequencer could be fun.\u003c/p\u003e\n\n\u003cp\u003eEDIT: added a note quantizer in harmony/note quantizer, see how people like it, I could perhaps add some more uScale features, e.g. intervals.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-03T10:02:03.636Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":221,"score":105.75,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.modulargrid.net/e/intellijel-%CE%BCscale-v2","internal":false,"reflection":false,"title":"Intellijel Î¼Scale [v2] - Eurorack Module on ModularGrid","clicks":46}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-07-09T13:22:23.916Z","cooked":"\u003cp\u003eOh noodler type patches, sweet!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-07-09T13:22:23.916Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":27,"incoming_link_count":0,"rea "trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":183,"name":"","username":"xcenter","avatar_template":"/user_avatar/community.axoloti.com/xcenter/{size}/29_1.png","created_at":"2015-08-03T06:51:16.040Z","cooked":"\u003cp\u003eHi.\u003cbr\u003eThe uScale has sort of a keyboard layout to program the notes to quantize easily. A real intuitive GUI.\u003cbr\u003eI think it would be an interesting option to add a MIDI In port on an Axoloti quantizer to set the notes to quantize. It could work like a latch function that overrides the chosen set of notes every time a new set of notes / chord is played from a controller keyboard. That way the quantizers range could be \"played\" live.\u003c/p\u003e\n\n\u003cp\u003eGreats\u003cbr\u003eFrank\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-08-03T06:51:16.040Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":201,"score":51.05,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":54,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":186,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-03T10:01:28.384Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/xcenter\"\u003e@xcenter\u003 st_number":19,"post_type":1,"updated_at":"2015-08-16T19:03:46.295Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":142,"score":44.0,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://abletonlife.com/midi-effect-tutorial-how-to-use-abletons-scale","internal":false,"reflection":false,"title":"MIDI Effect Tutorial: How To Use Abletonâ€™s Scale | Ableton Life","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":888,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-16T19:23:58.890Z","cooked":"\u003cp\u003eNote Quantizer... \u003cbr\u003eno, its not quite the same as Ableton scale effect... (but similar)\u003cbr\u003ethe idea of the quantizer is you can feed it 0,1,2,3,4,5,6,7 etc... and it will map these to the relevant scale\u003cbr\u003ei.e. light all butttons, and you'll get C, C#,D,D# etc\u003cbr\u003eif you light a C major scale, you will get C,D,E,F \u003cbr\u003ethis means a sequencer, can be given a pattern and it will transpose accordingly.\u003c/p\u003e\n\n\u003cp\u003ethe reason the offset exists is merely to move the notes into a convenient range, this is all to do with the input range being (essentially) 0-127, so if you send in C3 (60) (5octaves*12) if you map this to a 7 note scale (e.g. Cmaj) C3 would now be 35 (5 octaves *7) \u003c/p\u003e\n\n\u003cp\u003e(btw: disp/note is handy to help configure it)\u003c/p\u003e\n\n\u003cp\u003eI kind of assumed this was how it works in uScale (i.e. a voltage level, determines a position in the scale), rather than Abletons method which more squashes the notes into a scale... I guess I could have both, or perhaps different objects.\u003c/p\u003e\n\n\u003cp\u003e( I think uScale/note Quantizer is better for sequencers that have 'free values' ...  whereas ableton is better where you are forced to use a 'note grid' / midi)\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2015-08-16T19:23:58.890Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":162,"score":55.05,"yours":false,"topic_id":28,"topic_slug":"popular-eurorack-module-requests","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/36_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[38,39,40,144,183,186,187,190,192,200,400,401,406,407,408,416,421,857,885,888,890,906,923,946,949,2039,2052,2054,2056,2057,2058,2059,2151,4136,4199,6046,8629,8808,9055,9498,9501,9503,9504,9505,9508,9518,9635,9638,15169,19291,19449,21229,21312]},"timeline_lookup":[[1,853],[3,852],[4,830],[5,828],[6,827],[11,822],[16,821],[18,814],[22,813],[26,787],[33,785],[34,695],[35,692],[36,631],[37,575],[38,571],[39,566],[40,556],[41,555],[46,554],[47,551],[49,
