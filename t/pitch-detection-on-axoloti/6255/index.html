      <div class='post' itemprop='articleBody'>
        <p>hi there, i stumbled across this pitch detection algorithm that is especially made for mcu's, it seems to perform quite well and is light on cpu. the library is available here:<br><a href="https://www.cycfi.com/2018/04/fast-and-efficient-pitch-detection-bliss/" rel="nofollow noopener">https://www.cycfi.com/2018/04/fast-and-efficient-pitch-detection-bliss/</a> (there is a github link in that article)<br>this would be perfect for the axoloti. could somebody a little more code savy have a look? <a class="mention" href="/u/johannes">@johannes</a> <a class="mention" href="/u/thetechnobear">@thetechnobear</a> <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> or anybody else up for the task. i am a bit overwhelmed by the code at the moment, but i only had a quick glance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <p>I think <a class="mention" href="/u/sirsicksik">@SirSickSik</a> has a pitch detector. Not the same I think, i have not looked into it, though.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Reviving this thread...</p>

<p>This looks awesome.<br>I also wonder if this could be ported to Axoloti.<br>If so, what would be needed?<br>Fast and accurate pitch detection would be so great!!</p>

<p>It was announced the code might disappear but there was a pull here:<br><aside class="onebox whitelistedgeneric">

<h3><a href="https://github.com/rheslip/q" target="_blank" rel="nofollow noopener">rheslip/q</a></h3>

<p>C++ Library for Audio Digital Signal Processing. Contribute to rheslip/q development by creating an account on GitHub.</p>

  <div class="onebox-metadata">

</aside>
<br>I've read the pitch detection library will stay open, but the onset detection algorithm will not be released as open source.</p>

<p>Any thoughts appreciated!</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-12T10:13:06Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>Brilliant, it works quite well!! (I only tested briefly with the example, but latency seems to be very decent.)</p>

<p>Thanks so much for this... Will further experiment with voice as a source <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Have you seen this: </p>

<p>(Apparently one of your students posted it)</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-12T19:42:07Z' itemprop='datePublished'>
             2021-05-12 19:42:07 UTC

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I once implemented the gr-300 pitch tracker in PureData and it deals with attack noise (non periodic noise) in a very musical way. The output waveform of the gr-300 is a sawtooth wave and it's amplitude is changing with frequency, attack noise simply becomes very quiet <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> (low pitched notes are much louder then high notes)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Pitch detection on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-12T21:26:46Z' itemprop='datePublished'>
             2021-05-12 21:26:46 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, it helps a lot especially on guitar. the circuit is not so complex and since they only had to track 17 or 19 frets (not even two octaves) it works very well. </p>

<p>maybe i will try to implement this pv "algo" in axoloti, the one i did in PD works very well, with no latency (since the output is directly generated from the input) and it sounds remarkably close to all those 70-80' pitch to cv trackers. here is an example (one side vocal input, other side synth output):</p>

<p><a href="https://soundcloud.com/simon-iten-294936446/voxtosynthbela" rel="nofollow noopener">https://soundcloud.com/simon-iten-294936446/voxtosynthbela</a> (it is done on bela, running a PD patch)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Pitch detection on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-13T19:15:27Z' itemprop='datePublished'>
             2021-05-13 19:15:27 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, here is my simple gr-300 approach in axolotiland.</p>

<p>i only did a simple pitch to "midi" conversion, not a model of the gr-300. but i took the conversion straight from the gr-300 schematic. look in the p to v object, it is a very simple approach. basically i fill a capacitor (a simple counter in axoloti) with a voltage and reset the circuit when a zero crossing occurs. this creates a sawtooth wave with an amplitude that is dependant on the input frequency. i then simply measure that amplitude before i reset the phase (the counter) and do a conversion to create "midi" notes from it. </p>

<p>it is crude, and not totally accurate but very fast and reactive. if you have time to look at the (quite bad) code maybe you can improve its accuracy or the frequency conversion part (from hertz to midi) that part actually eats up almost 15% CPU since its done in floats and uses log etc. <br>i tried the axoloti log object code, but it is not accurate enough for this.</p>

<p>the adaptive filtering seems to work pretty good, at least i get no octave jumps with my voice. <br>the p to v module outputs garbage if no periodic signal is input, hence the env-follower on the input to mute it.</p>

<p>maybe we could combine the responsiveness of this approach with the accuracy of yours <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>thanks, for getting me back into this...</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8689da206a2c3ffc3a144231ac1b3ff7a50525a8.axp">gr-300WIP.axp</a> (6.6 KB)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks, for now this is above my head, but I will try to make some sense of this <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> and have a nice holiday</p>

      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-13T22:10:41Z' itemprop='datePublished'>
             2021-05-13 22:10:41 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>haha, i looked briefly at your code. at first glance yours seems like a piece of art while i put together a pile of dirt <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> i am amazed at how well my attempt performs though <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> i should really learn to code more properly. it is great to have you on board the axoloti-train <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>
      </div>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-20T11:05:58Z' itemprop='datePublished'>
             2021-05-20 11:05:58 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here is a newer version. i got rid of the expensive calculations and also implemented linear interpolation (i think). the CPU usage is now at 3% for the pitch-detector, at about the same precision i had in my first attempt. definitely look at this example rather then the first one <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/994e8dda2b568d456475b8b060ed5c4214c3dc1d.axp">gr-300WIP5.axp</a> (8.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Pitch detection on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2021-05-20T12:09:41Z' itemprop='datePublished'>
             2021-05-20 12:09:41 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great! Thanks a lot!! Will start experimenting with this.</p>

<p>I also found this link:<br><a href="https://www.youtube.com/watch?v=3mZXF1GCrcU" class="onebox" target="_blank" rel="nofollow noopener">https://www.youtube.com/watch?v=3mZXF1GCrcU</a></p>

<p>In the comment section he hints at quantizing the notes with a lookup table<br>and also separating the onset and actual pitch readout with a delay for improved accuracy.</p>

<p>Going to try some things out.<br>Thanks again, this is really great!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Pitch detection on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-20T13:34:44Z' itemprop='datePublished'>
             2021-05-20 13:34:44 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sure, that is a method. It is actually not that hard to quantize the notes i would guess. But I rather have all pitch information as accurately as possible, and with axoloti I am not restricted to midi. I use this with a voice input, so for guitar you might need a hex pickup...or very clean monophonic playing. But I would still expect octave jumps, with just one pickup.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Pitch detection on axoloti'>
      <hr>
  </div>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-26T09:34:42Z' itemprop='datePublished'>
             2021-05-26 09:34:42 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice, i will have a look later today!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-05-26T10:50:48Z' itemprop='datePublished'>
             2021-05-26 10:50:48 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, with a voice input your test patch (even with a butterworth filter at 1.4k) does not work very well. the detected pitch is very glitchy. the WIP-5 version i posted does perform MUCH better, but of course it is a more naive approach with no noise vs pitch detection etc.</p>
      </div>

        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe post your dev objects as patches instead of on GitHub? The thread here looks and reads a bit funny without all your stuff... <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/logsol'><b itemprop='author'>logsol</b></a>
           
           <time datetime='2021-06-09T16:51:16Z' itemprop='datePublished'>
             2021-06-09 16:51:16 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Whatâ€™s happening here? Itâ€™s a very interesting topic but I canâ€™t seem to property follow the thread, is there something missing?</p>

<p>Iâ€™ve been investigating cycfiâ€˜s algorithm quite a bit based on their articles in the past. I wrote the tuner algorithm in the soundbrenner core based on that. </p>

<p>Iâ€˜d love to see Joelâ€™s bitstream autocorrelation running on axoloti. I looked at bringing parts of the q library to axoloti, but ran into a roadblock, if I remember correctly, because it is written in C++14 and Axoloti cannot compile that (correct me if Iâ€™m wrong).</p>

<p>Recently Iâ€™ve been thinking that maybe there is a way to manually downgrade some of the relevant parts of the code though. Would anybody also be up for investigating this further?</p>
      </div>

        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> decided to remove some dev objects from his library because he fears he will not be able to delete them later on due to GitHub login changes (at least that is what i gather from another thread)</p>

<p>why he choose to delete all his related posts is beyond me tbh. as i wrote it makes the thread look very funny and i guess not very well understandable.</p>

<p>as for your question about the q library. sure would be very nice to have something like this on axoloti. i am very happy with the patch i posted above (WIP-5), although it is a very naive approach it works nicely for my voice and tracks the pitch in a very musical way. so i am happy for now <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-05-12T19:42:07.570Z","cooked":"\u003cp\u003eI once implemented the gr-300 pitch tracker in PureData and it deals with attack noise (non periodic noise) in a very musical way. The output waveform of the gr-300 is a sawtooth wave and it's amplitude is changing with frequency, attack noise simply becomes very quiet \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e (low pitched notes are much louder then high notes)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-05-12T19:42:07.570Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":43,"score":25.0,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43210,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-05-12T21:26:46.194Z","cooked":"\u003cp\u003eyes, it helps a lot especially on guitar. the circuit is not so complex and since they only had to track 17 or 19 frets (not even two octaves) it works very well. \u003c/p\u003e\n\n\u003cp\u003emaybe i will try to implement this pv \"algo\" in axoloti, the one i did in PD works very well, with no latency (since the output is directly generated from the input) and it sounds remarkably close to all those 70-80' pitch to cv trackers. here is an example (one side vocal input, other side synth output):\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://soundcloud.com/simon-iten-294936446/voxtosynthbela\" rel=\"nofollow noopener\"\u003ehttps://soundcloud.com/simon-iten-294936446/voxtosynthbela\u003c/a\u003e (it is done on bela, running a PD patch)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2021-05-12T21:27:29.164Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":29,"incoming_link_count":4,"reads":44,"score":65.25,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://soundcloud.com/simon-iten-294936446/voxtosynthbela","internal":false,"reflection":false,"title":"Voxtosynthbela by lokki | lokki ikkol | Free Listening on SoundCloud","clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43214,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-05-13T19:15:27.954Z","cooked":"\u003cp\u003eok, \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, here is my simple gr-300 approach in axolotiland.\u003c/p\u003e\n\n\u003cp\u003ei only did a simple pitch to \"midi\" conversion, not a model of the gr-300. but i took the conversion straight from the gr-300 schematic. look in the p to v object, it is a very simple approach. basically i fill a capacitor (a simple counter in axoloti) with a voltage and reset the circuit when a zero crossing occurs. this creates a sawtooth wave with an amplitude that is dependant on the input frequency. i then simply measure that amplitude before i reset the phase (the counter) and do a conversion to create \"midi\" notes from it. \u003c/p\u003e\n\n\u003cp\u003eit is crude, and not totally accurate but very fast and reactive. if you have time to look at the (quite bad) code maybe you can improve its accuracy or the frequency conversion part (from hertz to midi) that part actually eats up almost 15% CPU since its done in floats and uses log etc. \u003cbr\u003ei tried the axoloti log object code, but it is not accurate enough for this.\u003c/p\u003e\n\n\u003cp\u003ethe adaptive filtering seems to work pretty good, at least i get no octave jumps with my voice. \u003cbr\u003ethe p to v module outputs garbage if no periodic signal is input, hence the env-follower on the input to mute it.\u003c/p\u003e\n\n\u003cp\u003emaybe we could combine the responsiveness of this approach with the accuracy of yours \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ethanks, for getting me back into this...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8689da206a2c3ffc3a144231ac1b3ff7a50525a8.axp\"\u003egr-300WIP.axp\u003c/a\u003e (6.6 KB)\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2021-05-13T19:15:27.954Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":45,"score":40.3,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8689da206a2c3ffc3a144231ac1b3ff7a50525a8.axp","internal":true,"reflection":false,"clicks":9}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43216,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-05-13T20:39:03.093Z","cooked":"\u003cp\u003eThanks, for now this is above my head, but I will try to make some sense of this \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e and have a nice holiday\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2021-05-13T20:39:25.764Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":40,"score":29.1,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43217,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-05-13T22:10:41.535Z","cooked":"\u003cp\u003ehaha, i looked briefly at your code. at first glance yours seems like a piece of art while i put together a pile of dirt \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e i am amazed at how well my attempt performs though \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e i should really learn to code more properly. it is great to have you on board the axoloti-train \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2021-05-13T22:10:41.535Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":40,"score":29.2,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43276,"name":""," \u003cp\u003eGreat! Thanks a lot!! Will start experimenting with this.\u003c/p\u003e\n\n\u003cp\u003eI also found this link:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=3mZXF1GCrcU\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=3mZXF1GCrcU\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIn the comment section he hints at quantizing the notes with a lookup table\u003cbr\u003eand also separating the onset and actual pitch readout with a delay for improved accuracy.\u003c/p\u003e\n\n\u003cp\u003eGoing to try some things out.\u003cbr\u003eThanks again, this is really great!\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2021-05-20T12:09:41.364Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":37,"score":13.9,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=3mZXF1GCrcU","internal":false,"reflection":false,"clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43280,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-05-20T13:34:44.523Z","cooked":"\u003cp\u003eSure, that is a method. It is actually not that hard to quantize the notes i would guess. But I rather have all pitch information as accurately as possible, and with axoloti I am not restricted to midi. I use this with a voice input, so for guitar you might need a hex pickup...or very clean monophonic playing. But I would still expect octave jumps, with just one pickup.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2021-05-20T13:34:44.523Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":38,"score":8.65,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43332,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-05-26T09:34:42.291Z","cooked":"\u003cp\u003eNice, i will have a look later today!\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2021-05-26T09:34:42.291Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":34,"score":18.0,"yours":false,"topic_id":6255,"topic_slug":"pitch-detection-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.p
