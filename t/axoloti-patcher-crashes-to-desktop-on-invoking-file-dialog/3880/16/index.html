  <a href="/t/axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog/3880">Axoloti patcher crashes to desktop on invoking file dialog</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2017-10-26T19:34:34Z' itemprop='datePublished'>
             2017-10-26 19:34:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Build 1.0.12-0-g80370d2<br>OS: Windows 10 64bit<br>JRE 8u151 x64</p>

<p>After a fresh install of the patcher and runtime, also clearing the Axoloti folder in Documents, the patcher will immediately crash to desktop whenever I attempt to invoke a file dialog, eg Open/Save. This happens regardless of the board being connected or not. I can open patches from the Library menus, I can create and build patches but am unable to save or load them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti patcher crashes to desktop on invoking file dialog'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2017-10-31T13:53:30Z' itemprop='datePublished'>
             2017-10-31 13:53:30 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Had some time to further investigate, only way I am able to have working file dialogues is to start the patcher directly from the axoloti-app.jar</p>

<p>Have checked with disabled AV but this doesn't seem to cause the issue. If anyone has an idea, please come forward. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti patcher crashes to desktop on invoking file dialog'>
      <hr>
            <a href="http://community.axoloti.com/t/how-is-axoloti-exe-generated/3990">How is Axoloti.exe generated?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bigpig'><b itemprop='author'>bigpig</b></a>
           
           <time datetime='2017-12-02T21:21:05Z' itemprop='datePublished'>
             2017-12-02 21:21:05 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just experienced the same issue. Axoloti crashed when I tried to save the patch, which was sad <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>

<p>Thanks hellcore for the workaround, opening the .jar file directly worked for me as well. </p>

<p>Is there anything tracking this issue?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti patcher crashes to desktop on invoking file dialog'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bigpig'><b itemprop='author'>bigpig</b></a>
           
           <time datetime='2017-12-02T21:53:12Z' itemprop='datePublished'>
             2017-12-02 21:53:12 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I looked into the issue a bit. It repros for me when I debug from NetBeans. I found there is an issue with JFileChooser on the latest version of Win10, when specifying to use Windows look and feel: <a href="https://bugs.openjdk.java.net/browse/JDK-8178873" rel="nofollow noopener">https://bugs.openjdk.java.net/browse/JDK-8178873</a></p>

<p>I verified that adding the following code to the Axoloti patcher fixes the crash:<br><code>UIManager.setLookAndFeel(UIManager.getCrossPlatformLookAndFeelClassName())</code></p>

<p>I added the code to FileUtils.java, in GetFileChooser() (though there is probably a better place to add the code). It uses the cross platform look and feel instead of Windows, and when I debug from NetBeans, the crash disappears.</p>

<p>Now, what I don't understand is, why is there no crash when running axoloti from the JAR file?</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-12-05T10:42:30Z' itemprop='datePublished'>
             2017-12-05 10:42:30 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, i do not see this, works fine here.</p>

<p>also my version of 1.0.12 is different:</p>

<p>1.0.12-1-4-ge6639d8, build date:  01/04/2017 12:37:59 CEST</p>

<p>can you redownload the released version of 1.012, and check the release number. <br>( i cant remember if it was updated due to a build issue or not, a long time ago)</p>

<p>windows 10 64 bit - 10.0.16299<br>java 8 151</p>

<p>im pretty sure im on the latest (or at least very recent) versions of everything, so id recommend you check you are up to date too.</p>

<p><a class="mention" href="/u/bigpig">@bigpig</a> we do not support using the openjdk, only the official (oracle) java, so bugs reported there may not be relevant.<br>(and i don't think we want to move to the cross platform L&amp;F , imho - it looks dreadful <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> )</p>
      </div>

        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a pre-release Axoloti-1.0.12-1, but no Windows binary @ <a href="https://github.com/axoloti/axoloti/releases" rel="nofollow noopener">https://github.com/axoloti/axoloti/releases</a></p>

<p>The current "Latest Release" Axoloti-1.0.12 corresponds to the 1.0.12-0-g80370d2 I have installed and just reinstalled once more to check.</p>

<p>Still on Java 8 u151, also Windows 10 64bit  v1709 build 16299.64</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9669df3ff6e793e5f997124a9985610bfae6ca0d.png" width="394" height="325"></p>

      <div class='post' itemprop='articleBody'>
        <p>ok, i must have built a version... probably so I could be on the same firmware version as the mac.</p>

<p>anyway, Ive just downloaded and reinstalled the release version and....<br>seems like we are on same windows version and java version</p>

<p>its now matches your versions, and still works perfectly ok <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/43ace63d3a1a53a2319aebd74e08e12e791b017b" href="//community.axoloti.com/uploads/default/original/2X/4/43ace63d3a1a53a2319aebd74e08e12e791b017b.jpg" class="lightbox" title="Screenshot (2).jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/43ace63d3a1a53a2319aebd74e08e12e791b017b_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">Screenshot (2).jpg</span><span class="informations">3840x2160 1.28 MB</span><span class="expand"></span>
</div></a></div><br>EDIT: just noticed this screenshot doesn't show its 64 bit, but it is, its 16299.64</p>

<p>hmm, not sure what to suggest... perhaps delete your Axoloti prefs file, just in case its referring to a directory that doesn't exist?</p>

<blockquote><p>hmm, not sure what to suggest... perhaps delete your Axoloti prefs file, just in case its referring to a directory that doesn't exist?</p></blockquote></aside>

<p>Already tried that one. </p>

<p>Is your Windows machine running multiple displays? I ask because my other workstation, where all software versions listed match, has only a single display and has no problem with the file dialogue. This problematic one has 2, previously 3, I'm wondering if it is trying to draw the window off the display area.</p>

      <div class='post' itemprop='articleBody'>
        <p>Only one display - Hmm, don’t think I have a cable for connecting another display to my win 10 laptop. <br>Can you try the one that’s causing you issues with one display.<br>(And check Axoloti.prefs doesn’t have any screen coordinates in it, does but worth checking)</p>

<p>Also let’s focus on a particular use case, <br>Simplest I think is : start Axoloti without board, use file open from console window. I’m assuming this crashes.<br>( this way we eliminate any patch specifics, or usb to Axoloti - which I assume are irrelevant to this issue)</p>

<p>I’ll also try Axoloti on my Mac with multiple displays see if it has an issue or not.</p>

<p>Checked this, no luck, prefs file is clean of coordinates also. Not convinced this window position thing isn't a red herring though. <img src="//community.axoloti.com/images/emoji/twitter/neutral_face.png?v=5" title=":neutral_face:" class="emoji" alt=":neutral_face:"></p>

<p>This is how I've tested since I had the issue originally with saving a patch, though I did check once or twice from a patcher window, same effect.</p>

      <div class='post' itemprop='articleBody'>
        <p>OK, I think this is the issue...</p>

<p>see : <a href="//community.axoloti.com/t/patcher-crashes-when-using-dual-monitors/3666">http://community.axoloti.com/t/patcher-crashes-when-using-dual-monitors/3666</a></p>

<p>unfortunately, I cant test/or debug... as I don't have the relevant adaptor for my win10 laptop to connect another display.<br>however, I did check with macOS, and a second display works fine on Mac - even if I forced Axoloti to open on the second display.</p>

<p>But given the above post, it sounds likes its a windows specific issue.</p>

<p>you might want to see if you can force Axoloti to use the primary display... see if that works.<br>also, I cant say Ive checked windows recently, but there used to be different options for seeing the display as one large (stretched display) vs multiple monitors, and I remember some old apps worked only with the former.<br>(but my experience, with that is quite dated <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> )</p>
      </div>

</div>
<blockquote>
<p>Thanks Gavin, could be something with my system.</p>
<p> I'm testing things to see if I can find some sort of pattern to the crashes.</p>
<p>Just have to remember to <strong>save patches</strong> every 30 secs or so.</p>
</blockquote></aside>

<p>Not sure that is the same issue.</p>

<p>Having  a nose around suggests there were a number of issues with Java application file choosers post Windows 10 Creator's update, similar to <a class="mention" href="/u/bigpig">@bigpig</a> 's OpenJDK  issue, but also manifesting in Oracle's JVM.</p>

<p><a href="http://bugs.java.com/bugdatabase/view_bug.do?bug_id=JDK-8179014" class="onebox" target="_blank" rel="nofollow noopener">http://bugs.java.com/bugdatabase/view_bug.do?bug_id=JDK-8179014</a></p>

<p>Supposedly that was fixed, I'm going to dig and check there are no prior JVM installs/paths lurking.</p>

      <div class='creator'>
        <span>
          <a href='/u/bigpig'><b itemprop='author'>bigpig</b></a>
           
           <time datetime='2017-12-09T19:11:43Z' itemprop='datePublished'>
             2017-12-09 19:11:43 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>EDIT</strong>: I now see you have provided your windows versions in above posts, and latest windows version is actually 1709, not 1703 as I stated</p>

<p><a class="mention" href="/u/thetechnobear">@thetechnobear</a> <a class="mention" href="/u/hellcore">@hellcore</a> can you verify which versions of Windows 10 you are running? You can check by running the "winver" command from the command line. I have a suspicion that hitting this issue requires the latest public release, I am on version 1703 (OS Build 15063.726)</p>

<p>In a <a href="//community.axoloti.com/t/how-is-axoloti-exe-generated/3990/2">related thread</a> <a class="mention" href="/u/thetechnobear">@thetechnobear</a> mentioned the Windows exe file is generated using JavaFX. I just checked the <a href="https://docs.oracle.com/javafx/2/deployment/self-contained-packaging.htm#A1308687" rel="nofollow noopener">JavaFX documentation</a> which states:</p>

<blockquote><p>Each self-contained application package includes the following: [...] A private copy of the Java and JavaFX Runtimes, to be used by this application only</p></blockquote>

<p>Perhaps the JavaFX-generated application includes an old version of the Java runtime?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti patcher crashes to desktop on invoking file dialog'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bigpig'><b itemprop='author'>bigpig</b></a>
           
           <time datetime='2017-12-09T19:28:05Z' itemprop='datePublished'>
             2017-12-09 19:28:05 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just confirmed my suspicion - the self-contained Axoloti application includes an old version of the JRE - it is version 8 update 121, whereas the JRE installed on my system is update 151. (Verified by inspecting the properties of "C:\Program Files (x86)\Axoloti\runtime\bin\java.dll" and checking the version.) This explains why running Axoloti.exe results in the crash whereas running the .jar file directly does not.</p>

<p>As a workaround, you can replace the "C:\Program Files (x86)\Axoloti\runtime" folder manually with the latest JRE (caveat, actual paths may vary on your machine):</p>

<ol>
<li>Ensure latest Java runtime is installed on your machine</li>
<li>Rename "C:\Program Files (x86)\Axoloti\runtime" to "C:\Program Files (x86)\Axoloti\runtime.backup"</li>
<li>Copy the folder "C:\Program Files (x86)\Java\jre1.8.0_151" to "C:\Program Files (x86)\Axoloti\" </li>
<li>Rename "C:\Program Files (x86)\Axoloti\jre1.8.0_151" to "C:\Program Files (x86)\Axoloti\runtime"</li>
</ol>

<p>After following those steps I can run Axoloti and use file dialogs just fine.</p>

<p><a class="mention" href="/u/thetechnobear">@thetechnobear</a> can we update the downloadable Windows version of Axoloti to include the most recent JRE?</p>
      </div>

<p>sorry, i don't release binaries, Johannes will do that... i suspect it will come with the next release, unless this becomes a critical issue.<br>(i believe javafx picks up the jre corresponding to the jdk used by the developer, so that will be the current one at time of release)</p>

          ps.store("topic_3880", {"post_stream":{"posts":[{"id":24406,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2017-10-26T19:34:34.368Z","cooked":"\u003cp\u003eBuild 1.0.12-0-g80370d2\u003cbr\u003eOS: Windows 10 64bit\u003cbr\u003eJRE 8u151 x64\u003c/p\u003e\n\n\u003cp\u003eAfter a fresh install of the patcher and runtime, also clearing the Axoloti folder in Documents, the patcher will immediately crash to desktop whenever I attempt to invoke a file dialog, eg Open/Save. This happens regardless of the board being connected or not. I can open patches from the Library menus, I can create and build patches but am unable to save or load them.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-10-26T19:34:34.368Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":17,"reads":43,"score":94.8,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24501,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2017-10-31T13:53:30.899Z","cooked":"\u003cp\u003eHad some time to further investigate, only way I am able to have working file dialogues is to start the patcher directly from the axoloti-app.jar\u003c/p\u003e\n\n\u003cp\u003eHave checked with disabled AV but this doesn't seem to cause the issue. If anyone has an idea, please come forward. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-10-31T13:53:30.899Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":29,"score":12.4,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/how-is-axoloti-exe-generated/3990","internal":true,"reflection":true,"title":"How is Axoloti.exe generated?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25094,"name":"Jonathon Volkmar","username":"bigpig","avatar_template":"/user_avatar/community.axoloti.com/bigpig/{size}/2988_1.png","created_at":"2017-12-02T21:21:05.940Z","cooked":"\u003cp\u003eI just experienced the same issue. Axoloti crashed when I tried to save the patch, which was sad \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks hellcore for the workaround, opening the .jar file directly worked for me as well. \u003c/p\u003e\n\n\u003cp\u003eIs there anything tracking this issue?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-12-02T21:21:05.940Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":28,"score":12.05,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Jonathon Volkmar","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":920,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25099,"name":"Jonathon Volkmar","username":"bigpig","avatar_template":"/user_avatar/community.axoloti.com/bigpig/{size}/2988_1.png","created_at":"2017-12-02T21:53:12.120Z","cooked":"\u003cp\u003eI looked into the issue a bit. It repros for me when I debug from NetBeans. I found there is an issue with JFileChooser on the latest version of Win10, when specifying to use Windows look and feel: \u003ca href=\"https://bugs.openjdk.java.net/browse/JDK-8178873\" rel=\"nofollow noopener\"\u003ehttps://bugs.openjdk.java.net/browse/JDK-8178873\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI verified that adding the following code to the Axoloti patcher fixes the crash:\u003cbr\u003e\u003ccode\u003eUIManager.setLookAndFeel(UIManager.getCrossPlatformLookAndFeelClassName())\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eI added the code to FileUtils.java, in GetFileChooser() (though there is probably a better place to add the code). It uses the cross platform look and feel instead of Windows, and when I debug from NetBeans, the crash disappears.\u003c/p\u003e\n\n\u003cp\u003eNow, what I don't understand is, why is there no crash when running axoloti from the JAR file?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-12-02T21:53:12.120Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":27,"score":7.1,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Jonathon Volkmar","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://bugs.openjdk.java.net/browse/JDK-8178873","internal":false,"reflection":false,"clicks":1},{"url":"http://community.axoloti.com/t/bad-mouse-response-and-mouse-fix/4003/20","internal":true,"reflection":true,"title":"Bad mouse response AND MOUSE FIX","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"bigpig","avatar_template":"/user_avatar/community.axoloti.com/bigpig/{size}/2988_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":920,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25188,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-12-05T10:42:30.204Z","cooked":"\u003cp\u003eok, i do not see this, works fine here.\u003c/p\u003e\n\n\u003cp\u003ealso my version of 1.0.12 is different:\u003c/p\u003e\n\n\u003cp\u003e1.0.12-1-4-ge6639d8, build date:  01/04/2017 12:37:59 CEST\u003c/p\u003e\n\n\u003cp\u003ecan you redownload the released version of 1.012, and check the release number. \u003cbr\u003e( i cant remember if it was updated due to a build issue or not, a long time ago)\u003c/p\u003e\n\n\u003cp\u003ewindows 10 64 bit - 10.0.16299\u003cbr\u003ejava 8 151\u003c/p\u003e\n\n\u003cp\u003eim pretty sure im on the latest (or at least very recent) versions of everything, so id recommend you check you are up to date too.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/bigpig\"\u003e@bigpig\u003c/a\u003e we do not support using the openjdk, only the official (oracle) java, so bugs reported there may not be relevant.\u003cbr\u003e(and i don't think we want to move to the cross platform L\u0026amp;F , imho - it looks dreadful \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-12-05T11:59:31.238Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":21,"score":10.65,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25190,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2017-12-05T11:00:14.925Z","cooked":"\u003cp\u003eThere is a pre-release Axoloti-1.0.12-1, but no Windows binary @ \u003ca href=\"https://github.com/axoloti/axoloti/releases\" rel=\"nofollow noopener\"\u003ehttps://github.com/axoloti/axoloti/releases\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe current \"Latest Release\" Axoloti-1.0.12 corresponds to the 1.0.12-0-g80370d2 I have installed and just reinstalled once more to check.\u003c/p\u003e\n\n\u003cp\u003eStill on Java 8 u151, also Windows 10 64bit  v1709 build 16299.64\u003c/p\u003e\n\n\u003cp\u003e\u00 193,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2017-12-05T12:02:42.685Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"3880\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehmm, not sure what to suggest... perhaps delete your Axoloti prefs file, just in case its referring to a directory that doesn't exist?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAlready tried that one. \u003c/p\u003e\n\n\u003cp\u003eIs your Windows machine running multiple displays? I ask because my other workstation, where all software versions listed match, has only a single display and has no problem with the file dialogue. This problematic one has 2, previously 3, I'm wondering if it is trying to draw the window off the display area.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-12-05T12:02:42.685Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":18,"score":9.75,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25194,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-12-05T12:59:20.825Z","cooked":"\u003cp\u003eOnly one display - Hmm, don’t think I have a cable for connecting another display to my win 10 laptop. \u003cbr\u003eCan you try the one that’s causing you issues with one display.\u003cbr\u003e(And check Axoloti.prefs doesn’t have any screen coordinates in it, does but worth checking)\u003c/p\u003e\n\n\u003cp\u003eAlso let’s focus on a particular use case, \u003cbr\u003eSimplest I think is : start Axoloti without board, use file open from console window. I’m assuming this crashes.\u003cbr\u003e( this way we eliminate any patch specifics, or usb to Axoloti - which I assume are irrelevant to this issue)\u003c/p\u003e\n\n\u003cp\u003eI’ll also try Axoloti on my Mac with multiple displays see if it has an issue or not.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-12-05T12:59:20.825Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":18,"score":9.5,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25195,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2017-12-05T13:11:12.622Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3880\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eCan you try the one that’s causing you issues with one display.\u003cbr\u003e(And check Axoloti.prefs doesn’t have any screen coordinates in it, does but worth checking)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eChecked this, no luck, prefs file is clean of coordinates also. Not convinced this window position thing isn't a red herring though. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/neutral_face.png?v=5\" title=\":neutral_face:\" class=\"emoji\" alt=\":neutral_face:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3880\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso let’s focus on a particular use case, \u003cbr\u003eSimplest I think is : start Axoloti without board, use file open from console window. I’m assuming this crashes.\u003cbr\u003e( this way we eliminate any patch specifics, or usb to Axoloti - which I assume are irrelevant to this issue)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is how I've tested since I had the issue originally with saving a patch, though I did check once or twice from a patcher window, same effect.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-12-05T13:11:12.622Z","reply_count":0,"reply_to_post_number":9,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":19, se,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25198,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-12-05T13:27:59.144Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"3880\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hellcore/40/4714_1.png\" class=\"avatar\"\u003ehellcore:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSupposedly that was fixed, I'm going to dig and check there are no prior JVM installs/paths lurking.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, as that bug was reported as fixed in 141\u003c/p\u003e\n\n\u003cp\u003ealso you should be able to determine from the process stack, or java trace options which version of java is running...\u003cbr\u003eor just reinstall 151... that'll probably set the default anyway.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/hellcore\"\u003e@hellcore\u003c/a\u003e, can you disconnect the second monitor, and see if Axoloti then works on that machine?\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/bigpig\"\u003e@bigpig\u003c/a\u003e,  are you also using multiple monitors?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-12-05T13:27:59.144Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":19,"score":9.55,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25199,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2017-12-05T13:30:45.457Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"3880\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/hellcore\"\u003e@hellcore\u003c/a\u003e, can you disconnect the second monitor, and see if Axoloti then works on that machine?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis has not fixed my issue sadly.\u003c/p\u003e\n\n\u003cp\u003eConfirmed I'm running update 151 also. Hmm!\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-12-05T14:09:45.144Z","reply_count":1,"reply_to_post_number":13,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":20,"score":9.75,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25204,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-12-05T18:01:59.920Z","cooked":"\u003cp\u003ehmm, perhaps multiple monitors isn't the issue then \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003esorry, cant think where to look next, as its working here on both my win 10 laptop, and also on my mac (with a windows vm) ... i guess if you have 2 machines, one working, the other not, unfortunately you are probably be in the best position to work out the 'defining factor'\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-12-05T18:01:59.920Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":20,"score":10.1,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25310,"name":"Jonathon Volkmar","username":"bigpig","avatar_template":"/user_avatar/community.axoloti.com/bigpig/{size}/2988_1.png","created_at":"2017-12-09T19:11:43.414Z","cooked":"\u003cp\u003e\u003cstrong\u003eEDIT\u003c/strong\u003e: I now see you have provided your windows versions in above posts, and latest windows version is actually 1709, not 1703 as I stated\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/hellcore\"\u003e@hellcore\u003c/a\u003e can you verify which versions of Windows 10 you are running? You can check by running the \"winver\" command from the command line. I have a suspicion that hitting this issue requires the latest public release, I am on version 1703 (OS Build 15063.726)\u003c/p\u003e\n\n\u003cp\u003eIn a \u003ca href=\"//community.axoloti.com/t/how-is-axoloti-exe-generated/3990/2\"\u003erelated thread\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e mentioned the Windows exe file is generated using JavaFX. I just checked the \u003ca href=\"https://docs.oracle.com/javafx/2/deployment/self-contained-packaging.htm#A1308687\" rel=\"nofollow noopener\"\u003eJavaFX documentation\u003c/a\u003e which states:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eEach self-contained application package includes the following: [...] A private copy of the Java and JavaFX Runtimes, to be used by this application only\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ePerhaps the JavaFX-generated application includes an old version of the Java runtime?\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-12-09T19:43:31.003Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":17,"score":9.75,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Jonathon Volkmar","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://docs.oracle.com/javafx/2/deployment/self-contained-packaging.htm#A1308687","internal":false,"reflection":false,"title":"Deploying JavaFX Applications: Self-Contained Application Packaging | JavaFX 2 Tutorials and Documentation","clicks":0},{"url":"http://community.axoloti.com/t/how-is-axoloti-exe-generated/3990/2","internal":true,"reflection":false,"title":"How is Axoloti.exe generated?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":920,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25311,"name":"Jonathon Volkmar","username":"bigpig","avatar_template":"/user_avatar/community.axoloti.com/bigpig/{size}/2988_1.png","created_at":"2017-12-09T19:28:05.021Z","cooked":"\u003cp\u003eI just confirmed my suspicion - the self-contained Axoloti application includes an old version of the JRE - it is version 8 update 121, whereas the JRE installed on my system is update 151. (Verified by inspecting the properties of \"C:\\Program Files (x86)\\Axoloti\\runtime\\bin\\java.dll\" and checking the version.) This explains why running Axoloti.exe results in the crash whereas running the .jar file directly does not.\u003c/p\u003e\n\n\u003cp\u003eAs a workaround, you can replace the \"C:\\Program Files (x86)\\Axoloti\\runtime\" folder manually with the latest JRE (caveat, actual paths may vary on your machine):\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eEnsure latest Java runtime is installed on your machine\u003c/li\u003e\n\u003cli\u003eRename \"C:\\Program Files (x86)\\Axoloti\\runtime\" to \"C:\\Program Files (x86)\\Axoloti\\runtime.backup\"\u003c/li\u003e\n\u003cli\u003eCopy the folder \"C:\\Program Files (x86)\\Java\\jre1.8.0_151\" to \"C:\\Program Files (x86)\\Axoloti\\\" \u003c/li\u003e\n\u003cli\u003eRename \"C:\\Program Files (x86)\\Axoloti\\jre1.8.0_151\" to \"C:\\Program Files (x86)\\Axoloti\\runtime\"\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eAfter following those steps I can run Axoloti and use file dialogs just fine.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e can we update the downloadable Windows version of Axoloti to include the most recent JRE?\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-12-09T19:28:05.021Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":42,"incoming_link_count":1,"reads":18,"score":10.7,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Jonathon Volkmar","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/patcher-crashed-when-i-want-to-save-a-patch/4210/2","internal":true,"reflection":true,"title":"Patcher crashed when i want to save a patch","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"bigpig","avatar_template":"/user_avatar/community.axoloti.com/bigpig/{size}/2988_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":920,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25321,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-12-10T00:58:58.934Z","cooked":"\u003cp\u003eah, i thought we disabled the bundling of the JRE, so we'd pick up the latest from the users ... obviously not \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003esorry, i don't release binaries, Johannes will do that... i suspect it will come with the next release, unless this becomes a critical issue.\u003cbr\u003e(i believe javafx picks up the jre corresponding to the jdk used by the developer, so that will be the current one at time of release)\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-12-10T00:59:16.208Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":17,"score":4.8,"yours":false,"topic_id":3880,"topic_slug":"axoloti-patcher-crashes-to-desktop-on-invoking-file-dialog","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/bad-mouse-response/4003/9","internal":true,"reflection":true,"title":"Bad mouse response AND MOUSE FIX","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[24406,24501,25094,25099,25188,25190,25192,25193,25194,25195,25196,25197,25198,25199,25204,25310,25311,25321]},"timeline_lookup":[[1,1267],[2,1263],[3,1230],[5,1228],[15,1227],[16,1223]],"id":3880,"title":"Axoloti patcher crashes to desktop on invoking file dialog","fancy_title":"Axoloti patcher crashes to desktop on invoking file dialog","posts_count":18,"created_at":"2017-10-26T19:34:34.213Z","views":1541,"reply_count":11,"participant_count":3,"like_count":0,"last_posted_at":"2017-12-10T00:58:58.934Z","visible":true
