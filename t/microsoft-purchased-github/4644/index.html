</h1>

        <aside class="onebox whitelistedgeneric">
  <header class="source">

  </header>
  <article class="onebox-body">
    <img src="https://video-images.vice.com/articles/5b15b12c3c41820006452e5e/lede/1528148620719-Untitled-1.jpeg?crop=1xw:0.8035714285714286xh;center,center&amp;resize=1200:*" width="695" height="390" class="thumbnail">

<h3><a href="https://motherboard.vice.com/en_us/article/ywen8x/13000-projects-ditched-github-for-gitlab-monday-morning?utm_source=mbfb" target="_blank" rel="nofollow noopener">13,000 Projects Ditched GitHub for GitLab Monday Morning</a></h3>

<p>Gitlab told Motherboard that the company gained 50,000 new projects in the lead up to Microsoft's announcement that it acquired Github.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>To me it is really disturbing that Microsoft have purchased Github for some petty stocks. 13.000 projects all ready moved over to Gitlab. I went for these DIY/community platform exactly to get away from being a slave of big companies, like Microsoft. And now it seems like this is where its going anyway, which is imo really really bad. </p>

<p>What do you guys think about this?</p>

<p>What does it mean? Do Microsoft then own the rights to use everything thats on Github? Any legal experts in this group? :=) This is pretty essential.</p>

<p><a class="mention" href="/u/johannes">@johannes</a>, have you thought about using something else than Github, Gitlab for example? Or any other platform that would be free of any corporate influence?</p>

<p>If anyone have some thoughts about this, doesnt matter how mad complicated or whatever, just post them so we can get to the bottom of this and what it actually means for a platform like Axoloti.</p>

<p>Thanks!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/sevo'><b itemprop='author'>sevo</b></a>
           
           <time datetime='2018-06-05T15:15:53Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Github does not own the code hosted there, so Microsoft has not purchased it either. People can and will walk out.  Nonetheless, I dislike the sale, Microsoft's past purchases either got absorbed into Windows or developed into something ugly and useless. But even if Github goes the way of Sourceforge, there will be something to replace it...</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-06-06T10:46:18Z' itemprop='datePublished'>
             2018-06-06 10:46:18 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this of course needs to be 'monitored' , but generally I disagree,</p>

<p>its not necessarily a bad thing.</p>

<p>Ive had my issues (mainly to do with not adopting standards) with Microsoft in the past, and generally have moved away to linux/macos.</p>

<p>but in fairness to Microsoft, <br>they have always been great to developers, and actually pushed things forward by leaps and bounds at times for developers. Microsoft VC++ (and its predecessors) were, when released, well ahead of anything else at the time (as was their developer network)</p>

<p>also Microsoft is a very different company these days, a little less dominant, than it was, so its a little more 'thoughtful' i think.</p>

<p>so Im actually hopeful, they will provide a stable management/investment source for a vital service - by a company thats knows a great deal about fostering development communities.</p>

<p>remember Github has always been a private company, so thats not really changed.<br>id have been more concerned by facebook or google buying GitHub, as then we could guarantee it would need to be funded by advertising revenue!</p>

<hr>

<p>furthermore, <br>- Microsoft does not own the code it hosts, all projects have their own licenses which determines ownership. (every project there should be explicit about this)<br>- git is independent from GitHub, everyone who clones has a copy of the full repo history, which they could upload with a simple command to any git server anywhere. so unlike many things GitHub has no data that you don't!</p>

<p>(gitlab by the way, does not have a good reputation for reliability...)</p>

<hr>

<p>so honestly i think a lot of the initial reaction, is just the typical 'Microsoft backlash' reaction(which we also see with Apple), without much thought about if there are any real implications.</p>

<p>the worst that can happen, is Microsoft make GitHub unattractive, so people move their repos elsewhere ... but that would be stupid of them, to killing their own goose.<br>(Microsoft also use GitHub a lot already, so this is counterproductive for them)</p>

<p>whats more likely is Microsoft will just improve their own products support of it, and perhaps add a few 'extensions' to make that easier/more seamless.</p>

<p>if they do that then hopefully we will all seem improvements.<br>(I for one would like to see a bit of a boost on the performance as it can be a bit slow at times.)</p>

<hr>

<p>of course this is just my opinion, others will have different ones.</p>

<p>but the bottom line, is its trivial for axoloti to move its source code and factory/contrib repos to another host <strong>if</strong> it becomes necessary.</p>
      </div>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

             2018-06-06 12:02:43 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for the detailed input <a class="mention" href="/u/thetechnobear">@thetechnobear</a>, I appreciate it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I started with all these open source projects to avoid being a slave of the corporate world. I have no interest in supporting corporate world(Like Microsoft) at all, but lets not get too much into politics and why, those debates seems to explode, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> .... And now Microsoft have bought one of the greatest resources for these kind of projects and that is to be a bit of a concern, I just dont want to support them or use their services, if I can avoid them.</p>

<p>I read some more info about it and one concern is, that since its now a Microsoft product, it could eventually be implemented into Windows and only be available for Windows....... I think that have happened before with other apps, that once Microsoft took it over, the app as suddenly implemented into Windows and only Windows. Argh I dont remember the name.</p>

<p>Anyway, we will see. I am just throwing the ball in the air, as I think its nice to at least talk about it and find out what consequences it might have.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-06-07T11:15:55Z' itemprop='datePublished'>
             2018-06-07 11:15:55 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="4644"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I started with all these open source projects to avoid being a slave of the corporate world. I have no interest in supporting corporate world(Like Microsoft) at all, but lets not get too much into politics and why, those debates seems to explode, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> .... And now Microsoft have bought one of the greatest resources for these kind of projects and that is to be a bit of a concern, I just dont want to support them or use their services, if I can avoid them.</p></blockquote></aside>

<p>Sure these things can explode, and when we see moves like this, it doesn't take a genius to understand <em>why</em> people like me try to warn others against these corporate monsters, and do so with such fury <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I like your response to this, it's good to see, and IMHO (a very well educated one), every open source developer needs to move their open source projects away from a corporation which now has the ability to maliciously replace code and files at will.  There is no way, for example, that something like a Linux-based OS should ever be hosted by them.  Microsoft work closely with the NSA, and one of the biggest problems the NSA face, is Linux, because they have no control over the code.</p>

<p><strong>The NSA now have the ability to work directly with their friends at Microsoft who are responsible for hosting that code.</strong></p>

<p>Open source repositories have no place in a commercially owned environment, whatsoever, and every developer who fails to move their open source project to a suitable alternative, will eventually suffer for not doing so.  It is also an injustice to users of an open source project to expect them to access servers owned and run by Microsoft.   A huge chunk of the open source community use a Linux-based OS, and they do so to avoid Microsoft and corporate monsters like them, at all costs.</p>

<p>I for one will not be dowloading any open source project hosted on GitHub since the aquisition.  There are alternatives, so we will just have to wait for the developers out there to get their act together, and join the thousands of other developers who have <em>already</em> moved their open source project away from Microsoft since the aquisition.</p>

<p>On the plus side (for me anyway), I knew this would happen due to GitHub being privately owned.  It often happens to private companies, they abuse the open source community in an attempt to grow, with the sole intention of selling-up to greedy corporations when their private company becomes attractive to the abusive tech giants wanting to aquire private data and more manipulation power.  For that reason, I refused to ever sign up to GitHub, and I'm glad I never did, because Microsoft did not aquire my details as a result of this aquisition.</p>

<p><strong>The problem here, again, is lack of education.  Most people simply <em>do not</em> understand that you <em>cannot</em> put trust in <em>anything</em> that is privately owned, no more than you can put trust in <em>anything</em> that is closed source.</strong></p>

<p>Wherever the open source developers choose to move their code to as a result of this, <strong>it must not be privately owned</strong>, because if it is, then it is almost guaranteed that the same thing will happen again, further down the line, if another aquisition was to take place.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-06-07T11:58:56Z' itemprop='datePublished'>
             2018-06-07 11:58:56 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/axoman">@axoman</a> </p>

<p>Even though we have had our fights, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> we are not that different. I guess opinions clash at times <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> But we have a common "enemy", hehe, corporate world!</p>

<p>yeah I'll try to avoid too much details on my stand, but its just the idea about very few companies have too much control over, basically, anything in this world. And I just dont want to be a slave of that, I am a free person, with a free mind and a free choice and I want to keep it like that :=) </p>

<p>I agree on most of the stuff you say here <a class="mention" href="/u/axoman">@axoman</a>, my concerns are about the same.</p>

<p>But I would like to add that I do believe that privately owned servers could be an okay solution, based on what I think at the moment. I might change stand since I am still learning about this. Private could be okay, but ONLY if its community owned. </p>

<p>I mean a community where all have a stake in it and there is not only a single owner. If thousands of people have to agree on selling something, it going to be very hard to do so then people can just leave if they dont like it, but selling is not an options as you have to agree with many other people. So I am thinking community owned could be a solution, but I dont know if there are any pitfalls going down that road, I dont have too much experience with that. </p>

<p>But to be honest, I would much rather pay a small fee to a community where everyone has a stake in it, than I would get it for free from Microsoft.</p>

<p>I am thinking that the running costs are split annually between the members. If the running costs are 1000$ and there are 2000 members, everyone pays half a dollar. So the payment only covers the cost of running and nothing else. Dunno if this could work.</p>

<p>Its just a matter of principle.... And lots of other stuff, haha <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p><a class="mention" href="/u/axoman">@axoman</a> </p>
<p>Even though we have had our fights, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> we are not that different. I guess opinions clash at times <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> But we have a common "enemy", hehe, corporate world!</p>
</blockquote></aside>

<p>Hey, no worries, Jaffa <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<p>Yeah, they're an enemy alright, but I'm pleased to say I just heared about a survey which resulted in almost <em><strong>70%</strong></em> of developers stating they <em><strong>are</strong></em> moving their code away from GitHub, haha!</p>

<p>If everyone was to refuse to install Windows10 with such enthusiasm, that would be quite something <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>Yeah, they're an enemy alright, but I'm pleased to say I just heard about a survey which resulted in almost 70% of developers stating they are moving their code away from GitHub, haha!</p></blockquote></aside>

<p>You have a link? trying to follow up on it.</p>

<p>Yep I knew it was a lot, but didn't know it was 70%</p>

<p>I have been following the development over at Pure Data land, some are migrating right away, and some are watching what other does, so its a bit mixed.</p>

<p>Anyway, I just don't like sheep mentality in general "we wait and see what the others do and then we do the same"... That makes me extremely uncomfortable. </p>

<p>I prefer to do my own research &gt; conclude/rationalise what I want to do &gt; do it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Oh there'll be plenty of sheep mentality involved for a lot of people, absolutely, but at least this time, it's the sheep mentality that Microsoft have bred into people for their own gain, that will bite back at them <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I never saw the survey in progress, it was just a survey someone posted on a social media site, but the fact it was some random guy who started the survey, gives me confidence the percentage would be accurate.</p>

<p>Anyway, here's the video where the survey results were shown (suggesting almost 70% will leave GitHub):</p>

          ps.store("topic_4644", {"post_stream":{"posts":[{"id":29093,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-05T13:41:48.638Z","cooked":"\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://motherboard.vice.com/en_us/article/ywen8x/13000-projects-ditched-github-for-gitlab-monday-morning?utm_source=mbfb\" target=\"_blank\" rel=\"nofollow noopener\"\u003emotherboard.vice.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://video-images.vice.com/articles/5b15b12c3c41820006452e5e/lede/1528148620719-Untitled-1.jpeg?crop=1xw:0.8035714285714286xh;center,center\u0026amp;resize=1200:*\" width=\"695\" height=\"390\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://motherboard.vice.com/en_us/article/ywen8x/13000-projects-ditched-github-for-gitlab-monday-morning?utm_source=mbfb\" target=\"_blank\" rel=\"nofollow noopener\"\u003e13,000 Projects Ditched GitHub for GitLab Monday Morning\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eGitlab told Motherboard that the company gained 50,000 new projects in the lead up to Microsoft's announcement that it acquired Github.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eTo me it is really disturbing that Microsoft have purchased Github for some petty stocks. 13.000 projects all ready moved over to Gitlab. I went for these DIY/community platform exactly to get away from being a slave of big companies, like Microsoft. And now it seems like this is where its going anyway, which is imo really really bad. \u003c/p\u003e\n\n\u003cp\u003eWhat do you guys think about this?\u003c/p\u003e\n\n\u003cp\u003eWhat does it mean? Do Microsoft then own the rights to use everything thats on Github? Any legal experts in this group? :=) This is pretty essential.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, have you thought about using something else than Github, Gitlab for example? Or any other platform that would be free of any corporate influence?\u003c/p\u003e\n\n\u003cp\u003eIf anyone have some thoughts about this, doesnt matter how mad complicated or whatever, just post them so we can get to the bottom of this and what it actually means for a platform like Axoloti.\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-06-06T12:30:52.810Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":19,"reads":72,"score":126.55,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://motherboard.vice.com/en_us/article/ywen8x/13000-projects-ditched-github-for-gitlab-monday-morning?utm_source=mbfb","internal":false,"reflection":false,"title":"13,000 Projects Ditched GitHub for GitLab Monday Morning - Motherboard","clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29097,"name":"Sevo Stille","username":"sevo","avatar_template":"/user_avatar/community.axoloti.com/sevo/{size}/5255_1.png","created_at":"2018-06-05T15:15:53.812Z","cooked":"\u003cp\u003eGithub does not own the code hosted there, so Microsoft has not purchased it either. People can and will walk out.  Nonetheless, I dislike the sale, Microsoft's past purchases either got absorbed into Windows or developed into something ugly and useless. But even if Github goes the way of Sourceforge, there will be something to replace it...\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-06-05T15:15:53.812Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":69,"score":35.5,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"Sevo Stille","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1692,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29098,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-05T15:34:24.453Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"4644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sevo/40/5255_1.png\" class=\"avatar\"\u003esevo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eGithub does not own the code hosted there, so Microsoft has not purchased it either.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGood to know.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"4644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sevo/40/5255_1.png\" class=\"avatar\"\u003esevo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePeople can and will walk out.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah 13000 changed all ready and they have a lot more traffic than usual.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"4644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sevo/40/5255_1.png\" class=\"avatar\"\u003esevo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNonetheless, I dislike the sale, Microsoft's past purchases either got absorbed into Windows or developed into something ugly and useless.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah that is kind of my worry too, that it will become something that you dont want to be part of. And the fact that microsoft have bought it makes me want to migrate. But I guess all that stuff is up to Johannes. Regarding the axoloti stuff atleast.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"4644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sevo/40/5255_1.png\" class=\"avatar\"\u003esevo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut even if Github goes the way of Sourceforge, there will be something to replace it...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, Git lab might be it. Allthough I dont really know what it is, so need to do a bit of research on that side.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-06-06T12:04:39.909Z","reply_count":0,"reply_to_post_number":2,"quote_count":1,"avg_time":42,"incoming_link_count":1,"reads":68,"score":20.7,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sevo","avatar_template":"/user_avatar/community.axoloti.com/sevo/{size}/5255_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29105,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-06-06T10:46:18.411Z","cooked":"\u003cp\u003ethis of course needs to be 'monitored' , but generally I disagree,\u003c/p\u003e\n\n\u003cp\u003eits not necessarily a bad thing.\u003c/p\u003e\n\n\u003cp\u003eIve had my issues (mainly to do with not adopting standards) with Microsoft in the past, and generally have moved away to linux/macos.\u003c/p\u003e\n\n\u003cp\u003ebut in fairness to Microsoft, \u003cbr\u003ethey have always been great to developers, and actually pushed things forward by leaps and bounds at times for developers. Microsoft VC++ (and its predecessors) were, when released, well ahead of anything else at the time (as was their developer network)\u003c/p\u003e\n\n\u003cp\u003ealso Microsoft is a very different company these days, a little less dominant, than it was, so its a little more 'thoughtful' i think.\u003c/p\u003e\n\n\u003cp\u003eso Im actually hopeful, they will provide a stable management/investment source for a vital service - by a company thats knows a great deal about fostering development communities.\u003c/p\u003e\n\n\u003cp\u003eremember Github has always been a private company, so thats not really changed.\u003cbr\u003eid have been more concerned by facebook or google buying GitHub, as then we could guarantee it would need to be funded by advertising revenue!\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003efurthermore, \u003cbr\u003e- Microsoft does not own the code it hosts, all projects have their own licenses which determines ownership. (every project there should be explicit about this)\u003cbr\u003e- git is independent from GitHub, everyone who clones has a copy of the full repo history, which they could upload with a simple command to any git server anywhere. so unlike many things GitHub has no data that you don't!\u003c/p\u003e\n\n\u003cp\u003e(gitlab by the way, does not have a good reputation for reliability...)\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eso honestly i think a lot of the initial reaction, is just the typical 'Microsoft backlash' reaction(which we also see with Apple), without much thought about if there are any real implications.\u003c/p\u003e\n\n\u003cp\u003ethe worst that can happen, is Microsoft make GitHub unattractive, so people move their repos elsewhere ... but that would be stupid of them, to killing their own goose.\u003cbr\u003e(Microsoft also use GitHub a lot already, so this is counterproductive for them)\u003c/p\u003e\n\n\u003cp\u003ewhats more likely is Microsoft will just improve their own products support of it, and perhaps add a few 'extensions' to make that easier/more seamless.\u003c/p\u003e\n\n\u003cp\u003eif they do that then hopefully we will all seem improvements.\u003cbr\u003e(I for one would like to see a bit of a boost on the performance as it can be a bit slow at times.)\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eof course this is just my opinion, others will have different ones.\u003c/p\u003e\n\n\u003cp\u003ebut the bottom line, is its trivial for axoloti to move its source code and factory/contrib repos to another host \u003cstrong\u003eif\u003c/strong\u003e it becomes necessary.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-06-06T10:53:04.651Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":59,"incoming_link_count":1,"reads":57,"score":64.35,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29108,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-06T12:02:43.695Z","cooked":"\u003cp\u003eThank you for the detailed input \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, I appreciate it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI started with all these open source projects to avoid being a slave of the corporate world. I have no interest in supporting corporate world(Like Microsoft) at all, but lets not get too much into politics and why, those debates seems to explode, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e .... And now Microsoft have bought one of the greatest resources for these kind of projects and that is to be a bit of a concern, I just dont want to support them or use their services, if I can avoid them.\u003c/p\u003e\n\n\u003cp\u003eI read some more info about it and one concern is, that since its now a Microsoft product, it could eventually be implemented into Windows and only be available for Windows....... I think that have happened before with other apps, that once Microsoft took it over, the app as suddenly implemented into Windows and only Windows. Argh I dont remember the name.\u003c/p\u003e\n\n\u003cp\u003eAnyway, we will see. I am just throwing the ball in the air, as I think its nice to at least talk about it and find out what consequences it might have.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-06-06T12:04:15.224Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":49,"score":15.95,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29121,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-06-07T11:15:55.507Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"4644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI started with all these open source projects to avoid being a slave of the corporate world. I have no interest in supporting corporate world(Like Microsoft) at all, but lets not get too much into politics and why, those debates seems to explode, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e .... And now Microsoft have bought one of the greatest resources for these kind of projects and that is to be a bit of a concern, I just dont want to support them or use their services, if I can avoid them.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSure these things can explode, and when we see moves like this, it doesn't take a genius to understand \u003cem\u003ewhy\u003c/em\u003e people like me try to warn others against these corporate monsters, and do so with such fury \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI like your response to this, it's good to see, and IMHO (a very well educated one), every open source developer needs to move their open source projects away from a corporation which now has the ability to maliciously replace code and files at will.  There is no way, for example, that something like a Linux-based OS should ever be hosted by them.  Microsoft work closely with the NSA, and one of the biggest problems the NSA face, is Linux, because they have no control over the code.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThe NSA now have the ability to work directly with their friends at Microsoft who are responsible for hosting that code.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eOpen source repositories have no place in a commercially owned environment, whatsoever, and every developer who fails to move their open source project to a suitable alternative, will eventually suffer for not doing so.  It is also an injustice to users of an open source project to expect them to access servers owned and run by Microsoft.   A huge chunk of the open source community use a Linux-based OS, and they do so to avoid Microsoft and corporate monsters like them, at all costs.\u003c/p\u003e\n\n\u003cp\u003eI for one will not be dowloading any open source project hosted on GitHub since the aquisition.  There are alternatives, so we will just have to wait for the developers out there to get their act together, and join the thousands of other developers who have \u003cem\u003ealready\u003c/em\u003e moved their open source project away from Microsoft since the aquisition.\u003c/p\u003e\n\n\u003cp\u003eOn the plus side (for me anyway), I knew this would happen due to GitHub being privately owned.  It often happens to private companies, they abuse the open source community in an attempt to grow, with the sole intention of selling-up to greedy corporations when their private company becomes attractive to the abusive tech giants wanting to aquire private data and more manipulation power.  For that reason, I refused to ever sign up to GitHub, and I'm glad I never did, because Microsoft did not aquire my details as a result of this aquisition.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThe problem here, again, is lack of education.  Most people simply \u003cem\u003edo not\u003c/em\u003e understand that you \u003cem\u003ecannot\u003c/em\u003e put trust in \u003cem\u003eanything\u003c/em\u003e that is privately owned, no more than you can put trust in \u003cem\u003eanything\u003c/em\u003e that is closed source.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWherever the open source developers choose to move their code to as a result of this, \u003cstrong\u003eit must not be privately owned\u003c/strong\u003e, because if it is, then it is almost guaranteed that the same thing will happen again, further down the line, if another aquisition was to take place.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-06-07T11:44:02.350Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":45,"incoming_link_count":0,"reads":38,"score":24.85,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29123,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-06-07T11:46:23.403Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/759302d10bb71f2b32d98e0ceffed6bf71cee299\" href=\"//community.axoloti.com/uploads/default/original/2X/7/759302d10bb71f2b32d98e0ceffed6bf71cee299.jpg\" class=\"lightbox\" title=\"34583022_10160484134875125_5293755438104313856_o.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/759302d10bb71f2b32d98e0ceffed6bf71cee299_1_690x328.jpg\" width=\"690\" height=\"328\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e34583022_10160484134875125_5293755438104313856_o.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1215x579 79.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-06-07T11:46:23.403Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":34,"score":23.5,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/759302d10bb71f2b32d98e0ceffed6bf71cee299.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29125,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-07T11:58:56.117Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eEven though we have had our fights, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e we are not that different. I guess opinions clash at times \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e But we have a common \"enemy\", hehe, corporate world!\u003c/p\u003e\n\n\u003cp\u003eyeah I'll try to avoid too much details on my stand, but its just the idea about very few companies have too much control over, basically, anything in this world. And I just dont want to be a slave of that, I am a free person, with a free mind and a free choice and I want to keep it like that :=) \u003c/p\u003e\n\n\u003cp\u003eI agree on most of the stuff you say here \u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e, my concerns are about the same.\u003c/p\u003e\n\n\u003cp\u003eBut I would like to add that I do believe that privately owned servers could be an okay solution, based on what I think at the moment. I might change stand since I am still learning about this. Private could be okay, but ONLY if its community owned. \u003c/p\u003e\n\n\u003cp\u003eI mean a community where all have a stake in it and there is not only a single owner. If thousands of people have to agree on selling something, it going to be very hard to do so then people can just leave if they dont like it, but selling is not an options as you have to agree with many other people. So I am thinking community owned could be a solution, but I dont know if there are any pitfalls going down that road, I dont have too much experience with that. \u003c/p\u003e\n\n\u003cp\u003eBut to be honest, I would much rather pay a small fee to a community where everyone has a stake in it, than I would get it for free from Microsoft.\u003c/p\u003e\n\n\u003cp\u003eI am thinking that the running costs are split annually between the members. If the running costs are 1000$ and there are 2000 members, everyone pays half a dollar. So the payment only covers the cost of running and nothing else. Dunno if this could work.\u003c/p\u003e\n\n\u003cp\u003eIts just a matter of principle.... And lots of other stuff, haha \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-06-07T13:01:14.310Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":35,"score":28.9,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete": code away from GitHub, haha!\u003c/p\u003e\n\n\u003cp\u003eIf everyone was to refuse to install Windows10 with such enthusiasm, that would be quite something \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-06-09T11:04:26.646Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":26,"score":11.15,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29171,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-09T12:04:49.438Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"4644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah, they're an enemy alright, but I'm pleased to say I just heard about a survey which resulted in almost 70% of developers stating they are moving their code away from GitHub, haha!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou have a link? trying to follow up on it.\u003c/p\u003e\n\n\u003cp\u003eYep I knew it was a lot, but didn't know it was 70%\u003c/p\u003e\n\n\u003cp\u003eI have been following the development over at Pure Data land, some are migrating right away, and some are watching what other does, so its a bit mixed.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I just don't like sheep mentality in general \"we wait and see what the others do and then we do the same\"... That makes me extremely uncomfortable. \u003c/p\u003e\n\n\u003cp\u003eI prefer to do my own research \u0026gt; conclude/rationalise what I want to do \u0026gt; do it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-06-09T12:07:40.533Z","reply_count":0,"reply_to_post_number":13,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":27,"score":21.6,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29175,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-06-09T16:51:25.100Z","cooked":"\u003cp\u003eOh there'll be plenty of sheep mentality involved for a lot of people, absolutely, but at least this time, it's the sheep mentality that Microsoft have bred into people for their own gain, that will bite back at them \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI never saw the survey in progress, it was just a survey someone posted on a social media site, but the fact it was some random guy who started the survey, gives me confidence the percentage would be accurate.\u003c/p\u003e\n\n\u003cp\u003eAnyway, here's the video where the survey results were shown (suggesting almost 70% will leave GitHub):\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"7c4ZMlXRQF0\" data-youtube-title=\"Microsoft buying GitHub\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":15,"post_type":1,"updated_at":"2018-06-09T16:55:53.637Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":25,"score":21.0,"yours":false,"topic_id":4644,"topic_slug":"microsoft-purchased-github","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=7c4ZMlXRQF0","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[29093,29097,29098,29105,29108,29121,29123,29125,29126,29127,29128,29129,29168,29171,29175]},"timeline_lookup":[[1,1572],[4,1571],[6,1570],[13,1568]],"id":4644,"title":"Microsoft purchased Github?","fancy_title":"Microsoft pu
