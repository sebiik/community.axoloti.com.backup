  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-02T08:25:02Z' itemprop='datePublished'>
             2017-05-02 08:25:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I'm working on a LaunchPad step-sequencer (taking a slightly different approach to <a class="mention" href="/users/rbrt">@rbrt</a>) , and I'd like to make sure that sequence data, stored in a 16bit table, isn't lost when I take the Axoloti Patcher out of Live mode, or turn the Axoloti power off.</p>

<p>I'm guessing I'll need the Table Save and Table Load objects, but I'm not sure how to set them up, exactly. Does anyone have any tips on howe I might achieve this?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-02T08:54:04Z' itemprop='datePublished'>
             2017-05-02 08:54:04 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/toneburst">@toneburst</a> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I am curious a ou tthe approach you are using? I have made a sequencer that loads and saves the patterns to sd-card, using tables... But it is really no good, cause it makes th dreaded bleeep when changing preset. FOr some reason I couldnt get it working with 8 bit table, I HAD to use 16 bit... If I could use the 8 bit it would be cool and no bleeep <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">  Argh.......</p>

<p>I was then suggested to store MANY presets in one table using following method:<br>4 sequences takes up 4 samples in a table. So if you use a table of 16 samples you can save 4 presets, 32 sample 8 presets and so on...... This I just cant get a stable version of. It seems like it doesnt load the presets properly.. Anyway was a few weeks back I worked on it. Maybe it is time to revisit it and get it fixed. Willl look at t later today <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<div class="lazyYT" data-youtube-id="K6fEoTCcwRw" data-youtube-title="Axoloti sequencer presets" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-02T09:01:55Z' itemprop='datePublished'>
             2017-05-02 09:01:55 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a>,</p>

<p>I'll let you know how I do it, if I get it working.<br>I'm using a 16 bit table.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-02T09:03:49Z' itemprop='datePublished'>
             2017-05-02 09:03:49 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is a short description on how I did it:</p>

<aside class="quote" data-topic="3243" data-slug="code-execution-question" data-post="7"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar"><a href="//community.axoloti.com/t/code-execution-question/3243/7">Code execution question</a>
</div>
<blockquote><p>Thanks I will check out the wiki entry. FOr now I am mostly doing the steps to get osm ecool objects working... Latest is this sequencer that loads presets from SD-card <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> But still very unstable. I have to find a way to store many presets in one table. But for that I would also have to be able to write to specific locations in the table. the sequencer has 4 presets and they are stored in the array:  PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_attr_legal_name_p1],array[0],0xFFFD); …</p></blockquote></aside>

<p>I can send my patch later on today too. This would be SOOOO awesome to get working.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-02T09:25:36Z' itemprop='datePublished'>
             2017-05-02 09:25:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool, thank you <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a>.</p>

<p>I'm not currently implementing a multi-preset system for my sequencer, but I might do that in future. I could use some of the top rows of LaunchPad buttons for that, maybe...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-03T18:34:25Z' itemprop='datePublished'>
             2017-05-03 18:34:25 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/toneburst">@toneburst</a></p>

<p>Here is the version I have right now. It is VERY unstable and deosnt even play the sequences back in the right way. I dunno really where to go from here, so kind of stuck. But to me the best thing would be able to save many presets into the same table, like i described earlier, so you can recaal them with no clicks and bleeps.... Anyway, you are welcome to look into it and see what you can make of it <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>If you come up with something fantalastic let us know <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4afae11912e0c2b5fff177729332b1a4fb9ecdd6.axo">seqpreset.axo</a> (7.1 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a2c67677728960733456a1fe8cf593c8d1db9ad8.axp">VIDEO TIL COMMUNITY 1.axp</a> (3.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-08T07:16:06Z' itemprop='datePublished'>
             2017-05-08 07:16:06 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got this working. In the end, it was very simple. I just needed to add table load and save objects, and a string object connected to the name input of both. Works perfectly.</p>

<p>a|x</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-08T08:09:32Z' itemprop='datePublished'>
             2017-05-08 08:09:32 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>presets as in the video?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-08T08:56:37Z' itemprop='datePublished'>
             2017-05-08 08:56:37 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> I didn't get a chance to watch the video, in the end, I'm afraid.</p>

<p>I'm saving sequence data from my Launchpad sequencer thing. At the moment, the idea is to save 8 pages of data, with each page representing the state of the 64 pads.</p>

<p>I could easily expand this in the future so that I could save multiple sets of pages, essentially creating a preset system for the sequencer.</p>

<p>A table of length 4096 would give 8 presets, in my system, which would be quite neat.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-08T09:05:38Z' itemprop='datePublished'>
             2017-05-08 09:05:38 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This was my very simple approach.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3dbf4569fd2db24d711efba67daf19dd9351181a" href="//community.axoloti.com/uploads/default/original/2X/3/3dbf4569fd2db24d711efba67daf19dd9351181a.png" class="lightbox" title="Screen Shot 2017-05-08 at 10.02.33.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3dbf4569fd2db24d711efba67daf19dd9351181a_1_690x393.png" width="690" height="393"><div class="meta">
<span class="filename">Screen Shot 2017-05-08 at 10.02.33.png</span><span class="informations">1734x990 86.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Except that instead of the momentary switch, I wired the save table trigger to my launchpad object, so that every time I modify a pattern by hitting a pad, the table is saved.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Auto-Save Table Data'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-08T09:58:53Z' itemprop='datePublished'>
             2017-05-08 09:58:53 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks. Yeah it is a little bit differnt than my approach and something different overall. </p>

<p>Anyway, thanks for the pic <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-08T10:23:44Z' itemprop='datePublished'>
             2017-05-08 10:23:44 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's OK. A table is really just a big array of values. The trick is in dividing that data up into chunks.</p>

<p>If you're just using on/off states for trigger sequences, it makes a lot of sense to pack values into each number in the table.</p>

<p>With a 32bit table, you can pack 32 on/off step states into the 32 bits of each value in the table.</p>

<p>It should be relatively easy to do using bit-shifting and boolean operations.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

           <time datetime='2017-05-08T10:32:53Z' itemprop='datePublished'>
             2017-05-08 10:32:53 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="3275"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>It should be relatively easy to do using bit-shifting and boolean operations.</p></blockquote></aside>

<p>Yes probably. I didnt get that far yet though. Gave it a break and started on something else. When I learned a little bit more I will get back to it.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-08T10:43:30Z' itemprop='datePublished'>
             2017-05-08 10:43:30 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can have a go at knocking together a simple example, if I get a chance.</p>

<p>Are you just looking to save the 4 channels of 16 step trigger sequences into a number of presets?</p>

<p>Rather than trying to roll the preset system into the object itself, you'd be better off just having the sequencer object reference a table, I think.</p>

<p>It makes sense to keep things modular, where there are existing objects that do what you need. You can always make a sub-patch or use a patch/patcher object to keep things tidy.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-08T11:18:30Z' itemprop='datePublished'>
             2017-05-08 11:18:30 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="3275"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Are you just looking to save the 4 channels of 16 step trigger sequences into a number of presets?</p></blockquote></aside>

<p>Yes basically. So you can recall them on the go, in a live situation, making loads of variations available. </p>

<p>If you take a look at the video you see what I was trying to do. It is a very short one, just a short clip showing  presets being recalled from sd-card. But this is really not good calling them from SD-card cause everytime I change preset there is a "drop out" of the sound, which makes it unusable in live situations. If you for exampe have 16 presets of 4 sequences in one table, you have lots of variation and only have to load a new table with further 16 presets very rarely.......</p>

<p>So I was trying to save many presets in one table. Each preset only consists of 4 parameters/sequences, so it should be possible to store large amounts of presets in small tables, as you describe. 4 presets would be 4 parameters * 4 presets = 16 samples table. But sounds like you way is a lot more efficient. And probably also "drop out" free.</p>

<p>If you feel like giving it a go, it would be appreciated <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<aside class="quote" data-post="14" data-topic="3275"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Rather than trying to roll the preset system into the object itself, you'd be better off just having the sequencer object reference a table, I think.</p></blockquote></aside>

<p>Yes probably better to have it externally, so it can be used on all the sequencers, with only a little modification. I allready made some different types of sequencers, where I would love to use presets, withouthaving to implement the preset system into all of them.</p>

<p>Jaf</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Cool. I will try to put something together. No promises, I'm afraid, as I have limited free time.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>New version. The slight hiccup when changing presets was caused by the patcher updating the pattern display.</p>

<p>I've added a checkbox to turn updating on/off. Turn it on to edit the patterns, toggle it off for live playing.</p>

<p>Might be worth splitting the object into 2.<br>One for editing the patterns (with display) but no playback function, the other is for playing back, but has no editing functions.</p>

<p>enjoy!</p>

          ps.store("topic_3275", {"post_stream":{"posts":[{"id":20137,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-05-02T08:25:02.905Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI'm working on a LaunchPad step-sequencer (taking a slightly different approach to \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e) , and I'd like to make sure that sequence data, stored in a 16bit table, isn't lost when I take the Axoloti Patcher out of Live mode, or turn the Axoloti power off.\u003c/p\u003e\n\n\u003cp\u003eI'm guessing I'll need the Table Save and Table Load objects, but I'm not sure how to set them up, exactly. Does anyone have any tips on howe I might achieve this?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-02T08:25:02.905Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":63,"reads":74,"score":333.6,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20141,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-02T08:54:04.980Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI am curious a ou tthe approach you are using? I have made a sequencer that loads and saves the patterns to sd-card, using tables... But it is really no good, cause it makes th dreaded bleeep when changing preset. FOr some reason I couldnt get it working with 8 bit table, I HAD to use 16 bit... If I could use the 8 bit it would be cool and no bleeep \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  Argh.......\u003c/p\u003e\n\n\u003cp\u003eI was then suggested to store MANY presets in one table using following method:\u003cbr\u003e4 sequences takes up 4 samples in a table. So if you use a table of 16 samples you can save 4 presets, 32 sample 8 presets and so on...... This I just cant get a stable version of. It seems like it doesnt load the presets properly.. Anyway was a few weeks back I worked on it. Maybe it is time to revisit it and get it fixed. Willl look at t later today \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"K6fEoTCcwRw\" data-youtube-title=\"Axoloti sequencer presets\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":2,"post_type":1,"updated_at":"2017-05-02T08:59:39.389Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":2,"reads":73,"score":31.85,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url /p\u003e\n\n\u003caside class=\"quote\" data-topic=\"3243\" data-slug=\"code-execution-question\" data-post=\"7\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/code-execution-question/3243/7\"\u003eCode execution question\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThanks I will check out the wiki entry. FOr now I am mostly doing the steps to get osm ecool objects working... Latest is this sequencer that loads presets from SD-card \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e But still very unstable. I have to find a way to store many presets in one table. But for that I would also have to be able to write to specific locations in the table. the sequencer has 4 presets and they are stored in the array:  PExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_attr_legal_name_p1],array[0],0xFFFD); …\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI can send my patch later on today too. This would be SOOOO awesome to get working.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-05-02T09:03:49.467Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":66,"score":19.15,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/code-execution-question/3243/7","internal":true,"reflection":false ","created_at":"2017-05-03T18:34:25.541Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHere is the version I have right now. It is VERY unstable and deosnt even play the sequences back in the right way. I dunno really where to go from here, so kind of stuck. But to me the best thing would be able to save many presets into the same table, like i described earlier, so you can recaal them with no clicks and bleeps.... Anyway, you are welcome to look into it and see what you can make of it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIf you come up with something fantalastic let us know \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4afae11912e0c2b5fff177729332b1a4fb9ecdd6.axo\"\u003eseqpreset.axo\u003c/a\u003e (7.1 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a2c67677728960733456a1fe8cf593c8d1db9ad8.axp\"\u003eVIDEO TIL COMMUNITY 1.axp\u003c/a\u003e (3.5 KB)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-05-03T18:36:53.169Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":53,"score":11.5,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a2c67677728960733456a1fe8cf593c8d1db9ad8.axp","internal":true,"reflection":false,"clicks":11},{"url":"//community.axoloti.com/uploads/default/original/2X/4/4afae11912e0c2b5fff177729332b1a4fb9ecdd6.axo","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20277,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-05-08T07:16:06.402Z","cooked":"\u003cp\u003eGot this working. In the end, it was very simple. I just needed to add table load and save objects, and a string object connected to the name input of both. Works perfectly.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-05-08T07:16:06.402Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":50,"score":20.8,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20278,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-08T08:09:32.903Z","cooked":"\u003cp\u003epresets as in the video?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-05-08T08:09:32.903Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":47,"score":15.25,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20279,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-05-08T08:56:37.577Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e I didn't get a chance to watch the video, in the end, I'm afraid.\u003c/p\u003e\n\n\u003cp\u003eI'm saving sequence data from my Launchpad sequencer thing. At the moment, the idea is to save 8 pages of data, with each page representing the state of the 64 pads.\u003c/p\u003e\n\n\u003cp\u003eI could easily expand this in the future so that I could save multiple sets of pages, essentially creating a preset system for the sequencer.\u003c/p\u003e\n\n\u003cp\u003eA table of length 4096 would give 8 presets, in my system, which would be quite neat.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-05-08T08:56:37.577Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":39,"incoming_link_count":10,"reads":46,"score":66.15,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20280,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-05-08T09:05:38.509Z","cooked":"\u003cp\u003eThis was my very simple approach.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3dbf4569fd2db24d711efba67daf19dd9351181a\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3dbf4569fd2db24d711efba67daf19dd9351181a.png\" class=\"lightbox\" title=\"Screen Shot 2017-05-08 at 10.02.33.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3dbf4569fd2db24d711efba67daf19dd9351181a_1_690x393.png\" width=\"690\" height=\"393\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2017-05-08 at 10.02.33.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1734x990 86.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eExcept that instead of the momentary switch, I wired the save table trigger to my launchpad object, so that every time I modify a pattern by hitting a pad, the table is saved.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-05-08T09:05:52.643Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":47,"incoming_link_count":3,"reads":48,"score":26.95,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3dbf4569fd2db24d711efba67daf19dd9351181a.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20283,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-08T09:58:53.774Z","cooked":"\u003cp\u003eThanks. Yeah it is a little bit differnt than my approach and something different overall. \u003c/p\u003e\n\n\u003cp\u003eAnyway, thanks for the pic \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-05-08T09:58:53.774Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":47,"score":10.95,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20284,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-05-08T10:23:44.097Z","cooked":"\u003cp\u003eThat's OK. A table is really just a big array of values. The trick is in dividing that data up into chunks.\u003c/p\u003e\n\n\u003cp\u003eIf you're just using on/off states for trigger sequences, it makes a lot of sense to pack values into each number in the table.\u003c/p\u003e\n\n\u003cp\u003eWith a 32bit table, you can pack 32 on/off step states into the 32 bits of each value in the table.\u003c/p\u003e\n\n\u003cp\u003eIt should be relatively easy to do using bit-shifting and boolean operations.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-05-08T10:25:23.547Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":45,"score":15.05,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20285,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-08T10:32:53.261Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"3275\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt should be relatively easy to do using bit-shifting and boolean operations.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes probably. I didnt get that far yet though. Gave it a break and started on something else. When I learned a little bit more I will get back to it.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-05-08T10:32:53.261Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":22,"incoming_link_count":1,"reads":42,"score":19.5,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20286,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-05-08T10:43:30.199Z","cooked":"\u003cp\u003eI can have a go at knocking together a simple example, if I get a chance.\u003c/p\u003e\n\n\u003cp\u003eAre you just looking to save the 4 channels of 16 step trigger sequences into a number of presets?\u003c/p\u003e\n\n\u003cp\u003eRather than trying to roll the preset system into the object itself, you'd be better off just having the sequencer object reference a table, I think.\u003c/p\u003e\n\n\u003cp\u003eIt makes sense to keep things modular, where there are existing objects that do what you need. You can always make a sub-patch or use a patch/patcher object to keep things tidy.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-05-08T10:47:02.985Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":43,"score":14.4,"yours":false,"topic_id":3275,"topic_slug":"auto-save-table-data","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20287,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-05-08T11:18:30.652Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"3275\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAre you just looking to save the 4 channels of 16 step trigger sequences into a number of presets?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes basically. So you can recall them on the go, in a live situation, making loads of variations available. \u003c/p\u003e\n\n\u003cp\u003eIf you take a look at the video you see what I was trying to do. It is a very short one, just a short clip showing  presets being recalled from sd-card. But this is really not good calling them from SD-card cause everytime I change preset there is a \"drop out\" of the sound, which makes it unusable in live situations. If you for exampe have 16 presets of 4 sequences in one table, you have lots of variation and only have to load a new table with further 16 presets very rarely.......\u003c/p\u003e\n\n\u003cp\u003eSo I was trying to save many presets in one table. Each preset only consists of 4 parameters/sequences, so it should be possible to store large amounts of presets in small tables, as you describe. 4 presets would be 4 parameters * 4 presets = 16 samples table. But sounds like you way is a lot more efficient. And probably also \"drop out\" free.\u003c/p\u003e\n\n\u003cp\u003eIf you feel like giving it a go, it would be appreciated \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"3275\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRather than trying to roll the preset system into the object itself, you'd be better off just having the sequencer object reference a table, I think.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes probably better to have it externally, so it can be used on all the sequencers, with only a little modification. I allready made some different types of sequencers, where I would love to use presets, withouthaving to implement the preset system into all of them.\u003c/p\u003e\n\n\u003cp\u003eJaf\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-05-08T11:18:30.652Z","reply_count":
