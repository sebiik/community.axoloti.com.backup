  <a href="/t/custom-object-mixed-variable-types/1384">Custom Object Mixed Variable Types</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-26T13:08:01Z' itemprop='datePublished'>
             2016-03-26 13:08:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm trying to make an emulation of the Turing Machine Euro shift-register pattern-generator.</p>

<p>The original uses 2 analogue shift-register ICs in series. I thought of using a 16bit number to store the bits that need to be shifted. I can rotate the bits, then use bit-shifting to extract two 8bit numbers.</p>

<p>What I'm wondering is, would it be better to use a 32bit int instead of the 16bit uint I was thinking of?</p>

<p>If 16bit is ok, what's the best way to convert the value to the signed 32bit format required for the output value?</p>

<p>Can I just assign the 16bit uint16_t value to the 32bit int32_t outlet?</p>

<p>Sorry for the stupid questions. Am still struggling with variable type-related issues.</p>

<p>Talking of which.. I'm also struggling to do a simple numerical comparison between the value of a 32bit unsigned param and the sampled 32bit signed value from a '+-' inlet.<br>I just want to branch based on whether one is greater than the other, but can't seem to get it to work properly using the '&lt;' operator.</p>

<p>Any tips on either issue much appreciated.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Custom Object Mixed Variable Types'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-26T13:35:51Z' itemprop='datePublished'>
             2016-03-26 13:35:51 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Toneburst,</p>

<p>I have a customized versiont of the Turing Machine shift register : <br>- 1 circular buffer of 8 bits<br>- possibility to set an initial value in the buffer<br>- possibility to read value at the beginning of each cycle<br>- random input : set to 0, buffer shift without bit inversion, set to 64 buffer shift with all bits inverted. Between 0 and 64, bits are inverted randomly.<br>- trigmask input : apply bitwise "and" operator on buffer with trigmask value : if not equal to zero, pulse on "O" output.<br>- trig input : shift register if rising edge.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d94e9d74e474d6931aa518d9e8377dd7d891946f.axo">turing.axo</a> (2.0 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/99931905bc80a54f8f5166ca84f847d2b3063e82.axh">turing.axh</a> (14.6 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Custom Object Mixed Variable Types'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/jeromeb-contributions/1419">JeromeB Contributions</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-26T14:35:02Z' itemprop='datePublished'>
             2016-03-26 14:35:02 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool! I'll have a look at how you did it.<br>Still want to work on my own version though, as this is as much about learning how to work with custom object coding as anything else, for me.</p>

<p>Is your object on GitHub, or anywhere I can look at the code? I'm away from my laptop with only iOS devices for the next week, but would love to see what makes your object tick. Maybe you can post the source here, if it's not available elsewhere online, and it's not too long.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Custom Object Mixed Variable Types'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-26T17:47:39Z' itemprop='datePublished'>
             2016-03-26 17:47:39 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you search to see the code, just open turing.axo file with a text editor or, better, use axoloti patcher, menu "edit object definition" then "k-rate code".<br>But I can copy here the k-rate code if you have not axoloti next week : </p>

<pre><code>outlet_o = 0;
if(inlet_trig &gt; 0 &amp;&amp; !ntrig){
    ntrig = 1;

    if((counter % 8) == 0){
        bufferinitvalue = buffer;
        counter = 0;
        if(inlet_initvalue != initvalue){
            buffer = (uint8_t)inlet_initvalue;
            initvalue = (uint8_t)inlet_initvalue;
        }
    }
    counter++;
 
    if((GenerateRandomNumber() % 255) &lt; (inlet_random &gt;&gt; 19)){
        newbit = ~buffer &amp; 0x1;
    } else {
        newbit = buffer &amp; 0x1;
    }
    buffer = (buffer &gt;&gt; 1) | (newbit &lt;&lt; 7);

    if((inlet_trigmask &amp; buffer) &gt; 0) outlet_o = 1;
}

if(!(inlet_trig &gt; 0)) ntrig = 0;

outlet_note = buffer &lt;&lt; 19;
outlet_initvalue = bufferinitvalue;</code></pre>

<p>And local data and init code : </p>

<pre><code>uint8_t ntrig;
uint8_t buffer;
uint8_t newbit;
uint8_t counter;
uint8_t initvalue;
uint8_t bufferinitvalue;

ntrig = 0;
buffer = 1;
counter = 0;
initvalue = 0;
bufferinitvalue = 0;</code></pre>
      </div>

        <span>

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, that's cool.</p>

<p>I discovered I can open the .axo file you posted directly in Safari on my iPhone. Didn't get time to tell you, earlier.</p>

<p>I see you're using 8bit ints, and not doing anything special when it comes to assigning the final value to the output. I'd assumed you'd need to cast it to 32bit or something.</p>

<p>I'll let you know how I get on with my version when I get back from holiday. I want to add a few twists to the formula, and maybe knock up a couple of companion objects with similar functionality to the Turing Expander modules.</p>

<p>Possibilities, possibilities..</p>

<p>Thanks again,</p>

<p>a|x</p>

        <p>I'd assumed based on no knowledge <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I've done quite a bit of coding, but only really with higher-level languages, where variable types don't have to be explicitly declared, so still shakey on this stuff.</p>

<p>It makes sense that converting from fewer to more bits works, though, since nothing is lost, whereas going the other way might be more problematic.</p>

          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/invisibleman">@InvisibleMan</a>, </p>

<p>It's possible to create a sequence of periodic notes but it will not be a "turing machine" clone.<br>I think it's possible to create a bigger circular buffer and use just the least significant bits. I will look at it.</p>

<p>Here a version with a euclidean sequencer : <a href="//community.axoloti.com/t/jeromeb-contributions/1419/30?u=jeromeb">https://sebiik.github.io/community.axoloti.com.backup/t/jeromeb-contributions/1419/30?u=jeromeb</a><br>I use the output (an integer of 8 bits) as an index of a table of pentatonic notes.</p>

          ps.store("topic_1384", {"post_stream":{"posts":[{"id":7910,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-26T13:08:01.820Z","cooked":"\u003cp\u003eI'm trying to make an emulation of the Turing Machine Euro shift-register pattern-generator.\u003c/p\u003e\n\n\u003cp\u003eThe original uses 2 analogue shift-register ICs in series. I thought of using a 16bit number to store the bits that need to be shifted. I can rotate the bits, then use bit-shifting to extract two 8bit numbers.\u003c/p\u003e\n\n\u003cp\u003eWhat I'm wondering is, would it be better to use a 32bit int instead of the 16bit uint I was thinking of?\u003c/p\u003e\n\n\u003cp\u003eIf 16bit is ok, what's the best way to convert the value to the signed 32bit format required for the output value?\u003c/p\u003e\n\n\u003cp\u003eCan I just assign the 16bit uint16_t value to the 32bit int32_t outlet?\u003c/p\u003e\n\n\u003cp\u003eSorry for the stupid questions. Am still struggling with variable type-related issues.\u003c/p\u003e\n\n\u003cp\u003eTalking of which.. I'm also struggling to do a simple numerical comparison between the value of a 32bit unsigned param and the sampled 32bit signed value from a '+-' inlet.\u003cbr\u003eI just want to branch based on whether one is greater than the other, but can't seem to get it to work properly using the '\u0026lt;' operator.\u003c/p\u003e\n\n\u003cp\u003eAny tips on either issue much appreciated.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-26T13:08:01.820Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":59,"reads":104,"score":320.0,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7914,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-03-26T13:35:51.487Z","cooked":"\u003cp\u003eHi Toneburst,\u003c/p\u003e\n\n\u003cp\u003eI have a customized versiont of the Turing Machine shift register : \u003cbr\u003e- 1 circular buffer of 8 bits\u003cbr\u003e- possibility to set an initial value in the buffer\u003cbr\u003e- possibility to read value at the beginning of each cycle\u003cbr\u003e- random input : set to 0, buffer shift without bit inversion, set to 64 buffer shift with all bits inverted. Between 0 and 64, bits are inverted randomly.\u003cbr\u003e- trigmask input : apply bitwise \"and\" operator on buffer with trigmask value : if not equal to zero, pulse on \"O\" output.\u003cbr\u003e- trig input : shift register if rising edge.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d94e9d74e474d6931aa518d9e8377dd7d891946f.axo\"\u003eturing.axo\u003c/a\u003e (2.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/99931905bc80a54f8f5166ca84f847d2b3063e82.axh\"\u003eturing.axh\u003c/a\u003e (14.6 KB)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-26T13:35:51.487Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":482,"reads":104,"score":2452.7,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/d/d94e9d74e474d6931aa518d9e8377dd7d891946f.axo","internal":true,"reflection":false,"clicks":30},{"url":"/uploads/default/original/2X/9/99931905bc80a54f8f5166ca84f847d2b3063e82.axh","internal":true,"reflection":false,"clicks":26},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/jeromeb-contributions/1419","internal":true,"reflection":true,"title":"JeromeB Contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7918,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-26T14:35:02.863Z","cooked":"\u003cp\u003eCool! I'll have a look at how you did it.\u003cbr\u003eStill want to work on my own version though, as this is as much about learning how to work with custom object coding as anything else, for me.\u003c/p\u003e\n\n\u003cp\u003eIs your object on GitHub, or anywhere I can look at the code? I'm away from my laptop with only iOS devices for the next week, but would love to see what makes your object tick. Maybe you can post the source here, if it's not available elsewhere online, and it's not too long.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-26T14:35:02.863Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":95,"score":25.55,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7925,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-03-26T17:47:39.997Z","cooked":"\u003cp\u003eIf you search to see the code, just open turing.axo file with a text editor or, better, use axoloti patcher, menu \"edit object definition\" then \"k-rate code\".\u003cbr\u003eBut I can copy here the k-rate code if you have not axoloti next week : \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eoutlet_o = 0;\nif(inlet_trig \u0026gt; 0 \u0026amp;\u0026amp; !ntrig){\n    ntrig = 1;\n\n    if((counter % 8) == 0){\n        bufferinitvalue = buffer;\n        counter = 0;\n        if(inlet_initvalue != initvalue){\n            buffer = (uint8_t)inlet_initvalue;\n            initvalue = (uint8_t)inlet_initvalue;\n        }\n    }\n    counter++;\n \n    if((GenerateRandomNumber() % 255) \u0026lt; (inlet_random \u0026gt;\u0026gt; 19)){\n        newbit = ~buffer \u0026amp; 0x1;\n    } else {\n        newbit = buffer \u0026amp; 0x1;\n    }\n    buffer = (buffer \u0026gt;\u0026gt; 1) | (newbit \u0026lt;\u0026lt; 7);\n\n    if((inlet_trigmask \u0026amp; buffer) \u0026gt; 0) outlet_o = 1;\n}\n\nif(!(inlet_trig \u0026gt; 0)) ntrig = 0;\n\noutlet_note = buffer \u0026lt;\u0026lt; 19;\noutlet_initvalue = bufferinitvalue;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd local data and init code : \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003euint8_t ntrig;\nuint8_t buffer;\nuint8_t newbit;\nuint8_t counter;\nuint8_t initvalue;\nuint8_t bufferinitvalue;\n\nntrig = 0;\nbuffer = 1;\ncounter = 0;\ninitvalue = 0;\nbufferinitvalue = 0;\u003c/code\u003e\u003c/pre\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-26T17:47:39.997Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":88,"score":29.1,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7928,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-26T19:11:51.082Z","cooked":"\u003cp\u003eThanks, that's cool.\u003c/p\u003e\n\n\u003cp\u003eI discovered I can open the .axo file you posted directly in Safari on my iPhone. Didn't get time to tell you, earlier.\u003c/p\u003e\n\n\u003cp\u003eI see you're using 8bit ints, and not doing anything special when it comes to assigning the final value to the output. I'd assumed you'd need to cast it to 32bit or something.\u003c/p\u003e\n\n\u003cp\u003eI'll let you know how I get on with my version when I get back from holiday. I want to add a few twists to the formula, and maybe knock up a couple of companion objects with similar functionality to the Turing Expander modules.\u003c/p\u003e\n\n\u003cp\u003ePossibilities, possibilities..\u003c/p\u003e\n\n\u003cp\u003eThanks again,\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-26T19:11:51.082Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":79,"score":21.65,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7930,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-03-26T20:44:48.013Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"1384\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI see you're using 8bit ints, and not doing anything special when it comes to assigning the final value to the output. I'd assumed you'd need to cast it to 32bit or something.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAre you sure ? I think upcast is safe, mostly for unsigned integer, no ?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-26T20:44:48.013Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":75,"score":15.8,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7932,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-26T20:59:57.546Z","cooked":"\u003cp\u003eI'd assumed based on no knowledge \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI've done quite a bit of coding, but only really with higher-level languages, where variable types don't have to be explicitly declared, so still shakey on this stuff.\u003c/p\u003e\n\n\u003cp\u003eIt makes sense that converting from fewer to more bits works, though, since nothing is lost, whereas going the other way might be more problematic.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-26T21:00:42.134Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":72,"score":15.25,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7933,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-03-26T21:47:00.270Z","cooked":"\u003cp\u003eI think standard ISOC89 or 99 specifies that is safe, but i am not sure... C have a poor type system.\u003c/p\u003e\n\n\u003cp\u003ePlease, share your future turing machine version ! Don't hesitate if I can help you.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-26T21:47:00.270Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":72,"score":20.2,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7942,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-27T13:31:50.666Z","cooked":"\u003cp\u003eThanks JeromeB. I'll let you know how I get on, when I return from my week away.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-27T13:31:50.666Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":67,"score":14.25,"yours":false,"topic_id":1384,"topic_slug":"custom-object-mixed-variable-types","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_us
