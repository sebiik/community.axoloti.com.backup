        <h2>jho/filter/notch.axo</h2>

<h2>status</h2>

<p>For Axoloti 1.0.9. First version, any feedback is welcome</p>

      <div class='post' itemprop='articleBody'>
        <h2>jho/filter/para.axo</h2>

<h2>status</h2>

<p>For Axoloti 1.0.9. First version, any feedback is welcome</p>

<h2>description</h2>

<p>A biquad parametric equalizer stage. In addition to the common parameters freq and reso, the parameter gain allows a boost/cut of +/- 20 db.</p>

<p>Important: To cut frequencies with maximum resonance (Q=infinity) is not possible because of self-oscillation. For sound corrections, a value of 63.5 (Q=64.6) or lower should be used.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/how-to-build-an-equalizer/668/19">How to build an equalizer?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-04-05T12:05:53Z' itemprop='datePublished'>
             2016-04-05 12:05:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for sharing, works well;</p>

<p>So, this is the "opposite" of a band pass filter?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-04-05T16:04:14Z' itemprop='datePublished'>
             2016-04-05 16:04:14 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, a notch filter is the opposite of a band pass filter.</p>

<p>By the way: I found a good tutorial about parametric eq's:<br><a href="http://music.tutsplus.com/tutorials/how-to-use-a-parametric-equalizer--audio-2301" rel="nofollow">How to Use a Parametric Equalizer</a></p>

<p>To build a similar equalizer as used in this tutorial, you would have to chain five para-objects, one high-pass and one low-pass in series. I guess it would be best to place the high pass filter as first object (to get rid of unwanted low frequencies which can cause distortion), the parametric filters in the middle and the low pass at the end (that way the high frequency part of rounding noise of the other filter stages will be reduced).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>

  </div>

      <div class='post' itemprop='articleBody'>
        <h2>jho/osc/phasor fast sync.axo</h2>

<h2>status</h2>

<p>For Axoloti 1.0.9. First version, any feedback is welcome</p>

<h2>description</h2>

<p>Phasor with signal rate reset. An abrupt decrease at the sync inlet resets the phase. This way, the factory phasor object (which doesn't necessarily go back to zero at the beginnig of a new cycle due to the wraparound technique) can be used as sync input. The help-file <em>phasor fast sync.axh</em> shows an implementation of the VOSIM-algorithm (classic voice/formant-simulation, see <a href="http://quod.lib.umich.edu/cgi/p/pod/dod-idx/midim-system.pdf?c=icmc;idno=bbp2372.1983.019" rel="nofollow">W. Kaegi 1983</a>).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-10T14:57:38Z' itemprop='datePublished'>
             2016-04-10 14:57:38 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/jan">@Jan</a>  <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Awesome collection of modules you have added <img src="/images/emoji/emoji_one/+1.png?v=0" title=":+1:" class="emoji" alt=":+1:"></p>

<p>When I was looking through them, I noticed that the jho/filter/downsample has got a Hamming window for sync. I looked through the code(noob) and I could not find out how it was implemented. </p>

<p>Could you give a tip on where the Hamming function comes from? I would like to try and extract it and create a regular window function(like the Hanning that Axoloti all ready has got).</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-04-10T15:43:21Z' itemprop='datePublished'>
             2016-04-10 15:43:21 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanx <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a></p>

<p>I haven't documented the oversampling objects yet, but you can check out the help files. For an optical feedback I would recommend a spectrum analyzer like the free Voxengo SPAN.</p>

<p>These oversampling filters are really cool for center frequencies above 14 kHz - you can create brutal filter sweeps. </p>

<p>I'm not shure though for standard juse - center freq below 14 kHz. I just made a blind test with my classical guitar, filtered by one vcf, standard versus oversampling version. (using the phi/probabiltiy bang as a random switch). It's hard for me to tell the difference.</p>

<p>About the code. Have a look at: <a href="http://www.analog.com/media/en/technical-documentation/dsp-book/dsp_book_Ch16.pdf" rel="nofollow">dsp_book_Ch16.pdf</a>. Everything is in there. In my table <code>jho_downsample_coefs_q30</code> (see file <code>jho_oversampling.h</code>), the sinc-function is allready windowed (otherwise it would be infinitely long). I simply calculated the table with <em>open office calc</em>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>
      <hr>

             2016-04-10 17:29:05 UTC

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for the info <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Will look into it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-13T16:30:47Z' itemprop='datePublished'>
             2016-05-13 16:30:47 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Jan,</p>

<p>If I wanted to make a 2x oversampled oscillator object, could I use your downsampling object to downsample back to 48kHz?</p>

<p>If so, is there anything special I need to add to my oscillator code, other than having it create two buffers and output them through two outlets, as you do with your oversampled objects?</p>

<p>I'm assuming your downsampling object also applies anti-aliasing filtering to attenuate frequencies above the Nyquist limit before downsampling (or is that done 'upstream' of the downsampling object)?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-05-13T18:36:06Z' itemprop='datePublished'>
             2016-05-13 18:36:06 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="1445"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>If so, is there anything special I need to add to my oscillator code, other than having it create two buffers and output them through two outlets, as you do with your oversampled objects?</p></blockquote></aside>

<p>No, that's all - the first outlet should contain the first 16 samples, the second outlet the remaining 16 samples. My downsample object uses an FIR anti-aliasing filter (for details yo can take a look at the comments in jho_oversampling.h)</p>

<p>Jan</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Jan&#39;s contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-13T18:38:10Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>That's great, thank you Jan!</p>

<p>Maybe in the longterm, there should be an inlet/outlet type for oversampled audio signals.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="1445"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Maybe in the longterm, there should be an inlet/outlet type for oversampled audio signals.</p></blockquote></aside>

<p>Using a double wire for 2x oversampling works fine for me. And for 4x oversampling or even higher ressources would become a problem.</p>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-13T19:00:01Z' itemprop='datePublished'>
             2016-05-13 19:00:01 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a novel way of doing it, but if it works, then, yeah, why not?</p>

<p>Have you thought of porting any of the oscillator algorithms from the Mutable Instruments Braids Euro module? I was toying with the idea of giving it a try myself, but not knowing how to handle oversampling (along with a general lack of knowledge of all things DSP) held me back.</p>

<p>There's a cornucopia of cool oscillator types to be mined there, though, and it's all available on GitHub.</p>

<p>a|x</p>

min":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8245,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-04T16:22:42.088Z","cooked":"\u003ch2\u003ejho/filter/notch.axo\u003c/h2\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eFor Axoloti 1.0.9. First version, any feedback is welcome\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eA simple biquad notch filter (or band-stop filter, band-rejection filter) with two parameters: pitch and reso.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-04-10T12:19:30.535Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":136,"score":48.25,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8248,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-04T16:45:25.187Z","cooked":"\u003ch2\u003ejho/filter/para.axo\u003c/h2\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eFor Axoloti 1.0.9. First version, any feedback is welcome\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eA biquad parametric equalizer stage. In addition to the common parameters freq and reso, the parameter gain allows a boost/cut of +/- 20 db.\u003c/p\u003e\n\n\u003cp\u003eImportant: To cut frequencies with maximum resonance (Q=infinity) is not possible because of self-oscillation. For sound corrections, a value of 63.5 (Q=64.6) or lower should be used.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-04-10T12:19:41.225Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":307,"reads":118,"score":1569.7,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/how-to-build-an-equalizer/668/19","internal":true,"reflection":true,"title":"How to build an equalizer?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8287,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-04-05T12:05:53.401Z","cooked":"\u003cp\u003eThanks for sharing, works well;\u003c/p\u003e\n\n\u003cp\u003eSo, this is the \"opposite\" of a band pass filter?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-04-05T12:05:53.401Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":101,"score":31.25,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8291,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-05T16:04:14.129Z","cooked":"\u003cp\u003eYes, a notch filter is the opposite of a band pass filter.\u003c/p\u003e\n\n\u003cp\u003eBy the way: I found a good tutorial about parametric eq's:\u003cbr\u003e\u003ca href=\"http://music.tutsplus.com/tutorials/how-to-use-a-parametric-equalizer--audio-2301\" rel=\"nofollow\"\u003eHow to Use a Parametric Equalizer\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTo build a similar equalizer as used in this tutorial, you would have to chain five para-objects, one high-pass and one low-pass in series. I guess it would be best to place the high pass filter as first object (to get rid of unwanted low frequencies which can cause distortion), the parametric filters in the middle and the low pass at the end (that way the high frequency part of rounding noise of the other filter stages will be reduced).\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-04-05T16:04:14.129Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":101,"score":36.25,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://music.tutsplus.com/tutorials/how-to-use-a-parametric-equalizer--audio-2301","internal":false,"reflection":false,"title":"How to Use a Parametric Equalizer","clicks":22},{"url":"http://community.axoloti.com/t/vosim-possible-in-axolotl/1335/35","internal":true,"reflection":true,"title":"VOSIM Possible in Axolotl?","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8529,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-10T12:13:07.713Z","cooked":"\u003ch2\u003ejho/osc/phasor fast sync.axo\u003c/h2\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eFor Axoloti 1.0.9. First version, any feedback is welcome\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003ePhasor with signal rate reset. An abrupt decrease at the sync inlet resets the phase. This way, the factory phasor object (which doesn't necessarily go back to zero at the beginnig of a new cycle due to the wraparound technique) can be used as sync input. The help-file \u003cem\u003ephasor fast sync.axh\u003c/em\u003e shows an implementation of the VOSIM-algorithm (classic voice/formant-simulation, see \u003ca href=\"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/midim-system.pdf?c=icmc;idno=bbp2372.1983.019\" rel=\"nofollow\"\u003eW. Kaegi 1983\u003c/a\u003e).\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-04-10T13:14:42.457Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":92,"score":39.35,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/midim-system.pdf?c=icmc;idno=bbp2372.1983.019","internal":false,"reflection":false,"clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8543,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-10T14:57:38.308Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/jan\"\u003e@Jan\u003c/a\u003e  \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAwesome collection of modules you have added \u003cimg src=\"/images/emoji/emoji_one/+1.png?v=0\" title=\":+1:\" class=\"emoji\" alt=\":+1:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen I was looking through them, I noticed that the jho/filter/downsample has got a Hamming window for sync. I looked through the code(noob) and I could not find out how it was implemented. \u003c/p\u003e\n\n\u003cp\u003eCould you give a tip on where the Hamming function comes from? I would like to try and extract it and create a regular window function(like the Hanning that Axoloti all ready has got).\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-04-10T14:57:38.308Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":82,"score":17.7,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8549,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-10T15:43:21.449Z","cooked":"\u003cp\u003eThanx \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI haven't documented the oversampling objects yet, but you can check out the help files. For an optical feedback I would recommend a spectrum analyzer like the free Voxengo SPAN.\u003c/p\u003e\n\n\u003cp\u003eThese oversampling filters are really cool for center frequencies above 14 kHz - you can create brutal filter sweeps. \u003c/p\u003e\n\n\u003cp\u003eI'm not shure though for standard juse - center freq below 14 kHz. I just made a blind test with my classical guitar, filtered by one vcf, standard versus oversampling version. (using the phi/probabiltiy bang as a random switch). It's hard for me to tell the difference.\u003c/p\u003e\n\n\u003cp\u003eAbout the code. Have a look at: \u003ca href=\"http://www.analog.com/media/en/technical-documentation/dsp-book/dsp_book_Ch16.pdf\" rel=\"nofollow\"\u003edsp_book_Ch16.pdf\u003c/a\u003e. Everything is in there. In my table \u003ccode\u003ejho_downsample_coefs_q30\u003c/code\u003e (see file \u003ccode\u003ejho_oversampling.h\u003c/code\u003e), the sinc-function is allready windowed (otherwise it would be infinitely long). I simply calculated the table with \u003cem\u003eopen office calc\u003c/em\u003e.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-04-10T15:43:21.449Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":81,"score":27.45,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.analog.com/media/en/technical-documentation/dsp-book/dsp_book_Ch16.pdf","internal":false,"reflection":false,"clicks":8}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8563,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-10T17:29:05.724Z","cooked":"\u003cp\u003eThank you for the info \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWill look into it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-04-10T17:29:05.724Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":77,"score":16.4,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9971,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-13T16:30:47.002Z","cooked":"\u003cp\u003eHi Jan,\u003c/p\u003e\n\n\u003cp\u003eIf I wanted to make a 2x oversampled oscillator object, could I use your downsampling object to downsample back to 48kHz?\u003c/p\u003e\n\n\u003cp\u003eIf so, is there anything special I need to add to my oscillator code, other than having it create two buffers and output them through two outlets, as you do with your oversampled objects?\u003c/p\u003e\n\n\u003cp\u003eI'm assuming your downsampling object also applies anti-aliasing filtering to attenuate frequencies above the Nyquist limit before downsampling (or is that done 'upstream' of the downsampling object)?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-05-13T16:31:28.779Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":68,"score":19.2,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9985,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-05-13T18:36:06.406Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"1445\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf so, is there anything special I need to add to my oscillator code, other than having it create two buffers and output them through two outlets, as you do with your oversampled objects?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo, that's all - the first outlet should contain the first 16 samples, the second outlet the remaining 16 samples. My downsample object uses an FIR anti-aliasing filter (for details yo can take a look at the comments in jho_oversampling.h)\u003c/p\u003e\n\n\u003cp\u003eJan\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-05-13T18:36:06.406Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":62,"score":17.95,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9986,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-13T18:38:10.726Z","cooked":"\u003cp\u003eThat's great, thank you Jan!\u003c/p\u003e\n\n\u003cp\u003eMaybe in the longterm, there should be an inlet/outlet type for oversampled audio signals.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-05-13T18:38:10.726Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":62,"score":17.9,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9989,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-05-13T18:49:45.671Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"1445\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMaybe in the longterm, there should be an inlet/outlet type for oversampled audio signals.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eUsing a double wire for 2x oversampling works fine for me. And for 4x oversampling or even higher ressources would become a problem.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-05-13T18:49:45.671Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":59,"score":17.4,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9992,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-13T19:00:01.826Z","cooked":"\u003cp\u003eIt's a novel way of doing it, but if it works, then, yeah, why not?\u003c/p\u003e\n\n\u003cp\u003eHave you thought of porting any of the oscillator algorithms from the Mutable Instruments Braids Euro module? I was toying with the idea of giving it a try myself, but not knowing how to handle oversampling (along with a general lack of knowledge of all things DSP) held me back.\u003c/p\u003e\n\n\u003cp\u003eThere's a cornucopia of cool oscillator types to be mined there, though, and it's all available on GitHub.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-05-13T19:00:01.826Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":59,"score":17.4,"yours":false,"topic_id":1445,"topic_slug":"jans-contributions","display_username":"alx","primary_group_name":null,"primary_group_fl
