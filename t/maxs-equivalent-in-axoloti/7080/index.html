      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I have this book called 'Electronic Music and Sound Design' from Alessandro Cipriani which is very insightful to learn from. One of the first things to make, is a bit crusher. All the examples are made in MAX MSP. </p>

<p>There's this one object using the ! to shorten an otherwise lengthier patch. Does somebody know how to patch the equivalent in Axoloti? I'm learning the lingo step by step..</p>

<p>X</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2e5c5d33daedbeb718a7bacaed16ab61eb2cd9e0.png" width="506" height="372"></p>

</div></a></div></p>

<p>This is the patch</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TangoTits'><b itemprop='author'>TangoTits</b></a>
           
           <time datetime='2021-01-23T02:20:00Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It’s actually the trigger bang float object in particular i don’t know how to Translate</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Max&#39;s !/ equivalent in Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-01-23T13:31:53Z' itemprop='datePublished'>
             2021-01-23 13:31:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For a trigger bang float, all it does is create a specific order of how the outputs of the object is processed. If Max works the same as Pure Data, which I am pretty sure it does, the order of processed output is right to left. The data will be processed in this order:<br>1. Float output.<br>2. Bang output.</p>

<p>What happens on the right side of the image you posted, where you are using the trigger bang float object, first you set the incoming value to the float output, and then you trigger the "1" value from the bang output, to get the result.</p>

<p>The reason for having to to this in Pure Data and Max is because objects has hot and cold inlets. In control rate objects, like the division object you are using, the right inlet is COLD inlet, which means its not actually processed before you do something to the left inlet. The right value is stored until a value is send to the left inlet and then you get the result.</p>

<p>So you always have to set the right inlet first and then send value to the left input and that is basically what's the trigger bang float is used for here.</p>

<p>In Axoloti you don't have to think about that, as all inlets are hot, control rate is updated 3000 times a second and audiorate is updated 48000 times a second.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Max&#39;s !/ equivalent in Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TangoTits'><b itemprop='author'>TangoTits</b></a>

             2021-01-23 14:00:53 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the reply!</p>

<p>Okay, interesting. I think this patch is basically doing the same. Would this be the most effective way of doing this? </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/3221855c16aeb94858aca51e4dfe9aa0abf5d354.png" width="552" height="308"></p>

<p>If i'm not mistaken, all "float" signals come in the shape of dials in Axoloti, is that right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Max&#39;s !/ equivalent in Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-01-23T16:22:24Z' itemprop='datePublished'>
             2021-01-23 16:22:24 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti doesn't actually use floats as main variables. You can use them, but you need to do some conversion. Axoloti uses mainly variable types like int32_t(for dials), integers for number boxes. </p>

<p>This is one of the sides of Axoloti that creates some confusion and took a while for me to get used to. I know other had issues with this too, it takes a little while to get used to.</p>

<p>For the image, yeah that looks about right for division, if you want to divide 1 with 2.1. </p>

<p>Though the order of execution in Axoloti should also be taken into consideration. Order of execution goes from left to right and top to bottom. So in the case for the image you are posting, the order is:<br>1. const/i<br>2. rbrt/math/div fff<br>3. ctrl/dial b</p>

<p>If you want the right order you should probably set both values first, before doing the division. It's generally good practice to take that into consideration, as it can in some cases can cause issues with math. This is a bit more correct order:<br>1. const/i<br>2. ctrl/dial b <br>3. rbrt/math/div fff</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Max&#39;s !/ equivalent in Axoloti'>

      <div class='post' itemprop='articleBody'>
        <p>Ok, interesting.. Will do my research on int32_t. Thanks for the clarifications!</p>

<p>Side question... I've been working with SirSickSick's pitch detector today, trying to make a kind of karplus strong guitar driven synth.</p>

<p>I copied the wiring of one of brucewallace's synth patch, but don't understand the values coming out of the object's pitch outlet, they're mostly negative values. Sending them through a mtof object, doesn't seem to make the synth match the string note either. In fact, the higher I play on the neck, the lower the synth pitch is.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/46eb977e59b9f4a89e786c14fe7961256221b793" href="//community.axoloti.com/uploads/default/original/2X/4/46eb977e59b9f4a89e786c14fe7961256221b793.png" class="lightbox" title="Schermafbeelding 2021-01-24 om 01.16.19.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/46eb977e59b9f4a89e786c14fe7961256221b793_1_297x500.png" width="297" height="500"><div class="meta">
<span class="filename">Schermafbeelding 2021-01-24 om 01.16.19.png</span><span class="informations">600x1010 50.1 KB</span><span class="expand"></span>
</div></a></div></p>

<p>My alloc is set to 85.33 ms.</p>
      </div>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-01-24T08:56:06Z' itemprop='datePublished'>
             2021-01-24 08:56:06 UTC

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey again!</p>

<p>About the pitch detection thing, I am not sure, haven't played around with it. Since <a class="mention" href="/u/sirsicksik">@SirSickSik</a> made it, he might be able to help you mire than I can.</p>

<p>If you search this forum for pitch detection, I am sure you will find something, within the last month or two, many people have asked about it. There are some working solutions in here for  pitch detection for guitar.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Max&#39;s !/ equivalent in Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-01-24T14:07:06Z' itemprop='datePublished'>
             2021-01-24 14:07:06 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>first of all, I see a couple of weird things in the patch:<br>-why connect pitch output to damp input of the same module? This damp input is to remove higher harmonics, so these won't interfere with getting the base pitch. Connecting these to each other will probably make it wobble even more then it already does, especially with a guitar as input..<br>-you're using MTOF to control a delayline's time. Use the other version that is located in the delay folder as frequency-wise time goes up if frequency goes down.. Or put an inverter between pitch output and MTOF (it's what that pitch2time converter does when it converts the value).</p>

<p>but the main problem will be the guitar input. As plucking a guitar generates lots of higher harmonics without a root at the first stage of the sound, making a pitch detector jump all over the place. Seriously, it's réally hard to do a good pitch detection on a guitar because of all the overtones.. Hail the companies that got that to work! <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Probably some more lowpass filtering before detecting pitch might remove some more unwanted overtones, making it a bit more stable. But don't modulate the cutoff of these, as these will also influence the pitch being read out!<br>What you want is to make sure the root note, which is supposed to be the lowest frequency of your played note, will be the one that makes the zero-crossings and not some higher overtone. So use a 24/48dB lowpass before the pitch detection to make sure that the root frequency will ALWAYS be louder then ány posibble overtone. It doesn't matter if there's almost no sound left, even if it only goes above and under zero by just a tiny amount, this will set the zero-crossing. Still though, even if you completely finetune it, it will probably still generate some wrong values when striking a string.</p>

<p>I'm thinking that perhaps the pitch detection could still be improved by getting multiple pitches, so also some of the overtones. Then look to the ratio's of these frequencies to calculate which root-frequency is supposed to generate such overtones.</p>
      </div>

           <time datetime='2021-01-24T14:28:53Z' itemprop='datePublished'>
             2021-01-24 14:28:53 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, I just copied <a class="mention" href="/u/brucewallace">@brucewallace</a> 's use of your object. No idea why the pitch output is connected to the damp input. Didn't really get the chance to test it because I couldn't understand the values coming out of the pitch output. I'm used to Max MSP values, so I still have to get used to the lingo. I'll check out those objects in the delay folder and the "pitch2time" converter!</p>

<p>Either way, Bruce's use of your object works pretty nice I think! The monophonic pitch tracking is almost flawless on guitar... Only the lowest notes tend to struggle a bit.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>it is? I'm pretty suprised by it myself haha<br>for those lowest notes, perhaps you can set the damp value a bit lower or use an extra lowpass filter to dampen high frequencies even more.<br>Especially low notes have some serious overtone peaks compared to the level of the low frequencies that could overtake and offset set zero crossing points.</p>

      <div class='creator'>
        <span>
          <a href='/u/brucewallace'><b itemprop='author'>brucewallace</b></a>
           
           <time datetime='2021-02-09T05:44:39Z' itemprop='datePublished'>
             2021-02-09 05:44:39 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The pitch output is fed back into the damp input to automatically scale the dampening response depending on whether the object receives a high or low note - it stops high notes choking from too much dampening, and stops high harmonics from interfering with low notes due to not enough dampening.</p>

<p>Hope that makes some sense! <a class="mention" href="/u/tangotits">@TangoTits</a> I replied to your PM - sorry for the wait.</p>
      </div>

          ps.store("topic_7080", {"post_stream":{"posts":[{"id":42039,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-23T02:04:53.827Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI have this book called 'Electronic Music and Sound Design' from Alessandro Cipriani which is very insightful to learn from. One of the first things to make, is a bit crusher. All the examples are made in MAX MSP. \u003c/p\u003e\n\n\u003cp\u003eThere's this one object using the ! to shorten an otherwise lengthier patch. Does somebody know how to patch the equivalent in Axoloti? I'm learning the lingo step by step..\u003c/p\u003e\n\n\u003cp\u003eX\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2e5c5d33daedbeb718a7bacaed16ab61eb2cd9e0.png\" width=\"506\" height=\"372\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-01-23T02:04:53.827Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":2,"reads":48,"score":21.3,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42040,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-23T02:15:56.198Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9fffc76bd48ebf8589b8cf46cf19f8a224e39ecc\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9fffc76bd48ebf8589b8cf46cf19f8a224e39ecc.jpeg\" class=\"lightbox\" title=\"CDE2B549-0A8E-46C5-B0D0-0AED1634FAA7.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9fffc76bd48ebf8589b8cf46cf19f8a224e39ecc_1_375x500.jpeg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCDE2B549-0A8E-46C5-B0D0-0AED1634FAA7.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4032x3024 2.4 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is the patch\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-01-23T02:15:56.198Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":47,"score":10.85,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/9fffc76bd48ebf8589b8cf46cf19f8a224e39ecc.jpeg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42041,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-23T02:20:00.348Z","cooked":"\u003cp\u003eIt’s actually the trigger bang float object in particular i don’t know how to Translate\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-01-23T02:20:00.348Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":47,"score":15.45,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42043,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-01-23T13:31:53.471Z","cooked":"\u003cp\u003eFor a trigger bang float, all it does is create a specific order of how the outputs of the object is processed. If Max works the same as Pure Data, which I am pretty sure it does, the order of processed output is right to left. The data will be processed in this order:\u003cbr\u003e1. Float output.\u003cbr\u003e2. Bang output.\u003c/p\u003e\n\n\u003cp\u003eWhat happens on the right side of the image you posted, where you are using the trigger bang float object, first you set the incoming value to the float output, and then you trigger the \"1\" value from the bang output, to get the result.\u003c/p\u003e\n\n\u003cp\u003eThe reason for having to to this in Pure Data and Max is because objects has hot and cold inlets. In control rate objects, like the division object you are using, the right inlet is COLD inlet, which means its not actually processed before you do something to the left inlet. The right value is stored until a value is send to the left inlet and then you get the result.\u003c/p\u003e\n\n\u003cp\u003eSo you always have to set the right inlet first and then send value to the left input and that is basically what's the trigger bang float is used for here.\u003c/p\u003e\n\n\u003cp\u003eIn Axoloti you don't have to think about that, as all inlets are hot, control rate is updated 3000 times a second and audiorate is updated 48000 times a second.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-01-23T13:38:50.407Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":47,"score":30.9,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42044,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-23T14:00:53.964Z","cooked":"\u003cp\u003eThanks for the reply!\u003c/p\u003e\n\n\u003cp\u003eOkay, interesting. I think this patch is basically doing the same. Would this be the most effective way of doing this? \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/3221855c16aeb94858aca51e4dfe9aa0abf5d354.png\" width=\"552\" height=\"308\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf i'm not mistaken, all \"float\" signals come in the shape of dials in Axoloti, is that right?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-01-23T14:00:53.964Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":45,"score":15.75,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42045,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-01-23T16:22:24.812Z","cooked":"\u003cp\u003eAxoloti doesn't actually use floats as main variables. You can use them, but you need to do some conversion. Axoloti uses mainly variable types like int32_t(for dials), integers for number boxes. \u003c/p\u003e\n\n\u003cp\u003eThis is one of the sides of Axoloti that creates some confusion and took a while for me to get used to. I know other had issues with this too, it takes a little while to get used to.\u003c/p\u003e\n\n\u003cp\u003eFor the image, yeah that looks about right for division, if you want to divide 1 with 2.1. \u003c/p\u003e\n\n\u003cp\u003eThough the order of execution in Axoloti should also be taken into consideration. Order of execution goes from left to right and top to bottom. So in the case for the image you are posting, the order is:\u003cbr\u003e1. const/i\u003cbr\u003e2. rbrt/math/div fff\u003cbr\u003e3. ctrl/dial b\u003c/p\u003e\n\n\u003cp\u003eIf you want the right order you should probably set both values first, before doing the division. It's generally good practice to take that into consideration, as it can in some cases can cause issues with math. This is a bit more correct order:\u003cbr\u003e1. const/i\u003cbr\u003e2. ctrl/dial b \u003cbr\u003e3. rbrt/math/div fff\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-01-23T16:22:24.812Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":44,"score":30.5,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42046,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-24T00:07:26.990Z","cooked":"\u003cp\u003eOk, interesting.. Will do my research on int32_t. Thanks for the clarifications!\u003c/p\u003e\n\n\u003cp\u003eSide question... I've been working with SirSickSick's pitch detector today, trying to make a kind of karplus strong guitar driven synth.\u003c/p\u003e\n\n\u003cp\u003eI copied the wiring of one of brucewallace's synth patch, but don't understand the values coming out of the object's pitch outlet, they're mostly negative values. Sending them through a mtof object, doesn't seem to make the synth match the string note either. In fact, the higher I play on the neck, the lower the synth pitch is.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/46eb977e59b9f4a89e786c14fe7961256221b793\" href=\"//community.axoloti.com/uploads/default/original/2X/4/46eb977e59b9f4a89e786c14fe7961256221b793.png\" class=\"lightbox\" title=\"Schermafbeelding 2021-01-24 om 01.16.19.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/46eb977e59b9f4a89e786c14fe7961256221b793_1_297x500.png\" width=\"297\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSchermafbeelding 2021-01-24 om 01.16.19.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e600x1010 50.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eMy alloc is set to 85.33 ms.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-01-24T00:08:42.543Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":41,"score":14.45,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/46eb977e59b9f4a89e786c14fe7961256221b793.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42047,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-24T00:13:21.087Z","cooked":"\u003cp\u003eMaybe i'll make the guitar trigger a white noise burst eventually, don't know..\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-01-24T00:13:21.087Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":37,"score":7.95,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42049,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-01-24T08:56:06.145Z","cooked":"\u003cp\u003eHey again!\u003c/p\u003e\n\n\u003cp\u003eAbout the pitch detection thing, I am not sure, haven't played around with it. Since \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e made it, he might be able to help you mire than I can.\u003c/p\u003e\n\n\u003cp\u003eIf you search this forum for pitch detection, I am sure you will find something, within the last month or two, many people have asked about it. There are some working solutions in here for  pitch detection for guitar.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-01-24T08:56:06.145Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":34,"score":7.9,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42052,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-24T14:07:06.780Z","cooked":"\u003cp\u003efirst of all, I see a couple of weird things in the patch:\u003cbr\u003e-why connect pitch output to damp input of the same module? This damp input is to remove higher harmonics, so these won't interfere with getting the base pitch. Connecting these to each other will probably make it wobble even more then it already does, especially with a guitar as input..\u003cbr\u003e-you're using MTOF to control a delayline's time. Use the other version that is located in the delay folder as frequency-wise time goes up if frequency goes down.. Or put an inverter between pitch output and MTOF (it's what that pitch2time converter does when it converts the value).\u003c/p\u003e\n\n\u003cp\u003ebut the main problem will be the guitar input. As plucking a guitar generates lots of higher harmonics without a root at the first stage of the sound, making a pitch detector jump all over the place. Seriously, it's réally hard to do a good pitch detection on a guitar because of all the overtones.. Hail the companies that got that to work! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eProbably some more lowpass filtering before detecting pitch might remove some more unwanted overtones, making it a bit more stable. But don't modulate the cutoff of these, as these will also influence the pitch being read out!\u003cbr\u003eWhat you want is to make sure the root note, which is supposed to be the lowest frequency of your played note, will be the one that makes the zero-crossings and not some higher overtone. So use a 24/48dB lowpass before the pitch detection to make sure that the root frequency will ALWAYS be louder then ány posibble overtone. It doesn't matter if there's almost no sound left, even if it only goes above and under zero by just a tiny amount, this will set the zero-crossing. Still though, even if you completely finetune it, it will probably still generate some wrong values when striking a string.\u003c/p\u003e\n\n\u003cp\u003eI'm thinking that perhaps the pitch detection could still be improved by getting multiple pitches, so also some of the overtones. Then look to the ratio's of these frequencies to calculate which root-frequency is supposed to generate such overtones.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2021-01-24T14:07:06.780Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":34,"score":13.25,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42053,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-24T14:28:53.990Z","cooked":"\u003cp\u003eYeah, I just copied \u003ca class=\"mention\" href=\"/u/brucewallace\"\u003e@brucewallace\u003c/a\u003e 's use of your object. No idea why the pitch output is connected to the damp input. Didn't really get the chance to test it because I couldn't understand the values coming out of the pitch output. I'm used to Max MSP values, so I still have to get used to the lingo. I'll check out those objects in the delay folder and the \"pitch2time\" converter!\u003c/p\u003e\n\n\u003cp\u003eEither way, Bruce's use of your object works pretty nice I think! The monophonic pitch tracking is almost flawless on guitar... Only the lowest notes tend to struggle a bit.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2021-01-24T14:28:53.990Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":35,"score":12.85,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42055,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-01-24T15:34:13.587Z","cooked":"\u003cp\u003eit is? I'm pretty suprised by it myself haha\u003cbr\u003efor those lowest notes, perhaps you can set the damp value a bit lower or use an extra lowpass filter to dampen high frequencies even more.\u003cbr\u003eEspecially low notes have some serious overtone peaks compared to the level of the low frequencies that could overtake and offset set zero crossing points.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2021-01-24T15:34:13.587Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":34,"score":12.75,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42056,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-24T16:21:01.226Z","cooked":"\u003cp\u003eI don't know if anyone here plays guitar, perhaps you could check out the patch yourselves..\u003c/p\u003e\n\n\u003cp\u003eI made some annotations above the objects i'm having trouble with. It's still a very basic patch and full of n00b mistakes, but I can't move on without the basis being fine ofc \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2f31cf12c2432a68731dbead44f7e35d4e76697d.axp\"\u003eMe_GuitarKarplus.axp\u003c/a\u003e (9.8 KB)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2021-01-24T16:21:01.226Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":32,"score":7.55,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2f31cf12c2432a68731dbead44f7e35d4e76697d.axp","internal":true,"reflection":false,"clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42057,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-24T16:52:03.560Z","cooked":"\u003cp\u003eStill very glitchy but I kinda don't hate it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/rooster.png?v=5\" title=\":rooster:\" class=\"emoji\" alt=\":rooster:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2021-01-24T16:52:03.560Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":34,"score":7.9,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"pr "username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2021-01-24T17:40:33.697Z","cooked":"\u003cp\u003ehaha, yeah. If i'm able to make a stinky, dirty electronic guitar i'd be a happy man.\u003c/p\u003e\n\n\u003cp\u003eBruce's patch is almost perfect in pitch detection tho... I just need to figure out how his patch works.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2021-01-24T17:41:02.702Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":35,"score":28.1,"yours":false,"topic_id":7080,"topic_slug":"maxs-equivalent-in-axoloti","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42288,"name":"Bruce Wallace","username":"brucewallace","avatar_template":"/letter_avatar_proxy/v2/letter/b/da6949/{size}.png","created_at":"2021-02-09T05:44:39.312Z","cooked":"\u003cp\u003eThe pitch output is fed back into the damp input to automatically scale the dampening response depending on whether the object receives a high or low note - it stops high notes choking from too much dampening, and stops high harmonics from interfering with low notes due to not enough dampening.\u003c/p\u003e\n\n\u003cp\u003eHope that makes some sense! \u003ca class=\"mention\" href=\"/u/tangotits\"\u003e@TangoTits\u003c/a\u003e I replied to your PM - sorry for the wait.\u003c/
