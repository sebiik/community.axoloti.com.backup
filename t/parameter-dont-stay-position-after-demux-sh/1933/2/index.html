        <h1>
  <a href="/t/parameter-dont-stay-position-after-demux-sh/1933">Parameter dont stay position after demux sh</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-29T07:51:37Z' itemprop='datePublished'>
             2016-06-29 07:51:37 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He there again,<br>after a demux S_H i used a pot meter sending a midi CC to control the amount of the LFO. My problem is now that when i switch to the next LFO with the the demux object,that the position of the last setted potmeter applies also to the next selected. When i use a normal demux without S_H it goes offcoarse to the 0 point again.<br> i will embed a picture to make it more clear.<br>my question is or i can keep the position of the parameter while skipping thru the parameters.maybe it is all because of my potmeters what is leaking a bit and giving a position anyway ?</p>

<p> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/25716c6c134a3c9ca1a40f61945c1682011842a3" href="//community.axoloti.com/uploads/default/original/2X/2/25716c6c134a3c9ca1a40f61945c1682011842a3.png" class="lightbox" title="parameters stay position.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/25716c6c134a3c9ca1a40f61945c1682011842a3_1_690x230.png" width="690" height="230"><div class="meta">
<span class="filename">parameters stay position.png</span><span class="informations">2880x960 383 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Parameter dont stay position after demux sh'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-06-29T11:08:44Z' itemprop='datePublished'>
             2016-06-29 11:08:44 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey man <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> I made a post about a similar issue yesterday. Try <span class="mention">@hellcores</span>  custom object from the community library called "hookmod". There is a very easy to follow help file included.</p>

<p>Check this thread:</p>

<aside class="quote" data-topic="1921" data-slug="need-help-with-multiplexor-set-up-for-modular-thing-add-on-board" data-post="4"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/hellcore/40/2069_1.png" class="avatar"><a href="//community.axoloti.com/t/need-help-with-multiplexor-set-up-for-modular-thing-add-on-board/1921/4">Need help with multiplexor set up for Modular thing add on board</a>
</div>
<blockquote></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Parameter dont stay position after demux sh'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-29T12:20:00Z' itemprop='datePublished'>
             2016-06-29 12:20:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i was just trying this !i just readed your post yes ! no luck yet but i'm sure i will ! thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Parameter dont stay position after demux sh'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-06-29T12:35:00Z' itemprop='datePublished'>
             2016-06-29 12:35:00 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is pretty straight forward.... Did you look at the help file? Just click on the little triangle in the upper left corner of the object and choose "help".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Parameter dont stay position after demux sh'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-29T12:41:54Z' itemprop='datePublished'>
             2016-06-29 12:41:54 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes im looking in it as we speak <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> but have a hungry 2 year old next to me also haha<br>it will keep the pot's position untill you reached the hook point ?if i understand correct or am i completly off? still noob <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Parameter dont stay position after demux sh'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-06-29T12:45:31Z' itemprop='datePublished'>
             2016-06-29 12:45:31 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ha, I understand. I have 2 kids myself <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Yes it will keep the value you have previously fed into the the hook object, untill you reach that value again. It works with a regular demux, doesnt need the demux sh.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Parameter dont stay position after demux sh'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-29T13:51:04Z' itemprop='datePublished'>
             2016-06-29 13:51:04 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hehe yeah great <img src="/images/emoji/emoji_one/smiley.png?v=2" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>the example patch is working ,also if i control the button via midi with my potmeter. It do exactly what i want ,this is great! . I just need now a way how to intergrate it in my project . I want to control with one button al the amounts of the LFO (in this case ). the patch was via the midi/intern/cc thin object and a demuxer to make one potmeter, 4 midi CC's, and this midi i assigned to a mixer on every LFO outlet. Im sure is possible and i will find the way <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
