      <div class='post' itemprop='articleBody'>
        <p>so I'm going 0..5v to 0..3.3.</p>

<p>Ive implemented a diode clamp , as per</p>

<aside class="quote" data-topic="100" data-slug="need-help-with-spi-euxoloti-for-axoloti-eurorack-module" data-post="3"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png" class="avatar"><a href="//community.axoloti.com/t/need-help-with-spi-euxoloti-for-axoloti-eurorack-module/100/3">[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)</a>
</div>
<blockquote><p><a class="mention" href="/users/kalle"></a><a class="mention" href="/users/kalle">@Kalle</a> sorry, the link to shematic was broken. I fixed it.  <a href="https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0" class="onebox" rel="nofollow noopener"></a><a href="https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0" rel="nofollow noopener">https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0</a>  My layout scales CVs to 0/3V for the discoboard. Axoloti inputs accept 3.3V.  To scale the CV from 0/+5V to 0/3.3V replace R34 (60k) to 66.5k. For input of -5/+5V replace R34(60k) to 33k.  The MCP3208 has diode input protection. If you don't use a MCP3208 you have to add extra shottky diodes before the signal is received by axolo…</p></blockquote></aside>

<p>1k, r3 , d3,d4 are bat 85 (schotty diodes)</p>

<p>it kind of works , but ive noticed the voltage range is 0..3.5v rather than 3.3v </p>

<p>Ive checked the voltage I'm feeding is 5.1v (from axo 5v line), and 3.28v (from vdda), this is according to my multimeter.</p>

<p>I also checked with 9v and again clamped from 0 to 3.51v</p>

<p>why the difference? <br>what does R1 do?</p>

<p>in this solution, my plan was to use a simple voltage divider to get the input, so theoretically, the clamp is needed in case I some how put more than 5v in. <br>(alternative opamp solution, I'm putting comments on below)</p>

<p>a couple of small related questions<br>- im assuming the circuit also needs the two grounds to be connected.<br>- if the dumb user (me <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">) accidentally puts a cv input from the modular to this, I'm assuming this is 'ok', just no current will flow. (vs output to output, where I'm assuming i should put a diode to protect reverse current)</p>

<p>EDIT: tried replacing diodes with 1N5818 and similar, clamps at 3.44v so still over the 3.28 Id expect.</p>

<p>apologies in advance if my terminology is incorrect, very much a noob on this stuff, please correct me where necessary, I'm keen to learn <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>bonus question... (id like to know the above still, so I can document alternatives)</p>

<p>so the above is useful for a simple voltage divider.</p>

<p>the alternative is to use a rail to rail opamp - I have some MCP6002s </p>

<p>if I use the MCP6002, so I need a diode clamp, since the rails are at 0 and 3.3v, so surely cannot exceed this?<br>also the above link showing an opamp has schotty diodes d1, d2.. what are these for?</p>

<p>so the mcp6002 looks good, as I potentially get scaling, protection and also I think it my add a bit of low pass filtering (?), but I guess I will need two in series, otherwise the cv will be inverted.<br>(I presume the second can just be unity gain, as its just going to invert)</p>
      </div>

        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2017-05-11T16:01:43Z' itemprop='datePublished'>
             2017-05-11 16:01:43 UTC

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a simple diode clamping circuit on the Doepfer DIY page that he uses to limit the voltages to some of his voltage sensitive circuits. I don't know how well it would work for pitch related CV use where scaling etc really matters, but it might be useful for you too.  <a href="http://www.doepfer.de/DIY/a100_diy.htm" rel="nofollow noopener">http://www.doepfer.de/DIY/a100_diy.htm</a>  It is in the bottom of section#2 Basic Circuits.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='CV in to Axo analog in (gpio)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-11T16:36:09Z' itemprop='datePublished'>
             2017-05-11 16:36:09 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you, this is really helpful</p>

<p>ive been looking thru the euxoloti schematics (thought hadn't seen the website where this was nicely documented), but as its for different voltage ranges, its tricky for a beginner (like me) to adapt it.<br>( I understand the basics with opamps etc, and have this working on a breadboard, but its the extra components that are added, that I'm unsure what they do)</p>

<p>the doepher page is great ...lots of useful circuits.<br>the description on the voltage clamp helped me understand the issue <br></p>

<p><aside class="quote"><blockquote><p>This is a circuit that limits an incoming voltage to the range U1-Ud1 ... U2+Ud2. The voltage U1 has to be less than U2. Ud1 and Ud1 are the forward voltages of the diodes D1 and D2</p></blockquote></aside></p>

<p>the forward voltages differs at different currents but the 0.3v is basically what id probably get. </p>

<p>so this still raises the question, is 3.6v acceptable on the gpio pins... since all diodes are going to take it slightly over 3.3v (as they all have forward voltage)</p>

<p>still raises questions of the MCP6002, and if a voltage clamp is necessary for protection..., perhaps i'll chuck 9v into it, and see if it blows up, or exceeds 3.3v... (of course, whilst NOT connected to Axoloti <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='CV in to Axo analog in (gpio)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-05-11T21:39:14Z' itemprop='datePublished'>
             2017-05-11 21:39:14 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The BAT85 diodes have a voltaje drop of about 0.4V (it depends of the current flow), this voltaje adds to the reference voltaje, so the maximum voltaje you are measuring is correct, and I think the Axoloti will handle with no problems.</p>

<p>The 1K resitor is there to limit the current once the diode starts to conduct (without the resitors current will be to high and the diode will broke).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks great info.<br>So to calculate the value of the resistor, I need to look at the max current allowed for diode, and expected max voltage.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes and no... Also you have to take in account that the current will have to be managed by the Axoloti regulators, and that current could introduce disturbance in the reference voltages = noise...<br>In the post about the Axoloti hardware pinout somebody recomended a serial resitor between 10K (minimun) and 50K to be safe.<br>To me those values are too high in the sense that this resistor will form a voltage divider with the input impedance of the GPIO (50K) so the voltage at GPIO will be lower than the maximum voltage expected, therefore you never reach the maximum digital read...<br>In my design I ended using MCP6002, a solution a bit more complicated but safer (I think)...<br>I'm building my interface right now, if works fine I will share the schematics and PCB.</p>
      </div>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-14T12:24:33Z' itemprop='datePublished'>
             2017-05-14 12:24:33 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interesting <a class="mention" href="/users/sebo">@Sebo</a> , increasing the resistance (to a 47k) would help drop the Vfd, but your saying will cause a voltage divider so lower voltage at pin. <br>So what's the 'theoretical' solution? measure current under normal use and size resistor accordingly? </p>

<p>Yeah I've got some 6002, so I think that's my route too.  I guess that will provide the protection as will only go to rails - no issue with input exceeding rails - no?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-05-14T16:22:13Z' itemprop='datePublished'>
             2017-05-14 16:22:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually I didn't find an easy solution with diode clamp, I didn´t try much, as I think that the rail to rail opamps are better/safer, and, to be honest, I looked at what some designers are doing, and they go for the op amp way (ie: Mutable Instruments).<br>With the MCP6002, if inputs exeeds the rails voltage for a small amount the output will stay at rails level, if input increases a lot over the rails level the output will be inverted but between the rail levels (that's called common rejection ratio), this will give a strange reading for the Axoloti, but nothing will burns...</p>
      </div>

        <p>Here I posted the final circuit I used:<br><aside class="quote" data-post="1" data-topic="4229">

  <blockquote>
    Hi all: I did a module with Axoloti for my 5U modular. The module have: 

4 CV inputs (CV control + CV Atenautor) connected to PA0 to PA3. 1 Digital Input (with voltaje protection) connected to PB0. 2 CV outputs (0 to 10V) connected to PA4 and PA5 DAC outputs. 2 CV outputs (0 to 10V) connected to PA6 and PA7 using PWM at 10KHz. 6 Digital outputs connected to PC0 to PC5. 1 LED connected to PB1. 

 <a href="//community.axoloti.com/uploads/default/original/2X/0/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9.jpg" class="lightbox" title="Modular.jpg" rel="nofollow noopener">[image]</a> <a href="//community.axoloti.com/uploads/default/original/2X/c/cb60fc04203aa6b759c9f7a8f098b09be959eaf5.png" class="lightbox" title="Sebo Axoloti Shield V4 - Schematic.png" rel="nofollow noopener">[image]</a>

Notes: I used MCP6002 (not MCP602), just didn't have a library for the MCP6002 in E…

          ps.store("topic_3313", {"post_stream":{"posts":[{"id":20447,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-11T09:31:13.664Z","cooked":"\u003cp\u003eso I'm going 0..5v to 0..3.3.\u003c/p\u003e\n\n\u003cp\u003eIve implemented a diode clamp , as per\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"100\" data-slug=\"need-help-with-spi-euxoloti-for-axoloti-eurorack-module\" data-post=\"3\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/need-help-with-spi-euxoloti-for-axoloti-eurorack-module/100/3\"\u003e[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kalle\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/users/kalle\"\u003e@Kalle\u003c/a\u003e sorry, the link to shematic was broken. I fixed it.  \u003ca href=\"https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0\" class=\"onebox\" rel=\"nofollow noopener\"\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0\" rel=\"nofollow noopener\"\u003ehttps://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0\u003c/a\u003e  My layout scales CVs to 0/3V for the discoboard. Axoloti inputs accept 3.3V.  To scale the CV from 0/+5V to 0/3.3V replace R34 (60k) to 66.5k. For input of -5/+5V replace R34(60k) to 33k.  The MCP3208 has diode input protection. If you don't use a MCP3208 you have to add extra shottky diodes before the signal is received by axolo…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e1k, r3 , d3,d4 are bat 85 (schotty diodes)\u003c/p\u003e\n\n\u003cp\u003eit kind of works , but ive noticed the voltage range is 0..3.5v rather than 3.3v \u003c/p\u003e\n\n\u003cp\u003eIve checked the voltage I'm feeding is 5.1v (from axo 5v line), and 3.28v (from vdda), this is according to my multimeter.\u003c/p\u003e\n\n\u003cp\u003eI also checked with 9v and again clamped from 0 to 3.51v\u003c/p\u003e\n\n\u003cp\u003ewhy the difference? \u003cbr\u003ewhat does R1 do?\u003c/p\u003e\n\n\u003cp\u003ein this solution, my plan was to use a simple voltage divider to get the input, so theoretically, the clamp is needed in case I some how put more than 5v in. \u003cbr\u003e(alternative opamp solution, I'm putting comments on below)\u003c/p\u003e\n\n\u003cp\u003ea couple of small related questions\u003cbr\u003e- im assuming the circuit also needs the two grounds to be connected.\u003cbr\u003e- if the dumb user (me \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) accidentally puts a cv input from the modular to this, I'm assuming this is 'ok', just no current will flow. (vs output to output, where I'm assuming i should put a diode to protect reverse current)\u003c/p\u003e\n\n\u003cp\u003eEDIT: tried replacing diodes with 1N5818 and similar, clamps at 3.44v so still over the 3.28 Id expect.\u003c/p\u003e\n\n\u003cp\u003eapologies in advance if my terminology is incorrect, very much a noob on this stuff, please correct me where necessary, I'm keen to learn \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-11T11:10:49.162Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":55,"incoming_link_count":240,"reads":123,"score":1227.35,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/need-help-with-spi-euxoloti-for-axoloti-eurorack-module/100/3","internal":true,"reflection":false,"title":"[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)","clicks":0},{"url":"http://community.axoloti.com/t/suggestions-for-cv-gate-out-from-axoloti-to-new-euro-compatible-behringer-model-d/4213/2","internal":true,"reflection":true,"title":"Suggestions for CV/gate out from Axoloti to new Euro-compatible Behringer Model D","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20451,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-11T11:06:27.457Z","cooked":"\u003cp\u003ebonus question... (id like to know the above still, so I can document alternatives)\u003c/p\u003e\n\n\u003cp\u003eso the above is useful for a simple voltage divider.\u003c/p\u003e\n\n\u003cp\u003ethe alternative is to use a rail to rail opamp - I have some MCP6002s \u003c/p\u003e\n\n\u003cp\u003eif I use the MCP6002, so I need a diode clamp, since the rails are at 0 and 3.3v, so surely cannot exceed this?\u003cbr\u003ealso the above link showing an opamp has schotty diodes d1, d2.. what are these for?\u003c/p\u003e\n\n\u003cp\u003eso the mcp6002 looks good, as I potentially get scaling, protection and also I think it my add a bit of low pass filtering (?), but I guess I will need two in series, otherwise the cv will be inverted.\u003cbr\u003e(I presume the second can just be unity gain, as its just going to invert)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-05-11T11:06:27.457Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":6,"reads":114,"score":73.85,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20462,"name":"Reinhard","username":"reinhard","avatar_template":"/letter_avatar_proxy/v2/letter/r/a9adbd/{size}.png","created_at":"2017-05-11T14:57:16.496Z","cooked":"\u003cp\u003e\u003ca href=\"http://irieelectronics.de/wp-content/uploads/2016/09/op_amp_ciruit.svg\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://irieelectronics.de/wp-content/uploads/2016/09/op_amp_ciruit.svg\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-05-11T14:57:16.496Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":111,"score":58.1,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Reinhard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://irieelectronics.de/wp-content/uploads/2016/09/op_amp_ciruit.svg","internal":false,"reflection":false,"clicks":52}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":241,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20463,"name":"Reinhard","username":"reinhard","avatar_template":"/letter_avatar_proxy/v2/letter/r/a9adbd/{size}.png","created_at":"2017-05-11T15:00:41.973Z","cooked":"\u003cp\u003e\u003ca href=\"http://build.irieelectronics.de/io-routing/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://build.irieelectronics.de/io-routing/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ehope to find a solution for 1v octave , any help would be welcome\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-05-11T15:00:41.973Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":20,"incoming_link_count":17,"reads":104,"score":151.8,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Reinhard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://build.irieelectronics.de/io-routing/","internal":false,"reflection":false,"title":"I/O routing – Euxoloti build","clicks":26}],"read":true,"user_title":null,"reply_to_user":{"username":"reinhard","avatar_template":"/letter_avatar_proxy/v2/letter/r/a9adbd/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":241,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20465,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2017-05-11T16:01:43.824Z","cooked":"\u003cp\u003eThere is a simple diode clamping circuit on the Doepfer DIY page that he uses to limit the voltages to some of his voltage sensitive circuits. I don't know how well it would work for pitch related CV use where scaling etc really matters, but it might be useful for you too.  \u003ca href=\"http://www.doepfer.de/DIY/a100_diy.htm\" rel=\"nofollow noopener\"\u003ehttp://www.doepfer.de/DIY/a100_diy.htm\u003c/a\u003e  It is in the bottom of section#2 Basic Circuits.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-05-11T16:02:15.198Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":4,"reads":101,"score":86.25,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.doepfer.de/DIY/a100_diy.htm","internal":false,"reflection":false,"title":"A-100 do it yourself page","clicks":33}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20466,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-11T16:36:09.746Z","cooked":"\u003cp\u003ethank you, this is really helpful\u003c/p\u003e\n\n\u003cp\u003eive been looking thru the euxoloti schematics (thought hadn't seen the website where this was nicely documented), but as its for different voltage ranges, its tricky for a beginner (like me) to adapt it.\u003cbr\u003e( I understand the basics with opamps etc, and have this working on a breadboard, but its the extra components that are added, that I'm unsure what they do)\u003c/p\u003e\n\n\u003cp\u003ethe doepher page is great ...lots of useful circuits.\u003cbr\u003ethe description on the voltage clamp helped me understand the issue \u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\u003cp\u003eThis is a circuit that limits an incoming voltage to the range U1-Ud1 ... U2+Ud2. The voltage U1 has to be less than U2. Ud1 and Ud1 are the forward voltages of the diodes D1 and D2\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003ethe forward voltages differs at different currents but the 0.3v is basically what id probably get. \u003c/p\u003e\n\n\u003cp\u003eso this still raises the question, is 3.6v acceptable on the gpio pins... since all diodes are going to take it slightly over 3.3v (as they all have forward voltage)\u003c/p\u003e\n\n\u003cp\u003estill raises questions of the MCP6002, and if a voltage clamp is necessary for protection..., perhaps i'll chuck 9v into it, and see if it blows up, or exceeds 3.3v... (of course, whilst NOT connected to Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-05-11T16:37:45.857Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":97,"score":20.8,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20469,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-05-11T21:39:14.820Z","cooked":"\u003cp\u003eThe BAT85 diodes have a voltaje drop of about 0.4V (it depends of the current flow), this voltaje adds to the reference voltaje, so the maximum voltaje you are measuring is correct, and I think the Axoloti will handle with no problems.\u003c/p\u003e\n\n\u003cp\u003eThe 1K resitor is there to limit the current once the diode starts to conduct (without the resitors current will be to high and the diode will broke).\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-05-12T22:39:36.533Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":91,"score":79.05,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20476,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-12T08:24:37.000Z","cooked":"\u003cp\u003eThanks great info.\u003cbr\u003eSo to calculate the value of the resistor, I need to look at the max current allowed for diode, and expected max voltage.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-05-12T08:24:37.000Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":86,"score":23.0,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20487,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-05-12T22:38:56.008Z","cooked":"\u003cp\u003eYes and no... Also you have to take in account that the current will have to be managed by the Axoloti regulators, and that current could introduce disturbance in the reference voltages = noise...\u003cbr\u003eIn the post about the Axoloti hardware pinout somebody recomended a serial resitor between 10K (minimun) and 50K to be safe.\u003cbr\u003eTo me those values are too high in the sense that this resistor will form a voltage divider with the input impedance of the GPIO (50K) so the voltage at GPIO will be lower than the maximum voltage expected, therefore you never reach the maximum digital read...\u003cbr\u003eIn my design I ended using MCP6002, a solution a bit more complicated but safer (I think)...\u003cbr\u003eI'm building my interface right now, if works fine I will share the schematics and PCB.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-05-12T22:38:56.008Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":84,"score":62.7,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20513,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-14T12:24:33.813Z","cooked":"\u003cp\u003eInteresting \u003ca class=\"mention\" href=\"/users/sebo\"\u003e@Sebo\u003c/a\u003e , increasing the resistance (to a 47k) would help drop the Vfd, but your saying will cause a voltage divider so lower voltage at pin. \u003cbr\u003eSo what's the 'theoretical' solution? measure current under normal use and size resistor accordingly? \u003c/p\u003e\n\n\u003cp\u003eYeah I've got some 6002, so I think that's my route too.  I guess that will provide the protection as will only go to rails - no issue with input exceeding rails - no?\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-05-14T12:24:33.813Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":77,"score":16.4,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20517,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-05-14T16:22:13.555Z","cooked":"\u003cp\u003eActually I didn't find an easy solution with diode clamp, I didn´t try much, as I think that the rail to rail opamps are better/safer, and, to be honest, I looked at what some designers are doing, and they go for the op amp way (ie: Mutable Instruments).\u003cbr\u003eWith the MCP6002, if inputs exeeds the rails voltage for a small amount the output will stay at rails level, if input increases a lot over the rails level the output will be inverted but between the rail levels (that's called common rejection ratio), this will give a strange reading for the Axoloti, but nothing will burns...\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-05-14T16:22:13.555Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":75,"score":80.9,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26556,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-02-14T18:17:38.797Z","cooked":"\u003cp\u003eHere I posted the final circuit I used:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4229\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/axoloti-as-a-5u-module/4229?u=sebo\u0026amp;source_topic_id=3313\" rel=\"nofollow noopener\"\u003eAxoloti as a 5U Module\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi all: I did a module with Axoloti for my 5U modular. The module have: \n\n4 CV inputs (CV control + CV Atenautor) connected to PA0 to PA3. 1 Digital Input (with voltaje protection) connected to PB0. 2 CV outputs (0 to 10V) connected to PA4 and PA5 DAC outputs. 2 CV outputs (0 to 10V) connected to PA6 and PA7 using PWM at 10KHz. 6 Digital outputs connected to PC0 to PC5. 1 LED connected to PB1. \n\n \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/0/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9.jpg\" class=\"lightbox\" title=\"Modular.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/c/cb60fc04203aa6b759c9f7a8f098b09be959eaf5.png\" class=\"lightbox\" title=\"Sebo Axoloti Shield V4 - Schematic.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\n\nNotes: I used MCP6002 (not MCP602), just didn't have a library for the MCP6002 in E…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-02-14T18:17:38.797Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":19,"reads":58,"score":107.25,"yours":false,"topic_id":3313,"topic_slug":"cv-in-to-axo-analog-in-gpio","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-as-a-5u-module/4229","internal":true,"reflection":false,"title":"Axoloti as a 5U Module","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[20447,20451,20462,20463,20465,20466,20469,20476,20487,20513,20517,26556]},"timeline_lookup":[[1,1594],[8,1593],[9,1592],[10,1591],[12,1315]],"id":3313,"title":"CV in to Axo analog in (gpio)","fancy_title":"CV in to Axo analog in (gpio)","posts_count":12,"created_at":"2017-05-11T09:31:13.517Z","views":2045,"reply_count":4,"participant_count":4,"like_count":6,"last_posted_at":"2018-02-14T18:17:38.797Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"cv-in-to-axo-analog-in-gpio","category_id":5,"word_count":1152,"deleted_at":null,"user_id":5,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_3313","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at
