        <h1>
  <a href="/t/rezzonics-dmfx-1-multi-fx-guitar-pedal/1273">Rezzonics DMFX-1, multi fx guitar pedal</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-13T00:14:11Z' itemprop='datePublished'>
             2016-03-13 00:14:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey!</p>

<p>Just saw this. This one is very similar to Axoloti, all though "for guitar". Cant really figure out what the programming environment is going to be, other than open source. It has got 2 dsps. Not produced yet, no demo and no price. </p>

<p>Any thoughts? </p>

<p><a href="http://rezzonics.blogspot.dk/2015/07/dmfx-1-open-source-digital-multi.html" class="onebox" target="_blank">http://rezzonics.blogspot.dk/2015/07/dmfx-1-open-source-digital-multi.html</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rezzonics DMFX-1, multi fx guitar pedal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-13T13:56:48Z' itemprop='datePublished'>
             2016-03-13 13:56:48 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, last year, so perhaps just a concept...</p>

<p>I thought DSP processors tended to use non-free development environments, this one for example the code-studio seems to cost about $800. I dont know if there is a free alternative, if not, then only developers who can monetise it are going to be interested. (imho)</p>

<p>Also I wonder if we should have another category for discussing non-axoloti things, <br>I think discussing 'related' technologies is interesting, and potentially spark ideas that could be used within axoloti, <br>but perhaps they should be kept separate from things directly related to axoloti.</p>

<p>note: I think there have only been a couple of topics like this, so probably a bit much for a dedicated category, more likely is we should use a off-topic category, there is a already a lounge category, but it requires trust level 3, which is only about 8 of us...I could lower this to 2 (64 users) or even 1 (300+ users) . Its quite nice to use trust levels, as would stop potential 'advertising' of products by new users.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> thoughts?</p>

<p>btw: there is another way to consider this... if its an open category, then google will see it... which means if people search for similar products, then the discussions on the axoloti forum will show up, which might mean these people might become 'aware' of axoloti, by searching for similar products. just a thought <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Rezzonics DMFX-1, multi fx guitar pedal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-13T15:34:33Z' itemprop='datePublished'>
             2016-03-13 15:34:33 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh yeah. Ups. Forgot to check the date. Will see if it ever happens <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Not much shows up when googling. Saw one clip one youtube that only showed a display working, not really any sound examples.</p>

<p>Yes a NON axoloti category would be nice. I did request this a looooong time ago. But didnt hear back from any of the developers here and the only user comment was " there is enough places for this on the web all ready........ " <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> haha <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> So I dropped it again. </p>

<p>I posted this in the same category as the Organelle was posted in. Hope it was not wrong place. </p>

<p>Anyway, yeah it is good to check what else is coming and take ideas from them. Seems like the DSP board solution is becoming the future for experimental music devices(Microgranny, Organelle, Axoloti, DMFX-1). I think A LOT of these music devices will show up over the next years in many variations.</p>

<p>Still happy with my Axolotis, though <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rezzonics DMFX-1, multi fx guitar pedal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-13T16:06:26Z' itemprop='datePublished'>
             2016-03-13 16:06:26 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="1273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>I posted this in the same category as the Organelle was posted in. Hope it was not wrong place. </p>
<p>Anyway, yeah it is good to check what else is coming and take ideas from them. Seems like the DSP board solution is becoming the future for experimental music devices(Microgranny, Organelle, Axoloti, DMFX-1). I think A LOT of these music devices will show up over the next years in many variations.</p>
</blockquote></aside>

<p>nah, here was fine, just was wondering... I felt a little uneasy when posting the organelle stuff too...</p>

<p>DSP board solutions.<br>hmm, think we have to be careful with that term, Id usually associate this with DSP chips, which axoloti, organelle, bela etc dont use. they use more generic technology... hence Ive tended to call these things 'digital modular' (not ideal, but I know what I mean <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> ) <br>the cheap/low powered ARM chips have become a lot more powerful, so like desktops, its becoming possible to do DSP on general purpose chips, rather than DSP chips. look at recent iPads, to see how much computing power is now available.</p>

<p>its interesting we are seeing this... though Im not sure how much it will really grow, PD/Max/Reaktor have been around for years, and not taken over. the biggest growth was VSTs, and now arguably iPad music apps.<br>So I wouldn't be surprised to see more 'out of the box solutions' or re-progammable external 'synths' e.g. imagine Axoloti like a VST host, when you buy plugins. In some ways, this is how OWL is being sold.<br>But this may be just a reflection, of what I want... a rack of dedicated hardware boxes, driven by my controllers.<br>(I kind of get the appeal of things like Volcas &amp; TE PO, but I dont need the control aspects, I prefer this to come from dedicated controllers . so I can build things like lego <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rezzonics DMFX-1, multi fx guitar pedal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-13T16:26:50Z' itemprop='datePublished'>
             2016-03-13 16:26:50 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>DMFX-1 looks complex and expensive to me, and the path from a single prototype circuit board to production is substantial! A 16bit fixed point DSP is no fun to program, a proprietary compiler does not help. Using a 2nd DSP for control, is a bit strange. No external memory means delay will be limited to a few seconds, but that's ok for a guitar delay fx. </p>

<p>Off-topic discussions, so far only a few an still related to Axoloti in a way. I'm OK with opening up a lounge, and lowering the required trust level. So far there hasn't been any spam on this forum, I'd like to keep it that way.</p>
      </div>

           <time datetime='2016-03-13T17:25:30Z' itemprop='datePublished'>
             2016-03-13 17:25:30 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="1273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>hmm, think we have to be careful with that term, Id usually associate this with DSP chips, which axoloti, organelle, bela etc dont use. they use more generic technology... hence Ive tended to call these things 'digital modular' (not ideal, but I know what I mean <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )</p></blockquote></aside>

<p>Yes sure. I am not sure I use the right vocabulary. I am just thinking of DSP as digital signal processing of audio signals...... or something like that <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>But like Microgranny, it is dedicated to one thing. And I think there will be more and more of these devices too, along with the open source projects like Axoloti. Probably more projects like Microgranny than Axoloti. But I think it is becoming the future, cause you can keep cost fairly low and still make something pretty advanced and pretty decent quality.</p>

<aside class="quote" data-post="4" data-topic="1273"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>its interesting we are seeing this... though Im not sure how much it will really grow, PD/Max/Reaktor have been around for years, and not taken over. the biggest growth was VSTs, and now arguably iPad music apps.</p></blockquote></aside>

<p>Yeah I think ease of use is the one of the reasons. Most musicians, with no background in programming etc. are very quickly lost in PD and MAX. </p>

<p>DMFX-1videos, what I could find:<br></p><div class="lazyYT" data-youtube-id="V2zylx9Jm4Y" data-youtube-title="Rezzonics DMFX-1 LCD demo" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<div class="lazyYT" data-youtube-id="TMlKHTvvZ1g" data-youtube-title="LCD and digital effects navigation menus" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rezzonics DMFX-1, multi fx guitar pedal'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rezzonics'><b itemprop='author'>Rezzonics</b></a>
           
           <time datetime='2016-04-02T16:16:54Z' itemprop='datePublished'>
             2016-04-02 16:16:54 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,</p>

<p>I am Rezzonics, the creator of DMFX-1, thank you for the interest you showed on DMFX-1 Digital Multi FX guitar pedal.</p>

<p>I think Axoloti is a great piece of equipment keeping a good balance of performance and simplicity. I think it's great that there is an effervescence of open source HW/SW initiatives like this and I hope there is plenty of room for other players because it can only enrich the DSP and Audio DIY community. I hope we don't see each other as competitors and I would like that some collaboration could be reached in the future.</p>

<p>I understand this is a community forum devoted to Axoloti but since there are several questions regarding DMFX-1 I would like to provide some answer to them, and I will be glad to answer any additional questions you may have.</p>

<p>DMFX-1 is based on <a href="http://www.ti.com/product/tms320c5535" rel="nofollow">TI TMS320C55xx</a> 16-bit fixed point DSP. By playing with the <a href="http://www.ti.com/tool/tmdx5535ezdsp?keyMatch=c5535&amp;tisearch=Search-EN-Everything" rel="nofollow">ezDSPC5535 kit</a>, which actually is quite compatible with DMFX-1 and allows doing many things, I realized that LCD and user interface limited a lot the audio capabilities of the DSP, that's why I decided to use two of them, one dedicated exclusively to audio tasks and the other dedicated to user interface, tuner, noise suppression and other no real time tasks. I could have chosen a cheap MCU instead of a DSP for doing this but that would require an additional development environment, so why not use an identical DSP, which cost less than 5$ that is able to deal with LCD, GPIOs, interrupts, I2C bus, digital potentiometers and everything required to manage the user interface?</p>

<p>Development environment is TI Code Composer Studio. License is free for XDS100v2 emulator environment that is what is actually used.</p>

<p>Code is developed in C language (or assembler if you are brave enough). By using good practice techniques, C optimizer can get good code efficiency results.</p>

<p>TI offers DSPlib with plenty of assembler routines for IIR, FIR filters and mathematical functions like sine, exp, log...</p>

<p>TI also offers a CSL library with lots of examples to implement peripheral interface control functions: SPI, I2C, LCD, GPIO, SAR ADC, interrupts...</p>

<p>DMFX-1 also uses DSP/BIOS provided by TI to deal with real time task management.</p>

<p>DMFX-1 will be certainly more expensive than Axoloti, I think it could be sold at 100â‚¬ to 125â‚¬, it consists of a 6-layers PCB main board and a 2-layer PCB daughter board.</p>

<p>It includes a preamp to allow direct connection of a guitar, output buffers and filters.<br>I also found that non-linear processing like distortion, overdrive and fuzz are difficult to implement in the digital domain, and not very efficient, so analog distortion circuitry is added.</p>

<p>Data can be routed via USB. The kit could include up to two SD cards.</p>

<p>I conceived this kit for DSP educational purposes or just have fun creating your own digital effects. Programming in fixed point may be more challenging, but I think that's actually part of the fun.</p>

<p>Latency on DMFX-1 will most probably be very similar to Axoloti: ADC/DAC codec latency plus the internal ping-pong buffer latency.</p>

<p>It would be interesting to see performance benchmarks: STM32F427 has 168MHz frequency while C55 has 100MHz, I guess performance will be mostly related with code efficiency more than processor speed. In terms of audio quality I think that 16-bits is more than enough, specially if final use is for guitar effects.</p>

<p>DMFX-1 is using 48kHz sampling, but I think that sampling frequency could be reduced without affecting a lot audio quality (for guitar effects at least) which could greatly improve efficiency.</p>

<p>Sorry for the spam and the long speech, I really enjoy this subject.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks for the info, really interesting to hear about other projects.</p>

<p>are you close to a release?</p>

<p>sorry for misrepresenting code studios cost, I search on the TI site, so didn't find it as part of the eval board offering, only bought standalone -  i still find TI's offerings pretty confusing <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>is the C5535 eZdsp USB Stick Development, similar to STM discovery board i.e. a complete evaluation kit?</p>

<p>Im personally fascinated in all these things, its an interesting time to be a developer in this area, would be interesting to look at the CSL and DSPLib.</p>

<p>in a similar vane, Ive been chatting to someone about the Beagleboard X-15 (http://beagleboard.org/x15), which mixes both conventional ARM A15 and DSPs TI C66 ... but they are as rare as hens teeth at the moment <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you. </p>

<p>Yes, I think I could have a first version of the code ready quite soon. </p>

<p>I am looking for help in manufacturing and distributing the HW, any help is more than welcome. And then I would need to build a SW community with people interested in developing code for the HW. Not easy.</p>

<p>Yes, the ezDSP5535 development board is a complete evaluation kit that includes an audio codec, mic and headphones, small graphic LCD and SD card. A Code Composer Studio license is also included with TI ezDSP5535 kit. It costs around 100$.</p>

<p>The Beagleboard X-15 is a beast, it's playing in a different league, the Sitara AM5728 includes 2 ARM Cortex-A15, 2 C66 floating point DSPs, 2 ARM Cortex-M4, graphics acceleration. The processor itself cost 100$.</p>

      <div class='post' itemprop='articleBody'>
        <p>cool, sounds like your at an interesting stage with some challenges ahead.</p>

<p>the X15, its approx 250 euros (but mouser are saying 26 weeks delivery lead time!) ... which is not bad considering specs, and the combined A15 + DSP could be pretty interesting for a musical appliance. however, there seems no info on the codec, and using small jacks for stereo in/out, I do wonder what the quality would be like....<br>not much point in having lots of processing power, only to find the noise on the output makes it unusable.</p>

      <div class='post' itemprop='articleBody'>
        <p>Thank you for the insider knowledge <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>I think the "analog distortion" sounds interesting. Also the FIR and IIR options. Will follow your project <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> What page should we follow to get the latest updates?</p>

<p>And also I dont think I understand how you would program new patches on the device. Does it come with a patcher environment similar to Axoloti or is is PD based, or etc.?</p>

<p>Thanks again.</p>

          ps.store("topic_1273", {"post_stream":{"posts":[{"id":7146,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-13T00:14:11.124Z","cooked":"\u003cp\u003eHey!\u003c/p\u003e\n\n\u003cp\u003eJust saw this. This one is very similar to Axoloti, all though \"for guitar\". Cant really figure out what the programming environment is going to be, other than open source. It has got 2 dsps. Not produced yet, no demo and no price. \u003c/p\u003e\n\n\u003cp\u003eAny thoughts? \u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://rezzonics.blogspot.dk/2015/07/dmfx-1-open-source-digital-multi.html\" class=\"onebox\" target=\"_blank\"\u003ehttp://rezzonics.blogspot.dk/2015/07/dmfx-1-open-source-digital-multi.html\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-13T17:11:27.756Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":219,"reads":116,"score":1106.5,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://rezzonics.blogspot.dk/2015/07/dmfx-1-open-source-digital-multi.html","internal":false,"reflection":false,"title":"Rezzonics: DMFX-1: Open Source Digital Multi-Effects guitar pedal (1)","clicks":117}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7159,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-13T13:56:48.670Z","cooked":"\u003cp\u003ehmm, last year, so perhaps just a concept...\u003c/p\u003e\n\n\u003cp\u003eI thought DSP processors tended to use non-free development environments, this one for example the code-studio seems to cost about $800. I dont know if there is a free alternative, if not, then only developers who can monetise it are going to be interested. (imho)\u003c/p\u003e\n\n\u003cp\u003eAlso I wonder if we should have another category for discussing non-axoloti things, \u003cbr\u003eI think discussing 'related' technologies is interesting, and potentially spark ideas that could be used within axoloti, \u003cbr\u003ebut perhaps they should be kept separate from things directly related to axoloti.\u003c/p\u003e\n\n\u003cp\u003enote: I think there have only been a couple of topics like this, so probably a bit much for a dedicated category, more likely is we should use a off-topic category, there is a already a lounge category, but it requires trust level 3, which is only about 8 of us...I could lower this to 2 (64 users) or even 1 (300+ users) . Its quite nice to use trust levels, as would stop potential 'advertising' of products by new users.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e thoughts?\u003c/p\u003e\n\n\u003cp\u003ebtw: there is another way to consider this... if its an open category, then google will see it... which means if people search for similar products, then the discussions on the axoloti forum will show up, which might mean these people might become 'aware' of axoloti, by searching for similar products. just a thought \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-13T14:05:28.601Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":106,"score":47.85,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7162,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-13T15:34:33.067Z","cooked":"\u003cp\u003eOh yeah. Ups. Forgot to check the date. Will see if it ever happens \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Not much shows up when googling. Saw one clip one youtube that only showed a display working, not really any sound examples.\u003c/p\u003e\n\n\u003cp\u003eYes a NON axoloti category would be nice. I did request this a looooong time ago. But didnt hear back from any of the developers here and the only user comment was \" there is enough places for this on the web all ready........ \" \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e haha \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e So I dropped it again. \u003c/p\u003e\n\n\u003cp\u003eI posted this in the same category as the Organelle was posted in. Hope it was not wrong place. \u003c/p\u003e\n\n\u003cp\u003eAnyway, yeah it is good to check what else is coming and take ideas from them. Seems like the DSP board solution is becoming the future for experimental music devices(Microgranny, Organelle, Axoloti, DMFX-1). I think A LOT of these music devices will show up over the next years in many variations.\u003c/p\u003e\n\n\u003cp\u003eStill happy with my Axolotis, though \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-13T15:45:38.540Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":98,"score":25.6,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7168,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-13T16:06:26.887Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"1273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI posted this in the same category as the Organelle was posted in. Hope it was not wrong place. \u003c/p\u003e\n\u003cp\u003eAnyway, yeah it is good to check what else is coming and take ideas from them. Seems like the DSP board solution is becoming the future for experimental music devices(Microgranny, Organelle, Axoloti, DMFX-1). I think A LOT of these music devices will show up over the next years in many variations.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enah, here was fine, just was wondering... I felt a little uneasy when posting the organelle stuff too...\u003c/p\u003e\n\n\u003cp\u003eDSP board solutions.\u003cbr\u003ehmm, think we have to be careful with that term, Id usually associate this with DSP chips, which axoloti, organelle, bela etc dont use. they use more generic technology... hence Ive tended to call these things 'digital modular' (not ideal, but I know what I mean \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e ) \u003cbr\u003ethe cheap/low powered ARM chips have become a lot more powerful, so like desktops, its becoming possible to do DSP on general purpose chips, rather than DSP chips. look at recent iPads, to see how much computing power is now available.\u003c/p\u003e\n\n\u003cp\u003eits interesting we are seeing this... though Im not sure how much it will really grow, PD/Max/Reaktor have been around for years, and not taken over. the biggest growth was VSTs, and now arguably iPad music apps.\u003cbr\u003eSo I wouldn't be surprised to see more 'out of the box solutions' or re-progammable external 'synths' e.g. imagine Axoloti like a VST host, when you buy plugins. In some ways, this is how OWL is being sold.\u003cbr\u003eBut this may be just a reflection, of what I want... a rack of dedicated hardware boxes, driven by my controllers.\u003cbr\u003e(I kind of get the appeal of things like Volcas \u0026amp; TE PO, but I dont need the control aspects, I prefer this to come from dedicated controllers . so I can build things like lego \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-13T16:06:26.887Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":21,"incoming_link_count":1,"reads":93,"score":29.65,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7171,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-13T16:26:50.340Z","cooked":"\u003cp\u003eDMFX-1 looks complex and expensive to me, and the path from a single prototype circuit board to production is substantial! A 16bit fixed point DSP is no fun to program, a proprietary compiler does not help. Using a 2nd DSP for control, is a bit strange. No external memory means delay will be limited to a few seconds, but that's ok for a guitar delay fx. \u003c/p\u003e\n\n\u003cp\u003eOff-topic discussions, so far only a few an still related to Axoloti in a way. I'm OK with opening up a lounge, and lowering the required trust level. So far there hasn't been any spam on this forum, I'd like to keep it that way.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-13T16:26:50.340Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":87,"score":93.2,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7177,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-13T17:25:30.857Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"1273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehmm, think we have to be careful with that term, Id usually associate this with DSP chips, which axoloti, organelle, bela etc dont use. they use more generic technology... hence Ive tended to call these things 'digital modular' (not ideal, but I know what I mean \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes sure. I am not sure I use the right vocabulary. I am just thinking of DSP as digital signal processing of audio signals...... or something like that \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBut like Microgranny, it is dedicated to one thing. And I think there will be more and more of these devices too, along with the open source projects like Axoloti. Probably more projects like Microgranny than Axoloti. But I think it is becoming the future, cause you can keep cost fairly low and still make something pretty advanced and pretty decent quality.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"1273\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eits interesting we are seeing this... though Im not sure how much it will really grow, PD/Max/Reaktor have been around for years, and not taken over. the biggest growth was VSTs, and now arguably iPad music apps.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I think ease of use is the one of the reasons. Most musicians, with no background in programming etc. are very quickly lost in PD and MAX. \u003c/p\u003e\n\n\u003cp\u003eDMFX-1videos, what I could find:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"V2zylx9Jm4Y\" data-youtube-title=\"Rezzonics DMFX-1 LCD demo\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"TMlKHTvvZ1g\" data-youtube-title=\"LCD and digital effects navigation menus\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-13T17:25:30.857Z","reply_count":1,"reply_to_post_number":4,"quote_count":1,"avg_time":32,"incoming_link_count":1,"reads":91,"score":44.8,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8204,"name":"Rezzonics","username":"Rezzonics","avatar_template":"/user_avatar/community.axoloti.com/rezzonics/{size}/1769_1.png","created_at":"2016-04-02T16:16:54.328Z","cooked":"\u003cp\u003eHello,\u003c/p\u003e\n\n\u003cp\u003eI am Rezzonics, the creator of DMFX-1, thank you for the interest you showed on DMFX-1 Digital Multi FX guitar pedal.\u003c/p\u003e\n\n\u003cp\u003eI think Axoloti is a great piece of equipment keeping a good balance of performance and simplicity. I think it's great that there is an effervescence of open source HW/SW initiatives like this and I hope there is plenty of room for other players because it can only enrich the DSP and Audio DIY community. I hope we don't see each other as competitors and I would like that some collaboration could be reached in the future.\u003c/p\u003e\n\n\u003cp\u003eI understand this is a community forum devoted to Axoloti but since there are several questions regarding DMFX-1 I would like to provide some answer to them, and I will be glad to answer any additional questions you may have.\u003c/p\u003e\n\n\u003cp\u003eDMFX-1 is based on \u003ca href=\"http://www.ti.com/product/tms320c5535\" rel=\"nofollow\"\u003eTI TMS320C55xx\u003c/a\u003e 16-bit fixed point DSP. By playing with the \u003ca href=\"http://www.ti.com/tool/tmdx5535ezdsp?keyMatch=c5535\u0026amp;tisearch=Search-EN-Everything\" rel=\"nofollow\"\u003eezDSPC5535 kit\u003c/a\u003e, which actually is quite compatible with DMFX-1 and allows doing many things, I realized that LCD and user interface limited a lot the audio capabilities of the DSP, that's why I decided to use two of them, one dedicated exclusively to audio tasks and the other dedicated to user interface, tuner, noise suppression and other no real time tasks. I could have chosen a cheap MCU instead of a DSP for doing this but that would require an additional development environment, so why not use an identical DSP, which cost less than 5$ that is able to deal with LCD, GPIOs, interrupts, I2C bus, digital potentiometers and everything required to manage the user interface?\u003c/p\u003e\n\n\u003cp\u003eDevelopment environment is TI Code Composer Studio. License is free for XDS100v2 emulator environment that is what is actually used.\u003c/p\u003e\n\n\u003cp\u003eCode is developed in C language (or assembler if you are brave enough). By using good practice techniques, C optimizer can get good code efficiency results.\u003c/p\u003e\n\n\u003cp\u003eTI offers DSPlib with plenty of assembler routines for IIR, FIR filters and mathematical functions like sine, exp, log...\u003c/p\u003e\n\n\u003cp\u003eTI also offers a CSL library with lots of examples to implement peripheral interface control functions: SPI, I2C, LCD, GPIO, SAR ADC, interrupts...\u003c/p\u003e\n\n\u003cp\u003eDMFX-1 also uses DSP/BIOS provided by TI to deal with real time task management.\u003c/p\u003e\n\n\u003cp\u003eDMFX-1 will be certainly more expensive than Axoloti, I think it could be sold at 100â‚¬ to 125â‚¬, it consists of a 6-layers PCB main board and a 2-layer PCB daughter board.\u003c/p\u003e\n\n\u003cp\u003eIt includes a preamp to allow direct connection of a guitar, output buffers and filters.\u003cbr\u003eI also found that non-linear processing like distortion, overdrive and fuzz are difficult to implement in the digital domain, and not very efficient, so analog distortion circuitry is added.\u003c/p\u003e\n\n\u003cp\u003eData can be routed via USB. The kit could include up to two SD cards.\u003c/p\u003e\n\n\u003cp\u003eI conceived this kit for DSP educational purposes or just have fun creating your own digital effects. Programming in fixed point may be more challenging, but I think that's actually part of the fun.\u003c/p\u003e\n\n\u003cp\u003eLatency on DMFX-1 will most probably be very similar to Axoloti: ADC/DAC codec latency plus the internal ping-pong buffer latency.\u003c/p\u003e\n\n\u003cp\u003eIt would be interesting to see performance benchmarks: STM32F427 has 168MHz frequency while C55 has 100MHz, I guess performance will be mostly related with code efficiency more than processor speed. In terms of audio quality I think that 16-bits is more than enough, specially if final use is for guitar effects.\u003c/p\u003e\n\n\u003cp\u003eDMFX-1 is using 48kHz sampling, but I think that sampling frequency could be reduced without affecting a lot audio quality (for guitar effects at least) which could greatly improve efficiency.\u003c/p\u003e\n\n\u003cp\u003eSorry for the spam and the long speech, I really enjoy this subject.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-04-02T16:39:17.895Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":37,"incoming_link_count":3,"reads":66,"score":90.05,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":"Rezzonics","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.ti.com/tool/tmdx5535ezdsp?keyMatch=c5535\u0026tisearch=Search-EN-Everything","internal":false,"reflection":false,"clicks":2},{"url":"http://www.ti.com/product/tms320c5535","internal":false,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":606,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8205,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-02T17:24:25.699Z","cooked":"\u003cp\u003eThanks for the info, really interesting to hear about other projects.\u003c/p\u003e\n\n\u003cp\u003eare you close to a release?\u003c/p\u003e\n\n\u003cp\u003esorry for misrepresenting code studios cost, I search on the TI site, so didn't find it as part of the eval board offering, only bought standalone -  i still find TI's offerings pretty confusing \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eis the C5535 eZdsp USB Stick Development, similar to STM discovery board i.e. a complete evaluation kit?\u003c/p\u003e\n\n\u003cp\u003eIm personally fascinated in all these things, its an interesting time to be a developer in this area, would be interesting to look at the CSL and DSPLib.\u003c/p\u003e\n\n\u003cp\u003ein a similar vane, Ive been chatting to someone about the Beagleboard X-15 (http://beagleboard.org/x15), which mixes both conventional ARM A15 and DSPs TI C66 ... but they are as rare as hens teeth at the moment \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-04-02T17:24:25.699Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":4,"reads":62,"score":38.4,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8207,"name":"Rezzonics","username":"Rezzonics","avatar_template":"/user_avatar/community.axoloti.com/rezzonics/{size}/1769_1.png","created_at":"2016-04-02T17:58:03.685Z","cooked":"\u003cp\u003eThank you. \u003c/p\u003e\n\n\u003cp\u003eYes, I think I could have a first version of the code ready quite soon. \u003c/p\u003e\n\n\u003cp\u003eI am looking for help in manufacturing and distributing the HW, any help is more than welcome. And then I would need to build a SW community with people interested in developing code for the HW. Not easy.\u003c/p\u003e\n\n\u003cp\u003eYes, the ezDSP5535 development board is a complete evaluation kit that includes an audio codec, mic and headphones, small graphic LCD and SD card. A Code Composer Studio license is also included with TI ezDSP5535 kit. It costs around 100$.\u003c/p\u003e\n\n\u003cp\u003eThe Beagleboard X-15 is a beast, it's playing in a different league, the Sitara AM5728 includes 2 ARM Cortex-A15, 2 C66 floating point DSPs, 2 ARM Cortex-M4, graphics acceleration. The processor itself cost 100$.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-04-02T17:58:03.685Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":62,"score":23.35,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":"Rezzonics","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":606,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8210,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-02T19:53:17.325Z","cooked":"\u003cp\u003ecool, sounds like your at an interesting stage with some challenges ahead.\u003c/p\u003e\n\n\u003cp\u003ethe X15, its approx 250 euros (but mouser are saying 26 weeks delivery lead time!) ... which is not bad considering specs, and the combined A15 + DSP could be pretty interesting for a musical appliance. however, there seems no info on the codec, and using small jacks for stereo in/out, I do wonder what the quality would be like....\u003cbr\u003enot much point in having lots of processing power, only to find the noise on the output makes it unusable.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-04-02T19:53:17.325Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":60,"score":12.8,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Rezzonics","avatar_template":"/user_avatar/community.axoloti.com/rezzonics/{size}/1769_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8213,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-03T08:08:45.455Z","cooked":"\u003cp\u003eThank you for the insider knowledge \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI think the \"analog distortion\" sounds interesting. Also the FIR and IIR options. Will follow your project \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e What page should we follow to get the latest updates?\u003c/p\u003e\n\n\u003cp\u003eAnd also I dont think I understand how you would program new patches on the device. Does it come with a patcher environment similar to Axoloti or is is PD based, or etc.?\u003c/p\u003e\n\n\u003cp\u003eThanks again.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-04-03T08:49:10.146Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":59,"score":12.35,"yours":false,"topic_id":1273,"topic_slug":"rezzonics-dmfx-1-multi-fx-guitar-pedal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[7146,7159,7162,7168,7171,7177,8204,8205,8207,8210,8213]},"timeline_lookup":[[1,606],[2,605],[7,585]],"id":1273,"title":"Rezzonics DMFX-1, multi fx guitar pedal","fancy_title":"Rezzonics DMFX-1, multi fx guitar pedal","posts_count":11,"created_at":"2016-03-13T00:14:10.878Z","views":1075,"reply_count":7,"participant_count":4,"like_count":7,"last_posted_at":"2016-04-03T08:08:45.455Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"reg
