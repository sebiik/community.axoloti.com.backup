        <h1>
  <a href="/t/a-knob-that-adjusts-oscillator-drift-by-percentage-moog-beat-knob/6669">A knob that adjusts Oscillator drift by percentage (Moog Beat Knob)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Khorus'><b itemprop='author'>Khorus</b></a>
           
           <time datetime='2020-06-06T02:11:41Z' itemprop='datePublished'>
             2020-06-06 02:11:41 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello again good people!</p>

<p>I've been trying all day to make a "Beat" knob (that mimics the famous Moog feature).   Most people think a Beat knob is a fancy term for oscillator tune, in fact it is not.    It is a percentage that it is added to your second oscillator that's based on the first oscillator frequency.    The tolerance for the Beat knob I'm trying to reproduce is -/+2%.</p>

<p>So, say OSC1 is at 250hz, 2% of this number would be 5, so, OSC2 would do 255hz (turned fully clockwise) and 245hz (counter clockwise).   This very clever trick works very well say with bass synths.    2% of say 50hz is only 1hz more/less.   In short, the low end stays focus for those low notes and the more you climb up the keys, more of the "drift" is applied.</p>

<p>I succeeded implementing this "behaviour" in PureData but Axoloti is another animal.   The fact that the midi/in/keyb module outputs a bipolar value kind of throws me off.    I think I figured out how a knob would generate a -/+2 value there, but using the math/* function doesn't work, there's something I don't grasp still.</p>

<p>Any help is greatly appreciated, thanks in advance!</p>

<p>Marc aka Khorus</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/ad6111ec779aafa19b9e7022f6b2829ad1d5d900.png" width="386" height="160"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='A knob that adjusts Oscillator drift by percentage (Moog Beat Knob)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-06T06:41:25Z' itemprop='datePublished'>
             2020-06-06 06:41:25 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>0 to 64 is the full range. so 0.64x2 gives you 2 percent. so a bipolar knob followed by a multiplication by 0.02 should give you -1.28 to 1.28 range.</p>

<p>put your midi/keys output into a mix1 object (the topmost connection) and your drift knob into the other connnection. out goes to the oscillator. that should do it.</p>

<p>btw. this beat adjustment is not specific to moog, prettymuch every synth has it. detuning with a fixed amount of hz (over the whole range) may also be desirable, since you can get consistent results in all octaves. i did this with axoloti as well <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> and i think <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> has some objects for that...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='A knob that adjusts Oscillator drift by percentage (Moog Beat Knob)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Khorus'><b itemprop='author'>Khorus</b></a>
           
           <time datetime='2020-06-06T13:47:26Z' itemprop='datePublished'>
             2020-06-06 13:47:26 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Lokki,</p>

<p>Thanks for the quick answer, it worked from the get go!    Maybe 2% was a little low, so based on your "setup", I simply replaced the 0.02 multiplication by a "div 128" block (which I'm pretty sure Shift &gt;&gt; 7 bits) which gives it a range of -/+0.5 and now it's pretty damn perfect!   I didn't understand the fact that you can mix bipolar signals with a mix 1 block, thanks again for that.    Here's my final "render":</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c41b2bebc18eb25edc0d381a4e6407897e6f0f22" href="//community.axoloti.com/uploads/default/original/2X/c/c41b2bebc18eb25edc0d381a4e6407897e6f0f22.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c41b2bebc18eb25edc0d381a4e6407897e6f0f22_1_690x429.jpg" width="690" height="429"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">828x515 53.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='A knob that adjusts Oscillator drift by percentage (Moog Beat Knob)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-06T15:45:37Z' itemprop='datePublished'>
             2020-06-06 15:45:37 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nice! now make sure that all blue and especially red cables go from top left to bottom right in order to remove any unwanted delays.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='A knob that adjusts Oscillator drift by percentage (Moog Beat Knob)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Khorus'><b itemprop='author'>Khorus</b></a>
           
           <time datetime='2020-06-07T02:33:23Z' itemprop='datePublished'>
             2020-06-07 02:33:23 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, I didn't know this neither, I'm kind of a "Left to Right" type of guy.  I'll be careful in the future, thanks for the tip!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='A knob that adjusts Oscillator drift by percentage (Moog Beat Knob)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-07T10:17:44Z' itemprop='datePublished'>
             2020-06-07 10:17:44 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="6669"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png" class="avatar">Khorus:</div>
<blockquote><p>Left to Right"</p></blockquote></aside>

<p>that's right <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> just avoid upwards red connections if possible to avoid the delays</p>
      </div>

          ps.store("topic_6669", {"post_stream":{"posts":[{"id":39968,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-06T02:11:41.518Z","cooked":"\u003cp\u003eHello again good people!\u003c/p\u003e\n\n\u003cp\u003eI've been trying all day to make a \"Beat\" knob (that mimics the famous Moog feature).   Most people think a Beat knob is a fancy term for oscillator tune, in fact it is not.    It is a percentage that it is added to your second oscillator that's based on the first oscillator frequency.    The tolerance for the Beat knob I'm trying to reproduce is -/+2%.\u003c/p\u003e\n\n\u003cp\u003eSo, say OSC1 is at 250hz, 2% of this number would be 5, so, OSC2 would do 255hz (turned fully clockwise) and 245hz (counter clockwise).   This very clever trick works very well say with bass synths.    2% of say 50hz is only 1hz more/less.   In short, the low end stays focus for those low notes and the more you climb up the keys, more of the \"drift\" is applied.\u003c/p\u003e\n\n\u003cp\u003eI succeeded implementing this \"behaviour\" in PureData but Axoloti is another animal.   The fact that the midi/in/keyb module outputs a bipolar value kind of throws me off.    I think I figured out how a knob would generate a -/+2 value there, but using the math/* function doesn't work, there's something I don't grasp still.\u003c/p\u003e\n\n\u003cp\u003eAny help is greatly appreciated, thanks in advance!\u003c/p\u003e\n\n\u003cp\u003eMarc aka Khorus\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/ad6111ec779aafa19b9e7022f6b2829ad1d5d900.png\" width=\"386\" height=\"160\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-06-06T02:11:41.518Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":2,"reads":36,"score":19.65,"yours":false,"topic_id":6669,"topic_slug":"a-knob-that-adjusts-oscillator-drift-by-percentage-moog-beat-knob","display_username":"Marc Girard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2560,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39969,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-06T06:41:25.402Z","cooked":"\u003cp\u003e0 to 64 is the full range. so 0.64x2 gives you 2 percent. so a bipolar knob followed by a multiplication by 0.02 should give you -1.28 to 1.28 range.\u003c/p\u003e\n\n\u003cp\u003eput your midi/keys output into a mix1 object (the topmost connection) and your drift knob into the other connnection. out goes to the oscillator. that should do it.\u003c/p\u003e\n\n\u003cp\u003ebtw. this beat adjustment is not specific to moog, prettymuch every synth has it. detuning with a fixed amount of hz (over the whole range) may also be desirable, since you can get consistent results in all octaves. i did this with axoloti as well \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e and i think \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e has some objects for that...\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-06-06T06:45:16.443Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":35,"score":9.0,"yours":false,"topic_id":6669,"topic_slug":"a-knob-that-adjusts-oscillator-drift-by-percentage-moog-beat-knob","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39971,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-06T13:47:26.745Z","cooked":"\u003cp\u003eHey Lokki,\u003c/p\u003e\n\n\u003cp\u003eThanks for the quick answer, it worked from the get go!    Maybe 2% was a little low, so based on your \"setup\", I simply replaced the 0.02 multiplication by a \"div 128\" block (which I'm pretty sure Shift \u0026gt;\u0026gt; 7 bits) which gives it a range of -/+0.5 and now it's pretty damn perfect!   I didn't understand the fact that you can mix bipolar signals with a mix 1 block, thanks again for that.    Here's my final \"render\":\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c41b2bebc18eb25edc0d381a4e6407897e6f0f22\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c41b2bebc18eb25edc0d381a4e6407897e6f0f22.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c41b2bebc18eb25edc0d381a4e6407897e6f0f22_1_690x429.jpg\" width=\"690\" height=\"429\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e828x515 53.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-06-06T13:47:26.745Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":32,"score":15.3,"yours":false,"topic_id":6669,"topic_slug":"a-knob-that-adjusts-oscillator-drift-by-percentage-moog-beat-knob","display_username":"Marc Girard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c41b2bebc18eb25edc0d381a4e6407897e6f0f22.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2560,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39972,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-06T15:45:37.823Z","cooked":"\u003cp\u003enice! now make sure that all blue and especially red cables go from top left to bottom right in order to remove any unwanted delays.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-06-06T15:45:37.823Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":32,"score":7.3,"yours":false,"topic_id":6669,"topic_slug":"a-knob-that-adjusts-oscillator-drift-by-percentage-moog-beat-knob","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39973,"name":"Marc Girard","username":"Khorus","avatar_template":"/user_avatar/community.axoloti.com/khorus/{size}/7207_1.png","created_at":"2020-06-07T02:33:23.147Z","cooked":"\u003cp\u003eOh, I didn't know this neither, I'm kind of a \"Left to Right\" type of guy.  I'll be careful in the future, thanks for the tip!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-06-07T02:33:23.147Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":29,"score":11.45,"yours":false,"topic_id":6669,"topic_slug":"a-knob-that-adjusts-oscillator-drift-by-percentage-moog-beat-knob","display_username":"Marc Girard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2560,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39975,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-07T10:17:44.430Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"6669\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/2acd7d/40.png\" class=\"avatar\"\u003eKhorus:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLeft to Right\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethat's right \u003cimg src=\"//community.axoloti.com/
