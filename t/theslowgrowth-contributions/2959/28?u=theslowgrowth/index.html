      <div class='post' itemprop='articleBody'>
        <p>Hi, <a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a> </p>

<p>Some time ago, i coded a small "helper" object that helps to make Schroeder feedback/feedforward noodles with limited headache. (i used it for "chorusing" delays)</p>

<p>It's in community/tiar/fx/APNoodle</p>

<p>It has two inlets and two outlets:<br></p>

<p></p><pre><code class="lang-auto">       inlets                        outlets
from delay (v) ------------- + ----&gt; (y) output
                    |        ^
                    |        |
                   *+g      *-g
                    |        |
                    V        |
     input (x) ---- + -------------&gt; (u) to delay</code></pre>

<p>which can be seen as:<br></p>

<p></p><pre><code class="lang-auto">        /-----------&lt; * g &lt;----------\  Feedback
        |                            |
        V                            |
(x)---- + -----&gt;(u)             (v)----- + --&gt;(y)
            |                            ^
            |                            |
            \----------&gt; * -g &gt;----------/  Feedforward</code></pre>

<p>u and v have to be connected to an external delay line:<br></p>

<p></p><pre><code class="lang-auto">        /--------------- *+g --------------\
        |                                  |
        V          implicit                |
(x)---- + ---&gt;(u) -&gt; Z-16 -&gt; delay -&gt; (v)----- + --&gt;(y)
           |         delay                     ^
           |                                   |
           \--------------- *-g ---------------/</code></pre>

<p>In the editor it looks like:<br><img src="//community.axoloti.com/uploads/default/original/2X/4/442f629ae09248b256ce97ce0af5aa495214eca7.PNG" width="537" height="117"></p>

<p>Note that there is an implicit 16 sample delay in the feedback. That's mainly why i failed to implement proper all passes with objects.</p>

<p>Maybe you can use APNoodle to experiment with nested all passes before hardcoding and optimizing <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p></p><pre><code class="lang-auto">        /-------------------- *+g --------------------\
        |                                             |
        V          implicit           nested          |
(x)---- + ---&gt;(u) -&gt; Z-16 -&gt; delay -&gt; allpass -&gt; (v)----- + --&gt;(y)
           |                                              ^
           |                                              |
           \--------------------- *-g --------------------/</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <h1>TSG/patch/numVoices</h1>

<p>A simple object that outputs nothing but the number of voices in the subpatch. I was surprised to find that this isn't there yet.</p>

<h1>TSG/patch/polySpread</h1>

<p>This object outputs a value between -64 and +64, depending on the voice number. The range is evenly spread across the voices.<br>For 3 voices the output would be:</p>

<pre><code>Voice:   1     2    3   
Output:  -64   0    +64</code></pre>

<p>For 5 voices it would be</p>

<pre><code>Voice:   1     2    3    4    5
Output:  -64  -32   0   +32  +64</code></pre>

<p>This is really useful to create a spread for stacking voices in unison or simply for creating some differences between voices in a polysynth. You can use the <code>math/*c</code> object to adjust the amount of spreading.<br>When the random distribution is selected, the possible values will distributed randomly across the voices when the patch loads. This helps a lot when you want to use spreading in different places around a patch (Without it, voice 1 will receive the lowest possible value everywhere, which is stupid).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h1>TSG/dist/diodeSat</h1>

<p>A simple diode saturation circuit with a lot of gain. This circuit appears in many classic guitar overdrive boxes (e.g. MXR Distortion) and is also used to <a href="https://www.diyrecordingequipment.com/products/15ips-colour" rel="nofollow noopener">mimic the saturation characteristics of tape</a>. <br><a href="//community.axoloti.com/t/modelling-analog-circuits-in-software/4013">See here for details.</a></p>

<h1>TSG/ctrl/potDemux 3</h1>

<p>Can be used to control three parameters with a single potentiometer. It can easily be modified to have more outputs (layers), if required.<br>The object has some features that the other solutions don't have:</p>

<ol>
<li>Noise cancellation. Due to noise in the measurement, there can be value changes even if the potentiometer is not physically touched or turned. That's why I wrote the object so that after some time of inactivity, the pot has to be turned by a certain amount before new changes will be registered. This "deadband" is configurable. (This is a very common method used in many devices)</li>
<li>You can load initial values (patch changes for example) with a trigger pulse</li>
<li>The potentiometer response is configurable: After changing the layer, the corresponding output will be updated<br><strong>A)</strong> to the current poti value, immediately when the poti is touched (overwrite mode)<br><strong>B)</strong> to the current poti value, after the poti has passed the current value of the output (pickup mode)<br><strong>C)</strong> so that the remaining travel of the potentiometer spans all the remaining travel of the value (scale mode). Please note that scale mode assumes your input value will be between 0 and 64.</li>
</ol>
      </div>

        <p>Hey <a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a> </p>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-02T09:15:20Z' itemprop='datePublished'>
             2018-04-02 09:15:20 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="32" data-topic="2959" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I think that's the same thing for all objects. <br>If you need feedback without this delay, you have to code it into the object.</p></blockquote></aside>

<p>Okay cool, then it makes sense why I had the issue with karplus strong. I was patching it first and then wanted to code it later on. I think I'll just try to code it then. Thanks <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-04-07T23:10:26Z' itemprop='datePublished'>
             2018-04-07 23:10:26 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there TSG,<br>love your delay, but i have a problem with external syncing. Below a certain bpm (~180 or so), the output of your timer (timeri_1) goes &gt;1024 (as it should), which after the &gt;&gt;6 shift goes to a negative number, i.e. -16 instead of 16. The result is of course that slow echos become random. I don't know enough about bitshifting to remedy that, but obviously the k-rate for the read time should go to 16 and up, at that point. Any idea how to fix that, by chance?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2018-04-08T09:53:52Z' itemprop='datePublished'>
             2018-04-08 09:53:52 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a> surely knows better, but maybe just adding an math/abs could be an easy fix?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-04-08T15:22:08Z' itemprop='datePublished'>
             2018-04-08 15:22:08 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My thinking exactly, but no dice. The number goes up again from -16 to 0...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2018-04-08T19:56:04Z' itemprop='datePublished'>
             2018-04-08 19:56:04 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="34" data-topic="2959"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/c/90db22/40.png" class="avatar">Captain_Burek:</div>
<blockquote><p>Below a certain bpm (~180 or so)</p></blockquote></aside>

<p>How long is the delay time you want to get (in seconds, roughly)? Because the delay buffer itself is only 1.36s and can't go longer than that atm. Yould it be that you're exceeding this?</p>

<aside class="quote" data-post="31" data-topic="2959"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>By looking at it, it seems like it is using SRAM?</p>
<p>May I suggest creating a version that uses SDRAM instead?</p>
</blockquote></aside>

<p>The lookup table is defined in the resources.h file that comes with the object. It is stored as <code>const int32_t</code> and will sit in the flash memory (because its const). It shouldn't take up any RAM at all.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-08T19:57:40Z' itemprop='datePublished'>
             2018-04-08 19:57:40 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="37" data-topic="2959"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png" class="avatar">TheSlowGrowth:</div>
<blockquote><p>The lookup table is defined in the resources.h file that comes with the object. It is stored as const int32_t and will sit in the flash memory (because its const). It shouldn't take up any RAM at all.</p></blockquote></aside>

<p>Cool, thank you for the clarification. I wasn't 100% sure how it was handled memory vise, but that makes sense <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-04-09T08:41:19Z' itemprop='datePublished'>
             2018-04-09 08:41:19 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No, it's much shorter than that, as I said, about .3secs (i can get much longer delays using the manual time ctrl).<br>The problem really is with the conversion from integer to f-rate by bitshift, as described in my first post. The MWE below is a `take-out miniature' from your echo object: the i-value goess from 15.58 to -16 when the input goes from 1023 to 1024. I'm sure there's an easy fix for this, so the i-value continues to go to 16 and up, i am just not the one to find it....</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e3b97e6c77835be77be9c86ff69716e4e21612f9.axp">i to f.axp</a> (3.1 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-09T09:12:24Z' itemprop='datePublished'>
             2018-04-09 09:12:24 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the issue might be that the integer value exceed the krate range it is send to and therefor it goes into minus. You cannot send values higher than 1023 from integer to krate, it won't work, so you have to add an extra step of bitshifting.I am kind of assuming the value you are sending is higher than 1023, since you have this issue.</p>

<p>Been working on another module where this was an issue and I came up with this solution:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f27e8fb972f61e5d73778cd68feeb18904e81705.axp">Integer to Krate conversion.axp</a> (4.5 KB)</p>

<p>You have to to the shifting in 2 steps. First bitshift the &gt;&gt;6 when the value is still integers. And then second do a &lt;&lt;21 bitshift to get it into krate range. Now I get the right result, at least up to 4096.</p>

<p>Anyway, try it out, let me know if it works.</p>

<p>UPDATE 1: ohh not sure that works, cause it rounds the number to whole numbers...... Illtake a look in the patch where I have it working.</p>

<p>UPDATE 2:<br>Try this one. See patch for explanation.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0fd43768c711e5d3382bb4929dede7c8b9634ad2.axp">Integer to Krate conversion Updated.axp</a> (14.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-04-09T20:51:42Z' itemprop='datePublished'>
             2018-04-09 20:51:42 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about this one? It seems to work, and handles 0-4096. There are probably cheaper ways to do this, so more help is appreciated, but this did the trick for me with the delay.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f5306eeb57bde1b7a19efaa113d60071c66b6600.axp">Integer to Krate conversion.axp</a> (3.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2018-05-31T22:41:42Z' itemprop='datePublished'>
             2018-05-31 22:41:42 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I did some modifications to  <code>TSG/delay/read m interp</code>: It now interpolates the input signals, so that removes any stepping from the modulation and drastically reduces noise at the expense of a tad higher CPU load.</p>

<p>I also added a phase output to the <code>TSG/fx/tapedelay</code>. It ramps from 0..64 in sync with the delay and you can use it to blink LEDs. Take a look at the help patch. Basically you only have to compare it to a fixed value (e.g. with <code>math/&gt;c</code>) to get a boolean signal that is in sync with the delay.</p>
      </div>

          ps.store("topic_2959", {"post_stream":{"posts":[{"id":19852,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-19T01:04:40.999Z","cooked":"\u003cp\u003eIt is possible to do it with the existing objects but in this case it is not easy to take care of the implicit 16 sample delay in the feedback loop...\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-04-19T01:04:40.999Z","reply_count":0,"reply_to_post_number":22,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":135,"score":27.6,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19875,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-19T18:28:10.157Z","cooked":"\u003cp\u003eHi, \u003ca class=\"mention\" href=\"/users/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eSome time ago, i coded a small \"helper\" object that helps to make Schroeder feedback/feedforward noodles with limited headache. (i used it for \"chorusing\" delays)\u003c/p\u003e\n\n\u003cp\u003eIt's in community/tiar/fx/APNoodle\u003c/p\u003e\n\n\u003cp\u003eIt has two inlets and two outlets:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e       inlets                        outlets\nfrom delay (v) ------------- + ----\u0026gt; (y) output\n                    |        ^\n                    |        |\n                   *+g      *-g\n                    |        |\n                    V        |\n     input (x) ---- + -------------\u0026gt; (u) to delay\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ewhich can be seen as:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e        /-----------\u0026lt; * g \u0026lt;----------\\  Feedback\n        |                            |\n        V                            |\n(x)---- + -----\u0026gt;(u)             (v)----- + --\u0026gt;(y)\n            |                            ^\n            |                            |\n            \\----------\u0026gt; * -g \u0026gt;----------/  Feedforward\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eu and v have to be connected to an external delay line:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e        /--------------- *+g --------------\\\n        |                                  |\n        V          implicit                |\n(x)---- + ---\u0026gt;(u) -\u0026gt; Z-16 -\u0026gt; delay -\u0026gt; (v)----- + --\u0026gt;(y)\n           |         delay                     ^\n           |                                   |\n           \\--------------- *-g ---------------/\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eIn the editor it looks like:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/442f629ae09248b256ce97ce0af5aa495214eca7.PNG\" width=\"537\" height=\"117\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNote that there is an implicit 16 sample delay in the feedback. That's mainly why i failed to implement proper all passes with objects.\u003c/p\u003e\n\n\u003cp\u003eMaybe you can use APNoodle to experiment with nested all passes before hardcoding and optimizing \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e        /-------------------- *+g --------------------\\\n        |                                             |\n        V          implicit           nested          |\n(x)---- + ---\u0026gt;(u) -\u0026gt; Z-16 -\u0026gt; delay -\u0026gt; allpass -\u0026gt; (v)----- + --\u0026gt;(y)\n           |                                              ^\n           |                                              |\n           \\--------------------- *-g --------------------/\u003c/code\u003e\u003c/pre\u003e","post_number":24,"post_type":1,"updated_at":"2017-04-19T18:37:22.793Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":137,"score":78.4,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19878,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-04-19T19:09:41.073Z","cooked":"\u003cp\u003eAh great, I'll use that for my experiments! The implicit 16 sample delay won't hurt. At this point in the signal chain, there needs to be an additional delay anyway. And delay times in my reverb experiments were between 30ms and 180ms so +0,33ms doesn't change the picture much.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-04-19T19:09:41.073Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":131,"score":26.65,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19918,"name":"Andrés Claiman","username":"aclaiman","avatar_template":"/user_avatar/community.axoloti.com/aclaiman/{size}/2699_1.png","created_at":"2017-04-20T14:29:35.762Z","cooked":"\u003cp\u003eHi!\u003cbr\u003eI really need a map with inlets to modify a and b from outside the object.\u003cbr\u003eIs it posible to do?\u003c/p\u003e\n\n\u003cp\u003eThanks!!!\u003c/p\u003e\n\n\u003cp\u003eAndrés\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-04-20T14:29:35.762Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":129,"score":26.45,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Andrés Claiman","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":823,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23465,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-09-15T20:18:03.643Z","cooked":"\u003ch1\u003eTSG/patch/numVoices\u003c/h1\u003e\n\n\u003cp\u003eA simple object that outputs nothing but the number of voices in the subpatch. I was surprised to find that this isn't there yet.\u003c/p\u003e\n\n\u003ch1\u003eTSG/patch/polySpread\u003c/h1\u003e\n\n\u003cp\u003eThis object outputs a value between -64 and +64, depending on the voice number. The range is evenly spread across the voices.\u003cbr\u003eFor 3 voices the output would be:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eVoice:   1     2    3   \nOutput:  -64   0    +64\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eFor 5 voices it would be\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eVoice:   1     2    3    4    5\nOutput:  -64  -32   0   +32  +64\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThis is really useful to create a spread for stacking voices in unison or simply for creating some differences between voices in a polysynth. You can use the \u003ccode\u003emath/*c\u003c/code\u003e object to adjust the amount of spreading.\u003cbr\u003eWhen the random distribution is selected, the possible values will distributed randomly across the voices when the patch loads. This helps a lot when you want to use spreading in different places around a patch (Without it, voice 1 will receive the lowest possible value everywhere, which is stupid).\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-09-15T20:18:03.643Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":365,"reads":121,"score":1855.5,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25445,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-12-14T15:38:05.562Z","cooked":"\u003ch1\u003eTSG/dist/diodeSat\u003c/h1\u003e\n\n\u003cp\u003eA simple diode saturation circuit with a lot of gain. This circuit appears in many classic guitar overdrive boxes (e.g. MXR Distortion) and is also used to \u003ca href=\"https://www.diyrecordingequipment.com/products/15ips-colour\" rel=\"nofollow noopener\"\u003emimic the saturation characteristics of tape\u003c/a\u003e. \u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/modelling-analog-circuits-in-software/4013\"\u003eSee here for details.\u003c/a\u003e\u003c/p\u003e\n\n\u003ch1\u003eTSG/ctrl/potDemux 3\u003c/h1\u003e\n\n\u003cp\u003eCan be used to control three parameters with a single potentiometer. It can easily be modified to have more outputs (layers), if required.\u003cbr\u003eThe object has some features that the other solutions don't have:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eNoise cancellation. Due to noise in the measurement, there can be value changes even if the potentiometer is not physically touched or turned. That's why I wrote the object so that after some time of inactivity, the pot has to be turned by a certain amount before new changes will be registered. This \"deadband\" is configurable. (This is a very common method used in many devices)\u003c/li\u003e\n\u003cli\u003eYou can load initial values (patch changes for example) with a trigger pulse\u003c/li\u003e\n\u003cli\u003eThe potentiometer response is configurable: After changing the layer, the corresponding output will be updated\u003cbr\u003e\u003cstrong\u003eA)\u003c/strong\u003e to the current poti value, immediately when the poti is touched (overwrite mode)\u003cbr\u003e\u003cstrong\u003eB)\u003c/strong\u003e to the current poti value, after the poti has passed the current value of the output (pickup mode)\u003cbr\u003e\u003cstrong\u003eC)\u003c/strong\u003e so that the remaining travel of the potentiometer spans all the remaining travel of the value (scale mode). Please note that scale mode assumes your input value will be between 0 and 64.\u003c/li\u003e\n\u003c/ol\u003e","post_number":28,"post_type":1,"updated_at":"2017-12-19T19:43:13.937Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":332,"reads":110,"score":1773.5,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.diyrecordingequipment.com/products/15ips-colour","internal":false,"reflection":false,"title":"15IPS Tape Saturation Colour Kit – DIY Recording Equipment","clicks":17},{"url":"http://community.axoloti.com/t/modelling-analog-circuits-in-software/4013","internal":true,"reflection":false,"title":"Modelling analog circuits in software","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2 @SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIs this for your parch only, the 16 samples delay or is this for all Axoloti patches?\u003c/p\u003e\n\n\u003cp\u003eHave been trying to mke a Karplus strong, but I am also hitting a limit when I try to make the delay time really short, it seems like it won't go all the way to 1 sample delay. \u003c/p\u003e\n\n\u003cp\u003eIn Pure Data, you have to set a new block size for 1 sample, instead of the standard 64 samples to be abel to make 1 sample deay.  kind of just figured it was about the same issue as in PD but never really got around to try to fix it.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2018-04-01T06:41:25.821Z","reply_count":1,"reply_to_post_number":24,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":103,"score":26.45,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27928,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-01T18:20:21.805Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eJust wanted to add a few comments/suggestion to the diode saturation. \u003c/p\u003e\n\n\u003cp\u003eWhich is \u003cstrong\u003every\u003c/strong\u003e excellent btw \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThe question is about the lookup table. By looking at it, it seems like it is using SRAM?\u003c/p\u003e\n\n\u003cp\u003eMay I suggest creating a version that uses SDRAM instead?\u003c/p\u003e\n\n\u003cp\u003eI did look into it myself, but wasn't really sure where to start. It would be really nice to free up some SRAM, cause it seems like it uses a bunch, like 962 \"samples\" of SRAM.\u003c/p\u003e\n\n\u003cp\u003eAnyway, just thought I'd suggest it. Happy Easter and this is NOT an aprils fools joke \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2018-04-01T18:20:21.805Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":99,"score":30.5,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27934,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-04-02T09:00:37.657Z","cooked":"\u003cp\u003eI think that's the same thing for all objects. \u003cbr\u003eIf you need feedback without this delay, you have to code it into the object.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2018-04-02T09:00:37.657Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":12," ount":0,"reply_to_post_number":32,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":99,"score":20.5,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28040,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-04-07T23:10:26.090Z","cooked":"\u003cp\u003eHi there TSG,\u003cbr\u003elove your delay, but i have a problem with external syncing. Below a certain bpm (~180 or so), the output of your timer (timeri_1) goes \u0026gt;1024 (as it should), which after the \u0026gt;\u0026gt;6 shift goes to a negative number, i.e. -16 instead of 16. The result is of course that slow echos become random. I don't know enough about bitshifting to remedy that, but obviously the k-rate for the read time should go to 16 and up, at that point. Any idea how to fix that, by chance?\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2018-04-07T23:10:26.090Z","reply_count":2,"reply_to_post_number":10,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":92,"score":29.05,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28042,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2018-04-08T09:53:52.464Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e surely knows better, but maybe just adding an math/abs could be an easy fix?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2018-04-08T09:53:52.464Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":92,"score":24.0,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28061,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-04-08T15:22:08.489Z","cooked":"\u003cp\u003eMy thinking exactly, but no dice. The number goes up again from -16 to 0...\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2018-04-08T15:22:08.489Z","reply_count":0,"reply_to_post_number":35,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":91,"score":18.7,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28064,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2018-04-08T19:56:04.307Z","cooked":"\u003caside class=\"quote\" data-post=\"34\" data-topic=\"2959\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/c/90db22/40.png\" class=\"avatar\"\u003eCaptain_Burek:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBelow a certain bpm (~180 or so)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHow long is the delay time you want to get (in seconds, roughly)? Because the delay buffer itself is only 1.36s and can't go longer than that atm. Yould it be that you're exceeding this?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"31\" data-topic=\"2959\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eBy looking at it, it seems like it is using SRAM?\u003c/p\u003e\n\u003cp\u003eMay I suggest creating a version that uses SDRAM instead?\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe lookup table is defined in the resources.h file that comes with the object. It is stored as \u003ccode\u003econst int32_t\u003c/code\u003e and will sit in the flash memory (because its const). It shouldn't take up any RAM at all.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2018-04-08T19:56:04.307Z","reply_count":2,"reply_to_post_number":34,"quote_count":2,"avg_time":11,"incoming_link_count":1,"reads":90,"score":33.55,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28065,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-08T19:57:40.084Z","cooked":"\u003caside class=\"quote\" data-post=\"37\" data-topic=\"2959\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe lookup table is defined in the resources.h file that comes with the object. It is stored as const int32_t and will sit in the flash memory (because its const). It shouldn't take up any RAM at all.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool, thank you for the clarification. I wasn't 100% sure how it was handled memory vise, but that makes sense \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2018-04-08T19:57:40.084Z","reply_count":0,"reply_to_post_number":37,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":90,"score":18.5,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28069,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-04-09T08:41:19.840Z","cooked":"\u003cp\u003eNo, it's much shorter than that, as I said, about .3secs (i can get much longer delays using the manual time ctrl).\u003cbr\u003eThe problem really is with the conversion from integer to f-rate by bitshift, as described in my first post. The MWE below is a `take-out miniature' from your echo object: the i-value goess from 15.58 to -16 when the input goes from 1023 to 1024. I'm sure there's an easy fix for this, so the i-value continues to go to 16 and up, i am just not the one to find it....\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e3b97e6c77835be77be9c86ff69716e4e21612f9.axp\"\u003ei to f.axp\u003c/a\u003e (3.1 KB)\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2018-04-09T08:41:19.840Z","reply_count":1,"reply_to_post_number":37,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":92,"score":33.95,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/e3b97e6c77835be77be9c86ff69716e4e21612f9.axp","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28070,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-09T09:12:24.699Z","cooked":"\u003cp\u003eI think the issue might be that the integer value exceed the krate range it is send to and therefor it goes into minus. You cannot send values higher than 1023 from integer to krate, it won't work, so you have to add an extra step of bitshifting.I am kind of assuming the value you are sending is higher than 1023, since you have this issue.\u003c/p\u003e\n\n\u003cp\u003eBeen working on another module where this was an issue and I came up with this solution:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f27e8fb972f61e5d73778cd68feeb18904e81705.axp\"\u003eInteger to Krate conversion.axp\u003c/a\u003e (4.5 KB)\u003c/p\u003e\n\n\u003cp\u003eYou have to to the shifting in 2 steps. First bitshift the \u0026gt;\u0026gt;6 when the value is still integers. And then second do a \u0026lt;\u0026lt;21 bitshift to get it into krate range. Now I get the right result, at least up to 4096.\u003c/p\u003e\n\n\u003cp\u003eAnyway, try it out, let me know if it works.\u003c/p\u003e\n\n\u003cp\u003eUPDATE 1: ohh not sure that works, cause it rounds the number to whole numbers...... Illtake a look in the patch where I have it working.\u003c/p\u003e\n\n\u003cp\u003eUPDATE 2:\u003cbr\u003eTry this one. See patch for explanation.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0fd43768c711e5d3382bb4929dede7c8b9634ad2.axp\"\u003eInteger to Krate conversion Updated.axp\u003c/a\u003e (14.9 KB)\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2018-04-09T09:36:05.059Z","reply_count":0,"reply_to_post_number":39,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":98,"score":20.6,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/0fd43768c711e5d3382bb4929dede7c8b9634ad2.axp","internal":true,"reflection":false,"clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28099,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-04-09T20:51:42.031Z","cooked":"\u003cp\u003eHow about this one? It seems to work, and handles 0-4096. There are probably cheaper ways to do this, so more help is appreciated, but this did the trick for me with the delay.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f5306eeb57bde1b7a19efaa113d60071c66b6600.axp\"\u003eInteger to Krate conversion.axp\u003c/a\u003e (3.9 KB)\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2018-04-09T20:51:42.031Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":101,"score":26.5,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f5306eeb57bde1b7a19efaa113d60071c66b6600.axp","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29006,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2018-05-31T22:41:42.647Z","cooked":"\u003cp\u003eI did some modifications to  \u003ccode\u003eTSG/delay/read m interp\u003c/code\u003e: It now interpolates the input signals, so that removes any stepping from the modulation and drastically reduces noise at the expense of a tad higher CPU load.\u003c/p\u003e\n\n\u003cp\u003eI also added a phase output to the \u003ccode\u003eTSG/fx/tapedelay\u003c/code\u003e. It ramps from 0..64 in sync with the delay and you can use it to blink LEDs. Take a look at the help patch. Basically you only have to compare it to a fixed value (e.g. with \u003ccode\u003emath/\u0026gt;c\u003c/code\u003e) to get a boolean signal that is in sync with the delay.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2018-05-31T22:41:42.647Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":103,"score":57.2,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[18029,18030,18031,18032,18033,18047,18062,18137,18138,18140,18181,18221,18243,18274,18275,18276,18476,18482,18483,19698,19740,19852,19875,19878,19918,23465,25445,27910,27924,27928,27934,27936,28040,28042,28061,28064,28065,28069,28070,28099,29006,31173,43865]},"timeline_lookup":[[1,2106],[6,2105],[8,2102],[11,2101],[12,2100],[14,2099],[17,2094],[20,2058],[21,2057],[22,2052],[25,2051],[26,1903],[27,1813],[28,1707],[29,1705],[31,1704],[33,1699],[34,1698],[38,1697],[41,1645],[42,1498],[43,463]],"id":2959,"title":"TheSlowGrowth contributions","fancy_title":"TheSlowGrowth contributions","posts_count":43,"created_at":"2017-02-24T23:49:54.721Z","views":4932,"reply_count":23,"participant_count":12,"like_
