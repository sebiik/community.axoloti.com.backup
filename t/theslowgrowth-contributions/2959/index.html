      <div class='post' itemprop='articleBody'>
        <p>Forum profile : <a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a><br>Contributor prefix: TSG</p>

<h2>TSG/dist/</h2>

<ul><li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/28?u=theslowgrowth">diodeSat</a> - a classic diode saturation, modelled after a circuit found in many guitar stompboxed and "tape saturation" effects</li></ul>

<h2>TSG/ctrl/</h2>

<ul><li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/28?u=theslowgrowth">potDemux 3</a> - uses one potentiometer to control three values. Including noise cancellation and different modes of operation (overwrite, pickup, scale)</li></ul>

<h2>TSG/delay/</h2>

<ul><li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/2?u=theslowgrowth">read m interp</a> - delayline reader with modulation input and configurable interpolation quality.</li></ul>

<h2>TSG/fx/</h2>

<ul>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/3?u=theslowgrowth">reverb</a> - a lush lexicon-style diffuse reverb (30% CPU)</li>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/3?u=theslowgrowth">reverb cheap</a> - cheap version of the lexicon-style diffuse reverb (18% CPU)</li>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/10?u=theslowgrowth">tapedelay</a> - syncable stereo tape-delay with many parameters (13% CPU)</li>
</ul>

<h2>TSG/logic/</h2>

<ul><li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/8?u=theslowgrowth">d flipflop</a> - a simple d flipflop</li></ul>

<h2>TSG/filter/</h2>

<ul><li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/4?u=theslowgrowth">allpass m</a> - Schroeder allpass (diffusion delay) with modulation input and configurable memory position &amp; interpolation</li></ul>

<h2>TSG/math/</h2>

<ul>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/14?u=theslowgrowth">limit</a> - limits a value to a upper and lower bound</li>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/5?u=theslowgrowth">map</a> - maps 0..64 to a..b</li>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/5?u=theslowgrowth">map b</a> - bipolar cousin of <code>map</code>
</li>
</ul>

<h2>TSG/patch/</h2>

<ul>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/15?u=theslowgrowth">modsource auto</a> - a version of /patch/modsource that automatically updates its value when it changes.</li>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/27?u=theslowgrowth">numVoices</a> - outputs the number of voices in a subpatch</li>
<li>
<a href="//community.axoloti.com/t/theslowgrowth-contributions/2959/27?u=theslowgrowth">polySpread</a> - outputs a value between -64 and 64, depending on the current voice (pan spread, unison detuning, etc!)</li>
</ul>
      </div>

        <h2>TSG/delay/read m interp</h2>

<p>delayline reader with K-rate time and modulation input and 2pt and 3pt interpolation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-02-24T23:56:27Z' itemprop='datePublished'>
             2017-02-24 23:56:27 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>TSG/fx/reverb</h2>

<p>Lexicon-style reverb with figure-8 topology. Sounds pretty nice at 30% CPU. Capable of infinite decay and decay &gt; 1.</p>

<p>Parameters:</p>

<ul>
<li>Mix</li>
<li>Pre-Delay</li>
<li>Size</li>
<li>Diffusion</li>
<li>High Damping</li>
<li>Low Damping</li>
<li>Decay</li>
<li>Modulation Speed</li>
<li>Modulation Amount</li>
</ul>

<p>There is some significant high-rolloff even with "High Damping" at 0. I suspect it comes from the 3pt interpolation in the feedback delay and the schroeder allpasses (my pure data patch with 4pt interpolation sounds totally different!) Nevertheless it is a pretty nice sounding reverb already.</p>

<p><strong>There is now a "cheap" version of this reverb. It uses less diffusion filters (= a little more grainy) and only 2pt interpolation (= a little more noise and a little less top end in the reverb tail)</strong></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-02-24T23:59:21Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>TSG/filter/allpass m</h2>

<p>Schroeder allpass (diffusion delay) with configuration options.<br>The time input is relative to the full delay line size - e.g. 64.0 equals to the full size. The full delay line time is determined by the following formula:</p>

<pre><code>delaytime = buffersize * ((time/64.0) + (time/64.0)*(mod/64.0))</code></pre>

<p>Beware that the modulation input adds on top of the time input. To avoid glitches in the audio, prevent that both together exceed the delay size. For typical modulation depths, it is a safe measure to simply stay below 60 with the time input.</p>

<p>Attributes:</p>

<ul>
<li>buffer size in ms</li>
<li>position in memory (internal RAM, external RAM)</li>
<li>interpolation (none, 2pt, 3pt)</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>

      </div>
      <div class='post' itemprop='articleBody'>
        <h2>TSG/math/map</h2>

<p>maps a single input (0..64) to a single output (a..b). A and B are adjustable with dials. Useful for mapping a "macro" parameter to a custom range.</p>

<h2>TSG/math/map b</h2>

<p>maps a single input (0..64) to a single output (a..b). A and B are bipolar and adjustable with dials. Useful for mapping a "macro" parameter to a custom range.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-02-25T16:17:41Z' itemprop='datePublished'>
             2017-02-25 16:17:41 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...so far the best sounding reverb in the 'axoverse' I have discovered...<br>'decay' all the way to the max gets real noisy,appreciated!</p>

<p>it's a bit cpu-hungry,could there be a way to scale down quality,as an option?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-02-25T21:13:14Z' itemprop='datePublished'>
             2017-02-25 21:13:14 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="2959"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>could there be a way to scale down quality</p></blockquote></aside>

<p>You can open the reverb patch and switch all allpasses to 2pt interpolation to reduce the CPU from 29% to 25%. You could also take out one of the four allpasses in each side (reducing the number of allpasses from 8 to 6). If you are okay with the reverb getting a little more echo-y and less diffuse, you could also reduce the number of allpasses even more, but I wouldn't recommend it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <h2>TSG/logic/d flipflop</h2>

<p>A simple D-flipflop that shifts the data on its input terminal into its memory on the rising edge of the clock input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>

      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-02-28T11:39:38Z' itemprop='datePublished'>
             2017-02-28 11:39:38 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for these, TSG, I look forward to playing with them cause I'm experimenting with reverb stuff.  I'm especially grateful for <strong>TSG/math/map</strong>, that's going to come in useful for me a lot I think.</p>

<p>Speaking of mapping, just yesterday I noticed the factory filter dials are mapped from 8.176Hz to 13.29kHz, which seems odd to me cause I assumed they'd set the default range as 20Hz to 20kHz.  I attempted a basic parametric EQ yesterday and that's when I noticed it.  I'll have to start another thread and ask about that cause I'm not sure how I'd create pots that range from 20Hz to 20kHz.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TheSlowGrowth contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-02-28T13:12:50Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>TSG/fx/tapedelay</h2>

<p>A syncable stereo tape-style delay with all the bells and whistles. Need some antialiasing, though (turning the "time" knob creates artifacts)</p>

<p>parameters:</p>

<ul>
<li>mix</li>
<li>tape age</li>
<li>low end</li>
<li>saturation</li>
<li>delay time</li>
<li>delay time symmetry (offsets the time on the left and right channel)</li>
<li>sync on/off</li>
<li>ping-pong amount</li>
<li>feedback</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>9 posts were split to a new topic: <a href="/t/processing-order-issue/2985">Processing order issue?</a></p>

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I worked around the <a href="//community.axoloti.com/t/processing-order-issue/2985">execution order problems</a> by shifting the objects around a bit. Now the reverb looks completely chaotic, but at least the bias towards the right channel is now gone (I don't hear it anymore, can someone confirm it?)</p>
      </div>

        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can confirm it's fixed here, I can also confirm awesomeness!<br>Really nice work you did here, thanks for making it <img src="//community.axoloti.com/images/emoji/emoji_one/sunglasses.png?v=3" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

      <div class='post' itemprop='articleBody'>
        <h2>TSG/math/limit</h2>

<p>limits an imcoming value to an upper/lower bound set by its attributes. As a companion to the /math/min and /math/max objects</p>

      <div class='post' itemprop='articleBody'>
        <h2>TSG/patch/modsource auto</h2>

<p>A simple modsource that sends its value automatically, whenever it changes. Use this instead of the <code>/logic/change</code> and <code>/patch/modsource</code> combination.</p>
      </div>

             2017-03-03 12:16:32 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The tapedelay symmetry setting is now relative to the total delay time.<br>The reverbs now have parameter smoothing on their predelay and size parameters.</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/rbrt">@rbrt</a>, thanks for pointing that out. I remember that I tried all different types of keywords to find this - I literally couldn't believe this wasn't available yet... I must have somehow missed your object.</p>

<p>Great, then I can remove mine!</p>

           <time datetime='2017-03-08T23:25:29Z' itemprop='datePublished'>
             2017-03-08 23:25:29 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...nevermind,I believe there are a lot of functional duplicates...<br>and vice versa,probably also some objects with the same name but different functionality<br>I almost added a 'scale f' (which already exists but works quite differently)..<br>so it's 'scale' now..</p>

<p>you do max/msp as well ? because your object reminds me of some more I did that <br>pick up max's concept of 'bang'<br>interestingly,your object is using quite a different approach but also needs 8 CPU-cycles..</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a>, the allpass m and map objects are really great and useful <img src="//community.axoloti.com/images/emoji/emoji_one/control_knobs.png?v=3" title=":control_knobs:" class="emoji" alt=":control_knobs:"></p>

<p>By the way, did you tried to implement <a href="https://valhalladsp.com/2009/05/30/schroeder-reverbs-the-forgotten-algorithm/">nested all pass filters</a>. I used them in some of my JSFX plugins and they were quite efficient for "ensemble effects".</p>

          ps.store("topic_2959", {"post_stream":{"posts":[{"id":18029,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-24T23:49:54.950Z","cooked":"\u003cp\u003eForum profile : \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e\u003cbr\u003eContributor prefix: TSG\u003c/p\u003e\n\n\u003ch2\u003eTSG/dist/\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/28?u=theslowgrowth\"\u003ediodeSat\u003c/a\u003e - a classic diode saturation, modelled after a circuit found in many guitar stompboxed and \"tape saturation\" effects\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch2\u003eTSG/ctrl/\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/28?u=theslowgrowth\"\u003epotDemux 3\u003c/a\u003e - uses one potentiometer to control three values. Including noise cancellation and different modes of operation (overwrite, pickup, scale)\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch2\u003eTSG/delay/\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/2?u=theslowgrowth\"\u003eread m interp\u003c/a\u003e - delayline reader with modulation input and configurable interpolation quality.\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch2\u003eTSG/fx/\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/3?u=theslowgrowth\"\u003ereverb\u003c/a\u003e - a lush lexicon-style diffuse reverb (30% CPU)\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/3?u=theslowgrowth\"\u003ereverb cheap\u003c/a\u003e - cheap version of the lexicon-style diffuse reverb (18% CPU)\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/10?u=theslowgrowth\"\u003etapedelay\u003c/a\u003e - syncable stereo tape-delay with many parameters (13% CPU)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003eTSG/logic/\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/8?u=theslowgrowth\"\u003ed flipflop\u003c/a\u003e - a simple d flipflop\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch2\u003eTSG/filter/\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/4?u=theslowgrowth\"\u003eallpass m\u003c/a\u003e - Schroeder allpass (diffusion delay) with modulation input and configurable memory position \u0026amp; interpolation\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch2\u003eTSG/math/\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/14?u=theslowgrowth\"\u003elimit\u003c/a\u003e - limits a value to a upper and lower bound\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/5?u=theslowgrowth\"\u003emap\u003c/a\u003e - maps 0..64 to a..b\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/5?u=theslowgrowth\"\u003emap b\u003c/a\u003e - bipolar cousin of \u003ccode\u003emap\u003c/code\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003eTSG/patch/\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/15?u=theslowgrowth\"\u003emodsource auto\u003c/a\u003e - a version of /patch/modsource that automatically updates its value when it changes.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/27?u=theslowgrowth\"\u003enumVoices\u003c/a\u003e - outputs the number of voices in a subpatch\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/theslowgrowth-contributions/2959/27?u=theslowgrowth\"\u003epolySpread\u003c/a\u003e - outputs a value between -64 and 64, depending on the current voice (pan spread, unison detuning, etc!)\u003c/li\u003e\n\u003c/ul\u003e","post_number":1,"post_type":1,"updated_at":"2017-12-14T15:41:08.444Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":199,"reads":243,"score":1282.65,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":11,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18030,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-24T23:51:21.388Z","cooked":"\u003ch2\u003eTSG/delay/read m interp\u003c/h2\u003e\n\n\u003cp\u003edelayline reader with K-rate time and modulation input and 2pt and 3pt interpolation.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-02-28T10:46:21.582Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":468,"reads":210,"score":2398.0,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18031,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-24T23:56:27.281Z","cooked":"\u003ch2\u003eTSG/fx/reverb\u003c/h2\u003e\n\n\u003cp\u003eLexicon-style reverb with figure-8 topology. Sounds pretty nice at 30% CPU. Capable of infinite decay and decay \u0026gt; 1.\u003c/p\u003e\n\n\u003cp\u003eParameters:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eMix\u003c/li\u003e\n\u003cli\u003ePre-Delay\u003c/li\u003e\n\u003cli\u003eSize\u003c/li\u003e\n\u003cli\u003eDiffusion\u003c/li\u003e\n\u003cli\u003eHigh Damping\u003c/li\u003e\n\u003cli\u003eLow Damping\u003c/li\u003e\n\u003cli\u003eDecay\u003c/li\u003e\n\u003cli\u003eModulation Speed\u003c/li\u003e\n\u003cli\u003eModulation Amount\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThere is some significant high-rolloff even with \"High Damping\" at 0. I suspect it comes from the 3pt interpolation in the feedback delay and the schroeder allpasses (my pure data patch with 4pt interpolation sounds totally different!) Nevertheless it is a pretty nice sounding reverb already.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThere is now a \"cheap\" version of this reverb. It uses less diffusion filters (= a little more grainy) and only 2pt interpolation (= a little more noise and a little less top end in the reverb tail)\u003c/strong\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-02-28T10:46:01.912Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":383,"reads":201,"score":2068.25,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18032,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-24T23:59:21.968Z","cooked":"\u003ch2\u003eTSG/filter/allpass m\u003c/h2\u003e\n\n\u003cp\u003eSchroeder allpass (diffusion delay) with configuration options.\u003cbr\u003eThe time input is relative to the full delay line size - e.g. 64.0 equals to the full size. The full delay line time is determined by the following formula:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003edelaytime = buffersize * ((time/64.0) + (time/64.0)*(mod/64.0))\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eBeware that the modulation input adds on top of the time input. To avoid glitches in the audio, prevent that both together exceed the delay size. For typical modulation depths, it is a safe measure to simply stay below 60 with the time input.\u003c/p\u003e\n\n\u003cp\u003eAttributes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ebuffer size in ms\u003c/li\u003e\n\u003cli\u003eposition in memory (internal RAM, external RAM)\u003c/li\u003e\n\u003cli\u003einterpolation (none, 2pt, 3pt)\u003c/li\u003e\n\u003c/ul\u003e","post_number":4,"post_type":1,"updated_at":"2017-02-28T10:43:25.118Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":380,"reads":189,"score":1973.7,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18033,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-25T00:00:54.455Z","cooked":"\u003ch2\u003eTSG/math/map\u003c/h2\u003e\n\n\u003cp\u003emaps a single input (0..64) to a single output (a..b). A and B are adjustable with dials. Useful for mapping a \"macro\" parameter to a custom range.\u003c/p\u003e\n\n\u003ch2\u003eTSG/math/map b\u003c/h2\u003e\n\n\u003cp\u003emaps a single input (0..64) to a single output (a..b). A and B are bipolar and adjustable with dials. Useful for mapping a \"macro\" parameter to a custom range.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-08T10:23:02.944Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":354,"reads":176,"score":1840.9,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18047,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-02-25T16:17:41.211Z","cooked":"\u003cp\u003e...so far the best sounding reverb in the 'axoverse' I have discovered...\u003cbr\u003e'decay' all the way to the max gets real noisy,appreciated!\u003c/p\u003e\n\n\u003cp\u003eit's a bit cpu-hungry,could there be a way to scale down quality,as an option?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-02-25T16:17:41.211Z","reply_count":2,"reply_to_post_number":3,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":163,"score":43.3,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/processing-order-issue/2985","internal":true,"reflection":true,"title":"Processing order issue?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18062,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-25T21:13:14.268Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"2959\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ecould there be a way to scale down quality\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou can open the reverb patch and switch all allpasses to 2pt interpolation to reduce the CPU from 29% to 25%. You could also take out one of the four allpasses in each side (reducing the number of allpasses from 8 to 6). If you are okay with the reverb getting a little more echo-y and less diffuse, you could also reduce the number of allpasses even more, but I wouldn't recommend it.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-02-25T21:13:14.268Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":162,"score":33.1,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18137,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-28T10:36:59.213Z","cooked":"\u003ch2\u003eTSG/logic/d flipflop\u003c/h2\u003e\n\n\u003cp\u003eA simple D-flipflop that shifts the data on its input terminal into its memory on the rising edge of the clock input.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-02-28T10:36:59.213Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":398,"reads":155,"score":2021.65,"yours":false,"topic_id":2959,"topic_slug":"theslowgrowth-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"acti
