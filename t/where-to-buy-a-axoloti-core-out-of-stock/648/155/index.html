        <h1>
  <a href="/t/where-to-buy-a-axoloti-core-out-of-stock/648">Where to buy a Axoloti Core / Out of stock</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-08-05T20:38:24Z' itemprop='datePublished'>
             2019-08-05 20:38:24 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="148" data-topic="648"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>DIP switches are one approach; I like that it is explicit and mechanical, harder for a user to mess up. They're finicky to deal with though and add expense. We definitely can pull off line/hp switching in software I think. I'll give it some thought. I'm liking this idea of just a single output on the base board more and more. So USB, 3.5mm in and out and then moving the larger IO to the expansion. Exposing more test points like for USB is no big deal.</p></blockquote></aside>

<p>I think it definately makes sense to have one jack for both. How does other hardware like the volcas do it? there its also hp/main out on one jack...</p>

<aside class="quote" data-post="148" data-topic="648"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>I think we should try to be more inclusive to our non-nerd friends. It should be reasonable for a musician to plug the thing in and start patching without much trouble. There's a barrier there with the software experience and docs, i.e. it feels more intimidating that it needs to be right now. Plenty of non-engineers are comfortable buying a Pi Zero etc to build a tutorial project like an emulator system etc.</p></blockquote></aside>

<p>You are in a way right about this, but non nerds are intimidated by bare boards. They want the thing at least in an enclosure and/or knobs buttons already included. This is something to keep in mind when designing extensions maybe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Where to buy a Axoloti Core / Out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-05T21:18:51Z' itemprop='datePublished'>
             2019-08-05 21:18:51 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah ha! Volca is a great example. That is exactly what we want. I think I might have one lying around somewhere. I'll try to take a look to see if I can figure out what their approach is and what kind of performance they're getting out of the single output. There are going to be many possible ways to achieve that kind of result. We're pretty much stuck with our ADAU codec for now so I'm going to try to figure out the simplest way to do it with what the codec provides and minimal extra hardware.</p>

<p><a class="mention" href="/u/sonoptik">@Sonoptik</a> I have a complete layout and BOM of a prototype design for this that I did a year ago or so, so I'm not starting from scratch. I need to incorporate some of the things we're talking about and make sure everything is current. I'm busy with another project but I going to try to fit it in in the next couple weekends or so.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Where to buy a Axoloti Core / Out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-08-06T04:03:34Z' itemprop='datePublished'>
             2019-08-06 04:03:34 UTC
           </time>
        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A bare board should be as bare as possible, then simple Axoshields could be added to break out extra functions with the official IO for those who don't want to solder.<br>For example, how simple could a shield be just for adding Audio in out and head phones and still be very portable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Where to buy a Axoloti Core / Out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-08-06T09:44:07Z' itemprop='datePublished'>
             2019-08-06 09:44:07 UTC
           </time>
        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Speaking as a non-nerd, (or more correctly, a nerd with no electronics skills!) I'd like things as simple as possible. My axoloti build approach was: stick it in a box and plug in some midi controllers. The thought of even having to solder some midi sockets on begins to put me off, though would be doable. So the more 'ready for use' it is initially, the more it appeals to me.</p>

<p>But I realise I'm probably in the minority as most seem to be making amazing hardware with it, and I can see the appeal of a cut down version for that. I guess I just want more of the same, so hopefully Johannes will be in stock again...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Where to buy a Axoloti Core / Out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2019-08-06T14:25:16Z' itemprop='datePublished'>
             2019-08-06 14:25:16 UTC
           </time>
        </span>
        <span itemprop='position'>#154</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I love axoloti the way it is now; the Arduino approach to digital music instruments and sound manipulation. Absolutely does the job for me at the moment. Especially the possibility to easily make inputs for pretty much every signal from knobs, switches, sensors and controllers. An update of the hardware would be nice for now. In the future I might desire a more powerful axoloti with more I/O.</p>

<p>Other than that, I hoped new boards would be in stock by now. I'm leaving next week to Jakarta and had promised to bring one to the art collective Forum Lenteng. A bit disappointing I won't be able to get it now, especially since I live around the corner from Johannes. Maybe next time in Ghent?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Where to buy a Axoloti Core / Out of stock'>

<p>On the one hand I am glad they are selling well, on the other hand I hate you...  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

          ps.store("topic_648", {"post_stream":{"posts":[{"id":35296,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-08-05T20:38:24.821Z","cooked":"\u003caside class=\"quote\" data-post=\"148\" data-topic=\"648\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDIP switches are one approach; I like that it is explicit and mechanical, harder for a user to mess up. They're finicky to deal with though and add expense. We definitely can pull off line/hp switching in software I think. I'll give it some thought. I'm liking this idea of just a single output on the base board more and more. So USB, 3.5mm in and out and then moving the larger IO to the expansion. Exposing more test points like for USB is no big deal.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think it definately makes sense to have one jack for both. How does other hardware like the volcas do it? there its also hp/main out on one jack...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"148\" data-topic=\"648\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think we should try to be more inclusive to our non-nerd friends. It should be reasonable for a musician to plug the thing in and start patching without much trouble. There's a barrier there with the software experience and docs, i.e. it feels more intimidating that it needs to be right now. Plenty of non-engineers are comfortable buying a Pi Zero etc to build a tutorial project like an emulator system etc.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou are in a way right about this, but non nerds are intimidated by bare boards. They want the thing at least in an enclosure and/or knobs buttons already included. This is something to keep in mind when designing extensions maybe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":150,"post_type":1,"updated_at":"2019-08-05T20:38:24.821Z","reply_count":1,"reply_to_post_number":148,"quote_count":1,"avg_time":7,"incoming_link_count":7,"reads":148,"score":84.95,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35298,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-05T21:18:51.584Z","cooked":"\u003cp\u003eAh ha! Volca is a great example. That is exactly what we want. I think I might have one lying around somewhere. I'll try to take a look to see if I can figure out what their approach is and what kind of performance they're getting out of the single output. There are going to be many possible ways to achieve that kind of result. We're pretty much stuck with our ADAU codec for now so I'm going to try to figure out the simplest way to do it with what the codec provides and minimal extra hardware.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sonoptik\"\u003e@Sonoptik\u003c/a\u003e I have a complete layout and BOM of a prototype design for this that I did a year ago or so, so I'm not starting from scratch. I need to incorporate some of the things we're talking about and make sure everything is current. I'm busy with another project but I going to try to fit it in in the next couple weekends or so.\u003c/p\u003e","post_number":151,"post_type":1,"updated_at":"2019-08-05T21:18:51.584Z","reply_count":1,"reply_to_post_number":150,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":135,"score":47.35,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35302,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-08-06T04:03:34.625Z","cooked":"\u003cp\u003eA bare board should be as bare as possible, then simple Axoshields could be added to break out extra functions with the official IO for those who don't want to solder.\u003cbr\u003eFor example, how simple could a shield be just for adding Audio in out and head phones and still be very portable.\u003c/p\u003e","post_number":152,"post_type":1,"updated_at":"2019-08-06T04:03:34.625Z","reply_count":1,"reply_to_post_number":151,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":135,"score":32.4,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35306,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-08-06T09:44:07.802Z","cooked":"\u003cp\u003eSpeaking as a non-nerd, (or more correctly, a nerd with no electronics skills!) I'd like things as simple as possible. My axoloti build approach was: stick it in a box and plug in some midi controllers. The thought of even having to solder some midi sockets on begins to put me off, though would be doable. So the more 'ready for use' it is initially, the more it appeals to me.\u003c/p\u003e\n\n\u003cp\u003eBut I realise I'm probably in the minority as most seem to be making amazing hardware with it, and I can see the appeal of a cut down version for that. I guess I just want more of the same, so hopefully Johannes will be in stock again...\u003c/p\u003e","post_number":153,"post_type":1,"updated_at":"2019-08-06T09:44:07.802Z","reply_count":0,"reply_to_post_number":152,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":151,"score":35.6,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35308,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-08-06T14:25:16.281Z","cooked":"\u003cp\u003eI love axoloti the way it is now; the Arduino approach to digital music instruments and sound manipulation. Absolutely does the job for me at the moment. Especially the possibility to easily make inputs for pretty much every signal from knobs, switches, sensors and controllers. An update of the hardware would be nice for now. In the future I might desire a more powerful axoloti with more I/O.\u003c/p\u003e\n\n\u003cp\u003eOther than that, I hoped new boards would be in stock by now. I'm leaving next week to Jakarta and had promised to bring one to the art collective Forum Lenteng. A bit disappointing I won't be able to get it now, especially since I live around the corner from Johannes. Maybe next time in Ghent?\u003c/p\u003e","post_number":154,"post_type":1,"updated_at":"2019-08-06T14:25:16.281Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":194,"score":44.45,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"joaogatao","primary_group_name":null,"primary_grou
