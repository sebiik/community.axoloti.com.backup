      <div class='post' itemprop='articleBody'>

      <meta itemprop='interactionCount' content='UserLikes:1'>

      <meta itemprop='headline' content='Where to buy a Axoloti Core / Out of stock'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-02-08T11:16:38Z' itemprop='datePublished'>
             2016-02-08 11:16:38 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>In my experience most 24/96kHz capable ADC/DAC's sound good at lower sample rates too.</p></blockquote>

<p>Sorry for the necro, but doesn't this depend on whether the anti-aliasing/reconstruction filters follow the sample rate change? Nyquist for 96kHz is obviously 48kHz, so if the ADC doesn't properly support a 48kHz mode and is effectively sampling at 96kHz and then throwing away every other sample then stuff above 24kHz will alias. Obviously that is above the range of human hearing, but obviously stuff above that can alias down into range of our hearing. There was a problem someone was having on the Mutable Instruments forums where their audio interface didn't have proper anti-aliasing filters when running at 48kHz instead of 96kHz and the ~39kHz PWM carrier frequency from their Shruthi was aliasing (39-24=15, 24-15= 9kHz which is definitely audible).</p>

<p>I'm just curious, did you account for that sort of stuff in your design when you elected to use 96kHz running at 48kHz?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Where to buy a Axoloti Core / Out of stock'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-08T11:45:31Z' itemprop='datePublished'>
             2016-02-08 11:45:31 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The ADC/DAC anti-aliasing and reconstruction filters follow the configured sample rate.<br><a href="http://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf" class="onebox" target="_blank">http://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf</a></p>

<p>Which audio interface is throwing away every other sample?</p>
      </div>

             2016-02-08 12:28:51 UTC

        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Aha, found the thread that I was thinking of:</p>

<p><a href="http://mutable-instruments.net/forum/discussion/comment/124692#Comment_124692" class="onebox" target="_blank" rel="nofollow">http://mutable-instruments.net/forum/discussion/comment/124692#Comment_124692</a></p>

<p>It was a Behringer interface and what I said was actually just what Olivier (pichenettes) hypothesised rather than a definite explanation. I just wanted to make sure that the ADC/DACs using in the Core had proper support for 48kHz.</p>

<p>I'm looking forward to my board arriving! I'm sure I'll try processing my Shruthi at some point, so I'll report back.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey, I guess that <a class="mention" href="/u/johannes">@johannes</a> can be on vacation/leave/sick sometimes...<br>As soon as possible i plan to get two or three more Axoloties too !</p>

        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive not checked this time, but in the past when Ive pinged Johannes, the cause has always been the same:</p>

<p>a longer than normal lead time on one (or more) parts, so he is waiting on parts before he can start 'manufacture'  (and supplier might only give him a tentative date, so he can't commit)</p>

<p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> possibly... i don't really know what the economics are for low volume products (for stockist or supplier)... and i suspect Johanne's margins are pretty low i(f you take into account everything i.e. admin/shipping/website/support/development). <br>its kind of a general issue with keeping things small/boutique.</p>
      </div>

<p>any hint where I could purchase a unit? <img src="/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>

        <p>(ive moved your post here, and also amended title, so we keep similar post together)</p>

<p>see above... you can PM <a class="mention" href="/u/johannes">@Johannes</a>, but he is probably just waiting for parts.<br>(sometimes this can be longer than expected)</p>

          ps.store("topic_648", {"post_stream":{"posts":[{"id":3953,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-12-08T09:57:08.720Z","cooked":"\u003cp\u003esweet! comes with usb cable now \u003cimg src=\"/images/emoji/emoji_one/gift.png?v=0\" title=\":gift:\" class=\"emoji\" alt=\":gift:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-12-08T09:57:08.720Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":6,"incoming_link_count":1,"reads":204,"score":46.1,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3962,"name":"","username":"NaughtySaw","avatar_template":"/user_avatar/community.axoloti.com/naughtysaw/{size}/912_1.png","created_at":"2015-12-08T14:06:05.329Z","cooked":"\u003cp\u003eReceive my Axoloti yesterday. 4 business days from payment! Really fast and clear response. Nice to deal!\u003c/p\u003e\n\n\u003cp\u003eThank you, \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e!\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-12-08T14:06:05.329Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":207,"score":56.75,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":234,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5768,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-02-08T11:16:38.714Z","cooked":"\u003cblockquote\u003e\u003cp\u003eIn my experience most 24/96kHz capable ADC/DAC's sound good at lower sample rates too.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eSorry for the necro, but doesn't this depend on whether the anti-aliasing/reconstruction filters follow the sample rate change? Nyquist for 96kHz is obviously 48kHz, so if the ADC doesn't properly support a 48kHz mode and is effectively sampling at 96kHz and then throwing away every other sample then stuff above 24kHz will alias. Obviously that is above the range of human hearing, but obviously stuff above that can alias down into range of our hearing. There was a problem someone was having on the Mutable Instruments forums where their audio interface didn't have proper anti-aliasing filters when running at 48kHz instead of 96kHz and the ~39kHz PWM carrier frequency from their Shruthi was aliasing (39-24=15, 24-15= 9kHz which is definitely audible).\u003c/p\u003e\n\n\u003cp\u003eI'm just curious, did you account for that sort of stuff in your design when you elected to use 96kHz running at 48kHz?\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-02-08T11:16:38.714Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":8,"incoming_link_count":4,"reads":205,"score":66.4,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5770,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-08T11:45:31.962Z","cooked":"\u003cp\u003eThe ADC/DAC anti-aliasing and reconstruction filters follow the configured sample rate.\u003cbr\u003e\u003ca href=\"http://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWhich audio interface is throwing away every other sample?\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-02-08T11:45:31.962Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":188,"score":48.0,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf","internal":false,"reflection":false,"clicks":20}],"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5771,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-02-08T12:28:51.930Z","cooked":"\u003cp\u003eAha, found the thread that I was thinking of:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://mutable-instruments.net/forum/discussion/comment/124692#Comment_124692\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://mutable-instruments.net/forum/discussion/comment/124692#Comment_124692\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt was a Behringer interface and what I said was actually just what Olivier (pichenettes) hypothesised rather than a definite explanation. I just wanted to make sure that the ADC/DACs using in the Core had proper support for 48kHz.\u003c/p\u003e\n\n\u003cp\u003eI'm looking forward to my board arriving! I'm sure I'll try processing my Shruthi at some point, so I'll report back.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-02-08T12:28:51.930Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":9,"incoming_link_count":3,"reads":178,"score":51.05,"yours":false,"topic_id":648,"topic_slug":"where-to-buy-a-axoloti-core-out-of-stock","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://mutable-instruments.net/forum/discussion/comment/124692#Comment_124692","internal":false,"reflection":false,"title
