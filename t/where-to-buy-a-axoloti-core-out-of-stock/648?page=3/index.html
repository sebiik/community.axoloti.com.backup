<p>generally, Im not going to start raising user levels... the idea is that brand new users cannot PM, they have to interact with the community publicly first, this raises their 'trust'  - it helps against things like spam.</p>

<p>also, as per my edit on the first post... I would recommend against lots of users spamming johannes, he will make stock available as soon as he can, nothing is going to change that <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">   ... and the more time he spends on support here, the less time he has for other things ... building/developing/shipping.  thats my personal opinion at least.</p>
