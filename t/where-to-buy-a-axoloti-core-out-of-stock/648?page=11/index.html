<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/4af34b/40.png" class="avatar"><a href="//community.axoloti.com/t/reflections-on-the-axoloti-and-akso-boards-and-bela/7284/13" rel="nofollow noopener">Reflections on the Axoloti and Akso boards and Bela</a>
</div>
<blockquote><p>I skyped with Johannes last week. He is definitely alive and kicking!  He told me the main problem now for the production of Axoloti Core boards is the availability of the processor. I don't know how much I can disclose here now (we didn't discuss this...) but I think I can say I've seen two different prototypes with an M7 processor on board!  So I'm pretty sure this is not the end of Axoloti. It's just a very difficult project for one man to manage everything. This together with the past and …</p></blockquote></aside>
      </div>

           </time>
        </span>
        <span itemprop='position'>#219</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think Johannes might be a bit busy sometimes. AFAIK he works at a university, as a researcher, which is probably a full time job.</p>

<p>But yeah, would also love to hear something from him sometimes, maybe a bit more often than we do. no doubt.</p>
