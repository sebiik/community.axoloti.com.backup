      <div class='post' itemprop='articleBody'>
        <p>Forum profile : <a class="mention" href="/users/beat">@beat</a><br>Contributor prefix: beat</p>

<p>objects:<br><strong>beat/osc/multiWave.axo</strong>    an oscilator with selectable waveform and modulateable "waveshaper"</p>

<p><strong>beat/midi/ctrl/lpad/seq/8voice64step.axo</strong>    turns your launchpad into an 8 voice 64 step sequencer</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Beat Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beat'><b itemprop='author'>beat</b></a>
           
           <time datetime='2016-05-11T10:41:09Z' itemprop='datePublished'>
             2016-05-11 10:41:09 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>8voice64step</h3>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/ca7b2d9567dcb80ac69b6d045c0e5f1d164970c6.jpg" width="150" height="179"></p>

<h4>description:</h4>

<p>8 voice 64 step sequencer for the novation launchpad (tested with launchpad s).</p>

<p>Via the top-row of buttons the first, second, third, ... 8 steps can be selected (each row represents a single voice -&gt; all 8 voices are displayed at once).<br>Via the side-row of buttons the first, second, third, ... voice can be selected (the 64 buttons represent the whole sequence).<br>push a button to enable/disable step.<br>Via the toggle button of the UI you can choose to sync to an extern midi clock.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Beat Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beat'><b itemprop='author'>beat</b></a>
           
           <time datetime='2016-05-11T10:47:32Z' itemprop='datePublished'>
             2016-05-11 10:47:32 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>multiWave</h3>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f611eea66daee71e2d99679b47c1c5318ded0432.jpg" width="118" height="272"></p>

<h4>description:</h4>

<p>multi waveform oscilator: sine, triangle, saw, square<br>each waveform (except sine) is able to change its shape (e.g. square = pwm).<br>the waveform can be selected via the wave-inlet or the radio-buttons.<br>the amount-dial defines the modulation-amount of the shape-inlet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Beat Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-11T10:58:05Z' itemprop='datePublished'>
             2016-05-11 10:58:05 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nice, the wave oscillator is a great idea, and the I like the idea of a 'controllers' specific step sequencers, axoloti is cool with grid controllers <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>can I make a small suggestion... perhaps move the launchpad one, under midi/ctrl  (midi/controllers), and also perhaps use something like lpad rather than lp, which is used under filters for low pass. </p>

<p>something like:<br>beat/midi/ctrl/lpad/seq/8voice64step.axo</p>

<p>i know not ideal, as makes the name longer, and something we do need to address in the patcher i think. in the future, we will have a better object browser (tags, better) , but at the moment, the hierarchy is the only ways to browse.</p>

<p>just a thought...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Beat Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beat'><b itemprop='author'>beat</b></a>
           
           <time datetime='2016-05-11T11:06:18Z' itemprop='datePublished'>
             2016-05-11 11:06:18 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you're right! i moved the launchpad sequencer to the (sub) folder you mentioned above.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Beat Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-05-11T23:24:33Z' itemprop='datePublished'>
             2016-05-11 23:24:33 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow that stepsequencer is extremely dope! Especially for building drum machines this is great! <br>Just some Ideas to make it even doper:</p>

<ol>
<li><p>In most cases one doesn't need 64 steps. So it would be great if you could somehow set the step length. <br>Maybe by pressing the selected voice on the righ side and then selecting an excerpt of the 64 pattern. This would allow for dynamically setting sequence lengths. It would also be cool to have different lengths for each voice.</p></li>
<li><p>If all steps are on you don't see the walking light anymore. Maybe use different colours?</p></li>
<li><p>This is a more general Idea: The LP has a great potential for axoloti, since you could also use it for switching presets, represent modulation matrices, turn fx on and off, routing, etc. I am highly tempted to use your sequencer but it also uses the whole LP. It would be great to have a different "pages" that could be used for other stuff, little bit like with ableton. Especially since Axoloti only supports one USB controller. (and those are mostly the ones with the fancy leds <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> ) </p></li>
<li><p>For drum machine builders: Live record input would be great <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></li>
</ol>

<p>But really nice work, thanks for sharing!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Beat Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beat'><b itemprop='author'>beat</b></a>
           
           <time datetime='2016-05-12T06:26:28Z' itemprop='datePublished'>
             2016-05-12 06:26:28 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am glad you like it! most of the things you listed above are definitely on my to do list:</p>

<ol>
<li><p>variable seq-length per voice is coming! i like the way you suggested to set the length (this was a thing i was unsure about).</p></li>
<li><p>right at the moment the whole sequencer runs monochrome. this is related to the fact that this object is my first attempt of coding a sequencer for axoloti and that i wanted it to be as efficient as possible. (But a polychrome version is coming)</p></li>
<li><p>this is a first try. but i am planing to do a more advanced version with several sequencers integrated (monophone, polyphone, drumseq, and also something i would call a harmony-sequencer) and control-options (toggle-switches, momentary-buttons, faders, ...). but with this object my first goal was to create an easy to use seq (no sub menus, no button-combinations, so that you don't get lost).</p></li>
<li><p>live input is maybe something for the advanced version (first i have to figure out how to achieve something like that)</p></li>
</ol>

<p>for a next update i plan to implement:</p>

<ul>
<li>different seq-lengths per voice (as you mentioned above, i like the way you would implement it)</li>
<li>set velocity per step by holding one or several steps and choosing one of eight velocities via the side-row of buttons</li>
<li>set step lengths per step by holding one or several steps and choosing one of eight lengths via the top-row of buttons</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Beat Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-05-12T10:59:10Z' itemprop='datePublished'>
             2016-05-12 10:59:10 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/beat">@beat</a><br>Cool all of this sounds really promising and is going to turn axoloti into a true musical beast <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:">  </p>

<aside class="quote" data-post="7" data-topic="1672"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/beat/40/1574_1.png" class="avatar">beat:</div>
<blockquote><p>live input is maybe something for the advanced version (first i have to figure out how to achieve something like that)</p></blockquote></aside>

<p>I think this depends on wether you want to quantize or not. Quantized is pretty easy, you just have to check on wich step you are when live input comes, and if there is no step yet, activate that step. <br>I think this is a little bit what steptoggle by <a class="mention" href="/users/rbrt">@rbrt</a> here does:<br><aside class="quote" data-topic="1103" data-slug="rbrt-contributions" data-post="33"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar"><a href="//community.axoloti.com/t/rbrt-contributions/1103/33">Rbrt Contributions</a>
</div>
<blockquote><p>k2f  is very usefull for me ! thx a lot !</p></blockquote></aside></p>

<aside class="quote" data-post="7" data-topic="1672"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/beat/40/1574_1.png" class="avatar">beat:</div>
<blockquote><p>different seq-lengths per voice (as you mentioned above, i like the way you would implement it)<br>set velocity per step by holding one or several steps and choosing one of eight velocities via the side-row of buttons<br>set step lengths per step by holding one or several steps and choosing one of eight lengths via the top-row of buttons</p></blockquote></aside>

<p>That sounds like a solid development plan <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Multiple sequence lengths would be awesome, think about all the crazy polyrhythms you could make <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great BEAT!! thanks!!! apologies for the newbie question... I appreciate!!!  I Just did... THIS ROCKS SO BAD!!! <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>

           <time datetime='2016-05-13T22:06:45Z' itemprop='datePublished'>
             2016-05-13 22:06:45 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice to hear! I got inspired by all the korg minilog reviews and i liked the idea of an equivalent to pwm for other osc types.</p>
      </div>

             2016-05-14 10:37:39 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the multiwave! I get pretty bad aliasing though. Try selecting saw. Go above 1 khz and you get aliasing. A non aliasing version would be nothing short of amazing:) I dont want to sound ungrateful at all! Thanks for all the things you do:)</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-05-18T10:15:15Z' itemprop='datePublished'>
             2016-05-18 10:15:15 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Or is there some way i can upsample/downsample to not get aliasing? Please enlighten me:) The mulitwave is super cool</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-18T13:31:21Z' itemprop='datePublished'>
             2016-05-18 13:31:21 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oversampling has to be done within the object. There's currently no way to transfer oversampled audio between objects apart from in parallel, but that requires objects designed for that purpose.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Really like the multiwave, nice one <img src="/images/emoji/emoji_one/thumbsup.png?v=2" title=":thumbsup:" class="emoji" alt=":thumbsup:"></p>

<p>What number values are needed on the wave input to get it to move from one waveform to the next?  If I wanted to use a midi controller to switch from one to the next for example?  Seems to be 16, 32, 64 etc</p>
      </div>

           <time datetime='2016-05-19T09:47:05Z' itemprop='datePublished'>
             2016-05-19 09:47:05 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry for the long delay... i was busy working on the launchpad sequencer stuff. i made a huge progress since the last post and i am happy to share my current state of it in the next week with you (just want to test it with 1.0.10, since i developed it with .9)</p>

<p>to the multiwave topic:<br>this object was my first attempt of coding axoloti objects. i never done DSP programing before, so my approach was quite naive (i looked in the sine osc and thought every waveform could be represented as a mathematical function derived from a ramp generator). i didn`t thought about stuff like aliasing (and i am not totally familiar with the concepts behind it).</p>

<p>so the project multiwave osc is currently paused until i finished the launchpad project (i think i can use my knowledge more effectively for the whole MIDI stuff)</p>

<p>but i really appreciate your interest and looking forward to dive into the whole DSP-coding theme.</p>
      </div>

          ps.store("topic_1672", {"post_stream":{"posts":[{"id":9795,"name":"","username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png","created_at":"2016-05-11T10:31:54.797Z","cooked":"\u003cp\u003eForum profile : \u003ca class=\"mention\" href=\"/users/beat\"\u003e@beat\u003c/a\u003e\u003cbr\u003eContributor prefix: beat\u003c/p\u003e\n\n\u003cp\u003eobjects:\u003cbr\u003e\u003cstrong\u003ebeat/osc/multiWave.axo\u003c/strong\u003e    an oscilator with selectable waveform and modulateable \"waveshaper\"\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ebeat/midi/ctrl/lpad/seq/8voice64step.axo\u003c/strong\u003e    turns your launchpad into an 8 voice 64 step sequencer\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-05-11T11:03:39.191Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":29,"reads":153,"score":192.3,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":551,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9797,"name":"","username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png","created_at":"2016-05-11T10:41:09.987Z","cooked":"\u003ch3\u003e8voice64step\u003c/h3\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/ca7b2d9567dcb80ac69b6d045c0e5f1d164970c6.jpg\" width=\"150\" height=\"179\"\u003e\u003c/p\u003e\n\n\u003ch4\u003edescription:\u003c/h4\u003e\n\n\u003cp\u003e8 voice 64 step sequencer for the novation launchpad (tested with launchpad s).\u003c/p\u003e\n\n\u003cp\u003eVia the top-row of buttons the first, second, third, ... 8 steps can be selected (each row represents a single voice -\u0026gt; all 8 voices are displayed at once).\u003cbr\u003eVia the side-row of buttons the first, second, third, ... voice can be selected (the 64 buttons represent the whole sequence).\u003cbr\u003epush a button to enable/disable step.\u003cbr\u003eVia the toggle button of the UI you can choose to sync to an extern midi clock.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-05-11T10:51:33.846Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":3,"reads":154,"score":55.5,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":551,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9800,"name":"","username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png","created_at":"2016-05-11T10:47:32.237Z","cooked":"\u003ch3\u003emultiWave\u003c/h3\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f611eea66daee71e2d99679b47c1c5318ded0432.jpg\" width=\"118\" height=\"272\"\u003e\u003c/p\u003e\n\n\u003ch4\u003edescription:\u003c/h4\u003e\n\n\u003cp\u003emulti waveform oscilator: sine, triangle, saw, square\u003cbr\u003eeach waveform (except sine) is able to change its shape (e.g. square = pwm).\u003cbr\u003ethe waveform can be selected via the wave-inlet or the radio-buttons.\u003cbr\u003ethe amount-dial defines the modulation-amount of the shape-inlet.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-05-11T10:47:32.237Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":2,"reads":139,"score":169.95,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":551,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9803,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-11T10:58:05.064Z","cooked":"\u003cp\u003enice, the wave oscillator is a great idea, and the I like the idea of a 'controllers' specific step sequencers, axoloti is cool with grid controllers \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ecan I make a small suggestion... perhaps move the launchpad one, under midi/ctrl  (midi/controllers), and also perhaps use something like lpad rather than lp, which is used under filters for low pass. \u003c/p\u003e\n\n\u003cp\u003esomething like:\u003cbr\u003ebeat/midi/ctrl/lpad/seq/8voice64step.axo\u003c/p\u003e\n\n\u003cp\u003ei know not ideal, as makes the name longer, and something we do need to address in the patcher i think. in the future, we will have a better object browser (tags, better) , but at the moment, the hierarchy is the only ways to browse.\u003c/p\u003e\n\n\u003cp\u003ejust a thought...\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-05-11T10:58:05.064Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":138,"score":39.2,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9804,"name":"","username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png","created_at":"2016-05-11T11:06:18.908Z","cooked":"\u003cp\u003eyou're right! i moved the launchpad sequencer to the (sub) folder you mentioned above.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-05-11T11:06:18.908Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":132,"score":82.45,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":551,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9833,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-05-11T23:24:33.590Z","cooked":"\u003cp\u003eWow that stepsequencer is extremely dope! Especially for building drum machines this is great! \u003cbr\u003eJust some Ideas to make it even doper:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eIn most cases one doesn't need 64 steps. So it would be great if you could somehow set the step length. \u003cbr\u003eMaybe by pressing the selected voice on the righ side and then selecting an excerpt of the 64 pattern. This would allow for dynamically setting sequence lengths. It would also be cool to have different lengths for each voice.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIf all steps are on you don't see the walking light anymore. Maybe use different colours?\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThis is a more general Idea: The LP has a great potential for axoloti, since you could also use it for switching presets, represent modulation matrices, turn fx on and off, routing, etc. I am highly tempted to use your sequencer but it also uses the whole LP. It would be great to have a different \"pages\" that could be used for other stuff, little bit like with ableton. Especially since Axoloti only supports one USB controller. (and those are mostly the ones with the fancy leds \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eFor drum machine builders: Live record input would be great \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eBut really nice work, thanks for sharing!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-05-11T23:48:30.852Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":20,"incoming_link_count":4,"reads":124,"score":50.8,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9835,"name":"","username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png","created_at":"2016-05-12T06:26:28.495Z","cooked":"\u003cp\u003ei am glad you like it! most of the things you listed above are definitely on my to do list:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003evariable seq-length per voice is coming! i like the way you suggested to set the length (this was a thing i was unsure about).\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eright at the moment the whole sequencer runs monochrome. this is related to the fact that this object is my first attempt of coding a sequencer for axoloti and that i wanted it to be as efficient as possible. (But a polychrome version is coming)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ethis is a first try. but i am planing to do a more advanced version with several sequencers integrated (monophone, polyphone, drumseq, and also something i would call a harmony-sequencer) and control-options (toggle-switches, momentary-buttons, faders, ...). but with this object my first goal was to create an easy to use seq (no sub menus, no button-combinations, so that you don't get lost).\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003elive input is maybe something for the advanced version (first i have to figure out how to achieve something like that)\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003efor a next update i plan to implement:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003edifferent seq-lengths per voice (as you mentioned above, i like the way you would implement it)\u003c/li\u003e\n\u003cli\u003eset velocity per step by holding one or several steps and choosing one of eight velocities via the side-row of buttons\u003c/li\u003e\n\u003cli\u003eset step lengths per step by holding one or several steps and choosing one of eight lengths via the top-row of buttons\u003c/li\u003e\n\u003c/ul\u003e","post_number":7,"post_type":1,"updated_at":"2016-05-12T06:26:28.495Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":117,"score":69.2,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":551,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9846,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-05-12T10:59:10.519Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/beat\"\u003e@beat\u003c/a\u003e\u003cbr\u003eCool all of this sounds really promising and is going to turn axoloti into a true musical beast \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"1672\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/beat/40/1574_1.png\" class=\"avatar\"\u003ebeat:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elive input is maybe something for the advanced version (first i have to figure out how to achieve something like that)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think this depends on wether you want to quantize or not. Quantized is pretty easy, you just have to check on wich step you are when live input comes, and if there is no step yet, activate that step. \u003cbr\u003eI think this is a little bit what steptoggle by \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e here does:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1103\" data-slug=\"rbrt-contributions\" data-post=\"33\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/rbrt-contributions/1103/33\"\u003eRbrt Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ek2f  is very usefull for me ! thx a lot !\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"1672\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/beat/40/1574_1.png\" class=\"avatar\"\u003ebeat:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edifferent seq-lengths per voice (as you mentioned above, i like the way you would implement it)\u003cbr\u003eset velocity per step by holding one or several steps and choosing one of eight velocities via the side-row of buttons\u003cbr\u003eset step lengths per step by holding one or several steps and choosing one of eight lengths via the top-row of buttons\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat sounds like a solid development plan \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Multiple sequence lengths would be awesome, think about all the crazy polyrhythms you could make \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-05-12T10:59:10.519Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":15,"incoming_link_count":2,"reads":112,"score":33.15,"yours":false,"topic_id":1672,"topic_slug":"beat-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/rbrt-contributions/1103/33","internal":true,"reflection":false,"title":"Rbrt Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_histo
