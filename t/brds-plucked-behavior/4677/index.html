        <h1>
  <a href="/t/brds-plucked-behavior/4677">Brds/plucked behavior</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-06-13T07:03:14Z' itemprop='datePublished'>
             2018-06-13 07:03:14 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>probably <a class="mention" href="/u/johannes">@johannes</a></p>

<p>The brds/plucked object sustains several notes (up to three at least), when the 'timbre' is great enough to get sustained sounds. So when you play a sequence, say, c-e-g, you actually hear a c major chord.</p>

<p>I would like to use it in a polyphonic sub-patch, but for that i need it to stop sounding old nodes when 'strike' is triggered again. Is there a way to change it so as to do that?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-06-13T10:37:07Z' itemprop='datePublished'>
             2018-06-13 10:37:07 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>put an enveloper/vca after it?</p>

<p>(id get guess is self resonating, perhaps some of the other parameters will help reduce it?)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-06-14T17:49:37Z' itemprop='datePublished'>
             2018-06-14 17:49:37 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I found an answer myself. In case anyone has the same wish: I've added the extra  line <strong>osc.set_parameters(...</strong> to the code*, which sets the 'timbre' to 0 when the key is released (and keeps 'color' the  same). <br>You can, if desired, replace the value 0, possibly by an attribute and/or an inlet to allow for variable release.</p>

<pre><code>osc.set_parameters(__USAT((inlet_timbre+param_timbre)&gt;&gt;12,15),__USAT((inlet_color+param_color)&gt;&gt;12,15));
osc.set_pitch((64&lt;&lt;7)+((param_pitch + inlet_pitch)&gt;&gt;14));
bool strike = 0;
if (inlet_strike &amp;&amp; !pstrike){
	pstrike = 1;
	strike = 1;
} else if (!inlet_strike) {
	pstrike = 0;</code></pre>

<p><code>osc.set_parameters(__USAT((0)&gt;&gt;12,15),__USAT((inlet_color+param_color)&gt;&gt;12,15));</code></p>

<pre><code>}

    osc.Render(&amp;outlet_wave[0],BUFSIZE,strike);</code></pre>

<p>*to change the code of this object, you first have to copy it and the included file brds_digital.h from the factory directory to your own objects  directory and refresh. Then load and change <em>that</em> copy.</p>

<p>ps <a class="mention" href="/u/thetechnobear">@thetechnobear</a>: I tried your solution, but the old note will sound again once the envelope is triggered the next time, since it's still resonating. Reducing 'timbre' overall helps, but then the note will decay quickly even while the key is pressed, which is not what i want. Thanks anyway!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-06-15T11:25:36Z' itemprop='datePublished'>
             2018-06-15 11:25:36 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool... <br>if your doing this, can you not just patch the same thing in ? (rather than change the code)<br>simply use a mux, controlled by your 'trigger' (or gate perhaps) that sets timbre on high, but resets to zero on low.</p>

<p>its interesting, Id be interested to know if the real braids module the same behaviour exists.<br>id would not have thought timbre is resets automatically after a strike, since it might not alway be desirable.</p>

<p>... this why <strong>perhaps</strong> its more applicable in the patch rather than the code, as perhaps for some other brds settings e.g different values of shape/colour/timbre - it might not be what you want.</p>

<p>anyway cool that you got it to work as you wanted, thats the main goal!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-06-15T12:01:43Z' itemprop='datePublished'>
             2018-06-15 12:01:43 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very true, didn't think of that.</p>

<p>The behavior is still not<br> perfect btw. so i, like you, suspect the original works differently in that regard. Generally speaking you would expect that a single oscillator stops producing the old note once a new one is triggered, right...?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-06-15T19:12:06Z' itemprop='datePublished'>
             2018-06-15 19:12:06 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not really, an oscillator constantly sounds <br>However, this is a bit different since itâ€™s a pluck , so you strike it and it resonates , so to control decay I suspect you control  the amount of resonating , which Iâ€™m assuming maps to timbre. <br>(Braids uses timbre and colour for different parameters for different â€˜shapesâ€™)</p>

<p>This is why I said I think what you want may differ depending on other settings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-06-16T07:52:46Z' itemprop='datePublished'>
             2018-06-16 07:52:46 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am aware that an oscillator constantly sounds. But it usually <br>sounds <em>one</em> note, doesn't it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-09-12T06:59:26Z' itemprop='datePublished'>
             2018-09-12 06:59:26 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Curious (and probably related): If I embed the 'plucked' oscillator in a polyphonic subpatch, every key hit will increase the CPU usage. Press e.g. the <em>same</em> key 20 times, and <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/70a9024cde1ff1b58856fb8ec52d56da319cb414.axp">this patch with a MWE</a> (3.1 KB) goes bye bye to 100% land.<br>I'd say there's something seriously wrong with that little osc...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Brds/plucked behavior'>
      <hr>
  </div>

          ps.store("topic_4677", {"post_stream":{"posts":[{"id":29249,"name":"Daniel BÃ¼ring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-06-13T07:03:14.761Z","cooked":"\u003cp\u003eprobably \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe brds/plucked object sustains several notes (up to three at least), when the 'timbre' is great enough to get sustained sounds. So when you play a sequence, say, c-e-g, you actually hear a c major chord.\u003c/p\u003e\n\n\u003cp\u003eI would like to use it in a polyphonic sub-patch, but for that i need it to stop sounding old nodes when 'strike' is triggered again. Is there a way to change it so as to do that?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-06-13T07:03:14.761Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":6,"reads":61,"score":43.4,"yours":false,"topic_id":4677,"topic_slug":"brds-plucked-behavior","display_username":"Daniel BÃ¼ring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29252,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-06-13T10:37:07.731Z","cooked":"\u003cp\u003eput an enveloper/vca after it?\u003c/p\u003e\n\n\u003cp\u003e(id get guess is self resonating, perhaps some of the other parameters will help reduce it?)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-06-13T10:37:07.731Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":55,"score":12.45,"yours":false,"topic_id":4677,"topic_slug":"brds-plucked-behavior","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29264,"name":"Daniel BÃ¼ring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-06-14T17:49:37.900Z","cooked":"\u003cp\u003eI think I found an answer myself. In case anyone has the same wish: I've added the extra  line \u003cstrong\u003eosc.set_parameters(...\u003c/strong\u003e to the code*, which sets the 'timbre' to 0 when the key is released (and keeps 'color' the  same). \u003cbr\u003eYou can, if desired, replace the value 0, possibly by an attribute and/or an inlet to allow for variable release.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eosc.set_parameters(__USAT((inlet_timbre+param_timbre)\u0026gt;\u0026gt;12,15),__USAT((inlet_color+param_color)\u0026gt;\u0026gt;12,15));\nosc.set_pitch((64\u0026lt;\u0026lt;7)+((param_pitch + inlet_pitch)\u0026gt;\u0026gt;14));\nbool strike = 0;\nif (inlet_strike \u0026amp;\u0026amp; !pstrike){\n\tpstrike = 1;\n\tstrike = 1;\n} else if (!inlet_strike) {\n\tpstrike = 0;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003ccode\u003eosc.set_parameters(__USAT((0)\u0026gt;\u0026gt;12,15),__USAT((inlet_color+param_color)\u0026gt;\u0026gt;12,15));\u003c/code\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e}\n\n    osc.Render(\u0026amp;outlet_wave[0],BUFSIZE,strike);\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e*to change the code of this object, you first have to copy it and the included file brds_digital.h from the factory directory to your own objects  directory and refresh. Then load and change \u003cem\u003ethat\u003c/em\u003e copy.\u003c/p\u003e\n\n\u003cp\u003eps \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e: I tried your solution, but the old note will sound again once the envelope is triggered the next time, since it's still resonating. Reducing 'timbre' overall helps, but then the note will decay quickly even while the key is pressed, which is not what i want. Thanks anyway!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-06-14T17:56:49.313Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":0,"reads":44,"score":61.15,"yours":false,"topic_id":4677,"topic_slug":"brds-plucked-behavior","display_username":"Daniel BÃ¼ring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29270,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-06-15T11:25:36.873Z","cooked":"\u003cp\u003ecool... \u003cbr\u003eif your doing this, can you not just patch the same thing in ? (rather than change the code)\u003cbr\u003esimply use a mux, controlled by your 'trigger' (or gate perhaps) that sets timbre on high, but resets to zero on low.\u003c/p\u003e\n\n\u003cp\u003eits interesting, Id be interested to know if the real braids module the same behaviour exists.\u003cbr\u003eid would not have thought timbre is resets automatically after a strike, since it might not alway be desirable.\u003c/p\u003e\n\n\u003cp\u003e... this why \u003cstrong\u003eperhaps\u003c/strong\u003e its more applicable in the patch rather than the code, as perhaps for some other brds settings e.g different values of shape/colour/timbre - it might not be what you want.\u003c/p\u003e\n\n\u003cp\u003eanyway cool that you got it to work as you wanted, thats the main goal!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-06-15T11:28:06.632Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":41,"score":14.9,"yours":false,"topic_id":4677,"topic_slug":"brds-plucked-behavior","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29271,"name":"Daniel BÃ¼ring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-06-15T12:01:43.444Z","cooked":"\u003cp\u003eVery true, didn't think of that.\u003c/p\u003e\n\n\u003cp\u003eThe behavior is still not\u003cbr\u003e perfect btw. so i, like you, suspect the original works differently in that regard. Generally speaking you would expect that a single oscillator stops producing the old note once a new one is triggered, right...?\u003c/p\u003e","post_n
