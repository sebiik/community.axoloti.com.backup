  <a href="/t/current-workflow-of-loading-multiple-patches/5281">Current workflow of loading multiple patches</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TangoTits'><b itemprop='author'>TangoTits</b></a>
           
           <time datetime='2018-12-22T20:58:09Z' itemprop='datePublished'>
             2018-12-22 20:58:09 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I'm new to axoloti and wanted to know how i should go about loading multiple patches on an sd card and shuffling through them.</p>

<p>I know the forum is full of explanations about this but most of the ones i encounter date back to 2015/2016.</p>

<p>If anyone could give a detailed description about the current workflow, that would be highly appreciated.</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Current workflow of loading multiple patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-12-23T04:33:04Z' itemprop='datePublished'>
             2018-12-23 04:33:04 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, let me try to retrace my steps when doing this. Others, please chime in, and maybe we can create some sort of official "how to" here. I do not claim any authority on this, I just happen to have trouble sleeping right now <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Before starting, let me say that there are several ways of doing this, depending on what you want to shuffle the patches with, and how you want to include the relevant code in each patch. I describe here what I found to be the easiest, namely to use the program change buttons on my midi controller, and to automatically include the relevant code in the background (i.e. you don't see it in the patch as you edit it, but it is included secretly whenever you compile a patch).</p>

<ol>
<li><p>In "File &gt;&gt; Preferences" , select a Controller Object, say "pgmchange" (that one would use midi pgm chg for shuffling), and check "Enabled". Click "OK".<br>Any patch you want to  include must be compiled (brought live) once <em>after</em> this step, else it won't work.</p></li>
<li><p>Create a patch bank: "File&gt;&gt;New patch bank" opens the patch bank editor. Add patches to it. When you're done, you can (and should) save your patch bank - "File &gt;&gt;Save as..." to your computer's drive. That way, you can later edit it using "File&gt;&gt;Open...". Do not close the patch bank editor yet.</p></li>
<li><p>Now you need to upload the patches and the patch bank file onto the SD card. In the patch bank editor there are three candidate buttons "Upload bank table", "Upload Patch Bank"  (both on top) and "Upload" (bottom) (this is talking about the Mac GUI). I press all of them several times in random order. I think "Upload Patch Bank" uploads/refreshes the actual patches, while the other two just upload the patch bank, but maybe someone else can chime in here.<br>Note that each of these uploads takes some time, indicated by the button turing  blue and then gray again (you need to move the mouse away from the button after clicking for this to happen). You can also trace progress in the "WIndow&gt;&gt;Axoloti" window.<br>In the patch bank editor window, some permutation of "(not) resolved locally, (not) on sdcard" appears with each patch. I don't think these are necessarily reliable, but if by the end of the day  it says "resolved locally, and on sdcard" after each, that's a Good Thing, I believe.<br>You may then close the patch bank window. I think (some part of) this step creates the index.asb file on the SD card.</p></li>
<li><p>Finally, you need to pick a start up patch. This can be one of your sound patches, or just a more or less (?) empty patch; the only thing that matters is that it has been compiled with a Controller Object (see step 1). <br>Open the patch of your choice in the GUI (e.g. "File&gt;&gt;Open..."), then click "Patch&gt;&gt;Upload to SDCard as startup".<br>The start up patch doesn't need to be on your patch list, btw. The Axo will go to this patch on start up (who'd have thought!), and each time you stepped through all your patches.</p></li>
<li><p>There is no step 5. Power up your Axo, but do not "Connect" it to the GUI, and your patches should be running.</p></li>
</ol>

<p>As for maintenance:</p>

<ul>
<li><p>If you made changes to a patch that's already on the patch list, it suffices to click "Patch&gt;&gt;Upload to SDCard" while that patch is open in the GUI; I believe it's best to do this while the patch is <em>not</em> live. No need to edit the patch bank file.</p></li>
<li><p>To edit the patch bank file, go to "File&gt;&gt;Open..." and select a patch bank file (extension .axb); this loads the patch bank file saved on your computer in step 2. Edit the patch list in the patch bank editor, then repeat step 3 above.</p></li>
</ul>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kat'><b itemprop='author'>kat</b></a>
           
           <time datetime='2018-12-23T12:54:54Z' itemprop='datePublished'>
             2018-12-23 12:54:54 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was also recently working this out for myself... but with the complication that I didn't want to use the built-in pgmchange controller because I am using some pgm change messages for other things (just based on trying to customize how axoloti responds to my midi controller).  Here's what I worked out:  <a href="//community.axoloti.com/t/confused-on-loading-multiple-patches/5182/3">http://community.axoloti.com/t/confused-on-loading-multiple-patches/5182/3</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Current workflow of loading multiple patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TangoTits'><b itemprop='author'>TangoTits</b></a>
           
           <time datetime='2018-12-26T02:21:13Z' itemprop='datePublished'>
             2018-12-26 02:21:13 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you Cap for the comprehensive text! Thanks for the link kat! That's a comprehensive collection.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Current workflow of loading multiple patches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-03-01T18:14:58Z' itemprop='datePublished'>
             2020-03-01 18:14:58 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This should be a User Guide post - it is very helpful.</p>

<p>The only thing missing (as far as I can see) is the correct description of the Upload options:</p>

<p>Upload Patch Bank - Uploads Patches and Index Table<br>Upload Bank Table - Uploads Index Table only<br>Upload - Uploads Selected Patch (i.e. Patch that is highlighted in the table)</p>

<p>My $0.02 (Canadian Tire),<br>   John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-03-01T18:47:17Z' itemprop='datePublished'>
             2020-03-01 18:47:17 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One more thing - I find that I either have to provide the complete object path for the controller in preferences (e.g. controller/pgmchange) or, if I just use the name (e.g. pgmchange), I have to include an instance of the<br>controller object in each patch for switching (at least on MIDI Program changes) to work for me. I am using an AKAI MPK mini to send the MIDI.</p>

<p>A further $0.02 (Canadian Tire),<br>  John</p>
      </div>

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/9e8a1a/40.png" class="avatar">jcgriggs:</div>

<p>i totally agree with this, just like with a ton of other guides an resources that got lost in the forums. unfortunately, the only way to make that happen is if you or <a class="mention" href="/u/captain_burek">@Captain_Burek</a> does this yourself as the forum is just like the whole official axoloti project, semi-abandoned. <a class="mention" href="/u/johannes">@johannes</a> made exactly one appearance in the last 12 months, and the other moderator <a class="mention" href="/u/thetechnobear">@thetechnobear</a> is busy with his orac project and only checks in every couple days to i guess make sure this doesn't turn into the dark web.</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unfortunately, I am a newbie too and I cannot create new User Guide topics.  Otherwise, I'd be glad to edit this thread into a topic.  I'd do one on Mod Sources too (once I finish working them out)</p>

<p>Regards,<br>  John</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-03-03T16:17:07Z' itemprop='datePublished'>
             2020-03-03 16:17:07 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I did a bit more experimenting and here is what I have found regarding controller objects for Patch Banks:</p>

<p>1) If you specify a controller object in Preferences, you must provide the full object path (e.g. controller/pgmchange) and each patch must be compiled (taken Live) at least once after the preference is set or changed before being used in a bank.</p>

<p>2) If you do not specify a controller object in preferences, you can still include an instance of the same controller object in each (and every) patch in a bank and that will work as well.  I have not experimented with whether you can skip going Live first with this approach, but I suspect the embedded object makes this unnecessary.</p>

<p>Regards,<br>   John</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thank you for the detailed explanation <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>I was able to follow everything until step 4 - Creating a Start Up Patch. Weirdly the option to upload any Patch to the Axoloti SD card is not available (it appears as grey and non clickable) - do you have any idea what that could mean and what a possible solution might look like? <br>thanks a lot! <br>j</p>

      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot for this, it's still useful today!</p>

<p>The set up i use to try this out is simply hooking up a Beatstep Pro to the Axoloti and using its controller section to send the Program Change messages. I've loaded 3 patches and followed exactly the steps mentioned above and it works!</p>

<p>BUT... The only problem i've encountered: as soon as i reach my last patch on my patch bank i can't go back to the previous ones. I can toggle freely between my first two patches, but when i load the 3rd one, it just stays there and no way to load the previous ones without having to reboot the machine. </p>

<p>Anybody has had a similar problem? thanks!</p>

          ps.store("topic_5281", {"post_stream":{"posts":[{"id":31985,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2018-12-22T20:58:09.827Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI'm new to axoloti and wanted to know how i should go about loading multiple patches on an sd card and shuffling through them.\u003c/p\u003e\n\n\u003cp\u003eI know the forum is full of explanations about this but most of the ones i encounter date back to 2015/2016.\u003c/p\u003e\n\n\u003cp\u003eIf anyone could give a detailed description about the current workflow, that would be highly appreciated.\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-12-22T20:58:09.827Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":54,"reads":102,"score":328.65,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31988,"name":"Daniel BÃ¼ring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-12-23T04:33:04.710Z","cooked":"\u003cp\u003eOk, let me try to retrace my steps when doing this. Others, please chime in, and maybe we can create some sort of official \"how to\" here. I do not claim any authority on this, I just happen to have trouble sleeping right now \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBefore starting, let me say that there are several ways of doing this, depending on what you want to shuffle the patches with, and how you want to include the relevant code in each patch. I describe here what I found to be the easiest, namely to use the program change buttons on my midi controller, and to automatically include the relevant code in the background (i.e. you don't see it in the patch as you edit it, but it is included secretly whenever you compile a patch).\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eIn \"File \u0026gt;\u0026gt; Preferences\" , select a Controller Object, say \"pgmchange\" (that one would use midi pgm chg for shuffling), and check \"Enabled\". Click \"OK\".\u003cbr\u003eAny patch you want to  include must be compiled (brought live) once \u003cem\u003eafter\u003c/em\u003e this step, else it won't work.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCreate a patch bank: \"File\u0026gt;\u0026gt;New patch bank\" opens the patch bank editor. Add patches to it. When you're done, you can (and should) save your patch bank - \"File \u0026gt;\u0026gt;Save as...\" to your computer's drive. That way, you can later edit it using \"File\u0026gt;\u0026gt;Open...\". Do not close the patch bank editor yet.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eNow you need to upload the patches and the patch bank file onto the SD card. In the patch bank editor there are three candidate buttons \"Upload bank table\", \"Upload Patch Bank\"  (both on top) and \"Upload\" (bottom) (this is talking about the Mac GUI). I press all of them several times in random order. I think \"Upload Patch Bank\" uploads/refreshes the actual patches, while the other two just upload the patch bank, but maybe someone else can chime in here.\u003cbr\u003eNote that each of these uploads takes some time, indicated by the button turing  blue and then gray again (you need to move the mouse away from the button after clicking for this to happen). You can also trace progress in the \"WIndow\u0026gt;\u0026gt;Axoloti\" window.\u003cbr\u003eIn the patch bank editor window, some permutation of \"(not) resolved locally, (not) on sdcard\" appears with each patch. I don't think these are necessarily reliable, but if by the end of the day  it says \"resolved locally, and on sdcard\" after each, that's a Good Thing, I believe.\u003cbr\u003eYou may then close the patch bank window. I think (some part of) this step creates the index.asb file on the SD card.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eFinally, you need to pick a start up patch. This can be one of your sound patches, or just a more or less (?) empty patch; the only thing that matters is that it has been compiled with a Controller Object (see step 1). \u003cbr\u003eOpen the patch of your choice in the GUI (e.g. \"File\u0026gt;\u0026gt;Open...\"), then click \"Patch\u0026gt;\u0026gt;Upload to SDCard as startup\".\u003cbr\u003eThe start up patch doesn't need to be on your patch list, btw. The Axo will go to this patch on start up (who'd have thought!), and each time you stepped through all your patches.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThere is no step 5. Power up your Axo, but do not \"Connect\" it to the GUI, and your patches should be running.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eAs for maintenance:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eIf you made changes to a patch that's already on the patch list, it suffices to click \"Patch\u0026gt;\u0026gt;Upload to SDCard\" while that patch is open in the GUI; I believe it's best to do this while the patch is \u003cem\u003enot\u003c/em\u003e live. No need to edit the patch bank file.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eTo edit the patch bank file, go to \"File\u0026gt;\u0026gt;Open...\" and select a patch bank file (extension .axb); this loads the patch bank file saved on your computer in step 2. Edit the patch list in the patch bank editor, then repeat step 3 above.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e","post_number":2,"post_type":1,"updated_at":"2018-12-23T04:48:08.942Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":91,"incoming_link_count":7,"reads":99,"score":158.35,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"Daniel BÃ¼ring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31990,"name":"","username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png","created_at":"2018-12-23T12:54:54.703Z","cooked":"\u003cp\u003eI was also recently working this out for myself... but with the complication that I didn't want to use the built-in pgmchange controller because I am using some pgm change messages for other things (just based on trying to customize how axoloti responds to my midi controller).  Here's what I worked out:  \u003ca href=\"//community.axoloti.com/t/confused-on-loading-multiple-patches/5182/3\"\u003ehttp://community.axoloti.com/t/confused-on-loading-multiple-patches/5182/3\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-12-23T12:54:54.703Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":93,"score":25.15,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/confused-on-loading-multiple-patches/5182/3","internal":true,"reflection":false,"title":"Confused on loading multiple patches","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":994,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32012,"name":"Dirk De Worchester","username":"TangoTits","avatar_template":"/letter_avatar_proxy/v2/letter/t/c89c15/{size}.png","created_at":"2018-12-26T02:21:13.039Z","cooked":"\u003cp\u003eThank you Cap for the comprehensive text! Thanks for the link kat! That's a comprehensive collection.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-12-26T02:21:13.039Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":76,"score":26.45,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"Dirk De Worchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1990,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38820,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-03-01T18:14:58.004Z","cooked":"\u003cp\u003eThis should be a User Guide post - it is very helpful.\u003c/p\u003e\n\n\u003cp\u003eThe only thing missing (as far as I can see) is the correct description of the Upload options:\u003c/p\u003e\n\n\u003cp\u003eUpload Patch Bank - Uploads Patches and Index Table\u003cbr\u003eUpload Bank Table - Uploads Index Table only\u003cbr\u003eUpload - Uploads Selected Patch (i.e. Patch that is highlighted in the table)\u003c/p\u003e\n\n\u003cp\u003eMy $0.02 (Canadian Tire),\u003cbr\u003e   John\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-03-01T18:14:58.004Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":2,"reads":55,"score":27.85,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38822,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-03-01T18:47:17.708Z","cooked":"\u003cp\u003eOne more thing - I find that I either have to provide the complete object path for the controller in preferences (e.g. controller/pgmchange) or, if I just use the name (e.g. pgmchange), I have to include an instance of the\u003cbr\u003econtroller object in each patch for switching (at least on MIDI Program changes) to work for me. I am using an AKAI MPK mini to send the MIDI.\u003c/p\u003e\n\n\u003cp\u003eA further $0.02 (Canadian Tire),\u003cbr\u003e  John\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-03-01T18:47:17.708Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":55,"score":12.85,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38825,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-03-01T19:44:32.495Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"5281\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/9e8a1a/40.png\" class=\"avatar\"\u003ejcgriggs:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis should be a User Guide post - it is very helpful.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei totally agree with this, just like with a ton of other guides an resources that got lost in the forums. unfortunately, the only way to make that happen is if you or \u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e does this yourself as the forum is just like the whole official axoloti project, semi-abandoned. \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e made exactly one appearance in the last 12 months, and the other moderator \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e is busy with his orac project and only checks in every couple days to i guess make sure this doesn't turn into the dark web.\u003c/p\u003e\n\n\u003cp\u003eso yeah. since you apparently have worked your way through this recently, whip up a quick user guide please!\u003cbr\u003eyou're one of the bigger brothers in our lil orphan family, show the young ones.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-03-01T19:45:46.982Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":37,"incoming_link_count":1,"reads":54,"score":22.65,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38826,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-03-01T21:45:43.833Z","cooked":"\u003cp\u003eUnfortunately, I am a newbie too and I cannot create new User Guide topics.  Otherwise, I'd be glad to edit this thread into a topic.  I'd do one on Mod Sources too (once I finish working them out)\u003c/p\u003e\n\n\u003cp\u003eRegards,\u003cbr\u003e  John\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-03-01T21:45:43.833Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":51,"score":11.85,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38846,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-03-03T16:17:07.510Z","cooked":"\u003cp\u003eI did a bit more experimenting and here is what I have found regarding controller objects for Patch Banks:\u003c/p\u003e\n\n\u003cp\u003e1) If you specify a controller object in Preferences, you must provide the full object path (e.g. controller/pgmchange) and each patch must be compiled (taken Live) at least once after the preference is set or changed before being used in a bank.\u003c/p\u003e\n\n\u003cp\u003e2) If you do not specify a controller object in preferences, you can still include an instance of the same controller object in each (and every) patch in a bank and that will work as well.  I have not experimented with whether you can skip going Live first with this approach, but I suspect the embedded object makes this unnecessary.\u003c/p\u003e\n\n\u003cp\u003eRegards,\u003cbr\u003e   John\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-03-03T16:17:07.510Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":1,"reads":50,"score":16.95,"yours":false,"topic_id":5281,"topic_slug":"current-workflow-of-loading-multiple-patches","display_username
