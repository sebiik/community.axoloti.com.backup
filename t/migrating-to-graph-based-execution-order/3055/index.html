          ps.store("topic_3055", {"post_stream":{"posts":[{"id":18217,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-02T09:46:51.087Z","cooked":"\u003cp\u003eI've been thinking about this a little more. To be honest, I don't like how it's done right now, as it is really unintuitive. \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eDepending on the patch, you can get all kinds of weird phasing issues (including the one with my reverb, that initially started this thread). The biggest problem to me is that shifting objects around without changing any of the cables can actually drastically alter the sound (which you just wouldn't expect to happen!). You might find your patch doesn't work anymore after \"cleaning\" it up.\u003c/li\u003e\n\u003cli\u003eEverytime a patch cable goes up/left it will create a 16-sample/1-block delay (\u003ccode\u003ez^-16\u003c/code\u003e). You can get quite a significant overall delay with this and there is currently no indication that this happens. Not only does it create 0,33ms delay per cable, it also eats up significant amounts of memory for larger patches (64 bytes per cable).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eOne possible short-term solution\u003c/strong\u003e could be to allow users to see and manually specify the processing order.  The GUI could display a number indicating the order of execution in the top right corner of each object. With a right-click, the user could move the object up/down in the processing tree. All of this could be hidden by default and enabled upon request (e.g. by adding a menu option \"show processing order\" in the titel menu of the window that the user can tick to enable this).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eIn the long term\u003c/strong\u003e, I think it would be best to apply some graph theory to this. What we really want is to do a \u003ca href=\"https://en.wikipedia.org/wiki/Topological_sorting\" rel=\"nofollow\"\u003etopological sort\u003c/a\u003e of the graph. This, however requires the graph to be a \u003ca href=\"https://en.wikipedia.org/wiki/Directed_acyclic_graph\" rel=\"nofollow\"\u003edirected acyclic graph\u003c/a\u003e which is almost certainly not applying here. IMO it would be best to identify the bottlenecks in the graph (portions of the directed graph that have the least parallel edges) and insert the \u003ccode\u003ez^-16\u003c/code\u003e delay there but I'm not entirely sure what algorithm to choose for this. In Native Instruments Reaktor, unit delays are added whenever the user adds a connection that creates feedback. The delay is indicated by a little z symbol next to the input of the node where the feedback path ends.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/46c5ed8192b7b60957a66366694a076c3dd111dc.png\" width=\"128\" height=\"106\"\u003e \u003cbr\u003eThis could be translated to the axoloti patcher as well, but it would require to somehow convert existing patches and that leaves us with the same problem of not knowing where to add the delays.\u003c/p\u003e\n\n\u003cp\u003eThe JUCE class \u003ccode\u003ejuce::AudioProcessorGraph\u003c/code\u003e does the same thing. It builds up a ordered graph and inserts unit delays on the feedback edges. It also does latency compensation, which would be super neat as well. It defines rendering operations (clear buffer, copy buffer, delay buffer, execute node, etc.) and then iterates over the nodes in the graph and builds up a list of rendering operations that define which node to execute when, which buffers can be used multiple times and where to insert delays to compensate for processing latency of the nodes or to allow feedback. The order of processing is updated \u003ca href=\"https://github.com/julianstorer/JUCE/blob/master/modules/juce_audio_processors/processors/juce_AudioProcessorGraph.cpp#L1337\" rel=\"nofollow\"\u003ewith this function\u003c/a\u003e, the details about the sorting are \u003ca href=\"https://github.com/julianstorer/JUCE/blob/master/modules/juce_audio_processors/processors/juce_AudioProcessorGraph.cpp#L393\" rel=\"nofollow\"\u003ein this function\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eI know, this is a lot to ask, and those are some pretty substantial changes, but the overall positive effect could be very significant.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-02T09:46:51.087Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":55,"incoming_link_count":141,"reads":93,"score":743.35,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/julianstorer/JUCE/blob/master/modules/juce_audio_processors/processors/juce_AudioProcessorGraph.cpp#L1337","internal":false,"reflection":false,"title":"JUCE/juce_AudioProcessorGraph.cpp at master Â· julianstorer/JUCE Â· GitHub","clicks":6},{"url":"https://github.com/julianstorer/JUCE/blob/master/modules/juce_audio_processors/processors/juce_AudioProcessorGraph.cpp#L393","internal":false,"reflection":false,"title":"JUCE/juce_AudioProcessorGraph.cpp at master Â· julianstorer/JUCE Â· GitHub","clicks":5},{"url":"https://en.wikipedia.org/wiki/Directed_acyclic_graph","internal":false,"reflection":false,"title":"Directed acyclic graph - Wikipedia","clicks":4},{"url":"https://en.wikipedia.org/wiki/Topological_sorting","internal":false,"reflection":false,"title":"Topological sorting - Wikipedia","clicks":2},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/processing-order-issue/2985/11","internal":true,"reflection":true,"title":"Processing order issue?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18218,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-02T09:50:52.833Z","cooked":"\u003cp\u003eAgreed \u003cbr\u003eand it's going to change , as you say it's not simple, and we also need to ensure old patches are unaffected - so it cannot be rushed in.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-03-02T09:51:55.280Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":85,"score":42.9,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18219,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-02T10:02:20.080Z","cooked":"\u003cp\u003eI'm skimming the web for what might be useful for this. I found \u003ca href=\"http://jgrapht.org/\" rel=\"nofollow\"\u003eJGraphT, a Java-Graph library\u003c/a\u003e. I don't know if the patcher is currently using this, but it might offer some good tools for sorting, iterating and converting the graph.\u003cbr\u003eI think the hardest part is identifying which edges in the graph represent a feedback path == where to insert the \u003ccode\u003ez^-16\u003c/code\u003e delays. Here, the x,y position of the objects could indeed be a good indication of where the user thinks the feedback is.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-03-02T10:02:20.080Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":86,"score":23.15,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://jgrapht.org/","internal":false,"reflection":false,"title":"Welcome to JGraphT - a free Java Graph Library","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18222,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-02T10:41:01.602Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/lis0r\"\u003e@lis0r\u003c/a\u003e has already kindly produced an implementation which we have merged into a branch. \u003cbr\u003eyou can also see some comments on the PR \u003ca href=\"https://github.com/axoloti/axoloti/pull/380\"\u003ehere\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ecurrent thoughts are to use a graph, and then allow the user to 'override' execution order specifically.\u003cbr\u003e(this will also allow the user to explicitly see execution order too, which helps alot) \u003c/p\u003e\n\n\u003cp\u003ethere are quite a few 'edge cases' , and things that need to be considered.. e\u003cbr\u003e.g. currently things like tables often 'imply' an order of execution requirement, but these are not coded as connections currently.\u003cbr\u003e(Im also familar with Reaktor, and even that has issues, e.g. the 'mess' around initialisation) \u003c/p\u003e\n\n\u003cp\u003eanyway, we cannot rush into this.. the current model has its flaws, but most users know how to use it and you can patch accordingly (I have for, nearly 2 years now \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) ... so there we can replace this with a 'half backed' solution, or one that means users have to rewrite existing patches. it has to be done properly.\u003c/p\u003e\n\n\u003cp\u003eso I dont really think its how to do it, or even if/when, so much as as 'development time', johannes is already busy on things for the next release, and so I am -  so this has to join the queue, of course, if other developers what to contribute that will speed things along, which is why pull requests are so welcome.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-02T10:41:23.843Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":87,"score":18.25,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/pull/380","internal":false,"reflection":false,"title":"GUI: Add patch setting to allow graphed execution order to be selected by lis0r Â· Pull Request #380 Â· axoloti/axoloti Â· GitHub","clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18225,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-02T11:34:35.660Z","cooked":"\u003cp\u003eAh, I see. Good to know this is going to happen someday. I fixed my patches now by shifting the objects around. It works now, but it looks really messy, so any future improvements are very welcome. I considered actually making my own branch and trying to implement the graph sorting, etc. but while I'm fluent with C/C++, I'm not very experienced with Java so I'm probably the wrong person to tackle this.\u003c/p\u003e\n\n\u003cp\u003eJust to be clear: I'm really enjoying the axoloti platform, so any criticism is meant positively. I very much appreciate the time that went into making axoloti what it is and I'm hoping to be able to contribute something aswell.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-02T11:34:35.660Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":78,"score":16.1,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18227,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-02T11:38:22.263Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"2985\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lis0r/40/3462_1.png\" class=\"avatar\"\u003elis0r:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt should be noted there's a flaw in the version currently merged - I discussed the fix in my fork ( 8e4a27d , 24 Jan) with Johannes, but I don't think it made it in.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ecan you PM me, I did put in the changes you made in your last PR (i.e. the changes you made to Patch.java that were UI unrelated)... you can check if its correct, its on the experimental branch, and its now in PatchModel.java)\u003cbr\u003ealso Id really love to hear any ideas you have for taking this forward.\u003cbr\u003ethanks again\u003cbr\u003eMark\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-03-02T11:38:22.263Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":80,"score":16.4,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18229,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-02T11:49:19.814Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"2985\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ealso Id really love to hear any ideas you have for taking this forward.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI know that this was addressed towards \u003ca class=\"mention\" href=\"/users/lis0r\"\u003e@lis0r\u003c/a\u003e, but I would really suggest taking a look at the JUCE class from my previous post. It is very readable and does exactly what we want (+latency compensation as well! which is super handy to have), only in C++. JUCE is available under the GPL, so converting the code to Java straight away should actually be possible, even from a licensing standpoint.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-03-02T11:49:19.814Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":77,"score":15.8,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18233,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-03-02T12:22:29.304Z","cooked":"\u003cp\u003eI personally don't find those JUCE functions at all readable - hey mostly seem to be driver functions, palming off the real guts of the algorithm onto other methods and constructors. Then again, I think C++ is an abomination that should be abandoned in a ditch, doused in diesel, and set on fire, so I would say that!\u003c/p\u003e\n\n\u003cp\u003eIt also seems over complex - axoloti buffers are a fixed size, and it's easy to locate the needs where feedback paths originate, so it should be pretty simple to insert a fixed delay. I just can't quite get my head round which part of the path the have to be placed on to make it work. Intuitively, it feels like the non-feedback path should get the delay, in order to sync up with the feedback, but I have a head full of DeviceTree details right now, and can't flush the caches to think about it properly.\u003c/p\u003e\n\n\u003cp\u003eI'd also worry that the memory and latency overheads might surprise the user. It's not like we have the same resources as a PC to throw at this.\u003c/p\u003e\n\n\u003cp\u003eLisa\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-03-02T12:22:29.304Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":74,"score":65.3,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18236,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-02T12:42:28.962Z","cooked":"\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2985\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lis0r/40/3462_1.png\" class=\"avatar\"\u003elis0r:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'd also worry that the memory and latency overheads might surprise the user. It's not like we have the same resources as a PC to throw at this.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe actual graph re-organization happens on the PC, not on the axoloti. And a properly organized graph with only a few \u003ccode\u003ez^-16\u003c/code\u003e delays is actually mroe memory and CPU efficient than the current, unoptimized version. I'm not talking about latency compensation here, that would of course add additional buffers. But only, if objects actually specify a latency, so right now, it would simply create zero overhead. For some stuff, latency compensation is acutally pretty vital.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2985\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lis0r/40/3462_1.png\" class=\"avatar\"\u003elis0r:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit's easy to locate the needs where feedback paths originate, so it should be pretty simple to insert a fixed delay.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDo you think so? I'd say that is actually the main problem. Sorting a acyclic gaph of processing nodes is not a problem. The problem is to find out where in the cyclic graph the delays should be inserted in order to turn it into an acyclic graph. When you have feedback somewhere in the graph, that means there is one/more loops. Detecting the loops is easy, when you iterate over the graph and put a mark on already visited nodes. But how do you know where to actually put the delay in? Lets consider this (stupid) patch:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eAudio In |----------\u0026gt;| Compressor   |--------------+--------\u0026gt;| Audio out\n                 +--\u0026gt;| Sidechain in |              |\n                 |                                 |\n                 +---| EQ |\u0026lt;----| Echo Delay |\u0026lt;----+\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eWhere would you put the \u003ccode\u003ez^-16\u003c/code\u003e delay? I would say: preserve the direct audio path and put the delay in the feedback loop. But to an algorithm that patch is just a cyclic graph of 5 nodes connected by 5 edges and none of them has any property to it that makes the position of the \u003ccode\u003ez^-16\u003c/code\u003e delay obvious. The delay could be added right on the compressor output - that would split the loop as well, but it would delay the audio output uneccesarily and hence it is not desireable from the users view.\u003c/p\u003e\n\n\u003cp\u003eMy idea would be to identify loops and take the graphical direction and the length of the wires in the patcher as a guide to where to place the delay. That is a good chance of actually inserting it into the \"true\" feedback path.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-03-02T12:42:28.962Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":18,"incoming_link_count":5,"reads":76,"score":41.1,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18237,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-03-02T12:51:58.097Z","cooked":"\u003cp\u003eThe current implementation of graph-ordered execution ordering happens PC side. It doesn't latency compensate - pretty difficult to be less resource intensive than not doing something!\u003c/p\u003e\n\n\u003cp\u003eThe system already works out which objects need feedback, since it stores a 16 (I think) sample buffer between iterations, that gets used as input for the next block.\u003c/p\u003e\n\n\u003cp\u003eThis means feedback paths are are inherently delayed by 16 samples. I see no way of compensating for that without putting an additional delay on the non-fed back path to synchronise them. That, or redesign the axoloti firmware from the ground up, I guess?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-03-02T12:51:58.097Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":75,"score":35.75,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18239,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-02T13:38:23.706Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"2985\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lis0r/40/3462_1.png\" class=\"avatar\"\u003elis0r:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe system already works out which objects need feedback,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou are referring to the current system? Yes, it does that, but it fails for the xfade axample at the beginning of this thread and it inserts delays where they aren't neccessary. \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/7589fe70ef1c48ffdd87a6a2bc0835d62fb06231.png\" width=\"186\" height=\"148\"\u003e  \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/335265d6321f0596d88c0896cc0622d1ba579ecb.png\" width=\"232\" height=\"83\"\u003e\u003cbr\u003eThe left version creates an additional 16 sample delay between the input and the output, even though that's not neccessary. The right version does not.\u003c/p\u003e\n\n\u003cp\u003eDelays are only neccessary to split the cyclic processign graph into an acyclic processing graph.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-03-02T13:42:26.830Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":74,"score":21.25,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18240,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-03-02T13:42:50.255Z","cooked":"\u003cp\u003eI'm talking about the experimental branch, with my graph-ordering patch.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-03-02T13:42:50.255Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":73,"score":16.3,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18660,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-13T21:14:59.771Z","cooked":"\u003cp\u003eI'd like to move towards graph-ordering, my key concerns are:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eBeing able to migrate patches from position-based execution order to graph-based execution order without a patch-setting switch (that 'd add a parallel universe but not migrate, and is a potential source of user confusion), and without changing the behavior of old patches.\u003c/li\u003e\n\u003cli\u003eBeing able to explicitly specify execution order. Object benchmarking via \u003ccode\u003epatch/cyclecounter\u003c/code\u003e is one example where this is useful.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI think it can be addressed by adding a \"object instance reference\" inlet and outlet on every object (in the title bar of the object). A connection of this type from one object to another would express fixing their execution order. \u003cbr\u003eFor the algorithm sorting the object order, I think we need to introduce \"net class priorities\":\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ehighest sorting priority for the \"object instance reference connections\"\u003c/li\u003e\n\u003cli\u003ehigh sorting priority for the audio connections, k-rate connections\u003c/li\u003e\n\u003cli\u003e(perhaps in the future, low sorting priority for midi connections)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eA \"brute\" way to migrate old patches is by adding \"object instance reference connections\" to every object in position order when opening (but possibly redundant connections could be removed).\u003c/p\u003e\n\n\u003cp\u003eThoughts?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-03-13T21:14:59.771Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":54,"score":17.7,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18671,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-14T06:30:52.295Z","cooked":"\u003cp\u003eThose \"object reference connections\" are IMO the best way to specify extection order and deal with references to delays, etc. The currently used text entry fields for object references would of course have to be removed. That is what reaktor does for its arrays and it is a tidy concept. More importantly, users will stumble across those connections and start wondering what they do. Effectively that will introduce them to the whole execution order topic at a point where they are ready to understand it. It saves you from over-complicating the first steps with axoloti (you don't even have to mention it). They will eventually stumble unpon the topic when they need it.\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"3055\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eadding \"object instance reference connections\" to every object in position order when opening (but possibly redundant connections could be removed)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, I think that is pretty much the only way to convert patches to the new system without breaking them. IMO is very important to remove redundant connections and keep them only where they actually make a difference. Otherwise, patches will be extremely messy after the conversion.\u003c/p\u003e\n\n\u003cp\u003eNevertheless, there is a need to explain to users why their patches suddenly contain those magical, new connections that apparently don't do anything but are needed for a reason that most users won't be able to understand immediately. I guess that is un-avoidable. I guess what I'm trying to say is, it is important to have a well structured tutorial at hand. I would even add a little popup message to the patcher that says: Hey, your new version of the patcher intruduces a new type of object connection. Click here to open an example patch. Or: Click here for more information (link leading to a forum post, etc.)\u003cbr\u003eThis mesage would only appear to users upgrading their patcher. Fresh installs should not show this, as to not over complicate things at the start.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-14T06:30:52.295Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":51,"score":16.65,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18675,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T09:26:24.751Z","cooked":"\u003cp\u003eWhilst it's 'neat' to represent the ordering as connections ( possibly ok internally) , \u003cbr\u003eit'll make the UI overly fussy.  also it's mixing metaphors , which tends to lead to confusion. \u003c/p\u003e\n\n\u003cp\u003eIf they are used, I think they should be on a different layer, a different view. But this breaks your screenshot ideal. \u003c/p\u003e\n\n\u003cp\u003eschemes used by others : \u003cbr\u003e- numbers on title bar ( toggled on/off) - Reaktor\u003cbr\u003e- ordering objects (trigger) - max\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-03-14T09:26:24.751Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":45,"score":14.85,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18704,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-14T18:28:02.951Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"3055\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit'll make the UI overly fussy.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIf I undestand johannes correctly, that won't happen. The new connection will only be needed for two use cases:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eTo \"transport\" references from one object to another, e.g. a delayline read object needs a reference to a delayline write object - this reference is right now defined by entering the name of the write object into the read object. In the future, the \"object instance reference connection\" could define this relation, where the reader reads from the writer it is patched to via its \"object instance reference\" terminals (the details of that should be\u003c/li\u003e\n\u003cli\u003eTo overwrite the execution order that would otherwise be defined by the audio and modulation connections in the processing graph.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eWith this in mind, most patches won't need any \"object instance reference connections\" at all and would look exactly like they look right now.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-03-14T18:28:02.951Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":45,"score":15.1,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18705,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T18:53:58.905Z","cooked":"\u003cp\u003eI think I understand what the idea is, and yes the idea is these execution order wires are not really need most of the time.  \u003c/p\u003e\n\n\u003cp\u003eBut given there is little 'cable management' in Axoloti it's already an untidy mess with complex patches, adding more is not going to help this \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso as I said execution order wiring is a mixed metaphor, it's not a data wire - and besides things like trigger/order objects and the numeric numbering I think are more obvious/explicit. \u003cbr\u003e(They also have an established presence in some other environments)\u003c/p\u003e\n\n\u003cp\u003eI've no issue with object ref wiring e.g. for tables , also midi wiring make sense , as they are linking data together\u003cbr\u003e( I think things like tables should be presented as conventional inlets/outlets , so it's possible for example to have an object with 2 table outlets)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-03-14T19:03:06.622Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":46,"score":15.35,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18713,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-14T20:33:16.048Z","cooked":"\u003cp\u003eExecution order number on the title bar: I think it is hard to define the renumbering behavior when coping one patch into another, and hard to keep an overview. As a read-only indicator certainly useful when implementing and debugging graph-based sorting, could be kept as a diagnostic option.\u003c/p\u003e\n\n\u003cp\u003eMax/pd has distinctly different semantics for audio wires and event message-wires.\u003cbr\u003eThe trigger approach in Max/pd for event message-wires does not adapt well to simple lfo's/envelopes. Bang~'ing messages can easily lead to unintentional event doubling.\u003cbr\u003eMax/pd audio wiring is strict graph-based. I vaguely recall an example in Pd how to force an alternate execution order, I think it was for a thru-zero flanger, using dummy audio wires to/from a subpatch, with a delayread in the subpatch, not extremely elegant.\u003c/p\u003e\n\n\u003cp\u003eIn terms of cable mess: hiding certain cable type(s) is already implemented, could hide the \"object reference\" cables, turn on the \"show execution order index\", and then the only thing missing compared to a pure \"execution order index label\"-based approach is a way to manipulate execution order that does not involve wires. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"3055\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNevertheless, there is a need to explain to users why their patches suddenly contain those magical, new connections that apparently don't do anything but are needed for a reason that most users won't be able to understand immediately. I guess that is un-avoidable.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSure, such a change needs to align with a major release, like \"2.0\".\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-03-14T20:33:16.048Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":30,"incoming_link_count":0,"reads":47,"score":10.9,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18714,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-14T20:38:42.367Z","cooked":"\u003cp\u003eThinking about this a little more... \u003cbr\u003eIf I understand johannes correctly, that new connection is supposed to serve two tasks: A) transmitting references B) Allowing to overwrite execution orders. I wonder if it is clever to use a single connection type for both, as B) imposes restrictions and odd problems for A) that can only be solved by adding additional rules (which is not ideal). Sometimes A) and B) can even be conflicting.\u003c/p\u003e\n\n\u003cp\u003eLets consider a reader/writer relation between objects (like the delayline read/write objects - basically it's a supply/use relation that applies to all object references, like tables, memory, etc.). The reader reads from a writer that's patched on the same net via object instance reference connections. Lets imagine the bool connection in the following screenshots is the proposed object instance reference connection.\u003c/p\u003e\n\n\u003cp\u003eIn this first patch, the the transmission of the reference from the writer to the reader is simple.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1f55f77c05cf93c4d826378901bfcd3cee51eb0f.png\" width=\"189\" height=\"85\"\u003e\u003cbr\u003eIn the second patch, we have two readers reading from the same writer. As they are parallel, it is undefined which one is executed first. But they are always executed after the writer.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/57e88bb9268bbc0c42d55275a92d6f125e8d24ff.png\" width=\"208\" height=\"176\"\u003e\u003cbr\u003eIf it is important that one reader is executed before the other, we could do this: There is just one writer on the net, so both readers know where to read from.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/3a884b0e1aaedcb4412c970c4c95806b01239c7a.png\" width=\"264\" height=\"88\"\u003e\u003c/p\u003e\n\n\u003cp\u003eLets consider this patch: B) requires each object to have a object instance reference input and an object instance reference output. However, that means we can have two writers on the same net like on this patch here:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c017df38e9f9b69203073a07763a1070e1f1f6f8.png\" width=\"256\" height=\"81\"\u003e \u003cbr\u003eHow does the reader know which writer to read from? The problem can be resolved by adding a new rule: A reader reads from the writer patched upstream. (but I think additional rules are always uncool and make things more complicated)\u003c/p\u003e\n\n\u003cp\u003eNow we come to the next weird case: Here, each reader will find two writers upstream. We will have modify the rule so that each reader reads from the \u003cstrong\u003efirst\u003c/strong\u003e writer upstream. Now both readers will read from writer2.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0151feb6d3f370b5ee68b26063d26877513e7de0.png\" width=\"344\" height=\"90\"\u003e\u003cbr\u003eIf we want to have reader 1 reading from writer 1 and reader 2 reading from writer 2, we have to choose this topology:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/76a365b722bc6f3ca1e54630f4a1a9e8b9c357ef.png\" width=\"341\" height=\"154\"\u003e\u003cbr\u003eNow it is undefined, if reader1 or reader2 is executed first. Reader 1 could even be executed before writer2. As we can see from the last two examples, it is not possible to have all execution orders and still correctly transmit all object references. This is a case, where A) and B) conflict each other.\u003c/p\u003e\n\n\u003cp\u003eAlso: What would you do, if you want to have the reader executed before its corresponding writer? \u003c/p\u003e\n\n\u003cp\u003eI think this can only be solved by separating the reference transmission (A) and the ordering (B) into two different wires. Why would they be on the same wire after all? A) and B) are two very different things. Here's my proposal:\u003c/p\u003e\n\n\u003ch4\u003eOrder wire\u003c/h4\u003e\n\n\u003cp\u003eEach object has an order input and an order output in its title bar. Order wires are patched bewteen those terminals to define the execution order. Upstream objects are executed first. Order wires can be split (one output can be routed to two inputs) and merged (two outputs can be patched to one single input). That way, all possible execution orders can be realized.\u003c/p\u003e\n\n\u003ch4\u003eresource wire\u003c/h4\u003e\n\n\u003cp\u003eA resource wire is a wire like any other (bool, srate frac, krate frac, ...). Objects can have outputs if they define a resource (e.g. a table or a memory block). Objects can have inputs to make use of a resource. Now it is possible to have a single object define or use mutiple resources.\u003cbr\u003eResource wires (or reference wires if that sounds better) can be split (one output to two inputs) but not merged. Just like all other wires we have right now.\u003cbr\u003eResource wires don't have a datatype. Internally, a resource wire could simply be the string of the C++ instance defining the resource, just like we have now for tables and delaylines.\u003c/p\u003e\n\n\u003ch4\u003ehierarchy\u003c/h4\u003e\n\n\u003cp\u003eThe hierarchy that defines the execution order would be like this (lower index = higher priority). \u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eorder wire\u003c/li\u003e\n\u003cli\u003econventional wire (bool int, frac, audio, resource, etc.)\u003c/li\u003e\n\u003cli\u003emaybe midi wires?\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eIf 1 is not present, 2 defines the order. And so on. \u003cbr\u003eThe final execution order is defined by this rule: An object is executed once all upstream objects are already executed.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-03-14T20:56:12.502Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":59,"incoming_link_count":0,"reads":46,"score":57.15,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18721,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-03-14T22:24:22.588Z","cooked":"\u003cp\u003eI know from a technical standpoint this topic is way out of my depth, however one of things I have found when adding and or coding objects for a patch, that you end up with a mix of objects in your patch where some that have a large scale influence on a patch, and some only a small scale influence. Yet be it all are needed. Would it not be easier to have something that is a bit like a subpatch setup in the patching screen that creates blocks around objects, all the objects in the block are executed in the current way but only within the block, then when it gets to the last object of the block, it goes to the next block that exists in the current order setup. Kind of like a patch of say 5 subpatches, each subpatch is subject to the current standard processing order, but within the subpatch, it has its own order. But instead without subpatches, but creating blocks to contain the objects. This way the blocks can contain as many or as few objects as you want. You may even want blocks in blocks etc.. I guess the idea is that there is something nice about the current setup, but can get a bit messy. !\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-03-14T22:24:22.588Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":40,"score":23.85,"yours":false,"topic_id":3055,"topic_slug":"migrating-to-graph-based-execution-order","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[18217,18218,18219,18222,18225,18227,18229,18233,18236,18237,18239,18240,18660,18671,18675,18704,18705,18713,18714,18721]},"timeline_lookup":[[1,2162],[13,2151],[14,2150]],"id":3055,"title":"Mig
