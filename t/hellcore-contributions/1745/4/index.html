        <p><strong>Forum profile :</strong> <a class="mention" href="/users/hellcore">@hellcore</a></p>

<p><strong>Contributor prefix :</strong> hc</p>

<h2>Objects</h2>

<p><strong>beatmachine.axo</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e711fddcdb9191643dafadcd1472fd9666712f7c.png" width="154" height="170"></p>

<p>Bytebeat style "noise" generator, a good description of bytebeat can be found @ <a href="http://canonical.org/~kragen/bytebeat/" rel="nofollow">http://canonical.org/~kragen/bytebeat/</a></p>

<p>Provides a number of preset "beats", selecting 0 will use the beat field on the object (make sure this is populated). Beat equations can be found in beatmachine/equations.c</p>

<p>Check the help patch!</p>

<p><strong>hookmod.axo</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8011386efc10af7b5a340bf42f5eb1320d752640.png" width="126" height="98"></p>

<p>Modified version of the factory hook object, unhook on rising edge, useful for demuxing from single pot control etc.</p>

<p>Help patch included.</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/lokki">@lokki</a>, I did download gav's objects &amp; patches from his post &amp; put them into my private library but expected them to show up in the community library eventually. Guess the lesson here is to grab stuff (like I did) when you see it 'cause not everyone will use github to share with.  As to 'hc,' I do see the objects. So I guess I'm doing the syncs right after all, lol.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hellcore Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-01-12T21:33:47Z' itemprop='datePublished'>
             2017-01-12 21:33:47 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, but there is something wrong with my contributions, don't know why they weren't ending up on the library.<br>Plan on looking into it this weekend.</p>

<p>I see you were able to download from the post, is there anything I can assist you with ?</p>

<p><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hellcore Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/baldguru'><b itemprop='author'>baldguru</b></a>
           
           <time datetime='2017-01-21T04:53:39Z' itemprop='datePublished'>
             2017-01-21 04:53:39 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No worries Gavin, I have some encoders coming in next week from Mouser &amp; look forward to playing with your objects. That <em>should</em> bring up some questions for sure... <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hellcore Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2017-04-03T02:25:58Z' itemprop='datePublished'>
             2017-04-03 02:25:58 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got an error when trying to compile a patch containing a beatmachine object in 1.0.12.</p>

<p>Some others pointed out that you must have an equation set in the "beat" field.</p>

<p>From a user standpoint this is a little frustrating - as I didn't understand the console errors until after I had posted the error and had others explain it.  </p>

<p>From a developer perspective - if it were me - I would have a default algorithm set for the user to have immediate usability.</p>

<p>I look forward to playing with it now that I know how to set it up.</p>

<p>Cheers,</p>

<p>adnauseam</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hellcore Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2017-04-03T11:04:43Z' itemprop='datePublished'>
             2017-04-03 11:04:43 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unfortunately there is no way of pre-populating an object attribute within the object setup currently that I know of. That's why I provide hints in both the object description and the included help patch. Not ideal but that's <em>my</em> perspective. <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hellcore Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2019-07-12T16:34:28Z' itemprop='datePublished'>
             2019-07-12 16:34:28 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just wanted to say I just tried the Beatmachine today and it is glorious, like unearthing treasure or sinking someones battleship as you eke along the X-Y-Z axis, filling up my Digitakt with modem motorik.......</p>

<p>Thanks very much, one question though, are the sixteen variations available in the beat integer different from the equation in the Beat dialog box or is it all derived from that one equation, and is the idea to grab the treasure trove of sample fodder or to insert different equations into the box and try and find the mini symphonies that way.....</p>

<p>I realise that you can do both, but what was your intention...</p>

<p>Thanks again</p>
      </div>
