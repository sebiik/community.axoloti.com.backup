        <h1>
  <a href="/t/making-k-rate-inputs-s-rate/3886">Making k-rate inputs s-rate</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2017-10-28T22:50:08Z' itemprop='datePublished'>
             2017-10-28 22:50:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there an easy way to make k-rate inputs s-rate? I want to be able to modulate the pulse width of osc/pwm in audio rate, but when I try I get this ugly tone that I assume is the k-rate limitations. I took a look at the code, but most of it seems to be k-rate already (with buffers), so I'm not too sure where to start. I've also noticed that some k-rate (blue) devices will automatically convert to s-rate (red) inlets/outlets. How does that work?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-10-28T23:49:35Z' itemprop='datePublished'>
             2017-10-28 23:49:35 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="3886"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png" class="avatar">Ott:</div>
<blockquote><p>I've also noticed that some k-rate (blue) devices will automatically convert to s-rate (red) inlets/outlets. How does that work?</p></blockquote></aside>

<p>that's just the patcher replacing the k-rate object with the s-rate equivalent. no voodoo here <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>if there is no s-rate version the colours don't change.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2017-10-29T00:02:40Z' itemprop='datePublished'>
             2017-10-29 00:02:40 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another question: Are the blue ports and red ports the same as k-rate and s-rate? Or is there a difference?</p>

<p>What happens when I plug a red port into a blue port? Does the blue port only check the value at 1/16th rate?<br>What happens when I plug a blue port into a red port? Does it interpolate to fill in the gaps?<br>Do I want to keep my entire signal chain composed of red ports if I want to retain audio-rate modulation abilities?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-10-29T00:13:15Z' itemprop='datePublished'>
             2017-10-29 00:13:15 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>blue, (and green) are k-rate. red input or output means the signal is s-rate.<br>Check out the User Guide, sections "Connection (and Inlet/Outlet types)" and "Connections between different types"<br><aside class="quote" data-post="1" data-topic="50">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">
    <a href="//community.axoloti.com/t/axoloti-user-guide/50?source_topic_id=3886" rel="nofollow noopener">Axoloti User Guide</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    Overview

Axoloti consists of both hardware and software which work together to provide a virtual modular environment. With the Axoloti software we can create 'patches' which are uploaded to the Axoloti hardware and then run on the hardware. 

When we upload these patches to the Axoloti board, we are actually uploading native code for the hardware and not interpreting these patches on the board.  This means it runs very efficiently, close to the efficiency you would get if you wrote the code speâ€¦
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-10-29T00:17:15Z' itemprop='datePublished'>
             2017-10-29 00:17:15 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="3886"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png" class="avatar">Ott:</div>
<blockquote><p>What happens when I plug a blue port into a red port? Does it interpolate to fill in the gaps?</p></blockquote></aside>

<p>No, you need to use the conv/interp object to convert from blue to red with interpolation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-10-29T13:10:36Z' itemprop='datePublished'>
             2017-10-29 13:10:36 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="3886"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png" class="avatar">Ott:</div>
<blockquote><p>Do I want to keep my entire signal chain composed of red ports if I want to retain audio-rate modulation abilities?</p></blockquote></aside>

<p>That's an interesting question. I depends on the kind of modulation you use, and how precise you need it to be. For instance, if you modulate with a k-rate sine wave, and use conv/interp, you are going to get a "reasonable" version of a sine wave. But if you need a sawtooth with a vertical edge, you can't use lfo/saw cheap: the conv/interp will transform the vertical edge to a line, going from 64 to -64 in 16 samples. In that case, you would use an osc/phasor.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2017-10-29T20:22:53Z' itemprop='datePublished'>
             2017-10-29 20:22:53 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="3886"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jfcharles/40/4444_1.png" class="avatar">jfcharles:</div>
<blockquote><p>That's an interesting question. I depends on the kind of modulation you use, and how precise you need it to be. For instance, if you modulate with a k-rate sine wave, and use conv/interp, you are going to get a "reasonable" version of a sine wave. But if you need a sawtooth with a vertical edge, you can't use lfo/saw cheap: the conv/interp will transform the vertical edge to a line, going from 64 to -64 in 16 samples. In that case, you would use an osc/phasor.</p></blockquote></aside>

<p>So S-rate -&gt; K-rate is reducing the sampling rate to 3000hz? Does that mean there will be aliasing artifacts, or is it more akin to a lowpass?</p>

<p>Also, I figured out how to make my oscillators audio-rate. You have to embed it (so your changes only affect it), change the inlet type to frac32_buffer, and make some code edits:<br>          <a href="https://my.mixtape.moe/fifwwl.png" target="_blank" rel="nofollow noopener">
            <img src="https://my.mixtape.moe/fifwwl.png" width="690" height="366">
          </a>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2017-11-03T18:37:03Z' itemprop='datePublished'>
             2017-11-03 18:37:03 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="3886" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png" class="avatar">Ott:</div>
<blockquote><p>So S-rate -&gt; K-rate is reducing the sampling rate to 3000hz? Does that mean there will be aliasing artifacts, or is it more akin to a lowpass?</p></blockquote></aside>

<p>Aliasing. Essentially, k-rate signals are sampled at the k-rate, so using them on s-rate inputs will be the same as if they'd been downsampled.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Making k-rate inputs s-rate'>
      <hr>
  </div>

003cp\u003eI've also noticed that some k-rate (blue) devices will automatically convert to s-rate (red) inlets/outlets. How does that work?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethat's just the patcher replacing the k-rate object with the s-rate equivalent. no voodoo here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eif there is no s-rate version the colours don't change.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-10-28T23:49:35.739Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":32,"incoming_link_count":1,"reads":71,"score":35.8,"yours":false,"topic_id":3886,"topic_slug":"making-k-rate-inputs-s-rate","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24433,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2017-10-29T00:02:40.583Z","cooked":"\u003cp\u003eAnother question: Are the blue ports and red ports the same as k-rate and s-rate? Or is there a difference?\u003c/p\u003e\n\n\u003cp\u003eWhat happens when I plug a red port into a blue port? Does the blue port only check the value at 1/16th rate?\u003cbr\u003eWhat happens when I plug a blue port into a red port? Does it interpolate to fill in the gaps?\u003cbr\u003eDo I want to keep my entire signal chain composed of red ports if I want to retain audio-rate modulation abilities?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-10-29T20:23:25.285Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":69,"score":30.25,"yours":false,"topic_id":3886,"topic_slug":"making-k-rate-inputs-s-rate","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24434,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2017-10-29T00:13:15.274Z","cooked":"\u003cp\u003eblue, (and green) are k-rate. red input or output means the signal is s-rate.\u003cbr\u003eCheck out the User Guide, sections \"Connection (and Inlet/Outlet types)\" and \"Connections between different types\"\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"50\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/axoloti-user-guide/50?source_topic_id=3886\" rel=\"nofollow noopener\"\u003eAxoloti User Guide\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Overview\n\nAxoloti consists of both hardware and software which work together to provide a virtual modular environment. With the Axoloti software we can create 'patches' which are uploaded to the Axoloti hardware and then run on the hardware. \n\nWhen we upload these patches to the Axoloti board, we are actually uploading native code for the hardware and not interpreting these patches on the board.  This means it runs very efficiently, close to the efficiency you would get if you wrote the code speâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-10-29T00:13:15.274Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":68,"score":35.05,"yours":false,"topic_id":3886,"topic_slug":"making-k-rate-inputs-s-rate","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-user-guide/50","internal":true,"reflection":false,"title":"Axoloti User Guide","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24435,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2017-10-29T00:17:15.164Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"3886\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png\" class=\"avatar\"\u003eOtt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat happens when I plug a blue port into a red port? Does it interpolate to fill in the gaps?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo, you need to use the conv/interp object to convert from blue to red with interpolation.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-10-29T00:17:15.164Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":67,"score":29.35,"yours":false,"topic_id":3886,"topic_slug":"making-k-rate-inputs-s-rate","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24443,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2017-10-29T13:10:36.360Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"3886\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png\" class=\"avatar\"\u003eOtt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDo I want to keep my entire signal chain composed of red ports if I want to retain audio-rate modulation abilities?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's an interesting question. I depends on the kind of modulation you use, and how precise you need it to be. For instance, if you modulate with a k-rate sine wave, and use conv/interp, you are going to get a \"reasonable\" version of a sine wave. But if you need a sawtooth with a vertical edge, you can't use lfo/saw cheap: the conv/interp will transform the vertical edge to a line, going from 64 to -64 in 16 samples. In that case, you would use an osc/phasor.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-10-29T13:10:36.360Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":24,"incoming_link_count":2,"reads":58,"score":42.8,"yours":false,"topic_id":3886,"topic_slug":"making-k-rate-inputs-s-rate","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24451,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2017-10-29T20:22:53.727Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3886\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jfcharles/40/4444_1.png\" class=\"avatar\"\u003ejfcharles:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThat's an interesting question. I depends on the kind of modulation you use, and how precise you need it to be. For instance, if you modulate with a k-rate sine wave, and use conv/interp, you are going to get a \"reasonable\" version of a sine wave. But if you need a sawtooth with a vertical edge, you can't use lfo/saw cheap: the conv/interp will transform the vertical edge to a line, going from 64 to -64 in 16 samples. In that case, you would use an osc/phasor.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo S-rate -\u0026gt; K-rate is reducing the sampling rate to 3000hz? Does that mean there will be aliasing artifacts, or is it more akin to a lowpass?\u003c/p\u003e\n\n\u003cp\u003eAlso, I figured out how to make my oscillators audio-rate. You have to embed it (so your changes only affect it), change the inlet type to frac32_buffer, and make some code edits:\u003cbr\u003e          \u003ca href=\"https://my.mixtape.moe/fifwwl.png\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n            \u003cimg src=\"https://my.mixtape.moe/fifwwl.png\" width=\"690\" height=\"366\"\u003e\n          \u003c/a\u003e\n\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-10-29T20:24:10.148Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":28,"incoming_link_count":1,"reads":49,"score":36.2,"yours":false,"topic_id":3886,"topic_slug":"making-k-rate-inputs-s-rate","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://my.mixtape.moe/fifwwl.png","internal":false,"reflection":false,"title":"fifwwl.png","clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24598,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2017-11-03T18:37:03.915Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"3886\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png\" class=\"avatar\"\u003eOtt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo S-rate -\u0026gt; K-rate is reducing the sampling rate to 3000hz? Does that mean there will be aliasing artifacts, or is it more akin to a lowpass?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAliasing. Essentially, k-rate signals are sampled at the k-rate, so using them on s-rate inputs will be the same as if they'd been downsampled.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-11-03T18:37:03.915Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":36,"score":27.7,"yours":false,"topic_id":3886,"topic_slug":"making-k-rate-inputs-s-rate","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[24431,24432,24433,24434,24435,24443,24451,24598]},"timeline_lookup":[[1,1180],[6,1179],[8,1174]],"id":3886,"title":"Making k-rate inputs s-rate","fancy_title":"Making k-rate inputs s-rate","posts_count":8,"created_at":"2017-10-28T22:50:08.729Z","views":947,"reply_count":4,
