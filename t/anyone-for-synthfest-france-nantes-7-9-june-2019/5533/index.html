        <h1>
  <a href="/t/anyone-for-synthfest-france-nantes-7-9-june-2019/5533">Anyone for Synthfest France (Nantes 7 9 june 2019)?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-17T17:40:45Z' itemprop='datePublished'>
             2019-03-17 17:40:45 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone,</p>

<p>I will be at the Synthfest France 2019 (Nantes friday 7 to sunday 9 june). I will bring some axoloti based stuff.</p>

<p>There will be a lot of great vintage synths on display : modular synths, analog synths and early digital synths (fairlight CMI II with Zoolook samples demos !)</p>

<p>Does other axoloti enthusiast plan to come.</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.synthfestfrance.com/" target="_blank" rel="nofollow noopener">synthfestfrance.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.synthfestfrance.com/wp-content/uploads/2019/03/sff2019-web-banner-1024x790.png" width="695" height="536" class="thumbnail">

<h3><a href="https://www.synthfestfrance.com/" target="_blank" rel="nofollow noopener">SynthFest France 2019 | SynthFest France</a></h3>

<p>L‚Äôassociation SynthFest France organise le festival annuel SynthFest France 2019 qui se d√©roulera les 7, 8 et 9 juin 2019. Ce festival rassemble depuis 2014 les passionn√©s de synth√©tiseurs et de musiques √©l√©ctroniques. Comme les ann√©es pr√©c√©dentes,...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>See you there <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-20T19:02:45Z' itemprop='datePublished'>
             2019-04-20 19:02:45 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will be present all three days and will present some Axoloti made synths.<br>I'm preparing some demo/easy to use patches so that people can easily play with them.</p>

<p>I will certainly bring a laptop to show people how easily the Axoloti can be patched.</p>

<p>Hope to see some Axoloti adepts there <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2019-04-20T19:35:41Z' itemprop='datePublished'>
             2019-04-20 19:35:41 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I regret not going there.<br>I'm sure your demos will expand the axoloti community.<br>Posts videos or photos!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-20T21:20:56Z' itemprop='datePublished'>
             2019-04-20 21:20:56 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll try to take some pictures <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>The Synthfest Nantes is really great to meet people and discuss with lots of passionate synth addicts and creators, technical experts and musicians.</p>

<p>This year there will be lots of analog modular synths and some great early digital synth demos including a Fairlight CMI II with samples provided by JM Jarre (that he sampled and used for the Zoolook album).</p>

<hr>

<p>Here is a short demo of on of the "Axolosynth" I will show at the SynthFest Nantes:<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F617673180&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<p>The matrix buttons are used to set a sequence of presets that are continuously "morphed" in a sequence... it allows a lot of cool sounds.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2019-05-10T21:27:53Z' itemprop='datePublished'>
             2019-05-10 21:27:53 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Whouaou, great work ! Please, share the patch !<br>Is the 2"42 OLED screen version on the picture ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chapelierfou'><b itemprop='author'>chapelierfou</b></a>
           
           <time datetime='2019-05-11T07:08:15Z' itemprop='datePublished'>
             2019-05-11 07:08:15 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll try to make it if I can, and if I can arrange some holidays in the West of France !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-05-12T12:57:20Z' itemprop='datePublished'>
             2019-05-12 12:57:20 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The patch is quite specific to the Akai APC25key and is still under development. Yep, it is a 2"42 OLED, i will use it as a parameter "reminder" the 1"3 Oled is mainly for scope.</p>

<p>The patch is essentially based on the sync/formant phase modulation oscillators tiar/osc/SyncPM2 and the tiar/dist/SyncAlias object to add some old digital flavor.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-05-12T12:57:50Z' itemprop='datePublished'>
             2019-05-12 12:57:50 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It will be great to see some axoloti users and creators there <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>Note: i will have a little stand/booth in the main room.<br>I'll be present all three days.</p>

<p>See you there <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<hr>

<p>I will display 4 or 5 axolosynths.<br>Among them, there will be this 12 key synth, based on a variant of the circular Shepard scale.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F629417838&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<p>And a retro-digital synth with hard sync capabilities, the "Fria"</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F630484566&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone for Synthfest France (Nantes 7 9 june 2019)?'>

ll,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33869,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2019-04-20T19:35:41.724Z","cooked":"\u003cp\u003eI regret not going there.\u003cbr\u003eI'm sure your demos will expand the axoloti community.\u003cbr\u003ePosts videos or photos!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-04-20T19:35:41.724Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":33,"score":13.2,"yours":false,"topic_id":5533,"topic_slug":"anyone-for-synthfest-france-nantes-7-9-june-2019","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33870,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-20T21:20:56.889Z","cooked":"\u003cp\u003eI'll try to take some pictures \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe Synthfest Nantes is really great to meet people and discuss with lots of passionate synth addicts and creators, technical experts and musicians.\u003c/p\u003e\n\n\u003cp\u003eThis year there will be lots of analog modular synths and some great early digital synth demos including a Fairlight CMI II with samples provided by JM Jarre (that he sampled and used for the Zoolook album).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eHere is a short demo of on of the \"Axolosynth\" I will show at the SynthFest Nantes:\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F617673180\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003cp\u003eThe matrix buttons are used to set a sequence of presets that are continuously \"morphed\" in a sequence... it allows a lot of cool sounds.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-05-10T16:34:18.409Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":47,"incoming_link_count":1,"reads":31,"score":78.55,"yours":false,"topic_id":5533,"topic_slug":"anyone-for-synthfest-france-nantes-7-9-june-2019","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,
