0,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20658,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-19T13:45:12.351Z","cooked":"\u003cp\u003ehere is a simple one that implements legato and glide on legato (since i use this a lot with bass patches)\u003cbr\u003eno lowpassfilters here, but the great oscillators from \u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, they implement filterlike sounds via selfpm. nothing special, but good to give you an idea.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e4974ab8a5451de7d0488dfa4efeac69c46926be.axp\"\u003eselfpmshare.axp\u003c/a\u003e (5.6 KB)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-05-19T19:14:48.794Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":105,"score":46.75,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/e4974ab8a5451de7d0488dfa4efeac69c46926be.axp","internal":true,"reflection":false,"clicks":34}],"read":true,"user_title":null,"reply_to_user":{"username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20663,"name":"Alex Enkerli","username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png","created_at":"2017-05-19T21:36:03.723Z","cooked":"\u003cp\u003eNice!\u003cbr\u003ePretty much what was needed for me to build the first part of my project. Will tweak it a bit but it really pushes me in the right direction.\u003cbr\u003eThanks a lot for this!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-05-19T21:36:03.723Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":100,"score":35.75,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21049,"name":"Alex Enkerli","username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png","created_at":"2017-06-09T03:03:36.014Z","cooked":"\u003cp\u003eSo… Made a bit of progress on the Axo part of my project, thanks in large part to \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e. But, perhaps more importantly, things are starting to “coalesce” or converge, in terms of my goals.\u003cbr\u003eFirst, the kind of project update. Did end up creating a simple patch which plays a simple synth (supersets doubled by a saw an octave lower) and uses CC#2 to control the cutoff frequency of a low-pass filter. Expressive enough and does the job required as a first step in my Axo-based project. Doesn’t sound amazing, but it’s a neat proof of concept. Wasn’t able to add reverb as the patcher complains about something missing, using just about any of the existing reverb modules. But it still works as a simplistic tone generator for my wind controller.\u003cbr\u003eIn parallel, started building the same thing in Pure Data (with the intention of running that patch on a Raspberry Pi 3 with a pisound HAT, once that comes). With Automatonism, it was quite simple to do and to add a few “bells and whistles”. The result is a bit more satisfying than the Axo version, at this point, but my experiments should go back to the Axo pretty soon.\u003c/p\u003e\n\n\u003cp\u003eThrough a mutual friend, contacted \u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e and we started discussing our respective projects. That sure helps me by stimulating my thinking, pushing me in an appropriate direction, and giving me feedback on the less appropriate parts of my projects.\u003c/p\u003e\n\n\u003cp\u003eBut what got me back on this forum, tonight, was the Eigenharp. Had heard of it a while ago, but was really put off by the size and price. Had never realized that there was a Pico version, much more reasonable in size and price. It’s unclear to me if the project is still going (the Eigenlabs site and social media accounts have been quite for years, it sounds like). But, of course, the Axo has its own Eigenharp expert in the person of \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eWill dig into the forums here to find out more but anyone who knows enough about the Eigenharp could tell me:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eCan it work with the Axoloti Core?\u003c/li\u003e\n\u003cli\u003eCan it send Multidimensional Polyphonic Expression to any device?\u003c/li\u003e\n\u003cli\u003eCan it work as a “generic” MIDI input device on, say, an iOS device?\u003c/li\u003e\n\u003cli\u003eAny idea if it’s still being developed?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIf all the answers are yes, it could be the solution to a lot of my needs and my Axoloti projects will really focus on expressive/responsive approaches to synthesis (which might mesh well with \u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e).\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-06-09T03:03:36.014Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":90,"score":28.95,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21057,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-09T10:03:45.532Z","cooked":"\u003cp\u003eIve got a PI Sound hat coming too... got a Pi3 + 7\" LCD waiting for it.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"3342\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/enkerli/40/4140_1.png\" class=\"avatar\"\u003eEnkerli:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut what got me back on this forum, tonight, was the Eigenharp. Had heard of it a while ago, but was really put off by the size and price. Had never realized that there was a Pico version, much more reasonable in size and price. It’s unclear to me if the project is still going (the Eigenlabs site and social media accounts have been quite for years, it sounds like). But, of course, the Axo has its own Eigenharp expert in the person of \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, the Pico is a nice controller - I like it as portable option.\u003c/p\u003e\n\n\u003cp\u003eYes, Eigenlabs/Eigenharp is still going, you can still buy Picos/Taus and even the Alpha, but for now it appears Eigenlabs are not doing development of EigenD.\u003cbr\u003e\u003cstrong\u003ehowever\u003c/strong\u003e, as EigenD is open source, I have been continuing to develop/support it and releasing it as the community release.\u003c/p\u003e\n\n\u003cp\u003eAs for Axoloti / Eigenharp.... I initially considered creating an Axoloti firmware including Eigenharp support, however, the more I got used Axoloti and better understood the hardware, I decided, its hardware is not really 'up to the job' ... it possibly could work with some model, but really its all or none for me given the development effort involved.\u003c/p\u003e\n\n\u003cp\u003eInstead, Ive been creating a lightweight alternative to EigenD (called MEC), which I have running on Bela (BBB) and also the rPI - my intention is the rPI/Bela will be the 'master controller' and then use Axoloti as a sound source/fx.\u003cbr\u003eThis is advantageous to me, as the PI/BBB also have enough power to also support the Madrona Labs Soundplane.\u003cbr\u003eand of course rPI support is generally more useful to the Eigenharp/Soundplane community,\u003c/p\u003e\n\n\u003cp\u003eReally this is little different to using Axo, as even if I had the Eigenharp working directly on the Axo, there would not be enough CPU left to do sound generation too... so 2 axo vs 1 rPI + 1 Axo , is no big deal... it'll all run off USB batteries \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\n\u003cp\u003eWill dig into the forums here to find out more but anyone who knows enough about the Eigenharp could tell me:\u003c/p\u003e\n\u003cp\u003eCan it work with the Axoloti Core?\u003cbr\u003eCan it send Multidimensional Polyphonic Expression to any device?\u003cbr\u003eCan it work as a “generic” MIDI input device on, say, an iOS device?\u003cbr\u003eAny idea if it’s still being developed?\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eok I think these are answered above.\u003c/p\u003e\n\n\u003cp\u003eI now will be using Axoloti, as a MPE sound source.\u003cbr\u003eIve 'realistic' expectations of Axo - for me its not a 'desktop replacement' on its own.\u003cbr\u003ealong with other hardware (including multiple axos) , I want it to form a hardware solution.\u003c/p\u003e\n\n\u003cp\u003eis this approach for others?\u003cbr\u003eI do plan to continue to help develop open source software including EigenD, Axoloti, MEC - but I'm not making any promises on what or when.\u003cbr\u003eso realistically, potential users should base decisions on whats available now, rather than what I may or may not do.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-06-09T10:03:45.532Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":18,"incoming_link_count":1,"reads":86,"score":43.1,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21080,"name":"Alex Enkerli","username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png","created_at":"2017-06-10T16:18:44.040Z","cooked":"\u003cp\u003eObviously, thanks a ton for the very useful answers. But it does dampen my enthusiasm quite a bit. Which may be very good for my Gear Acquisition Syndrome and may provide a further drive to eventually create my own solution. But it’s still quite a bummer.\u003c/p\u003e\n\n\u003cp\u003eWhile open sourcing software can be a great strategy at many points in time and it can really spur something fascinating, it’s also a way to abandon products. With the spammed forums, lack of public comments, iOS app pulled from the stores, and lack of updates, the Eigenlabs project sounds moribund. Chances are, the team’s members have moved on to other projects. Which can lead to great things, including new, and amazingly expressive instruments. But it doesn’t sound like the best time to buy a new Eigenharp Pico. It may be more affordable than many other things, but it’s still quite a bit of money.\u003c/p\u003e\n\n\u003cp\u003eOn paper, the Eigenharp Pico sounds like it’s just this close to my dream instrument. But the fact that it requires a desktop is quite a dealbreaker for me... Unless it can run properly on a Raspberry Pi without the BBB. Sounds from your setup like it can’t.\u003c/p\u003e\n\n\u003cp\u003eTo be honest, the combination of desktop tethering and lack of onboard sound generation makes for a fatal design flaw. Not that there’s no advantage in having an instrument working in tandem with a computer. But the real advantage of a device like this one is in the same contexts in which you’d rather not be tied to a computer. This might be an exaggeration, in practice (many musicians use laptops on stage). But there’s something to be said about the freedom afforded a standalone instrument or one which can easily connect to other devices.\u003c/p\u003e\n\n\u003cp\u003eSo, no Eigenharp for me. (Unless a used one comes up somewhere at a very decent price, which may make me pull together resources to enhance it.)\u003c/p\u003e\n\n\u003cp\u003ePerhaps more importantly, at least in terms of this forum, your answers really help me grasp what role the Axoloti can play in my projects. Even before getting my own, noticed how easily taxed it could get with a relatively simple patch. Didn’t really expect that it would work as a tone generator for the Eigenharp. But it did sound like it could become a way to untether the Eigenharp from the desktop. In such a scenario, tone generation would happen on another piece of hardware, such as an iOS device, a Raspberry Pi running Sonic Pi or Pure Data, or an external synth. That would have made the Eigenharp into an appropriate “value proposition” in terms of portability, flexibility, and price.\u003c/p\u003e\n\n\u003cp\u003eExtending this thinking, it also means that my expectations for the Axo need to be set properly. Probably won’t end up using it as a sound generator for an external device. Might still use it as a kind of bridge with other devices, but that’s not much of a requirement with most instruments.\u003cbr\u003eWhere the Axo might in fact be able to “sing” is as a key part in my own hardware which may or may not work as a standalone. So, building some kind of breath controller using the Axo core could make quite a bit of sense. And maybe that could be used as a very simple sound generator, in the form of a barebones “digital whistle”. Could even imagine playing that “whistle” while playing another instrument, like some people who play banjo and harmonica at the same time. In fact, the “digital harmonica” idea makes some sense, especially with two-way breathing. Though no instrument imitation is ever perfect, digital sounds which give the overall idea of harmonica sounds are easy to produce with simple synthesis techniques.\u003c/p\u003e\n\n\u003cp\u003eSo maybe the next step for me is to figure a way to create a breath-pressure sensor connected to the Axo. Will need some help, obviously, but it’s easier to find once you figure out what you want to do.\u003c/p\u003e\n\n\u003cp\u003eSo, thanks again, Mark! Much appreciated!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-06-10T16:18:44.040Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":83,"score":22.4,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21084,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-10T18:42:57.879Z","cooked":"\u003cp\u003eyeah, I think its hard to recommend a product without current software development for an 'end user'.\u003c/p\u003e\n\n\u003cp\u003ea couple of points I think you have misinterpreted.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eEigenD will run on a rPI \u003cstrong\u003eor\u003c/strong\u003e a BBB without any other software\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAxo, it would not be a simple patch, the Eigenharps send an enormous amount of data, more than any other controller... its the STM32 usb support which is the likely bottleneck, plus then decoding the usb packets fast enough. this would leave little to spare. also the Axo hardware does not support the faster usb speeds required by \u003cstrong\u003esome\u003c/strong\u003e Eigenharps models. \u003cbr\u003eso its more its suitability for this task, rather than a general lack of resources... as I said, its possible it would have worked for the Pico, but I'm only going to spend the effort if it works for all eigenharp models.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI get your point about 'tethering', and sure the simplicity of just connecting via MIDI ( like Linnstrument/Roli etc) is nice. \u003c/p\u003e\n\n\u003cp\u003eBUT actually, I think miniaturization has proven Eigenlabs approach to be correct right. \u003cbr\u003ewhen it came out, you needed a laptop, today you need a PI, it wont be long before your (android) phone will be enough, and as each step progresses, so you can add more features.. one day it acts as a dongle, the next year, that platform is powerful enough for sound generation and fx too.\u003c/p\u003e\n\n\u003cp\u003eAlso the fundamental idea is the software gets the raw data, so it can interpret it much more liberally than trying to shoehorn it into midi... e.g. consider the rawdata being fed into a physical model.\u003cbr\u003ethis was seen as critical by Eigenlabs to not limit your controller to some 30 year old protocol \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eId agree for musicians perhaps just adds complications... but for a hacker with musical interests like me, its a heady combination of possibilities. \u003cbr\u003e(its why I also went for a soundplane which has the same approach)\u003c/p\u003e\n\n\u003cp\u003eanyway back to your scenario:\u003cbr\u003eif you can get a 'cheap' pico, it might be worth hooking this up with rPI3 (running EigenD) then connecting the PI3 to an axo for sound/fx.  It may be the PI3 can also run SC/PD as well, but Ive not tested that. just bare in mind this is 'cutting edge' \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003econnecting a breath sensor to axo, I guess should be easy enough... but if you have a WX11, I don't see what this will add. I'm not sure how easy it is to get a decent quality breath sensor working, I once chatted with John (creator of Eigenharps) and he said it took a long time to design the breath pipes to get the 'feel' they wanted, airflow and 'spit' was a tricky engineering task apparently.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-06-10T18:42:57.879Z","reply_count":2,"reply_to_post_number":10,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":75,"score":40.9,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21085,"name":"Moutcast","username":"Moutcast","avatar_template":"/letter_avatar_proxy/v2/letter/m/ba8739/{size}.png","created_at":"2017-06-10T22:33:20.615Z","cooked":"\u003cp\u003eaggree with thetechnobear regarding the efforts that have to be made for the pressure sensor. i am a trombone and tuba player. i have tried with a friend to explore pressure sensors in terms of airflow, spit and feel. i have come down to simplify things. why not develope something that has not better or the same qualities than this complicated system but other good ones musicaly speaking?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-06-10T22:33:20.615Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":73,"score":35.15,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Moutcast","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1230,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21086,"name":"Alex Enkerli","username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png","created_at":"2017-06-11T00:24:54.251Z","cooked":"\u003cp\u003eAh! Now you’re talking!\u003c/p\u003e\n\n\u003cp\u003eThanks for clarifying. Sorry for my confusion.\u003c/p\u003e\n\n\u003cp\u003eIf it’s possible for me to setup the Eigenharp to work directly from the Raspberry Pi, it changes \u003cem\u003eeverything\u003c/em\u003e. It’s still an expensive item, especially for one with an uncertain future. But the investment could “pay off” in terms of doing jams with my RasPi. (Of course, it’s totally possible that the processing power needed to run EigenD \u003cem\u003eand\u003c/em\u003e drive a synth would be too much for a single Pi. But it shouldn’t be too hard to send MIDI from the Raspberry Pi to, say, an iOS device. Maybe even over WiFi/Bluetooth.\u003c/p\u003e\n\n\u003cp\u003eAnd thanks both \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e and \u003ca class=\"mention\" href=\"/users/moutcast\"\u003e@Moutcast\u003c/a\u003e for the reality check on breath control. It could still be a worthwhile project down the road but it might be much more involved than one might think.\u003c/p\u003e\n\n\u003cp\u003eAs for reasons to use another breath controller instead of the WX11, they have partly to do with this same idea about not being limited by MIDI. Having the option to send \u003cem\u003eeither\u003c/em\u003e MIDI or something more elaborate would be great. Plus, the idea is to combine breath control with something like a ribbon controller and with polyphony. Which is exactly what the Eigenharp does. Could possibly be hacked together with a Seaboard Block played at the same time as the WX11, but it’d be rather tricky, even physically.\u003cbr\u003eSo, it does sound at this time like the Eigenharp is indeed my best bet. Maybe not financially, but at least in terms of reaching my goals quickly and efficiently while still learning some cool stuff.\u003c/p\u003e\n\n\u003cp\u003eNow, about the Eigenlabs strategy to tether the instrument to a desktop computer (therefore not allowing for direct connection to MIDI-compatible devices)… My words were probably too strong, in some ways. Would still argue that this decision is likely to have had some impact on the instrument’s adoption. Yes, focusing on having an extreme amount of control was the right “artistic decision”. And as you say, Mark, it’s now possible to process these complex communications with a low-cost machine, which demonstrates that they were “ahead of their time”. But there’s a lot to be said about preparing those transitions.\u003cbr\u003eCould be wrong but my guess is that Eigenlabs might have had some luck with an instrument which can send either MIDI or something more complex, say by switching modes. Or they could have sold an additional device to serve as a specialized tone generator, a bit like Yamaha’s VL70m (which was a direct complement for the WX series of wind controllers). In fact, it’s quite possible that this extra device would have sold rather well, especially if it could accept MPE from the LinnStrument and others. Not saying that it would have been a good idea for me, as such a device would likely be beyond my means (like the VL70m, even used). But it would have done a lot for the “value proposition” and could have been another item in my list of things to get if some large sum of money ever falls on me.\u003c/p\u003e\n\n\u003cp\u003eSo… Will give the Eigenharp more thought. My birthday is coming up and some people have mentioned their intention to support me in my musicking endeavours, if they can. Even applied for a program which helps people with crazy ideas like mine find ways to achieve them.\u003cbr\u003eWith a Raspberry Pi version of EigenD, it should be easier for me to make a case for this purchase.\u003c/p\u003e\n\n\u003cp\u003eAgain, thanks for the help!\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-06-11T00:24:54.251Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":75,"score":35.95,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21099,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-11T20:06:26.429Z","cooked":"\u003cp\u003eif your interested in Eigenharp using the rPI -  Id recommend chatting to the users on the \u003ca href=\"https://plus.google.com/communities/113007469663952313892\"\u003eeigenharp community on google plus\u003c/a\u003e , as there are a couple of users using it there regularly (afaik), and whilst I developed/released it, honestly, I use a macOS laptop for my daily usage.\u003c/p\u003e\n\n\u003cp\u003ealso, in a similar vain, id point out these users have, afaik,  used with tau's, the pico has only recently been supported, as a bug was fixed in the rPI kernel... so I'm not sure if others have used it yet. (of course I tested, but that's not a guarantee) \u003c/p\u003e\n\n\u003cp\u003ethis is not too put you off, just a word of caution... I work on quite on few projects simultaneously, so my focus can wander at time \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003eyour comments about tone/sound generators, I think the closest to this is the haken continuum (expensive!) which does have a dedicated sound generator for its surface, and its a true masterpiece, truly inspirational for me!\u003c/p\u003e\n\n\u003cp\u003eMadrona labs and Roli used a 'compromise approach'  where they have developed VSTs. (actually Roli supported a dsp in there grand range, but that didn't support the timbre axis)\u003c/p\u003e\n\n\u003cp\u003eEigenlabs, within EigenD , does have some dedicated sound 'agents' (sampler/synth/physical models) , but suffers from the fact, a developer would have to write the agent specifically for EigenD, so that limits the audience. \u003cbr\u003eEigenD also hosts VSTs,  external midi, OSC  - so no issue interfacing to other sound generators.\u003c/p\u003e\n\n\u003cp\u003e(terminology : agents are like objects in Axoloti, but a bit higher level, and you can create setups (=patch in Axoloti) in editor called 'workbench' which is similar to Axoloti UI, take this with a pinch of salt, EigenD setups/workbench have a different focus to Axoloti, so similar but not the same)\u003c/p\u003e\n\n\u003cp\u003e... funny, since exploring Axoloti, Ive learnt quite a bit more about DSP,  I now could write some more synth agents, I guess I could even generate an agent, generated from an Axoloti patch ... hmm, see how easy it is for me to get distracted with possibilities \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-06-11T20:11:14.178Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":68,"score":54.55,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://plus.google.com/communities/113007469663952313892","internal":false,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21120,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-06-13T05:42:28.139Z","cooked":"\u003cp\u003eI'd never heard of an Eigenharp till I read this post, from what I have been seeing on the internet, seams like one of those \"out there on the limb\" like instruments..\u003cbr\u003eIf trying to build something similar, looks like plenty of opportunity for creative licensing. I've read a few setups people have tried for breath sensors for Arduino's etc, one of the more interesting ones was using a microphone to sense how hard your blowing, obviously the harder you blow, the loader the sound the mic will pickup, would be very easy to then send the positive side of the voltage signal out of the mic to the Axo analogue input.\u003cbr\u003eJust a thought with my mind ticking over while reading this post..\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-06-13T05:42:28.139Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":67,"score":34.15,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21121,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-06-13T06:09:39.496Z","cooked":"\u003cp\u003ei got very good results with an mpx4006 and an arduino, these are very accurate and responsive. designing the mouthpiece to feel natural and let some air pass to get a not too high resistance is harder i think. for my use (and since i am not a wind player) i just used a tube directly connected to the mpx sensor. i send midi breath controller cc2 that relates directly to the pressure and every time the air-stream is going below a threshold and over it again i send a note on command. this works very well!!! (i can double tongue to about 120 pbm sixteen notes easily)\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-06-13T06:09:39.496Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":69,"score":34.6,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21145,"name":"Alex Enkerli","username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png","created_at":"2017-06-13T17:10:51.623Z","cooked":"\u003cp\u003eSo, with my ordering of an Eigenharp Pico, it sounds like it makes sense for me to put Axo-related projects on the backburner, for now. Sure, could use it as a tone generator but got plenty of options for this, already, including some which directly support things like physical modelling, wavetable synthesis, and MPE. In other words, if the hardware controller part isn’t DIY, there isn’t that much reason for me to do a DIY sound generator on the Axoloti Core, for the time being.\u003cbr\u003eAfter playing extensively with the ’harp, might indeed find ways to do a DIY wind instrument which goes in a different direction than what Eigenlabs did.\u003cbr\u003eOne big part of this is in integrating breath control with other things which can be controlled by mouth. \u003cbr\u003eAfter all, there’s a whole lot more than breath pressure happening when someone plays a wind instrument or sings. Was a research assistant in Speech Synthesis, over twenty years ago, and it’s still very much on my mind what the “phonation apparatus” does. Much of it could be applied to MIDI control outside of things like pitch tracking. Sure, we can think of the mouth as a filter bank with the tongue doing lots of modulation to create different vowels, for instance. But the process is more about shapes than linear controls. In terms of transition between vowels, the effect is hard to emulate by turning knobs. So there’s an idea here that we could use the tongue to apply a more “organic” form of control to synthesized sounds than CC values sent in parallel. In a way, more like moving an object in 3D space and changing its shape than like pushing sliders at the same time. Of course, the movement of the tongue along the palate also produces different consonants, which can also open up all sorts of possibilities having to do with percussive sounds (plosives, aka stops) and continuous ones (fricatives, including sibilants).\u003cbr\u003eSomething similar might be said about the lips, which do more than simply apply pressure (though they do work well at that).\u003cbr\u003eThe mouthpiece of most wind controllers typically does two things: allow for breath velocity to be measured, one way (usually sent as CC#2 and/or CC#7) and measure lip pressure (usually sent as pitchbend). The Eigenharp does use breath velocity, two ways, but nothing with lip pressure.\u003c/p\u003e\n\n\u003cp\u003eA more sophisticated instrument could take advantage of other dimensions of the mouth’s control.\u003c/p\u003e\n\n\u003cp\u003eGot excited enough about this to send Geert Bevin a message about it. Unsurprisingly, my description didn’t move him. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAt any rate... What this means is that, since my dream instrument is likely to land in my lap within a matter of weeks, will probably not do much with the Axoloti for a while.\u003cbr\u003eWill continue to pursue “tone generation” projects on Raspberry Pi, but that’s also because it connects with other parts of my “sphere of agency”. Once things work well elsewhere, might come back to the Axo with other projects in mind.\u003c/p\u003e\n\n\u003cp\u003eSo, thanks all for your help. Catch up with you after my other experiments! Enjoy the quiet in the meantime. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-06-13T17:10:51.623Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":71,"score":25.4,"yours":false,"topic_id":3342,"topic_slug":"digital-wind-instrument","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21500,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-06-24T22:44:31.401Z","cooked":"\u003cp\u003eHi guys,\u003c/p\u003e\n\n\u003cp\u003eSorry for being a bit out of touch during the last weeks but I am really very, very occupied elsewhere.\u003c/p\u003e\n\n\u003cp\u003eI have not read through all the technical details above but would like to add a few general comments.\u003c/p\u003e\n\n\u003cp\u003eFirstly: What I have learned years ago is that there always is just another thing just over the horizon that will promise even more. The grass is always greener etc. is the more common saying. I think one should just chose a platform that has a certain maturity and then go for it, stick with it and actually even make working around it's limitations a part of the creative challenge.\u003c/p\u003e\n\n\u003cp\u003eWhy has Eigenharp slowed down? Because it is not the latest buzz anymore. Sooner or later the same will apply to many a crazy tool we now all drool over instead.\u003cbr\u003eBeign a really old fart I have seen the first generation of Computer Musical Instruments, as they where then called, come and go in the 80ties. Fairlight, Synclavier, GDS. Thinking of them still makes my eyes light up. Compared to what we can get for tuppence today they might now seem laughable. But although I never came roiund to owning a Fairlight (though I more or less own a dodgy GDS but that is yet another story) I am quite sure I'dd still be using it today if I had. Why: Because it can basiclly still do 90 % of what you would ever need to make great music. And if the music you get out your setup isn't that great do not blame the tool, old or new, for not having that last gadget that it could theoretically have.\u003c/p\u003e\n\n\u003cp\u003eBack to the Eigenharp et all. Although an Eigenharp might not listen to the latest multi-axis thingemajig language I assume it will do all standard MIDI stuff with ease. So even if doing total polyphonic XYZ stuff might still be a bit of a challenge it will stil be a great tool. A tool that challenge you long before you can honestly challenge it for not adhering to the latest fad.\u003c/p\u003e\n\n\u003cp\u003eTo put it more bluntly: Do not complain too much about stuff not doing all one can nowadays imagine. First learn to learn what you already own properly enough. Otherwise you might sound like a fat git complaining about his bicylce not being made out of the latest carbon composite. Of course carbon is cool but where woudl the best weight reduction strategy actually come from? \u003c/p\u003e\n\n\u003cp\u003eThat might sound like high and mightly preaching but I alos apllly the sam eproblem to my own efforts. Those who have had a look at my website might know I have put a veuy decisive effort in my own special setup. Should I throw it away just because there is the Hakan or whatever out there?. Nope, I won't. Lookinmg at what it already can and being aware that I have been able to make soemthing that sits well with thye history of keyboard control as well as adds more then I ever had I am thus creating my own controller universe. So do I really need, or even deserve the next generation as logn as I not yet the ultimate Horowitz of my present setup. \u003c/p\u003e\n\n\u003cp\u003eSecondly: Back to \"our own\" Axoloti. One of the main reasons why I decided for it is that it can actually run standalone wihtout the need for a laptop, PC or Apple to run at all. Too many solutions leave the dirty work to a standard platform but then basically take the easy way out. Plug and play is still a main consideration for me hough.\u003c/p\u003e\n\n\u003cp\u003eO.K., I do not mean that as black and white as it may sound but I am sure you'll get the picture. Otherwise I might actually have gone for another former \"fad\", the Touchkey system, which offers (offered?) an XYZ upgrade for whatever conventional keyboard you are already playing. Now that is exactly the sort of evolutionary upgrade I'd like to use.\u003c/p\u003e\n\n\u003cp\u003eBut then I found out tthere is no hardware controller box for it. You again need to enter a lot of laptop hassle to make it run at all. And that was just to Ikea for me.\u003c/p\u003e\n\n\u003cp\u003eSo for now I'll have to live with 2 polyphonic control instances only (let's not forget that vleocity has been around since those heady early 80ties) and aftertouch. The rest of my controlelrs still \"only\" run monophonic. Poor me. But on he other hand I've been able to add a uniform keyboard solution without having to cope with a single line software!\u003c/p\u003e\n\n\u003cp\u003eLet's not forget: Just like musical instruments computers are not a goal in themselves. They are just tools.\u003c/p\u003e\n\n\u003cp\u003eSo Kuddo's to you Enkerli, for not shying away from the Eigenharp Pico after all. If that is your groovy thang I am sure you'll get a lot back from it. Just like Za Funk it might be going out of style but it surely still groove anyway. If you make it so.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-06-24T22:44:31.401Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":71,"score":15.3,"you
