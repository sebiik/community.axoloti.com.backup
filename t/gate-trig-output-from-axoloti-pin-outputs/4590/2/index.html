        <h1>
  <a href="/t/gate-trig-output-from-axoloti-pin-outputs/4590">Gate/Trig Output from Axoloti Pin outputs</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/planckepoch'><b itemprop='author'>planckepoch</b></a>
           
           <time datetime='2018-05-20T21:31:42Z' itemprop='datePublished'>
             2018-05-20 21:31:42 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I've just started my journey into the world of microcontrollers so apologies if my post doesn't make a lot of sense.</p>

<p>After taking apart an audio damage neuron module and noticing an ARM STM32 chip on it, a few google searches later and I found axoloti! So i'm keen to start learning the world of DSP... I've done some very basic stuff with arduino and have now started doing some video courses on Udemy for C++ using the eclipse IDE. My goal is to prototype something using axoloti and eventually if things go well - develop a eurorack module in the future using a Nucleo/Discovery development board. </p>

<p>As a starter I'm wanting to design an extremely basic 2 track 8 step drum sequencer. I would like to generate a gate/trig signal from the sequencer, an LCD for tempo display, and two buttons to switch between each track along with a basic start/stop button.</p>

<p>The thing i'm having trouble with the most is integrating circuits with a development board. Would i build the sequencer in axoloti, take a pin out and boost the voltage up to 5v, would it run off 2 pin outs (1 for each track.)</p>

<p>If anyone can point me to some basics it would be greatly appreciated!!</p>

<p>Thanks johannes for creating this great piece of kit! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p>P</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Gate/Trig Output from Axoloti Pin outputs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2018-05-21T10:34:08Z' itemprop='datePublished'>
             2018-05-21 10:34:08 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just ordered some of these boards to do something similar:</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.sparkfun.com/products/12009" target="_blank" rel="nofollow noopener">sparkfun.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://cdn.sparkfun.com/r/92-92/assets/parts/8/5/2/2/12009-06.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.sparkfun.com/products/12009" target="_blank" rel="nofollow noopener">SparkFun Logic Level Converter - Bi-Directional - BOB-12009 - SparkFun...</a></h3>

<p>If you've ever tried to connect a 3.3V device to a 5V system, you know what a challenge it can be. The SparkFun bi-directional logic level converter is a s</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>The idea would be to use the Axoloti as a sequencer and output 3.3V pulses/gates on the GPIO, and convert them to 5V using the SparkFun boards so I can trigger eurorack modules.</p>

<p>Here's an overview of the GPIO pins:</p>

<aside class="quote" data-topic="202" data-slug="official-pin-out-ports-documentation" data-post="5"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png" class="avatar"><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/5" rel="nofollow noopener">Official pin out/ports documentation</a>
</div>
<blockquote><p>here is my nonofficial gpio I/O port overview.  edited 31.12.2015  <a href="//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" title="axoloti-gpio-io-v2.jpg" rel="nofollow noopener">[image]</a> <a href="https://github.com/HerrPaule/Euxoloti.git" rel="nofollow noopener">Download</a></p></blockquote></aside>

<p>You can use just about any pin as digital in/out. So these will be used for buttons and output jacks.</p>

<p>Haven't done anything with screens yet, but this thread might be a good start:</p>

<aside class="quote" data-post="1" data-topic="638">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/callipso/40/1832_1.png" class="avatar">
    <a href="//community.axoloti.com/t/spi-i2c-oled-display/638?source_topic_id=4590" rel="nofollow noopener">SPI/I2C OLED display</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    Hi all, 

recently I've stumbled upon these <a href="http://www.ebay.com/itm/0-96-I2C-IIC-SPI-Serial-128X64-White-OLED-LCD-LED-Display-Module-for-Arduino-/171932573715?hash=item2807fae013:g:1jgAAOxy63FS~341" rel="nofollow noopener">LINK</a> dirt cheap, nice looking chinese OLED displays and my immediate thought was this: [image] Nice little screen to use without needing the Control, perhaps when using analog ins to control parameters of the Axoloti. There's a catch though: As a sound guy I have ZERO idea of the coding that would be necessary in order to accomplish this. Is it possible firmware-wise? How hard would it be to implement?  

Cheers, Matyas
  </blockquote>
</aside>

      <div class='creator'>
        <span>
          <a href='/u/planckepoch'><b itemprop='author'>planckepoch</b></a>
           
           <time datetime='2018-05-21T11:51:23Z' itemprop='datePublished'>
             2018-05-21 11:51:23 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks janvantomme this helps a lot. Will check those sparkfun boards and draw a schematic will post to make sure i'm getting things right if you can check. Sounds like what you have planned is similar to what I want to achieve! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p>I noticed the sparkfun board needs both supplies to work - could i take the 5v direct from my eurorack psu and plug into my breadboard? </p>

<p>I'm thinking of building the mutable instruments module tester to get eurorack power into a breadboard - does anyone know if theres anything else on the market I can use to do this?</p>

<p>Thanks<br>P</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/planckepoch">@planckepoch</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Depending on how deep you want to go and how much you want to solder, you could also take a look at this solution. Its for people like me who doesnt like soldering <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>All though it is not based on the pin outs,  I think it could be a simple solution for getting a bunch of gate/trigger outs from axoloti. You get 12 gates and 4 CV outputs, via midi. </p>

<p>But I guess it depends on the project.</p>

<p>Anyway, check it out, its called CVOCD. I got one of his USB hubs, its awesome;</p>

      <div class='post' itemprop='articleBody'>
        <p>Oh the one I have from hothkiss is not the CVOCD one, it was this one below. SOrry I cant tell you how the OCD CV works I dont have one as I dont have any eurorack to hook it up to, I just noticed it cause i had a plan to buy some euro rack at some point. But dropped that again, Axoloti is fine for me <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

          ps.store("topic_4590", {"post_stream":{"posts":[{"id":28804,"name":"david","username":"planckepoch","avatar_template":"/letter_avatar_proxy/v2/letter/p/db5fbb/{size}.png","created_at":"2018-05-20T21:31:42.608Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI've just started my journey into the world of microcontrollers so apologies if my post doesn't make a lot of sense.\u003c/p\u003e\n\n\u003cp\u003eAfter taking apart an audio damage neuron module and noticing an ARM STM32 chip on it, a few google searches later and I found axoloti! So i'm keen to start learning the world of DSP... I've done some very basic stuff with arduino and have now started doing some video courses on Udemy for C++ using the eclipse IDE. My goal is to prototype something using axoloti and eventually if things go well - develop a eurorack module in the future using a Nucleo/Discovery development board. \u003c/p\u003e\n\n\u003cp\u003eAs a starter I'm wanting to design an extremely basic 2 track 8 step drum sequencer. I would like to generate a gate/trig signal from the sequencer, an LCD for tempo display, and two buttons to switch between each track along with a basic start/stop button.\u003c/p\u003e\n\n\u003cp\u003eThe thing i'm having trouble with the most is integrating circuits with a development board. Would i build the sequencer in axoloti, take a pin out and boost the voltage up to 5v, would it run off 2 pin outs (1 for each track.)\u003c/p\u003e\n\n\u003cp\u003eIf anyone can point me to some basics it would be greatly appreciated!!\u003c/p\u003e\n\n\u003cp\u003eThanks johannes for creating this great piece of kit! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eP\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-05-20T21:31:42.608Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":44,"reads":63,"score":235.7,"yours":false,"topic_id":4590,"topic_slug":"gate-trig-output-from-axoloti-pin-outputs","display_username":"david","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1746,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28811,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2018-05-21T10:34:08.442Z","cooked":"\u003cp\u003eI've just ordered some of these boards to do something similar:\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.sparkfun.com/products/12009\" target=\"_blank\" rel=\"nofollow noopener\"\u003esparkfun.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.sparkfun.com/r/92-92/assets/parts/8/5/2/2/12009-06.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.sparkfun.com/products/12009\" target=\"_blank\" rel=\"nofollow noopener\"\u003eSparkFun Logic Level Converter - Bi-Directional - BOB-12009 - SparkFun...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIf you've ever tried to connect a 3.3V device to a 5V system, you know what a challenge it can be. The SparkFun bi-directional logic level converter is a s\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eThe idea would be to use the Axoloti as a sequencer and output 3.3V pulses/gates on the GPIO, and convert them to 5V using the SparkFun boards so I can trigger eurorack modules.\u003c/p\u003e\n\n\u003cp\u003eHere's an overview of the GPIO pins:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"202\" data-slug=\"official-pin-out-ports-documentation\" data-post=\"5\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/5\" rel=\"nofollow noopener\"\u003eOfficial pin out/ports documentation\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehere is my nonofficial gpio I/O port overview.  edited 31.12.2015  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" title=\"axoloti-gpio-io-v2.jpg\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e \u003ca href=\"https://github.com/HerrPaule/Euxoloti.git\" rel=\"nofollow noopener\"\u003eDownload\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou can use just about any pin as digital in/out. So these will be used for buttons and output jacks.\u003c/p\u003e\n\n\u003cp\u003eHaven't done anything with screens yet, but this thread might be a good start:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"638\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/callipso/40/1832_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/spi-i2c-oled-display/638?source_topic_id=4590\" rel=\"nofollow noopener\"\u003eSPI/I2C OLED display\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi all, \n\nrecently I've stumbled upon these \u003ca href=\"http://www.ebay.com/itm/0-96-I2C-IIC-SPI-Serial-128X64-White-OLED-LCD-LED-Display-Module-for-Arduino-/171932573715?hash=item2807fae013:g:1jgAAOxy63FS~341\" rel=\"nofollow noopener\"\u003eLINK\u003c/a\u003e dirt cheap, nice looking chinese OLED displays and my immediate thought was this: [image] Nice little screen to use without needing the Control, perhaps when using analog ins to control parameters of the Axoloti. There's a catch though: As a sound guy I have ZERO idea of the coding that would be necessary in order to accomplish this. Is it possible firmware-wise? How hard would it be to implement?  \n\nCheers, Matyas\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":2,"post_type":1,"updated_at":"2018-05-21T10:34:08.442Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":4,"reads":55,"score":47.1,"yours":false,"topic_id":4590,"topic_slug":"gate-trig-output-from-axoloti-pin-outputs","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.sparkfun.com/products/12009","internal":false,"reflection":false,"title":"SparkFun Logic Level Converter - Bi-Directional - BOB-12009 - SparkFun Electronics","clicks":15},{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638","internal":true,"reflection":false,"title":"SPI/I2C OLED display","clicks":0},{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/5","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28812,"name":"david","username":"planckepoch","avatar_template":"/letter_avatar_proxy/v2/letter/p/db5fbb/{size}.png","created_at":"2018-05-21T11:51:23.436Z","cooked":"\u003cp\u003eThanks janvantomme this helps a lot. Will check those sparkfun boards and draw a schematic will post to make sure i'm getting things right if you can check. Sounds like what you have planned is similar to what I want to achieve! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI noticed the sparkfun board needs both supplies to work - could i take the 5v direct from my eurorack psu and plug into my breadboard? \u003c/p\u003e\n\n\u003cp\u003eI'm thinking of building the mutable instruments module tester to get eurorack power into a breadboard - does anyone know if theres anything else on the market I can use to do this?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003cbr\u003eP\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-05-21T11:51:23.436Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":46,"score":19.9,"yours":false,"topic_id":4590,"topic_slug":"gate-trig-output-from-axoloti-pin-outputs","display_username":"david","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1746,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28813,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-05-21T12:00:30.125Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/planckepoch\"\u003e@planckepoch\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eDepending on how deep you want to go and how much you want to solder, you could also take a look at this solution. Its for people like me who doesnt like soldering \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAll though it is not based on the pin outs,  I think it could be a simple solution for getting a bunch of gate/trigger outs from axoloti. You get 12 gates and 4 CV outputs, via midi. \u003c/p\u003e\n\n\u003cp\u003eBut I guess it depends on the project.\u003c/p\u003e\n\n\u003cp\u003eAnyway, check it out, its called CVOCD. I got one of his USB hubs, its awesome;\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.tindie.com/products/hotchk155/cvocd-a-super-flexible-midi-to-cv-box/\" target=\"_blank\" rel=\"nofollow noopener\"\u003etindie.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.tindiemedia.com/images/resize/6eywzS5OWbjdfafxuznmzrukneY=/p/1200x630/smart/i/6184/products/
