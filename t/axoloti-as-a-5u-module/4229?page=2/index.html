        <h1>
  <a href="/t/axoloti-as-a-5u-module/4229">Axoloti as a 5U Module</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-15T21:37:04Z' itemprop='datePublished'>
             2018-02-15 21:37:04 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>maybe our math is wrong. in the example above <a class="mention" href="/u/johannes">@johannes</a> uses 168000000 and 21 which divided by each other gives him the 8mhz. so the second number is maybe not the pwm period? since he writes it is 128 cycles.</p>

<p>on what do you base your math?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-16T13:53:23Z' itemprop='datePublished'>
             2018-02-16 13:53:23 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i also tried to put the stuff in a loop like this (in  k-rate):</p>

<p>int j;<br>for(j=0;j&lt;BUFSIZE;j++){<br>pwmEnableChannel(&amp;PWMD3, 0, (pwmcnt_t)(inlet_pa6[j]&gt;=0?inlet_pa6[j]&gt;&gt;23:0));<br>pwmEnableChannel(&amp;PWMD3, 1, (pwmcnt_t)(inlet_pa7[j]&gt;=0?inlet_pa7[j]&gt;&gt;23:0));<br>pwmEnableChannel(&amp;PWMD3, 2, (pwmcnt_t)(inlet_pb0[j]&gt;=0?inlet_pb0[j]&gt;&gt;23:0));<br>pwmEnableChannel(&amp;PWMD3, 3, (pwmcnt_t)(inlet_pb1[j]&gt;=0?inlet_pb1[j]&gt;&gt;23:0));<br>}</p>

<p>but i get the same aliasing. i think we are doing something wrong with the period setting. because as i said, in johannes code example he uses 21 to get 127 steps...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2018-02-16T15:26:07Z' itemprop='datePublished'>
             2018-02-16 15:26:07 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>(about the potential of hacking extra audio outputs without extra hardware...)</p>

<p>Looping over the BUFSIZE will not schedule the pwm duty cycle changes on corresponding sample-interval timing.</p>

<p>In Axoloti firmware, there is no code that is scheduled synchronously with the audio sample clock, only at 16-sample buffers, and it is the responsibility of the DMA engine and I2S (SAI) peripheral to transmit the audio data to the audio converter, synchronously to the sample clock.</p>

<p>In order to make PWM duty cycle changes synchronously to the audio sample clock, one approach is to enable an interrupt (an EXTI interrupt on PE4 or PI11 should work as interrupt source).<br>In the interrupt service routine, read the next sample value from a (double) buffer and set the pwm duty cycle. This requires firmware hacking! An object could then write audio data in that double buffer.<br>A better (more acceptable) solution would be to set up a DMA stream to the timer, that avoids interrupts consuming precious time. But I'm afraid there is no suitable DMA channel left, or no suitable source to synchronize DMA.</p>

<p>Rather than using PWM out for lofi audio, I'd suggest to use the on-chip DACs. Same story, <code>gpio/out/analog</code> only schedules at k-rate, looping it does not make it schedule at audio-rate. The bad solution: write the DAC register from within an audio-rate interrupt. The good solution: configure conversions to be triggered by the audio clock (refer to chapter "14.3.6 DAC trigger selection" in stmicro's RM0090 reference manual, and use DMA to copy data to the DAC. The only DMA streams that can be mapped to DAC1 and DAC2 are DMA1stream5 and DMA1stream6 (according to chapter "10.3.3 Channel selection" in RM0090), while those are already assigned to I2C on user-gpio pins. So since DMA is not available, need to use interrupts to copy data to the DAC's.</p>

<p>In summary, quite an effort and the result will still have significant side effects. And I fear the audio quality would still be disappointing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-16T15:33:51Z' itemprop='datePublished'>
             2018-02-16 15:33:51 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for the in-depth answer. "disappointing" audio quality as in 8-bit pwm would be the point of the idea <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> at least for me. i like it very much for aggressive bass sounds.</p>

<p>if there is ever time to make such a hack in the firmware, that would be much appreciated, but this is clearly out of my reach for now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-16T16:24:58Z' itemprop='datePublished'>
             2018-02-16 16:24:58 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/johannes">@johannes</a> Thanks for the answer. I suspected it wasn't easy <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>By the way I'm doing another strange thing that almost works OK. I'm using a digital output as a Square/PWM oscillator by sending the output of a PWM oscillator objet to PC0. I get about 3 octaves of an  usable Square/PWM signal. It's a bit unstable, but it works (I'm using it as second VCO in companion of my Yusynth VCO).<br>Is there a (easy) way to improve stability and octave range, or it's a case like the audio to PWM out.<br>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
            <a href="http://community.axoloti.com/t/pwm-on-non-pwm-digital-outputs-experiment/4295/4">PWM on non-PWM digital outputs experiment</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2018-02-16T17:36:53Z' itemprop='datePublished'>
             2018-02-16 17:36:53 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh if you want a PWM square wave on an extra output...<br>you could probably tune PWM outputs to an audio frequency and use them as true PWM DCO's. <br>The disadvantage is that the audio output will only be available on corresponding gpio pins, not as an outlet in a patch. </p>

<p>This wouldn't be quite as complicated in coding as adding a lofi pwm dac output. </p>

<p>If you can make sense of the chapters about the timers in the RM0090 reference manual.<br>You can access for instance the TIM8_CR1 register as TIM8-&gt;CR1 in init or k-rate-code. </p>

<p>Please do not use any other timer than TIM3, TIM4, TIM5 and TIM8 if possible.</p>

<p>Should be fun for modularists: 4 extra DCO's. Additionally there might also be a way to hard-sync one DCO to another cfr. chapter "18.3.14 Timers and external trigger synchronization" in RM0090.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-16T17:48:25Z' itemprop='datePublished'>
             2018-02-16 17:48:25 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/johannes">@johannes</a>!!!<br>I think that the necesary coding skills are way over my capabilty (right now), but is good to know it could be done <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kipschwinger'><b itemprop='author'>kipschwinger</b></a>
           
           <time datetime='2018-02-17T17:24:21Z' itemprop='datePublished'>
             2018-02-17 17:24:21 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome project, great work! Thanks also for sharing implementation details and schematics <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/widdly'><b itemprop='author'>widdly</b></a>
           
           <time datetime='2018-02-28T01:13:49Z' itemprop='datePublished'>
             2018-02-28 01:13:49 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Look amazing, thanks for sharing.</p>

<p>I'm doing a similar thing with a banana synth I'm building.  For my CV inputs, I'm thinking of doing it a little differently, by adding the potentiometers as separate ADC in's on the axoloi.  That way I can scale the CV input in software or programs the pot's for different functions.</p>

<p>For the analog audio input, do you attenuate it?<br>For the analog audio output, I think you have a 4x gain.  Does that give you approximately +/- 5v levels on the out?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-28T15:10:47Z' itemprop='datePublished'>
             2018-02-28 15:10:47 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For the audio output I measured 2.3Vpp at the Axoloti output, so I used a gain of 4.3 so at the module output I have 9.89Vpp (almost +/- 5V).</p>

<p>For the input I measured a max of 4Vpp before saturation, so I attenuated the input by 2/5. I used a pasive resistor divider with a 68K and a 47K resistors, that gives me an attenuation of 0.408 and an input impedance of 115K.<br>Is not in the schematics because I mounted the resistors in a small perfboard near the jacks...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>

          ps.store("topic_4229", {"post_stream":{"posts":[{"id":26601,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-15T21:37:04.311Z","cooked":"\u003cp\u003emaybe our math is wrong. in the example above \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e uses 168000000 and 21 which divided by each other gives him the 8mhz. so the second number is maybe not the pwm period? since he writes it is 128 cycles.\u003c/p\u003e\n\n\u003cp\u003eon what do you base your math?\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2018-02-15T21:37:04.311Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":95,"score":24.45,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26671,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-16T13:53:23.783Z","cooked":"\u003cp\u003ei also tried to put the stuff in a loop like this (in  k-rate):\u003c/p\u003e\n\n\u003cp\u003eint j;\u003cbr\u003efor(j=0;j\u0026lt;BUFSIZE;j++){\u003cbr\u003epwmEnableChannel(\u0026amp;PWMD3, 0, (pwmcnt_t)(inlet_pa6[j]\u0026gt;=0?inlet_pa6[j]\u0026gt;\u0026gt;23:0));\u003cbr\u003epwmEnableChannel(\u0026amp;PWMD3, 1, (pwmcnt_t)(inlet_pa7[j]\u0026gt;=0?inlet_pa7[j]\u0026gt;\u0026gt;23:0));\u003cbr\u003epwmEnableChannel(\u0026amp;PWMD3, 2, (pwmcnt_t)(inlet_pb0[j]\u0026gt;=0?inlet_pb0[j]\u0026gt;\u0026gt;23:0));\u003cbr\u003epwmEnableChannel(\u0026amp;PWMD3, 3, (pwmcnt_t)(inlet_pb1[j]\u0026gt;=0?inlet_pb1[j]\u0026gt;\u0026gt;23:0));\u003cbr\u003e}\u003c/p\u003e\n\n\u003cp\u003ebut i get the same aliasing. i think we are doing something wrong with the period setting. because as i said, in johannes code example he uses 21 to get 127 steps...\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2018-02-16T13:53:23.783Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":95,"score":35.1,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26682,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2018-02-16T15:26:07.003Z","cooked":"\u003cp\u003e(about the potential of hacking extra audio outputs without extra hardware...)\u003c/p\u003e\n\n\u003cp\u003eLooping over the BUFSIZE will not schedule the pwm duty cycle changes on corresponding sample-interval timing.\u003c/p\u003e\n\n\u003cp\u003eIn Axoloti firmware, there is no code that is scheduled synchronously with the audio sample clock, only at 16-sample buffers, and it is the responsibility of the DMA engine and I2S (SAI) peripheral to transmit the audio data to the audio converter, synchronously to the sample clock.\u003c/p\u003e\n\n\u003cp\u003eIn order to make PWM duty cycle changes synchronously to the audio sample clock, one approach is to enable an interrupt (an EXTI interrupt on PE4 or PI11 should work as interrupt source).\u003cbr\u003eIn the interrupt service routine, read the next sample value from a (double) buffer and set the pwm duty cycle. This requires firmware hacking! An object could then write audio data in that double buffer.\u003cbr\u003eA better (more acceptable) solution would be to set up a DMA stream to the timer, that avoids interrupts consuming precious time. But I'm afraid there is no suitable DMA channel left, or no suitable source to synchronize DMA.\u003c/p\u003e\n\n\u003cp\u003eRather than using PWM out for lofi audio, I'd suggest to use the on-chip DACs. Same story, \u003ccode\u003egpio/out/analog\u003c/code\u003e only schedules at k-rate, looping it does not make it schedule at audio-rate. The bad solution: write the DAC register from within an audio-rate interrupt. The good solution: configure conversions to be triggered by the audio clock (refer to chapter \"14.3.6 DAC trigger selection\" in stmicro's RM0090 reference manual, and use DMA to copy data to the DAC. The only DMA streams that can be mapped to DAC1 and DAC2 are DMA1stream5 and DMA1stream6 (according to chapter \"10.3.3 Channel selection\" in RM0090), while those are already assigned to I2C on user-gpio pins. So since DMA is not available, need to use interrupts to copy data to the DAC's.\u003c/p\u003e\n\n\u003cp\u003eIn summary, quite an effort and the result will still have significant side effects. And I fear the audio quality would still be disappointing.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2018-02-16T15:26:07.003Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":98,"score":51.0,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26683,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-16T15:33:51.765Z","cooked":"\u003cp\u003ethanks for the in-depth answer. \"disappointing\" audio quality as in 8-bit pwm would be the point of the idea \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e at least for me. i like it very much for aggressive bass sounds.\u003c/p\u003e\n\n\u003cp\u003eif there is ever time to make such a hack in the firmware, that would be much appreciated, but this is clearly out of my reach for now.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-02-16T15:33:51.765Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":95,"score":19.85,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26693,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-02-16T16:24:58.420Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e Thanks for the answer. I suspected it wasn't easy \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBy the way I'm doing another strange thing that almost works OK. I'm using a digital output as a Square/PWM oscillator by sending the output of a PWM oscillator objet to PC0. I get about 3 octaves of an  usable Square/PWM signal. It's a bit unstable, but it works (I'm using it as second VCO in companion of my Yusynth VCO).\u003cbr\u003eIs there a (easy) way to improve stability and octave range, or it's a case like the audio to PWM out.\u003cbr\u003eThanks\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2018-02-16T16:25:17.606Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":96,"score":25.35,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/pwm-on-non-pwm-digital-outputs-experiment/4295/4","internal":true,"reflection":true,"title":"PWM on non-PWM digital outputs experiment","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26697,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2018-02-16T17:36:53.900Z","cooked":"\u003cp\u003eOh if you want a PWM square wave on an extra output...\u003cbr\u003eyou could probably tune PWM outputs to an audio frequency and use them as true PWM DCO's. \u003cbr\u003eThe disadvantage is that the audio output will only be available on corresponding gpio pins, not as an outlet in a patch. \u003c/p\u003e\n\n\u003cp\u003eThis wouldn't be quite as complicated in coding as adding a lofi pwm dac output. \u003c/p\u003e\n\n\u003cp\u003eIf you can make sense of the chapters about the timers in the RM0090 reference manual.\u003cbr\u003eYou can access for instance the TIM8_CR1 register as TIM8-\u0026gt;CR1 in init or k-rate-code. \u003c/p\u003e\n\n\u003cp\u003ePlease do not use any other timer than TIM3, TIM4, TIM5 and TIM8 if possible.\u003c/p\u003e\n\n\u003cp\u003eShould be fun for modularists: 4 extra DCO's. Additionally there might also be a way to hard-sync one DCO to another cfr. chapter \"18.3.14 Timers and external trigger synchronization\" in RM0090.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2018-02-16T17:36:53.900Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":92,"score":54.7,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26699,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-02-16T17:48:25.633Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e!!!\u003cbr\u003eI think that the necesary coding skills are way over my capabilty (right now), but is good to know it could be done \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2018-02-16T17:48:25.633Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":88,"score":23.5,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26732,"name":"Nick D","username":"kipschwinger","avatar_template":"/user_avatar/community.axoloti.com/kipschwinger/{size}/4925_1.png","created_at":"2018-02-17T17:24:21.388Z","cooked":"\u003cp\u003eAwesome project, great work! Thanks also for sharing implementation details and schematics \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2018-02-17T17:24:21.388Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":87,"score":33.0,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"Nick D","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1591,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27075,"name":"","username":"widdly","avatar_template":"/user_avatar/community.axoloti.com/widdly/{size}/4156_1.png","created_at":"2018-02-28T01:13:49.187Z","cooked":"\u003cp\u003eLook amazing, thanks for sharing.\u003c/p\u003e\n\n\u003cp\u003eI'm doing a similar thing with a banana synth I'm building.  For my CV inputs, I'm thinking of doing it a little differently, by adding the potentiometers as separate ADC in's on the axoloi.  That way I can scale the CV input in software or programs the pot's for different functions.\u003c/p\u003e\n\n\u003cp\u003eFor the analog audio input, do you attenuate it?\u003cbr\u003eFor the analog audio output, I think you have a 4x gain.  Does that give you approximately +/- 5v levels on the out?\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2018-02-28T01:22:41.524Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":82,"score":22.05,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1261,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27098,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-02-28T15:10:47.628Z","cooked":"\u003cp\u003eFor the audio output I measured 2.3Vpp at the Axoloti output, so I used a gain of 4.3 so at the module output I have 9.89Vpp (almost +/- 5V).\u003c/p\u003e\n\n\u003cp\u003eFor the input I measured a max of 4Vpp before saturation, so I attenuated the input by 2/5. I used a pasive resistor divider with a 68K and a 47K resistors, that gives me an attenuation of 0.408 and an input impedance of 115K.\u003cbr\u003eIs not in the schematics because I mounted the resistors in a small perfboard near the jacks...\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2018-02-28T15:12:08.278Z","reply_count":0,"reply_to_post_number":29,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":83,"score":42.05,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"widdly","avatar_template":"/user_avatar/community.axoloti.com/widdly/{size}/4156_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin
