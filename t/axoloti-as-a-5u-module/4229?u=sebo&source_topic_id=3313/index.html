        <h1>
  <a href="/t/axoloti-as-a-5u-module/4229">Axoloti as a 5U Module</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">

      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T18:14:25Z' itemprop='datePublished'>
             2018-02-14 18:14:25 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all:<br>I did a module with Axoloti for my 5U modular.<br>The module have:</p>

<p>4 CV inputs (CV control + CV Atenautor) connected to PA0 to PA3.<br>1 Digital Input (with voltaje protection) connected to PB0.<br>2 CV outputs (0 to 10V) connected to PA4 and PA5 DAC outputs.<br>2 CV outputs (0 to 10V) connected to PA6 and PA7 using PWM at 10KHz.<br>6 Digital outputs connected to PC0 to PC5.<br>1 LED connected to PB1.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9" href="//community.axoloti.com/uploads/default/original/2X/0/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9.jpg" class="lightbox" title="Modular.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9_1_469x500.jpg" width="469" height="500"><div class="meta">
<span class="filename">Modular.jpg</span><span class="informations">2399x2553 1.18 MB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cb60fc04203aa6b759c9f7a8f098b09be959eaf5" href="//community.axoloti.com/uploads/default/original/2X/c/cb60fc04203aa6b759c9f7a8f098b09be959eaf5.png" class="lightbox" title="Sebo Axoloti Shield V4 - Schematic.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cb60fc04203aa6b759c9f7a8f098b09be959eaf5_1_400x500.png" width="400" height="500"><div class="meta">
<span class="filename">Sebo Axoloti Shield V4 - Schematic.png</span><span class="informations">3198x3994 750 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Notes:<br>I used MCP6002 (not MCP602), just didn't have a library for the MCP6002 in Eagle. And they are powered with 3.3v and GND, the rest of the opamps are powered with +15v and -15v.<br>The filters for the PWM outputs are Bessel 4th order with a frequency cuttoff of 1KHz. I modified the pwmt3 objet to have a PWM frequency of 10KHz to have very good filtering of the carrier, but works well with a PWM frequency as low as 3KHz.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-14T18:26:30Z' itemprop='datePublished'>
             2018-02-14 18:26:30 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see that this Axoloti have some nice neighbours !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T18:31:08Z' itemprop='datePublished'>
             2018-02-14 18:31:08 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>All DIY <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> and some of my own design <img src="//community.axoloti.com/images/emoji/twitter/astonished.png?v=5" title=":astonished:" class="emoji" alt=":astonished:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-14T18:50:50Z' itemprop='datePublished'>
             2018-02-14 18:50:50 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great stuff, I see you built a YuSynth VCO.<br>I think it is really worth it to make analog modules when it comes to modules that cause aliasing in the digital realm, such as distortions and radical wavefolders/processors.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T19:23:53Z' itemprop='datePublished'>
             2018-02-14 19:23:53 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I built a lot of analog stuff (here is a picture of my actual setup, about 60 modules all DIY), I just started to build digital stuff about a year ago, first did some Arduino modules, then some Teensy and finally I did a module with the Axoloti.<br>I didn't care much about aliasing because I think it gives some character to the sound as in old digital synths... And when I don't want aliasing I have real analog stuff... There is a few times when I want to do complex polyphonic analog pads that I can't make with my modular (or any of my other synths) when I try to avoid aliasing...<br>Apart from that is a lot of fun to patch the Axoloti with other modules, using analog filters, processors and control modules...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8c5ee43853239813d93197fab4f4c07340e667c9" href="//community.axoloti.com/uploads/default/original/2X/8/8c5ee43853239813d93197fab4f4c07340e667c9.jpg" class="lightbox" title="15304594_10207798719707769_510848504063453869_o.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8c5ee43853239813d93197fab4f4c07340e667c9_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">15304594_10207798719707769_510848504063453869_o.jpg</span><span class="informations">1080x810 87.5 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-14T22:00:03Z' itemprop='datePublished'>
             2018-02-14 22:00:03 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how did you modify the pwm output to 10khz? did you just change the 4096 to 400?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T22:33:09Z' itemprop='datePublished'>
             2018-02-14 22:33:09 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The exact frequency is 10253.90 Hz.<br>I modified the line like this:</p>

<pre><code>  &lt;code.init&gt;&lt;![CDATA[static const PWMConfig pwmcfg = {42000000, /* 14MHz PWM clock frequency.  */
4096, /* PWM period is 4096 cycles.    */</code></pre>

<p>I can't remember the exact math at the moment, I have to check my notes.</p>

<p>Also, here is the object:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/42900525f0c1d96047857d20ef80ee94ef933a52.axo">pwm t3 Sebo CV3.axo</a> (1.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-14T22:40:49Z' itemprop='datePublished'>
             2018-02-14 22:40:49 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah ok, so to  change it to an 8bit output at 32khz i would have to do something like: 8192000 and 256? that would be great if that would work!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T22:50:04Z' itemprop='datePublished'>
             2018-02-14 22:50:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you mean for audio playback, isn't so easy.<br>I tried with a PWM frequency of 41KHz and 8 bits (256 steps) but the object expects a krate signal, I tried to convert one input of the object to srate, but I should be doing something wrong because I got a lot of aliasing, like if the object still working at krate.<br>My coding skills are VERY limited, so probably I'm doing something wrong...<br>If you get it to work, please share the object...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T22:51:49Z' itemprop='datePublished'>
             2018-02-14 22:51:49 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For 41KHz I've used 10500000 and 256.</p>

<p>And just to clarify, the PWM output works well at 41KHz (I checked with my oscilloscope) the problem is getting the audio to the object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-14T22:55:17Z' itemprop='datePublished'>
             2018-02-14 22:55:17 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, i will try and see what it sounds like <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> i will of course share if it works out ok...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2018-02-14T23:07:33Z' itemprop='datePublished'>
             2018-02-14 23:07:33 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Out of curiosity, did you do this on perf or get a board printed? I'm always keen to see people's layouts.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T23:14:39Z' itemprop='datePublished'>
             2018-02-14 23:14:39 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've etched the PCB myself...<br>But I did some mistakes in the original design, so I had to correct them cutting some traces and adding some flying wires, that's why I'm not sharing the PCB layout.<br>I've corrected the schematic (the one I shared is corrected), but dind't have the time to correct the PCB layout...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2018-02-14T23:22:31Z' itemprop='datePublished'>
             2018-02-14 23:22:31 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fair enough. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I'm working on a Eurorack perfboard layout for a very similar setup, challenging since I want to fit it in sparse skiff space. Might just bite the bullet and have it manufactured, no room here for etching or milling a board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-14T23:56:43Z' itemprop='datePublished'>
             2018-02-14 23:56:43 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, Euro is too small, you have to go for SMD to get a small module.<br>Mine is all tru hole and the PCB is big (something like 200mm x 75mm).<br>I could share the .sch file if that makes your work easier, but as I said is all tru hole.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2018-02-15T00:18:16Z' itemprop='datePublished'>
             2018-02-15 00:18:16 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, but I have what I think are pretty robust schematics for mine, it's just board layout that's challenging. For certain I would go SMD for most components if I were to get a board or two printed, prefer that way of working already, or should I say debugging.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-15T12:45:13Z' itemprop='datePublished'>
             2018-02-15 12:45:13 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, i'm getting also heavy aliased results. i scaled and offset the audio to be only positive, but a sine above 600hz still sounds rubbish <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"> <br><a class="mention" href="/u/johannes">@johannes</a>, can we make the pwm out's cheap audio outputs? how would one write at audio rate to the pwm pin?</p>

<p>this would be just so cool for dirty 8-bit stuff, and you would not even use up an audio out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-15T16:45:24Z' itemprop='datePublished'>
             2018-02-15 16:45:24 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i found this entry on GitHub, it is a little confusing (i guess the comments were not changed to reflect the actual numbers...</p>

<pre><code>// generate 8MHz clock on MCK pin with PWM...</code></pre>

<p>  static const PWMConfig pwmcfg = {168000000, /* 400kHz PWM clock frequency.  */<br>                                   21, /* PWM period is 128 cycles.    */<br>                                   NULL, { {PWM_OUTPUT_ACTIVE_HIGH, NULL}, {<br>                                       PWM_OUTPUT_ACTIVE_HIGH, NULL},<br>                                          {PWM_OUTPUT_ACTIVE_HIGH, NULL}, {<br>                                              PWM_OUTPUT_ACTIVE_HIGH, NULL}},<br>                                   /* HW dependent part.*/<br>                                   0,<br>                                   0};</p>

<p>but there is an additional zero at the end, hmm...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-02-15T20:02:47Z' itemprop='datePublished'>
             2018-02-15 20:02:47 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that isn't the problem... As I said, the PWM is working well, I can measure the 41KHz a the GPIO output, the problem is how the object handles the audio, and how modulates the PWM signal...<br>My guess is the object is coded to work at krate, so even I converted one of the inputs to srate the audio is still prcessed at krate... But I don't know how to change that...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a 5U Module'>

  </div>

          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-15T20:35:18Z' itemprop='datePublished'>
             2018-02-15 20:35:18 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here is what i tried. (i changed the bit shifts as well, to accommodate for 8bits instead of 12 and the greater range of s-rate signals)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d5097367fb2c5a78ef0a6e3a98df0dff5ea05b56.axp">pwmtry.axp</a> (3.7 KB)</p>

          ps.store("topic_4229", {"post_stream":{"posts":[{"id":26555,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-02-14T18:14:25.916Z","cooked":"\u003cp\u003eHi all:\u003cbr\u003eI did a module with Axoloti for my 5U modular.\u003cbr\u003eThe module have:\u003c/p\u003e\n\n\u003cp\u003e4 CV inputs (CV control + CV Atenautor) connected to PA0 to PA3.\u003cbr\u003e1 Digital Input (with voltaje protection) connected to PB0.\u003cbr\u003e2 CV outputs (0 to 10V) connected to PA4 and PA5 DAC outputs.\u003cbr\u003e2 CV outputs (0 to 10V) connected to PA6 and PA7 using PWM at 10KHz.\u003cbr\u003e6 Digital outputs connected to PC0 to PC5.\u003cbr\u003e1 LED connected to PB1.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9\" href=\"//community.axoloti.com/uploads/default/original/2X/0/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9.jpg\" class=\"lightbox\" title=\"Modular.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9_1_469x500.jpg\" width=\"469\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eModular.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2399x2553 1.18 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cb60fc04203aa6b759c9f7a8f098b09be959eaf5\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cb60fc04203aa6b759c9f7a8f098b09be959eaf5.png\" class=\"lightbox\" title=\"Sebo Axoloti Shield V4 - Schematic.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cb60fc04203aa6b759c9f7a8f098b09be959eaf5_1_400x500.png\" width=\"400\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSebo Axoloti Shield V4 - Schematic.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e3198x3994 750 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eNotes:\u003cbr\u003eI used MCP6002 (not MCP602), just didn't have a library for the MCP6002 in Eagle. And they are powered with 3.3v and GND, the rest of the opamps are powered with +15v and -15v.\u003cbr\u003eThe filters for the PWM outputs are Bessel 4th order with a frequency cuttoff of 1KHz. I modified the pwmt3 objet to have a PWM frequency of 10KHz to have very good filtering of the carrier, but works well with a PWM frequency as low as 3KHz.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-02-14T18:14:25.916Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":68,"incoming_link_count":198,"reads":166,"score":1351.6,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/cb60fc04203aa6b759c9f7a8f098b09be959eaf5.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/0/04e1df4620f3f5ae4b668320a8180de3d7a3cdd9.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/cv-in-to-axo-analog-in-gpio/3313/13","internal":true,"reflection":true,"title":"CV in to Axo analog in (gpio)","clicks":10},{"url":"http://community.axoloti.com/t/trying-to-make-cv-in-cv-out-addon-for-axo/6635/12","internal":true,"reflection":true,"title":"Trying to make CV-in / CV-out addon for Axo","clicks":3},{"url":"http://community.axoloti.com/t/is-is-possible-to-have-analog-outputs-5v/3876/15","internal":true,"reflection":true,"title":"Is is possible to have analog outputs (+/-5V)?","clicks":3},{"url":"http://community.axoloti.com/t/connecting-eurorack-vco-to-axoloti-line-in/6370/8","internal":true,"reflection":true,"title":"Connecting Eurorack VCO to Axoloti line in","clicks":1},{"url":"http://community.axoloti.com/t/increasing-the-3khz-control-rate-frequency/6427/32","internal":true,"reflection":true,"title":"Increasing the 3khz control rate frequency","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":16}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26557,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-14T18:26:30.480Z","cooked":"\u003cp\u003eI see that this Axoloti have some nice neighbours !\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-02-14T18:26:30.480Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":147,"score":75.25,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26559,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-02-14T18:31:08.911Z","cooked":"\u003cp\u003eAll DIY \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e and some of my own design \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/astonished.png?v=5\" title=\":astonished:\" class=\"emoji\" alt=\":astonished:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-02-14T18:31:08.911Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":147,"score":65.25,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26560,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-14T18:50:50.016Z","cooked":"\u003cp\u003eGreat stuff, I see you built a YuSynth VCO.\u003cbr\u003eI think it is really worth it to make analog modules when it comes to modules that cause aliasing in the digital realm, such as distortions and radical wavefolders/processors.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-02-14T18:50:50.016Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":147,"score":65.45,"yours":false,"topic_id":4229,"topic_slug":"axoloti-as-a-5u-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26561,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-02-14T19:23:53.079Z","cooked":"\u003cp\u003eI built a lot of analog stuff (here is a picture of my actual setup, about 60 modules all DIY), I just started to build digital stuff about a year ago, first did some Arduino modules, then some Teensy and finally I did a module with the Axoloti.\u003cbr\u003eI didn't care much about aliasing because I think it gives some character to the sound as in old digital synths... And when I don't want aliasing I have real analog stuff... There is a few times when I want to do complex polyphonic analog pads that I can't make with my modular (or any of my other synths) when I try to avoid aliasing...\u003cbr\u003eApart from that is a lot of fun to patch the Axoloti with other modules, using analog filters, processors and control modules...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8c5ee43853239813d93197fab4f4c07340e667c9\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8c5ee43853239813d93197fab4f4c07340e667c9.jpg\" class=\"lightbox\" title=\"15304594_10207798719707769_510848504063453869_o.jpg\"\u003e\u003cimg src=\"//community.axolo
