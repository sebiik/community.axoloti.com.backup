        <h1>
  <a href="/t/power-supply-for-stand-alone-use/344">Power Supply for stand alone use</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-02-27T05:37:20Z' itemprop='datePublished'>
             2018-02-27 05:37:20 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"Any supply between 7V and 15V is fine" - this refers to the power supply input on the Axoloti only.<br>If you want to power the Axoloti via the Micro USB, then it needs to be a 5v USB device, 5v is the standard for USB.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brainsalt'><b itemprop='author'>brainsalt</b></a>
           
           <time datetime='2018-02-27T05:53:58Z' itemprop='datePublished'>
             2018-02-27 05:53:58 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this Gavin,</p>

<p>Does it matter what the available Amperage is in this case? Sorry, I'm a bit of a rookie when it comes to power supply.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-02-27T05:58:27Z' itemprop='datePublished'>
             2018-02-27 05:58:27 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If your not powering anything, then low amps (maybe 250mA) on the USB micro input are more than sufficient. But it depends on what you have connected to the GPIO's and USB host etc that may increase the need for more amps..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brainsalt'><b itemprop='author'>brainsalt</b></a>
           
           <time datetime='2018-02-27T06:01:24Z' itemprop='datePublished'>
             2018-02-27 06:01:24 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks again Gavin,</p>

<p>I won't be powering anything from the Core's USB port and I'll only be using MIDI in (5-pin) and stereo audio out via the 1/4" TRS output, so I imagine I won't need much Amperage. It looks like my chargers offer 2A at 5.2V anyway, so that should be more than enough by the sounds of it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chrisj'><b itemprop='author'>chrisj</b></a>
           
           <time datetime='2018-04-16T23:47:55Z' itemprop='datePublished'>
             2018-04-16 23:47:55 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just confirmed that a Moog Mother32 wallwart powers the Axoloti quite well. It connects, it's center-positive, and it's rated for 12V/1200mA. Same one as for the Moog DFAM. The cable is over six feet long.</p>

<p>These are 'MEGA Electronics' FJ-SW1201200N, might be gettable separately or wholesale. Pretty cool regardless, though, since people often put Moog eurostuff in euroracks, which leaves the wallwart unused‚Ä¶ and an Axoloti can be a VERY powerful addition to a Eurorack setup. So if you have that, you already have the wallwart for using the Axo separate from a computer and USB power. You just need a lot of euro jacks to wire in, and a microSD card to store your patches. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nachtaktiv'><b itemprop='author'>nachtaktiv</b></a>
           
           <time datetime='2018-07-28T15:11:58Z' itemprop='datePublished'>
             2018-07-28 15:11:58 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6e6c935b16510a64d9025f5dc16b1767e0d678b1" href="//community.axoloti.com/uploads/default/original/2X/6/6e6c935b16510a64d9025f5dc16b1767e0d678b1.jpg" class="lightbox" title="37912149_10215236615082059_4145480186168606720_n.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6e6c935b16510a64d9025f5dc16b1767e0d678b1_1_281x500.jpg" width="281" height="500"><div class="meta">
<span class="filename">37912149_10215236615082059_4145480186168606720_n.jpg</span><span class="informations">1151x2048 163 KB</span><span class="expand"></span>
</div></a></div></p>

<p>so, according to the previous posts, this plug should not fry my axoloti? can anyone confirm that?</p>

<p>thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/InvisibleMan'><b itemprop='author'>InvisibleMan</b></a>
           
           <time datetime='2018-07-31T10:03:20Z' itemprop='datePublished'>
             2018-07-31 10:03:20 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Let‚Äôs keep this choo choo moving.</p>

<p>How about powering axo from a barrel jack when you‚Äôve removed the midi board? The J pads indicate 5v and ground; is it as a simple as wiring those to a power jack?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-07-31T23:05:17Z' itemprop='datePublished'>
             2018-07-31 23:05:17 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What you need is a regulated 5V power supply, I don't think it would be safe powering via the J pads, but others may have a different opinion. The Axoloti power input jack goes to a 5v regulator, that's why something like 15v works, but if you are not going into a 5v regulator then you have no way of ensuring a regulated 5v supply and this can cause damage.</p>

<p>Have you considered powering the Axoloti via the Micro USB input, this is a very simple solution, you can use any 5v USB mobile phone power supply, and with this option you can even power the Axoloti with a 5v battery pack. And if you are willing to hack into USB cables etc, this can open up even more options..<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/InvisibleMan'><b itemprop='author'>InvisibleMan</b></a>
           
           <time datetime='2018-08-01T00:10:28Z' itemprop='datePublished'>
             2018-08-01 00:10:28 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Many thanks‚Äîthis helps. Yes, that‚Äôs pretty doable. Only trick is that I‚Äôm trying to mount power to an enclosure chassis‚Äînot to the board‚Äîbut oh well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-08-01T03:42:50Z' itemprop='datePublished'>
             2018-08-01 03:42:50 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mounting a USB connection to a chassis is very doable as well. This is what I did, I wired a micro usb cable to a standard USB connector mounted to a bread board and mounted to the unit.<br>The one on the far right is connected to the Axoloti, the one on the middle is connected to the extra Axo USB I/O for midi USB etc, and the one on the far left is connected to an Arduino due.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8d45eb013607ac1280c2c2635344ff9c81bf2f00.PNG" width="297" height="117"></p>

<p>There is wiring on the inside that will power the Arduino Due and another board when switched on, The Arduino due USB connection is for when uploading sketches which isn't always needed.</p>

<p>There are 4 wires, 5v, GND, TX, RX.<br>If TX and RX is disconnected, only power goes through the usb to power your device, with TX and RX connected, well you can load your patches etc..</p>

<p>Important to note, if you intend to have multiple USB connections like I have, make sure that they are isolated from one another if you intend to use separate power supplies. But if it is all coming from the same supply, no issues..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/szlothd'><b itemprop='author'>szlothd</b></a>
           
           <time datetime='2019-05-20T12:31:40Z' itemprop='datePublished'>
             2019-05-20 12:31:40 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello ! <br>I would like to power the Axoloti from a NP1 battery pack, nominal voltage is 14.4V but the battery gives 16.1V fully charged. Does the Axoloti V1.2 accepts such Voltage or should I use a 12V regulator ? <br>Thank you, <br>Laszlo</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-11T03:42:58Z' itemprop='datePublished'>
             2019-07-11 03:42:58 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/szlothd">@szlothd</a> you probably found out by now haha but the specs say up to 15V only. i'd stay on the safe side and use a regulator or dc/dc converter.</p>

<p>Other than that, what do people think about the infamous meanwell rb65 series for axoloti? might be overkill for axolotis only but if i have it in my system anyways it should be perfectly suitable with its +12V right?<br>Meanwell RB-65B<br>5/12/-12 V/DC<br>0.5-8/0.2-3.5/0-1 A<br><a href="https://www.meanwell.com/Upload/PDF/RT-65/RT-65-SPEC.PDF" class="onebox" target="_blank">https://www.meanwell.com/Upload/PDF/RT-65/RT-65-SPEC.PDF</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/szlothd'><b itemprop='author'>szlothd</b></a>
           
           <time datetime='2019-07-11T07:10:19Z' itemprop='datePublished'>
             2019-07-11 07:10:19 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/u/weasel79">@weasel79</a>, thanks a lot for your answer!<br>I thought so seeing the specs, but hope for a +/- 10% margin (still, a fully charged NP1 battery goes as high as 16.8v).<br>Thanks for the link for the ac/dc converter, will look into a dc/dc and a small box... <br>Cheers, Laszlo</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-11T23:05:19Z' itemprop='datePublished'>
             2019-07-11 23:05:19 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Someone recently recommended me these traco stepdown converters for DC/DC in audio applications, didn't test them yet though.</p>

<p><a href="https://www2.mouser.com/ProductDetail/TRACO-Power/TEC-2-1222WI?qs=sGAEpiMZZMvGsmoEFRKS8Koqt8Pjkl39qO3D8VnVoVnYoNKkc29R9g==" class="onebox" target="_blank">https://www2.mouser.com/ProductDetail/TRACO-Power/TEC-2-1222WI?qs=sGAEpiMZZMvGsmoEFRKS8Koqt8Pjkl39qO3D8VnVoVnYoNKkc29R9g==</a><br>there's a better suiting version for your need probably, this one has +/-12V out. they have every possible I/O voltage combination...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-12T00:35:01Z' itemprop='datePublished'>
             2019-07-12 00:35:01 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Depending on how much efficiency matters, a few power diodes in series can be used to drop a few volts, at very low cost.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/szlothd'><b itemprop='author'>szlothd</b></a>
           
           <time datetime='2019-07-14T12:59:12Z' itemprop='datePublished'>
             2019-07-14 12:59:12 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/u/weasel79">@weasel79</a> , <br>Yes the Traco power converter are a classic, there're normally clean for sound and compact while being sealed. <br>I've used these in the past for ground loop issues in a sound bag. <br>Thanks again !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2019-08-22T00:07:31Z' itemprop='datePublished'>
             2019-08-22 00:07:31 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can I solder a center negative DC input to the pads of the DC input on the board, as long as I reverse it? So I send the center negative from the off-board DC input to the negative pad on the board, and vice versa for positive? If yes, then which pad on the board is positive, and which one is negative? What's the last pad? Ground? Do I need to do anything with that? My DC input plug only has two lugs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2019-08-23T18:12:03Z' itemprop='datePublished'>
             2019-08-23 18:12:03 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd love to use this thing for next weekend. Halp!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2019-08-25T22:25:26Z' itemprop='datePublished'>
             2019-08-25 22:25:26 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, yes, it works. Kind of.</p>

<p>My board is split in half (Midi board broken off) to fit the enclosure. So I reattached the Midi board to the main board by the 5 connectors and connected a DC input to the Midi board. When I power it up with the new 9V power supply one LED on the board lights up green while the other blinks red a few times before stopping. The green stays lit, but... There's no sound. This is the first time I power it up not connected and powered via USB. Shouldn't it function the same? Do I need to "burn the patch" to the board or something before unplugging it from USB?</p>

<p>Edit: oh, flash to memory. NM.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2020-09-22T16:31:51Z' itemprop='datePublished'>
             2020-09-22 16:31:51 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I am going to use a female DC enclosure barrel for a project, but I am not sure about what is the best option.</p>

<p>Should I wire it to the three point down in the preinstalled barrel? or Should I wire it to the x2 points avaible on the barrel side? What is the safest approach? Somewhere I read that the second option (x2) has not "reverse polarity protection diode".</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/54da9fa6f1e1625d5e26f27af3fd864526352350.jpg" width="259" height="194"></p>

<p>Thanks for your help</p>
      </div>

          ps.store("topic_344", {"post_stream":{"posts":[{"id":27054,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-02-27T05:37:20.233Z","cooked":"\u003cp\u003e\"Any supply between 7V and 15V is fine\" - this refers to the power supply input on the Axoloti only.\u003cbr\u003eIf you want to power the Axoloti via the Micro USB, then it needs to be a 5v USB device, 5v is the standard for USB.\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2018-02-27T05:37:20.233Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":128,"score":31.25,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27055,"name":"Harry","username":"brainsalt","avatar_template":"/letter_avatar_proxy/v2/letter/b/9e8a1a/{size}.png","created_at":"2018-02-27T05:53:58.345Z","cooked":"\u003cp\u003eThanks for this Gavin,\u003c/p\u003e\n\n\u003cp\u003eDoes it matter what the available Amperage is in this case? Sorry, I'm a bit of a rookie when it comes to power supply.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2018-02-27T05:53:58.345Z","reply_count":0,"reply_to_post_number":61,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":134,"score":32.35,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Harry","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1625,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27057,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-02-27T05:58:27.142Z","cooked":"\u003cp\u003eIf your not powering anything, then low amps (maybe 250mA) on the USB micro input are more than sufficient. But it depends on what you have connected to the GPIO's and USB host etc that may increase the need for more amps..\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2018-02-27T05:58:27.142Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":132,"score":46.95,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27058,"name":"Harry","username":"brainsalt","avatar_template":"/letter_avatar_proxy/v2/letter/b/9e8a1a/{size}.png","created_at":"2018-02-27T06:01:24.560Z","cooked":"\u003cp\u003eThanks again Gavin,\u003c/p\u003e\n\n\u003cp\u003eI won't be powering anything from the Core's USB port and I'll only be using MIDI in (5-pin) and stereo audio out via the 1/4\" TRS output, so I imagine I won't need much Amperage. It looks like my chargers offer 2A at 5.2V anyway, so that should be more than enough by the sounds of it.\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2018-02-27T06:01:24.560Z","reply_count":0,"reply_to_post_number":63,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":137,"score":28.1,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Harry","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1625,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28224,"name":"Chris Johnson","username":"chrisj","avatar_template":"/user_avatar/community.axoloti.com/chrisj/{size}/4201_1.png","created_at":"2018-04-16T23:47:55.921Z","cooked":"\u003cp\u003eI've just confirmed that a Moog Mother32 wallwart powers the Axoloti quite well. It connects, it's center-positive, and it's rated for 12V/1200mA. Same one as for the Moog DFAM. The cable is over six feet long.\u003c/p\u003e\n\n\u003cp\u003eThese are 'MEGA Electronics' FJ-SW1201200N, might be gettable separately or wholesale. Pretty cool regardless, though, since people often put Moog eurostuff in euroracks, which leaves the wallwart unused‚Ä¶ and an Axoloti can be a VERY powerful addition to a Eurorack setup. So if you have that, you already have the wallwart for using the Axo separate from a computer and USB power. You just need a lot of euro jacks to wire in, and a microSD card to store your patches. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2018-04-16T23:50:20.954Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":129,"score":76.6,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Chris Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1309,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29890,"name":"","username":"nachtaktiv","avatar_template":"/letter_avatar_proxy/v2/letter/n/ce73a5/{size}.png","created_at":"2018-07-28T15:11:58.667Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6e6c935b16510a64d9025f5dc16b1767e0d678b1\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6e6c935b16510a64d9025f5dc16b1767e0d678b1.jpg\" class=\"lightbox\" title=\"37912149_10215236615082059_4145480186168606720_n.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6e6c935b16510a64d9025f5dc16b1767e0d678b1_1_281x500.jpg\" width=\"281\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e37912149_10215236615082059_4145480186168606720_n.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1151x2048 163 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eso, according to the previous posts, this plug should not fry my axoloti? can anyone confirm that?\u003c/p\u003e\n\n\u003cp\u003ethanks!\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2018-07-28T15:11:58.667Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":3,"reads":108,"score":37.6,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6e6c935b16510a64d9025f5dc16b1767e0d678b1.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1800,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29948,"name":"","username":"InvisibleMan","avatar_template":"/letter_avatar_proxy/v2/letter/i/e99b99/{size}.png","created_at":"2018-07-31T10:03:20.696Z","cooked":"\u003cp\u003eLet‚Äôs keep this choo choo moving.\u003c/p\u003e\n\n\u003cp\u003eHow about powering axo from a barrel jack when you‚Äôve removed the midi board? The J pads indicate 5v and ground; is it as a simple as wiring those to a power jack?\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2018-07-31T10:03:20.696Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":100,"score":35.55,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1077,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29953,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-07-31T23:05:17.599Z","cooked":"\u003cp\u003eWhat you need is a regulated 5V power supply, I don't think it would be safe powering via the J pads, but others may have a different opinion. The Axoloti power input jack goes to a 5v regulator, that's why something like 15v works, but if you are not going into a 5v regulator then you have no way of ensuring a regulated 5v supply and this can cause damage.\u003c/p\u003e\n\n\u003cp\u003eHave you considered powering the Axoloti via the Micro USB input, this is a very simple solution, you can use any 5v USB mobile phone power supply, and with this option you can even power the Axoloti with a 5v battery pack. And if you are willing to hack into USB cables etc, this can open up even more options..\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2018-07-31T23:05:17.599Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":98,"score":25.25,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29956,"name":"","username":"InvisibleMan","avatar_template":"/letter_avatar_proxy/v2/letter/i/e99b99/{size}.png","created_at":"2018-08-01T00:10:28.954Z","cooked":"\u003cp\u003eMany thanks‚Äîthis helps. Yes, that‚Äôs pretty doable. Only trick is that I‚Äôm trying to mount power to an enclosure chassis‚Äînot to the board‚Äîbut oh well.\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2018-08-01T00:10:28.954Z","reply_count":0,"reply_to_post_number":68,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":98,"score":25.3,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1077,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29957,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-08-01T03:42:50.858Z","cooked":"\u003cp\u003eMounting a USB connection to a chassis is very doable as well. This is what I did, I wired a micro usb cable to a standard USB connector mounted to a bread board and mounted to the unit.\u003cbr\u003eThe one on the far right is connected to the Axoloti, the one on the middle is connected to the extra Axo USB I/O for midi USB etc, and the one on the far left is connected to an Arduino due.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8d45eb013607ac1280c2c2635344ff9c81bf2f00.PNG\" width=\"297\" height=\"117\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThere is wiring on the inside that will power the Arduino Due and another board when switched on, The Arduino due USB connection is for when uploading sketches which isn't always needed.\u003c/p\u003e\n\n\u003cp\u003eThere are 4 wires, 5v, GND, TX, RX.\u003cbr\u003eIf TX and RX is disconnected, only power goes through the usb to power your device, with TX and RX connected, well you can load your patches etc..\u003c/p\u003e\n\n\u003cp\u003eImportant to note, if you intend to have multiple USB connections like I have, make sure that they are isolated from one another if you intend to use separate power supplies. But if it is all coming from the same supply, no issues..\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2018-08-01T03:42:50.858Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":14,"reads":103,"score":91.55,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34311,"name":"szlothd","username":"szlothd","avatar_template":"/letter_avatar_proxy/v2/letter/s/34f0e0/{size}.png","created_at":"2019-05-20T12:31:40.578Z","cooked":"\u003cp\u003eHello ! \u003cbr\u003eI would like to power the Axoloti from a NP1 battery pack, nominal voltage is 14.4V but the battery gives 16.1V fully charged. Does the Axoloti V1.2 accepts such Voltage or should I use a 12V regulator ? \u003cbr\u003eThank you, \u003cbr\u003eLaszlo\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2019-05-20T12:31:40.578Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":78,"score":21.35,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"szlothd","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2170,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34968,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-11T03:42:58.830Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/szlothd\"\u003e@szlothd\u003c/a\u003e you probably found out by now haha but the specs say up to 15V only. i'd stay on the safe side and use a regulator or dc/dc converter.\u003c/p\u003e\n\n\u003cp\u003eOther than that, what do people think about the infamous meanwell rb65 series for axoloti? might be overkill for axolotis only but if i have it in my system anyways it should be perfectly suitable with its +12V right?\u003cbr\u003eMeanwell RB-65B\u003cbr\u003e5/12/-12 V/DC\u003cbr\u003e0.5-8/0.2-3.5/0-1 A\u003cbr\u003e\u003ca href=\"https://www.meanwell.com/Upload/PDF/RT-65/RT-65-SPEC.PDF\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.meanwell.com/Upload/PDF/RT-65/RT-65-SPEC.PDF\u003c/a\u003e\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2019-07-11T03:43:33.689Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":71,"score":20.0,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.meanwell.com/Upload/PDF/RT-65/RT-65-SPEC.PDF","internal":false,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34971,"name":"szlothd","username":"szlothd","avatar_template":"/letter_avatar_proxy/v2/letter/s/34f0e0/{size}.png","created_at":"2019-07-11T07:10:19.099Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e, thanks a lot for your answer!\u003cbr\u003eI thought so seeing the specs, but hope for a +/- 10% margin (still, a fully charged NP1 battery goes as high as 16.8v).\u003cbr\u003eThanks for the link for the ac/dc converter, will look into a dc/dc and a small box... \u003cbr\u003eCheers, Laszlo\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2019-07-11T07:10:19.099Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":72,"score":20.1,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"szlothd","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_
