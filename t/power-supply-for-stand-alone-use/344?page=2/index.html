        <h1>
  <a href="/t/power-supply-for-stand-alone-use/344">Power Supply for stand alone use</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-11-10T08:08:58Z' itemprop='datePublished'>
             2016-11-10 08:08:58 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure what else to tell you - I also have doubts that I could fry the board so easily, having used it maybe 20 hours.  The transformer I returned as defective.  The unresponsive Axo Core I still have, and I can send it to you if you'd like to look at it (no replacement requested).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KHS'><b itemprop='author'>KHS</b></a>
           
           <time datetime='2016-12-01T15:02:46Z' itemprop='datePublished'>
             2016-12-01 15:02:46 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry to resurrect this thread for a question that may have  already been answered in more universal terms, but I thought I'd ask about a specific (and I'm sure common) power supply option for the Axoloti: a 1-Spot adapter with a center-positive adapter. Are there any perceivable issues in using this configuration? My assumption is no, given it's a 9v DC adapter made center-positive by the adapter, but I thought I would ask just to make sure I don't inadvertently fry a board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dylan'><b itemprop='author'>dylan</b></a>
           
           <time datetime='2017-02-06T01:50:04Z' itemprop='datePublished'>
             2017-02-06 01:50:04 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.<br>DC-plug center diameter should be 2.1 mm.</p></blockquote></aside>

<p>Hello - would 12V, 150mA  (with no device connected to the usb host port) be ok?</p>

<p>I've tested briefly and it runs fine but wanted to double-check if this would be too low a rating for axoloti's minimum requirements?</p>

<p>Edit:  I understand now - when there is power on dc input the usb stops supplying power and the editor displays voltage from the dc - so looks like 4.94V @ 12V/150mA which is fine right.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-06T09:22:51Z' itemprop='datePublished'>
             2017-02-06 09:22:51 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An adapter supplying 12V/150mA is fine if you do not use the USB host port. <br>The editor indeed displays the voltage after the 5V regulator and the 3.3V regulator, if it indicates 4.94V for 5V, this is perfectly fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-06T08:12:59Z' itemprop='datePublished'>
             2017-05-06 08:12:59 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it seems that a Multiple PSU with at least 9V/500mA, center pin positive, suitable to give power to 4 Axoloti with SD and USB MIDI, doesn't even exists on the market <img src="//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-06T09:22:19Z' itemprop='datePublished'>
             2017-05-06 09:22:19 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies. <br>or go 12v less amps?<br>I've also had 4 axos running off a power hub, that's was powered via 12v 2 amp </p>

<p>Also I dont think you'll need 500ma per board, as it's unlikely all 4 will draw 500ma, and if they do isn't that at 5v?</p>

<p>Axoloti seems pretty 'open' to different power options <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Btw if your looking for a supply that has multiple outlets, perhaps look instead for a power daisy chain<br>( though double check their current rating)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-06T10:39:17Z' itemprop='datePublished'>
             2017-05-06 10:39:17 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Not quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies.</p></blockquote></aside>

<p>I was looking for a sort of "pedal board dc hub" but all the models I've found are:<br>center pin negative, 9v/200mA maximum for each barrell, so reading through the post it seems not suitable</p>

<aside class="quote" data-post="26" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I've also had 4 axos running off a power hub, that's was powered via 12v 2 amp</p></blockquote></aside>

<p>what model are you using?</p>

<aside class="quote" data-post="26" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>perhaps look instead for a power daisy chain</p></blockquote></aside>

<p>yeah it was an option but <a class="mention" href="/users/johannes">@johannes</a> discourage the daisy chaining because not isolated if I don't go wrong!</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-06T11:06:17Z' itemprop='datePublished'>
             2017-05-06 11:06:17 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the main hub i use is this:<br>(its a bit expensive, and i bought it primarily as its MTT, this this is not required for axoloti)</p>

<aside class="onebox amazon">
  <header class="source">
    <a href="https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8&amp;amp;amp;qid=1478076878&amp;amp;amp;sr=8-11&amp;amp;amp;keywords=plugable+usb">amazon.co.uk</a>
  </header>
  <article class="onebox-body">
    <img src="https://images-na.ssl-images-amazon.com/images/I/41anV-ZL8SL._SY400_.jpg" class="thumbnail" width="500" height="267">

<h3><a href="https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8&amp;amp;amp;qid=1478076878&amp;amp;amp;sr=8-11&amp;amp;amp;keywords=plugable+usb">Plugable USB 2.0 10-Port High Speed Hub with 20W Power Adapter and Two Flip-Up Smart Charging Ports (BC 1.2 Charging Support for Android, Apple iOS, and Windows Mobile Devices)</a></h3>

<p>

Featuring a simple yet flexible design, the Plugable USB2-HUB10C2-EU provides easy expansion for any USB capable system. Two ports swivel to a vertical position to allow easy insertion with one hand a ...

</p>
<p><strong>¬£39.95

</strong></p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>I have used other powered hubs as well, just make sure they can deliver the 500ma to each port, which basically means look for something with 2A or more.<br>(Im hesitant to say much more, since although I've had no issues with any hubs I've tried...but jaffa did report issues with some cheaper hubs he tried) </p>

<p>daisy chaining...<br></p>

<aside class="quote" data-post="14" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive "side" of the plug makes contact before the negative "side" current take a wrong path.</p></blockquote></aside>

<p>I read this as, don't start connecting the DC jacks (at either adapter or axoloti end) whilst the power is on (hotplugging) - so your ok, if you connect things up whilst the power is off, then turn the power on. <br>of course you then have to remember to always do this, as if you forget you might have issues.<br>(also I point out Ive not yet tried this, so I may be wrong)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-06T12:45:38Z' itemprop='datePublished'>
             2017-05-06 12:45:38 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes I would like to pack the DC PSU with the axoloti, so they will be always connected.<br>I'm using an USB HUB too by now, but I don't like it because it brings up some elctronic noise.</p>

<p>But as I pointed out before, it's pretty impossible to find non-USB Multi-Psu with center pin negative and 9v/500mA <img src="//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-06T13:35:01Z' itemprop='datePublished'>
             2017-05-06 13:35:01 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="29" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/adrianwillaert/40/468_1.png" class="avatar">AdrianWillaert:</div>
<blockquote><p>But as I pointed out before, it's pretty impossible to find non-USB Multi-Psu with center pin negative and 9v/500mA</p></blockquote></aside>

<p>Axoloti is centre pin <strong>positive</strong> </p>

<p>If your going to put this all in a case, the other option is to solder header pins to X2, and then supply the voltage directly, then add you own DC socket and switch on the outside of the case.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-06T14:32:13Z' itemprop='datePublished'>
             2017-05-06 14:32:13 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes sorry I mean: </p>

<p>it's pretty impossible to find non-USB Multi-Psu with center pin positive and 9v/500mA</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-07T12:00:27Z' itemprop='datePublished'>
             2017-05-07 12:00:27 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it can be a proper solution to use a USB Hub with four USB to DC cables like this?</p>

          <a href="https://images-na.ssl-images-amazon.com/images/I/81ay0QOg7WL._SL1500_.jpg" rel="nofollow noopener">
            <img src="https://images-na.ssl-images-amazon.com/images/I/81ay0QOg7WL._SL1500_.jpg" width="500" height="500">
          </a>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-07T12:56:30Z' itemprop='datePublished'>
             2017-05-07 12:56:30 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've found a power supply 18W, 100-240VAC, 50/60HZ center pin positive, output +9V/2A<br><img src="//community.axoloti.com/uploads/default/original/2X/1/19b73b97ae31a1a475a123b86dfc8f7ef1e7989b.PNG" width="249" height="244"></p>

<p>this seems to be good for daisy chaining 4 axolotis, right?<br>I just need to be careful and plug the psu only after all the board's barrels are connected, right?<br>Sorry for asking so many stuff but I'm really afraid to burn my beloved boards...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-05-07T22:28:41Z' itemprop='datePublished'>
             2017-05-07 22:28:41 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you have a single power supply +5V with 2A, you can hardwire connect 4 USB cables to the + &amp; - on the USB to the power supply (ignoring the signal lines) and you can easily power 4 Axo's as standalone.<br>Although everyone has different preferences, I believe this is one of the easiest.<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-09T12:23:09Z' itemprop='datePublished'>
             2017-05-09 12:23:09 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just to sum up, this is what I'm planning to use</p>

<ol>
<li>power supply 18W (9V 2A), center pin positive, input 100-240VAC, 50/60Hz</li>
<li>Splitter cable to Daisy Chain my 4 axolotis via dc barrell (like pedal board cable to be clear)</li>
</ol>

<p>the only thing I need to be careful with is to plug the 4 axoloti before plugging the psu to the electricity network or switching on the electric socket.</p>

<p>If <a class="mention" href="/users/johannes">@johannes</a>  <a class="mention" href="/users/thetechnobear">@thetechnobear</a> and everybody confirms this, I'm ok and happy to play!<br>I really prefere to avoid soldering or strange esoteric hacking, not a tinkerer/maker just a humble musician who don't want to destroy axoloti <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-28T17:05:21Z' itemprop='datePublished'>
             2017-05-28 17:05:21 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to hardwire the 5v from one board to a couple of other boards?<br>I'm powering from a 5v USB powerbank..<br>if yes, which out/in sockets should I use on the feeding/receiving boards?</p>

<p>I've just tried it out with my "broken" board (can't use it, but leds still seem to work)<br>I connected the gnd and 5v outputs of one board to the gnd and 5v outputs of the broken board and this seems to work, it starts up, though, it seemed to be starting up 3 times..<br>I really have no idea whether I'm doing it right or doing something totally wrong.. so please, a little bit of help overhere..</p>

<p>almost there..<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d78a03a779cbb52a73921dc387959e52fab8e308" href="//community.axoloti.com/uploads/default/original/2X/d/d78a03a779cbb52a73921dc387959e52fab8e308.jpg" class="lightbox" title="2017-05-28 19.17.12.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d78a03a779cbb52a73921dc387959e52fab8e308_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">2017-05-28 19.17.12.jpg</span><span class="informations">1600x1200 456 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-28T19:18:55Z' itemprop='datePublished'>
             2017-05-28 19:18:55 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks like you just raided an Axoloti storage facility and your briefcase fell open <img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-05-29T00:23:42Z' itemprop='datePublished'>
             2017-05-29 00:23:42 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It depends on what you are exactly trying to do.<br>The easiest way with your setup, would be to have an adapter coming out of the USB host port on one board going into the micro usb port in the other. You could chain them all this way.</p>

<p>However if you intend to connect more devices to your board, you may struggle to get the source you require. But you can test it and see what the demands are like.<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-29T10:53:48Z' itemprop='datePublished'>
             2017-05-29 10:53:48 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the thing is that the USB connectors are still just a tiny bit too big and touch the circuitboard next to it (I'm a bit anxious that chips might get hot and melt them). So I want to prevent that by daisychaining them by hardwiring the 5v between the last couple of boards which don't get a midi-controller connected anyways (everything will be done from a single quneo). <br>Also, I need to save space for future adjustments, like an inbuild midi-thru/splitter and mixer (last 4 boards are going to be 2x2 serial/parellel: 2 for drums&amp;fx and 2 for leads/bass/melody/fx. The first one is gonna be a midi-recorder/presets core)</p>

<p>I've already tried powering them all on from the 5v powerbank, with individual usb-connectors, which seemed to work perfectly. Now it's just the question.. could I power 3 extra boards from a single board.</p>

<p>so:<br>powerbank has two USB outputs, together they give 2.4A at 5v.</p>

<p>-first output gets an usb-hub, splitting it to power 1 axoloti and the Quneo midi controller (using an external-power usb-Y-splitter to power the quneo directly from the powerbank).<br>-second output would power a "single" axoloti, which in his turn would power 3 other axoloti's (plus itself of course).</p>

<p>atm I'm not using any of the analogue/digital in/out pins, so this is not drawing any current.<br>Though I am thinking of adding a couple of sensors/joysticks/knobs/buttons and make a custom receiver module for the quneo that I can switch off/on by midi from the quneo and multiplex between different parameters inside the patch. But I'm not there yet and when that time comes, I might very well just add an extra powerbank.</p>

<p>So the question is only about the last part, powering 3 extra axoloti's from another axoloti that's only 5v powered, without adding any more controllers and how to connect these 5v pins. There are just so many 5v/gnd pins and a good friend warned me about just connecting these together, so yeah... what is it, can I or can't I hardwire when using 5v over usb as powering and which pins should be connected??</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-29T18:23:38Z' itemprop='datePublished'>
             2017-05-29 18:23:38 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="39" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>So the question is only about the last part, powering 3 extra axoloti's from another axoloti that's only 5v powered, without adding any more controllers and how to connect these 5v pins.</p></blockquote></aside>

<p>Have you thought about these tiny power boosters?</p>

<p>They have a tiny brass screw on them (basically a potentiometer) to adjust the amount of boost, and the circuit boards themselves are pretty small (and very cheap).  I'm not sure whether it's suitable, but just thought I'd point it out cause there seems little point in going for a pretty enclosed power-bank if it's all going to be hidden away anyway.  They're so cheap you could even buy more than one if you wanted to make the wiring super convenient.</p>

          ps.store("topic_344", {"post_stream":{"posts":[{"id":15505,"name":"Erik Mackdanz","username":"stasibear","avatar_template":"/user_avatar/community.axoloti.com/stasibear/{size}/1755_1.png","created_at":"2016-11-10T08:08:58.696Z","cooked":"\u003cp\u003eI'm not sure what else to tell you - I also have doubts that I could fry the board so easily, having used it maybe 20 hours.  The transformer I returned as defective.  The unresponsive Axo Core I still have, and I can send it to you if you'd like to look at it (no replacement requested).\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-11-10T08:08:58.696Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":6,"reads":283,"score":87.85,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Erik Mackdanz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":602,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16033,"name":"","username":"KHS","avatar_template":"/letter_avatar_proxy/v2/letter/k/65b543/{size}.png","created_at":"2016-12-01T15:02:46.067Z","cooked":"\u003cp\u003eSorry to resurrect this thread for a question that may have  already been answered in more universal terms, but I thought I'd ask about a specific (and I'm sure common) power supply option for the Axoloti: a 1-Spot adapter with a center-positive adapter. Are there any perceivable issues in using this configuration? My assumption is no, given it's a 9v DC adapter made center-positive by the adapter, but I thought I would ask just to make sure I don't inadvertently fry a board.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-12-01T15:02:46.067Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":26,"reads":273,"score":185.8,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":993,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17459,"name":"","username":"dylan","avatar_template":"/user_avatar/community.axoloti.com/dylan/{size}/3294_1.png","created_at":"2017-02-06T01:50:04.431Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.\u003cbr\u003eDC-plug center diameter should be 2.1 mm.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHello - would 12V, 150mA  (with no device connected to the usb host port) be ok?\u003c/p\u003e\n\n\u003cp\u003eI've tested briefly and it runs fine but wanted to double-check if this would be too low a rating for axoloti's minimum requirements?\u003c/p\u003e\n\n\u003cp\u003eEdit:  I understand now - when there is power on dc input the usb stops supplying power and the editor displays voltage from the dc - so looks like 4.94V @ 12V/150mA which is fine right.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-02-06T02:52:16.187Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":27,"incoming_link_count":10,"reads":249,"score":106.15,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1022,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17468,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-02-06T09:22:51.154Z","cooked":"\u003cp\u003eAn adapter supplying 12V/150mA is fine if you do not use the USB host port. \u003cbr\u003eThe editor indeed displays the voltage after the 5V regulator and the 3.3V regulator, if it indicates 4.94V for 5V, this is perfectly fine.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-02-06T09:22:51.154Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":239,"score":79.0,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"dylan","avatar_template":"/user_avatar/community.axoloti.com/dylan/{size}/3294_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20243,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-05-06T08:12:59.964Z","cooked":"\u003cp\u003eit seems that a Multiple PSU with at least 9V/500mA, center pin positive, suitable to give power to 4 Axoloti with SD and USB MIDI, doesn't even exists on the market \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-05-06T08:12:59.964Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":225,"score":76.1,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20245,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-06T09:22:19.458Z","cooked":"\u003cp\u003eNot quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies. \u003cbr\u003eor go 12v less amps?\u003cbr\u003eI've also had 4 axos running off a power hub, that's was powered via 12v 2 amp \u003c/p\u003e\n\n\u003cp\u003eAlso I dont think you'll need 500ma per board, as it's unlikely all 4 will draw 500ma, and if they do isn't that at 5v?\u003c/p\u003e\n\n\u003cp\u003eAxoloti seems pretty 'open' to different power options \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBtw if your looking for a supply that has multiple outlets, perhaps look instead for a power daisy chain\u003cbr\u003e( though double check their current rating)\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-05-06T09:25:56.880Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":219,"score":59.85,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20246,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-05-06T10:39:17.983Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNot quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI was looking for a sort of \"pedal board dc hub\" but all the models I've found are:\u003cbr\u003ecenter pin negative, 9v/200mA maximum for each barrell, so reading through the post it seems not suitable\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"26\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI've also had 4 axos running off a power hub, that's was powered via 12v 2 amp\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewhat model are you using?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"26\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eperhaps look instead for a power daisy chain\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah it was an option but \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e discourage the daisy chaining because not isolated if I don't go wrong!\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-05-06T10:39:17.983Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":216,"score":49.25,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20247,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-06T11:06:17.975Z","cooked":"\u003cp\u003ethe main hub i use is this:\u003cbr\u003e(its a bit expensive, and i bought it primarily as its MTT, this this is not required for axoloti)\u003c/p\u003e\n\n\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8\u0026amp;amp;amp;qid=1478076878\u0026amp;amp;amp;sr=8-11\u0026amp;amp;amp;keywords=plugable+usb\"\u003eamazon.co.uk\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/41anV-ZL8SL._SY400_.jpg\" class=\"thumbnail\" width=\"500\" height=\"267\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8\u0026amp;amp;amp;qid=1478076878\u0026amp;amp;amp;sr=8-11\u0026amp;amp;amp;keywords=plugable+usb\"\u003ePlugable USB 2.0 10-Port High Speed Hub with 20W Power Adapter and Two Flip-Up Smart Charging Ports (BC 1.2 Charging Support for Android, Apple iOS, and Windows Mobile Devices)\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nFeaturing a simple yet flexible design, the Plugable USB2-HUB10C2-EU provides easy expansion for any USB capable system. Two ports swivel to a vertical position to allow easy insertion with one hand a ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e¬£39.95\n\n\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eI have used other powered hubs as well, just make sure they can deliver the 500ma to each port, which basically means look for something with 2A or more.\u003cbr\u003e(Im hesitant to say much more, since although I've had no issues with any hubs I've tried...but jaffa did report issues with some cheaper hubs he tried) \u003c/p\u003e\n\n\u003cp\u003edaisy chaining...\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive \"side\" of the plug makes contact before the negative \"side\" current take a wrong path.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI read this as, don't start connecting the DC jacks (at either adapter or axoloti end) whilst the power is on (hotplugging) - so your ok, if you connect things up whilst the power is off, then turn the power on. \u003cbr\u003eof course you then have to remember to always do this, as if you forget you might have issues.\u003cbr\u003e(also I point out Ive not yet tried this, so I may be wrong)\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-05-06T11:06:49.823Z","reply_count":1,"reply_to_post_number":27,"quote_count":1,"avg_time":22,"incoming_link_count":3,"reads":202,"score":61.5,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8\u0026amp;amp;qid=1478076878\u0026amp;amp;sr=8-11\u0026amp;amp;keywords=plugable+usb","internal":false,"reflection":false,"title":"Plugable USB 2.0 10-Port High Speed Hub with 20W Power: Amazon.co.uk: Electronics","clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20249,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-05-06T12:45:38.337Z","cooked":"\u003cp\u003eYes I would like to pack the DC PSU with the axoloti, so they will be always connected.\u003cbr\u003eI'm using an USB HUB too by now, but I don't like it because it brings up some elctronic noise.\u003c/p\u003e\n\n\u003cp\u003eBut as I pointed out before, it's pretty impossible to find non-USB Multi-Psu with center pin negative and 9v/500mA \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-05-06T12:45:38.337Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":195,"score":44.7,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20250,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-06T13:35:01.210Z","cooked":"\u003caside class=\"quote\" data-post=\"29\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/adrianwillaert/40/468_1.png\" class=\"avatar\"\u003eAdrianWillaert:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut as I pointed out before, it's pretty impossible to find non-USB Multi-Psu with center pin negative and 9v/500mA\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAxoloti is centre pin \u003cstrong\u003epositive\u003c/strong\u003e \u003c/p\u003e\n\n\u003cp\u003eIf your going to put this all in a case, the other option is to solder header pins to X2, and then supply the voltage directly, then add you own DC socket and switch on the outside of the case.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-05-06T13:35:01.210Z","reply_count":1,"reply_to_post_number":29,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":198,"score":6 d_at":"2017-05-07T12:00:27.465Z","cooked":"\u003cp\u003eit can be a proper solution to use a USB Hub with four USB to DC cables like this?\u003c/p\u003e\n\n          \u003ca href=\"https://images-na.ssl-images-amazon.com/images/I/81ay0QOg7WL._SL1500_.jpg\" rel=\"nofollow noopener\"\u003e\n            \u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/81ay0QOg7WL._SL1500_.jpg\" width=\"500\" height=\"500\"\u003e\n          \u003c/a\u003e\n","post_number":32,"post_type":1,"updated_at":"2017-05-07T12:00:27.465Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":198,"score":45.55,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://images-na.ssl-images-amazon.com/images/I/81ay0QOg7WL._SL1500_.jpg","internal":false,"reflection":false,"title":"81ay0QOg7WL._SL1500_.jpg","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20263,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-05-07T12:56:30.022Z","cooked":"\u003cp\u003eI've found a power supply 18W, 100-240VAC, 50/60HZ center pin positive, output +9V/2A\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/19b73b97ae31a1a475a123b86dfc8f7ef1e7989b.PNG\" width=\"249\" height=\"244\"\u003e\u003c/p\u003e\n\n\u003cp\u003ethis seems to be good for daisy chaining 4 axolotis, right?\u003cbr\u003eI just need to be careful and plug the psu only after all the board's barrels are connected, right?\u003cbr\u003eSorry for asking so many stuff but I'm really afraid to burn my beloved boards...\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-05-07T12:56:30.022Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":196,"score":45.05,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20270,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-05-07T22:28:41.428Z","cooked":"\u003cp\u003eIf you have a single power supply +5V with 2A, you can hardwire connect 4 USB cables to the + \u0026amp; - on the USB to the power supply (ignoring the signal lines) and you can easily power 4 Axo's as standalone.\u003cbr\u003eAlthough everyone has different preferences, I believe this is one of the easiest.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-05-07T22:28:41.428Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":191,"score":44.0,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20360,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-05-09T12:23:09.014Z","cooked":"\u003cp\u003eJust to sum up, this is what I'm planning to use\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003epower supply 18W (9V 2A), center pin positive, input 100-240VAC, 50/60Hz\u003c/li\u003e\n\u003cli\u003eSplitter cable to Daisy Chain my 4 axolotis via dc barrell (like pedal board cable to be clear)\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003ethe only thing I need to be careful with is to plug the 4 axoloti before plugging the psu to the electricity network or switching on the electric socket.\u003c/p\u003e\n\n\u003cp\u003eIf \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e  \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e and everybody confirms this, I'm ok and happy to play!\u003cbr\u003eI really prefere to avoid soldering or strange esoteric hacking, not a tinkerer/maker just a humble musician who don't want to destroy axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-05-09T12:23:09.014Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":197,"score":50.3,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20854,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-05-28T17:05:21.848Z","cooked":"\u003cp\u003eIs it possible to hardwire the 5v from one board to a couple of other boards?\u003cbr\u003eI'm powering from a 5v USB powerbank..\u003cbr\u003eif yes, which out/in sockets should I use on the feeding/receiving boards?\u003c/p\u003e\n\n\u003cp\u003eI've just tried it out with my \"broken\" board (can't use it, but leds still seem to work)\u003cbr\u003eI connected the gnd and 5v outputs of one board to the gnd and 5v outputs of the broken board and this seems to work, it starts up, though, it seemed to be starting up 3 times..\u003cbr\u003eI really have no idea whether I'm doing it right or doing something totally wrong.. so please, a little bit of help overhere..\u003c/p\u003e\n\n\u003cp\u003ealmost there..\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d78a03a779cbb52a73921dc387959e52fab8e308\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d78a03a779cbb52a73921dc387959e52fab8e308.jpg\" class=\"lightbox\" title=\"2017-05-28 19.17.12.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d78a03a779cbb52a73921dc387959e52fab8e308_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2017-05-28 19.17.12.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1600x1200 456 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-05-28T17:54:49.563Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":196,"score":95.45,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d78a03a779cbb52a73921dc387959e52fab8e308.jpg","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20857,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-28T19:18:55.541Z","cooked":"\u003cp\u003eLooks like you just raided an Axoloti storage facility and your briefcase fell open \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-05-28T19:18:55.541Z","reply_count":0,"reply_to_post_number":36,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":190,"score":68.65,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20873,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-05-29T00:23:42.740Z","cooked":"\u003cp\u003eIt depends on what you are exactly trying to do.\u003cbr\u003eThe easiest way with your setup, would be to have an adapter coming out of the USB host port on one board going into the micro usb port in the other. You could chain them all this way.\u003c/p\u003e\n\n\u003cp\u003eHowever if you intend to connect more devices to your board, you may struggle to get the source you require. But you can test it and see what the demands are like.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-05-29T00:23:42.740Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":191,"score":43.95,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20885,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-05-29T10:53:48.719Z","cooked":"\u003cp\u003ethe thing is that the USB connectors are still just a tiny bit too big and touch the circuitboard next to it (I'm a bit anxious that chips might get hot and melt them). So I want to prevent that by daisychaining them by hardwiring the 5v between the last couple of boards which don't get a midi-controller connected anyways (everything will be done from a single quneo). \u003cbr\u003eAlso, I need to save space for future adjustments, like an inbuild midi-thru/splitter and mixer (last 4 boards are going to be 2x2 serial/parellel: 2 for drums\u0026amp;fx and 2 for leads/bass/melody/fx. The first one is gonna be a midi-recorder/presets core)\u003c/p\u003e\n\n\u003cp\u003eI've already tried powering them all on from the 5v powerbank, with individual usb-connectors, which seemed to work perfectly. Now it's just the question.. could I power 3 extra boards from a single board.\u003c/p\u003e\n\n\u003cp\u003eso:\u003cbr\u003epowerbank has two USB outputs, together they give 2.4A at 5v.\u003c/p\u003e\n\n\u003cp\u003e-first output gets an usb-hub, splitting it to power 1 axoloti and the Quneo midi controller (using an external-power usb-Y-splitter to power the quneo directly from the powerbank).\u003cbr\u003e-second output would power a \"single\" axoloti, which in his turn would power 3 other axoloti's (plus itself of course).\u003c/p\u003e\n\n\u003cp\u003eatm I'm not using any of the analogue/digital in/out pins, so this is not drawing any current.\u003cbr\u003eThough I am thinking of adding a couple of sensors/joysticks/knobs/buttons and make a custom receiver module for the quneo that I can switch off/on by midi from the quneo and multiplex between different parameters inside the patch. But I'm not there yet and when that time comes, I might very well just add an extra powerbank.\u003c/p\u003e\n\n\u003cp\u003eSo the question is only about the last part, powering 3 extra axoloti's from another axoloti that's only 5v powered, without adding any more controllers and how to connect these 5v pins. There are just so many 5v/gnd pins and a good friend warned me about just connecting these together, so yeah... what is it, can I or can't I hardwire when using 5v over usb as powering and which pins should be connected??\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2017-05-29T11:16:32.480Z","reply_count":1,"reply_to_post_number":38,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":192,"score":59.35,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20891,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-29T18:23:38.287Z","cooked":"\u003caside class=\"quote\" data-post=\"39\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo the question is only about the last part, powering 3 extra axoloti's from another axoloti that's only 5v powered, without adding any more controllers and how to connect these 5v pins.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHave you thought about these tiny power boosters?\u003c/p\u003e\n\n\u003cp\u003eThey have a tiny brass screw on them (basically a potentiometer) to adjust the amount of boost, and the circuit boards themselves are pretty small (and very cheap).  I'm not sure whether it's suitable, but just thought I'd point it out cause there seems little point in going for a pretty enclosed power-bank if it's all going to be hidden away anyway.  They're so cheap you could even buy more than one if you wanted to make the wiring super convenient.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.ebay.co.uk/itm/Step-Up-Power-Supply-Module-DC-DC-2V-24V-to-5-9-12-28V-2A-Boost-Converter-module/302322988319\" rel=\"nofollow noopener\"\u003eebay.co.uk\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://i.ebayimg.com/images/i/302322988319-0-1/s-l1000.jpg\" width=\"500\" height=\"500\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.ebay.co.uk/itm/Step-Up-Power-Supply-Module-DC-DC-2V-24V-to-5-9-12-28V-2A-Boost-Converter-module/302322988319\" rel=\"nofollow noopener\"\u003eStep Up Power Supply Module DC-DC 2V-24V to 5/9/12/28V 2A Boost Converter module...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eMT3608 DC-DC Step Up Power Apply Booster Converter Power Module MAX output 28V 2A for Arduino. (2V and 50% of max-input-V), loading at (50% and 100% rated current). Peak current output current does not exceed 2A. | eBay!\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":40,"post_type":1,"updated_at":"2017-05-29T18:24:27.949Z","reply_count"
