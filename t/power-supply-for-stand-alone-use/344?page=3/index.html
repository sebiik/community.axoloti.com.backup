        <h1>
  <a href="/t/power-supply-for-stand-alone-use/344">Power Supply for stand alone use</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-05-29T22:31:54Z' itemprop='datePublished'>
             2017-05-29 22:31:54 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe the easiest solution with USB cable as power only, is to hack them together from one USB output, this is what I have done from a 5v 4A power supply, I cut 4 usb cables and connect them at the + and - in parallel, made sure the signal cables were out of the way, and your done. But with a battery you need to ensure that you are not pulling more amps than the battery can provide, they may over heat and get permanently damaged. Don't know how many Axo's a power bank could take.<img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-30T10:13:00Z' itemprop='datePublished'>
             2017-05-30 10:13:00 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, I got it up and running yesterday using small usb-cables, so I know it has enough power to do this. BUT I want to get rid of these internal usb-cables as it's just a bit too tight a fit and I'm scared I might break the usb-inputs after a while... I just want to use these as little as possible (only updating the board with new patches)</p>

<p>Seeing that it is able to power them all up, I know pretty sure that there should also be a way to hardwire the 5v input from the usb-input of one board to some other boards, right?<br>So the only single question I would love to have anwsered... which pins/sockets?<br>There gotta be someone who knows..</p>

<p>ps. if some current/overvoltage protection is needed, it's ok, I got more then enough components laying around for that, but I do want to keep it as small and simple as possible. The less I need to add, the less I'm able to screw up..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-30T10:24:05Z' itemprop='datePublished'>
             2017-05-30 10:24:05 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The usb connector is also reacheble from these points:<br><a href="//community.axoloti.com/uploads/default/original/2X/0/04b29bad92077c63ce3399bb8bb9f90795dbf619.png" class="onebox" target="_blank">http://community.axoloti.com/uploads/default/original/2X/0/04b29bad92077c63ce3399bb8bb9f90795dbf619.png</a><br>So you can feed the 5v to Vbus and Ground to Gnd obviously!</p>

<p>Another point would be between the dc part and the main board.<br><a href="//community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png" class="onebox" target="_blank">http://community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-06-02T00:44:58Z' itemprop='datePublished'>
             2017-06-02 00:44:58 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The problem with the USB inputs, is they are limited to only draw a certain amount of amps.<br>If you come out of a board to supply another etc, each time the amount of amps available will be the limit on the first usb input, minus the demand for each device thereafter.<br>The other thing you could do, is to add a small usb extension, so instead of plugging and unplugging from the board all the time, you plug unplug from the extension, that way you won't break the inputs as they will stay permanent. Kind of similar to what I did here,the picture shows USB plugged cable from the computer into a female USB A input, under which it is then connect to the Axo Micro USB ports, and because the Axo is in the enclosure, the Micro USB connection will never be changed unless I open the enclosure up.<img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:">.<br><img src="//community.axoloti.com/uploads/default/original/2X/e/e76a856069f2e89062a58adfacf215046793ad07.PNG" width="223" height="199"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2017-06-18T14:09:26Z' itemprop='datePublished'>
             2017-06-18 14:09:26 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a> -- does the 3rd leg on the power jack connect to anything?  I checked the datasheet and it says it's an insert detection pin.  I want to desolder this jack and use a panel mount wired to the pads but want to make sure I don't need anything special.   </p>

<p>This is the jack I am thinking of: <a href="https://www.mammothelectronics.com/products/4sjk-101dcxt" rel="nofollow noopener">https://www.mammothelectronics.com/products/4sjk-101dcxt</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2017-08-08T11:17:41Z' itemprop='datePublished'>
             2017-08-08 11:17:41 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does anyone know?  <a class="mention" href="/u/johannes">@johannes</a> <a class="mention" href="/u/thetechnobear">@thetechnobear</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-08-08T11:24:00Z' itemprop='datePublished'>
             2017-08-08 11:24:00 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry for the late reply, the power jack switch pin is not used.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2017-08-08T21:38:36Z' itemprop='datePublished'>
             2017-08-08 21:38:36 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No worries, life has been busy and I'm just getting back to it.  Thank you!!  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2017-09-01T15:36:38Z' itemprop='datePublished'>
             2017-09-01 15:36:38 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just wanted to call out/confirm that even though the silkscreen shows the correct polarity, it is flipped in relation to the correct pins/pads on the board:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/212b744476f90886d0f6ac8f19405b0a83bb9392.png" width="343" height="394"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/613ae1320974b016327f39ff5fce920ba62aaebb" href="//community.axoloti.com/uploads/default/original/2X/6/613ae1320974b016327f39ff5fce920ba62aaebb.JPG" class="lightbox" title="axoloti_P1260308.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/613ae1320974b016327f39ff5fce920ba62aaebb_1_500x500.JPG" width="500" height="500"><div class="meta">
<span class="filename">axoloti_P1260308.JPG</span><span class="informations">564x563 73.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Ground pad is closer to edge of the board and power/pin is inside, but diagram is flipped.  I know there's a protection diode for reverse polarity, but always good for people to know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-09-01T20:31:44Z' itemprop='datePublished'>
             2017-09-01 20:31:44 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that sign is not showing the polarity of the solder points but is a standard sign for the adapter polarity (also found on boss/roland pedals etc.) in that case that would mean the inner lug of the connector is positive while the outer "frame" is negative.</p>

<p>is this reversed as well? i don't think so.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2017-09-01T21:16:31Z' itemprop='datePublished'>
             2017-09-01 21:16:31 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No-  you're right, but having it printed like that makes it seem like a label for the pads, which it is not.  Just trying to prevent people (like me) from frying their board. <img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonnyAngle'><b itemprop='author'>JonnyAngle</b></a>
           
           <time datetime='2017-10-06T14:46:33Z' itemprop='datePublished'>
             2017-10-06 14:46:33 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've read this thread 3 times.  I plan on using the axo as a "guitar pedal" so I will be using a voodoo labs pedalpower2+ at 9v.</p>

<p>What is the amperage I will need if I'm NOT plugging anything in to the usb?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-10-11T21:33:03Z' itemprop='datePublished'>
             2017-10-11 21:33:03 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="52" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/c2a13f/40.png" class="avatar">JonnyAngle:</div>
<blockquote><p>What is the amperage I will need if I'm NOT plugging anything in to the usb?</p></blockquote></aside>

<p>Around 100mA from 9V</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/JonnyAngle'><b itemprop='author'>JonnyAngle</b></a>
           
           <time datetime='2017-10-13T21:27:03Z' itemprop='datePublished'>
             2017-10-13 21:27:03 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks.</p>

<p>My Voodoo Labs pp2+ works great!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-12-22T13:14:33Z' itemprop='datePublished'>
             2017-12-22 13:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would like to use Axoloti in stand alone mode conected to a power supply. How about if I use a 13.5V and 3.0A. I am not conecting anything else to the Axoloti.</p>

<p>I rather to ask before to try...</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-12-22T16:24:06Z' itemprop='datePublished'>
             2017-12-22 16:24:06 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's going to be fine. Amps just need to be "enough", so if it's 3 A, it's much more than needed, but not dangerous at all, it's just a Max value your power supply will give if needed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>

           <time datetime='2017-12-22T17:06:57Z' itemprop='datePublished'>
             2017-12-22 17:06:57 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much jfcharles!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Chindogu'><b itemprop='author'>Chindogu</b></a>
           
           <time datetime='2018-02-20T17:59:48Z' itemprop='datePublished'>
             2018-02-20 17:59:48 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mi first step with Axoloti just arrived some hour ago: a 7,5 V 1.6 A it¬¥s OK?<br> I¬¥m trying to turn ON and get recognized with micro USB without success:<br><strong>No available USB device found with matching PID/VID</strong></p>

<p>Then try to flash firmware with S1 button and notthing<br>No devices in DFU mode detected. To bring Axoloti Core in DFU mode, remove power from Axoloti Core, and then connect the micro-USB port to your computer while holding button S1. The LEDs will stay off when in DFU mode.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/watamacha'><b itemprop='author'>watamacha</b></a>
           
           <time datetime='2018-02-20T18:35:30Z' itemprop='datePublished'>
             2018-02-20 18:35:30 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe it can accept a range of input voltages, from about 7-12v or something like that. I think its somewhere on one of the product pages. I use a 9v supply for my projects because it lets you add in battery power via AAs pretty easily. make sure its a linear regulated supply for the least noise and be careful not to confuse it with guitar pedal supplies, which can be similar voltage and identical connector but with reversed polarity</p>

<p>edit: from the product page:</p>

<p>DC input (7-15V, 2.1mm center pin, center pin positive)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brainsalt'><b itemprop='author'>brainsalt</b></a>
           
           <time datetime='2018-02-27T02:55:10Z' itemprop='datePublished'>
             2018-02-27 02:55:10 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello! This is my first post - I apologise if the answer is elsewhere in the documentation or forum, but I can't seem to find it.</p>

<p>If I want to use a cellphone or tablet charger via the micro-USB input for power, are the power requirements the same as listed above for the regular DC pin? </p>

<p>i.e. "Any supply between 7V and 15V is fine, the current it needs to deliver depends on what you plug into the USB host port. Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough"</p>

<p>If so, I have a fast-charge adapter that offers 5V, 3A or 9V, 1.6A or 12V, 1.2A. Will it automatically select the right voltage and amperage?</p>

<p>Thanks in advance!<br>Harry</p>
      </div>

          ps.store("topic_344", {"post_stream":{"posts":[{"id":20899,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-05-29T22:31:54.559Z","cooked":"\u003cp\u003eI believe the easiest solution with USB cable as power only, is to hack them together from one USB output, this is what I have done from a 5v 4A power supply, I cut 4 usb cables and connect them at the + and - in parallel, made sure the signal cables were out of the way, and your done. But with a battery you need to ensure that you are not pulling more amps than the battery can provide, they may over heat and get permanently damaged. Don't know how many Axo's a power bank could take.\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2017-05-29T22:31:54.559Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":192,"score":54.15,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20909,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-05-30T10:13:00.415Z","cooked":"\u003cp\u003ewell, I got it up and running yesterday using small usb-cables, so I know it has enough power to do this. BUT I want to get rid of these internal usb-cables as it's just a bit too tight a fit and I'm scared I might break the usb-inputs after a while... I just want to use these as little as possible (only updating the board with new patches)\u003c/p\u003e\n\n\u003cp\u003eSeeing that it is able to power them all up, I know pretty sure that there should also be a way to hardwire the 5v input from the usb-input of one board to some other boards, right?\u003cbr\u003eSo the only single question I would love to have anwsered... which pins/sockets?\u003cbr\u003eThere gotta be someone who knows..\u003c/p\u003e\n\n\u003cp\u003eps. if some current/overvoltage protection is needed, it's ok, I got more then enough components laying around for that, but I do want to keep it as small and simple as possible. The less I need to add, the less I'm able to screw up..\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2017-05-30T10:17:20.271Z","reply_count":0,"reply_to_post_number":41,"quote_count":0,"avg_time":15,"incoming_link_count":15,"reads":194,"score":114.55,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20911,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-30T10:24:05.969Z","cooked":"\u003cp\u003eThe usb connector is also reacheble from these points:\u003cbr\u003e\u003ca href=\"//community.axoloti.com/uploads/default/original/2X/0/04b29bad92077c63ce3399bb8bb9f90795dbf619.png\" class=\"onebox\" target=\"_blank\"\u003ehttp://community.axoloti.com/uploads/default/original/2X/0/04b29bad92077c63ce3399bb8bb9f90795dbf619.png\u003c/a\u003e\u003cbr\u003eSo you can feed the 5v to Vbus and Ground to Gnd obviously!\u003c/p\u003e\n\n\u003cp\u003eAnother point would be between the dc part and the main board.\u003cbr\u003e\u003ca href=\"//community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png\" class=\"onebox\" target=\"_blank\"\u003ehttp://community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png\u003c/a\u003e\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2017-05-30T10:24:05.969Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":5,"reads":188,"score":65.35,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/04b29bad92077c63ce3399bb8bb9f90795dbf619.png","internal":true,"reflection":false,"clicks":19},{"url":"//community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png","internal":true,"reflection":false,"clicks":18}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20948,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-06-02T00:44:58.935Z","cooked":"\u003cp\u003eThe problem with the USB inputs, is they are limited to only draw a certain amount of amps.\u003cbr\u003eIf you come out of a board to supply another etc, each time the amount of amps available will be the limit on the first usb input, minus the demand for each device thereafter.\u003cbr\u003eThe other thing you could do, is to add a small usb extension, so instead of plugging and unplugging from the board all the time, you plug unplug from the extension, that way you won't break the inputs as they will stay permanent. Kind of similar to what I did here,the picture shows USB plugged cable from the computer into a female USB A input, under which it is then connect to the Axo Micro USB ports, and because the Axo is in the enclosure, the Micro USB connection will never be changed unless I open the enclosure up.\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e76a856069f2e89062a58adfacf215046793ad07.PNG\" width=\"223\" height=\"199\"\u003e\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2017-06-02T00:44:58.935Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":7,"reads":188,"score":73.45,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21360,"name":"matthew","username":"spacelordmother","avatar_template \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/613ae1320974b016327f39ff5fce920ba62aaebb\" href=\"//community.axoloti.com/uploads/default/original/2X/6/613ae1320974b016327f39ff5fce920ba62aaebb.JPG\" class=\"lightbox\" title=\"axoloti_P1260308.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/613ae1320974b016327f39ff5fce920ba62aaebb_1_500x500.JPG\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_P1260308.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e564x563 73.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eGround pad is closer to edge of the board and power/pin is inside, but diagram is flipped.  I know there's a protection diode for reverse polarity, but always good for people to know.\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2017-09-01T15:36:38.744Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":170,"score":45.3,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/613ae1320974b016327f39ff5fce920ba62aaebb.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason": jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2017-12-22T16:24:06.502Z","cooked":"\u003cp\u003eIt's going to be fine. Amps just need to be \"enough\", so if it's 3 A, it's much more than needed, but not dangerous at all, it's just a Max value your power supply will give if needed.\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2017-12-22T16:24:06.502Z","reply_count":0,"reply_to_post_number":55,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":152,"score":76.1,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25657,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-12-22T17:06:57.909Z","cooked":"\u003cp\u003eThank you very much jfcharles!\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2017-12-22T17:06:57.909Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":4,"reads":150,"score":50.8,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":fal ty.axoloti.com/watamacha/{size}/4957_1.png","created_at":"2018-02-20T18:35:30.568Z","cooked":"\u003cp\u003eI believe it can accept a range of input voltages, from about 7-12v or something like that. I think its somewhere on one of the product pages. I use a 9v supply for my projects because it lets you add in battery power via AAs pretty easily. make sure its a linear regulated supply for the least noise and be careful not to confuse it with guitar pedal supplies, which can be similar voltage and identical connector but with reversed polarity\u003c/p\u003e\n\n\u003cp\u003eedit: from the product page:\u003c/p\u003e\n\n\u003cp\u003eDC input (7-15V, 2.1mm center pin, center pin positive)\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2018-02-20T18:36:26.141Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":146,"score":35.05,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Jeff","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1606,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27050,"name":"Harry","username":"brainsalt","avatar_template":"/letter_avatar_proxy/v2/letter/b/9e8a1a/{size}.png","created_at":"2018-02-27T02:55:10.644Z","cooked":"\u003cp\u003eHello! This is my first post - I apologise if the answer is elsewhere in the documentation or forum, but I can't seem to find it.\u003c/p\u003e\n\n\u003cp\u003eIf I want to use a cellphone or tablet charger via the micro-USB input for power, are the power requirements the same as listed above for the regular DC pin? \u003c/p\u0
