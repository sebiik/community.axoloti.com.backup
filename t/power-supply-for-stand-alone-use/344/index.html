        <h1>
  <a href="/t/power-supply-for-stand-alone-use/344">Power Supply for stand alone use</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2015-08-28T14:55:39Z' itemprop='datePublished'>
             2015-08-28 14:55:39 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Which is the correct power supply to use the Axoloti as stand alone?<br>I'm now using a +12V / 2.0 A and another 5.0V / 850mA</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/how-many-ampares-are-used-powering-axolotl-with-dc-input/2040/2">How many ampere&#39;s are used Powering axoloti with DC input?</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/power-supply-what-is-too-strong-and-what-is-just-right-ma-v-w/5243/2">Power supply - what is too strong and what is just right? mA / V / W</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-28T19:34:07Z' itemprop='datePublished'>
             2015-08-28 19:34:07 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The DC barrel jack input uses a switching power supply, allowing a wide input voltage range and is capable of powering a USB device connected to the USB host port that consumes 500mA (the legal maximum for USB).<br>Any supply between 7V and 15V is fine, the current it needs to deliver depends on what you plug into the USB host port. Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.<br>DC-plug center diameter should be 2.1 mm.<br>(there is also a 2.5mm plug variant, will fit too but maybe bad contact, not recommended)</p>

<p>5V on the DC barrel input is not enough. The editor will show you the actual voltage from the switching power supply. That should not be less than 4.75V.</p>

<p>You can also connect a USB cellphone/tablet-style charger to the micro-usb connector.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:9'>
      <meta itemprop='interactionCount' content='UserComments:4'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/power-supply-axocontrol-din5-only/6563/2">Power supply, Axocontrol &amp; DIN5 only</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-08-28T19:41:59Z' itemprop='datePublished'>
             2015-08-28 19:41:59 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really nice to know.. </p>

<p>Just tested a power supply for a sony ericson phone and it works fine <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> very nice. Also have not tried connecting anything to the power inlet. Also nice to know it take a broad range of power supplies <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2015-09-03T09:47:34Z' itemprop='datePublished'>
             2015-09-03 09:47:34 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What would be the current draw at 9V, around 600mA?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-03T11:17:05Z' itemprop='datePublished'>
             2015-09-03 11:17:05 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>600mA @ 9V sounds fine even when a device on the USB host draws 500mA. Don't have exact numbers near, sorry.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2015-09-03T11:34:11Z' itemprop='datePublished'>
             2015-09-03 11:34:11 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had to get some polarity-converters since the polarity of the Axoloti is reversed from all my other gear.<br>Be aware of this when you connect your adapter <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-03T11:59:03Z' itemprop='datePublished'>
             2015-09-03 11:59:03 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Center-positive, sleeve-ground is by far most common. Roland does the opposite.<br>DC plugs lack any standard, I hope one day a better alternative becomes common.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-05T02:20:39Z' itemprop='datePublished'>
             2015-09-05 02:20:39 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a hassle that the Boss/Roland center negative is kind of a de facto standard for guitar pedals when most everything else is the opposite.</p>

<p>Incidentally, measure your adaptors!  I picked up some inexpensive, generic "arduino power supply" DC adaptors that were rated 9vdc/1000ma and the one I tested with a VOM was putting out almost 20vdc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-28T09:51:53Z' itemprop='datePublished'>
             2016-01-28 09:51:53 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to solder in a on/off switch somewhere in line (electrically) with the DC jack? I don't see any bridge or anything to cut.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-28T17:46:30Z' itemprop='datePublished'>
             2016-01-28 17:46:30 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, this obvious modification escaped my attention during design...<br>It's possible but you'd need to desolder the DC input socket before you can access the trace to cut.<br><img src="//community.axoloti.com/uploads/default/original/2X/4/457e91ec8a91e478e64c32044226c4b8a640eaaa.png" width="343" height="394"><br>(yellow is cut line, and it is on the component side, tracks on the component side are in red).<br>The DC socket is probably the easiest thing to desolder as it has wide holes.<br>As an alternative, you could add a panel-mount DC socket, ignore the on-board socket, and connect (via a switch) to X2...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/questions-about-power-input-on-board/4419/2">Questions about power input on board</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-28T23:53:25Z' itemprop='datePublished'>
             2016-01-28 23:53:25 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Johanne. Good info.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2016-02-06T20:13:13Z' itemprop='datePublished'>
             2016-02-06 20:13:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you think this powerstation would be good for Axoloti? I need to power 4 axoloti but I don't want to use smartphone powersupply because of the noise.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56" href="//community.axoloti.com/uploads/default/original/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56.png" class="lightbox" title="Schermata 2016-02-06 alle 21.09.08.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56_1_690x395.png" width="690" height="395"><div class="meta">
<span class="filename">Schermata 2016-02-06 alle 21.09.08.png</span><span class="informations">1002x574 367 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-02-06T21:59:51Z' itemprop='datePublished'>
             2016-02-06 21:59:51 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that specific power supply won't work on the 9V 100mA ports (just saying), as they might burn out because of the power draw.<br>i personally don't recommend anything under 600mA on 9Vdc (5,4W), as the axoloti can consume up to 4-5W max in total (using usb host port, microsd, io ports and such)<br>while using a axoloti core without anything connected i recomend at least 200mA on 9V just to be safe. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>so as long as you make sure the power supply aperage is above your need of current, you'll be fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-11T21:25:49Z' itemprop='datePublished'>
             2016-02-11 21:25:49 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive "side" of the plug makes contact before the negative "side" current take a wrong path.<br>Also they're center-negative. Axoloti expects center-positive.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/schematic-for-v1-2-of-the-board/4443/4">Schematic for V1.2 of the board?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-10-31T02:00:36Z' itemprop='datePublished'>
             2016-10-31 02:00:36 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought a universal AC adapter today and fried the board.  I followed voltage recommendations above and had no other hardware connected.  I can only assume the polarity was wrong, since the adapter a polarity switch whose label isn't very clear.  After a short ozone smell, the board no longer powers up (and no response to DFU process).  </p>

<p>I'm a cautionary tale, I suppose.  Best wishes to this very cool community!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-10-31T05:17:57Z' itemprop='datePublished'>
             2016-10-31 05:17:57 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If the adapter is faulty, maybe you can claim !<br>What sort of adapter is it ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-10-31T13:03:01Z' itemprop='datePublished'>
             2016-10-31 13:03:01 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The adapter works in another device, so I don't think it's faulty.  Thanks for the idea, though!  It's a Rhino brand adapter from Fry's in the US.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-10-31T13:06:03Z' itemprop='datePublished'>
             2016-10-31 13:06:03 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This guy specifically: <a href="https://www.walmart.com/ip/Rhino-500mA-AC-Adapter/16318459" rel="nofollow">https://www.walmart.com/ip/Rhino-500mA-AC-Adapter/16318459</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blackblackblack'><b itemprop='author'>blackblackblack</b></a>
           
           <time datetime='2016-10-31T15:08:43Z' itemprop='datePublished'>
             2016-10-31 15:08:43 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry to hear that. A cautionary tale indeed!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-31T21:18:42Z' itemprop='datePublished'>
             2016-10-31 21:18:42 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe it must have been something else than reverse polarity power input on the DC socket, there is a protection diode for that. Just (re)tested applying 20V reverse polarity, no sign of any damage.<br>Note that other power inputs (usb socket, solder pads) are not reverse polarity protected.<br>I will check with <a class="mention" href="/users/stasibear">@stasibear</a>...</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

          ps.store("topic_344", {"post_stream":{"posts":[{"id":1320,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2015-08-28T14:55:39.174Z","cooked":"\u003cp\u003eWhich is the correct power supply to use the Axoloti as stand alone?\u003cbr\u003eI'm now using a +12V / 2.0 A and another 5.0V / 850mA\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-28T14:55:39.174Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":83,"incoming_link_count":1718,"reads":536,"score":8743.35,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-many-ampares-are-used-powering-axolotl-with-dc-input/2040/2","internal":true,"reflection":true,"title":"How many ampere's are used Powering axoloti with DC input?","clicks":24},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/power-supply-what-is-too-strong-and-what-is-just-right-ma-v-w/5243/2","internal":true,"reflection":true,"title":"Power supply - what is too strong and what is just right? mA / V / W","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1324,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-28T19:34:07.450Z","cooked":"\u003cp\u003eThe DC barrel jack input uses a switching power supply, allowing a wide input voltage range and is capable of powering a USB device connected to the USB host port that consumes 500mA (the legal maximum for USB).\u003cbr\u003eAny supply between 7V and 15V is fine, the current it needs to deliver depends on what you plug into the USB host port. Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.\u003cbr\u003eDC-plug center diameter should be 2.1 mm.\u003cbr\u003e(there is also a 2.5mm plug variant, will fit too but maybe bad contact, not recommended)\u003c/p\u003e\n\n\u003cp\u003e5V on the DC barrel input is not enough. The editor will show you the actual voltage from the switching power supply. That should not be less than 4.75V.\u003c/p\u003e\n\n\u003cp\u003eYou can also connect a USB cellphone/tablet-style charger to the micro-usb connector.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-28T19:46:27.573Z","reply_count":4,"reply_to_post_number":null,"quote_count":0,"avg_time":89,"incoming_link_count":52,"reads":520,"score":557.45,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/power-supply-axocontrol-din5-only/6563/2","internal":true,"reflection":true,"title":"Power supply, Axocontrol \u0026 DIN5 only","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1325,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","cr to get some polarity-converters since the polarity of the Axoloti is reversed from all my other gear.\u003cbr\u003eBe aware of this when you connect your adapter \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-09-03T11:34:11.503Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":9,"reads":433,"score":138.1,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1586,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-03T11:59:03.928Z","cooked":"\u003cp\u003eCenter-positive, sleeve-ground is by far most common. Roland does the opposite.\u003cbr\u003eDC plugs lack any standard, I hope one day a better alternative becomes common.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-09-03T11:59:03.928Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":420,"score":130.45,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1718,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-05T02:20:39.421Z","cooked":"\u003cp\u003eIt's a hassle that the Boss/Roland center negative is kind of a de facto standard for guitar pedals when most everything else is the opposite.\u003c/p\u003e\n\n\u003cp\u003eIncidentally, measure your adaptors!  I picked up some inexpensive, generic \"arduino power supply\" DC adaptors that were rated 9vdc/1000ma and the one I tested with a VOM was putting out almost 20vdc.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-09-05T02:20:39.421Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":6,"reads":410,"score":113.6,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5400,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-01-28T09:51:53.754Z","cooked":"\u003cp\u003eIs it possible to solder in a on/off switch somewhere in line (electrically) with the DC jack? I don't see any bridge or anything to cut.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-01-28T09:51:53.754Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":7,"reads":381,"score":117.8,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5412,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-28T17:46:30.684Z","cooked":"\u003cp\u003eSorry, this obvious modification escaped my attention during design...\u003cbr\u003eIt's possible but you'd need to desolder the DC input socket before you can access the trace to cut.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/457e91ec8a91e478e64c32044226c4b8a640eaaa.png\" width=\"343\" height=\"394\"\u003e\u003cbr\u003e(yellow is cut line, and it is on the component side, tracks on the component side are in red).\u003cbr\u003eThe DC socket is probably the easiest thing to desolder as it has wide holes.\u003cbr\u003eAs an alternative, you could add a panel-mount DC socket, ignore the on-board socket, and connect (via a switch) to X2...\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-01-28T17:46:30.684Z","reply_count":2,"reply_to_post_number":9,"quote_count":0,"avg_time":38,"incoming_link_count":16,"reads":376,"score":261.1,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_n "\u003cp\u003eDo you think this powerstation would be good for Axoloti? I need to power 4 axoloti but I don't want to use smartphone powersupply because of the noise.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56.png\" class=\"lightbox\" title=\"Schermata 2016-02-06 alle 21.09.08.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56_1_690x395.png\" width=\"690\" height=\"395\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSchermata 2016-02-06 alle 21.09.08.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1002x574 367 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-06T20:13:13.178Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":11,"reads":356,"score":133.05,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5745,"name":"ramon schepers","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-02-06T21:59:51.883Z","cooked":"\u003cp\u003ethat specific power supply won't work on the 9V 100mA ports (just saying), as they might burn out because of the power draw.\u003cbr\u003ei personally don't recommend anything under 600mA on 9Vdc (5,4W), as the axoloti can consume up to 4-5W max in total (using usb host port, microsd, io ports and such)\u003cbr\u003ewhile using a axoloti core without anything connected i recomend at least 200mA on 9V just to be safe. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eso as long as you make sure the power supply aperage is above your need of current, you'll be fine.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-02-06T22:00:27.297Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":8,"reads":351,"score":127.15,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"ramon schepers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5873,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-11T21:25:49.104Z","cooked":"\u003cp\u003eI need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive \"side\" of the plug makes contact before the negative \"side\" current take a wrong path.\u003cbr\u003eAlso they're center-negative. Axoloti expects center-positive.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-02-11T21:25:49.104Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":37,"incoming_link_count":25,"reads":342,"score":207.25,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/schematic-for-v1-2-of-the-board/4443/4","internal":true,"reflection":true,"title":"Schematic for V1.2 of the board?","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15279,"name":"Erik Mackdanz","username":"stasibear","avatar_template":"/user_avatar/community.axoloti.com/stasibear/{size}/1755_1.png","created_at":"2016-10-31T02:00:36.424Z","cooked":"\u003cp\u003eI bought a universal AC adapter today and fried the board.  I followed voltage recommendations above and had no other hardware connected.  I can only assume the polarity was wrong, since the adapter a polarity switch whose label isn't very clear.  After a short ozone smell, the board no longer powers up (and no response to DFU process).  \u003c/p\u003e\n\n\u003cp\u003eI'm a cautionary tale, I suppose.  Best wishes to this very cool community!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-10-31T02:00:36.424Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_cou
