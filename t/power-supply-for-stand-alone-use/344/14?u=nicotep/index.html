        <h1>
  <a href="/t/power-supply-for-stand-alone-use/344">Power Supply for stand alone use</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-28T09:51:53Z' itemprop='datePublished'>
             2016-01-28 09:51:53 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to solder in a on/off switch somewhere in line (electrically) with the DC jack? I don't see any bridge or anything to cut.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-28T17:46:30Z' itemprop='datePublished'>
             2016-01-28 17:46:30 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, this obvious modification escaped my attention during design...<br>It's possible but you'd need to desolder the DC input socket before you can access the trace to cut.<br><img src="//community.axoloti.com/uploads/default/original/2X/4/457e91ec8a91e478e64c32044226c4b8a640eaaa.png" width="343" height="394"><br>(yellow is cut line, and it is on the component side, tracks on the component side are in red).<br>The DC socket is probably the easiest thing to desolder as it has wide holes.<br>As an alternative, you could add a panel-mount DC socket, ignore the on-board socket, and connect (via a switch) to X2...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/questions-about-power-input-on-board/4419/2">Questions about power input on board</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-28T23:53:25Z' itemprop='datePublished'>
             2016-01-28 23:53:25 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Johanne. Good info.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2016-02-06T20:13:13Z' itemprop='datePublished'>
             2016-02-06 20:13:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you think this powerstation would be good for Axoloti? I need to power 4 axoloti but I don't want to use smartphone powersupply because of the noise.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56" href="//community.axoloti.com/uploads/default/original/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56.png" class="lightbox" title="Schermata 2016-02-06 alle 21.09.08.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56_1_690x395.png" width="690" height="395"><div class="meta">
<span class="filename">Schermata 2016-02-06 alle 21.09.08.png</span><span class="informations">1002x574 367 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-02-06T21:59:51Z' itemprop='datePublished'>
             2016-02-06 21:59:51 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that specific power supply won't work on the 9V 100mA ports (just saying), as they might burn out because of the power draw.<br>i personally don't recommend anything under 600mA on 9Vdc (5,4W), as the axoloti can consume up to 4-5W max in total (using usb host port, microsd, io ports and such)<br>while using a axoloti core without anything connected i recomend at least 200mA on 9V just to be safe. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>so as long as you make sure the power supply aperage is above your need of current, you'll be fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-11T21:25:49Z' itemprop='datePublished'>
             2016-02-11 21:25:49 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive "side" of the plug makes contact before the negative "side" current take a wrong path.<br>Also they're center-negative. Axoloti expects center-positive.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/schematic-for-v1-2-of-the-board/4443/4">Schematic for V1.2 of the board?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-10-31T02:00:36Z' itemprop='datePublished'>
             2016-10-31 02:00:36 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought a universal AC adapter today and fried the board.  I followed voltage recommendations above and had no other hardware connected.  I can only assume the polarity was wrong, since the adapter a polarity switch whose label isn't very clear.  After a short ozone smell, the board no longer powers up (and no response to DFU process).  </p>

<p>I'm a cautionary tale, I suppose.  Best wishes to this very cool community!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-10-31T05:17:57Z' itemprop='datePublished'>
             2016-10-31 05:17:57 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If the adapter is faulty, maybe you can claim !<br>What sort of adapter is it ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-10-31T13:03:01Z' itemprop='datePublished'>
             2016-10-31 13:03:01 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The adapter works in another device, so I don't think it's faulty.  Thanks for the idea, though!  It's a Rhino brand adapter from Fry's in the US.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-10-31T13:06:03Z' itemprop='datePublished'>
             2016-10-31 13:06:03 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This guy specifically: <a href="https://www.walmart.com/ip/Rhino-500mA-AC-Adapter/16318459" rel="nofollow">https://www.walmart.com/ip/Rhino-500mA-AC-Adapter/16318459</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blackblackblack'><b itemprop='author'>blackblackblack</b></a>
           
           <time datetime='2016-10-31T15:08:43Z' itemprop='datePublished'>
             2016-10-31 15:08:43 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry to hear that. A cautionary tale indeed!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-31T21:18:42Z' itemprop='datePublished'>
             2016-10-31 21:18:42 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe it must have been something else than reverse polarity power input on the DC socket, there is a protection diode for that. Just (re)tested applying 20V reverse polarity, no sign of any damage.<br>Note that other power inputs (usb socket, solder pads) are not reverse polarity protected.<br>I will check with <a class="mention" href="/users/stasibear">@stasibear</a>...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/help-me-not-blow-up-my-axoloti-with-9v-power/4866/2">Help me *not* blow up my axoloti with 9V power</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stasibear'><b itemprop='author'>stasibear</b></a>
           
           <time datetime='2016-11-10T08:08:58Z' itemprop='datePublished'>
             2016-11-10 08:08:58 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure what else to tell you - I also have doubts that I could fry the board so easily, having used it maybe 20 hours.  The transformer I returned as defective.  The unresponsive Axo Core I still have, and I can send it to you if you'd like to look at it (no replacement requested).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KHS'><b itemprop='author'>KHS</b></a>
           
           <time datetime='2016-12-01T15:02:46Z' itemprop='datePublished'>
             2016-12-01 15:02:46 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry to resurrect this thread for a question that may have  already been answered in more universal terms, but I thought I'd ask about a specific (and I'm sure common) power supply option for the Axoloti: a 1-Spot adapter with a center-positive adapter. Are there any perceivable issues in using this configuration? My assumption is no, given it's a 9v DC adapter made center-positive by the adapter, but I thought I would ask just to make sure I don't inadvertently fry a board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dylan'><b itemprop='author'>dylan</b></a>
           
           <time datetime='2017-02-06T01:50:04Z' itemprop='datePublished'>
             2017-02-06 01:50:04 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.<br>DC-plug center diameter should be 2.1 mm.</p></blockquote></aside>

<p>Hello - would 12V, 150mA  (with no device connected to the usb host port) be ok?</p>

<p>I've tested briefly and it runs fine but wanted to double-check if this would be too low a rating for axoloti's minimum requirements?</p>

<p>Edit:  I understand now - when there is power on dc input the usb stops supplying power and the editor displays voltage from the dc - so looks like 4.94V @ 12V/150mA which is fine right.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-06T09:22:51Z' itemprop='datePublished'>
             2017-02-06 09:22:51 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An adapter supplying 12V/150mA is fine if you do not use the USB host port. <br>The editor indeed displays the voltage after the 5V regulator and the 3.3V regulator, if it indicates 4.94V for 5V, this is perfectly fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-06T08:12:59Z' itemprop='datePublished'>
             2017-05-06 08:12:59 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it seems that a Multiple PSU with at least 9V/500mA, center pin positive, suitable to give power to 4 Axoloti with SD and USB MIDI, doesn't even exists on the market <img src="//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-06T09:22:19Z' itemprop='datePublished'>
             2017-05-06 09:22:19 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies. <br>or go 12v less amps?<br>I've also had 4 axos running off a power hub, that's was powered via 12v 2 amp </p>

<p>Also I dont think you'll need 500ma per board, as it's unlikely all 4 will draw 500ma, and if they do isn't that at 5v?</p>

<p>Axoloti seems pretty 'open' to different power options <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Btw if your looking for a supply that has multiple outlets, perhaps look instead for a power daisy chain<br>( though double check their current rating)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-05-06T10:39:17Z' itemprop='datePublished'>
             2017-05-06 10:39:17 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Not quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies.</p></blockquote></aside>

<p>I was looking for a sort of "pedal board dc hub" but all the models I've found are:<br>center pin negative, 9v/200mA maximum for each barrell, so reading through the post it seems not suitable</p>

<aside class="quote" data-post="26" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I've also had 4 axos running off a power hub, that's was powered via 12v 2 amp</p></blockquote></aside>

<p>what model are you using?</p>

<aside class="quote" data-post="26" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>perhaps look instead for a power daisy chain</p></blockquote></aside>

<p>yeah it was an option but <a class="mention" href="/users/johannes">@johannes</a> discourage the daisy chaining because not isolated if I don't go wrong!</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Power Supply for stand alone use'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-06T11:06:17Z' itemprop='datePublished'>
             2017-05-06 11:06:17 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the main hub i use is this:<br>(its a bit expensive, and i bought it primarily as its MTT, this this is not required for axoloti)</p>

<aside class="onebox amazon">
  <header class="source">
    <a href="https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8&amp;amp;amp;qid=1478076878&amp;amp;amp;sr=8-11&amp;amp;amp;keywords=plugable+usb">amazon.co.uk</a>
  </header>
  <article class="onebox-body">
    <img src="https://images-na.ssl-images-amazon.com/images/I/41anV-ZL8SL._SY400_.jpg" class="thumbnail" width="500" height="267">

<h3><a href="https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8&amp;amp;amp;qid=1478076878&amp;amp;amp;sr=8-11&amp;amp;amp;keywords=plugable+usb">Plugable USB 2.0 10-Port High Speed Hub with 20W Power Adapter and Two Flip-Up Smart Charging Ports (BC 1.2 Charging Support for Android, Apple iOS, and Windows Mobile Devices)</a></h3>

<p>

Featuring a simple yet flexible design, the Plugable USB2-HUB10C2-EU provides easy expansion for any USB capable system. Two ports swivel to a vertical position to allow easy insertion with one hand a ...

</p>
<p><strong>£39.95

</strong></p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>I have used other powered hubs as well, just make sure they can deliver the 500ma to each port, which basically means look for something with 2A or more.<br>(Im hesitant to say much more, since although I've had no issues with any hubs I've tried...but jaffa did report issues with some cheaper hubs he tried) </p>

<p>daisy chaining...<br></p>

<aside class="quote" data-post="14" data-topic="344"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive "side" of the plug makes contact before the negative "side" current take a wrong path.</p></blockquote></aside>

<p>I read this as, don't start connecting the DC jacks (at either adapter or axoloti end) whilst the power is on (hotplugging) - so your ok, if you connect things up whilst the power is off, then turn the power on. <br>of course you then have to remember to always do this, as if you forget you might have issues.<br>(also I point out Ive not yet tried this, so I may be wrong)</p>
      </div>

er_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5741,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2016-02-06T20:13:13.178Z","cooked":"\u003cp\u003eDo you think this powerstation would be good for Axoloti? I need to power 4 axoloti but I don't want to use smartphone powersupply because of the noise.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56.png\" class=\"lightbox\" title=\"Schermata 2016-02-06 alle 21.09.08.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cc80a08a73ae2b8aa54d2e707e9029c4ad089b56_1_690x395.png\" width=\"690\" height=\"395\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSchermata 2016-02-06 alle 21.09.08.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1002x574 367 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-06T20:13:13.178Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":11,"reads":354,"score":132.65,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5745,"name":"ramon schepers","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-02-06T21:59:51.883Z","cooked":"\u003cp\u003ethat specific power supply won't work on the 9V 100mA ports (just saying), as they might burn out because of the power draw.\u003cbr\u003ei personally don't recommend anything under 600mA on 9Vdc (5,4W), as the axoloti can consume up to 4-5W max in total (using usb host port, microsd, io ports and such)\u003cbr\u003ewhile using a axoloti core without anything connected i recomend at least 200mA on 9V just to be safe. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eso as long as you make sure the power supply aperage is above your need of current, you'll be fine.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-02-06T22:00:27.297Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":8,"reads":349,"score":126.75,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"ramon schepers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5873,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-11T21:25:49.104Z","cooked":"\u003cp\u003eI need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive \"side\" of the plug makes contact before the negative \"side\" current take a wrong path.\u003cbr\u003eAlso they're center-negative. Axoloti expects center-positive.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-02-11T21:25:49.104Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":36,"incoming_link_count":11,"reads":340,"score":141.8,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/schematic-for-v1-2-of-the-board/4443/4","internal":true,"reflection":true,"title":"Schematic for V1.2 of the board?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15279,"name":"Erik Mackdanz","username":"stasibear","avatar_template":"/user_avatar/community.axoloti.com/stasibear/{size}/1755_1.png","created_at":"2016-10-31T02:00:36.424Z","cooked":"\u003cp\u003eI bought a universal AC adapter today and fried the board.  I followed voltage recommendations above and had no other hardware connected.  I can only assume the polarity was wrong, since the adapter a polarity switch whose label isn't very clear.  After a short ozone smell, the board no longer powers up (and no response to DFU process).  \u003c/p\u003e\n\n\u003cp\u003eI'm a cautionary tale, I suppose.  Best wishes to this very cool community!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-10-31T02:00:36.424Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":292,"score":65.0,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Erik Mackdanz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":602,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15281,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-10-31T05:17:57.782Z","cooked":"\u003cp\u003eIf the adapter is faulty, maybe you can claim !\u003cbr\u003eWhat sort of adapter is it ?\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-10-31T05:17:57.782Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":283,"score":62.8,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":f ir_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.walmart.com/ip/Rhino-500mA-AC-Adapter/16318459","internal":false,"reflection":false,"title":"Rhino 500mA AC Adapter - Walmart.com","clicks":43}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":602,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15295,"name":"Dave Black","username":"blackblackblack","avatar_template":"/user_avatar/community.axoloti.com/blackblackblack/{size}/3204_1.png","created_at":"2016-10-31T15:08:43.344Z","cooked":"\u003cp\u003eSorry to hear that. A cautionary tale indeed!\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-10-31T15:08:43.344Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":283,"score":67.7,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Dave Black","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"stasibear","avatar_template":"/user_avatar/community.axoloti.com/stasibear/{size}/1755_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":900,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15302,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-31T21:18:42.495Z","cooked":"\u003cp\u003eI believe it must have been something else than reverse polarity power input on the DC socket, there is a protection diode for that. Just (re)tested applying 20V reverse polarity, no sign of any damage.\u003cbr\u003eNote that other power inputs (usb socket, solder pads) are not reverse polarity protected.\u003cbr\u003eI will check with \u003ca class=\"mention\" href=\"/users/stasibear\"\u003e@stasibear\u003c/a\u003e...\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-10-31T21:18:42.495Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":286,"score":98.45,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/help-me-not-blow-up-my-axoloti-with-9v-power/4866/2","internal":true,"reflection":true,"title":"Help me *not* blow up my axoloti with 9V power","clicks":8}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15505,"name":"Erik Mackdanz","username":"stasibear","avatar_template":"/user_avatar/community.axoloti.com/stasibear/{size}/1755_1.png","created_at":"2016-11-10T08:08:58.696Z","cooked":"\u003cp\u003eI'm not sure what else to tell you - I also have doubts that I could fry the board so easily, having used it maybe 20 hours.  The transformer I returned as defective.  The unresponsive Axo Core I still have, and I can send it to you if you'd like to look at it (no replacement requested).\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-11-10T08:08:58.696Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":6,"reads":281,"score":87.45,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Erik Mackdanz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":602,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16033,"name":"","username":"KHS","avatar_template":"/letter_avatar_proxy/v2/letter/k/65b543/{size}.png","created_at":"2016-12-01T15:02:46.067Z","cooked":"\u003cp\u003eSorry to resurrect this thread for a question that may have  already been answered in more universal terms, but I thought I'd ask about a specific (and I'm sure common) power supply option for the Axoloti: a 1-Spot adapter with a center-positive adapter. Are there any perceivable issues in using this configuration? My assumption is no, given it's a 9v DC adapter made center-positive by the adapter, but I thought I would ask just to make sure I don't inadvertently fry a board.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-12-01T15:02:46.067Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":21,"reads":271,"score":160.4,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":993,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17459,"name":"","username":"dylan","avatar_template":"/user_avatar/community.axoloti.com/dylan/{size}/3294_1.png","created_at":"2017-02-06T01:50:04.431Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.\u003cbr\u003eDC-plug center diameter should be 2.1 mm.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHello - would 12V, 150mA  (with no device connected to the usb host port) be ok?\u003c/p\u003e\n\n\u003cp\u003eI've tested briefly and it runs fine but wanted to double-check if this would be too low a rating for axoloti's minimum requirements?\u003c/p\u003e\n\n\u003cp\u003eEdit:  I understand now - when there is power on dc input the usb stops supplying power and the editor displays voltage from the dc - so looks like 4.94V @ 12V/150mA which is fine right.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-02-06T02:52:16.187Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":26,"incoming_link_count":10,"reads":247,"score":105.7,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1022,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17468,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-02-06T09:22:51.154Z","cooked":"\u003cp\u003eAn adapter supplying 12V/150mA is fine if you do not use the USB host port. \u003cbr\u003eThe editor indeed displays the voltage after the 5V regulator and the 3.3V regulator, if it indicates 4.94V for 5V, this is perfectly fine.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-02-06T09:22:51.154Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":236,"score":78.4,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"dylan","avatar_template":"/user_avatar/community.axoloti.com/dylan/{size}/3294_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20243,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-05-06T08:12:59.964Z","cooked":"\u003cp\u003eit seems that a Multiple PSU with at least 9V/500mA, center pin positive, suitable to give power to 4 Axoloti with SD and USB MIDI, doesn't even exists on the market \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-05-06T08:12:59.964Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":222,"score":75.5,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20245,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-06T09:22:19.458Z","cooked":"\u003cp\u003eNot quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies. \u003cbr\u003eor go 12v less amps?\u003cbr\u003eI've also had 4 axos running off a power hub, that's was powered via 12v 2 amp \u003c/p\u003e\n\n\u003cp\u003eAlso I dont think you'll need 500ma per board, as it's unlikely all 4 will draw 500ma, and if they do isn't that at 5v?\u003c/p\u003e\n\n\u003cp\u003eAxoloti seems pretty 'open' to different power options \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBtw if your looking for a supply that has multiple outlets, perhaps look instead for a power daisy chain\u003cbr\u003e( though double check their current rating)\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-05-06T09:25:56.880Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":216,"score":59.25,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20246,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-05-06T10:39:17.983Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNot quite sure what you mean, a quick search on google  shows quite a few  9v 2amp owner supplies.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI was looking for a sort of \"pedal board dc hub\" but all the models I've found are:\u003cbr\u003ecenter pin negative, 9v/200mA maximum for each barrell, so reading through the post it seems not suitable\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"26\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI've also had 4 axos running off a power hub, that's was powered via 12v 2 amp\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewhat model are you using?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"26\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eperhaps look instead for a power daisy chain\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah it was an option but \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e discourage the daisy chaining because not isolated if I don't go wrong!\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-05-06T10:39:17.983Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":214,"score":48.85,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20247,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-06T11:06:17.975Z","cooked":"\u003cp\u003ethe main hub i use is this:\u003cbr\u003e(its a bit expensive, and i bought it primarily as its MTT, this this is not required for axoloti)\u003c/p\u003e\n\n\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8\u0026amp;amp;amp;qid=1478076878\u0026amp;amp;amp;sr=8-11\u0026amp;amp;amp;keywords=plugable+usb\"\u003eamazon.co.uk\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/41anV-ZL8SL._SY400_.jpg\" class=\"thumbnail\" width=\"500\" height=\"267\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8\u0026amp;amp;amp;qid=1478076878\u0026amp;amp;amp;sr=8-11\u0026amp;amp;amp;keywords=plugable+usb\"\u003ePlugable USB 2.0 10-Port High Speed Hub with 20W Power Adapter and Two Flip-Up Smart Charging Ports (BC 1.2 Charging Support for Android, Apple iOS, and Windows Mobile Devices)\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nFeaturing a simple yet flexible design, the Plugable USB2-HUB10C2-EU provides easy expansion for any USB capable system. Two ports swivel to a vertical position to allow easy insertion with one hand a ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e£39.95\n\n\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eI have used other powered hubs as well, just make sure they can deliver the 500ma to each port, which basically means look for something with 2A or more.\u003cbr\u003e(Im hesitant to say much more, since although I've had no issues with any hubs I've tried...but jaffa did report issues with some cheaper hubs he tried) \u003c/p\u003e\n\n\u003cp\u003edaisy chaining...\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"344\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI need to warn for hotplugging a non-isolated power supply with Axoloti Core board revision 1.0 - I assume (and internet confirms) these power outputs are not be isolated from each other. If the positive \"side\" of the plug makes contact before the negative \"side\" current take a wrong path.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI read this as, don't start connecting the DC jacks (at either adapter or axoloti end) whilst the power is on (hotplugging) - so your ok, if you connect things up whilst the power is off, then turn the power on. \u003cbr\u003eof course you then have to remember to always do this, as if you forget you might have issues.\u003cbr\u003e(also I point out Ive not yet tried this, so I may be wrong)\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-05-06T11:06:49.823Z","reply_count":1,"reply_to_post_number":27,"quote_count":1,"avg_time":22,"incoming_link_count":3,"reads":200,"score":61.1,"yours":false,"topic_id":344,"topic_slug":"power-supply-for-stand-alone-use","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8\u0026amp;amp;qid=1478076878\u0026amp;amp;sr=8-11\u0026amp;amp;keywords=plugable+usb","internal":false,"reflection":false,"title":"Plugable USB 2.0 10-Port High Speed Hub with 20W Power: A
