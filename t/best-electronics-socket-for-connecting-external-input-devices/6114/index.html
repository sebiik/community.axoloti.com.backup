        <h1>
  <a href="/t/best-electronics-socket-for-connecting-external-input-devices/6114">Best electronics socket for connecting external input devices?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2019-10-21T05:36:05Z' itemprop='datePublished'>
             2019-10-21 05:36:05 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all!<br>New-ish to electronics and very new to DIY electronic instrument construction! I'm designing an axo enclosure currently and I'm thinking I want to take any spare GPIO leftover and connect them to some kind of socket. This would allow me to play around and experiment with different external expressive inputs whilst still having a complete device. for example I'm picturing adding an accelerator/gyro to an existing instrument that is then run through the axo as an effects patch, or attaching an additional light/distance sensor for certain patches etc.</p>

<p>The socket and cable will need to be cheap, easy to connect and wire, and be able to cope with some mechanical movement. A 1/4" TRS obviously works if the GPIO's are limited to two but I'm hoping to have more than two wires. I was thinking a Cat5 port/cable could work? I could then run a +/- power plus six other connections, but I have never tried anything like this. </p>

<p>Anyone with more experience than myself out there tried to do something similar? or have any suggestions regarding an appropriate socket and cable combo? Much obliged!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-10-21T07:41:55Z' itemprop='datePublished'>
             2019-10-21 07:41:55 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there are all kind of xlr connectors around up to 13 pins i think, these are really sturdy and easy to solder the cables to. for readymade cables i would probably go with VGA cables/connectors, cheap to get nowadays...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-10-21T19:00:13Z' itemprop='datePublished'>
             2019-10-21 19:00:13 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>depending on how sturdy you need this to be you could also look into some more solid/bigger pcb-to-wire connectors instead of proper panel-mount jacks. think korg volca modular. something with a securing clip like for example JST XH. will be available in all pin configs, so you could make 8 GPIO pins, 4 SPI, 4 I2C or whatever you think you'll need.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2019-10-22T03:39:42Z' itemprop='datePublished'>
             2019-10-22 03:39:42 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the suggestions, appreciated! </p>

<p><a class="mention" href="/u/lokki">@lokki</a> I did think about VGA cables but I also felt like they might be too stiff and bulky for as a plug and play instrument cable, I do like the very secure connection tho. Have you tried using them for something similar?</p>

<p><a class="mention" href="/u/weasel79">@weasel79</a> the JST XH look very easy to wire (and cheap) but perhaps a bit flimsy for everyday use, some uses might see the cable moving around a fair bit. If only midi DIN had more than 5 pins, that format would be a good compromise.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-10-22T04:45:42Z' itemprop='datePublished'>
             2019-10-22 04:45:42 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>din cables and connectors come in different pin counts as well. Roland uses 13 pin din connectors for their GK pickup thingy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2019-10-29T03:05:23Z' itemprop='datePublished'>
             2019-10-29 03:05:23 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see! I had no idea. Thanks thats a good tip, an 8 pole DIN connector has the same number of connections as a Cat5 and is likely better mechanically, I think this solution works.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janifr'><b itemprop='author'>janifr</b></a>
           
           <time datetime='2019-10-29T15:24:12Z' itemprop='datePublished'>
             2019-10-29 15:24:12 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One might also consider d-connectors, for example D9 works quite reliably in industrial environments.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/oskarmusician'><b itemprop='author'>oskarmusician</b></a>
           
           <time datetime='2019-11-21T11:22:37Z' itemprop='datePublished'>
             2019-11-21 11:22:37 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! Indeed Roland used this 13 PIN/(same as 5 pin MIDI, stereo Hi-Fi..)/DIN connector to plug it into the guitar, which is always in moving, consider a guitarist dancing shaking and jumping on the stage. It has to be pretty sturdy connection without any interruptions occurring during a gig or LIVE concert. (If I'm not wrong this DIN sort of connectors comes for the special demands build with the thread and a nut/bolt on the fem/male, to assure even more permanent and secure connection). Another such a similar connector in constant moving are XLR connectors for the microphones, which are in use for the professional purpose entirely. They are not exceeding the number of PINs I mean more than 5. At the moment I do not have to check my Moog Voyager synth, but there is a cca D25 pin connector on the rear side to connect the entire Moog Synth for this purpose (similar to the VGA connector). In case your idea is to use Axoloti as an USB stick to plug it into your laptop, there are numerous versions including new USB3 specifications, or using the ethernet connector of which the interface is actually part of every personal computer nowadays. Recently the devices based on this interface appeared in the audio professional market as well as Lightshow connections using basicaly DMX protocol with XLR connectors but got extended the advanced projects like Art-net or sACN E1.31 protocols   over CAT5/J45 cables &amp; connectors.   Regards! Oskar</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-11-21T19:00:27Z' itemprop='datePublished'>
             2019-11-21 19:00:27 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="6114"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/oskarmusician/40/6658_1.png" class="avatar">oskarmusician:</div>
<blockquote><p>XLR connectors for the microphones, which are in use for the professional purpose entirely. They are not exceeding the number of PINs I mean more than 5</p></blockquote></aside>

<p>no, the also go up to 9 or 13...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Best electronics socket for connecting external input devices?'>
      <hr>
  </div>

          ps.store("topic_6114", {"post_stream":{"posts":[{"id":36600,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2019-10-21T05:36:05.236Z","cooked":"\u003cp\u003eHi all!\u003cbr\u003eNew-ish to electronics and very new to DIY electronic instrument construction! I'm designing an axo enclosure currently and I'm thinking I want to take any spare GPIO leftover and connect them to some kind of socket. This would allow me to play around and experiment with different external expressive inputs whilst still having a complete device. for example I'm picturing adding an accelerator/gyro to an existing instrument that is then run through the axo as an effects patch, or attaching an additional light/distance sensor for certain patches etc.\u003c/p\u003e\n\n\u003cp\u003eThe socket and cable will need to be cheap, easy to connect and wire, and be able to cope with some mechanical movement. A 1/4\" TRS obviously works if the GPIO's are limited to two but I'm hoping to have more than two wires. I was thinking a Cat5 port/cable could work? I could then run a +/- power plus six other connections, but I have never tried anything like this. \u003c/p\u003e\n\n\u003cp\u003eAnyone with more experience than myself out there tried to do something similar? or have any suggestions regarding an appropriate socket and cable combo? Much obliged!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-21T05:36:05.236Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":6,"reads":62,"score":58.75,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36601,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-10-21T07:41:55.776Z","cooked":"\u003cp\u003ethere are all kind of xlr connectors around up to 13 pins i think, these are really sturdy and easy to solder the cables to. for readymade cables i would probably go with VGA cables/connectors, cheap to get nowadays...\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-10-21T07:42:23.373Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":61,"score":43.45,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36604,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-10-21T19:00:13.066Z","cooked":"\u003cp\u003edepending on how sturdy you need this to be you could also look into some more solid/bigger pcb-to-wire connectors instead of proper panel-mount jacks. think korg volca modular. something with a securing clip like for example JST XH. will be available in all pin configs, so you could make 8 GPIO pins, 4 SPI, 4 I2C or whatever you think you'll need.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-10-21T19:01:14.178Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":57,"score":42.55,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36611,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2019-10-22T03:39:42.481Z","cooked":"\u003cp\u003eThanks for the suggestions, appreciated! \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e I did think about VGA cables but I also felt like they might be too stiff and bulky for as a plug and play instrument cable, I do like the very secure connection tho. Have you tried using them for something similar?\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e the JST XH look very easy to wire (and cheap) but perhaps a bit flimsy for everyday use, some uses might see the cable moving around a fair bit. If only midi DIN had more than 5 pins, that format would be a good compromise.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-10-22T03:39:42.481Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":53,"score":31.7,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36612,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-10-22T04:45:42.835Z","cooked":"\u003cp\u003edin cables and connectors come in different pin counts as well. Roland uses 13 pin din connectors for their GK pickup thingy.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-10-22T04:45:42.835Z","reply_count":2,"reply_to_post_number":4,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":50,"score":51.15,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36721,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2019-10-29T03:05:23.613Z","cooked":"\u003cp\u003eI see! I had no idea. Thanks thats a good tip, an 8 pole DIN connector has the same number of connections as a Cat5 and is likely better mechanically, I think this solution works.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-10-29T03:05:23.613Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":42,"score":29.4,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36746,"name":"","username":"janifr","avatar_template":"/letter_avatar_proxy/v2/letter/j/e79b87/{size}.png","created_at":"2019-10-29T15:24:12.994Z","cooked":"\u003cp\u003eOne might also consider d-connectors, for example D9 works quite reliably in industrial environments.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-10-29T15:24:12.994Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":42,"score":24.2,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":681,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37074,"name":"Oskar","username":"oskarmusician","avatar_template":"/user_avatar/community.axoloti.com/oskarmusician/{size}/6658_1.png","created_at":"2019-11-21T11:22:37.588Z","cooked":"\u003cp\u003eHi! Indeed Roland used this 13 PIN/(same as 5 pin MIDI, stereo Hi-Fi..)/DIN connector to plug it into the guitar, which is always in moving, consider a guitarist dancing shaking and jumping on the stage. It has to be pretty sturdy connection without any interruptions occurring during a gig or LIVE concert. (If I'm not wrong this DIN sort of connectors comes for the special demands build with the thread and a nut/bolt on the fem/male, to assure even more permanent and secure connection). Another such a similar connector in constant moving are XLR connectors for the microphones, which are in use for the professional purpose entirely. They are not exceeding the number of PINs I mean more than 5. At the moment I do not have to check my Moog Voyager synth, but there is a cca D25 pin connector on the rear side to connect the entire Moog Synth for this purpose (similar to the VGA connector). In case your idea is to use Axoloti as an USB stick to plug it into your laptop, there are numerous versions including new USB3 specifications, or using the ethernet connector of which the interface is actually part of every personal computer nowadays. Recently the devices based on this interface appeared in the audio professional market as well as Lightshow connections using basicaly DMX protocol with XLR connectors but got extended the advanced projects like Art-net or sACN E1.31 protocols   over CAT5/J45 cables \u0026amp; connectors.   Regards! Oskar\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-11-21T12:31:29.881Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":36,"score":28.15,"yours":false,"topic_id":6114,"topic_slug":"best-electronics-socket-for-connecting-external-input-devices","display_username":"Oskar","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1146,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37083,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-11-21T19:00:27.802Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"6114\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/oskarmusician/40/6658_1.png\" class=\"avatar\"\u003eoskarmusician:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eXLR connectors for the microphones, which are in use for the professional purpose entirely. They are not exceeding the number of PINs I mean more than 5\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno, the also go up to 9 or 13...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-11-21T19:00:27.802Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":12,"incoming_link_co
