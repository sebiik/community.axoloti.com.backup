        <h1>
  <a href="/t/battery-powered-usb-in-switch-on-off-tutorial/6176">Battery Powered + USB in + switch ON/OFF Tutorial</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-11-21T21:23:19Z' itemprop='datePublished'>
             2019-11-21 21:23:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, today I've just make a simple ON/OFF switch to my axo box, allows me to keep the micro USB input for doing two things : <br>1. Still have access to the axo-board for making new patch or everything else from outside the box <br>2. Charging the battery power bank I've placed inside my box.</p>

<p>Now my axo can be turned on &amp; off from be battery powered and work everywhere, or used like just before with my computer or any usb 5v devices.</p>

<p>So for the community I think it might be nice to explain how to do it.</p>

<p>This is what I've done :<br><img src="//community.axoloti.com/uploads/default/original/2X/6/66b14201fffb5ca23e2f83ac88172efe2081941b.png" width="509" height="339"><br><img src="//community.axoloti.com/uploads/default/original/2X/9/91e05f439ef258f261fb50a89a0c09f396997336.png" width="280" height="420"></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/1e3ffa4338515ca053fcd9a21b89834f2bc409cc.png" width="330" height="331"></p>

<p>First you need to understand that the power bank don't transmit any data info to your axo. Because of this I draw in black the USB cable needs data, and in red the usb who don't need usb data. It really matter because inside a USB cable you'll have 4 colors of cable. Green &amp; white for data info, red for 5v and black for GND like this picture : <br><img src="//community.axoloti.com/uploads/default/original/2X/8/824d4d693501c6a84c195eb605fcefed5747f40e.png" width="458" height="395"></p>

<p>You'll only use a stereo bipolar on/on switch. Make sure it will have 6 branches. like this one I've used : <br><img src="//community.axoloti.com/uploads/default/original/2X/a/a064508294296b39791a3da94dbc13fdf2bdcbc3.png" width="364" height="278"></p>

<p>And I've soldered it like this : <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/41a2e2c4bd79b1eda3adf6ecb8886c69badca753" href="//community.axoloti.com/uploads/default/original/2X/4/41a2e2c4bd79b1eda3adf6ecb8886c69badca753.png" class="lightbox" title="Capture d’écran 2019-11-21 à 22.22.15.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/41a2e2c4bd79b1eda3adf6ecb8886c69badca753_1_403x500.png" width="403" height="500"><div class="meta">
<span class="filename">Capture d’écran 2019-11-21 à 22.22.15.png</span><span class="informations">413x512 31.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>So now : <br>1 : when I plug a USB cable to my female micro USB input, my axo turn on, I still have access to the data info so I still can use it with the axo-patcher or sequence it from a DAW, and the battery is charging in the same time.<br>2 : when nothing is pluged to this female USB in, the axo is OFF.<br>3 : Even if nothing is pluged to the female USB in, I can turn on the axo by switching on my little "switch on/on" and the battery start powering the axo-board.</p>

<p>Now set up these little things inside a box, let the switch in a place where you have access, and go outside to play with your new patch &amp; new box everywhere <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Cheers !</p>

          ps.store("topic_6176", {"post_stream":{"posts":[{"id":37089,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-11-21T21:23:19.404Z","cooked":"\u003cp\u003eHi, today I've just make a simple ON/OFF switch to my axo box, allows me to keep the micro USB input for doing two things : \u003cbr\u003e1. Still have access to the axo-board for making new patch or everything else from outside the box \u003cbr\u003e2. Charging the battery power bank I've placed inside my box.\u003c/p\u003e\n\n\u003cp\u003eNow my axo can be turned on \u0026amp; off from be battery powered and work everywhere, or used like just before with my computer or any usb 5v devices.\u003c/p\u003e\n\n\u003cp\u003eSo for the community I think it might be nice to explain how to do it.\u003c/p\u003e\n\n\u003cp\u003eThis is what I've done :\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/66b14201fffb5ca23e2f83ac88172efe2081941b.png\" width=\"509\" height=\"339\"\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/91e05f439ef258f261fb50a89a0c09f396997336.png\" width=\"280\" height=\"420\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1e3ffa4338515ca053fcd9a21b89834f2bc409cc.png\" width=\"330\" height=\"331\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFirst you need to understand that the power bank don't transmit any data info to your axo. Because of this I draw in black the USB cable needs data, and in red the usb who don't need usb data. It really matter because inside a USB cable you'll have 4 colors of cable. Green \u0026amp; white for data info, red for 5v and black for GND like this picture : \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/824d4d693501c6a84c195eb605fcefed5747f40e.png\" width=\"458\" height=\"395\"\u003e\u003c/p\u003e\n\n\u003cp\u003eYou'll only use a stereo bipolar on/on switch. Make sure it will have 6 branches. like this one I've used : \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a064508294296b39791a3da94dbc13fdf2bdcbc3.png\" width=\"364\" height=\"278\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd I've soldered it like this : \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/41a2e2c4bd79b1eda3adf6ecb8886c69badca753\" href=\"//community.axoloti.com/uploads/default/original/2X/4/41a2e2c4bd79b1eda3adf6ecb8886c69badca753.png\" class=\"lightbox\" title=\"Capture d’écran 2019-11-21 à 22.22.15.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/41a2e2c4bd79b1eda3adf6ecb8886c69badca753_1_403x500.png\" width=\"403\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture d’écran 2019-11-21 à 22.22.15.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e413x512 31.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSo now : \u003cbr\u003e1 : when I plug a USB cable to my female micro USB input, my axo turn on, I still have access to the data info so I still can use it with the axo-patcher or sequence it from a DAW, and the battery is charging in the same time.\u003cbr\u003e2 : when nothing is pluged to this female USB in, the axo is OFF.\u003cbr\u003e3 : Even if nothing is pluged to the female USB in, I can turn on the axo by switching on my little \"switch on/on\" and the battery start powering the axo-board.\u003c/p\u003e\n\n\u003cp\u003eNow set up these little things inside a box, let the switch in a place where you have access, and go outside to play with your new patch \u0026amp; new box everywhere \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\
