      <div class='post' itemprop='articleBody'>
        <p><strong>Forum profile :</strong> <a class="mention" href="/u/abhoth">@Abhoth</a> <br><strong>Contributor prefix:</strong> abhoth</p>

<p><strong>objects</strong><br><a href="//community.axoloti.com/t/abhoth-contributions/4004/2?u=abhoth">abhoth/wave/polyplay</a> - a variant on factory/wave/play intended for polyphonic use. Streams audio from sd-card. With a sample rate control for pitch.</p>

<p><strong>patches</strong><br>AxoBlock: (MPE patches for my Axoloti Roli Block project)<br>  - <a href="//community.axoloti.com/t/abhoth-contributions/4004/3?u=abhoth">abhoth/AxoBlock/Mellotron</a> - 6 voice mellotron with 10 selectable tapes<br> - <a href="//community.axoloti.com/t/abhoth-contributions/4004/13?u=abhoth">abhoth/AxoBlock/ScaryMovie</a>  - 5 voice "VHS horror movie" synth strings MPE patch</p>

<p><strong>misc</strong><br><a href="https://www.getsky.no/p/get-49690001/2758d0c28d9043879ee266053ab70fd8" rel="nofollow noopener">Sonic Bloom Mellotron samples</a> in 48kHz .raw suitable for Axoloti. Individual files named with midi note no. Redistributed with permission from Sonic Bloom. The original, free sample library can be found here: <a href="http://sonicbloom.net/en/" rel="nofollow noopener">Sonic Bloom</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Abhoth'><b itemprop='author'>Abhoth</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <h2>abhoth/wave/polyplay</h2>

<p><strong>Description:</strong><br>A variant on factory/wave/play intended for polyphonic use. Streams audio from sd-card. With a sample rate control for pitch.</p>

<p>The rate control/linear interpolation is a bit rough, but in my opinion good enough for the Mellotron patch I wanted it for. If smoother pitch control or higher audio fidelity is needed it needs more work. In addition to being less efficient than the facory/wave/play object it also uses more memory (because of a third buffer for reading from sd-card, which then applies the resampling to the pingpong buffers).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Abhoth'><b itemprop='author'>Abhoth</b></a>
           
           <time datetime='2017-12-10T15:26:33Z' itemprop='datePublished'>
             2017-12-10 15:26:33 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>abhoth/AxoBlock/Mellotron</h2>

<p><strong>Description:</strong><br>6 voice Mellotron with 10 selectable tapes.</p>

<p><a href="https://www.instagram.com/p/BchpjWGj-Qb/?taken-by=abhoth_" class="onebox" target="_blank" rel="nofollow noopener">https://www.instagram.com/p/BchpjWGj-Qb/?taken-by=abhoth_</a></p>

<p>This happens to be an MPE patch simply because the midi controller I use for it sends MPE midi. Expression isn't actually used, so it would be easy to convert it into a "normal" polyphonic midi patch.</p>

<p>The <a href="https://sky.telia.no/s/0512758d0c28d9043879ee266053ab70fd8" rel="nofollow noopener">samples</a> used for this patch are a free sample pack from Sonic Bloom converted to 48kHz .raw. Individual files renamed with midi note number instead of "C#3" etc. Redistributed with permission from Sonic Bloom. The original, free sample library can be found at <a href="http://sonicbloom.net/en/" rel="nofollow noopener">http://sonicbloom.net/en/</a></p>

<p>The sample folders in the archive should go to the root folder of the sd-card. This patch is made specifically for my Axoloti project. Some parameters are in my case modulated by physical knobs/push buttons. So open the cut-off frequency of the filter completely and turn up the volume on the audio out for a non-modulated, "normal" starting point.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/need-help-to-understand-an-issue-with-wave-play-object/2300/29">Need help to understand an issue with Wave/play object</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-12-10T22:08:21Z' itemprop='datePublished'>
             2017-12-10 22:08:21 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I tried the Mellotron patch but can't get sound out of it...<br>Where should I put the samples? I tried in the root of the SD card and in the Mellotron subdirectory, but none works...<br>Thank you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Abhoth'><b itemprop='author'>Abhoth</b></a>
           
           <time datetime='2017-12-10T23:18:38Z' itemprop='datePublished'>
             2017-12-10 23:18:38 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The sample folders should go in the root. </p>

<p>As there is a sample per key, the range of notes that actually makes a sound is only a couple of octaves. Perhaps your midi notes were too low or high?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-12-11T22:15:34Z' itemprop='datePublished'>
             2017-12-11 22:15:34 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The problem was the MIDI channel, I was sending in CH1, when I switched to CH2 the patch start to sound. Strange thing it is in main patch and in subpatch the settings shows CH1...</p>

<p>One thing I noted is that when I play notes with some release I hear clicks, also when I play notes in rapid progression or consecutive chords (even without exeding the polyphony) I get distorted audio. I don't know if it is a problem with the mixing of the voices, or my microSD card is slow, or if it something else...</p>

<p>Thank you for the patch!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Abhoth'><b itemprop='author'>Abhoth</b></a>
           
           <time datetime='2017-12-12T07:47:45Z' itemprop='datePublished'>
             2017-12-12 07:47:45 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is an MPE patch, so midi channel 1 isn't going to work (that is the master channel, the rest are for notes).</p>

<p>The noise issues doesn't sound good, though! I don't have any clicks, but when I first tried doing a Mellotron patch using the factory/wave/play object I had ugly clicks whenever a sample was playing and a new one was started. What I believe was happening was that when the sd-card was busy seeking the start of the sample data, the thread responsible for reading from the sd card took so long that audio rate cycles were skipped. Hence the clicks. So I bought the fastest sd-card I could find. When that didn't appear to help, I made the "polyplay" object with lower thread priority. Which fixed it. But I didn't go back to try the old, slow card. So I don't actually know if a sd-card with poor seek time will cause problems. It seems likely, I guess, but it could be something else that is wrong and just happens to work out on my specific card.</p>

<p>I haven't noticed any distortion, but to rule that out it is probably worth it to attenuate the audio from the polyplay object, just in case.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-12-12T17:13:52Z' itemprop='datePublished'>
             2017-12-12 17:13:52 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the problem is the SD card, as the distortion is more like glitches...<br>I will try to update my SD card soon.</p>

<p>I'm pretty sure about MIDI channel, it worked in channel 2, but it is strange because as I mentioned it's says channel 1 in all settings...</p>

<p>Tahnk you!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-12-23T19:00:39Z' itemprop='datePublished'>
             2017-12-23 19:00:39 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought a new microSD card and now the distortion/glitch is gone <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>But time to time the sound cut off after I play a note and keep it doing it for a few seconds... then it back to play normally... Any ideas of what could be...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Abhoth'><b itemprop='author'>Abhoth</b></a>
           
           <time datetime='2017-12-24T06:57:27Z' itemprop='datePublished'>
             2017-12-24 06:57:27 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, Iâ€™m not having that problem. I just tried turning off MPE on the seaboard and using midi ch. 2 only as you do, but things still seems to be fine.</p>

<p>Only other difference I can think of is that you should of course not use the modulation for my specific hardware potmeters. For instance, I have a volume knob modulating the main volume out, so if you havenâ€™t already, remove that.</p>

<p>If you look at the wave/polyplay object there is a trigger input to stop the wavefile from playing. It is strictly speaking not needed, as without it the sample will just play to its end in silence. I donâ€™t see why it would work at my end, but cause problems for you, but I guess you could try to remove the signal from that input to see if that makes a change...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-12-24T14:49:20Z' itemprop='datePublished'>
             2017-12-24 14:49:20 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I re-routed the modulations, so that shouldn't be the problem... I will try to discconect the input you mention.<br>Thanks!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Abhoth Contributions'>

      <div class='post' itemprop='articleBody'>
        <h2>abhoth/AxoBlock/ScaryMovie</h2>

<p><strong>Description:</strong><br>5 voice MPE synth-string patch with wobbly pitch, noisy crackles and saturation for an old horror VHS-movie feel.</p>

<p>MPE expression is just used to control filter frequenncy and pitch bends, so not much would be lost with a non-MPE midi controller using any midi channel but 1.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jed'><b itemprop='author'>Jed</b></a>
           
           <time datetime='2018-05-12T05:27:59Z' itemprop='datePublished'>
             2018-05-12 05:27:59 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I have used this and loaded my own samples and it works beautifully.  What I would like to do, as I donâ€™t have an MPE controller, is to be able to set my own midi channel, set a midi key range and perhaps just use a filter to open as velocity increases. Can you point me to the parts I need to modify to enable me to do this please?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Abhoth Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-21T04:22:42Z' itemprop='datePublished'>
             2019-04-21 04:22:42 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Man i am really excited right now finding this object cause it clearly proves pitchable streaming playback is not that big of a deal. What i want it to do is be pitchable via midi notes but i am having trouble hacking into your object. It stops working as soon as i embed it to be able to edit, i am assuming you are including some external libraries? Any hint on how to go about editing/adding a pitch inlet instead of the parameter pitch knob?</p>

<p>i just had a different thought - shouldn't it be possible to use the same interupt-free streaming functions to load data into a table? where the normal table SD read function interrupts the audio playback.</p>
      </div>

        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't see the patch.. would really like to try it out...<br>am I missing the link somewhere ?</p>

        <span itemprop='position'>#17</span>

      <div class='post' itemprop='articleBody'>
        <p>Hey, can anybody give me some hint how to change midichannel to 1 on the mellotron patch.<br>Since I don't have an MPE ontroller I would like to combine this patch with my other "synth" patches, where I am using a Korg nanoKey Studio on channel 1.</p>

        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Are the RAW samples still available for this patch somewhere? I'm getting a 404 error for the URL in the original message: <a href="https://www.getsky.no/p/get-49690001/2758d0c28d9043879ee266053ab70fd8" rel="nofollow noopener">https://www.getsky.no/p/get-49690001/2758d0c28d9043879ee266053ab70fd8</a></p>

             2022-01-11 01:58:58 UTC

        </span>
        <span itemprop='position'>#19</span>

      <div class='post' itemprop='articleBody'>
        <p>Yes the link is broken....  There are a lot of freebies at Sonic Boom and maybe you can extract the .wav  <a href="https://sonicbloom.net/en/category/freebies/" rel="nofollow noopener">https://sonicbloom.net/en/category/freebies/</a>  ... as I probably will do.</p>

      <div class='post' itemprop='articleBody'>
        <p>I've updated the link. It should be:<br><a href="https://sky.telia.no/s/0512758d0c28d9043879ee266053ab70fd8" class="onebox" target="_blank" rel="nofollow noopener">https://sky.telia.no/s/0512758d0c28d9043879ee266053ab70fd8</a></p>

          ps.store("topic_4004", {"post_stream":{"posts":[{"id":25302,"name":"Kai Drange","username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png","created_at":"2017-12-09T13:10:28.376Z","cooked":"\u003cp\u003e\u003cstrong\u003eForum profile :\u003c/strong\u003e \u003ca class=\"mention\" href=\"/u/abhoth\"\u003e@Abhoth\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eContributor prefix:\u003c/strong\u003e abhoth\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eobjects\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/abhoth-contributions/4004/2?u=abhoth\"\u003eabhoth/wave/polyplay\u003c/a\u003e - a variant on factory/wave/play intended for polyphonic use. Streams audio from sd-card. With a sample rate control for pitch.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epatches\u003c/strong\u003e\u003cbr\u003eAxoBlock: (MPE patches for my Axoloti Roli Block project)\u003cbr\u003e  - \u003ca href=\"//community.axoloti.com/t/abhoth-contributions/4004/3?u=abhoth\"\u003eabhoth/AxoBlock/Mellotron\u003c/a\u003e - 6 voice mellotron with 10 selectable tapes\u003cbr\u003e - \u003ca href=\"//community.axoloti.com/t/abhoth-contributions/4004/13?u=abhoth\"\u003eabhoth/AxoBlock/ScaryMovie\u003c/a\u003e  - 5 voice \"VHS horror movie\" synth strings MPE patch\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003emisc\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.getsky.no/p/get-49690001/2758d0c28d9043879ee266053ab70fd8\" rel=\"nofollow noopener\"\u003eSonic Bloom Mellotron samples\u003c/a\u003e in 48kHz .raw suitable for Axoloti. Individual files named with midi note no. Redistributed with permission from Sonic Bloom. The original, free sample library can be found here: \u003ca href=\"http://sonicbloom.net/en/\" rel=\"nofollow noopener\"\u003eSonic Bloom\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-12-31T17:09:31.767Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":302,"reads":206,"score":1694.1,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Kai Drange","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.getsky.no/p/get-49690001/2758d0c28d9043879ee266053ab70fd8","internal":false,"reflection":false,"title":"Get Sky","clicks":64},{"url":"http://sonicbloom.net/en/","internal":false,"reflection":false,"title":"Sonic Bloom - Alles Ã¼ber Ableton Live, Push \u0026 Max for Live","clicks":27}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":226,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25331,"name":"Kai Drange","username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png","created_at":"2017-12-10T15:18:30.947Z","cooked":"\u003ch2\u003eabhoth/wave/polyplay\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eDescription:\u003c/strong\u003e\u003cbr\u003eA variant on factory/wave/play intended for polyphonic use. Streams audio from sd-card. With a sample rate control for pitch.\u003c/p\u003e\n\n\u003cp\u003eThe rate control/linear interpolation is a bit rough, but in my opinion good enough for the Mellotron patch I wanted it for. If smoother pitch control or higher audio fidelity is needed it needs more work. In addition to being less efficient than the facory/wave/play object it also uses more memory (because of a third buffer for reading from sd-card, which then applies the resampling to the pingpong buffers).\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-12-11T08:52:25.016Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":326,"reads":201,"score":1687.4,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Kai Drange","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":226,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25332,"name":"Kai Drange","username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png","created_at":"2017-12-10T15:26:33.857Z","cooked":"\u003ch2\u003eabhoth/AxoBlock/Mellotron\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eDescription:\u003c/strong\u003e\u003cbr\u003e6 voice Mellotron with 10 selectable tapes.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.instagram.com/p/BchpjWGj-Qb/?taken-by=abhoth_\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.instagram.com/p/BchpjWGj-Qb/?taken-by=abhoth_\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThis happens to be an MPE patch simply because the midi controller I use for it sends MPE midi. Expression isn't actually used, so it would be easy to convert it into a \"normal\" polyphonic midi patch.\u003c/p\u003e\n\n\u003cp\u003eThe \u003ca href=\"https://sky.telia.no/s/0512758d0c28d9043879ee266053ab70fd8\" rel=\"nofollow noopener\"\u003esamples\u003c/a\u003e used for this patch are a free sample pack from Sonic Bloom converted to 48kHz .raw. Individual files renamed with midi note number instead of \"C#3\" etc. Redistributed with permission from Sonic Bloom. The original, free sample library can be found at \u003ca href=\"http://sonicbloom.net/en/\" rel=\"nofollow noopener\"\u003ehttp://sonicbloom.net/en/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe sample folders in the archive should go to the root folder of the sd-card. This patch is made specifically for my Axoloti project. Some parameters are in my case modulated by physical knobs/push buttons. So open the cut-off frequency of the filter completely and turn up the volume on the audio out for a non-modulated, \"normal\" starting point.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2022-01-11T06:55:17.010Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":341,"reads":184,"score":1826.0,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Kai Drange","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.instagram.com/p/BchpjWGj-Qb/?taken-by=abhoth_","internal":false,"reflection":false,"title":"Instagram","clicks":91},{"url":"http://sonicbloom.net/en/","internal":false,"reflection":false,"title":"Sonic Bloom - Alles Ã¼ber Ableton Live, Push \u0026 Max for Live","clicks":31},{"url":"https://sky.telia.no/s/0512758d0c28d9043879ee266053ab70fd8","internal":false,"reflection":false,"title":"Telia Sky","clicks":2},{"url":"http://community.axoloti.com/t/need-help-to-understand-an-issue-with-wave-play-object/2300/29","internal":true,"reflection":true,"title":"Need help to understand an issue with Wave/play object","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":226,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25340,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-12-10T22:08:21.373Z","cooked":"\u003cp\u003eHi, I tried the Mellotron patch but can't get sound out of it...\u003cbr\u003eWhere should I put the samples? I tried in the root of the SD card and in the Mellotron subdirectory, but none works...\u003cbr\u003eThank you.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-12-10T22:08:21.373Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":166,"score":44.65,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25342,"name":"Kai Drange","username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png","created_at":"2017-12-10T23:18:38.769Z","cooked":"\u003cp\u003eThe sample folders should go in the root. \u003c/p\u003e\n\n\u003cp\u003eAs there is a sample per key, the range of notes that actually makes a sound is only a couple of octaves. Perhaps your midi notes were too low or high?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-12-10T23:18:38.769Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":158,"score":52.8,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Kai Drange","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":226,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25375,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-12-11T22:15:34.026Z","cooked":"\u003cp\u003eThe problem was the MIDI channel, I was sending in CH1, when I switched to CH2 the patch start to sound. Strange thing it is in main patch and in subpatch the settings shows CH1...\u003c/p\u003e\n\n\u003cp\u003eOne thing I noted is that when I play notes with some release I hear clicks, also when I play notes in rapid progression or consecutive chords (even without exeding the polyphony) I get distorted audio. I don't know if it is a problem with the mixing of the voices, or my microSD card is slow, or if it something else...\u003c/p\u003e\n\n\u003cp\u003eThank you for the patch!!!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-12-11T22:15:56.996Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":155,"score":57.15,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25384,"name":"Kai Drange","username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png","created_at":"2017-12-12T07:47:45.328Z","cooked":"\u003cp\u003eIt is an MPE patch, so midi channel 1 isn't going to work (that is the master channel, the rest are for notes).\u003c/p\u003e\n\n\u003cp\u003eThe noise issues doesn't sound good, though! I don't have any clicks, but when I first tried doing a Mellotron patch using the factory/wave/play object I had ugly clicks whenever a sample was playing and a new one was started. What I believe was happening was that when the sd-card was busy seeking the start of the sample data, the thread responsible for reading from the sd card took so long that audio rate cycles were skipped. Hence the clicks. So I bought the fastest sd-card I could find. When that didn't appear to help, I made the \"polyplay\" object with lower thread priority. Which fixed it. But I didn't go back to try the old, slow card. So I don't actually know if a sd-card with poor seek time will cause problems. It seems likely, I guess, but it could be something else that is wrong and just happens to work out on my specific card.\u003c/p\u003e\n\n\u003cp\u003eI haven't noticed any distortion, but to rule that out it is probably worth it to attenuate the audio from the polyplay object, just in case.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-12-12T07:47:45.328Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":152,"score":61.55,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Kai Drange","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":226,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25397,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-12-12T17:13:52.384Z","cooked":"\u003cp\u003eI think the problem is the SD card, as the distortion is more like glitches...\u003cbr\u003eI will try to update my SD card soon.\u003c/p\u003e\n\n\u003cp\u003eI'm pretty sure about MIDI channel, it worked in channel 2, but it is strange because as I mentioned it's says channel 1 in all settings...\u003c/p\u003e\n\n\u003cp\u003eTahnk you!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-12-12T17:13:52.384Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":144,"score":34.7,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25690,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-12-23T19:00:39.740Z","cooked":"\u003cp\u003eI bought a new microSD card and now the distortion/glitch is gone \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut time to time the sound cut off after I play a note and keep it doing it for a few seconds... then it back to play normally... Any ideas of what could be...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-12-23T19:00:39.740Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":137,"score":33.2,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25693,"name":"Kai Drange","username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png","created_at":"2017-12-24T06:57:27.056Z","cooked":"\u003cp\u003eHmm, Iâ€™m not having that problem. I just tried turning off MPE on the seaboard and using midi ch. 2 only as you do, but things still seems to be fine.\u003c/p\u003e\n\n\u003cp\u003eOnly other difference I can think of is that you should of course not use the modulation for my specific hardware potmeters. For instance, I have a volume knob modulating the main volume out, so if you havenâ€™t already, remove that.\u003c/p\u003e\n\n\u003cp\u003eIf you look at the wave/polyplay object there is a trigger input to stop the wavefile from playing. It is strictly speaking not needed, as without it the sample will just play to its end in silence. I donâ€™t see why it would work at my end, but cause problems for you, but I guess you could try to remove the signal from that input to see if that makes a change...\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-12-24T06:57:27.056Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":134,"score":42.85,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Kai Drange","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":226,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25697,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-12-24T14:49:20.952Z","cooked":"\u003cp\u003eI re-routed the modulations, so that shouldn't be the problem... I will try to discconect the input you mention.\u003cbr\u003eThanks!!!\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-12-24T14:49:20.952Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":132,"score":27.45,"yours":false,"topic_id":4004,"topic_slug":"abhoth-contributions","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"prima
