  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-01-07T22:05:53Z' itemprop='datePublished'>
             2016-01-07 22:05:53 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>Noob question : I try to reproduce B14.sampler.rockafella.pd on an Axoloti patch.<br>Here <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/aa94a5e57dd37a337f5ac554e912b29a808c6771.axp">Sampler_1_5.axp</a> (6.6 KB) a patch that play sample with time compression/expansion by looped sample.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/78f08c3c0c4bf762974672fca5493adf3c36844a" href="//community.axoloti.com/uploads/default/original/2X/7/78f08c3c0c4bf762974672fca5493adf3c36844a.png" class="lightbox" title="Sampler_1_5.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/78f08c3c0c4bf762974672fca5493adf3c36844a_1_690x350.png" width="690" height="350"><div class="meta">
<span class="filename">Sampler_1_5.png</span><span class="informations">1103x560 30.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>But I can't link "chunk length" with the first phasor frequency in order to change chunk size, without change the global pitch.</p>

<p>An idea ?</p>

<p>PS : my last patch for playing with samples <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f7ddc73218f3266f5d7b6bdd92596d9e1a6eb57b.axp">Sampler_4.axp</a> (21.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-01-11T22:32:53Z' itemprop='datePublished'>
             2016-01-11 22:32:53 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Problem solved !</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/dabef01c095ad2adebc37fcb4761f219ce7848af.axp">rockafella_test.axp</a> (2.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2c8c85452f0d1b67f2321aa44f5f13a8943c33ac.axs">rockafella.axs</a> (15.9 KB)</p>

<iframe width="100%" height="250" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F241499758&amp;show_artwork=true"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
            <a href="http://community.axoloti.com/t/jeromeb-contributions/1419/41">JeromeB Contributions</a>
            <hr>
            <a href="http://community.axoloti.com/t/axoloti-as-ableton-style-audio-clip-player-w-timestretching/6622/3">Axoloti as ableton style audio clip player w timestretching</a>

            <a href="http://community.axoloti.com/t/time-stretching-from-a-buffer/6910/2">Time stretching from a buffer</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-01-18T09:37:16Z' itemprop='datePublished'>
             2016-01-18 09:37:16 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome approach, it gave me some cool ideas, since i tried to do same thing for some time. So i made my own version learning yours.</p>

<p>Regarding feedback path going from fractional s/h object to fractional reciprocal — i'd better swap every fractional objects to audiorate ones since chunk size gets stuck if you turn knob too fast to small values. I guess it's because of 3000hz control rate resolution. With audiorate objects everything works fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-01-19T11:30:53Z' itemprop='datePublished'>
             2016-01-19 11:30:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your proposal <a class="mention" href="/users/kausto">@kausto</a>.<br>I tried to insert a k-rate to s-rate interpolation between "chunk size" knob and the samplehold object and I have not heard differences. If I set "chunk size" knob to the max, then I turn fast to small value, samplehold object stuck chunk size value in long time (greater than k-rate and then greater than s-rate because samplehold object wait until all the chunk is playing). It's my goal : I want to avoid doppler effect, if frequency of current chunk playing is modified when it's reading (it's explain in the puredata example).<br>However, if you want change chunk size instantly and if doppler effect is not a problem for you, it's possible to suppress samplehold object and to use s-rate signal for chunk size control.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-01-19T12:28:47Z' itemprop='datePublished'>
             2016-01-19 12:28:47 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is my attempt based on yours using s-rate chain.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3cf3e34ef8098f9c0c3f0417bee9fcbc9eb045ca.axp">granulator004.axp</a> (4.4 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0014d2722c050598d9fa1716955bda99dbb02f3c.axs">granola.axs</a> (20.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7278de9462f5d84a9b1e9ac9de9198269a450011.axs">allpasser.axs</a> (3.2 KB)</p>

<p>Yeah i notice doppler effect here when i introduce second (delayed) grain.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T14:13:29Z' itemprop='datePublished'>
             2016-01-19 14:13:29 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A question: </p>

<p>what does the second calculation do?</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b8a4f5aac8579b57681bbb83b874342cda192dd6.png" width="293" height="71"></p>

<p>Does that make the lfo run at the speed the file is supposed to be played at? I mean if the file is a 150 bpm loop.. It will actually be played back at 150 bpm?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-01-19T22:16:05Z' itemprop='datePublished'>
             2016-01-19 22:16:05 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, this is an old comment, when I use osc/phasor object. With osc/phasor, I can't set frequency knob to 0,71Hz (this too low frequency value), and I must use pitch entry to set the frequency to 0,71Hz. The comment explain the way to obtain the good picth value for this.</p>

<p>A phasor with a frequency of 0,71 Hz produce ramps with a period of 1,40 seconds : this is the length of sample store in voice.raw file. Axoloti table have a fixed length and sample load in the table is smaller than the total table length. Then I reduce the max of read point of the table with "compensation" value (percents of table occupied by the sample).</p>

<p>It's my first experience with Axoloti, I don't no if this the better approach.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b0f021ecf6f8241cb3549daa215cafd1853af9f4" href="//community.axoloti.com/uploads/default/original/2X/b/b0f021ecf6f8241cb3549daa215cafd1853af9f4.png" class="lightbox" title="sampler_example.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b0f021ecf6f8241cb3549daa215cafd1853af9f4_1_690x280.png" width="690" height="280"><div class="meta">
<span class="filename">sampler_example.png</span><span class="informations">723x294 12.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T22:50:27Z' itemprop='datePublished'>
             2016-01-19 22:50:27 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks mate <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I understand the calcualtion for the compensation. But in general I think its a fine way and I was inspired by it. Even though I understood it wrong <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  It made me think about how to calculate at which frquency to set an lfo, to scan through the table to get the sample to play back at regular speed. You know if it is a 150 bpm loop it woud be nice if it played back at 150 bpm to start with.. and then we would be able to stretch it very precisely <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>There is probably a formula for that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-01-25T21:31:55Z' itemprop='datePublished'>
             2016-01-25 21:31:55 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/kausto">@kausto</a> !<br>Subpatch without table declaration is very good idea.<br>I read <a href="//community.axoloti.com/t/reading-from-a-table-in-a-subpatch/77/7?u=jeromeb">here</a>, that is possible to instantiate subpatch instance with a specific table. Good enhancement.</p>

<p>I made a new version, after reading the 23_stretcher example. My first version is too complicated. </p>

<p>The last version have "window" object for chunk envelope, instead of cosine envelope.<br>I use "phasor compl" object instead of "phasor lin".<br>Finally I integrate your proposal : I use s-rate signal for chunk size information.</p>

        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>

      <div class='post' itemprop='articleBody'>
        <p>First, sorry for my poor english.<br>Then, when I Wrote this code, I didn't know interpolation object. I think, the best way to have periodic ramp of 0.71Hz is to use lfo/saw object with interpolation object.</p>

<p>But if you want understand formula :<br>Follow this link <a href="http://en.wikiaudio.org/images/b/b4/MIDI_note_number_to_frequency_chart.png" rel="nofollow">http://en.wikiaudio.org/images/b/b4/MIDI_note_number_to_frequency_chart.png</a><br>osc/phasor knob to -64 correspond to 8,176Hz frequency, and this is midi note 0.<br>Then, I use frequency to midi note number formula : <a href="https://en.wikipedia.org/wiki/MIDI_Tuning_Standard" rel="nofollow">https://en.wikipedia.org/wiki/MIDI_Tuning_Standard</a> and obtain -42.3. Problem : how to set pitch of osc/phasor to -42.3 ?<br>Pitch input of the osc/phasor object is relative to frequency set with the knob. If pitch input is -42.3 and knob set to -64 (corresponding to midi note 0), then 0 + -42.3 correspond to pitch of osc/phasor = -42.3 (midi note) = 0.71Hz !</p>

<p><aside class="quote"><blockquote><p>The newest one, does that automatically compensate the pitch so doesnt become lower when stretching it?</p></blockquote></aside></p>

<p>Yes, its the goal, modifying read speed without effects on the pitch. This is an example in the Puredata tutorial (rockafella).<br>I think it's a naive approach. But I love artefact that are produced.<br>There are better technics for time stretching, a good example is <a href="http://hypermammut.sourceforge.net/paulstretch/" rel="nofollow">http://hypermammut.sourceforge.net/paulstretch/</a></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hello Jerome</p>

<p>I am trying to reverse the audio in a table and I've been pointed to your thread here because of your rockafella adaption. <br><aside class="quote" data-post="1" data-topic="893">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">
    <a href="//community.axoloti.com/t/reverse-audio-in-tables/893">Reverse Audio in Tables</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>I am digging into the possibilities of live sampling with Axoloti by playing around and modifying the Overdub Looper patch posted by Mood Organ here: <a href="//community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14">http://community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14</a>  Really nice patch thanks for sharing! 

My question now is: is it possible to play the audio in a table back in reverse? This would be great for not just for loopers but also beat repeater like stuff, like the Amen Break example patch on Youtube 

In this threa…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
<br>From Jaffasplaffas suggestion in this thread I understand that you would have to invert the phasor reading through the sample so that it would play back in reverse. Unfortunately this didn't work when we tried out because speed and pitch are connected with table read. <br>As I understand what you achieved with your rockafella is to have speed and pitch independant. <br>So I tried to invert the output of the main phasor in your patch but didn't have any luck achieving reverse playback. To be honest I don't really understand how your patch exactly works, so I was just going try and error and inserting math/inv at different points asuming "main phasor" woul be a good starting point.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e882b7df46be8341cdeb9f030085e97c93353959" href="//community.axoloti.com/uploads/default/original/2X/e/e882b7df46be8341cdeb9f030085e97c93353959.png" class="lightbox" title="Bildschirmfoto 2016-03-19 um 20.34.06.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e882b7df46be8341cdeb9f030085e97c93353959_1_689x218.png" width="689" height="218"><div class="meta">
<span class="filename">Bildschirmfoto 2016-03-19 um 20.34.06.png</span><span class="informations">2748x872 232 KB</span><span class="expand"></span>
</div></a></div>

</p><p>Could you maybe help me out here? </p>

<p>Thanks for the great work btw, although I didn't succed in my reverse playback, sampling little bits of guitar and stretching it is great fun!</p>
      </div>

        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hm. A lot os going on in this picture.</p>

<p>Havent tested it, but try inverting STRAIGHT after the saw lfo. Before sample and hold and interp object. You dont need all those audio rate inverters, You just need to get the saw lfo inverted at the right place. Anyway, I would suggest to make a simple test patch and see how it works with just a saw lfo and an inverter running through a table(and something to trigger the table like a square lfo). Just to undestand how it works before implementing into a complicated patch like this.</p>

<p>EDIT: Or maybe even simpler way to get and idea how it works: change the saw lfo to saw down lfo. That should also do the trick. For testing this you dont need any inverters.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Straight after the Lfo didn't work either. Also the saw down showed no results.</p>

<p>But I made a simple test patch as you suggested and finally got my reverse audio! Thank you! I did this also a month ago but it didnt work. I think using a Saw lfo instead phasor somehow did the trick. The only problem I need to solve is to tell the lfo to start at that point in the table where <br>recording stopped but this is something for my original thread I guess. </p>

<p>Anyways great patch here, love playing around with the rockafella!</p>

c/a\u003e (15.9 KB)\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"250\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=true\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F241499758\u0026amp;show_artwork=true\"\u003e\u003c/iframe\u003e","post_number":2,"post_type":1,"updated_at":"2016-01-11T22:32:53.245Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":251,"reads":239,"score":1420.2,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/2/2c8c85452f0d1b67f2321aa44f5f13a8943c33ac.axs","internal":true,"reflection":false,"clicks":81},{"url":"/uploads/default/original/2X/d/dabef01c095ad2adebc37fcb4761f219ce7848af.axp","internal":true,"reflection":false,"clicks":69},{"url":"http://community.axoloti.com/t/jeromeb-contributions/1419/41","internal":true,"reflection":true,"title":"JeromeB Contributions","clicks":1},{"url":"http://community.axoloti.com/t/axoloti-as-ableton-style-audio-clip-player-w-timestretching/6622/3","internal":true,"reflection":true,"title":"Axoloti as ableton style audio clip player w timestretching","clicks":1},{"url":"http://community.axoloti.com/t/time-stretching-from-a-buffer/6910/2","internal":true,"reflection":true,"title":"Time stretching from a buffer","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5001,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-01-18T09:37:16.283Z","cooked":"\u003cp\u003eAwesome approach, it gave me some cool ideas, since i tried to do same thing for some time. So i made my own version learning yours.\u003c/p\u003e\n\n\u003cp\u003eRegarding feedback path going from fractional s/h object to fractional reciprocal — i'd better swap every fractional objects to audiorate ones since chunk size gets stuck if you turn knob too fast to small values. I guess it's because of 3000hz control rate resolution. With audiorate objects everything works fine.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-01-18T10:25:52.648Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":2,"reads":229,"score":77.8,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5045,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-01-19T11:30:53.385Z","cooked":"\u003cp\u003eThanks for your proposal \u003ca class=\"mention\" href=\"/users/kausto\"\u003e@kausto\u003c/a\u003e.\u003cbr\u003eI tried to insert a k-rate to s-rate interpolation between \"chunk size\" knob and the samplehold object and I have not heard differences. If I set \"chunk size\" knob to the max, then I turn fast to small value, samplehold object stuck chunk size value in long time (greater than k-rate and then greater than s-rate because samplehold object wait until all the chunk is playing). It's my goal : I want to avoid doppler effect, if frequency of current chunk playing is modified when it's reading (it's explain in the puredata example).\u003cbr\u003eHowever, if you want change chunk size instantly and if doppler effect is not a problem for you, it's possible to suppress samplehold object and to use s-rate signal for chunk size control.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-01-19T11:30:53.385Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":29,"incoming_link_count":6,"reads":223,"score":76.05,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5047,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-01-19T12:28:47.105Z","cooked":"\u003cp\u003eHere is my attempt based on yours using s-rate chain.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3cf3e34ef8098f9c0c3f0417bee9fcbc9eb045ca.axp\"\u003egranulator004.axp\u003c/a\u003e (4.4 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0014d2722c050598d9fa1716955bda99dbb02f3c.axs\"\u003egranola.axs\u003c/a\u003e (20.5 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7278de9462f5d84a9b1e9ac9de9198269a450011.axs\"\u003eallpasser.axs\u003c/a\u003e (3.2 KB)\u003c/p\u003e\n\n\u003cp\u003eYeah i notice doppler effect here when i introduce second (delayed) grain.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-01-19T12:53:23.130Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":4,"reads":218,"score":129.65,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/3/3cf3e34ef8098f9c0c3f0417bee9fcbc9eb045ca.axp","internal":true,"reflection":false,"clicks":57},{"url":"/uploads/default/original/2X/0/0014d2722c050598d9fa1716955bda99dbb02f3c.axs","internal":true,"reflection":false,"clicks":50},{"url":"/uploads/default/original/2X/7/7278de9462f5d84a9b1e9ac9de9198269a450011.axs","internal":true,"reflection":false,"clicks":46}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5056,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-19T14:13:29.109Z","cooked":"\u003cp\u003eA question: \u003c/p\u003e\n\n\u003cp\u003ewhat does the second calculation do?\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b8a4f5aac8579b57681bbb83b874342cda192dd6.png\" width=\"293\" height=\"71\"\u003e\u003c/p\u003e\n\n\u003cp\u003eDoes that make the lfo run at the speed the file is supposed to be played at? I mean if the file is a 150 bpm loop.. It will actually be played back at 150 bpm?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-01-19T14:14:05.158Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":209,"score":48.05,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5093,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-01-19T22:16:05.065Z","cooked":"\u003cp\u003eSorry, this is an old comment, when I use osc/phasor object. With osc/phasor, I can't set frequency knob to 0,71Hz (this too low frequency value), and I must use pitch entry to set the frequency to 0,71Hz. The comment explain the way to obtain the good picth value for this.\u003c/p\u003e\n\n\u003cp\u003eA phasor with a frequency of 0,71 Hz produce ramps with a period of 1,40 seconds : this is the length of sample store in voice.raw file. Axoloti table have a fixed length and sample load in the table is smaller than the total table length. Then I reduce the max of read point of the table with \"compensation\" value (percents of table occupied by the sample).\u003c/p\u003e\n\n\u003cp\u003eIt's my first experience with Axoloti, I don't no if this the better approach.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b0f021ecf6f8241cb3549daa215cafd1853af9f4\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b0f021ecf6f8241cb3549daa215cafd1853af9f4.png\" class=\"lightbox\" title=\"sampler_example.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b0f021ecf6f8241cb3549daa215cafd1853af9f4_1_690x280.png\" width=\"690\" height=\"280\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003esampler_example.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e723x294 12.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-01-19T22:16:05.065Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":3,"reads":209,"score":62.95,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5095,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-19T22:50:27.120Z","cooked":"\u003cp\u003eThanks mate \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e I understand the calcualtion for the compensation. But in general I think its a fine way and I was inspired by it. Even though I understood it wrong \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  It made me think about how to calculate at which frquency to set an lfo, to scan through the table to get the sample to play back at regular speed. You know if it is a 150 bpm loop it woud be nice if it played back at 150 bpm to start with.. and then we would be able to stretch it very precisely \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThere is probably a formula for that.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-01-19T22:50:27.120Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":200,"score":56.05,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5312,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-01-25T21:31:55.693Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/kausto\"\u003e@kausto\u003c/a\u003e !\u003cbr\u003eSubpatch without table declaration is very good idea.\u003cbr\u003eI read \u003ca href=\"//community.axoloti.com/t/reading-from-a-table-in-a-subpatch/77/7?u=jeromeb\"\u003ehere\u003c/a\u003e, that is possible to instantiate subpatch instance with a specific table. Good enhancement.\u003c/p\u003e\n\n\u003cp\u003eI made a new version, after reading the 23_stretcher example. My first version is too complicated. \u003c/p\u003e\n\n\u003cp\u003eThe last version have \"window\" object for chunk envelope, instead of cosine envelope.\u003cbr\u003eI use \"phasor compl\" object instead of \"phasor lin\".\u003cbr\u003eFinally I integrate your proposal : I use s-rate signal for chunk size information.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fca83945d493b9bfab1eb660847f25c6690dce79.axp\"\u003erockafella.axp\u003c/a\u003e (4.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/24535e908a84f5e2425ac7d6d0ee9e1b6d699dc0.axs\"\u003erockafella.axs\u003c/a\u003e (11.2 KB)\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"250\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=true\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F243763780\u0026amp;show_artwork=true\"\u003e\u003c/iframe\u003e","post_number":9,"post_type":1,"updated_at":"2016-01-27T09:14:42.388Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":28,"incoming_link_count":11,"reads":197,"score":155.8,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/f/fca83945d493b9bfab1eb660847f25c6690dce79.axp","internal":true,"reflection":false,"clicks":53},{"url":"/uploads/default/original/2X/2/24535e908a84f5e2425ac7d6d0ee9e1b6d699dc0.axs","internal":true,"reflection":false,"clicks":52},{"url":"http://community.axoloti. with auto-record and automatic length adjustment.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/86fbb8d96226faf6eb4d7f7f0abce07087511952.axs\"\u003erockafella_full.axs\u003c/a\u003e (16.2 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c4c373f8d50b185f9457bb492fcb14d9e8f1f4a3.axp\"\u003erockafella_full_test.axp\u003c/a\u003e (10.0 KB)\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"250\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=true\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F246583701\u0026amp;show_artwork=true\"\u003e\u003c/iframe\u003e","post_number":11,"post_type":1,"updated_at":"2016-02-11T20:44:40.485Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":9,"reads":184,"score":137.25,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/8/86fbb8d96226faf6eb4d7f7f0abce07087511952.axs","internal":true,"reflection":false,"clicks":75},{"url":"/uploads/default/original/2X/c/c4c373f8d50b185f9457bb492fcb14d9e8f1f4a3.axp","internal":true,"reflection":false,"clicks":71},{"url":"http://community.axoloti.com/t/fastest-envelope-attack-time-how-to-remove-clicks-effectively/1047/5","internal":true,"reflection":true,"title":"Fastest envelope attack time? How to remove clicks effectively?","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5880,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-12T06:43:12.033Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jeromeb\"\u003e@JeromeB\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI am still not sure I understand the calculations. The part about the 0.71 hz I understood. I didnt understand this:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/ffa430e7654f3835d825d6a2cb8c817043d00374.png\" width=\"284\" height=\"46\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI have tried in another way, but I was mostly guessing. Not so good. Seems like you have got the \"formula\" right. It sounds really good \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThe newest one, does that automatically compensate the pitch so doesnt become lower when stretching it?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-12T06:43:12.033Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":26,"incoming_link_count":8,"reads":182,"score":77.7,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5883,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-02-12T13:04:44.946Z","cooked":"\u003cp\u003eFirst, sorry for my poor english.\u003cbr\u003eThen, when I Wrote this code, I didn't know interpolation object. I think, the best way to have periodic ramp of 0.71Hz is to use lfo/saw object with interpolation object.\u003c/p\u003e\n\n\u003cp\u003eBut if you want understand formula :\u003cbr\u003eFollow this link \u003ca href=\"http://en.wikiaudio.org/images/b/b4/MIDI_note_number_to_frequency_chart.png\" rel=\"nofollow\"\u003ehttp://en.wikiaudio.org/images/b/b4/MIDI_note_number_to_frequency_chart.png\u003c/a\u003e\u003cbr\u003eosc/phasor knob to -64 correspond to 8,176Hz frequency, and this is midi note 0.\u003cbr\u003eThen, I use frequency to midi note number formula : \u003ca href=\"https://en.wikipedia.org/wiki/MIDI_Tuning_Standard\" rel=\"nofollow\"\u003ehttps://en.wikipedia.org/wiki/MIDI_Tuning_Standard\u003c/a\u003e and obtain -42.3. Problem : how to set pitch of osc/phasor to -42.3 ?\u003cbr\u003ePitch input of the osc/phasor object is relative to frequency set with the knob. If pitch input is -42.3 and knob set to -64 (corresponding to midi note 0), then 0 + -42.3 correspond to pitch of osc/phasor = -42.3 (midi note) = 0.71Hz !\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\u003cp\u003eThe newest one, does that automatically compensate the pitch so doesnt become lower when stretching it?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eYes, its the goal, modifying read speed without effects on the pitch. This is an example in the Puredata tutorial (rockafella).\u003cbr\u003eI think it's a naive approach. But I love artefact that are produced.\u003cbr\u003eThere are better technics for time stretching, a good example is \u003ca href=\"http://hypermammut.sourceforge.net/paulstretch/\" rel=\"nofollow\"\u003ehttp://hypermammut.sourceforge.net/paulstretch/\u003c/a\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-02-12T13:04:44.946Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":19,"reads":179,"score":178.8,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://hypermammut.sourceforge.net/paulstretch/","internal":false,"reflection":false,"title":"Paul's Extreme Sound Stretch","clicks":10},{"url":"http://en.wikiaudio.org/images/b/b4/MIDI_note_number_to_frequency_chart.png","internal":false,"reflection":false,"title":"MIDI_note_number_to_frequency_chart.png","clicks":10},{"url":"https://en.wikipedia.org/wiki/MIDI_Tuning_Standard","internal":false,"reflection":false,"title":"MIDI Tuning Standard - Wikipedia, the free encyclopedia","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5884,"name":"WT","username":"W_T","avatar_template":"/user_avatar/community.axoloti.com/w_t/{size}/900_1.png","created_at":"2016-02-12T13:44:30.983Z","cooked":"\u003cp\u003eI can't her the midi n to work doesn't react to usb midi input. What am I doing wrong? (Noob alert)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-02-12T13:44:30.983Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":177,"score":56.05,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"WT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":240,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5886,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-02-12T15:10:30.383Z","cooked":"\u003cp\u003ePerhaps the midi channel in menu View/Settings ? Set to 10 in the patch.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-02-12T15:10:30.383Z","reply_count":2,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":3,"reads":174,"score":60.4,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"W_T","avatar_template":"/user_avatar/community.axoloti.com/w_t/{size}/900_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5889,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-12T15:31:35.949Z","cooked":"\u003cp\u003eYour English is perfectly understandable. \u003c/p\u003e\n\n\u003cp\u003eI think it comes down to my math skills being poor \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI have also tried using window overlap addshift approach, but wasnt sure how actually to calculate it. Gonna try with this formula when I get my boards back \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI actually thought doing pitch and stretch at the same time was the hardest to make. I think that is the approach that is used in some Eventide effects and also the Sound Toys Crystalizer uses that approach. \u003c/p\u003e\n\n\u003cp\u003eI guess stretch/pitch togeteher has its benefits as well as stretching only and pitching only has its benefits.\u003c/p\u003e\n\n\u003cp\u003eAnyway, thanks for the explanation. Will check it out \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-12T15:31:35.949Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":183,"score":47.3,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5902,"name":"WT","username":"W_T","avatar_template":"/user_avatar/community.axoloti.com/w_t/{size}/900_1.png","created_at":"2016-02-12T20:10:15.140Z","cooked":"\u003cp\u003ethat worked like a charm, thank you Jerome! I feel a less more noob and learned something. \u003cimg src=\"/images/emoji/emoji_one/grinning.png?v=0\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-02-12T20:10:15.140Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":190,"score":53.7,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"WT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":240,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7488,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-19T19:46:59.372Z","cooked":"\u003cp\u003eHello Jerome\u003c/p\u003e\n\n\u003cp\u003eI am trying to reverse the audio in a table and I've been pointed to your thread here because of your rockafella adaption. \u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"893\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/reverse-audio-in-tables/893\"\u003eReverse Audio in Tables\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eI am digging into the possibilities of live sampling with Axoloti by playing around and modifying the Overdub Looper patch posted by Mood Organ here: \u003ca href=\"//community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14\"\u003ehttp://community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14\u003c/a\u003e  Really nice patch thanks for sharing! \n\nMy question now is: is it possible to play the audio in a table back in reverse? This would be great for not just for loopers but also beat repeater like stuff, like the Amen Break example patch on Youtube \n\nIn this threa…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003cbr\u003eFrom Jaffasplaffas suggestion in this thread I understand that you would have to invert the phasor reading through the sample so that it would play back in reverse. Unfortunately this didn't work when we tried out because speed and pitch are connected with table read. \u003cbr\u003eAs I understand what you achieved with your rockafella is to have speed and pitch independant. \u003cbr\u003eSo I tried to invert the output of the main phasor in your patch but didn't have any luck achieving reverse playback. To be honest I don't really understand how your patch exactly works, so I was just going try and error and inserting math/inv at different points asuming \"main phasor\" woul be a good starting point.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e882b7df46be8341cdeb9f030085e97c93353959\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e882b7df46be8341cdeb9f030085e97c93353959.png\" class=\"lightbox\" title=\"Bildschirmfoto 2016-03-19 um 20.34.06.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e882b7df46be8341cdeb9f030085e97c93353959_1_689x218.png\" width=\"689\" height=\"218\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2016-03-19 um 20.34.06.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2748x872 232 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\n\n\u003c/p\u003e\u003cp\u003eCould you maybe help me out here? \u003c/p\u003e\n\n\u003cp\u003eThanks for the great work btw, although I didn't succed in my reverse playback, sampling little bits of guitar and stretching it is great fun!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-03-19T19:46:59.372Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":24,"incoming_link_count":13,"reads":185,"score":103.2,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/reverse-audio-in-tables/893","internal":true,"reflection":false,"title":"Reverse Audio in Tables","clicks":0},{"url":"http://community.axoloti.com/t/help-needed-clicks-in-granular-patch/1383/2","internal":true,"reflection":true,"title":"Help needed: Clicks in granular patch","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"W_T","avatar_template":"/user_avatar/community.axoloti.com/w_t/{size}/900_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7489,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-19T20:30:52.244Z","cooked":"\u003cp\u003ehm. A lot os going on in this picture.\u003c/p\u003e\n\n\u003cp\u003eHavent tested it, but try inverting STRAIGHT after the saw lfo. Before sample and hold and interp object. You dont need all those audio rate inverters, You just need to get the saw lfo inverted at the right place. Anyway, I would suggest to make a simple test patch and see how it works with just a saw lfo and an inverter running through a table(and something to trigger the table like a square lfo). Just to undestand how it works before implementing into a complicated patch like this.\u003c/p\u003e\n\n\u003cp\u003eEDIT: Or maybe even simpler way to get and idea how it works: change the saw lfo to saw down lfo. That should also do the trick. For testing this you dont need any inverters.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-03-19T20:41:01.010Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":6,"reads":181,"score":66.8,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7492,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-20T00:15:32.482Z","cooked":"\u003cp\u003eStraight after the Lfo didn't work either. Also the saw down showed no results.\u003c/p\u003e\n\n\u003cp\u003eBut I made a simple test patch as you suggested and finally got my reverse audio! Thank you! I did this also a month ago but it didnt work. I think using a Saw lfo instead phasor somehow did the trick. The only problem I need to solve is to tell the lfo to start at that point in the table where \u003cbr\u003erecording stopped but this is something for my original thread I guess. \u003c/p\u003e\n\n\u003cp\u003eAnyways great patch here, love playing around with the rockafella!\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-03-20T00:15:32.482Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":8,"reads":172,"score":79.95,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[4786,4873,5001,5045,5047,5056,5093,5095,5312,5327,5871,5880,5883,5884,5886,5889,5902,7488,7489,7492,7494,7505,7509,7514,7517,7518,7527,7532,7537,7554,7593,7599,7603,7604,7611,7612,7614,7622,17857,17858,17859,17860,17861,17862,17863,17864,17865,19688,19849]},"timeline_lookup":[[1,2520],[2,2516],[3,2509],[4,2508],[8,2507],[9,2502],[10,2501],[11,2485],[12,2484],[18,2448],[20,2447],[28,2446],[36,2445],[39,2112],[48,2058],[49,2053]],"id":850,"title":"[solved]
