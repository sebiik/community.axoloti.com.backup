  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

<blockquote><p>The only problem I need to solve is to tell the lfo to start at that point in the table where recording stopped but this is something for my original thread I guess.</p></blockquote></aside>

<p>Not sure I understand this; You want the reverse to start from the same point as the the forward is located at? So you can scan forth and back over the same snippet pf sound for example?</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-03-20T12:56:51Z' itemprop='datePublished'>
             2016-03-20 12:56:51 UTC

        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to reverse from the end of the sample, so just straight playback either forwards or backwards. The problem is I don't know how to set up the phasor probably, I tune it by ear at the moment. This works for forward playback because I retrigger the sample all the time by using the reset inlet of the lfo. But with backwards playback it starts playing out the whole table, instead of start at the point where the sample ends. </p>

<p>I think I need to look into look into the compensation value in on of Jerome's calculations. The problem Is that this value in my case is not fixed, because it changes each time I record a sample.</p>

<p>But maybe it's a good Idea to move this here, I don't want to hijack this thread <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> I will post some examples there.<br><aside class="quote" data-post="1" data-topic="893">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">
    <a href="//community.axoloti.com/t/reverse-audio-in-tables/893">Reverse Audio in Tables</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>I am digging into the possibilities of live sampling with Axoloti by playing around and modifying the Overdub Looper patch posted by Mood Organ here: <a href="//community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14">http://community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14</a>  Really nice patch thanks for sharing! 

My question now is: is it possible to play the audio in a table back in reverse? This would be great for not just for loopers but also beat repeater like stuff, like the Amen Break example patch on Youtube 

In this threa…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>

             2016-03-20 14:19:12 UTC

        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I had not seen yours replies.<br>Just start from "length" to zero, then take a reset.</p>

<p>I have change the lfo, in order to have a frequency of 0 if, you want "freeze" the sample. Then, freeze inlet is deprecated.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/97de61861eb8e1b008553f7dd6452afb7dd9c99f.axh">rockafella.axh</a> (10.4 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8c78e44e55986c0562e679429df97b44895bac54.axs">rockafella.axs</a> (16.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-20T16:08:15Z' itemprop='datePublished'>
             2016-03-20 16:08:15 UTC
           </time>

        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jeromeb">@JeromeB</a></p>

<p>I guess you are using lfo saw lin for this, right? Was wondering if you've figured out what values and data type you need to feed into the freq input? To be able to set a specific frequency?</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-20T16:54:48Z' itemprop='datePublished'>
             2016-03-20 16:54:48 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ha, good question !</p>

<p>First, I don't understand the relation between frequency input of "lfo/saw lin" object and frequency output. I would in this case responded to your question in <a href="//community.axoloti.com/t/linear-lfo-question/1128">this</a> discussion ! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>Then, I trig on reset input of the "lfo/saw lin" object if output exceed the threshold "length". For this reason, the table is read with a different frequency as output frequency of the "lfo/saw lin" object... Sorry.</p>

<p>But I think, it's possible to understand relation between frequency input and frequency of output signal of "lfo/saw lin" object reading the code. I investigates.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="25" data-topic="850"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png" class="avatar">JeromeB:</div>
<blockquote><p>First, I don't understand the relationship between frequency input of "lfo/saw lin" object and frequency output. I would in this case responded to your question in this discussion ! <img src="//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>Cool. Neither do I. Thanks though. Maybe you hadnt seen the post <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<aside class="quote" data-post="25" data-topic="850"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png" class="avatar">JeromeB:</div>
<blockquote><p>But I think, it's possible to understand relationship between frequency input and frequency of output signal of "lfo/saw lin" object reading the code. I investigates.</p></blockquote></aside>

<p> dont know much about the coding side of it, so cant help there. But interested in what you find out <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-20T20:57:58Z' itemprop='datePublished'>
             2016-03-20 20:57:58 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For k-rate, a 1hz saw signal must have a 64/3000 = 0,021333 increment (for each step of 3KHz).<br>In lfo/saw lin object, freq input is divided by 128 : <br>"&gt;&gt; 2 then &gt;&gt; 5 " &lt;=&gt; "&gt;&gt; 7 " &lt;=&gt; " div by 2^7 (== 128)"</p>

<p>If you multiplie your increment (0,021333...) by 128, you have your "freq input" = 2.73.<br>In fact, 2.73 in freq input means 1Hz signal...</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/cdd55ba0f66ba428dcaecd4f2a557f6a656ffcec.axp">Test.axp</a> (3.6 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-20T23:19:34Z' itemprop='datePublished'>
             2016-03-20 23:19:34 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah I managed to find out that 1hz is 2.73 by adjusting according to the regular saw lfo. </p>

<p>And by multiplying 2.73 with and ctrl/i with a value of one, you can adjust the frequency by 1 hz at a time. See you have set it up in another way. But this can only go faster that one hz, not slower. Need to sort this out in some way, so we can go slower too.</p>

<p> WOuld also be really nice to have a second value for finetuning hz in less increments than one . So we could adjust to 1.15 hz or 4.45 hz for example and not only whole frequencies like 1, 2, 5, 6etc.. This I havent figured out yet either.</p>
      </div>

        <span>

             2016-03-21 08:22:07 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Are you sure ? I think frequency input is a linear input.<br>Then, if you multiply by 0.273 (instead of 2.73), your "dial p" value means tenth of Hz, no ?<br>I am at work, I can't try this, sorry.</p>
      </div>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-21T11:48:27Z' itemprop='datePublished'>
             2016-03-21 11:48:27 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I only said the same as you did; that 1 hz is 2.73. </p>

<p>How can you set 0.273? Or even better, how can you set 0.0273? <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>A divide by 10 or divide by 100 would be a nice object to have <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I missed them a few times <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what version are you using this with? currently trying to compile under OS X in 1.0.8 and am unable to use this.</p>

<p>pastebin: <a href="http://pastebin.com/g0NzfHPQ" rel="nofollow">http://pastebin.com/g0NzfHPQ</a></p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/workerparasite303">@workerparasite303</a>, I use a from source compiled version. "About" popup says : 1.0.6-2-g1d64bdc<br>I compiled this version in order to use "ubpatchname/tablename" syntax in another patch. But I don't use this syntax here...</p>

<p>Can you try this : </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/729c3f21d6f7fba3d0897398a0c90f8dd247af76.axh">rockafella.axh</a> (10.0 KB)</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a>, for 0.0273, I can't with "dial p" object or "*c" object. But it's possible to obtain good result with an increment of 0.027.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/035257cb4bb9bab3619cba0b70dd78e875ab5191.axp">Test_2.axp</a> (12.8 KB)</p>

      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-03-21T22:14:38Z' itemprop='datePublished'>
             2016-03-21 22:14:38 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jeromeb">@JeromeB</a><br>Thanks for implementing the reverse into your patch and thanks for your effort explaining how to calculate all these values, it is really helpful! <br>I am able to calculate the LFO Frequency values that I need now thanks to this thread but I come to the same conclusion as Jaffasplaffa: I need to set the LFO more fine, otherwise my Sampleplayack is not in tune <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"></p>

<p>Edit:<br>Just saw the Test_2  0.027 is not exact enough, my sample playback is slightly out of tune <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"> </p>

<p>Is there no way to calculate this properly?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[solved] Pd sampler.rockafella example on axoloti'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-21T22:47:59Z' itemprop='datePublished'>
             2016-03-21 22:47:59 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>1Hz corresponds to 2.730666 units for "lfo/saw lin"<br>You can actually type the value when a parameter knob is focused, just start typing the value and press enter to accept. The extra digits will not be shown but they will be used and saved.</p>
      </div>

        <p><a class="mention" href="/users/johannes">@Johannes</a> <br>thx now I can set my values exactly <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>So these are scaling values you have to set the math/gain:<br>1Hz 10,922664<br>0,1Hz 1,0922664<br>0,01 Hz 0,10922664<br>etc.<br>(it's the 2.730666 x 4 because of the gain object)<br>Cool!</p>

          ps.store("topic_850", {"post_stream":{"posts":[{"id":7494,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-20T00:51:30.566Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"850\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe only problem I need to solve is to tell the lfo to start at that point in the table where recording stopped but this is something for my original thread I guess.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNot sure I understand this; You want the reverse to start from the same point as the the forward is located at? So you can scan forth and back over the same snippet pf sound for example?\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-03-20T00:51:30.566Z","reply_count":1,"reply_to_post_number":20,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":171,"score":44.75,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7505,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-20T12:56:51.121Z","cooked":"\u003cp\u003eI want to reverse from the end of the sample, so just straight playback either forwards or backwards. The problem is I don't know how to set up the phasor probably, I tune it by ear at the moment. This works for forward playback because I retrigger the sample all the time by using the reset inlet of the lfo. But with backwards playback it starts playing out the whole table, instead of start at the point where the sample ends. \u003c/p\u003e\n\n\u003cp\u003eI think I need to look into look into the compensation value in on of Jerome's calculations. The problem Is that this value in my case is not fixed, because it changes each time I record a sample.\u003c/p\u003e\n\n\u003cp\u003eBut maybe it's a good Idea to move this here, I don't want to hijack this thread \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e I will post some examples there.\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"893\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/reverse-audio-in-tables/893\"\u003eReverse Audio in Tables\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eI am digging into the possibilities of live sampling with Axoloti by playing around and modifying the Overdub Looper patch posted by Mood Organ here: \u003ca href=\"//community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14\"\u003ehttp://community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589/14\u003c/a\u003e  Really nice patch thanks for sharing! \n\nMy question now is: is it possible to play the audio in a table back in reverse? This would be great for not just for loopers but also beat repeater like stuff, like the Amen Break example patch on Youtube \n\nIn this threa…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-03-20T13:01:31.228Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":171,"score":55.15,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/reverse-audio-in-tables/893","internal":true,"reflection":false,"title":"Reverse Audio in Tables","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7509,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-03-20T14:19:12.834Z","cooked":"\u003cp\u003eSorry, I had not seen yours replies.\u003cbr\u003eJust start from \"length\" to zero, then take a reset.\u003c/p\u003e\n\n\u003cp\u003eI have change the lfo, in order to have a frequency of 0 if, you want \" gth\". For this reason, the table is read with a different frequency as output frequency of the \"lfo/saw lin\" object... Sorry.\u003c/p\u003e\n\n\u003cp\u003eBut I think, it's possible to understand relation between frequency input and frequency of output signal of \"lfo/saw lin\" object reading the code. I investigates.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-03-20T18:21:07.056Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":153,"score":41.15,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/linear-lfo-question/1128","internal":true,"reflection":false,"title":"Linear lfo question","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7518,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-20T17:30:17.748Z","cooked":"\u003caside class=\"quote\" data-post=\"25\" data-topic=\"850\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png\" class=\"avatar\"\u003eJeromeB:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFirst, I don't understand the relationship between frequency input of \"lfo/saw lin\" object and frequency output. I would in this case responded to your question in this discussion ! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool. Neither do I. Thanks though. Maybe you hadnt seen the post \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"25\" data-topic=\"850\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png\" class=\"avatar\"\u003eJeromeB:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut I think, it's possible to understand relationship between frequency input and frequency of output signal of \"lfo/saw lin\" object reading the code. I investigates.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e dont know much about the coding side of it, so cant help there. But interested in what you find out \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-03-20T17:31:52.490Z","reply_count":1,"reply_to_post_number":25,"quote_count":1,"avg_time":12,"incoming_link_count":4,"reads":150,"score":55.6,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7527,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-03-20T20:57:58.314Z","cooked":"\u003cp\u003eFor k-rate, a 1hz saw signal must have a 64/3000 = 0,021333 increment (for each step of 3KHz).\u003cbr\u003eIn lfo/saw lin object, freq input is divided by 128 : \u003cbr\u003e\"\u0026gt;\u0026gt; 2 then \u0026gt;\u0026gt; 5 \" \u0026lt;=\u0026gt; \"\u0026gt;\u0026gt; 7 \" \u0026lt;=\u0026gt; \" div by 2^7 (== 128)\"\u003c/p\u003e\n\n\u003cp\u003eIf you multiplie your increment (0,021333...) by 128, you have your \"freq input\" = 2.73.\u003cbr\u003eIn fact, 2.73 in freq input means 1Hz signal...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cdd55ba0f66ba428dcaecd4f2a557f6a656ffcec.axp\"\u003eTest.axp\u003c/a\u003e (3.6 KB)\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-03-21T14:52:25.557Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":11,"incoming_link_count":5,"reads":147,"score":61.95,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/c/cdd55ba0f66ba428dcaecd4f2a557f6a656ffcec.axp","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7532,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-20T23:19:34.742Z","cooked":"\u003cp\u003eYeah I managed to find out that 1hz is 2.73 by adjusting according to the regular saw lfo. \u003c/p\u003e\n\n\u003cp\u003eAnd by multiplying 2.73 with and ctrl/i with a value of one, you can adjust the frequency by 1 hz at a time. See you have set it up in another way. But this can only go faster that one hz, not slower. Need to sort this out in some way, so we can go slower too.\u003c/p\u003e\n\n\u003cp\u003e WOuld also be really nice to have a second value for finetuning hz in less increments than one . So we could adjust to 1.15 hz or 4.45 hz for example and not only whole frequencies like 1, 2, 5, 6etc.. This I havent figured out yet either.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-03-20T23:21:31.025Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":145,"score":29.6,"yours":false,"topic_id":850,"topic_slug":"solved-pd-sampler-rockafella-example-on-axoloti","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_
