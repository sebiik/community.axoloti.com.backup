        <h1>
  <a href="/t/axcore-experimental-synthesizer/817">Axcore Experimental Synthesizer</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-18T13:24:07Z' itemprop='datePublished'>
             2016-01-18 13:24:07 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry for the barrage of questions... just intrigued how this all fits together....</p>

<p>a small clarification:</p>

<aside class="quote" data-post="20" data-topic="817"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/71e660/40.png" class="avatar">SynthProject:</div>
<blockquote><p>you can't route the midi data for both USB64 via USB. Only via DIN Midi in and out.</p></blockquote></aside>

<aside class="quote"><div class="title">
<div class="quote-controls"></div>doepfer:</div>
<blockquote><p>the incoming Midi data are merged to the data generated by the USB64 and both are transmitted to Midi out and USB</p></blockquote></aside>

<p>so my assumption is you mean, that the USB is for midi output only, so your using the DIN, so that you can 'chain' the boards together. then presumably you could connect this to the axoloti either via midi din or to the usb host port.<br>e.g.<br>usb64 (1) -&gt; midi din -&gt; usb64(2) -&gt; midi din/usb host -&gt; axoloti.</p>

<p>not too important, to be honest (more out of interest) as the data rates are slow anyway... so id probably be best taking into the midi din on the axoloti, and then use the axoloti usb host for my midi controller. (which has much more data traffic)</p>

<p>one thing I'm not clear on, is the USB64 gives no information on what type of pots to use...<br>there are quite a few to choose from on musicding... I can understand the difference in lin/exp for different uses, but no idea what resistance is needed, or sizing... any suggestions?</p>

<p>sorry, one final question (its the electronics I'm weak on) <br>for the pots/switches can you connect them to one common +5v / GND coming from the usb64 board...<br>Im a little confused as to why they provide a +5/GND on each JP1-8... rather than just one that you then use for all pots/switches.<br>or do I need to group the pots/switches into banks of 8, and then use the +5/GND from the appropriate JP.<br>(perhaps there is a maximum current on each JP?) </p>

<p>thanks <br>Mark</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axcore Experimental Synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SynthProject'><b itemprop='author'>SynthProject</b></a>
           
           <time datetime='2016-01-18T13:53:12Z' itemprop='datePublished'>
             2016-01-18 13:53:12 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok sorry my English is not so good to explain. Next try. </p>

<p>If you wanna use both USB64 together, so that you have midi cc from 0 to 127, you need both USB outputs separate with a hub. You can't chain both Via USB. You need the DIN Midi in and outs to chain both together. <br>All Equipment which goes into DIN Midi in, a sequencer for example, you can't route through the USB Connector. You need the midi out to do this. The USB connector works only with the unit itself. </p>

<p>You can use pots from 4,7k to 100k linear not expo. I prefer 10k pots. <br>Doepfer grouped the inputs into 8 blocks with there own 0V and +5V for a better overview.  Of course you can use only one of the 0V and +5V for all 64 inputs. </p>

<p>But all my controller and also the Axcore Synth are wired in blocks with separate 0V and +5V. </p>

<p>And very important, all inputs of the USB64 must be wired if you need this input or not.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="22" data-topic="817"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/71e660/40.png" class="avatar">SynthProject:</div>
<blockquote><p>And very important, all inputs of the USB64 must be wired if you need this input or not.</p></blockquote></aside>

<p>yup, got that from the manual, wire to GND or +5v as appropriate. (i assume GND is for 0 on the CC value, so most appropriate for me) </p>

<p>thanks very much for your answers, really helpful...  I think I've got it all clear in my head now.<br>very tempting, will have a serious think about the best way forward... might order one USB64 and a bunch of 10k pots and some switches, and prototype something.</p>
      </div>

          ps.store("topic_817", {"post_stream":{"posts":[{"id":5008,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-18T13:24:07.653Z","cooked":"\u003cp\u003esorry for the barrage of questions... just intrigued how this all fits together....\u003c/p\u003e\n\n\u003cp\u003ea small clarification:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"817\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/71e660/40.png\" class=\"avatar\"\u003eSynthProject:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou can't route the midi data for both USB64 via USB. Only via DIN Midi in and out.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003edoepfer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe incoming Midi data are merged to the data generated by the USB64 and both are transmitted to Midi out and USB\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eso my assumption is you mean, that the USB is for midi output only, so your using the DIN, so that you can 'chain' the boards together. then presumably you could connect this to the axoloti either via midi din or to the usb host port.\u003cbr\u003ee.g.\u003cbr\u003eusb64 (1) -\u0026gt; midi din -\u0026gt; usb64(2) -\u0026gt; midi din/usb host -\u0026gt; axoloti.\u003c/p\u003e\n\n\u003cp\u003enot too important, to be honest (more out of interest) as the data rates are slow anyway... so id probably be best taking into the midi din on the axoloti, and then use the axoloti usb host for my midi controller. (which has much more data traffic)\u003c/p\u003e\n\n\u003cp\u003eone thing I'm not clear on, is the USB64 gives no information on what type of pots to use...\u003cbr\u003ethere are quite a few to choose from on musicding... I can understand the difference in lin/exp for different uses, but no idea what resistance is needed, or sizing... any suggestions?\u003c/p\u003e\n\n\u003cp\u003esorry, one final question (its the electronics I'm weak on) \u003cbr\u003efor the pots/switches can you connect them to one common +5v / GND coming from the usb64 board...\u003cbr\u003eIm a little confused as to why they provide a +5/GND on each JP1-8... rather than just one that you then use for all pots/switches.\u003cbr\u003eor do I need to group the pots/switches into banks of 8, and then use the +5/GND from the appropriate JP.\u003cbr\u003e(perhaps there is a maximum current on each JP?) \u003c/p\u003e\n\n\u003cp\u003ethanks \u003cbr\u003eMark\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-01-18T13:24:07.653Z","reply_count":1,"reply_to_post_number":20,"quote_count":2,"avg_time":15,"incoming_link_count":5,"reads":201,"score":72.95,"yours":false,"topic_id":817,"topic_slug":"axcore-experimental-synthesizer","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5010,"name":"Mario Jurisch","username":"SynthProject","avatar_template":"/letter_avatar_proxy/v2/letter/s/71e660/{size}.png","created_at":"2016-01-18T13:53:12.169Z","cooked":"\u003cp\u003eOk sorry my English is not so good to explain. Next try. \u003c/p\u003e\n\n\u003cp\u003eIf you wanna use both USB64 together, so that you have midi cc from 0 to 127, you need both USB outputs separate with a hub. You can't chain both Via USB. You need the DIN Midi in and outs to chain both together. \u003cbr\u003eAll Equipment which goes into DIN Midi in, a sequencer for example, you can't route through the USB Connector. You need the midi out to do this. The USB connector works only with the unit itself. \u003c/p\u003e\n\n\u003cp\u003eYou can use pots from 4,7k to 100k linear not expo. I prefer 10k pots. \u003cbr\u003eDoepfer grouped the inputs into 8 blocks with there own 0V and +5V for a better overview.  Of course you can use only one of the 0V and +5V for all 64 inputs. \u003c/p\u003e\n\n\u003cp\u003eBut all my controller and also the Axcore Synth are wired in blocks with separate 0V and +5V. \u003c/p\u003e\n\n\u003cp\u003eAnd very important, all inputs of the USB64 must be wired if you need this input or not.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-01-18T13:53:12.169Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":187,"score":114.9,"yours":false,"topic_id":817,"topic_slug":"axcore-experimental-synthesizer","display_username":"Mario Jurisch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":263,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5011,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-18T14:19:10.280Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"817\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/71e660/40.png\" class=\"avatar\"\u003eSynthProject:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnd very important, all inputs of the USB64 must be wired if you need this input or not.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyup, got that from the manual, wire to GND or +5v as appropriate. (i assume GND is for 0 on the CC value, so most appropriate for me) \u003c/p\u003e\n\n\u003cp\u003ethanks very much for your answers, really helpful...  I think I've got it all clear in my head now.\u003cbr\u003every tempting, will have a serious think about the best way forward... might order one USB64 and a bunch of 10k pots and some switches, and prototype something.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-01-18T14:19:29.779Z","reply_count":1,"reply_to_post_number":22,"quote_count":1,"avg_time":10,"incoming_link_count":6,"reads":189,"score":73.3,"yours":false,"topic_id":817,"topic_slug":"axcore-experimental-synthesizer","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SynthProject","avatar_template":"/letter_avatar_proxy/v2/letter/s/71e660/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5012,"name":"Mario Jurisch","username":"SynthProject","avatar_template":"/letter_avatar_proxy/v2/letter/s/71e660/{s
