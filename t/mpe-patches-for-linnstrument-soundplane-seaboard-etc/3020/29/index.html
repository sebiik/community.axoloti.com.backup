      <div class='post' itemprop='articleBody'>
        <p>got it.  </p>

<p>thx technobear; this did it:</p>

<p><em>Delete the build directory in ~/documents/Axoloti</em><br><em>If that doesn't work delete Axoloti.prefs (and again build)</em></p>

<p><em>fyi, the issue is either the firmware directory, in preferences is incorrect OR the precompiled header, in build directory, has not been rebuilt successfully.</em></p>

          <a href='/u/flybry1405'><b itemprop='author'>flybry1405</b></a>

        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does anyone know if the 'midi/ctrl/mpe' is fixed from the prev version yet? The Slow Growth's patches work great with my linnstrument but the demo ones (bounce and another) still do not respond for me. </p>

<p>I would like to begin making mpe patches but I will need the midi/ctrl/mpe to make them work. Sorry if this has already been answered, I may have missed that post.</p>

<p>Thanks axoloti fam!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-24T15:46:40Z' itemprop='datePublished'>
             2017-05-24 15:46:40 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>midi/ctrl/mpe works fine, as do the demos... afaik.<br>ive just tested the demo patches (synth/mpe/bounce and simple) and both work correctly on eigenharps and soundplane.</p>

<p>the reason slowgrowth used a modified midi/ctrl/mpe is that on the linnstrument it was not resetting pitchbend correctly... his fix(to set pb=0 on note on) is unfortunately not 'foolproof' since it would prevent unquantized playing to work, where PB is set before note-on, to ensure the first sound has the correct pitch. <br>the correct fix, needs a change in the MPE code generation, which needs a full release of the software.<br>it is being tracked here:<br><aside class="onebox githubissue">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti/issues/388">github.com/axoloti/axoloti</a>
  </header>
  <article class="onebox-body">
    <a href="https://github.com/TheTechnobear">
<img src="https://avatars1.githubusercontent.com/u/4019664?v=2&amp;s=96" class="thumbnail onebox-avatar" width="90" height="90">
</a>

<h4><a href="https://github.com/axoloti/axoloti/issues/388">Issue: MPE - PB before note on ignored</a></h4>

<div class="date" style="margin-top:10px;">
	<div class="user" style="margin-top:10px;">
	opened by <a href="https://github.com/TheTechnobear">TheTechnobear</a>
	on <a href="https://github.com/axoloti/axoloti/issues/388">2017-03-06</a>
	</div>
	<div class="user">
	</div>
</div>

<pre class="content" style="white-space: pre-wrap;">bug in generated code.
 } else if (msg == MIDI_PITCH_BEND) {
 if (channel != 0
 &amp;&amp; (channel &lt; lowChannel || channel...</pre>

<div class="labels">
</div>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>I didn't really want to put the 'incorrect' fix in place, as I'll have to remember to reverse it out, when I fix it properly ... but not perhaps if others are stumbling on it, perhaps its worthwhile, and i'll just put a note in the issue.</p>

<p>however, you should note, this will just cause a slight 'pitch' effect, it will <strong>not</strong> stop a patch sounding (or 'responding' as you put it)</p>

<p>I cannot see why slowgrowth patch works, yet the demos don't they both are based on pressure for the the vca... are you sure you are setting to MPE mode on the linnstrument? <br>OH and make sure you have the latest linnstrument firmware installed, geert fix something a while back that was causing issues. ( it was a few releases backs, but I don't know which release precisely)</p>

<p><a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a> do the demo patches work for you?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks TB. I did check the linnstrument modes and I am on the latest revision with the cool lights etc. (2.1.0 I believe but whatever R. Linn just released). </p>

<p>I will go back and try the demos again I guess. I will try to provide more details if it still doesn't work.</p>

      <div class='creator'>
        <span>
          <a href='/u/whyfarer'><b itemprop='author'>whyfarer</b></a>
           
           <time datetime='2017-07-18T03:21:16Z' itemprop='datePublished'>
             2017-07-18 03:21:16 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey all! </p>

<p>Just got my axoloti late last week and have been trying these patches out with my linnstrument (which is what finally motivated me to get this awesome sound board). As such, just signed up and here's my first post. </p>

<p>First, these patches sound great, MPE is working, and I'm totally digging noddling around with all the expressivity! Thanks to TSG for patching these up and to the creators for building a great product and setting up a place for a community to grow.</p>

<p>Two questions: </p>

<p>1) I haven't had success powering the axoloti from microUSB and then using the axoloti as midi host to power the linnstrument from the full-sized usb on the axoloti. For the moment I'm powering the linnstrument externally and using a 5pin midi cable to connect the two. Is there anything I need to setup on the axoloti side to have it be powered from USB and to also use it as a host?</p>

<p>2) I can't seem to get my axoloti to respond to the CC faders (this is true in both the buzz and the karp engines) on my linnstrument. I have the split setup (I followed the youtube video) and assigned faders to cc12-19. Any thoughts on what else I might be missing? If I plug the axoloti into my comp, run the patches live and tweak the parameters with my mouse they patch responds just as expected.</p>

<p>Cheers and thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>

        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-07-18T07:35:58Z' itemprop='datePublished'>
             2017-07-18 07:35:58 UTC

        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Welcome to the world of Axoloti!<br>I'm glad you like the patches. Axoloti is brilliant for designing sound engines for the Linnstrument and with the CC faders you don't even need any other gear to control your sound engines.</p>

<p>Re 1)<br>What happens when you try it? Does the linnstrument show any signs of live (maybe a short flicker or something like that?). For me it always simply worked, no matter if I powered the axoloti from a computers USB port or from a cheap smartphone charger. Can you power up any other gear from the axoloti? The linnstrument has a low power mode. Does that improve anything (you could try to enable it while externally powered, then try USB power)</p>

<p>Re 2)<br>I'm not sure on which channel the second split sends the values from the CC faders by default. My setting can be seen on minute <a href="https://youtu.be/XNx5zb3PuAw?t=4m19s" rel="nofollow noopener">4:19 in my video</a>. If I read the code of the corresponding axoloti objects correctly, you should send the CCs on channel 1. Maybe your right split is configured for another channel? Can you try that?</p>
      </div>

        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the quick reply and friendly welcome!</p>

<aside class="quote" data-post="20" data-topic="3020"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png" class="avatar">TheSlowGrowth:</div>
<blockquote><p>What happens when you try it?</p></blockquote></aside>

<p>Nothing, I tried powering my axoloti both from a smartphone charger and from a computer and I tried setting the linnstrument to the low power setting. I'll try again tonight.</p>

<aside class="quote" data-post="20" data-topic="3020"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png" class="avatar">TheSlowGrowth:</div>
<blockquote><p>you should send the CCs on channel 1</p></blockquote></aside>

<p>ahh, could be that I missed this - I certainly didn't purposefully set it or change it. I'll check tonight.</p>

<blockquote><p>Can you power any other USB device?</p></blockquote></aside>

<p>Just figured it out. Tried a different cable (I had been trying the one that came with the linnstrument...). New cable gave me power but no MIDI. I had to reboot the axoloti <em>without</em> a 5din midi cabled plugged into MIDI IN to have the axoloti recognize that it should recieve signals over usb. Good 'ol reboot to the rescue.</p>

<p>Thanks again for the patch and your help! Once work gets settled down I hope to get around to building some more MPE patches to share with the community.</p>

      <div class='post' itemprop='articleBody'>
        <p>I'll get a Roli seaboard rise 49 tomorrow... I'll definitively try these !!<br>[EDIT]<br>Just tried it.<br>It's great... there is a lot of room for experimentation.<br>I think that I'll experiment krate filters (lowpass and/or highpass) on the continuous controls (pressure and slide).</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-07-02T21:05:23Z' itemprop='datePublished'>
             2018-07-02 21:05:23 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, mpe enthusiasts, </p>

<p>i added an mpe directory to the axoloti/tiar repo:</p>

<p><strong>Library-&gt;community-&gt;tiar-&gt;mpe</strong></p>

<p>You will find there a mpe version of the "commuted waveguide violin" (with an improved attack - velocity controlled - and reverb).<br>I'll adapt many patches there in the future.</p>

<hr>

<p>The sub directory</p>

<p><strong>Library-&gt;community-&gt;tiar-&gt;mpe-&gt;sbrd rise</strong></p>

<p>will contain mpe patches more specifically designed for the seaboard rise mpe controllers.</p>

<p>For the moment, it contains a <em>special</em> "commuted waveguide violin".</p>

<p>As I played with the seaboard, i wanted to do big "virtuoso" glides... <br>so, almost no quantification... <br>and a lot of false notes. <br>I'm not Jordan Rudess !...</p>

<p>I don't want to switch on the note quantification on the seaboard (even if the quant algo is nice). I want to glide AND play right with no effort <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"> </p>

<p>The seaboard sends the information about the vertical position on the keywaves as the "timbre" CC74... <br>So, in the axoloti patch i added a <strong>soft quantisation object that is controlled by the vertical position on the keywaves</strong>.</p>

<p>So if you are around the middle of a keywave, the quantification will be more effective than if your fingers slide at the top or bottom of the keywaves.</p>

<p>With this simple trick you can play "virtuoso" without too many false notes. <br><strong>Library-&gt;community-&gt;tiar-&gt;mpe-&gt;sbrd rise-&gt;Violin_commutedWaveguide</strong></p>

<p>[UPDATE 04 jul 18] Polyphony extended to 5 voices.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I would like to use my Novation Launchpad X with The Slow Growth's patches. This 8x8 pad controller is not natively MPE but it does have velocity, and polyphonic aftertouch and I have tried it with some other patches, including a MIDI monitor which shows the poly aftertouch messages are coming through.</p>

<p>I'm a complete beginner with Axoloti so I really need some guidance on how to get this working with Buzz and Karp.</p>

<p>JeromeB says he has it working with an MPD32 so I'm hoping this can be done with the LPX.</p>

<p>Any hints would be appreciated, thanks.</p>
      </div>

ry_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20730,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-24T15:46:40.152Z","cooked":"\u003cp\u003emidi/ctrl/mpe works fine, as do the demos... afaik.\u003cbr\u003eive just tested the demo patches (synth/mpe/bounce and simple) and both work correctly on eigenharps and soundplane.\u003c/p\u003e\n\n\u003cp\u003ethe reason slowgrowth used a modified midi/ctrl/mpe is that on the linnstrument it was not resetting pitchbend correctly... his fix(to set pb=0 on note on) is unfortunately not 'foolproof' since it would prevent unquantized playing to work, where PB is set before note-on, to ensure the first sound has the correct pitch. \u003cbr\u003ethe correct fix, needs a change in the MPE code generation, which needs a full release of the software.\u003cbr\u003eit is being tracked here:\u003cbr\u003e\u003caside class=\"onebox githubissue\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/issues/388\"\u003egithub.com/axoloti/axoloti\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://github.com/TheTechnobear\"\u003e\n\u003cimg src=\"https://avatars1.githubusercontent.com/u/4019664?v=2\u0026amp;s=96\" class=\"thumbnail onebox-avatar\" width=\"90\" height=\"90\"\u003e\n\u003c/a\u003e\n\n\u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/issues/388\"\u003eIssue: MPE - PB before note on ignored\u003c/a\u003e\u003c/h4\u003e\n\n\u003cdiv class=\"date\" style=\"margin-top:10px;\"\u003e\n\t\u003cdiv class=\"user\" style=\"margin-top:10px;\"\u003e\n\topened by \u003ca href=\"https://github.com/TheTechnobear\"\u003eTheTechnobear\u003c/a\u003e\n\ton \u003ca href=\"https://github.com/axoloti/axoloti/issues/388\"\u003e2017-03-06\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cdiv class=\"user\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cpre class=\"content\" style=\"white-space: pre-wrap;\"\u003ebug in generated code.\n } else if (msg == MIDI_PITCH_BEND) {\n if (channel != 0\n \u0026amp;\u0026amp; (channel \u0026lt; lowChannel || channel...\u003c/pre\u003e\n\n\u003cdiv class=\"labels\"\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eI didn't really want to put the 'incorrect' fix in place, as I'll have to remember to reverse it out, when I fix it properly ... but not perhaps if others are stumbling on it, perhaps its worthwhile, and i'll just put a note in the issue.\u003c/p\u003e\n\n\u003cp\u003ehowever, you should note, this will just cause a slight 'pitch' effect, it will \u003cstrong\u003enot\u003c/strong\u003e stop a patch sounding (or 'responding' as you put it)\u003c/p\u003e\n\n\u003cp\u003eI cannot see why slowgrowth patch works, yet the demos don't they both are based on pressure for the the vca... are you sure you are setting to MPE mode on the linnstrument? \u003cbr\u003eOH and make sure you have the latest linnstrument firmware installed, geert fix something a while back that was causing issues. ( it was a few releases backs, but I don't know which release precisely)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e do the demo patches work for you?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-05-24T15:46:40.152Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":22,"incoming_link_count":7,"reads":122,"score":65.5,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues/388","internal":false,"reflection":false,"title":"MPE - PB before note on ignored · Issue #388 · axoloti/axoloti · GitHub","clicks":9},{"url":"https://github.com/TheTechnobear","internal":false,"reflection":false,"title":"TheTechnobear (Mark Harris) · GitHub","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20735,"name":"","username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png","created_at":"2017-05-24T16:55:32.159Z","cooked":"\u003cp\u003eThanks TB. I did check the linnstrument modes and I am on the latest revision with the cool lights etc. (2.1.0 I believe but whatever R. Linn just released). \u003c/p\u003e\n\n\u003cp\u003eI will go back and try the demos again I guess. I will try to provide more details if it still doesn't work.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-05-24T16:55:32.159Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":109," lse,"user_id":1103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20934,"name":"","username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png","created_at":"2017-05-31T12:44:31.148Z","cooked":"\u003cp\u003eYea it was the MPE mode. I never held down that button \u003cspan class=\"hashtag\"\u003e#2\u003c/span\u003e. Thanks \u003ca class=\"mention\" href=\"/users/keyman\"\u003e@keyman\u003c/a\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-05-31T12:44:31.148Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":110,"score":27.55,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21838,"name":"whyfarer","username":"whyfarer","avatar_template":"/letter_avatar_proxy/v2/letter/w/91b2a8/{size}.png","created_at":"2017-07-18T03:21:16.678Z","cooked":"\u003cp\u003eHey all! \u003c/p\u003e\n\n\u003cp\u003eJust got my axoloti late last week and have been trying these patches out with my linnstrument (which is what finally motivated me to get this awesome sound board). As such, just signed up and here's my first post. \u003c/p\u003e\n\n\u003cp\u003eFirst, these patches sound great, MPE is working, and I'm totally digging noddling around with all the expressivity! Thanks to TSG for patching these up and to the creators for building a great product and setting up a place for a community to grow.\u003c/p\u003e\n\n\u003cp\u003eTwo questions: \u003c/p\u003e\n\n\u003cp\u003e1) I haven't had success powering the axoloti from microUSB and then using the axoloti as midi host to power the linnstrument from the full-sized usb on the axoloti. For the moment I'm powering the linnstrument externally and using a 5pin midi cable to connect the two. Is there anything I need to setup on the axoloti side to have it be powered from USB and to also use it as a host?\u003c/p\u003e\n\n\u003cp\u003e2) I can't seem to get my axoloti to respond to the CC faders (this is true in both the buzz and the karp engines) on my linnstrument. I have the split setup (I followed the youtube video) and assigned faders to cc12-19. Any thoughts on what else I might be missing? If I plug the axoloti into my comp, run the patches live and tweak the parameters with my mouse they patch responds just as expected.\u003c/p\u003e\n\n\u003cp\u003eCheers and thanks!\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-07-18T03:21:16.678Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":17,"reads":110,"score":107.85,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"whyfarer","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1353,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21839,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-07-18T07:35:58.631Z","cooked":"\u003cp\u003eWelcome to the world of Axoloti!\u003cbr\u003eI'm glad you like the patches. Axoloti is brilliant for designing sound engines for the Linnstrument and with the CC faders you don't even need any other gear to control your sound engines.\u003c/p\u003e\n\n\u003cp\u003eRe 1)\u003cbr\u003eWhat happens when you try it? Does the linnstrument show any signs of live (maybe a short flicker or something like that?). For me it always simply worked, no matter if I powered the axoloti from a computers USB port or from a cheap smartphone charger. Can you power up any other gear from the axoloti? The linnstrument has a low power mode. Does that improve anything (you could try to enable it while externally powered, then try USB power)\u003c/p\u003e\n\n\u003cp\u003eRe 2)\u003cbr\u003eI'm not sure on which channel the second split sends the values from the CC faders by default. My setting can be seen on minute \u003ca href=\"https://youtu.be/XNx5zb3PuAw?t=4m19s\" rel=\"nofollow noopener\"\u003e4:19 in my video\u003c/a\u003e. If I read the code of the corresponding axoloti objects correctly, you should send the CCs on channel 1. Maybe your right split is configured for another channel? Can you try that?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-07-18T07:35:58.631Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":8,"reads":112,"score":68.25,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://youtu.be/XNx5zb3PuAw?t=4m19s","internal":false,"reflection":false,"clicks":8}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21847,"name":"whyfarer","username":"whyfarer","avatar_template":"/letter_avatar_proxy/v2/letter/w/91b2a8/{size}.png","created_at":"2017-07-18T19:14:15.670Z","cooked":"\u003cp\u003eThanks for the quick reply and friendly welcome!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"3020\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat happens when you try it?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNothing, I tried powering my axoloti both from a smartphone charger and from a computer and I tried setting the linnstrument to the low power setting. I'll try again tonight.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"3020\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou should send the CCs on channel 1\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eahh, could be that I missed this - I certainly didn't purposefully set it or change it. I'll check tonight.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-07-18T19:14:15.670Z","reply_count":1,"reply_to_post_number":20,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":107,"score":42.15,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"whyfarer","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1353,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21908,"name":"whyfarer","username":"whyfarer","avatar_template":"/letter_avatar_proxy/v2/letter/w/91b2a8/{size}.png","created_at":"2017-07-20T14:52:07.115Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"3020\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/w/91b2a8/40.png\" class=\"avatar\"\u003ewhyfarer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou should send the CCs on channel 1\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003efigured out the cc - you were correct that I didn't have the channels set up correctly. I think I did it differently than in your video by selecting the top row in the leftmost three columns (one channel, main chan, midi channel 1).\u003c/p\u003e\n\n\u003cp\u003eStill no luck on using the axoloti as a usb host to power (let alone recieve signals) the linnstrument...\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2017-07-20T14:52:07.115Z","reply_count":0,"reply_to_post_number":21,"quote_count":1,"avg_time":14,"incoming_link_count":2,"reads":105,"score":31.7,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"whyfarer","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1353,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21909,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-07-20T14:53:02.737Z","cooked":"\u003cp\u003eCan you power any other USB device?\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-07-20T14:53:02.737Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":101,"score":25.9,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21910,"name":"whyfarer","username":"whyfarer","avatar_template":"/letter_avatar_proxy/v2/letter/w/91b2a8/{size}.png","created_at":"2017-07-20T15:01:22.141Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"3020\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eCan you power any other USB device?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eJust figured it out. Tried a different cable (I had been trying the one that came with the linnstrument...). New cable gave me power but no MIDI. I had to reboot the axoloti \u003cem\u003ewithout\u003c/em\u003e a 5din midi cabled plugged into MIDI IN to have the axoloti recognize that it should recieve signals over usb. Good 'ol reboot to the rescue.\u003c/p\u003e\n\n\u003cp\u003eThanks again for the patch and your help! Once work gets settled down I hope to get around to building some more MPE patches to share with the community.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-07-20T15:01:55.276Z","reply_count":0,"reply_to_post_number":23,"quote_count":1,"avg_time":19,"incoming_link_count":1,"reads":106,"score":42.15,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"whyfarer","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1353,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22154,"name":"Dave Casey","username":"da3v","avatar_template":"/user_avatar/community.axoloti.com/da3v/{size}/4329_1.png","created_at":"2017-08-03T16:27:37.634Z","cooked":"\u003cp\u003eI got my LinnStrument yesterday, and already have easily spent 5+ hours noodling around with the  Buzz patch. Caution: Very addictive!\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-08-03T16:27:37.634Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":101,"score":91.2,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"Dave Casey","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1365,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23990,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-10-03T10:37:25.407Z","cooked":"\u003cp\u003eWohoo, Roger Linn mentioned this project in this months newsletter:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.rogerlinndesign.com/LinnStrument-News-Sept-2017.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.rogerlinndesign.com/LinnStrument-News-Sept-2017.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eApparently the Axoloti is by far the cheapest hardware sound generator for the LinnStrument. Cool!\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-10-03T10:37:25.407Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":9,"reads":98,"score":205.55,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.rogerlinndesign.com/LinnStrument-News-Sept-2017.html","internal":false,"reflection":false,"title":"LinnStrument News Sept 2017","clicks":45}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27534,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-12T21:36:10.155Z","cooked":"\u003cp\u003egreat patches! btw. i used a qunexus in channel rotation mode, starting on channel 2 and it makes a pretty decent \"mpe\" controller. nice and cheap!! (you can even select some general modulation sources from expression pedal etc. that will be sent on channel 1)\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2018-03-12T21:36:10.155Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":88,"score":58.5,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29485,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-06-27T00:05:48.273Z","cooked":"\u003cp\u003eI'll get a Roli seaboard rise 49 tomorrow... I'll definitively try these !!\u003cbr\u003e[EDIT]\u003cbr\u003eJust tried it.\u003cbr\u003eIt's great... there is a lot of room for experimentation.\u003cbr\u003eI think that I'll experiment krate filters (lowpass and/or highpass) on the continuous controls (pressure and slide).\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2018-06-28T23:06:12.215Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":83,"score":42.7,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29593,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-07-02T21:05:23.831Z","cooked":"\u003cp\u003eHi, mpe enthusiasts, \u003c/p\u003e\n\n\u003cp\u003ei added an mpe directory to the axoloti/tiar repo:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eLibrary-\u0026gt;community-\u0026gt;tiar-\u0026gt;mpe\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eYou will find there a mpe version of the \"commuted waveguide violin\" (with an improved attack - velocity controlled - and reverb).\u003cbr\u003eI'll adapt many patches there in the future.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThe sub directory\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eLibrary-\u0026gt;community-\u0026gt;tiar-\u0026gt;mpe-\u0026gt;sbrd rise\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003ewill contain mpe patches more specifically designed for the seaboard rise mpe controllers.\u003c/p\u003e\n\n\u003cp\u003eFor the moment, it contains a \u003cem\u003especial\u003c/em\u003e \"commuted waveguide violin\".\u003c/p\u003e\n\n\u003cp\u003eAs I played with the seaboard, i wanted to do big \"virtuoso\" glides... \u003cbr\u003eso, almost no quantification... \u003cbr\u003eand a lot of false notes. \u003cbr\u003eI'm not Jordan Rudess !...\u003c/p\u003e\n\n\u003cp\u003eI don't want to switch on the note quantification on the seaboard (even if the quant algo is nice). I want to glide AND play right with no effort \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/blush.png?v=5\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThe seaboard sends the information about the vertical position on the keywaves as the \"timbre\" CC74... \u003cbr\u003eSo, in the axoloti patch i added a \u003cstrong\u003esoft quantisation object that is controlled by the vertical position on the keywaves\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eSo if you are around the middle of a keywave, the quantification will be more effective than if your fingers slide at the top or bottom of the keywaves.\u003c/p\u003e\n\n\u003cp\u003eWith this simple trick you can play \"virtuoso\" without too many false notes. \u003cbr\u003e\u003cstrong\u003eLibrary-\u0026gt;community-\u0026gt;tiar-\u0026gt;mpe-\u0026gt;sbrd rise-\u0026gt;Violin_commutedWaveguide\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e[UPDATE 04 jul 18] Polyphony extended to 5 voices.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2018-07-04T23:25:00.618Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":19,"reads":78,"score":202.55,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/timbre-glide-on-seaboard-rise/5326","internal":true,"reflection":true,"title":"Timbre (\"Glide\") on Seaboard Rise","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38261,"name":null,"username":"Skink","avatar_template":"/letter_avatar_proxy/v2/letter/s/9e8a1a/{size}.png","created_at":"2020-01-31T08:42:53.048Z","cooked":"\u003cp\u003eI would like to use my Novation Launchpad X with The Slow Growth's patches. This 8x8 pad controller is not natively MPE but it does have velocity, and polyphonic aftertouch and I have tried it with some other patches, including a MIDI monitor which shows the poly aftertouch messages are coming through.\u003c/p\u003e\n\n\u003cp\u003eI'm a complete beginner with Axoloti so I really need some guidance on how to get this working with Buzz and Karp.\u003c/p\u003e\n\n\u003cp\u003eJeromeB says he has it working with an MPD32 so I'm hoping this can be done with the LPX.\u003c/p\u003e\n\n\u003cp\u003eAny hints would be appreciated, thanks.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2020-01-31T08:42:53.048Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":46,"score":30.1,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_rec
