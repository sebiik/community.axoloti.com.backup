  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-03-08T10:56:38Z' itemprop='datePublished'>
             2017-03-08 10:56:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I recently purchased a Linnstrument (what a great controller!) and made two sound engines for it. Here is a video showing it off.<br>The patches are now in the community library. Go to <code>File-&gt;Library-&gt;community-&gt;TSG-&gt;MPE</code> to try them out for yourself.</p>

<div class="lazyYT" data-youtube-id="XNx5zb3PuAw" data-youtube-title="" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p><strong>Important note:</strong> Due to an issue with axolotis voice allocation in mpe subpatches, I use a modified version of the <code>midi/ctrl/mpe</code> object. This version resets the pitch bend to zero on each new note to avoid erratic tuning and weird sticking pitch bend troubles. This works fine as long as you have Linnstrument in its quantized mode - meaning that a note is quantized on an initial button press (of course bending works just fine).  The bug is about to be fixed and will most likely be included in the next firmware update, according to <a class="mention" href="/users/thetechnobear">@thetechnobear</a>. I will then remove this message and revert to the factory <code>midi/ctrl/mpe</code> object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:13'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/linnstrument-axoloti-first-tests/625/43">Linnstrument + Axoloti first tests</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xav'><b itemprop='author'>xav</b></a>
           
           <time datetime='2017-03-10T22:12:23Z' itemprop='datePublished'>
             2017-03-10 22:12:23 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very very much for that great video and patch. I appreciated very much, trying to figure what one can make with a seaboard.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-03-11T05:50:41Z' itemprop='datePublished'>
             2017-03-11 05:50:41 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I dont know if the seaboard can send midi cc messages to control the parameters of the sound engine - but the actual playing with pressure, glide and timbre should work. Let me know if not.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2017-03-12T07:50:43Z' itemprop='datePublished'>
             2017-03-12 07:50:43 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great work ! I played with your patches with my MPD32 midi controller, it's not a Linnstrument but with the karplus strong sound engine and mpd32 sensitive velocity pads, I get incredible results ! And great reverb too ! Thanks a lot.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-12T14:01:29Z' itemprop='datePublished'>
             2017-03-12 14:01:29 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice <a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a> , you might want to share on the <a href="http://www.kvraudio.com/forum/viewforum.php?f=263">Linnstrument forum</a> its a really good example of Axoloti with the Linnstrument.</p>

<p>I tried both patches they are really fun and sound great, and it work nicely with the Soundplane too... </p>

<p>It also inspired me to start playing with the various brds objects going into the rngs/reverb, (and also clds) ... wow, really easy to get some great sounding patches, and the poly count was better than I was expecting.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mmarsh'><b itemprop='author'>mmarsh</b></a>
           
           <time datetime='2017-03-20T20:31:34Z' itemprop='datePublished'>
             2017-03-20 20:31:34 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, new guy here -</p>

<p>I actually have a patch using the MPE object into brds/blown that I am anxiously awaiting my Axoloti to actually play.  I have a Seaboard Rise for this, and a Roli Block.  I'll report back as soon as the Axo gets here <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Mike</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-03-21T19:13:15Z' itemprop='datePublished'>
             2017-03-21 19:13:15 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/users/mmarsh">@mmarsh</a>, it would be great if you could report back how my patches work with your Rise and the Block. I only own a Linnstrument, but it would be great to know if the patches are good for the other MPE controllers out there as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mmarsh'><b itemprop='author'>mmarsh</b></a>
           
           <time datetime='2017-03-21T19:42:42Z' itemprop='datePublished'>
             2017-03-21 19:42:42 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>10-4, I'll get back to you as soon as I get my Axo and test.  Don't know how long the shipping time is to the States, and the store has not sent a tracking number...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2017-03-22T01:29:00Z' itemprop='datePublished'>
             2017-03-22 01:29:00 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally got some quality time to play with your patches, Thanks for sharing <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"><br>They sound great also with my Haken Continuum;  </p>

<p>I tend to use the Linnstrument also with CC faders on the right split and these give that extra dimensions and control to any given sound.</p>

<p>Nice there is mention to the CC used, only missing the Pitch Bend range (24) <br>Keep patch'n <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spunkytoofers'><b itemprop='author'>spunkytoofers</b></a>
           
           <time datetime='2017-05-21T23:49:48Z' itemprop='datePublished'>
             2017-05-21 23:49:48 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello.  </p>

<p>The video and the patch sounds great.  </p>

<p>I was trying to compile the patch but got some error codes in regards to the braids oscillator.  I tried to find the oscillator (it was directed at factory/objects/osc/brds/fm) in order to replace it but can't seem to find it.  Has the braids oscillator objects disappeared?  Is this the reason while the patch may not be compiling correctly?  I got a long error message but I've attached a short string of it below.  Can anyone advise?</p>

<p>C:/Users/Danpark/Documents/axoloti/axoloti-factory/objects/osc/brds/brds_digital.h<br>In file included from C:\Users\Danpark\DOCUME~1\axoloti/build/xpatch.cpp:1:0:<br>C:/Users/Danpark/Documents/axoloti/axoloti-factory/objects/osc/brds/brds_digital.h: In member function 'uint32_t braids_digital_deriv::DigitalOscillator::ComputePhaseIncrement(int16_t)':<br>C:/Users/Danpark/Documents/axoloti/axoloti-factory/objects/osc/brds/brds_digital.h:54:16: error: 'braids' has not been declared</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2017-05-22T23:42:18Z' itemprop='datePublished'>
             2017-05-22 23:42:18 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/spunkytoofers">@spunkytoofers</a>  Version missmatch?</p>

<p>You can do: File - Sync Libraries...<br>and:  File - Reload Objects</p>

<p>All good with:<br><img src="//community.axoloti.com/uploads/default/original/2X/a/a3b0078aa15cb836d5f7484b7cec1864e70f8ab2.jpg" width="284" height="168"></p>

      <div class='post' itemprop='articleBody'>
        <p>got it.  </p>

<p>thx technobear; this did it:</p>

<p><em>Delete the build directory in ~/documents/Axoloti</em><br><em>If that doesn't work delete Axoloti.prefs (and again build)</em></p>

<p><em>fyi, the issue is either the firmware directory, in preferences is incorrect OR the precompiled header, in build directory, has not been rebuilt successfully.</em></p>

      <div class='post' itemprop='articleBody'>
        <p>Does anyone know if the 'midi/ctrl/mpe' is fixed from the prev version yet? The Slow Growth's patches work great with my linnstrument but the demo ones (bounce and another) still do not respond for me. </p>

<p>I would like to begin making mpe patches but I will need the midi/ctrl/mpe to make them work. Sorry if this has already been answered, I may have missed that post.</p>

<p>Thanks axoloti fam!</p>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-24T15:46:40Z' itemprop='datePublished'>
             2017-05-24 15:46:40 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>midi/ctrl/mpe works fine, as do the demos... afaik.<br>ive just tested the demo patches (synth/mpe/bounce and simple) and both work correctly on eigenharps and soundplane.</p>

<p>the reason slowgrowth used a modified midi/ctrl/mpe is that on the linnstrument it was not resetting pitchbend correctly... his fix(to set pb=0 on note on) is unfortunately not 'foolproof' since it would prevent unquantized playing to work, where PB is set before note-on, to ensure the first sound has the correct pitch. <br>the correct fix, needs a change in the MPE code generation, which needs a full release of the software.<br>it is being tracked here:<br><aside class="onebox githubissue">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti/issues/388">github.com/axoloti/axoloti</a>
  </header>
  <article class="onebox-body">
    <a href="https://github.com/TheTechnobear">
<img src="https://avatars1.githubusercontent.com/u/4019664?v=2&amp;s=96" class="thumbnail onebox-avatar" width="90" height="90">
</a>

<h4><a href="https://github.com/axoloti/axoloti/issues/388">Issue: MPE - PB before note on ignored</a></h4>

<div class="date" style="margin-top:10px;">
	<div class="user" style="margin-top:10px;">
	opened by <a href="https://github.com/TheTechnobear">TheTechnobear</a>
	on <a href="https://github.com/axoloti/axoloti/issues/388">2017-03-06</a>
	</div>
	<div class="user">
	</div>
</div>

<pre class="content" style="white-space: pre-wrap;">bug in generated code.
 } else if (msg == MIDI_PITCH_BEND) {
 if (channel != 0
 &amp;&amp; (channel &lt; lowChannel || channel...</pre>

<div class="labels">
</div>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>I didn't really want to put the 'incorrect' fix in place, as I'll have to remember to reverse it out, when I fix it properly ... but not perhaps if others are stumbling on it, perhaps its worthwhile, and i'll just put a note in the issue.</p>

<p>however, you should note, this will just cause a slight 'pitch' effect, it will <strong>not</strong> stop a patch sounding (or 'responding' as you put it)</p>

<p>I cannot see why slowgrowth patch works, yet the demos don't they both are based on pressure for the the vca... are you sure you are setting to MPE mode on the linnstrument? <br>OH and make sure you have the latest linnstrument firmware installed, geert fix something a while back that was causing issues. ( it was a few releases backs, but I don't know which release precisely)</p>

<p><a class="mention" href="/users/theslowgrowth">@TheSlowGrowth</a> do the demo patches work for you?</p>
      </div>

<p>I will go back and try the demos again I guess. I will try to provide more details if it still doesn't work.</p>

        <span>
          <a href='/u/whyfarer'><b itemprop='author'>whyfarer</b></a>
           
           <time datetime='2017-07-18T03:21:16Z' itemprop='datePublished'>
             2017-07-18 03:21:16 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey all! </p>

<p>Just got my axoloti late last week and have been trying these patches out with my linnstrument (which is what finally motivated me to get this awesome sound board). As such, just signed up and here's my first post. </p>

<p>First, these patches sound great, MPE is working, and I'm totally digging noddling around with all the expressivity! Thanks to TSG for patching these up and to the creators for building a great product and setting up a place for a community to grow.</p>

<p>Two questions: </p>

<p>1) I haven't had success powering the axoloti from microUSB and then using the axoloti as midi host to power the linnstrument from the full-sized usb on the axoloti. For the moment I'm powering the linnstrument externally and using a 5pin midi cable to connect the two. Is there anything I need to setup on the axoloti side to have it be powered from USB and to also use it as a host?</p>

<p>2) I can't seem to get my axoloti to respond to the CC faders (this is true in both the buzz and the karp engines) on my linnstrument. I have the split setup (I followed the youtube video) and assigned faders to cc12-19. Any thoughts on what else I might be missing? If I plug the axoloti into my comp, run the patches live and tweak the parameters with my mouse they patch responds just as expected.</p>

<p>Cheers and thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MPE Patches for Linnstrument, Soundplane, Seaboard, etc'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-07-18T07:35:58Z' itemprop='datePublished'>
             2017-07-18 07:35:58 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Welcome to the world of Axoloti!<br>I'm glad you like the patches. Axoloti is brilliant for designing sound engines for the Linnstrument and with the CC faders you don't even need any other gear to control your sound engines.</p>

<p>Re 1)<br>What happens when you try it? Does the linnstrument show any signs of live (maybe a short flicker or something like that?). For me it always simply worked, no matter if I powered the axoloti from a computers USB port or from a cheap smartphone charger. Can you power up any other gear from the axoloti? The linnstrument has a low power mode. Does that improve anything (you could try to enable it while externally powered, then try USB power)</p>

<p>Re 2)<br>I'm not sure on which channel the second split sends the values from the CC faders by default. My setting can be seen on minute <a href="https://youtu.be/XNx5zb3PuAw?t=4m19s" rel="nofollow noopener">4:19 in my video</a>. If I read the code of the corresponding axoloti objects correctly, you should send the CCs on channel 1. Maybe your right split is configured for another channel? Can you try that?</p>
      </div>

          ps.store("topic_3020", {"post_stream":{"posts":[{"id":18455,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-08T10:56:38.530Z","cooked":"\u003cp\u003eI recently purchased a Linnstrument (what a great controller!) and made two sound engines for it. Here is a video showing it off.\u003cbr\u003eThe patches are now in the community library. Go to \u003ccode\u003eFile-\u0026gt;Library-\u0026gt;community-\u0026gt;TSG-\u0026gt;MPE\u003c/code\u003e to try them out for yourself.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"XNx5zb3PuAw\" data-youtube-title=\"\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong\u003eImportant note:\u003c/strong\u003e Due to an issue with axolotis voice allocation in mpe subpatches, I use a modified version of the \u003ccode\u003emidi/ctrl/mpe\u003c/code\u003e object. This version resets the pitch bend to zero on each new note to avoid erratic tuning and weird sticking pitch bend troubles. This works fine as long as you have Linnstrument in its quantized mode - meaning that a note is quantized on an initial button press (of course bending works just fine).  The bug is about to be fixed and will most likely be included in the next firmware update, according to \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e. I will then remove this message and revert to the factory \u003ccode\u003emidi/ctrl/mpe\u003c/code\u003e object.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-08T10:56:38.530Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":74,"incoming_link_count":680,"reads":205,"score":3737.7,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"p r":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":692,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20704,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2017-05-22T23:42:18.913Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/spunkytoofers\"\u003e@spunkytoofers\u003c/a\u003e  Version missmatch?\u003c/p\u003e\n\n\u003cp\u003eYou can do: File - Sync Libraries...\u003cbr\u003eand:  File - Reload Objects\u003c/p\u003e\n\n\u003cp\u003eAll good with:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a3b0078aa15cb836d5f7484b7cec1864e70f8ab2.jpg\" width=\"284\" height=\"168\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-05-22T23:42:18.913Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":140,"score":33.7,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20706,"name":"","username":"spunkytoofers","avatar_template":"/letter_avatar_proxy/v2/letter/s/a88e57/{size}.png","created_at":"2017-05-23T01:55:37.764Z","cooked":"\u003cp\u003egot it.  \u003c/p\u003e\n\n\u003cp\u003ethx technobear; this did it:\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eDelete the build directory in ~/documents/Axoloti\u003c/em\u003e\u003cbr\u003e\u003cem\u003eIf that doesn't work delete Axoloti.prefs (and again build)\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003efyi, the issue is either the firmware directory, in preferences is incorrect OR the precompiled header, in build directory, has not been rebuilt successfully.\u003c/em\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-05-23T01:55:37.764Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":132,"score":42.2,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":692,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20726,"name":"","username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png","created_at":"2017-05-24T12:29:32.714Z","cooked":"\u003cp\u003eDoes anyone know if the 'midi/ctrl/mpe' is fixed from the prev version yet? The Slow Growth's patches work great with my linnstrument but the demo ones (bounce and another) still do not respond for me. \u003c/p\u003e\n\n\u003cp\u003eI would like to begin making mpe patches but I will need the midi/ctrl/mpe to make them work. Sorry if this has already been answered, I may have missed that post.\u003c/p\u003e\n\n\u003cp\u003eThanks axoloti fam!\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-05-24T12:29:32.714Z","reply_count":2,"reply_to_post_number":5,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":128,"score":36.45,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20730,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-24T15:46:40.152Z","cooked":"\u003cp\u003emidi/ctrl/mpe works fine, as do the demos... afaik.\u003cbr\u003eive just tested the demo patches (synth/mpe/bounce and simple) and both work correctly on eigenharps and soundplane.\u003c/p\u003e\n\n\u003cp\u003ethe reason slowgrowth used a modified midi/ctrl/mpe is that on the linnstrument it was not resetting pitchbend correctly... his fix(to set pb=0 on note on) is unfortunately not 'foolproof' since it would prevent unquantized playing to work, where PB is set before note-on, to ensure the first sound has the correct pitch. \u003cbr\u003ethe correct fix, needs a change in the MPE code generation, which needs a full release of the software.\u003cbr\u003eit is being tracked here:\u003cbr\u003e\u003caside class=\"onebox githubissue\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/issues/388\"\u003egithub.com/axoloti/axoloti\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://github.com/TheTechnobear\"\u003e\n\u003cimg src=\"https://avatars1.githubusercontent.com/u/4019664?v=2\u0026amp;s=96\" class=\"thumbnail onebox-avatar\" width=\"90\" height=\"90\"\u003e\n\u003c/a\u003e\n\n\u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/issues/388\"\u003eIssue: MPE - PB before note on ignored\u003c/a\u003e\u003c/h4\u003e\n\n\u003cdiv class=\"date\" style=\"margin-top:10px;\"\u003e\n\t\u003cdiv class=\"user\" style=\"margin-top:10px;\"\u003e\n\topened by \u003ca href=\"https://github.com/TheTechnobear\"\u003eTheTechnobear\u003c/a\u003e\n\ton \u003ca href=\"https://github.com/axoloti/axoloti/issues/388\"\u003e2017-03-06\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cdiv class=\"user\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cpre class=\"content\" style=\"white-space: pre-wrap;\"\u003ebug in generated code.\n } else if (msg == MIDI_PITCH_BEND) {\n if (channel != 0\n \u0026amp;\u0026amp; (channel \u0026lt; lowChannel || channel...\u003c/pre\u003e\n\n\u003cdiv class=\"labels\"\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eI didn't really want to put the 'incorrect' fix in place, as I'll have to remember to reverse it out, when I fix it properly ... but not perhaps if others are stumbling on it, perhaps its worthwhile, and i'll just put a note in the issue.\u003c/p\u003e\n\n\u003cp\u003ehowever, you should note, this will just cause a slight 'pitch' effect, it will \u003cstrong\u003enot\u003c/strong\u003e stop a patch sounding (or 'responding' as you put it)\u003c/p\u003e\n\n\u003cp\u003eI cannot see why slowgrowth patch works, yet the demos don't they both are based on pressure for the the vca... are you sure you are setting to MPE mode on the linnstrument? \u003cbr\u003eOH and make sure you have the latest linnstrument firmware installed, geert fix something a while back that was causing issues. ( it was a few releases backs, but I don't know which release precisely)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e do the demo patches work for you?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-05-24T15:46:40.152Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":20,"incoming_link_count":7,"reads":130,"score":67.0,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues/388","internal":false,"reflection":false,"title":"MPE - PB before note on ignored Â· Issue #388 Â· axoloti/axoloti Â· GitHub","clicks":9},{"url":"https://github.com/TheTechnobear","internal":false,"reflection":false,"title":"TheTechnobear (Mark Harris) Â· GitHub","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20735,"name":"","username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png","created_at":"2017-05-24T16:55:32.159Z","cooked":"\u003cp\u003eThanks TB. I did check the linnstrument modes and I am on the latest revision with the cool lights etc. (2.1.0 I believe but whatever R. Linn just released). \u003c/p\u003e\n\n\u003cp\u00 color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20934,"name":"","username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png","created_at":"2017-05-31T12:44:31.148Z","cooked":"\u003cp\u003eYea it was the MPE mode. I never held down that button \u003cspan class=\"hashtag\"\u003e#2\u003c/span\u003e. Thanks \u003ca class=\"mention\" href=\"/users/keyman\"\u003e@keyman\u003c/a\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-05-31T12:44:31.148Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":11,"incoming_link_count":4,"reads":117,"score":43.95,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21838,"name":"whyfarer","username":"whyfarer","avatar_template":"/letter_avatar_proxy/v2/letter/w/91b2a8/{size}.png","created_at":"2017-07-18T03:21:16.678Z","cooked":"\u003cp\u003eHey all! \u003c/p\u003e\n\n\u003cp\u003eJust got my axoloti late last week and have been trying these patches out with my linnstrument (which is what finally motivated me to get this awesome sound board). As such, just signed up and here's my first post. \u003c/p\u003e\n\n\u003cp\u003eFirst, these patches sound great, MPE is working, and I'm totally digging noddling around with all the expressivity! Thanks to TSG for patching these up and to the creators for building a great product and setting up a place for a community to grow.\u003c/p\u003e\n\n\u003cp\u003eTwo questions: \u003c/p\u003e\n\n\u003cp\u003e1) I haven't had success powering the axoloti from microUSB and then using the axoloti as midi host to power the linnstrument from the full-sized usb on the axoloti. For the moment I'm powering the linnstrument externally and using a 5pin midi cable to connect the two. Is there anything I need to setup on the axoloti side to have it be powered from USB and to also use it as a host?\u003c/p\u003e\n\n\u003cp\u003e2) I can't seem to get my axoloti to respond to the CC faders (this is true in both the buzz and the karp engines) on my linnstrument. I have the split setup (I followed the youtube video) and assigned faders to cc12-19. Any thoughts on what else I might be missing? If I plug the axoloti into my comp, run the patches live and tweak the parameters with my mouse they patch responds just as expected.\u003c/p\u003e\n\n\u003cp\u003eCheers and thanks!\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-07-18T03:21:16.678Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":17,"reads":117,"score":109.15,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"whyfarer","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1353,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21839,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-07-18T07:35:58.631Z","cooked":"\u003cp\u003eWelcome to the world of Axoloti!\u003cbr\u003eI'm glad you like the patches. Axoloti is brilliant for designing sound engines for the Linnstrument and with the CC faders you don't even need any other gear to control your sound engines.\u003c/p\u003e\n\n\u003cp\u003eRe 1)\u003cbr\u003eWhat happens when you try it? Does the linnstrument show any signs of live (maybe a short flicker or something like that?). For me it always simply worked, no matter if I powered the axoloti from a computers USB port or from a cheap smartphone charger. Can you power up any other gear from the axoloti? The linnstrument has a low power mode. Does that improve anything (you could try to enable it while externally powered, then try USB power)\u003c/p\u003e\n\n\u003cp\u003eRe 2)\u003cbr\u003eI'm not sure on which channel the second split sends the values from the CC faders by default. My setting can be seen on minute \u003ca href=\"https://youtu.be/XNx5zb3PuAw?t=4m19s\" rel=\"nofollow noopener\"\u003e4:19 in my video\u003c/a\u003e. If I read the code of the corresponding axoloti objects correctly, you should send the CCs on channel 1. Maybe your right split is configured for another channel? Can you try that?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-07-18T07:35:58.631Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":11,"reads":119,"score":84.55,"yours":false,"topic_id":3020,"topic_slug":"mpe-patches-for-linnstrument-soundplane-seaboard-etc","display_username":"","primary_group_name":
