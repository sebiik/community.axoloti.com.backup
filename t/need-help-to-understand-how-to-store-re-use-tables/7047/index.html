        <h1>
  <a href="/t/need-help-to-understand-how-to-store-re-use-tables/7047">Need help to understand how to store &amp; re-use tables</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2021-01-04T16:47:27Z' itemprop='datePublished'>
             2021-01-04 16:47:27 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so, i avoided using tables for 2 years because i don't understand them, but seems like the time has come. </p>

<p>at the moment, the question is: </p>

<p>how can i make a table, store it and re-use in another patch? </p>

<p>help patches don't give any insight about this, because all tables there are generated on the fly and are not stored anywhere. </p>

<p>there will be other questions too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Need help to understand how to store &amp; re-use tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2021-01-04T18:22:58Z' itemprop='datePublished'>
             2021-01-04 18:22:58 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not in front of the patcher, so the basics from memory:</p>

<p>To make a table you can use table write type objects, and you can read the data using table read type objects. Rbrt has some good ones for various uses.</p>

<p>If the table is the always the same data you can write the data as an array (a table is basically just an array) but I don't usually do this so i'ma bit fuzzy there.</p>

<p>Once data is in the table you can save it to the sdcard using a table/save object.</p>

<p>Then you can load the table in another patch by using a table load object referring to the same path you saved to. Some of the tables let you put the file path directly into the table object, and it will load that file when the patch runs so you don't have to load it manually.</p>

<p>Tables are worth the learning curve, I use them a lot for presets and sequences.</p>

<p>What are you wanting to use them for in this instance?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Need help to understand how to store &amp; re-use tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2021-01-04T18:30:59Z' itemprop='datePublished'>
             2021-01-04 18:30:59 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i have Launchpad Mini Mk1, which does not have SysEx methods for lighting LEDs. </p>

<p>i want to use it to control various things, and want it to display some visual feedback. </p>

<p>i found some existing object for that, but since there's no help patches – they are hardly usable for anyone but authors, so it's better to make my own.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Need help to understand how to store &amp; re-use tables'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2021-01-04T19:06:02Z' itemprop='datePublished'>
             2021-01-04 19:06:02 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The existing ones are really good, depending on what you want. Great for toggling on and off bits of the grid.</p>

<p>I might have a simple patch that explains them a bit. The code baffled me at first because it uses some math to translate the pads into sequential order and I didn't get what was going on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Need help to understand how to store &amp; re-use tables'>

  </div>

           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>seems like i've found simpler approach for this particular task that will take me a few days, not weeks or months…</p>

<p>will return to tables a bit later.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0b3a79bacecae675ed2919df03cb8b8bcb2b84e5" href="//community.axoloti.com/uploads/default/original/2X/0/0b3a79bacecae675ed2919df03cb8b8bcb2b84e5.jpg" class="lightbox" title="IMG_20210105_111724521_ds.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0b3a79bacecae675ed2919df03cb8b8bcb2b84e5_1_468x500.jpg" width="468" height="500"><div class="meta">

<p>also, rbrt's help patch for launchpad objects turned to be not so scary as at the 1st glance, and really helped me to understand how tables work.</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/chaocrator">@chaocrator</a>,</p>

<p>Don't ignore it anymore, it's not as hard as you think <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Good luck!</p>

        <aside class="quote" data-post="7" data-topic="7047"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/y/b9bd4f/40.png" class="avatar">Yot:</div>
<blockquote><p>Tables are obviously super helpful when patching in Axoloti. I made a simple patch to understand how it works (see attached). The only tricky thing for me is converting int to f when storing values but I hope my patch will help...</p></blockquote></aside>

<p>this is awesome. <br>a really clear tutorial that i missed. </p>

<aside class="quote" data-post="8" data-topic="7047"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>Tables is essentiel in coding. No way around it. </p>
<p>Don't ignore it anymore, it's not as hard as you think <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
</blockquote></aside>

<p>i don't mind learning tables, but in this particular case — not instead of jamming. <br>Korg NTS-1 is incredibly powerful little synth, but needs some kind of MIDI control surface to make full use of its potential. so i wanted to have working solution ASAP. </p>

<p>also, NTS-1 does not have patch storage. that's where tables are really really inevitable to build a workaround.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="7047"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/chaocrator/40/5609_1.png" class="avatar">chaocrator:</div>
<blockquote><p>i don't mind learning tables, but in this particular case — not instead of jamming.</p></blockquote></aside>

<p>I understand, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Its very easy getting caught up in this technical stuff and take attention way from the music.</p>

<p>And yeah it makes perfectly sense to make a control surface for that one. Personally I make all my control surface stuff in Pure Data instead. But yeah that needs some kind of computer in the set up that can actually run Pure Data. I did make some control surface stuff for Axoloti but eventually moved all that stuff over to Pure Data, I'd rather keep the Axolotis for actual instruments/making sound than using it as control surface.</p>

<p>Tables are generally good for all kinds of stuff, like presets, wavetables, sample playback, etc. They just have so many use cases. Once you know about tables, you will start to think in a another way and get more out of your patches.</p>

<p>It was the first thing I dove into when I got the Axoloti.</p>

<p>Anyway, good luck with it all, I am sure you can make some cool control surface for the NTS-1</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>there's one more thing where Axoloti rocks: parameter modulation. </p>

<p>once any parameter in external synth is MIDI controlled, i can have all sorts of modulators for it — sequencers, aux EG of any complexity, LFOs with totally weird waveforms, stacked (FM style) LFOs, morphing LFOs, and any combinations of that all. </p>

<p>and controlling all this fancy custom stuff with generic MIDI controllers. </p>

<p>and doing it all standalone, without a computers with some generic OS, where <em>generic</em> implies <em>unreliable</em>.</p>

          ps.store("topic_7047", {"post_stream":{"posts":[{"id":41857,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2021-01-04T16:47:27.454Z","cooked":"\u003cp\u003eso, i avoided using tables for 2 years because i don't understand them, but seems like the time has come. \u003c/p\u003e\n\n\u003cp\u003eat the moment, the question is: \u003c/p\u003e\n\n\u003cp\u003ehow can i make a table, store it and re-use in another patch? \u003c/p\u003e\n\n\u003cp\u003ehelp patches don't give any insight about this, because all tables there are generated on the fly and are not stored anywhere. \u003c/p\u003e\n\n\u003cp\u003ethere will be other questions too.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-01-04T17:21:52.200Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":33,"score":22.85,"yours":false,"topic_id":7047,"topic_slug":"need-help-to-understand-how-to-store-re-use-tables","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41858,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-01-04T18:22:58.657Z","cooked":"\u003cp\u003eNot in front of the patcher, so the basics from memory:\u003c/p\u003e\n\n\u003cp\u003eTo make a table you can use table write type objects, and you can read the data using table read type objects. Rbrt has some good ones for various uses.\u003c/p\u003e\n\n\u003cp\u003eIf the table is the always the same data you can write the data as an array (a table is basically just an array) but I don't usually do this so i'ma bit fuzzy there.\u003c/p\u003e\n\n\u003cp\u003eOnce data is in the table you can save it to the sdcard using a table/save object.\u003c/p\u003e\n\n\u003cp\u003eThen you can load the table in another patch by using a table load object referring to the same path you saved to. Some of the tables let you put the file path directly into the table object, and it will load that file when the patch runs so you don't have to load it manually.\u003c/p\u003e\n\n\u003cp\u003eTables are worth the learning curve, I use them a lot for presets and sequences.\u003c/p\u003e\n\n\u003cp\u003eWhat are you wanting to use them for in this instance?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-01-04T18:22:58.657Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":33,"score":28.1,"yours":false,"topic_id":7047,"topic_slug":"need-help-to-understand-how-to-store-re-use-tables","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41859,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2021-01-04T18:30:59.990Z","cooked":"\u003cp\u003ei have Launchpad Mini Mk1, which does not have SysEx methods for lighting LEDs. \u003c/p\u003e\n\n\u003cp\u003ei want to use it to control various things, and want it to display some visual feedback. \u003c/p\u003e\n\n\u003cp\u003ei found some existing object for that, but since there's no help patches – they are hardly usable for anyone but authors, so it's better to make my own.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-01-04T18:31:13.320Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":32,"score":12.3,"yours":false,"topic_id":7047,"topic_slug":"need-help-to-understand-how-to-store-re-use-tables","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41860,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-01-04T19:06:02.472Z","cooked":"\u003cp\u003eThe existing ones are really good, depending on what you want. Great for toggling on and off bits of the grid.\u003c/p\u003e\n\n\u003cp\u003eI might have a simple patch that explains them a bit. The code baffled me at first because it uses some math to translate the pads into sequential order and I didn't get what was going on.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-01-04T19:06:02.472Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":32,"score":6.9,"yours":false,"topic_id" ":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41875,"name":"","username":"Yot","avatar_template":"/letter_avatar_proxy/v2/letter/y/b9bd4f/{size}.png","created_at":"2021-01-05T21:38:58.122Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/chaocrator\"\u003e@chaocrator\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eTables are obviously super helpful when patching in Axoloti. I made a simple patch to understand how it works (see attached). The only tricky thing for me is converting int to f when storing values but I hope my patch will help...\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/90ca0d613ddda0b65c8e3bdf6381ebd8fea484e3.axp\"\u003eY-Tables.axp\u003c/a\u003e (6.9 KB)\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-01-05T21:38:58.122Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":24,"score":40.9,"yours":false,"topic_id":7047,"topic_slug":"need-help-to-understand-how-to-store-re-use-tables","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/90ca0d613ddda0b65c8e3bdf6381ebd8fea484e3.axp","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1385,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41879,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-01-06T10:32:21.219Z","cooked":"\u003cp\u003eTables is essentiel in coding. No way around it. \u003c/p\u003e\n\n\u003cp\u003eDon't ignore it anymore, it's not as hard as you think \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eGood luck!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-01-06T10:32:21.219Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":23,"score":10.45,"yours":false,"topic_id":7047,"topic_slug":"need-help-to-understand-how-to-store-re-use-tables","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41888,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2021-01-06T17:19:20.712Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"7047\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/y/b9bd4f/40.png\" class=\"avatar\"\u003eYot:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTables are obviously super helpful when patching in Axoloti. I made a simple patch to understand how it works (see attached). The only tricky thing for me is converting int to f when storing values but I hope my patch will help...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis is awesome. \u003cbr\u003ea really clear tutorial that i missed. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"7047\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eTables is essentiel in coding. No way around it. \u003c/p\u003e\n\u003cp\u003eDon't ignore it anymore, it's not as hard as you think \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei don't mind learning tables, but in this particular case — not instead of jamming. \u003cbr\u003eKorg NTS-1 is incredibly powerful little synth, but needs some kind of MIDI control surface to make full use of its potential. so i wanted to have working solution ASAP. \u003c/p\u003e\n\n\u003cp\u003ealso, NTS-1 does not have patch storage. that's where tables are really really inevitable to build a workaround.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-01-06T17:19:59.644Z","reply_count":1,"reply_to_post_number":7,"quote_count":2,"avg_time":22,"incoming_link_count":0,"reads":23,"score":10.5,"yours":false,"topic_id":7047,"topic_slug":"need-help-to-understand-how-to-store-re-use-tables","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Yot","avatar_template":"/letter_avatar_proxy/v2/letter/y/b9bd4f/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41901,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-01-07T12:15:23.297Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"7047\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/chaocrator/40/5609_1.png\" class=\"avatar\"\u003echaocrator:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei don't mind learning tables, but in this particular case — not instead of jamming.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI understand, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIts very easy getting caught up in this technical stuff and take attention way from the music.\u003c/p\u003e\n\n\u003cp\u003eAnd yeah it makes perfectly sense to make a control surface for that one. Personally I make all my control surface stuff in Pure Data instead. But yeah that needs some kind of computer in the set up that can actually run Pure Data. I did make some control surface stuff for Axoloti but eventually moved all that stuff over to Pure Data, I'd rather keep the Axolotis for actual instruments/making sound than using it as control surface.\u003c/p\u003e\n\n\u003cp\u003eTables are generally good for all kinds of stuff, like presets, wavetables, sample playback, etc. They just have so many use cases. Once you know about t
