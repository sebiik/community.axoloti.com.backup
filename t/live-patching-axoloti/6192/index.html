</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/analogrunner'><b itemprop='author'>analogrunner</b></a>
           
           <time datetime='2019-11-26T14:41:03Z' itemprop='datePublished'>
             2019-11-26 14:41:03 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Axoloti crew,<br>please, it there any possibility for patching (connect and disconnect modules + changing values) in Live mode?<br>Something like at nord modular editor. <br>Some delays for compiling and sending from computer to board is ok i think...<br>Thank you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live patching Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-26T16:28:34Z' itemprop='datePublished'>
             2019-11-26 16:28:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes indeed!  Johannes is working on such a thing but no one appears to know when it will come out as an official, completed feature!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live patching Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/analogrunner'><b itemprop='author'>analogrunner</b></a>
           
           <time datetime='2019-11-26T17:13:11Z' itemprop='datePublished'>
             2019-11-26 17:13:11 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>YEEESSS</strong>  i’m looking forward <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live patching Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-26T17:48:36Z' itemprop='datePublished'>
             2019-11-26 17:48:36 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's the most recent thread he made about it ...</p>

<aside class="quote" data-post="1" data-topic="5599">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">
    <a href="//community.axoloti.com/t/the-path-towards-axoloti-2-0/5599?source_topic_id=6192" rel="nofollow noopener">The path towards Axoloti 2.0</a> <a class="badge-wrapper  bullet" href="/c/developer"><span class="badge-category-bg" style="background-color: #BF1E2E;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about the development of Axoloti at a low level, its intended only for developers/programmers.">Developer</span></a>
  </div>
  <blockquote>
    I'll try to shine some light on my development plans: 

When arriving closer to a fresh release, I was hitting a hard wall. One was getting a perfectly nice working undo-redo, the "live" switch barrier is not one that can be crossed nicely by undo-redo operations. Recompilation by launching gcc is not snappy enough. A second issue was sharing code along objects and avoiding name-conflicts, I was not really happy with the "modules" approach (in the experimental branch on github). 

So I've been t…
  </blockquote>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live patching Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-11-26T19:00:40Z' itemprop='datePublished'>
             2019-11-26 19:00:40 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Note: Johannes’ quote, above, was 7+ months ago...</p>

<p>I’m glad this isn’t a feature I want.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live patching Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-11-27T06:56:20Z' itemprop='datePublished'>
             2019-11-27 06:56:20 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Live patching is absolutely possible technically. There are some architectural barriers in the design of the current system that make it harder to achieve than it should be. There's disagreement on this point, but I'm of the opinion that it should have been a feature from day one. An architecture that allows for live patching has a bunch of other benefits as well that make the system easier to work with. It forces the patcher to be more decoupled from the firmware. It forces us to have a clearly defined DSP API. I also think it could be done in a way that preserves overall performance; that's a common criticism of the idea. It really comes down to committing developer time to do the changes completely and not trying to graft them onto the existing architecture.</p>

<p>I'll leave it there for now, but if you're interested in more detail about what I think the correct architecture is, let me know.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Live patching Axoloti'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/analogrunner'><b itemprop='author'>analogrunner</b></a>
           
           <time datetime='2019-12-11T08:03:03Z' itemprop='datePublished'>
             2019-12-11 08:03:03 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for answer, so - im waiting <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> and i hope that it will implement;) <img src="//community.axoloti.com/images/emoji/twitter/crossed_fingers.png?v=5" title=":crossed_fingers:" class="emoji" alt=":crossed_fingers:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Live patching Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/analogrunner'><b itemprop='author'>analogrunner</b></a>
           
           <time datetime='2021-10-29T12:22:31Z' itemprop='datePublished'>
             2021-10-29 12:22:31 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there, last johaness's post about live patching i found here <a href="//community.axoloti.com/t/the-path-towards-axoloti-2-0/5599/101?u=analogrunner">http://community.axoloti.com/t/the-path-towards-axoloti-2-0/5599/101?u=analogrunner</a>. its 2 years ago. is there any move? or end of believe? <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> <br>thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

up_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37160,"name":"","username":"analogrunner","avatar_template":"/letter_avatar_proxy/v2/letter/a/7bcc69/{size}.png","created_at":"2019-11-26T17:13:11.832Z","cooked":"\u003cp\u003e\u003cstrong\u003eYEEESSS\u003c/strong\u003e  i’m looking forward \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-11-26T17:13:11.832Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":93,"score":19.7,"yours":false,"topic_id":6192,"topic_slug":"live-patching-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2237,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37163,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-26T17:48:36.152Z","cooked":"\u003cp\u003eHere's the most recent thread he made about it ...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5599\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/the-path-towards-axoloti-2-0/5599?source_topic_id=6192\" rel=\"nofollow noopener\"\u003eThe path towards Axoloti 2.0\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/developer\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #BF1E2E;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about the development of Axoloti at a low level, its intended only for developers/programmers.\"\u003eDeveloper\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I'll try to shine some light on my development plans: \n\nWhen arriving closer to a fresh release, I was hitting a hard wall. One was getting a perfectly nice working undo-redo, the \"live\" switch barrier is not one that can be crossed nicely by undo-redo operations. Recompilation by launching gcc is not snappy enough. A second issue was sharing code along objects and avoiding name-conflicts, I was not really happy with the \"modules\" approach (in the experimental branch on github). \n\nSo I've been t…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":4,"post_type":1,"updated_at":"2019-11-26T17:48:36.152Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":95,"score":20.35,"yours":false,"topic_id":6192,"topic_slug":"live-patching-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/the-path-towards-axoloti-2-0/5599","internal":true,"reflection":false,"title":"The path towards Axoloti 2.0","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37164,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-11-26T19:00:40.345Z","cooked":"\u003cp\u003eNote: Johannes’ quote, above, was 7+ months ago...\u003c/p\u003e\n\n\u003cp\u003eI’m glad this isn’t a feature I want.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-11-26T19:00:40.345Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":89,"score":19.2,"yours":false,"topic_id":6192,"topic_slug":"live-patching-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37169,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-27T06:56:20.152Z","cooked":"\u003cp\u003eLive patching is absolutely possible technically. There are some architectural barriers in the design of the current system that make it harder to achieve than it should be. There's disagreement on this point, but I'm of the opinion that it should have been a feature from day one. An architecture that allows for live patching has a bunch of other benefits as well that make the system easier to work with. It forces the patcher to be more decoupled from the firmware. It forces us to have a clearly defined DSP API. I also think it could be done in a way that preserves overall performance; that's a common criticism of the idea. It really comes down to committing developer time to do the changes completely and not trying to graft them onto the existing architecture.\u003c/p\u003e\n\n\u003cp\u003eI'll leave it there for now, but if you're interested in more detail about what I think the correct architecture is, let me know.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-11-27T06:56:20.152Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":4,"reads":86,"score":98.7,"yours":false,"topic_id":6192,"topic_slug":"live-patching-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/next-gen-and-mini-axoloti-hardware-discussion/5908/280","internal":true,"reflection":true,"title":"Next-gen and mini Axoloti hardware discussion","clicks":7}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37402,"name":"","username":"analogrunner","avatar_template":"/letter_avatar_proxy/v2/letter/a/7bcc69/{size}.png","created_at":"2019-12-11T08:03:03.398Z","cooked":"\u003cp\u003ethanks for answer, so - im waiting \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e and i hope that it will implement;) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/crossed
