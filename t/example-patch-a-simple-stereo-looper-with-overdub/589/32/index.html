  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/amelie'><b itemprop='author'>amelie</b></a>
           
           <time datetime='2016-01-11T13:49:01Z' itemprop='datePublished'>
             2016-01-11 13:49:01 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah!! I got it! I just had to move all Folders from the object folder within the Axoloti Package into my new object folder... didn't think of that!</p>

<p>a super-happy thank you again <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-11T14:03:08Z' itemprop='datePublished'>
             2016-01-11 14:03:08 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>on the double backslash was a typo.</p>

<aside class="quote" data-post="16" data-topic="589"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/fbc32d/40.png" class="avatar">amelie:</div>
<blockquote><p>Ah!! I got it! I just had to move all Folders from the object folder within the Axoloti Package into my new object folder... didn't think of that!</p></blockquote></aside>

<p>you don't need to do this, <br>you should add an <strong>additional</strong> path, not replace the original <br>e.g.</p>

<pre><code>objects
/Users/bob/Documents/axoloti/objects</code></pre>

<p>this will mean it will use the factory objects from the package first, and if not found there, will look in the other folder. (/Users/bob/Documents/axoloti/objects)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/amelie'><b itemprop='author'>amelie</b></a>
           
           <time datetime='2016-01-11T14:05:01Z' itemprop='datePublished'>
             2016-01-11 14:05:01 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool, thanks for reminding me. I did replace the old one. now it works perfectly <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/amelie'><b itemprop='author'>amelie</b></a>
           
           <time datetime='2016-01-12T14:29:25Z' itemprop='datePublished'>
             2016-01-12 14:29:25 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hej, another question (please let me know if my questions are to basic...):</p>

<p>I'm trying to change the ctrl/toggle objects to gpio/in/digital objects, because I want to add a physical button on the objects. When I double-click and change the Object all yellow threads disappear. Does anyone know if that is even possible or why that is not possible? I thought it wouldn't make a difference since both objects have a yellow and square shaped pin...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-12T14:57:20Z' itemprop='datePublished'>
             2016-01-12 14:57:20 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="19" data-topic="589"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/fbc32d/40.png" class="avatar">amelie:</div>
<blockquote><p>When I double-click and change the Object all yellow threads disappear.</p></blockquote></aside>

<p>Wires are only kept when substituting an object if the outlet of the new object has the same name. Just drag a wire from the new outlet to the network of stippled wires.<br>Stippled wires mean that it only connects inlets together, and require an outlet to that wire network too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>

      <div class='creator'>
        <span>
          <a href='/u/amelie'><b itemprop='author'>amelie</b></a>
           
           <time datetime='2016-01-12T16:29:29Z' itemprop='datePublished'>

           </time>

        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hej Johannas,</p>

<p>thanks for your answer, it works! </p>

<p><img src="/images/emoji/emoji_one/grinning.png?v=0" title=":grinning:" class="emoji" alt=":grinning:"></p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-17T17:02:02Z' itemprop='datePublished'>
             2016-01-17 17:02:02 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have my patches en objects on a folder on my Nas, so I can work from my PC and from my laptop. Which all works fine with my own noodlings (patches and subpatches). Now I created the folder \scripts and \objects on my axoloti folder on the Nas, cf technobears instructions.<br>After <em>object search path</em> in preferences I entered:</p>

<hr>

<p>objects<br>\NASQNAP\Sharename\Axoloti\objects</p>

<hr>

<p>Now everytime I start the patcher I get the following red warning:<br>"Incorrect uuid hash detected for object: \NASQNAP\Sharename\Axoloti\objects\oneliner_ik.axo , does not match its signature (..... a whole lot of numbers here ......)"</p>

<p>I used technobears last axo.<br>Any idea what I'm doing wrong?</p>
      </div>

        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have the same issue with almost all of custom objects around the forum.</p>
      </div>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-17T19:57:07Z' itemprop='datePublished'>
             2016-01-17 19:57:07 UTC

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="23" data-topic="589" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/naughtysaw/40/912_1.png" class="avatar">NaughtySaw:</div>
<blockquote><p>I have the same issue with almost all of custom objects around the forum.</p></blockquote></aside>

<p>The ones I have posted on the forum is homemade. And I dont really have any programming background but I managed to get it working anyway, except those messages. From what I know they are just warnings, but it has not got any affect on their functions(Maybe some have).</p>

<p>Also only very recently has the internal object editor been updated. So now, when you edit an object in the internal editor, Axoloti automatically creates the right hashes. The ones I have made are made before that functions was available, so I had to create them in an external editor... And like i mentioned, they worked so I didnt really give it more thought <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p><a class="mention" href="/users/naughtysaw">@NaughtySaw</a> doesnt the objects work at all?</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-17T20:11:06Z' itemprop='datePublished'>
             2016-01-17 20:11:06 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="22" data-topic="589"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mrdrbobo/40/1105_1.png" class="avatar">mrdrbobo:</div>
<blockquote><p>Now everytime I start the patcher I get the following red warning:"Incorrect uuid hash detected for object: \NASQNAP\Sharename\Axoloti\objects\oneliner_ik.axo , does not</p></blockquote></aside>

<p>an objects 'identity' includes the path that it lives in...</p>

<p>in this case, it should be scripts/oneliner_ik.axo</p>

<p>so you should put the object in:<br>\NASQNAP\Sharename\Axoloti\objects\scripts\oneliner_ik.axo</p>

<p><a class="mention" href="/users/naughtysaw">@NaughtySaw</a> Id assume yours is the same issue, or the developer of the axo did not generate the UUID correctly,<br>but most likely the former.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

        <span>

      <div class='post' itemprop='articleBody'>
        <p> <a class="mention" href="/users/thetechnobear">@thetechnobear</a></p>

<p>Is there a way to get the hash codes right for the custom objects? I am thinking of those I made before the object editor was updated to correct the hash codes by it self. They work, but they still come up red.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-17T20:45:59Z' itemprop='datePublished'>
             2016-01-17 20:45:59 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="589"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Is there a way to get the hash codes right for the custom objects?</p></blockquote></aside>

<p>there are two codes reported uuid and sha, if either mismatch they will be reported in the console, it reports both the incorrect and correct code. so you can simply edit the axo object and replace the incorrect code with the correct code.</p>

<p>obviously only do this, if you know why its wrong e.g. developer said it was wrong for some reason..... its better to ensure its in the right place.<br>as i said axoloti is designed to have the objects in a particular hierarchy, its not just the 'name' thats important.   </p>

<p>consider the fact we have 2 objects called "cc"... one in midi/in/cc and the other midi/out/cc, same for saw, we have an osc/saw and lfo/saw ... </p>

<p>so you can see the just calling something cc or saw is not enough,<br>in the same way scripts/oneliner_ik is completely different from /oneliner_ik or patch/oneliner_ik (they dont exist, but they might one day)</p>
      </div>

/fbc32d/40.png\" class=\"avatar\"\u003eamelie:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAh!! I got it! I just had to move all Folders from the object folder within the Axoloti Package into my new object folder... didn't think of that!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyou don't need to do this, \u003cbr\u003eyou should add an \u003cstrong\u003eadditional\u003c/strong\u003e path, not replace the original \u003cbr\u003ee.g.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eobjects\n/Users/bob/Documents/axoloti/objects\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethis will mean it will use the factory objects from the package first, and if not found there, will look in the other folder. (/Users/bob/Documents/axoloti/objects)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-01-11T14:03:08.457Z","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":10,"incoming_link_count":2,"reads":235,"score":62.5,"yours":false,"topic_id":589,"topic_slug":"example-patch-a-simple-stereo-looper-with-overdub","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4870,"name":"amelie","username":"amelie","avatar_template":"/letter_avatar_proxy/v2/letter/a/fbc32d/{size}.png","created_at":"2016-01-11T14:05:01.020Z","cooked":"\u003cp\u003ecool, thanks for reminding me. I did replace the old one. now it works perfectly \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":18,"pos \u003c/p\u003e\n\n\u003cp\u003ein this case, it should be scripts/oneliner_ik.axo\u003c/p\u003e\n\n\u003cp\u003eso you should put the object in:\u003cbr\u003e\\NASQNAP\\Sharename\\Axoloti\\objects\\scripts\\oneliner_ik.axo\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/naughtysaw\"\u003e@NaughtySaw\u003c/a\u003e Id assume yours is the same issue, or the developer of the axo did not generate the UUID correctly,\u003cbr\u003ebut most likely the former.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-01-17T20:11:06.004Z","reply_count":2,"reply_to_post_number":22,"quote_count":1,"avg_time":8,"incoming_link_count":6,"reads":204,"score":111.2,"yours":false,"topic_id":589,"topic_slug":"example-patch-a-simple-stereo-looper-with-overdub","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4988,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-17T20:17:10.188Z","cooked":"\u003cp\u003e \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIs there a way to get the hash codes right for the custom objects? I am thinking of those I made before the object editor was updated to correct the hash codes by it self. They work, but they still come up red.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-01-17T20:17:10.188Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":7,"incoming_link_count":3,"reads":195,"score":59.35,"yours":false,"topic_id":589,"topic_slug":"example-patch-a-simple-stereo-looper-with-overdub","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4990,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-17T20:45:59.462Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"589\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs there a way to get the hash codes right for the custom objects?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethere are two codes reported uuid and sha, if either mismatch they will be reported in the console, it reports both the incorrect and correct code. so you can simply edit the axo object and replace the incorrect code with the correct code.\u003c/p\u003e\n\n\u003cp\u003eobviously only do this, if you know why its wrong e.g. developer said it was wrong for some reason..... its better to ensure its in the right place.\u003cbr\u003eas i said axoloti is designed to have the objects in a particular hierarchy, its not just the 'name' thats importan
