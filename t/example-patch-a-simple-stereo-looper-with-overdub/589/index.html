        <h1>
  <a href="/t/example-patch-a-simple-stereo-looper-with-overdub/589">Example patch: a simple stereo Looper with overdub</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mood_Organ'><b itemprop='author'>Mood_Organ</b></a>
           
           <time datetime='2015-10-21T23:02:54Z' itemprop='datePublished'>
             2015-10-21 23:02:54 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is a patch for a stereo looper with overdub capability. You can also use it like a tap-tempo delay if you leave the overdub switched on &amp; manipulate the mixer knobs to control feedback level. Obviously there is a lot more that can be added here - I have already been experimenting with "Play" and "Half-speed" buttons - but it's a good start.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f8400794c208b8f77f79f7d0b8eb51ff17278cc5" href="//community.axoloti.com/uploads/default/original/1X/f8400794c208b8f77f79f7d0b8eb51ff17278cc5.png" class="lightbox" title="SimpleLooperOdub.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/f8400794c208b8f77f79f7d0b8eb51ff17278cc5_1_690x454.png" width="690" height="454"><div class="meta">
<span class="filename">SimpleLooperOdub.png</span><span class="informations">1394x919 162 KB</span><span class="expand"></span>
</div></a></div></p>

<p>You will need to download <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/31ac819e723a690278d0ccfe6e5eed925126b7e7.axo">oneliner_ik.axo</a> (738 Bytes)<br>and place it in your objects/scripts/ directory</p>

<p>Here is the patch: <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/f56fa51d3f49ac85f79177f0b50b2c3e871ff822.axp">SimpleLooperOdub.axp</a> (13.7 KB)</p>

<p>It appears to be working well but it has not been tested extensively. Let me know if you have any thoughts or improvements!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>awesome.... <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Now we have a recorder for modulation and one for audio... Will test it <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

        <span>

           <time datetime='2015-12-31T01:18:57Z' itemprop='datePublished'>
             2015-12-31 01:18:57 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello Mood_Organ,</p>

<p>Thank you for your patch and object. I'm very interested in testing it (and using). I see the patch but it doesn't connect.</p>

<p>Here is what I see </p>

<p>/Users/Touro1/Documents/axoloti/build/xpatch.cpp:1020:6: error: 'net15Latch' does not name a type<br>      net15Latch;<br>      ^<br>/Users/Touro1/Documents/axoloti/build/xpatch.cpp: In member function 'void rootc::dsp()':<br>/Users/Touro1/Documents/axoloti/build/xpatch.cpp:1463:6: error: 'net15' was not declared in this scope<br>      net15;<br>      ^<br>make: *** [/Users/Touro1/Documents/axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 2<br>Compiling patch failed ( /Applications/Axoloti.app/Contents/Java/patches/user/SimpleLooperOdub.axp )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mood_Organ'><b itemprop='author'>Mood_Organ</b></a>
           
           <time datetime='2015-12-31T04:28:28Z' itemprop='datePublished'>
             2015-12-31 04:28:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure what the error means, but I need to revisit this soon to fix a bug (one channel lags a few samples behind the other). I think the firmware has been updated since I last used it, so maybe that messed something up? I'll look at it soon - should be 1-2 weeks. If anyone else wants to chime in here, great!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xav'><b itemprop='author'>xav</b></a>
           
           <time datetime='2015-12-31T12:24:26Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Tank you! <br>Your new object (oneliner_ik_1) is red in patcher window. I don't know if it is normal, and if it helps.<br>Anyway, it's an exciting project patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>

      <div class='post' itemprop='articleBody'>
        <p>The "net errors" are usually because of something is missing inside a subpatch. Like an object or similar.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thaks jaffaspla. That was the problem. That patch works perfectly!</p>

        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah, great.</p>

<p>BTW - I just remembered that the bug I mentioned (one stereo channel lags a few samples behind the other) could have been caused by a different patch that was feeding input to the looper, not the looper itself. To be determined...</p>
      </div>

          <a href='/u/ApartmentFox'><b itemprop='author'>ApartmentFox</b></a>
           
           <time datetime='2016-01-06T22:37:31Z' itemprop='datePublished'>
             2016-01-06 22:37:31 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am trying to figure out how to use your patch Mood Organ, but I can't find the directory the axo file goes in... I know this is proabably a ridiculously simple question but I just can't seem to answer it myself! I'm using a mac, BTW.</p>

<p>Thanks! <br>Alex</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>
      <hr>

           <time datetime='2016-01-06T23:26:39Z' itemprop='datePublished'>
             2016-01-06 23:26:39 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You have to go to applications folder and right click on Axoloti app and select "show package content". Then go to content/Java/Objects/Scripts.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <span>

           <time datetime='2016-01-08T15:02:39Z' itemprop='datePublished'>
             2016-01-08 15:02:39 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hej mood_organ I am very happy that I found your patch here! Thanks a lot for sharing!! I got problems running it though. first I thought i put the one-liner_ik.axo file at the wrong place but then I made sure to have it here: content/Java/Objects/Scripts (thanks for asking that Question ApartmentFox!)</p>

<p>If I understand it correctly thats the place where it has to go.</p>

<p>but still i get these errors:<br>"Documents/axoloti/build/xpatch.cpp:1020:6: error: 'net15Latch' does not name a type<br>      net15Latch;"</p>

<p>and: "shell task failed, exit value: 2"</p>

<p>also the lines to the "onliner box" in patch are dashed... </p>

<p>I'm not so familiar with axoloti yet, so I have no clue why that is. I would be very happy if someone could give me hint!</p>

<p>best <br>Amelie</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Example patch: a simple stereo Looper with overdub'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-08T16:17:15Z' itemprop='datePublished'>
             2016-01-08 16:17:15 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, let me explain how custom objects (axo) should be installed...</p>

<p>(but first here is a replacement axo, which has the uuid fixed, so you dont get a warning  <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/12e2241bbb30ffb1e8fb4d496b47659e5a52c2d7.axo">oneliner_ik.axo</a> (738 Bytes)  .... its important to keep your axoloti install clean, i.e. no warnings)</p>

<p>steps:<br>a) create you own directory for your custom objects<br>Id suggests you put it in the axoloti directory which is in your documents directory.<br>e.g. on a mac ~/Documents/axoloti/objects<br>b) In Axoloti , file -&gt; preferences <br>now the object search path, can have a directory per line (it by default it just has objects)<br>add the  directory you added in (a)<br>note: it must be a fully qualified path... <br>e.g. /Users/bob/Documents/axoloti/objects  NOT ~/Documents/axoloti/objects <br>( I know we need to add a directory selector here, and perhaps should have a default 'custom objects directory!)</p>

<p>you only really need to do this once, as you can add other custom objects in the same directory...<br>(or you can have multiple custom object directories if you want to keep things separate)</p>

<p>the next important thing is, the axo file must go in the same directory structure it came from (its part of its 'identity', in this case, the object is really <br>scripts/oneliner_ik.axo</p>

<p>so you will need to create a directory called scripts in the above objects directory, and then place the axo in that directory.</p>

<p>the above may seem more work that just chucking in the 'factory objects' folder but has a number of advantages... <br>the primary one is you can easily see which objects are 3rd party, and which are provided by axoloti. <br>the second is you can run multiple versions of axoloti on your PC/Mac and not have to worry about copy various 3rd party axo's between them (which you will find hard to track down if you just dump them in with the factory content)</p>

<p>NOTE: the object search path is search in the order listed, so this also provides a way to 'override' objects ... though you will be warned of the 'duplicate' when you start up.</p>
      </div>

        <span>
          <a href='/u/amelie'><b itemprop='author'>amelie</b></a>
           
           <time datetime='2016-01-11T13:26:06Z' itemprop='datePublished'>
             2016-01-11 13:26:06 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow! Thank you so much for this detailed description, it helped a lot. It worked perfectly and I was super happy for ten seconds, but then the axolati program shut down and after re-opening the patch all boxes turned red and all lines were dashed. I will restart my computer and try again. One question regarding the path</p>

<blockquote><p>/Users/bob//Documents/axoloti/objects</p></blockquote>

<p>is the double back slash before documents on purpose? </p>

<p>At the moment I'm working on two instrumental mockups. I will post some Documentation, as soon as there something worth showing. </p>

<p>Best!<br>Amelie</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/amelie'><b itemprop='author'>amelie</b></a>
           
           <time datetime='2016-01-11T13:49:01Z' itemprop='datePublished'>
             2016-01-11 13:49:01 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah!! I got it! I just had to move all Folders from the object folder within the Axoloti Package into my new object folder... didn't think of that!</p>

<p>a super-happy thank you again <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-11T14:03:08Z' itemprop='datePublished'>
             2016-01-11 14:03:08 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>on the double backslash was a typo.</p>

<aside class="quote" data-post="16" data-topic="589"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/fbc32d/40.png" class="avatar">amelie:</div>
<blockquote><p>Ah!! I got it! I just had to move all Folders from the object folder within the Axoloti Package into my new object folder... didn't think of that!</p></blockquote></aside>

<p>you don't need to do this, <br>you should add an <strong>additional</strong> path, not replace the original <br>e.g.</p>

<pre><code>objects
/Users/bob/Documents/axoloti/objects</code></pre>

<p>this will mean it will use the factory objects from the package first, and if not found there, will look in the other folder. (/Users/bob/Documents/axoloti/objects)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>hej, another question (please let me know if my questions are to basic...):</p>

<p>I'm trying to change the ctrl/toggle objects to gpio/in/digital objects, because I want to add a physical button on the objects. When I double-click and change the Object all yellow threads disappear. Does anyone know if that is even possible or why that is not possible? I thought it wouldn't make a difference since both objects have a yellow and square shaped pin...</p>

        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-12T14:57:20Z' itemprop='datePublished'>
             2016-01-12 14:57:20 UTC

        </span>
        <span itemprop='position'>#20</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="19" data-topic="589"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/fbc32d/40.png" class="avatar">amelie:</div>
<blockquote><p>When I double-click and change the Object all yellow threads disappear.</p></blockquote></aside>

<p>Wires are only kept when substituting an object if the outlet of the new object has the same name. Just drag a wire from the new outlet to the network of stippled wires.<br>Stippled wires mean that it only connects inlets together, and require an outlet to that wire network too.</p>
      </div>

lse,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4805,"name":"amelie","username":"amelie","avatar_template":"/letter_avatar_proxy/v2/letter/a/fbc32d/{size}.png","created_at":"2016-01-08T15:02:39.247Z","cooked":"\u003cp\u003ehej mood_organ I am very happy that I found your patch here! Thanks a lot for sharing!! I got problems running it though. first I thought i put the one-liner_ik.axo file at the wrong place but then I made sure to have it here: content/Java/Objects/Scripts (thanks for asking that Question ApartmentFox!)\u003c/p\u003e\n\n\u003cp\u003eIf I understand it correctly thats the place where it has to go.\u003c/p\u003e\n\n\u003cp\u003ebut still i get these errors:\u003cbr\u003e\"Documents/axoloti/build/xpatch.cpp:1020:6: error: 'net15Latch' does not name a type\u003cbr\u003e      net15Latch;\"\u003c/p\u003e\n\n\u003cp\u003eand: \"shell task failed, exit value: 2\"\u003c/p\u003e\n\n\u003cp\u003ealso the lines to the \"onliner box\" in patch are dashed... \u003c/p\u003e\n\n\u003cp\u003eI'm not so familiar with axoloti yet, so I have no clue why that is. I would be very happy if someone could give me hint!\u003c/p\u003e\n\n\u003cp\u003ebest \u003cbr\u003eAmelie\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-01-08T15:02:39.247Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":12,"reads":262,"score":118.5,"yours":false,"topic_id":589,"topic_slug":"example-patch-a-simple-stereo-looper-with-overdub","display_username":"amelie","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":248,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4814,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-08T16:17:15.789Z","cooked":"\u003cp\u003eok, let me explain how custom objects (axo) should be installed...\u003c/p\u003e\n\n\u003cp\u003e(but first here is a replacement axo, which has the uuid fixed, so you dont get a warning  \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/12e2241bbb30ffb1e8fb4d496b47659e5a52c2d7.axo\"\u003eoneliner_ik.axo\u003c/a\u003e (738 Bytes)  .... its important to keep your axoloti install clean, i.e. no warnings)\u003c/p\u003e\n\n\u003cp\u003esteps:\u003cbr\u003ea) create you own directory for your custom objects\u003cbr\u003eId suggests you put it in the axoloti directory which is in your documents directory.\u003cbr\u003ee.g. on a mac ~/Documents/axoloti/objects\u003cbr\u003eb) In Axoloti , file -\u0026gt; preferences \u003cbr\u003enow the object search path, can have a directory per line (it by default it just has objects)\u003cbr\u003eadd the  directory you added in (a)\u003cbr\u003enote: it must be a fully qualified path... \u003cbr\u003ee.g. /Users/bob/Documents/axoloti/objects  NOT ~/Documents/axoloti/objects \u003cbr\u003e( I know we need to add a directory selector here, and perhaps should have a default 'custom objects directory!)\u003c/p\u003e\n\n\u003cp\u003eyou only really need to do this once, as you can add other custom objects in the same directory...\u003cbr\u003e(or you can have multiple custom object directories if you want to keep things separate)\u003c/p\u003e\n\n\u003cp\u003ethe next important thing is, the axo file must go in the same directory structure it came from (its part of its 'identity', in this case, the object is really \u003cbr\u003escripts/oneliner_ik.axo\u003c/p\u003e\n\n\u003cp\u003eso you will need to create a directory called scripts in the above objects directory, and then place the axo in that directory.\u003c/p\u003e\n\n\u003cp\u003ethe above may seem more work that just chucking in the 'factory objects' folder but has a number of advantages... \u003cbr\u003ethe primary one is you can easily see which objects are 3rd party, and which are provided by axoloti. \u003cbr\u003ethe second is you can run multiple versions of axoloti on your PC/Mac and not have to worry about copy various 3rd party axo's between them (which you will find hard to track down if you just dump them in with the factory content)\u003c/p\u003e\n\n\u003cp\u003eNOTE: the object search path is search in the order listed, so this also provides a way to 'override' objects ... though you will be warned of the 'duplicate' when you start up.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-01-11T14:00:07.314Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":25,"incoming_link_count":8,"reads":251,"score":171.45,"yours":false,"topic_id":589,"topic_slug":"example-patch-a-simple-stereo-looper-with-overdub","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/1/12e2241bbb30ffb1e8fb4d496b47659e5a52c2d7.axo","internal":true,"reflection":false,"clicks":49},{"url":"http://community.axoloti.com/t/reverse-audio-in-tables/893","internal":true,"reflection":true,"title":"Reverse Audio in Tables","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"amelie","avatar_tem
