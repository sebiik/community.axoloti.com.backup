  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <p>A western movie camp fire by night.</p>

<p>Library/community/tiar/GM/023-Harmonica-tiar.axp</p>

<ul>
<li>3 octave paraphonic</li>
<li>Aftertouch sensitive</li>
<li>The modulation wheel controls the echo/delay</li>
</ul>

<p>Simply play parallel thirds to get the wild west spirit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-01-18T09:04:15Z' itemprop='datePublished'>
             2017-01-18 09:04:15 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a> for these great patches, they sound very nice. <br>I was hoping to easily add pitch bend to them (for my own usage) but I can't see a way my limited brain can do it.<br>Keep up the great work (I like the saxophone too <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-01-18T19:24:22Z' itemprop='datePublished'>
             2017-01-18 19:24:22 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i don't think pitchbend will be easy to add since these patches use a fixed oscillator bank...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-01-19T00:04:12Z' itemprop='datePublished'>
             2017-01-19 00:04:12 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Most of the original string machines used a single HF oscillator and frequency and octave dividers.</p>

<p>Oscillators - in the oscillator banks i coded at the moment - are as easily modulable as any other oscillators.<br>I already added vibrato inputs for small (multiplicative linear: " * (1+epsilon) " ) frequency deviations (see the Harmonica patch).</p>

<p>I can make up a solution for larger (exponential) modulations and add an input for that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-01-24T20:15:40Z' itemprop='datePublished'>
             2017-01-24 20:15:40 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/mtyas">@mtyas</a>,</p>

<p>I added +-12 semitone pitch bend to Library/community/tiar/strings/052-Synth-Strings-2-tiar.axp</p>

<p>Pitch bend on chords is evil <img src="//community.axoloti.com/images/emoji/emoji_one/smiling_imp.png?v=3" title=":smiling_imp:" class="emoji" alt=":smiling_imp:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-01-25T23:12:05Z' itemprop='datePublished'>
             2017-01-25 23:12:05 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Library/community/tiar/GM/031-Distortion-Guitar-tiar.axp<br>(beware of sound level)</p>

<p>I started this one to test the oversampling / downsampling / antialiasing objects I am developing.</p>

<p>This is a polyphonic patch that uses a common distortion, so the resulting sound mostly depends on the frequency ratios. 4th, 5th and 8ves sound smooth, other ratios will sound harsher.</p>

<ul>
<li>The pitch bend is +- one octave</li>
<li>the modulation wheel induces vibrato</li>
<li>the aftertouch controls the distortion (gains and cutoff/res of intermediary filter).</li>
</ul>

<p>The distortion is x2 oversampled. It is based on the classic scheme: sat -&gt; high pass -&gt; sat<br>The saturations are anti aliased soft clippers (differentiated polynomials and x2 oversampled).</p>

<p>I added a stereotypical ping pong delay.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Library/community/tiar/GM/040-Synth-Bass-2-tiar.axp</p>

<p>A mono synth bass reminiscent of the late 70s.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='General Midi collaborative library'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-02-01T21:33:03Z' itemprop='datePublished'>
             2017-02-01 21:33:03 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great! for typical glide and portamento bass synth stuff i would rather use something like this at the input:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0d336fd168e57d1e1dc7762eb80e717dcab1dcad.png" width="385" height="177"></p>

<p>then feed your adsr from gate2 to only retrigger on non-legato notes if you so wish <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/polyphonic-aftertouch/3997/5">Polyphonic aftertouch</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-01T22:14:15Z' itemprop='datePublished'>
             2017-02-01 22:14:15 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/lokki">@lokki</a> for this tip <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>I did not spotted the glide object in the math directory!</p>

<p>I've used a kfilter to mimic the behaviour of an analog keyboard. <br>Old analog designs have an analog Sample and Hold circuit that charges a capacitor through a small resistor<br>See the "Echantillonneur bloqueur / CV" block here:<br><a href="http://electro-music.com/forum/phpbb-files/yusynth_keyboard_800.png" target="_blank"><img src="http://electro-music.com/forum/phpbb-files/yusynth_keyboard_800.png" width="690" height="401"></a></p>

<p>These basic S&amp;H circuits induce a systematic fast and "clicky" glide.</p>

<p>So I added your legato circuit just before my kfilter:<br><img src="//community.axoloti.com/uploads/default/original/2X/c/c616e7b2c60e71c81451b55c5aa7f4971066027d.JPG" width="429" height="144"></p>

<p>I like the way it can be controlled <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"> It really reminds me my analog synth.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-02-01T22:48:48Z' itemprop='datePublished'>
             2017-02-01 22:48:48 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nice. if you also use the lru midi in object you get the  following effect: </p>

<p>when you glide from one note to another and hold the old note it will bounce back to this old note once you release the new note. this is one of the key features in bass synths or in bass synth playing...(at least for me)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-01T23:18:42Z' itemprop='datePublished'>
             2017-02-01 23:18:42 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not really satisfied with the envelopes when playing "bounce back"</p>

<ul>
<li>In the case of a new note, i want a snappy sound : re-trigger the envelopes.</li>
<li>In the case of bouncing back to an old note, i want a smooth sound : no env re-trigering.</li>
</ul>

<p>I try to figure out how to distinguish those two cases.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-02-02T07:36:03Z' itemprop='datePublished'>
             2017-02-02 07:36:03 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, i see. so you want retriggering of new notes even if you play them legato? and only want to have smooth transition when you release a key and there is still one that is hold? i think for that you will have to write your own (or modify an existing) midi in object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='General Midi collaborative library'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-02T20:08:39Z' itemprop='datePublished'>
             2017-02-02 20:08:39 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's exactly what I think. <br>At the moment, I'm working on DP2 antialiased oscs.<br>I'll take some time later to have a closer look to mono midi objects</p>
      </div>

        </span>
        <span itemprop='position'>#42</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="41" data-topic="2545"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>At the moment, I'm working on DP2 antialiased oscs.</p></blockquote></aside>

<p>How is the work going with the wavetable osc? Really curious about that one <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-03T22:30:01Z' itemprop='datePublished'>
             2017-02-03 22:30:01 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Coding these oscs and distortions help me to learn many tricks and gave me new ideas.<br>I have a few other oscs to experiment with. </p>

<hr>

<p>About the general phase modulated/distortion wavetable algorithm,<br>I'm focusing on the integration/differentiation scheme. So, my first attempts use a hardcoded wavetable/distortion.<br>All my attempts to make a DP2 antialiased <em>phase modulated wavetable</em> osc failed so far (accuracy of division).<br>Thus, at the moment i'm limited to DP1 antialiasing + x2 oversampling scheme. But well, i think i will stick to it.</p>

<p>Soon I'll have to look at how to use SDCard/SDRAM/SRAM .</p>
      </div>

t work (I like the saxophone too \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-01-18T09:04:15.931Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":115,"score":33.55,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17020,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-01-18T19:24:22.031Z","cooked":"\u003cp\u003ei don't think pitchbend will be easy to add since these patches use a fixed oscillator bank...\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-01-18T19:24:22.031Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":114,"score":28.3,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17021,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-19T00:04:12.896Z","cooked":"\u003cp\u003eMost of the original string machines used a single HF oscillator and frequency and octave dividers.\u003c/p\u003e\n\n\u003cp\u003eOscillators - in the oscillator banks i coded at the moment - are as easily modulable as any other oscillators.\u003cbr\u003eI already added vibrato inputs for small (multiplicative linear: \" * (1+epsilon) \" ) frequency deviations (see the Harmonica patch).\u003c/p\u003e\n\n\u003cp\u003eI can make up a solution for larger (exponential) modulations and add an input for that.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-01-19T00:04:12.896Z","reply_count":0,"reply_to_post_number":29,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":112,"score":62.95,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17144,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-24T20:15:40.736Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/mtyas\"\u003e@mtyas\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eI added +-12 semitone pitch bend to Library/community/tiar/strings/052-Synth-Strings-2-tiar.axp\u003c/p\u003e\n\n\u003cp\u003ePitch bend on chords is evil \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiling_imp.png?v=3\" title=\":smiling_imp:\" class=\"emoji\" alt=\":smiling_imp:\"\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-01-24T20:15:40.736Z","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":109,"score":37.3,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17185,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-25T23:12:05.484Z","cooked":"\u003cp\u003eLibrary/community/tiar/GM/031-Distortion-Guitar-tiar.axp\u003cbr\u003e(beware of sound level)\u003c/p\u003e\n\n\u003cp\u003eI started this one to test the oversampling / downsampling / antialiasing objects I am developing.\u003c/p\u003e\n\n\u003cp\u003eThis is a polyphonic patch that uses a common distortion, so the resulting sound mostly depends on the frequency ratios. 4th, 5th and 8ves sound smooth, other ratios will sound harsher.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eThe pitch bend is +- one octave\u003c/li\u003e\n\u003cli\u003ethe modulation wheel induces vibrato\u003c/li\u003e\n\u003cli\u003ethe aftertouch controls the distortion (gains and cutoff/res of intermediary filter).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe distortion is x2 oversampled. It is based on the classic scheme: sat -\u0026gt; high pass -\u0026gt; sat\u003cbr\u003eThe saturations are anti aliased soft clippers (differentiated polynomials and x2 oversampled).\u003c/p\u003e\n\n\u003cp\u003eI added a stereotypical ping pong delay.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-06-01T19:36:21.528Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":419,"reads":110,"score":2122.5,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17205,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-01-26T10:57:34.775Z","cooked":"\u003cp\u003esmall error in the Distortion-Guitar patch : \"Object name O2 multimode svf m not found\"\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-01-26T10:57:34.775Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":104,"score":26.25,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"Matth "cooked":"\u003cp\u003eLibrary/community/tiar/GM/040-Synth-Bass-2-tiar.axp\u003c/p\u003e\n\n\u003cp\u003eA mono synth bass reminiscent of the late 70s.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-06-01T19:36:09.108Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":365,"reads":115,"score":1853.65,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17326,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-02-01T21:33:03.231Z","cooked":"\u003cp\u003egreat! for typical glide and portamento bass synth stuff i would rather use something like this at the input:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0d336fd168e57d1e1dc7762eb80e717dcab1dcad.png\" width=\"385\" height=\"177\"\u003e\u003c/p\u003e\n\n\u003cp\u003ethen feed your adsr from gate2 to only retrigger on non-legato notes if you so wish \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-02-01T21:33:03.231Z","reply_count":1,"reply_to_post_number":35,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":120,"score":45.05,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/polyphonic-aftertouch/3997/5","internal":true,"reflection":true,"title":"Polyphonic aftertouch","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17329,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-01T22:14:15.500Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e for this tip \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI did not spotted the glide object in the math directory!\u003c/p\u003e\n\n\u003cp\u003eI've used a kfilter to mimic the behaviour of an analog keyboard. \u003cbr\u003eOld analog designs have an analog Sample and Hold circuit that charges a capacitor through a small resistor\u003cbr\u003eSee the \"Echantillonneur bloqueur / CV\" block here:\u003cbr\u003e\u003ca href=\"http://electro-music.com/forum/phpbb-files/yusynth_keyboard_800.png\" target=\"_blank\"\u003e\u003cimg src=\"http://electro-music.com/forum/phpbb-files/yusynth_keyboard_800.png\" width=\"690\" height=\"401\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThese basic S\u0026amp;H circuits induce a systematic fast and \"clicky\" glide.\u003c/p\u003e\n\n\u003cp\u003eSo I added your legato circuit just before my kfilter:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c616e7b2c60e71c81451b55c5aa7f4971066027d.JPG\" width=\"429\" height=\"144\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI like the way it can be controlled \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e It really reminds me my analog synth.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-02-01T22:43:47.623Z","reply_count":1,"reply_to_post_number":36,"quote_count":0,"avg_time":27,"incoming_link_count":12,"reads":122,"score":105.75,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://electro-music.com/forum/phpbb-files/yusynth_keyboard_800.png","internal":false,"reflection":false,"title":"yusynth_keyboard_800.png","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17331,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-02-01T22:48:48.826Z","cooked":"\u003cp\u003enice. if you also use the lru midi in object you get the  following effect: \u003c/p\u003e\n\n\u003cp\u003ewhen you glide from one note to another and hold the old note it will bounce back to this old note once you release the new note. this is one of the key features in bass synths or in bass synth playing...(at least for me)\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-02-01T22:48:48.826Z","reply_count":1,"reply_to_post_number":37,"quote_count":0,"avg_time":11,"incoming_link_count":27,"reads":115,"score":163.55,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17332,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-01T23:18:42.630Z","cooked":"\u003cp\u003eI'm not really satisfied with the envelopes when playing \"bounce back\"\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eIn the case of a new note, i want a snappy sound : re-trigger the envelopes.\u003c/li\u003e\n\u003cli\u003eIn the case of bouncing back to an old note, i want a smooth sound : no env re-trigering.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI try to figure out how to distinguish those two cases.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2017-02-01T23:18:42.630Z","reply_count":1,"reply_to_post_number":38,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":114,"score":43.3,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17338,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-02-02T07:36:03.511Z","cooked":"\u003cp\u003eok, i see. so you want retriggering of new notes even if you play them legato? and only want to have smooth transition when you release a key and there is still one that is hold? i think for that you will have to write your own (or modify an existing) midi in object.\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2017-02-02T07:40:22.520Z","reply_count":1,"reply_to_post_number":39,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":110,"score":32.45,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17350,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-02T20:08:39.817Z","cooked":"\u003cp\u003eThat's exactly what I think. \u003cbr\u003eAt the moment, I'm working on DP2 antialiased oscs.\u003cbr\u003eI'll take some time later to have a closer look to mono midi objects\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2017-02-02T20:08:39.817Z","reply_count":1,"reply_to_post_number":40,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":106,"score":41.65,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17385,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-03T06:10:45.910Z","cooked":"\u003caside class=\"quote\" data-post=\"41\" data-topic=\"2545\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAt the moment, I'm working on DP2 antialiased oscs.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHow is the work going with the wavetable osc? Really curious about that one \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2017-02-03T06:10:45.910Z","reply_count":1,"reply_to_post_number":41,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":110,"score":32.5,"yours":false,"topic_id":2545,"topic_slug":"general-midi-collaborative-library","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17435,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-03T22:30:01.549Z","cooked":"\u003cp\u003eCoding these oscs and distortions help me to learn many tricks and gave me new ideas.\u003cbr\u003eI have a few other oscs to experiment with. \u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAbout the general phase modulated/distortion wavetable algorithm,\u003cbr\u003eI'm focusing on the integration/differentiation scheme. So, my first attempts use a hardcoded wavetable/distortion.\u003cbr\u003eAll my attempts to make a DP2 antialiased \u003cem\u003ephase modulated wavetable\u003c/em\u003e osc failed so far (accuracy of division).\u003cbr\u003eThus, at the moment i'm limited to DP1 antialiasing + x2 overs
