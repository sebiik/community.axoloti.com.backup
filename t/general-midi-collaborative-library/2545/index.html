        <h1>
  <a href="/t/general-midi-collaborative-library/2545">General Midi collaborative library</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-11-19T10:22:40Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I‚Äôve decided to start a topic / challenge for the creation of a collaborative ‚ÄúGeneral Midi‚Äù library.</p>

<p>The aim is to have a bunch of patches, easy to use, and useful to learn understand basic axoloti patching. It would be great to cover all the main sounds included in the GM 1 sound set, but it‚Äôs only names, so we‚Äôre very free to do whatever it inspires us. It‚Äôs not very important to be realistic, everybody has probably very different visions of what a synthesized acoustic patch may sound like, many sounds are synth oriented too. <br>All kind of synthesis are welcome, and we can propose multiple patches for the same patch number (we can never have enough warm pads).<br>If you use wavetables or samples, you need to host them somewhere, and link here, with your patch. <br>You can share your patch by using your contrib patch folder or host it directly on this thread (or both).</p>

<p>Lets try and keep the patches simple to use (midi note, velocity, note on, mod wheel <span class="hashtag">#1</span>, pitch bend, aftertouch... if needed).  They should respect a certain logic concerning polyphony (a piano‚Äôish sound should be playable with at least 8 voices, but a bass a lot less)</p>

<p>I will update this post with links to the thread post that includes your patch. </p>

<p><strong>Piano</strong><br>1 Acoustic Grand Piano<br>2 Bright Acoustic Piano<br>3 Electric Grand Piano<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/2?u=mtyas">mtyas - electric grand piano</a><br>4 Honky-tonk Piano<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/7?u=mtyas">mtyas - Honky piano</a><br>5 Electric Piano 1<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/8?u=mtyas">mtyas - Electric piano 1</a><br>6 Electric Piano 2<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/4?u=mtyas">mtyas - FM electric piano</a><br>7 Harpsichord<br>8 Clavinet<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/44?u=mtyas">tiar - 008-Clavinet</a></p>

<p><strong>Chromatic Percussion</strong><br>9 Celesta<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/22?u=mtyas">mtyas - Celesta</a><br>10 Glockenspiel<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/12?u=mtyas">mtyas - Glockenspiel</a><br>11 Music Box<br>12 Vibraphone<br>13 Marimba<br>14 Xylophone<br>15 Tubular Bells<br>16 Dulcimer</p>

<p><strong>Organ</strong><br>17 Drawbar Organ<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/5?u=mtyas">mtyas - Drawbar Organ</a><br>18 Percussive Organ<br>19 Rock Organ<br>20 Church Organ<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/25?u=mtyas">tiar - ChurchOrgan</a><br>21 Reed Organ<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/20?u=mtyas">mtyas - Street Organ</a><br>22 Accordion<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/24?u=mtyas">mtyas - Accordion</a><br>23 Harmonica<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/27?u=mtyas">tiar - Harmonica</a><br>24 Tango Accordion</p>

<p><strong>Guitar</strong><br>25 Acoustic Guitar (nylon)<br>26 Acoustic Guitar (steel)<br>27 Electric Guitar (jazz)<br>28 Electric Guitar (clean)<br>29 Electric Guitar (muted)<br>30 Overdriven Guitar<br>31 Distortion Guitar<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/32?u=mtyas">tiar - Distortion Guitar</a><br>32 Guitar Harmonics</p>

<p><strong>Bass</strong><br>33 Acoustic Bass<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/3?u=mtyas">mtyas - acoustic bass</a><br>34 Electric Bass (finger)<br>35 Electric Bass (pick)<br>36 Fretless Bass<br>37 Slap Bass 1<br>38 Slap Bass 2<br>39 Synth Bass 1<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/13?u=mtyas">mtyas - Synth Bass 1</a><br>40 Synth Bass 2<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/35?u=mtyas">tiar - Synth Bass 2</a></p>

<p><strong>Strings</strong><br>41 Violin<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/10?u=mtyas">mtyas - Violin</a><br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/46?u=mtyas">tiar - Violin</a><br>42 Viola<br>43 Cello<br>44 Contrabass<br>45 Tremolo Strings<br>46 Pizzicato Strings<br>47 Orchestral Harp<br>48 Timpani<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/19?u=mtyas">mtyas - Timpani</a></p>

<p><strong>Ensemble</strong><br>49 String Ensemble 1<br>50 String Ensemble 2<br>51 Synth Strings 1<br>52 Synth Strings 2<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/26?u=mtyas">tiar - Synth Strings 2</a><br>53 Choir Aahs<br>54 Voice Oohs<br>55 Synth Choir<br>56 Orchestra Hit</p>

<p><strong>Brass</strong><br>57 Trumpet<br>58 Trombone<br>59 Tuba<br>60 Muted Trumpet<br>61 French Horn<br>62 Brass Section<br>63 Synth Brass 1<br>64 Synth Brass 2<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/6?u=mtyas">mtyas- Synth Brass</a></p>

<p><strong>Reed</strong><br>65 Soprano Sax<br>66 Alto Sax<br>67 Tenor Sax<br>68 Baritone Sax<br>69 Oboe<br>70 English Horn<br>71 Bassoon<br>72 Clarinet</p>

<p><strong>Pipe</strong><br>73 Piccolo<br>74 Flute<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/21?u=mtyas">mtyas - Flute</a><br>75 Recorder<br>76 Pan Flute<br>77 Blown bottle<br>78 Shakuhachi<br>79 Whistle<br>80 Ocarina</p>

<p><strong>Synth Lead</strong><br>81 Lead 1 (square)<br>82 Lead 2 (sawtooth)<br>83 Lead 3 (calliope)<br>84 Lead 4 (chiff)<br>85 Lead 5 (charang)<br>86 Lead 6 (voice)<br>87 Lead 7 (fifths)<br>88 Lead 8 (bass + lead)</p>

<p><strong>Synth Pad</strong><br>89 Pad 1 (new age)<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/18?u=mtyas">mtyas - Pad 1</a><br>90 Pad 2 (warm[disambiguation needed])<br>91 Pad 3 (polysynth)<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/45?u=mtyas">tiar - Pad 3</a><br>92 Pad 4 (choir)<br>93 Pad 5 (bowed)<br>94 Pad 6 (metallic)<br>95 Pad 7 (halo)<br>96 Pad 8 (sweep)</p>

<p><strong>Synth Effects</strong><br>97 FX 1 (rain)<br>98 FX 2 (soundtrack)<br>99 FX 3 (crystal)<br>100 FX 4 (atmosphere)<br>101 FX 5 (brightness)<br>102 FX 6 (goblins)<br>103 FX 7 (echoes)<br>104 FX 8 (sci-fi)</p>

<p><strong>Ethnic</strong><br>105 Sitar<br>106 Banjo<br>107 Shamisen<br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/14?u=mtyas">mtyas - Shamisen</a><br>108 Koto<br>109 Kalimba<br>110 Bagpipe<br>111 Fiddle<br>112 Shanai</p>

<p><strong>Percussive</strong><br>113 Tinkle Bell<br>114 Agogo<br>115 Steel Drums<br>116 Woodblock<br>117 Taiko Drum<br>118 Melodic Tom<br>119 Synth Drum<br>120 Reverse Cymbal</p>

<p><strong>Sound effects</strong><br>121 Guitar Fret Noise<br>122 Breath Noise<br>123 Seashore<br>124 Bird Tweet<br>125 Telephone Ring<br>126 Helicopter<br>127 Applause<br>128 Gunshot</p>

<p><strong>Drums</strong><br><a href="//community.axoloti.com/t/general-midi-collaborative-library/2545/11?u=mtyas">mtyas - SynthDrums</a></p>

<p>You may find more information about <a href="https://www.midi.org/specifications/item/gm-level-1-sound-set">the GM 1 Sound Set here.</a></p>

<p>This job / challenge will probably take a long time, but it could be very rewarding to use the library, and see how others perceive a ‚Äúgiven‚Äù sound and the ways they use the axo to achieve their goal.</p>

      <div class='post' itemprop='articleBody'>
        <p>And again, a different electric piano sound <br>10 voices polyphonic</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/ae830a5c8c213c72155bafa87d81fe8f7d14088a.axp">005-Electric Piano 1-mtyas.axp</a> (10.7 KB)</p>

<p>Please don't leave me alone on this task, give me some motivation and share some patches, Quality doesn't count here (as you may see with my patches), It just for the fun of having simple playable sounds to play and analyse. <br>I do understand that the axoloti is so much fun for doing more modular type setups, but a bit of east coast exoticism isn't bad from time to time <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

          ps.store("topic_2545", {"post_stream":{"posts":[{"id":15766,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-11-19T10:22:40.365Z","cooked":"\u003cp\u003eI‚Äôve decided to start a topic / challenge for the creation of a collaborative ‚ÄúGeneral Midi‚Äù library.\u003c/p\u003e\n\n\u003cp\u003eThe aim is to have a bunch of patches, easy to use, and useful to learn understand basic axoloti patching. It would be great to cover all the main sounds included in the GM 1 sound set, but it‚Äôs only names, so we‚Äôre very free to do whatever it inspires us. It‚Äôs not very important to be realistic, everybody has probably very different visions of what a synthesized acoustic patch may sound like, many sounds are synth oriented too. \u003cbr\u003eAll kind of synthesis are welcome, and we can propose multiple patches for the same patch number (we can never have enough warm pads).\u003cbr\u003eIf you use wavetables or samples, you need to host them somewhere, and link here, with your patch. \u003cbr\u003eYou can share your patch by using your contrib patch folder or host it directly on this thread (or both).\u003c/p\u003e\n\n\u003cp\u003eLets try and keep the patches simple to use (midi note, velocity, note on, mod wheel \u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e, pitch bend, aftertouch... if needed).  They should respect a certain logic concerning polyphony (a piano‚Äôish sound should be playable with at least 8 voices, but a bass a lot less)\u003c/p\u003e\n\n\u003cp\u003eI will update this post with links to the thread post that includes your patch. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePiano\u003c/strong\u003e\u003cbr\u003e1 Acoustic Grand Piano\u003cbr\u003e2 Bright Acoustic Piano\u003cbr\u003e3 Electric Grand Piano\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/2?u=mtyas\"\u003emtyas - electric grand piano\u003c/a\u003e\u003cbr\u003e4 Honky-tonk Piano\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/7?u=mtyas\"\u003emtyas - Honky piano\u003c/a\u003e\u003cbr\u003e5 Electric Piano 1\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/8?u=mtyas\"\u003emtyas - Electric piano 1\u003c/a\u003e\u003cbr\u003e6 Electric Piano 2\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/4?u=mtyas\"\u003emtyas - FM electric piano\u003c/a\u003e\u003cbr\u003e7 Harpsichord\u003cbr\u003e8 Clavinet\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/44?u=mtyas\"\u003etiar - 008-Clavinet\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eChromatic Percussion\u003c/strong\u003e\u003cbr\u003e9 Celesta\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/22?u=mtyas\"\u003emtyas - Celesta\u003c/a\u003e\u003cbr\u003e10 Glockenspiel\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/12?u=mtyas\"\u003emtyas - Glockenspiel\u003c/a\u003e\u003cbr\u003e11 Music Box\u003cbr\u003e12 Vibraphone\u003cbr\u003e13 Marimba\u003cbr\u003e14 Xylophone\u003cbr\u003e15 Tubular Bells\u003cbr\u003e16 Dulcimer\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eOrgan\u003c/strong\u003e\u003cbr\u003e17 Drawbar Organ\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/5?u=mtyas\"\u003emtyas - Drawbar Organ\u003c/a\u003e\u003cbr\u003e18 Percussive Organ\u003cbr\u003e19 Rock Organ\u003cbr\u003e20 Church Organ\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/25?u=mtyas\"\u003etiar - ChurchOrgan\u003c/a\u003e\u003cbr\u003e21 Reed Organ\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/general-midi-collaborative-library/2545/20?u=mtyas\"\u003emtyas - Street Organ\u003c/a\u003e\u003c
