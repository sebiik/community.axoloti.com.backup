        <p>Yay, on it here <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Testing a lot of patches to see if there are comaptiblity issues.</p>

<p>A lot of the patches I have opened have worked. That was not the case in 1.08. So pretty positive here <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>But those with red objects does not work yet. I think i'll pull a version from github to get this working tommorow.</p>

      <div class='post' itemprop='articleBody'>
        <p>please next time, I need reproducible steps, what exactly did you go leading up to the error.<br>and you should attempt to repeat, the same thing, and see if it happens again.<br>(the above just test me what error you got, and what happened next... nothing about which objects you edited, what you changed) </p>

<p>ok, so given zero information, about what you did... what it looks like to me, is that you removed the description.... and this is invalid, many of the fields you see on the object have to have values.<br>(yes, I know the editor should enforce it, if I get time I'll look into fixing it.. its getting pretty lonely here... we need more developers helping out - hint hint!)</p>

<p>do I know this is what you did, no of course, not... but given, what you provided, thats thing i can currently come up with and reproduce.</p>

      <div class='post' itemprop='articleBody'>
        <p>I have seen this java error very often ! Embeding works fine .... until I try embedding 2 delays wich renders the patches unloadable.This happend on different patches, and as the delays always were the last embedded i could never finish a patch ready to upload.<br>i.e    <a href="//community.axoloti.com/uploads/default/original/2X/8/8879639aa29dce89715d398ef319ab42c7647de5.axp">http://community.axoloti.com/uploads/default/original/2X/8/8879639aa29dce89715d398ef319ab42c7647de5.axp</a></p>

        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think there may be two different things going on. Both could be considered user-error, but should still not cause file-corruption.</p>

<ol>
<li><p>I was getting confused about the difference between the 'Save' and 'Apply' items in the File menu, when editing the embedded patcher/object.</p></li>
<li><p>After I'd realised I should Apply the changes to the patch/object, I realised I was sometimes attempting to Apply the edits while the patch was live. That's when the below happened (and is repeatable)</p></li>
</ol>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/335f566e56d46fe06e4f9a37bcd590f0bb30ee6f" href="//community.axoloti.com/uploads/default/original/2X/3/335f566e56d46fe06e4f9a37bcd590f0bb30ee6f.png" class="lightbox" title="Screen Shot 2016-04-10 at 22.33.17.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/335f566e56d46fe06e4f9a37bcd590f0bb30ee6f_1_689x500.png" width="689" height="500"><div class="meta">
<span class="filename">Screen Shot 2016-04-10 at 22.33.17.png</span><span class="informations">758x550 37.2 KB</span><span class="expand"></span>
</div></a></div></p>

<p>If the file is saved while in the above state, it seems to become corrupt. I wasn't able to reproduce the error above, and I have been able to reopen the file, on this occasion (after retrieving an old version from the GitHub history), but as detailed below, it's still become corrupt.</p>

<p>I've attached the file I've been working on.</p>

<p>So, to reproduce the error, try:</p>

<ul>
<li>open the file below</li>
<li>click the edit button</li>
<li>make the patch live</li>
<li>hit Apply from the File menu</li>
</ul>

<p>That should cause the graphic bug above.</p>

<p>If you 'unlive' the patch and save it now, when the patch is reopened, the graphic glitch will have gone, but the green cable connecting the two objects will be dashed and the disp/i object will not receive a value from object_1.</p>

<p>Furthermore, disconnecting and reconnecting the cable will not fix the problem.</p>

<p>I'm on a MacBook Pro<br>MacOS X 10.11.3<br>Java build 1.8.0 73-b02<br>a|x</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f63b054cdbf855fcc7326ec3f778e52c25d15b2c.axp">triggerman-test.axp</a> (3.1 KB)</p>

<blockquote>
<p>So, to reproduce the error, try:</p>
<p>open the file below<br>click the edit button<br>make the patch live<br>hit Apply from the File menu</p>
<p>That should cause the graphic bug above.</p>
<p>If you 'unlive' the patch and save it now, when the patch is reopened, the graphic glitch will have gone, but the green cable connecting the two objects will be dashed and the disp/i object will not receive a value from object_1.</p>
</blockquote></aside>

<p>you should not be applying changes while a patch is live...<br>(really the bug here, is that the entire UI should be locked down when live, but currently it doesnt track all open windows, so thats virtually impossible... )<br>this is probably putting the path in an undefined state.</p>

<p>is this the what you did previously to 'corrupt' the file?<br>(actually all you need to do to recover it, is to manually edit it and add a description field to the offending object)</p>

<p>apply vs save</p>

<p>apply is for embedded objects<br>save, should be only for non embedded object (so seems like a bug for it to not be disabled) <br>if you want to convert an embedded object to a file based object, then you use 'add to library'</p>

<p>the reason you are seeing the above error is clear from the error message ...</p>

<pre><code>    org.simpleframework.xml.core.ValueRequiredException: Empty value for @org.simpleframework.xml.Element(name=, type=void, data=false, required=true) on field 'sDescription' public java.lang.String axoloti.object.AxoObjectAbstract.sDescription in class axoloti.object.AxoObject at line 9</code></pre>

<p>or to paraphrase, Empty value for sDescription.... <br>you will, I suspect, see that in each case when your seeting this, if edit the object, the description field will be blank.   currently, the only way I can reproduce this, is to attempt to convert to an object, an object that is in fact as subpatch. (as I said in the above post this seems like a bug, it should be convert to embedded patcher)</p>

<p>I suspect there are a few edge cases, that need to be resolved... hence why its very important to know exactly how you get into these situations.</p>

<p>btw: posting patch files are they are 'corrupted' is not much help, its what you did (exactly) before you hit save.... the error message already tells use whats wrong, what it does tell us, is how we got to that state.</p>

      <div class='post' itemprop='articleBody'>
        <p>Ok, Ive fixed (in dev)  " converting a subpatch into an embedded object will render patch corrupt"</p>

<p>from the code, the intended behaviour, is that this should become patcher/objects as well.<br>this means if you want a AXS object to be embedded as a patch/patcher, you should simply create a patcher/patch and copy its contents to it.</p>

<p>It would be useful for those that can build from github to test this 'embed to patch object' in as many ways as possible, <br>I've obviously tested the simple use cases (obj-&gt;emb axs-&gt;emb) , compiles, saves, loads... but it needs more thorough testings. (which I dont have time to do)</p>

<p><a class="mention" href="/users/johannes">@johannes</a><br>(the main issue, was cloning the object, will still retain its type, in this case AxoObjectFromPatcher, so I now create a new AxoObject, and copy the appropriate data across.)</p>

<p>one thing...  I think in the future this could be enhanced (I had a quick attempt but got into some issues).<br>I think if your are embedding a subpatch, it should become a patcher/patch, with a copy of the patch...<br>the reason being, it becomes impossible for end users to really edit these, patcher/objects - well at least its not user friendly.  perhaps its nice to have a convert to patcher/object as well.<br>(bizarrely this is what i thought used to be the case, but at least since 1.0.6 this has not been the case... so perhaps prior to that?)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Sorry for noob question, but what does:</p>

<aside class="quote" data-post="60" data-topic="1470"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>(in dev)</p></blockquote></aside>

<p>actually mean?</p>

<p>Thanks <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-15T18:08:11Z' itemprop='datePublished'>
             2016-04-15 18:08:11 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>'in development' environment <br>specifically, it means I've committed it to my own github repository and issued a pull request (to the main axoloti repo).</p>

<p>at some point (usually fairly quickly) Johannes will then 'accept the pull request' and merge it into the main axoloi repo.(you can see on the main axoloti repo, if this has been done yet or not)</p>

<p>at this point anyone building against the master branch of axoloti will see (and be able to test) the change. </p>

<p>then <strong>much</strong> later when Johannes considers its ready, a release will be made, which is a binary build for users to install.</p>
      </div>

22.33.17.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e758x550 37.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIf the file is saved while in the above state, it seems to become corrupt. I wasn't able to reproduce the error above, and I have been able to reopen the file, on this occasion (after retrieving an old version from the GitHub history), but as detailed below, it's still become corrupt.\u003c/p\u003e\n\n\u003cp\u003eI've attached the file I've been working on.\u003c/p\u003e\n\n\u003cp\u003eSo, to reproduce the error, try:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eopen the file below\u003c/li\u003e\n\u003cli\u003eclick the edit button\u003c/li\u003e\n\u003cli\u003emake the patch live\u003c/li\u003e\n\u003cli\u003ehit Apply from the File menu\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThat should cause the graphic bug above.\u003c/p\u003e\n\n\u003cp\u003eIf you 'unlive' the patch and save it now, when the patch is reopened, the graphic glitch will have gone, but the green cable connecting the two objects will be dashed and the disp/i object will not receive a value from object_1.\u003c/p\u003e\n\n\u003cp\u003eFurthermore, disconnecting and reconnecting the cable will not fix the problem.\u003c/p\u003e\n\n\u003cp\u003eI'm on a MacBook Pro\u003cbr\u003eMacOS X 10.11.3\u003cbr\u003eJava build 1.8.0 73-b02\u003cbr\u003ea|x\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f63b054cdbf855fcc7326ec3f778e52c25d15b2c.axp\"\u003etriggerman-test.axp\u003c/a\u003e (3.1 KB)\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2016-04-10T22:26:57.506Z","reply_count":1,"reply_to_post_number":48,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":59,"score":22.55,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"alx","primar 55,"score":26.35,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8595,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-10T23:49:45.672Z","cooked":"\u003caside class=\"quote\" data-post=\"50\" data-topic=\"1470\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eSo, to reproduce the error, try:\u003c/p\u003e\n\u003cp\u003eopen the file below\u003cbr\u003eclick the edit button\u003cbr\u003emake the patch live\u003cbr\u003ehit Apply from the File menu\u003c/p\u003e\n\u003cp\u003eThat should cause the graphic bug above.\u003c/p\u003e\n\u003cp\u003eIf you 'unlive' the patch and save it now, when the patch is reopened, the graphic glitch will have gone, but the green cable connecting the two objects will be dashed and the disp/i object will not receive a value from object_1.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyou should not be applying changes while a patch is live...\u003cbr\u003e(really the bug here, is that the entire UI should be locked down when live, but currently it doesnt track all open windows, so thats virtually impossible... )\u003cbr\u003ethis is probably putting the path in an undefined state.\u003c/p\u003e\n\n\u003cp\u003eis this the what you did previously to 'corrupt' the file?\u003cbr\u003e(actually all you need to do to recover it, is to manually edit it and add a description field to the offending object)\u003c/p\u003e\n\n\u003cp\u003eapply vs save\u003c/p\u003e\n\n\u003cp\u003eapply is for embedded objects\u003cbr\u003esave, should be only for non embedded object (so seems like a bug for it to not be disabled) \u003cbr\u003eif you want to convert an embedded object to a file based object, then you use 'add to library'\u003c/p\u003e\n\n\u003cp\u003ethe reason you are seeing the above error is clear from the error message ...\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e    org.simpleframework.xml.core.ValueRequiredException: Empty value for @org.simpleframework.xml.Element(name=, type=void, data=false, required=true) on field 'sDescription' public java.lang.String axoloti.object.AxoObjectAbstract.sDescription in class axoloti.object.AxoObject at line 9\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eor to paraphrase, Empty value for sDescription.... \u003cbr\u003eyou will, I suspect, see that in each case when your seeting this, if edit the object, the description field will be blank.   currently, the only way I can reproduce this, is to attempt to convert to an object, an object that is in fact as subpatch. (as I said in the above post this seems like a bug, it should be convert to embedded patcher)\u003c/p\u003e\n\n\u003cp\u003eI suspect there are a few edge cases, that need to be resolved... hence why its very important to know exactly how you get into these situations.\u003c/p\u003e\n\n\u003cp\u003ebtw: posting patch files are they are 'corrupted' is not much help, its what you did (exactly) before you hit save.... the error message already tells use whats wrong, what it does tell us, is how we got to that state.\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2016-04-10T23:4 d be convert to embedded patcher), but as I repeatedly said above... the issue is, when its converting, the description field is left blank, this needs to be filled in with something, before you save the patch.\u003c/p\u003e\n\n\u003cp\u003e(p.s. the line 23, does not refer to the patch file... thats irrelevant, it refers to the line of code in AxoObject.java which causes the issue... which we already know what it is, it will be where it deserialises the AxoObject)\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2016-04-11T10:25:40.119Z","reply_count":1,"reply_to_post_number":53,"quote_count":3,"avg_time":8,"incoming_link_count":0,"reads":52,"score":15.8,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8603,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-11T10:37:55.213Z","cooked":"\u003cp\u003eI only embeded the delay as a patcher. ...luckily due to uploading the Delay to contributions, i dont have to embed anymore ! I now only have to clean my patches from not working versions....and i am lucky to finally found out what was going wrong always.\u003cimg src=\"/images/emoji/emoji_one/relieved.png?v=0\" title=\":relieved:\" class=\"emoji\" alt=\":relieved:\"\u003e\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2016-04-11T10:37:55.213Z","reply_count":1,"reply_to_post_number":54,"quote_count":0,"avg_time":6,"incoming_link_count":0,"re n choose convert to embeded object\u003cbr\u003esave patch\u003cbr\u003eload patch will now fail...\u003c/p\u003e\n\n\u003cp\u003egenerally, Im not going to follow up on any more issues, where the report does not include\u003cbr\u003e- platform (window/mac) and operating system version. \u003cbr\u003e- axoloti version number\u003cbr\u003e- errors/warnings in console\u003cbr\u003e- a complete list of steps which can reproduce the error\u003cbr\u003e(if I follow your lists of steps and the error does not occur, then I will again ignore the issue)\u003c/p\u003e\n\n\u003cp\u003eIm not going to do this chasing any more... Im fed up appearing as the ogre, asking for more and more information. if you don't supply it, then I wont look to fix this issue - simple \u003c/p\u003e\n\n\u003cp\u003esorry, I know, you guys are trying to do the best you can, and I do appreciate the reports... but they just don't contain what I need, and this means I have to do a lot of legwork, and make many assumptions about what you are doing.... \u003cbr\u003eIm not paid to do this, its not may day job... i don't have the time, and frankly its 'not fun' ... and unless i start making it fun again (for me), I will simply stop doing it \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2016-04-11T11:34:45.443Z","reply_count":1,"reply_to_post_number":55,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":50,"score":15.5,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason e},{"id":8612,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-11T15:00:00.548Z","cooked":"\u003cp\u003eI think there is some confusion about embedd as a patcher or embedd as an object.\u003cbr\u003e(just look at our discusion today..)\u003cbr\u003eIn 1.0.8  i was able to choose wether to embedd as patcher or as an object.\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2016-04-11T15:26:36.191Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":46,"score":14.85,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8621,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-11T16:55:36.355Z","cooked":"\u003cp\u003eI know... thats why i said....\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"51\" data-topic=\"1470\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ein fact the convert to embedded object, should  be convert to embedded patch  (not sure why its not!)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI don't know if johannes changed this deliberately (and its just a bugged implementation) or its a bug introduced due to some other change.  I need to go through the code and possibly change logs to check which... (as it possibly has a big influence on how I go about fixing it)\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2016-04-11T16:55:36.355Z","reply_count":0,"reply_to_post_number":58,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":47,"score":25.6,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8791,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-15T17:52:46.997Z","cooked":"\u003cp\u003eOk, Ive fixed (in dev)  \" converting a subpatch into an embedded object will render patch corrupt\"\u003c/p\u003e\n\n\u003cp\u003efrom the code, the intended behaviour, is that this should become patcher/objects as well.\u003cbr\u003ethis means if you want a AXS object to be embedded as a patch/patcher, you should simply create a patcher/patch and copy its contents to it.\u003c/p\u003e\n\n\u003cp\u003eIt would be useful for those that can build from github to test this 'embed to patch object' in as many ways as possible, \u003cbr\u003eI've obviously tested the simple use cases (obj-\u0026gt;emb axs-\u0026gt;emb) , compiles, saves, loads... but it needs more thorough testings. (which I dont have time to do)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003cbr\u003e(the main issue, was cloning the object, will still retain its type, in this case AxoObjectFromPatcher, so I now create a new AxoObject, and copy the appropriate data across.)\u003c/p\u003e\n\n\u003cp\u003eone thing...  I think in the future this could be enhanced (I had a quick attempt but got into some issues).\u003cbr\u003eI think if your are embedding a subpatch, it should become a patcher/patch, with a copy of the patch...\u003cbr\u003ethe reason being, it becomes impossible for end users to really edit these, patcher/objects - well at least its not user friendly.  perhaps its nice to have a convert to patcher/object as well.\u003cbr\u003e(bizarrely this is what i thought used to be the case, but at least since 1.0.6 this has not been the case... so perhaps prior to that?)\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2016-04-15T17:56:45.877Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":53,"score":31.25,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8792,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-15T17:59:46
