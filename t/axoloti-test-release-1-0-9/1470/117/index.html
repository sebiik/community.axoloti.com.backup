  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="95" data-topic="1470" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I'll let you know when the new version is checked-in, and perhaps you can have another play with it if/when you get time.</p></blockquote></aside>

<p>Sure, let me know when there's something to test and I'll have a look at it. Might take a day or two on my part to get around to it though.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.9'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-23T20:38:11Z' itemprop='datePublished'>
             2016-04-23 20:38:11 UTC
           </time>
        </span>
        <span itemprop='position'>#100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>(fyi, for others not following thread .. these are in development, not in 1.0.9. then will be in the next release) </p>

<p>I did some work on this today and yesterday which has now been merged into development.</p>

<p>I tried quite a few things, and now seem to be better<br>there are 2 known issues...</p>

<ul>
<li><p>the  tabs when shown on the patch/object are sometimes shown as disabled(?), they aren't and still work, so its a UI thing. (tried a few things to solve, its a bit weird, its not focus... and same code path for when its right and wrong)</p></li>
<li><p>when you edit an object, and save/apply , the object in the patch is not immediately updating... you need to use the object browser to replace it. (it should be shown correctly there)  ... this is a bit odd, the patch has been told its changed, so not sure if its ignoring it, or just not repainting.</p></li>
</ul>

<p>obviously the latter, is more important...</p>

<p>apart from that, saves/apply seemed to be applied correctly, as does saying no to changes. and the whole confirmation code is improved - there were quite a few changes to get to this state though, so its possible I've missed something <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.9'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2016-04-24T07:37:53Z' itemprop='datePublished'>
             2016-04-24 07:37:53 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, just a quick test so far, I can verify that 'edit object definition' and the edit button in a patch/object object seems to do the same thing now.</p>

<p>However, there seems to be something odd with the logic, but it can also be that I don't understand exactly how it's supposed to work.</p>

<p>If I make a change to the k-rate code, for instance, and click the close button on the window, I get the dialog 'Unsaved changes, do you want to apply? (Yes/No/Cancel)'. However, if I click Yes, the next time I click edit, then close,I get the same question, indicating that the changes weren't in fact applied last time. Looking at my edited code, it looks like they were in fact applied, and the generated xpatch.cpp confirms this too. I would have expected that once I've applied the changes once, I wouldn't get the question again, because that implies that the changes weren't in fact applied the first time.</p>

<p>What does the 'Apply' option in the File menu actually do? - in a similar vain, even if I've selected this, I get the same 'Unsaved changes...' dialog when I close the editor (which seems consistent with the rest of the behavior though).</p>

<p>It's not that the 'Unsaved...' dialog comes up every time I open the object editor, if I open it and don't make any changes at all it doesn't come up. So it seems that the object editor considers the object to have changed if there were any changes made since the editor was opened the first time, not since the last time the changes were applied.</p>

<p>Ok, got to go... sorry for being brief.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.9'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-24T08:25:47Z' itemprop='datePublished'>
             2016-04-24 08:25:47 UTC
           </time>
        </span>
        <span itemprop='position'>#102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its no big deal, just fixed it. ... will be available when the PR is accepted.</p>

<p>unfortunately the editors report strings as empty (e.g. "") but then we have to changes this to null, to ensure we dont have empty cdata sections, but instead an empty xml tag.<br>but now that I've moved to using the xml to see if the objects has changed, I was missing this in one location... so was comparing an empty tag vs a empty cdata section, so though it was different.<br>anyway works now<br>note: the two things behave identical, so the version you have is working fine, except for this warning.</p>

<p>(btw: you may find if you edit an existing patch/object that has this saved incorrectly due to a previous version 'bug' then you might get the warning the first time as it 'corrects' itself)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.9'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-04-24T19:46:05Z' itemprop='datePublished'>
             2016-04-24 19:46:05 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I just did a 'git pull' and built the project. Now I get a red message in the Axoloti window when I start:<br>Object produced with newer version of Axoloti /home/gabriel/axoloti/axoloti-contrib/objects/tb/midi/utils/midiled.axo 1.0.10<br>Object produced with newer version of Axoloti /home/gabriel/axoloti/axoloti-contrib/objects/tb/midi/utils/midithru.axo 1.0.10<br>finished loading objects</p>

<p>I tried 'git pull --tags' but it says I am already up to date. The build version is 1.0.9-26-g29d28e9-dirty</p>

<p>Did I do something wrong here? and why do those two axo objects report being made with 1.0.10?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.9'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-24T20:00:56Z' itemprop='datePublished'>
             2016-04-24 20:00:56 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no, you've not done anything wrong ... <br>1.0.10 is not released so the tag doesn't exist, except on my own repo <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> <br>i'll edit the objects manually to put them back to 1.0.9.</p>

<p>(it doesn't matter for the released 1.0.9 as that doesn't have the new 1.0.10 version checking code)</p>

<p>EDIT: ok, objects are now 1.0.9 , so you wont get the error... you just need to sync the library again.</p>
      </div>

        <aside class="quote" data-post="102" data-topic="1470" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>its no big deal, just fixed it. ... will be available when the PR is accepted.</p></blockquote></aside>

<p>Got around to testing it now, again just a brief test but the save stuff seems to work as I would expect now.</p>

<p>Another thing that seems to be fixed is that prior to this PR, often whenever I alt-tabbed or otherwise changed focus from the patch/object editor to another window, the editor would scroll to the end of my code (I have more k-rate code than fits on the screen for the particular object I'm working on). Now the editor doesn't do that and just remains in the same location, also it seems to remember where I was editing, even after closing it and reopening it, which good - before, I was forever scrolling back to get to the position in the code where I was editing.</p>

<p>The 'Generate and Compile code' option in the Patch menu looks good to me, actually, at first it looks like a heading and there's a slight surprise when it is actually clickable but of course I know it is since it's been up for discussion. Anyway I think it's clearer now, would be good if someone who's never seen it before could provide a reaction to it too as my mind has now been poisoned by the fact that I know how it works... <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>cool, sounds as if we have made some progress...</p>

<aside class="quote" data-post="106" data-topic="1470"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ricard/40/163_1.png" class="avatar">ricard:</div>
<blockquote><p>my mind has now been poisoned by the fact that I know how it works... <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>yeah, same fate here... each person has their own workflow, so when I test things, of course, the way I use it works, but give it to someone else - and it obviously doesn't. at work, Id have a QA team and other developers (and more time) so these things get ironed out quickly, but not the case here...<br>I think, I underestimated the effort on getting the editing to work with the object editor... and all the knock-on effects its had, but its getting there.... which honestly is a bit of a relief <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

          ps.store("topic_1470", {"post_stream":{"posts":[{"id":9205,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2016-04-23T20:06:01.451Z","cooked":"\u003caside class=\"quote\" data-post=\"95\" data-topic=\"1470\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'll let you know when the new version is checked-in, and perhaps you can have another play with it if/when you get time.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSure, let me know when there's something to test and I'll have a look at it. Might take a day or two on my part to get around to it though.\u003c/p\u003e","post_number":99,"post_type":1,"updated_at":"2016-04-23T20:06:01.451Z","reply_count":1,"reply_to_post_number":95,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":41,"score":13.75,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9208,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-23T20:38:11.888Z","cooked":"\u003cp\u003e(fyi, for others not following thread .. these are in development, not in 1.0.9. then will be in the next release) \u003c/p\u003e\n\n\u003cp\u003eI did some work on this today and yesterday which has now been merged into development.\u003c/p\u003e\n\n\u003cp\u003eI tried quite a few things, and now seem to be better\u003cbr\u003ethere are 2 known issues...\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ethe  tabs when shown on the patch/object are sometimes shown as disabled(?), they aren't and still work, so its a UI thing. (tried a few things to solve, its a bit weird, its not focus... and same code path for when its right and wrong)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewhen you edit an object, and save/apply , the object in the patch is not immediately updating... you need to use the object browser to replace it. (it should be shown correctly there)  ... this is a bit odd, the patch has been told its changed, so not sure if its ignoring it, or just not repainting.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eobviously the latter, is more important...\u003c/p\u003e\n\n\u003cp\u003eapart from that, saves/apply seemed to be applied correctly, as does saying no to changes. and the whole confirmation code is improved - there were quite a few changes to get to this state though, so its possible I've missed something \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2016-04-23T20:39:40.570Z","reply_count":1,"reply_to_post_number":99,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":46,"score":24.85,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9223,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2016-04-24T07:37:53.346Z","cooked":"\u003cp\u003eOk, just a quick test so far, I can verify that 'edit object definition' and the edit button in a patch/object object seems to do the same thing now.\u003c/p\u003e\n\n\u003cp\u003eHowever, there seems to be something odd with the logic, but it can also be that I don't understand exactly how it's supposed to work.\u003c/p\u003e\n\n\u003cp\u003eIf I make a change to the k-rate code, for instance, and click the close button on the window, I get the dialog 'Unsaved changes, do you want to apply? (Yes/No/Cancel)'. However, if I click Yes, the next time I click edit, then close,I get the same question, indicating that the changes weren't in fact applied last time. Looking at my edited code, it looks like they were in fact applied, and the generated xpatch.cpp confirms this too. I would have expected that once I've applied the changes once, I wouldn't get the question again, because that implies that the changes weren't in fact applied the first time.\u003c/p\u003e\n\n\u003cp\u003eWhat does the 'Apply' option in the File menu actually do? - in a similar vain, even if I've selected this, I get the same 'Unsaved changes...' dialog when I close the editor (which seems consistent with the rest of the behavior though).\u003c/p\u003e\n\n\u003cp\u003eIt's not that the 'Unsaved...' dialog comes up every time I open the object editor, if I open it and don't make any changes at all it doesn't come up. So it seems that the object editor considers the object to have changed if there were any changes made since the editor was opened the first time, not since the last time the changes were applied.\u003c/p\u003e\n\n\u003cp\u003eOk, got to go... sorry for being brief.\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2016-04-24T07:39:55.679Z","reply_count":1,"reply_to_post_number":100,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":45,"score":14.6,"yours":false,"topic_id":1470,"topic_slug":"axoloti-test-release-1-0-9","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9225,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-24T08:25:47.961Z","cooked":"\u003cp\u003eits no big deal, just fixed it. ... will be available when the PR is accepted.\u003c/p\u003e\n\n\u003cp\u003eunfortunately the editors report strings as empty (e.g. \"\") but then we have to changes this to null, to ensure we dont have empty cdata sections, but instead an empty xml tag.\u003cbr\u003ebut now that I've moved to using the xml to see if the objects has changed, I was missing this in one location... so was comparing an empty tag vs a empty cdata section, so though it was different.\u003cbr\u003eanyway works now\u003cbr\u003enote: the two things behave identical, so the version you
