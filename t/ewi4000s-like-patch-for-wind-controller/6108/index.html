        <h1>
  <a href="/t/ewi4000s-like-patch-for-wind-controller/6108">EWI4000s-like patch for wind controller</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2019-10-20T09:22:55Z' itemprop='datePublished'>
             2019-10-20 09:22:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made a patch with some objects dedicated for wind controllers. My interest was mostly to understand how breath control can be used to add expressiveness to an instrument. To learn more, I attempted to imitate the internal synth of the EWI4000s based on the Vyzex (EWI sound editor) manual. But with a focus on replicating the control of the instrument, not the sounds. On the contrary, the strength of Axoloti is to use different oscillator, filter and effects objects, different methods of synthesis, etc.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f6ee7c64fcc3abcf69471dff3bffb5637ba1ac12" href="//community.axoloti.com/uploads/default/original/2X/f/f6ee7c64fcc3abcf69471dff3bffb5637ba1ac12.png" class="lightbox" title="EWI_patch.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f6ee7c64fcc3abcf69471dff3bffb5637ba1ac12_1_690x429.png" width="690" height="429"><div class="meta">
<span class="filename">EWI_patch.png</span><span class="informations">1491x928 128 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e2ef02a0b2cd9a9e3a44bd27ce7897925709f3ee.axp">EWI_internal.axp</a> (14.2 KB)</p>

<p>The ewi_in object draws in the midi signal from the EWI, but can probably also be used for other breath controllers. The object can be finetuned for glide and bend behaviour. The bendsens number indicates the min/max k-rate value of the bend plates associated with the max bend interval.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a3eb8552cc819740bc726e89bbe29dee5f3d1161.axo">ewi_in.axo</a> (3.6 KB)</p>

<p>The breath block modifies the k-rate breath signal, first to a bilinear signal with the threshold and then transforms it into an exponential curve. The subpatch includes two objects for bilinear conversion: ewi_thresh keeps the signal at zero until the threshold value; from there on the signal rises linearly to 1 at max breath value. ewi_xfade initially follows the breath signal until the threshold value and from then goes down linearly to 0 at max breath value. <br>The exp_curve transforms the signal in such way that a negative control value gives higher output at intermediate breath input and a positive control value gives lower output at intermediate breath values with a high slope towards max breath value.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4c073a7ac5693410c10db3132d8ff02dc4350011.axs">ewi_breath.axs</a> (2.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/99b3425b233253f62c6ff83d4da5998e30834812.axo">ewi_thresh.axo</a> (783 Bytes)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/25e6453c162f4693fc58d7eb0b4b83d80c0e6022.axo">ewi_xfade.axo</a> (845 Bytes)</p>

<p>The pitch block controls the tuning for the subsequent oscillator and the initial sweep of the pitch when a new note is blown (not legato, see gate): max. time and pitch (sweep time and sweep depth) of the sweep and the influence of the breath on it: time and pitch (breath attain and breath depth). In fact, the velocity signal is used instead of the breath signal. Velocity for a breath controller is the first breath value whenever a new note is blown. The velocity value is kept constant throughout a legato run.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/51e98734ea4e12308106850764bad511bca95369.axs">ewi_pitch.axs</a> (4.0 KB)</p>

<p>The PWM block is used only for the square oscillator in the EWI4000s, but could be used for various controls on other oscillators/objects. Just a straightforward and output-only PWM control.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/ed884d45602a08404043cc1479cad276007f26f4.axs">ewi_pwm.axs</a> (1.4 KB)</p>

<p>The filter control block contains modulation control for the filter cutoff frequence by breath strength, as well as an LFO. The strength of the LFO modulation can either increase with breath strength (pos. LFO depth values) or decrease (neg.)<br>Key follow for the filter cutoff frequency is centred on note C6. Positive key follow value will cause the cutoff frequence to be raised for notes higher than C6 and lowered for lower notes. Negative key follow does the reverse.<br>I haven't included a time sweep for the filter controls (yet).<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/23b64b0c6f84e968896c673f2463f5550bbd44f7.axs">ewi_filtctrl.axs</a> (5.9 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/05c401aa588d4d246819ec2daa7c39df1f2b86b1.axo">ewi_lfodepth.axo</a> (762 Bytes)</p>

<p>The effects chain is still very rudimentary and doesn't contain any modulation by breath. This can be added quite easily with different objects though.</p>

<p>And now I'll try to find some good sounds with it. I also intend to build a foot controllor with 2 expression pedals and some switches. Possibilities with Axoloti are just endless <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>If anyone with a breath controller wants to try it out, I'm very interested in feedback and fresh ideas.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/biamau'><b itemprop='author'>biamau</b></a>
           
           <time datetime='2019-11-08T20:07:31Z' itemprop='datePublished'>
             2019-11-08 20:07:31 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have an ewi usb, the breath control works very well. the maximum would be to use the bite (Vibrato) to modulate the lfo.<br>thank you so much</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='EWI4000s-like patch for wind controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2019-11-10T06:34:19Z' itemprop='datePublished'>
             2019-11-10 06:34:19 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Aha that's great to hear. For the bite sensor, that's something I wanted to have as well. But in the MIDI output from the EWI this is not assigned to a separate CC number (at least for EWI4000s, maybe different for EWI USB or EWI5000?)<br>The bite sensor acts as an up and down envelope on the bend signal. This bend signal also contains the input from the two bend plates. These bend plates do have their own CC number: CC48 (bend up) and CC49 (bend down). Even if you subtract these two from the bend signal to isolate the bite sensor, you're still left with the up and down pulse and not a continuous signal for bite strength.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='EWI4000s-like patch for wind controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-11-11T03:03:59Z' itemprop='datePublished'>
             2019-11-11 03:03:59 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>fwiw i have one of these, there's a more affordable older version too (100 vs 200 euro) if anbody is interested...<br><a href="https://www.tecontrol.se/products/usb-midi-breath-bite-controller-2" class="onebox" target="_blank">https://www.tecontrol.se/products/usb-midi-breath-bite-controller-2</a><br>after a lot of reviews, the breath and bite controls on this seemed to be amogst the best, plus it adds a gyroscope for another 2 intuivitive physical parameter controls (sideways/forward head leaning)</p>

<p>and it's a pure breath controller, so more suitable for additional modulation when playing synths as opposed to a full size EWI etc with the saxophone keys.</p>

<p>i'll try hook it up to your patch one day but no promises... haven't used that thing in a while.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='EWI4000s-like patch for wind controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Woodinblack'><b itemprop='author'>Woodinblack</b></a>
           
           <time datetime='2020-01-12T12:03:11Z' itemprop='datePublished'>
             2020-01-12 12:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good timing, I have just got an axoloti and connected my 5000 up to it last night. It doesn't seem to work too well with it at the moment, when I tried it on the mac connected to the USB it just completely died and then after that the axoloti wouldn't actually admit to being there any more! Eventually I tried it on the PC and it was working again (I think I just took my USB out!), powered from the USB there was just too much noise, and powered from external not much happened.<br>Eventually I just decided to use the midi and that worked better, however I think the bite sensor is broken on mine, so I was trying to see what came out of what CC. I will give yours a try and see what I can get.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='EWI4000s-like patch for wind controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vdyck'><b itemprop='author'>vdyck</b></a>
           
           <time datetime='2020-08-03T09:34:49Z' itemprop='datePublished'>
             2020-08-03 09:34:49 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello Joaogato,<br>I just started last week with axoloti, the only reason why I want to get into it is because I hope to create some original sounds on my EWI. I bought it a year ago, but didn't get time to really dive in until now ...<br>I used your ewi_in.axo which suits my needs perfectly concerning thumb bends, lip vibrato &amp; thumb glide. Thanks a lot for that!<br>I do not see how one could get the hold and octave function to work as it does with the 4000s internal synth.<br>I made a basic patch that I will use as a starting point for some other sounds. I didn't do it as an imitiation of the ewi 4000s synth. I made it simple, but my instrument reacts the way I like it. <br>Only thing I really miss is the hold &amp; octave function. I wonder if you could give me a hint ...<br>Thanks for the ewi_in object anyway!<br>Hope to hear from you,<br>vdyck<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/57580b620a0693e97c9283cbc17df4b937f36251" href="//community.axoloti.com/uploads/default/original/2X/5/57580b620a0693e97c9283cbc17df4b937f36251.png" class="lightbox" title="ewi basic patch 03.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/57580b620a0693e97c9283cbc17df4b937f36251_1_690x388.png" width="690" height="388"><div class="meta">
<span class="filename">ewi basic patch 03.png</span><span class="informations">1920x1080 175 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='EWI4000s-like patch for wind controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vdyck'><b itemprop='author'>vdyck</b></a>
           
           <time datetime='2020-08-04T18:54:35Z' itemprop='datePublished'>
             2020-08-04 18:54:35 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I found a way to do it. <br>Saved my patch as a polyphonic subpatch as described elsewhere.<br>Added 2 outlets, L en R.<br>In a new patch connected those to a L &amp; R inlet of a stereo output object.<br>Checked the settings on the Hold en Octave buttons on the 4000s: settings as you's use the Ewi standalone: 'Oc' on 'ln' or 'oc' (interval or octave) and 'Ho' to 'LE'<br>Nothing needn't be connected to the yellow 'Hold' &amp; 'Octave' outlets. <br>Works like a charm. <br>I'm becoming a real fan of this little board!! </p>

<p>Next thing I got to learn is being able to change the patchnÂ°in standalone mode.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           </time>

        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, great that you found how to do it already. The yellow (boolean) hold and octave outlets are there as on/off switches so they can also be assigned for another function in the patch.</p>

<p>I've been extremely busy with 'a new career in a new town' the past months. But now I finally got some time again to play and program. And defo wanna try more things for the EWI. If you have thoughts to improve these objects or add new functions specifically for the EWI, please post them here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='EWI4000s-like patch for wind controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vdyck'><b itemprop='author'>vdyck</b></a>
           
           <time datetime='2020-08-05T13:23:38Z' itemprop='datePublished'>
             2020-08-05 13:23:38 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One thing I forgot to mention: </p>

<p>I made some patches without the 'gate' function before the vca/gain. This hold and octave function only work right when an envelope object is put between the gate outlet of the ewi_in object and the gain/vca object.<br>I had made this (sub)patch before without this but with 'breath' outlet connected to the gain/vca object. That gives very unpredictible behaviour of the hold function of the 4000s, makes it unusable.</p>

<p>Its a pity because I seem to lose some of the originally intended character when I put the envelope filter there instead of a direct connection with breath ...</p>
      </div>

          ps.store("topic_6108", {"post_stream":{"posts":[{"id":36574,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-10-20T09:22:55.696Z","cooked":"\u003cp\u003eI made a patch with some objects dedicated for wind controllers. My interest was mostly to understand how breath control can be used to add expressiveness to an instrument. To learn more, I attempted to imitate the internal synth of the EWI4000s based on the Vyzex (EWI sound editor) manual. But with a focus on replicating the control of the instrument, not the sounds. On the contrary, the strength of Axoloti is to use different oscillator, filter and effects objects, different methods of synthesis, etc.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f6ee7c64fcc3abcf69471dff3bffb5637ba1ac12\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f6ee7c64fcc3abcf69471dff3bffb5637ba1ac12.png\" class=\"lightbox\" title=\"EWI_patch.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f6ee7c64fcc3abcf69471dff3bffb5637ba1ac12_1_690x429.png\" width=\"690\" height=\"429\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eEWI_patch.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1491x928 128 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e2ef02a0b2cd9a9e3a44bd27ce7897925709f3ee.axp\"\u003eEWI_internal.axp\u003c/a\u003e (14.2 KB)\u003c/p\u003e\n\n\u003cp\u003eThe ewi_in object draws in the midi signal from the EWI, but can probably also be used for other breath controllers. The object can be finetuned for glide and bend behaviour. The bendsens number indicates the min/max k-rate value of the bend plates associated with the max bend interval.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a3eb8552cc819740bc726e89bbe29dee5f3d1161.axo\"\u003eewi_in.axo\u003c/a\u003e (3.6 KB)\u003c/p\u003e\n\n\u003cp\u003eThe breath block modifies the k-rate breath signal, first to a bilinear signal with the threshold and then transforms it into an exponential curve. The subpatch includes two objects for bilinear conversion: ewi_thresh keeps the signal at zero until the threshold value; from there on the signal rises linearly to 1 at max breath value. ewi_xfade initially follows the breath signal until the threshold value and from then goes down linearly to 0 at max breath value. \u003cbr\u003eThe exp_curve transforms the signal in such way that a negative control value gives higher output at intermediate breath input and a positive control value gives lower output at intermediate breath values with a high slope towards max breath value.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4c073a7ac5693410c10db3132d8ff02dc4350011.axs\"\u003eewi_breath.axs\u003c/a\u003e (2.6 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/99b3425b233253f62c6ff83d4da5998e30834812.axo\"\u003eewi_thresh.axo\u003c/a\u003e (783 Bytes)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/25e6453c162f4693fc58d7eb0b4b83d80c0e6022.axo\"\u003eewi_xfade.axo\u003c/a\u003e (845 Bytes)\u003c/p\u003e\n\n\u003cp\u003eThe pitch block controls the tuning for the subsequent oscillator and the initial sweep of the pitch when a new note is blown (not legato, see gate): max. time and pitch (sweep time and sweep depth) of the sweep and the influence of the breath on it: time and pitch (breath attain and breath depth). In fact, the velocity signal is used instead of the breath signal. Velocity for a breath controller is the first breath value whenever a new note is blown. The velocity value is kept constant throughout a legato run.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/51e98734ea4e12308106850764bad511bca95369.axs\"\u003eewi_pitch.axs\u003c/a\u003e (4.0 KB)\u003c/p\u003e\n\n\u003cp\u003eThe PWM block is used only for the square oscillator in the EWI4000s, but could be used for various controls on other oscillators/objects. Just a straightforward and output-only PWM control.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ed884d45602a08404043cc1479cad276007f26f4.axs\"\u003eewi_pwm.axs\u003c/a\u003e (1.4 KB)\u003c/p\u003e\n\n\u003cp\u003eThe filter control block contains modulation control for the filter cutoff frequence by breath strength, as well as an LFO. The strength of the LFO modulation can either increase with breath strength (pos. LFO depth values) or decrease (neg.)\u003cbr\u003eKey follow for the filter cutoff frequency is centred on note C6. Positive key follow value will cause the cutoff frequence to be raised for notes higher than C6 and lowered for lower notes. Negative key follow does the reverse.\u003cbr\u003eI haven't included a time sweep for the filter controls (yet).\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/23b64b0c6f84e968896c673f2463f5550bbd44f7.axs\"\u003eewi_filtctrl.axs\u003c/a\u003e (5.9 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/05c401aa588d4d246819ec2daa7c39df1f2b86b1.axo\"\u003eewi_lfodepth.axo\u003c/a\u003e (762 Bytes)\u003c/p\u003e\n\n\u003cp\u003eThe effects chain is still very rudimentary and doesn't contain any modulation by breath. This can be added quite easily with different objects though.\u003c/p\u003e\n\n\u003cp\u003eAnd now I'll try to find some good sounds with it. I also intend to build a foot controllor with 2 expression pedals and some switches. Possibilities with Axoloti are just endless \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf anyone with a breath controller wants to try it out, I'm very interested in feedback and fresh ideas.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-20T09:22:55.696Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":46,"reads":35,"score":271.2,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"joaogatao","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a3eb8552cc819740bc726e89bbe29dee5f3d1161.axo","internal":true,"reflection":false,"clicks":7},{"url":"//community.axoloti.com/uploads/default/original/2X/4/4c073a7ac5693410c10db3132d8ff02dc4350011.axs","internal":true,"reflection":false,"clicks":7},{"url":"//community.axoloti.com/uploads/default/original/2X/5/51e98734ea4e12308106850764bad511bca95369.axs","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/2/25e6453c162f4693fc58d7eb0b4b83d80c0e6022.axo","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/9/99b3425b233253f62c6ff83d4da5998e30834812.axo","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e2ef02a0b2cd9a9e3a44bd27ce7897925709f3ee.axp","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/0/05c401aa588d4d246819ec2daa7c39df1f2b86b1.axo","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/2/23b64b0c6f84e968896c673f2463f5550bbd44f7.axs","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/e/ed884d45602a08404043cc1479cad276007f26f4.axs","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/f/f6ee7c64fcc3abcf69471dff3bffb5637ba1ac12.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2192,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36906,"name":"Mauro","username":"biamau","avatar_template":"/letter_avatar_proxy/v2/letter/b/f17d59/{size}.png","created_at":"2019-11-08T20:07:31.281Z","cooked":"\u003cp\u003eI have an ewi usb, the breath control works very well. the maximum would be to use the bite (Vibrato) to modulate the lfo.\u003cbr\u003ethank you so much\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-11-08T20:07:31.281Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":28,"score":11.8,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"Mauro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":513,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36910,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-11-10T06:34:19.446Z","cooked":"\u003cp\u003eAha that's great to hear. For the bite sensor, that's something I wanted to have as well. But in the MIDI output from the EWI this is not assigned to a separate CC number (at least for EWI4000s, maybe different for EWI USB or EWI5000?)\u003cbr\u003eThe bite sensor acts as an up and down envelope on the bend signal. This bend signal also contains the input from the two bend plates. These bend plates do have their own CC number: CC48 (bend up) and CC49 (bend down). Even if you subtract these two from the bend signal to isolate the bite sensor, you're still left with the up and down pulse and not a continuous signal for bite strength.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-11-10T06:34:19.446Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":26,"incoming_link_count":4,"reads":27,"score":26.7,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"joaogatao","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"biamau","avatar_template":"/letter_avatar_proxy/v2/letter/b/f17d59/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2192,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36916,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-11-11T03:03:59.857Z","cooked":"\u003cp\u003efwiw i have one of these, there's a more affordable older version too (100 vs 200 euro) if anbody is interested...\u003cbr\u003e\u003ca href=\"https://www.tecontrol.se/products/usb-midi-breath-bite-controller-2\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.tecontrol.se/products/usb-midi-breath-bite-controller-2\u003c/a\u003e\u003cbr\u003eafter a lot of reviews, the breath and bite controls on this seemed to be amogst the best, plus it adds a gyroscope for another 2 intuivitive physical parameter controls (sideways/forward head leaning)\u003c/p\u003e\n\n\u003cp\u003eand it's a pure breath controller, so more suitable for additional modulation when playing synths as opposed to a full size EWI etc with the saxophone keys.\u003c/p\u003e\n\n\u003cp\u003ei'll try hook it up to your patch one day but no promises... haven't used that thing in a while.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-11-11T03:03:59.857Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":25,"score":6.5,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.tecontrol.se/products/usb-midi-breath-bite-controller-2","internal":false,"reflection":false,"title":"USB MIDI Breath and Bite Controller 2","clicks":13}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38050,"name":"Woody Goldsack","username":"Woodinblack","avatar_template":"/user_avatar/community.axoloti.com/woodinblack/{size}/6679_1.png","created_at":"2020-01-12T12:03:11.007Z","cooked":"\u003cp\u003eGood timing, I have just got an axoloti and connected my 5000 up to it last night. It doesn't seem to work too well with it at the moment, when I tried it on the mac connected to the USB it just completely died and then after that the axoloti wouldn't actually admit to being there any more! Eventually I tried it on the PC and it was working again (I think I just took my USB out!), powered from the USB there was just too much noise, and powered from external not much happened.\u003cbr\u003eEventually I just decided to use the midi and that worked better, however I think the bite sensor is broken on mine, so I was trying to see what came out of what CC. I will give yours a try and see what I can get.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-01-12T12:03:11.007Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":23,"score":6.5,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"Woody Goldsack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40471,"name":"Tom Van Dyck","username":"vdyck","avatar_template":"/letter_avatar_proxy/v2/letter/v/cdc98d/{size}.png","created_at":"2020-08-03T09:34:49.263Z","cooked":"\u003cp\u003eHello Joaogato,\u003cbr\u003eI just started last week with axoloti, the only reason why I want to get into it is because I hope to create some original sounds on my EWI. I bought it a year ago, but didn't get time to really dive in until now ...\u003cbr\u003eI used your ewi_in.axo which suits my needs perfectly concerning thumb bends, lip vibrato \u0026amp; thumb glide. Thanks a lot for that!\u003cbr\u003eI do not see how one could get the hold and octave function to work as it does with the 4000s internal synth.\u003cbr\u003eI made a basic patch that I will use as a starting point for some other sounds. I didn't do it as an imitiation of the ewi 4000s synth. I made it simple, but my instrument reacts the way I like it. \u003cbr\u003eOnly thing I really miss is the hold \u0026amp; octave function. I wonder if you could give me a hint ...\u003cbr\u003eThanks for the ewi_in object anyway!\u003cbr\u003eHope to hear from you,\u003cbr\u003evdyck\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/57580b620a0693e97c9283cbc17df4b937f36251\" href=\"//community.axoloti.com/uploads/default/original/2X/5/57580b620a0693e97c9283cbc17df4b937f36251.png\" class=\"lightbox\" title=\"ewi basic patch 03.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/57580b620a0693e97c9283cbc17df4b937f36251_1_690x388.png\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eewi basic patch 03.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1920x1080 175 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-08-03T09:34:49.263Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":3,"reads":20,"score":40.8,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"Tom Van Dyck","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/57580b620a0693e97c9283cbc17df4b937f36251.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2604,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40489,"name":"Tom Van Dyck","username":"vdyck","avatar_template":"/letter_avatar_proxy/v2/letter/v/cdc98d/{size}.png","created_at":"2020-08-04T18:54:35.120Z","cooked":"\u003cp\u003eI found a way to do it. \u003cbr\u003eSaved my patch as a polyphonic subpatch as described elsewhere.\u003cbr\u003eAdded 2 outlets, L en R.\u003cbr\u003eIn a new patch connected those to a L \u0026amp; R inlet of a stereo output object.\u003cbr\u003eChecked the settings on the Hold en Octave buttons on the 4000s: settings as you's use the Ewi standalone: 'Oc' on 'ln' or 'oc' (interval or octave) and 'Ho' to 'LE'\u003cbr\u003eNothing needn't be connected to the yellow 'Hold' \u0026amp; 'Octave' outlets. \u003cbr\u003eWorks like a charm. \u003cbr\u003eI'm becoming a real fan of this little board!! \u003c/p\u003e\n\n\u003cp\u003eNext thing I got to learn is being able to change the patchnÂ°in standalone mode.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-08-04T18:54:35.120Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":49,"incoming_link_count":0,"reads":14,"score":5.25,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"Tom Van Dyck","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"vdyck","avatar_template":"/letter_avatar_proxy/v2/letter/v/cdc98d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2604,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40512,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2020-08-05T12:05:27.689Z","cooked":"\u003cp\u003eHey, great that you found how to do it already. The yellow (boolean) hold and octave outlets are there as on/off switches so they can also be assigned for another function in the patch.\u003c/p\u003e\n\n\u003cp\u003eI've been extremely busy with 'a new career in a new town' the past months. But now I finally got some time again to play and program. And defo wanna try more things for the EWI. If you have thoughts to improve these objects or add new functions specifically for the EWI, please post them here.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-08-05T12:05:27.689Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":13,"score":9.65,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"joaogatao","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2192,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40514,"name":"Tom Van Dyck","username":"vdyck","avatar_template":"/letter_avatar_proxy/v2/letter/v/cdc98d/{size}.png","created_at":"2020-08-05T13:23:38.510Z","cooked":"\u003cp\u003eOne thing I forgot to mention: \u003c/p\u003e\n\n\u003cp\u003eI made some patches without the 'gate' function before the vca/gain. This hold and octave function only work right when an envelope object is put between the gate outlet of the ewi_in object and the gain/vca object.\u003cbr\u003eI had made this (sub)patch before without this but with 'breath' outlet connected to the gain/vca object. That gives very unpredictible behaviour of the hold function of the 4000s, makes it unusable.\u003c/p\u003e\n\n\u003cp\u003eIts a pity because I seem to lose some of the originally intended character when I put the envelope filter there instead of a direct connection with breath ...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-08-05T13:23:38.510Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":13,"score":4.05,"yours":false,"topic_id":6108,"topic_slug":"ewi4000s-like-patch-for-wind-controller","display_username":"Tom Van Dyck","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2604,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[36574,36906,36910,36916,38050,40471,40489,40512,40514]},"timeline_lookup":[[1,401],[2,381],[3,380],[4,379],[5,317],[6,113],[7,111]],"id":6108,"title":"EWI4000s-like patch for wind controller","fancy_title":"EWI4000s-like patch for wind controller","posts_count":9,"created_at":"2019-10-20T09:22:55.384Z","views":457,"reply_count":3,"participant_count":5,"like_count":3,"last_posted_at":"2020-08-05T13:23:38.510Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regul
