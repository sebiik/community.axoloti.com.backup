        <h1>
  <a href="/t/running-axoloti-on-a-preenfm2/6854">Running Axoloti on a PreenFM2</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2020-09-29T08:41:50Z' itemprop='datePublished'>
             2020-09-29 08:41:50 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some time ago I got inspired by <a class="mention" href="/u/ricard">@ricard</a>'s post <a href="//community.axoloti.com/t/running-axoloti-on-an-audiothingies-p6/1443">Running Axoloti on an Audiothingies P6</a> and "ported" Axoloti firmware onto a PreenFM2 which has the same STM32F405 MCU as the P6.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7da888177170e46af022e7b2f3788c90deaa9737" href="//community.axoloti.com/uploads/default/original/2X/7/7da888177170e46af022e7b2f3788c90deaa9737.JPG" class="lightbox" title="DSC_0726.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7da888177170e46af022e7b2f3788c90deaa9737_1_605x500.JPG" width="605" height="500"><div class="meta">
<span class="filename">DSC_0726.JPG</span><span class="informations">4088x3376 2.34 MB</span><span class="expand"></span>
</div></a></div></p>

<p>I did get Axoloti running on the stock hardware but as the PreenFM2 uses two MCP4922 as DACs for its audio output (that is the R5 PCB; the newer R6 PCB actually has SMD parts and a proper stereo audio DAC), the Axoloti object I wrote to support audio output using these via SPI was just too clumsy and ate too many cycles and I couldn't be bothered to optimize it using threads and thread syncing and whatnot (read as: I don't know how to write these properly).</p>

<p>So I got carried away and added a CS4354 DAC (same as P6) and an SD card connector (PreenFM2 uses a USB drive for patch storage), and while I was in there I experimented with adding the simple CV in circuit used in the PreenFM2 Eurorack conversion kit (the plastic taped bit sticking out of the case). The mods involved soldering wires to the PreenF405 module and even lifting a pin off the STM32F405 and soldering a connector to it. Like I said, I got carried away... <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> </p>

<p>So basically this is not even a PreenFM2 anymore. I am not proud of the hot glued mess so if you're sensitive, have some sort of OCD or are simply the best engineer in the world who can't refrain from sharing his/her knowledge and telling people how to engineer right, best STOP SCROLLING AND CLOSE THIS TAB NOW.</p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/bomb.png?v=5" title=":bomb:" class="emoji" alt=":bomb:"></p>

<p><img src="//community.axoloti.com/images/emoji/twitter/boom.png?v=5" title=":boom:" class="emoji" alt=":boom:"></p>

<p>Don't say I didn't warn you.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/549a7f48c597bc9df6ce136e7420b1f1e72e771b" href="//community.axoloti.com/uploads/default/original/2X/5/549a7f48c597bc9df6ce136e7420b1f1e72e771b.JPG" class="lightbox" title="DSC_0720.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/549a7f48c597bc9df6ce136e7420b1f1e72e771b_1_690x389.JPG" width="690" height="389"><div class="meta">
<span class="filename">DSC_0720.JPG</span><span class="informations">4231x2387 2.05 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7d2ecb32e0f96393a67c434503d59a26ef69a885" href="//community.axoloti.com/uploads/default/original/2X/7/7d2ecb32e0f96393a67c434503d59a26ef69a885.JPG" class="lightbox" title="DSC_0723.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7d2ecb32e0f96393a67c434503d59a26ef69a885_1_690x389.JPG" width="690" height="389"><div class="meta">
<span class="filename">DSC_0723.JPG</span><span class="informations">4231x2387 1.96 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Ricard's objects to access the encoders, buttons and the LCD worked for the PreenFM2 with almost no modifications. Amazing work!</p>

<p>I do have the fork on my github but since this was some time ago I can't remember if it's up to date, and since there are these breakneck hardware hacks involved in getting it to run I wouldn't recommend anyone doing this to their Preen. In fact building a veroboard Axoloti using a STM32F4 Discovery board is more reasonable than this mess.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>this is.... great <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"><br>I ignored the warning, because I was too curious, but I'm not doing this to my Eurorack Preen.<br>Although the hardware platform is just a great base for something like axoloti. So nice hack.. it would be super to see something like axopatches just show up as "banks" in the preen, transforming the whole box to something that would just run axopatches next to preen synths <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>nice work!</p>

        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-02-04T08:28:24Z' itemprop='datePublished'>
             2021-02-04 08:28:24 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Am I the only one who feels that the PreenFM doesn't sound very ... good? I much prefer the sound of e.g. MicroDexed</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-05T05:05:14Z' itemprop='datePublished'>
             2021-02-05 05:05:14 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just recently got a PFM2, and the people who said that it sounds very "clean" are quite right. It fits really well with my setup. My only wish is that the sound was a little hotter since the mixes get a little quiet once all the voices are in use. Can I rig an op amp in there somewhere? I'm still such a n00b <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-02-05T06:59:13Z' itemprop='datePublished'>
             2021-02-05 06:59:13 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There actually is a dual op amp in there (at least in my older PCB version) but it is only wired as an active low pass filter with unity gain. In theory you could add two resistors per channel (total 4 resistors) to make the opamp amplify the signal there.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/663a4a3252f7a6b6f7d93c1b29204f6ef2ef3816" href="//community.axoloti.com/uploads/default/original/2X/6/663a4a3252f7a6b6f7d93c1b29204f6ef2ef3816.png" class="lightbox" title="Screenshot from 2021-02-05 14-50-48.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/663a4a3252f7a6b6f7d93c1b29204f6ef2ef3816_1_327x500.png" width="327" height="500"><div class="meta">
<span class="filename">Screenshot from 2021-02-05 14-50-48.png</span><span class="informations">544x831 10.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Ignore C17 and C18. If you look closely at the two circuits they each match the "First Order Low Pass Filter" configuration below:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a61371fe5f6a8d372cd106f208e35f00959e27e9.gif" width="444" height="226"></p>

<p>By adding two resistors, you create a feedback gain (i.e. "Active Low Pass Filter with Amplification") which will amplify your signal:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9bcd94b50454417bed49253a7027ecce1a7419f1.gif" width="453" height="259"></p>

<p>Source: <a href="https://www.electronics-tutorials.ws/filter/filter_5.html" rel="nofollow noopener">https://www.electronics-tutorials.ws/filter/filter_5.html</a></p>

<p>Hint: Choose R2 bigger than R1. For example you would choose R2=47k and R1=10k to amplify your signal times 4.7. Check the source link for an explanation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-05T11:12:50Z' itemprop='datePublished'>
             2021-02-05 11:12:50 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well would ya look at that, all it takes is four resistors. I've found the chip, and it's the <a href="https://www.datasheetbank.com/MCP6002I-Datasheet-PDF-Microchip" rel="nofollow noopener">MCP6002I</a>. Have you tried this modification with yours? Also, is there anything lost in the process of doing this?</p>

<p>The one other mod I want to put in there is a headphone jack. Someone on the forum did to theirs as well and gave some detail. Thanks for the help!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-02-05T12:28:45Z' itemprop='datePublished'>
             2021-02-05 12:28:45 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I haven't tried this mod but I don't see why it wouldn't work. Even the whole virtual ground thing op-amps commonly require is not needed here as the opamp receives DC (at least on my PCB version, r5. You might have the newer PCB from last year which has a proper DAC so I don't know about that).</p>

<p>I also don't think trying this mod could damage anything. However I am not an expert so don't quote me on this and I am not responsible for any damage.</p>

<p>Do you happen to have schematics of your newer PreenFM2 version?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-05T13:06:10Z' itemprop='datePublished'>
             2021-02-05 13:06:10 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's the 2020 R6 version of it, definitely. The only thing close to a schematic that I could find is the <a href="http://ixox.fr/preenfm2/preenfm/build-pcb-r6-smd/pfm2_r6-1/#main" rel="nofollow noopener">image</a> from the build instructions. I've located the op-amp on the board. </p>

<p>Not sure if this is at all useful, but here's a picture of the area around it there on the top right. <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/28f7799d2d5928b43268fb2ce121c8a503433edb" href="//community.axoloti.com/uploads/default/original/2X/2/28f7799d2d5928b43268fb2ce121c8a503433edb.jpg" class="lightbox" title="20210205_081533.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/28f7799d2d5928b43268fb2ce121c8a503433edb_1_281x500.jpg" width="281" height="500"><div class="meta">
<span class="filename">20210205_081533.jpg</span><span class="informations">4032x2268 2.18 MB</span><span class="expand"></span>
</div></a></div></p>

<p>upon closer inspection, it would appear that I forgot to solder something <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-02-05T13:53:01Z' itemprop='datePublished'>
             2021-02-05 13:53:01 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That is indeed the CS4344 DAC of the 2020 version! However there doesn't seem to be an opamp anymore, as none is required with this DAC.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-02-05T13:54:37Z' itemprop='datePublished'>
             2021-02-05 13:54:37 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In that case you might have to rig an opamp in there, a MCP6002 would be good, or you could go straight for the MCP6004 so that you can make an output amp and a headphone buffer/amp with just one quad opamp?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-05T16:59:49Z' itemprop='datePublished'>
             2021-02-05 16:59:49 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, I'm just realizing that the image is super cropped. There's definitely a little MCP6002I if you expand it. But hey, if I do this thing and it works out I'll definitely let you know. <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Running Axoloti on a PreenFM2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-02-13T06:05:07Z' itemprop='datePublished'>
             2021-02-13 06:05:07 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Since the amplitude reduction is in software and the opamp runs on +5v Single supply (meaning +/-2.5v peak voltages which really isn't much higher than line level) I'm just wondering how much gain you'll get.</p>
      </div>

          ps.store("topic_6854", {"post_stream":{"posts":[{"id":40889,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2020-09-29T08:41:50.779Z","cooked":"\u003cp\u003eSome time ago I got inspired by \u003ca class=\"mention\" href=\"/u/ricard\"\u003e@ricard\u003c/a\u003e's post \u003ca href=\"//community.axoloti.com/t/running-axoloti-on-an-audiothingies-p6/1443\"\u003eRunning Axoloti on an Audiothingies P6\u003c/a\u003e and \"ported\" Axoloti firmware onto a PreenFM2 which has the same STM32F405 MCU as the P6.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7da888177170e46af022e7b2f3788c90deaa9737\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7da888177170e46af022e7b2f3788c90deaa9737.JPG\" class=\"lightbox\" title=\"DSC_0726.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7da888177170e46af022e7b2f3788c90deaa9737_1_605x500.JPG\" width=\"605\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC_0726.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e4088x3376 2.34 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI did get Axoloti running on the stock hardware but as the PreenFM2 uses two MCP4922 as DACs for its audio output (that is the R5 PCB; the newer R6 PCB actually has SMD parts and a proper stereo audio DAC), the Axoloti object I wrote to support audio output using these via SPI was just too clumsy and ate too many cycles and I couldn't be bothered to optimize it using threads and thread syncing and whatnot (read as: I don't know how to write these properly).\u003c/p\u003e\n\n\u003cp\u003eSo I got carried away and added a CS4354 DAC (same as P6) and an SD card connector (PreenFM2 uses a USB drive for patch storage), and while I was in there I experimented with adding the simple CV in circuit used in the PreenFM2 Eurorack conversion kit (the plastic taped bit sticking out of the case). The mods involved soldering wires to the PreenF405 module and even lifting a pin off the STM32F405 and soldering a connector to it. Like I said, I got carried away... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eSo basically this is not even a PreenFM2 anymore. I am not proud of the hot glued mess so if you're sensitive, have some sort of OCD or are simply the best engineer in the world who can't refrain from sharing his/her knowledge and telling people how to engineer right, best STOP SCROLLING AND CLOSE THIS TAB NOW.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/bomb.png?v=5\" title=\":bomb:\" class=\"emoji\" alt=\":bomb:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/boom.png?v=5\" title=\":boom:\" class=\"emoji\" alt=\":boom:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eDon't say I didn't warn you.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/549a7f48c597bc9df6ce136e7420b1f1e72e771b\" href=\"//community.axoloti.com/uploads/default/original/2X/5/549a7f48c597bc9df6ce136e7420b1f1e72e771b.JPG\" class=\"lightbox\" title=\"DSC_0720.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/549a7f48c597bc9df6ce136e7420b1f1e72e771b_1_690x389.JPG\" width=\"690\" height=\"389\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC_0720.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e4231x2387 2.05 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7d2ecb32e0f96393a67c434503d59a26ef69a885\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7d2ecb32e0f96393a67c434503d59a26ef69a885.JPG\" class=\"lightbox\" title=\"DSC_0723.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7d2ecb32e0f96393a67c434503d59a26ef69a885_1_690x389.JPG\" width=\"690\" height=\"389\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC_0723.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e4231x2387 1.96 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eRicard's objects to access the encoders, buttons and the LCD worked for the PreenFM2 with almost no modifications. Amazing work!\u003c/p\u003e\n\n\u003cp\u003eI do have the fork on my github but since this was some time ago I can't remember if it's up to date, and since there are these breakneck hardware hacks involved in getting it to run I wouldn't recommend anyone doing this to their Preen. In fact building a veroboard Axoloti using a STM32F4 Discovery board is more reasonable than this mess.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-09-29T08:44:44.493Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":86,"incoming_link_count":18,"reads":91,"score":322.3,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/549a7f48c597bc9df6ce136e7420b1f1e72e771b.JPG","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/7/7da888177170e46af022e7b2f3788c90deaa9737.JPG","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/running-axoloti-on-an-audiothingies-p6/1443","internal":true,"reflection":false,"title":"Running Axoloti on an Audiothingies P6","clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/7/7d2ecb32e0f96393a67c434503d59a26ef69a885.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":14}],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40924,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2020-10-01T09:18:56.973Z","cooked":"\u003cp\u003ethis is.... great \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003cbr\u003eI ignored the warning, because I was too curious, but I'm not doing this to my Eurorack Preen.\u003cbr\u003eAlthough the hardware platform is just a great base for something like axoloti. So nice hack.. it would be super to see something like axopatches just show up as \"banks\" in the preen, transforming the whole box to something that would just run axopatches next to preen synths \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003enice work!\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-10-01T09:18:56.973Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":78,"score":16.35,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Kasper Jordaens","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40933,"name":"Ryan McGill","username":"vongon","avatar_template":"/letter_avatar_proxy/v2/letter/v/eb8c5e/{size}.png","created_at":"2020-10-02T18:36:59.069Z","cooked":"\u003cp\u003eWow look at those wires! Haha well done\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-10-02T18:36:59.069Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":74,"score":20.3,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Ryan McGill","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2441,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40934,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2020-10-03T02:07:05.111Z","cooked":"\u003cp\u003eHahahaha, this is absolutely terrible \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI hope the PreenFM2 guys aren't seeing this .. their poor baby :#\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-10-03T02:07:05.111Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":69,"score":14.35,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42245,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2021-02-04T08:28:24.193Z","cooked":"\u003cp\u003eAm I the only one who feels that the PreenFM doesn't sound very ... good? I much prefer the sound of e.g. MicroDexed\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-02-04T08:28:24.193Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":47,"score":20.0,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42256,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-05T05:05:14.019Z","cooked":"\u003cp\u003eJust recently got a PFM2, and the people who said that it sounds very \"clean\" are quite right. It fits really well with my setup. My only wish is that the sound was a little hotter since the mixes get a little quiet once all the voices are in use. Can I rig an op amp in there somewhere? I'm still such a n00b \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-02-05T05:05:14.019Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":41,"score":13.65,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42257,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2021-02-05T06:59:13.338Z","cooked":"\u003cp\u003eThere actually is a dual op amp in there (at least in my older PCB version) but it is only wired as an active low pass filter with unity gain. In theory you could add two resistors per channel (total 4 resistors) to make the opamp amplify the signal there.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/663a4a3252f7a6b6f7d93c1b29204f6ef2ef3816\" href=\"//community.axoloti.com/uploads/default/original/2X/6/663a4a3252f7a6b6f7d93c1b29204f6ef2ef3816.png\" class=\"lightbox\" title=\"Screenshot from 2021-02-05 14-50-48.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/663a4a3252f7a6b6f7d93c1b29204f6ef2ef3816_1_327x500.png\" width=\"327\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreenshot from 2021-02-05 14-50-48.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e544x831 10.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eIgnore C17 and C18. If you look closely at the two circuits they each match the \"First Order Low Pass Filter\" configuration below:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a61371fe5f6a8d372cd106f208e35f00959e27e9.gif\" width=\"444\" height=\"226\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBy adding two resistors, you create a feedback gain (i.e. \"Active Low Pass Filter with Amplification\") which will amplify your signal:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9bcd94b50454417bed49253a7027ecce1a7419f1.gif\" width=\"453\" height=\"259\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSource: \u003ca href=\"https://www.electronics-tutorials.ws/filter/filter_5.html\" rel=\"nofollow noopener\"\u003ehttps://www.electronics-tutorials.ws/filter/filter_5.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHint: Choose R2 bigger than R1. For example you would choose R2=47k and R1=10k to amplify your signal times 4.7. Check the source link for an explanation.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-02-05T06:59:13.338Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":42,"score":9.05,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.electronics-tutorials.ws/filter/filter_5.html","internal":false,"reflection":false,"clicks":1},{"url":"//community.axoloti.com/uploads/default/original/2X/6/663a4a3252f7a6b6f7d93c1b29204f6ef2ef3816.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42260,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-05T11:12:50.344Z","cooked":"\u003cp\u003eWell would ya look at that, all it takes is four resistors. I've found the chip, and it's the \u003ca href=\"https://www.datasheetbank.com/MCP6002I-Datasheet-PDF-Microchip\" rel=\"nofollow noopener\"\u003eMCP6002I\u003c/a\u003e. Have you tried this modification with yours? Also, is there anything lost in the process of doing this?\u003c/p\u003e\n\n\u003cp\u003eThe one other mod I want to put in there is a headphone jack. Someone on the forum did to theirs as well and gave some detail. Thanks for the help!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-02-05T11:13:24.671Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":33,"score":12.05,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.datasheetbank.com/MCP6002I-Datasheet-PDF-Microchip","internal":false,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42263,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2021-02-05T12:28:45.994Z","cooked":"\u003cp\u003eI haven't tried this mod but I don't see why it wouldn't work. Even the whole virtual ground thing op-amps commonly require is not needed here as the opamp receives DC (at least on my PCB version, r5. You might have the newer PCB from last year which has a proper DAC so I don't know about that).\u003c/p\u003e\n\n\u003cp\u003eI also don't think trying this mod could damage anything. However I am not an expert so don't quote me on this and I am not responsible for any damage.\u003c/p\u003e\n\n\u003cp\u003eDo you happen to have schematics of your newer PreenFM2 version?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-02-05T12:37:01.333Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":35,"score":12.5,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42264,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-05T13:06:10.189Z","cooked":"\u003cp\u003eIt's the 2020 R6 version of it, definitely. The only thing close to a schematic that I could find is the \u003ca href=\"http://ixox.fr/preenfm2/preenfm/build-pcb-r6-smd/pfm2_r6-1/#main\" rel=\"nofollow noopener\"\u003eimage\u003c/a\u003e from the build instructions. I've located the op-amp on the board. \u003c/p\u003e\n\n\u003cp\u003eNot sure if this is at all useful, but here's a picture of the area around it there on the top right. \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/28f7799d2d5928b43268fb2ce121c8a503433edb\" href=\"//community.axoloti.com/uploads/default/original/2X/2/28f7799d2d5928b43268fb2ce121c8a503433edb.jpg\" class=\"lightbox\" title=\"20210205_081533.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/28f7799d2d5928b43268fb2ce121c8a503433edb_1_281x500.jpg\" width=\"281\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20210205_081533.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4032x2268 2.18 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eupon closer inspection, it would appear that I forgot to solder something \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2021-02-05T13:08:23.705Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":38,"score":13.3,"yours":false,"topic_id":6854,"topic_slug":"running-axoloti-on-a-preenfm2","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community
