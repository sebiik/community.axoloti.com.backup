        <h1>
  <a href="/t/how-to-set-up-20hz-to-20khz-range-on-the-filter-dials/2978">How to set-up 20Hz to 20kHz range on the filter dials?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-02-28T13:45:47Z' itemprop='datePublished'>
             2017-02-28 13:45:47 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another noob question!</p>

<p>I thought I'd have a bash at a simple parametric equalizer yesterday, and noticed that the dials on the filter objects have a range of 8.176Hz to 13.29kHz.  I'm curious about why that is, and what the best way is to make them 20Hz to 20kHz instead?</p>

<p>Please bear in mind that I'm not a coder, I do design by wires <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-02-28T15:34:15Z' itemprop='datePublished'>
             2017-02-28 15:34:15 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Simply not possible, dial formats are written in the ui code.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-02-28T16:40:49Z' itemprop='datePublished'>
             2017-02-28 16:40:49 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah right, so it's just the way they're mapped, they'll still pass 20 kHz?<br>I don't have the right cable handy or I'd have fed it into the computer and analysed it.</p>

<p>I wired-up the spectrum analyzer object but it's frequencies aren't marked.<br>What frequency range do they actually pass, do you know?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-02-28T17:54:10Z' itemprop='datePublished'>
             2017-02-28 17:54:10 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>afaik the stock filters do not open up higher than those 13.29khz</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-02-28T18:39:55Z' itemprop='datePublished'>
             2017-02-28 18:39:55 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's both a relief to hear and a problem at the same time!</p>

<p>It's good to hear the readings are what we're actually getting.  But it's a problem because I expect filters in an audio development environment to handle the usual 20Hz to 20kHz audio range.  No doubt there's a reason for it, but either way, I hope I can find a set of filters that overcome this limitation.</p>

<p>If anyone knows of any, please point them out!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-01T05:54:59Z' itemprop='datePublished'>
             2017-03-01 05:54:59 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/axoman">@axoman</a>.</p>

<p>Check <a class="mention" href="/users/drjustice">@DrJustice</a> filterobject. There is a filter called filter/vcf3_full_bw which has a range to 24k. BUt hmmm... I cant find it right now. I have it in my local library but cant find it in community library. BUT I am pretty sure there are other filters that has a range to 24.khz.... And then you can calculate how to set it to a range og 20hz to 20khz.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-03-01T11:52:40Z' itemprop='datePublished'>
             2017-03-01 11:52:40 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Same here, I don't see see any filters under "drj", I even updated the library just in case.</p>

<p>But yup, that's basically what I'm after, a set of full-bandwidth filters, preferably full-bandwidth versions of the ones shown in the image cause I like the character of them.  I'll just have to spend some time going through the lists of stuff available.  I was going to request full-bandwidth versions of these filters, but I wouldn't know who was the best person to ask, and I don't want to go asking in various contributor threads, otherwise it might look like I'm spamming.</p>

<p>If there's any contributor reading this who fancies creating them, please modify these filters so that we can at least work in the usual 20Hz to 20kHz audio range.  If possible, please keep the modification strictly to the range of the filter, not the sound of them.  I think they're really nice filters, it's just a bummer they have that limited range on them.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/942400552d5f47e2549d0f76aadc70ec6a3de7de.jpg" width="400" height="280"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2017-03-01T12:20:01Z' itemprop='datePublished'>
             2017-03-01 12:20:01 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>try philoop's ones by <a class="mention" href="/users/philoop">@philoop</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-01T12:25:01Z' itemprop='datePublished'>
             2017-03-01 12:25:01 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the factory filters were fixed by johannes  6 months ago.</p>

<aside class="onebox githubcommit">
  <header class="source">

      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-03-01T13:37:18Z' itemprop='datePublished'>
             2017-03-01 13:37:18 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kausto">@kausto</a><br>Just took a look, thanks for pointing them out - full bandwidth filters!</p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a><br>That's great news, but how do I access them?</p>

<p>I synced my libraries and I'm using the latest firmware.  Is there something else I need to do, or update, to make those updated versions show up in my object library?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to set-up 20Hz to 20kHz range on the filter dials?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-03-01T13:58:38Z' itemprop='datePublished'>
             2017-03-01 13:58:38 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="2978"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Check <a class="mention" href="/users/drjustice">@DrJustice</a> filterobject. There is a filter called filter/vcf3_full_bw which has a range to 24k.<br>...</p></blockquote></aside>

<p>That was only in testing and discussion, never published IIRC, but the change was factored into the code by Johannes. BTW, that only made them g to the indicated 13kHz, whereas previously they topped out at 6.5kHz (also IIRC, I did some measurements back then). I think we still need factory filters that go all the way to 20kHz, as well as frequency dials that go to 20kHz.</p>

<aside class="quote" data-post="10" data-topic="2978"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>That's great news, but how do I access them?</p></blockquote></aside>

<p>AFAIK the vcf factory objects got updated.</p>

             2017-03-01 14:47:58 UTC

        <span itemprop='position'>#12</span>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/drjustice">@DrJustice</a><br>The philoop filter kausto pointed out has a 24kHz range, but I just tried it out and unfortunately it's not working for me, it's letting audio pass through even with the pitch dial set to 0kHz.</p>

<p>Regards the factory filters, I can't imagine what I'm doing wrong.  I've synced my libraries and the factory filters I keep getting are the (presumably older) ones in the screenshot.  I even set the dials to max to show it, so those are the factory filters in my freshly synced library.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/942400552d5f47e2549d0f76aadc70ec6a3de7de.jpg" width="400" height="280"></p>

             2017-03-01 14:52:55 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It could be just typo in labels, Johannes could just forget to change labels here.</p>
      </div>

             2017-03-01 15:20:04 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When you say labels, are you refering to the readout labels of the dials, or the label of the objects?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Yeah i mean labels of the dials</p>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-01T15:54:19Z' itemprop='datePublished'>
             2017-03-01 15:54:19 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as you will see the above commit I referenced, removes the cutoff limit entirely (doesn't change it) </p>

<p>I dont think its a matter of labels,  its just the objects functionality since they use pitch, rather than frequency... (for both code and dials), and pitch is limited to a 'useful range' (G#9) <br>this all comes down to parameter scaling such that the 0..64/-64..64 makes 'sense', this is why we have osc with pitch and frequency variants.</p>

<p>a simple test/fix would be to dupe (e.g) vcf3, change the dial to frequency, and remove the MTOF call<br>then test it.. see if the filter code is then stable to 20hz (or whatever)</p>

<p>but please note,  the following code comment from the filter, this will presumably be the upper limit</p>

<blockquote><p>// warning: filter_W0 values above 0x50000000 produce unstable results</p></blockquote>

<p>EDIT: a quick test shows this 'seems' to work, if someone test properly then I will commit a freq version to the factory library. (vcf3 lin, to match osc naming)</p>
      </div>

        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mark, I'm afraid the coding stuff is beyond me, you might as well speak to me in alien tongue!</p>

<p>But trying my best to understand, so you're saying the filters are actually full-bandwidth, it's just the format of the readouts that are confusing me?</p>

<p>If so, that's great, though not ideal, because naturally I expect a filter dial to readout in frequency.  After all, the sole function of filter objects is to filter, so they should readout in frequency.  But as long as it has the range, that's fine, that's really all I was concerned about.</p>

<p>BTW, although I'm not a coder, I do have an idea of why things are done the way they're done, so please don't take my comment as a complaint, other than obviously it's not very user friendly or obvious in a building-block sort of way, even though Axoloti is essentially a building-block sort of environment.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Sorry Mark, didn't see your edit until after I posted!<br>Thanks, would <em>love</em> filters with a frequency readout, now that makes perfect sense to me <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><img src="//community.axoloti.com/images/emoji/emoji_one/sunglasses.png?v=3" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>pitch and frequency are both useful , e.g. its easier to do pitch tracking of a filter, if its inlets are pitch (not frequency) </p>

<p>anyway, Ive just checked in to the community library one object for testing...</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/18b0f1794a7129122f4fa8337264d6f423f30ddd.png" width="129" height="139"></p>

<p>can you test this, and see if its really going above 18k or so...<br>I did a test with vcf3 and it appeared too, but Id like to have a proper audio test done before I start creating more filter variants in the factory lib.</p>

        <p>You missed my post again, but thanks!</p>

          ps.store("topic_2978", {"post_stream":{"posts":[{"id":18142,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-02-28T13:45:47.190Z","cooked":"\u003cp\u003eAnother noob question!\u003c/p\u003e\n\n\u003cp\u003eI thought I'd have a bash at a simple parametric equalizer yesterday, and noticed that the dials on the filter objects have a range of 8.176Hz to 13.29kHz.  I'm curious about why that is, and what the best way is to make them 20Hz to 20kHz instead?\u003c/p\u003e\n\n\u003cp\u003ePlease bear in mind that I'm not a coder, I do design by wires \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-02-28T13:49:34.953Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":86,"reads":98,"score":450.95,"yours":false,"topic_id":2978,"topic_slug":"how-to-set-up-20hz-to-20khz-range-on-the-filter-dials","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18146,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-02-28T15:34:15.876Z","cooked":"\u003cp\u003eSimply not possible, dial formats are written in the ui code.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-02-28T15:34:15.876Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":97,"score":35.95,"yours":false,"topic_id":2978,"topic_slug":"how-to-set-up-20hz-to-20khz-range-on-the-filter-dials","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18148,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-02-28T16:40:49.805Z","cooked":"\u003cp\u003eAh right, so it's just the way they're mapped, they'll still pass 20 kHz?\u003cbr\u003eI don't have the right cable handy or I'd have fed it into the computer and analysed it.\u003c/p\u003e\n\n\u003cp\u003eI wired-up the spectrum analyzer object but it's frequencies aren't marked.\u003cbr\u003eWhat frequency range do they actually pass, do you know?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-02-28T16:40:49.805Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":97,"score":26.1,"yours":false,"topic_id":2978,"topic_slug":"how-to-set-up-20hz-to-20khz-range-on-the-filter-dials","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":nu r_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18197,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-01T15:54:19.599Z","cooked":"\u003cp\u003eas you will see the above commit I referenced, removes the cutoff limit entirely (doesn't change it) \u003c/p\u003e\n\n\u003cp\u003eI dont think its a matter of labels,  its just the objects functionality since they use pitch, rather than frequency... (for both code and dials), and pitch is limited to a 'useful range' (G#9) \u003cbr\u003ethis all comes down to parameter scaling such that the 0..64/-64..64 makes 'sense', this is why we have osc with pitch and frequency variants.\u003c/p\u003e\n\n\u003cp\u003ea simple test/fix would be to dupe (e.g) vcf3, change the dial to frequency, and remove the MTOF call\u003cbr\u003ethen test it.. see if the filter code is then stable to 20hz (or whatever)\u003c/p\u003e\n\n\u003cp\u003ebut please note,  the following code comment from the filter, this will presumably be the upper limit\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003e// warning: filter_W0 values above 0x50000000 produce unstable results\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eEDIT: a quick test shows this 'seems' to work, if someone test properly then I will commit a freq version to the factory library. (vcf3 lin, to match osc naming)\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-03-01T16:23:13.753Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":68,"score":29.95,"yours":false,"topic_id":2978,"topic_slug":"how-to-set-up-20hz-to-20khz-range-on-the-filter-dials","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18199,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-01T16:28:22.076Z","cooked":"\u003cp\u003eMark, I'm afraid the coding stuff is beyond me, you might as well speak to me in alien tongue!\u003c/p\u003e\n\n\u003cp\u003eBut trying my best to understand, so you're saying the filters are actually full-bandwidth, it's just the format of the readouts that are confusing me?\u003c/p\u003e\n\n\u003cp\u003eIf so, that's great, though not ideal, because naturally I expect a filter dial to readout in frequency.  After all, the sole function of filter objects is to filter, so they should readout in frequency.  But as long as it has the range, that's fine, that's really all I was concerned about.\u003c/p\u003e\n\n\u003cp\u003eBTW, although I'm not a coder, I do have an idea of why things are done the way they're done, so please don't take my comment as a complaint, other than obviously it's not very user friendly or obvious in a building-block sort of way, even though Axoloti is essentially a building-block sort of environment.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-03-01T16:28:22.076Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":64,"sco
