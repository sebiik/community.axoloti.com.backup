  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2016-05-13T13:46:02Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wondering how to patch a constantly rising value at audio rate and also then be able to control the ramp speed?</p>

<p>At control rate it's easy using the counter object but I am looking for rates at 8KHz increments. </p>

<p>Context is feeding a value "t" into a <a href="http://canonical.org/~kragen/bytebeat/" rel="nofollow">Bytebeat</a> object I'm trying to build (and throwing myself in the deep end with some C while I'm at it).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Bytebeats (was: Audiorate counter, constant rising value)'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/why-is-there-no-frequency-dial/2253/15">Why is there no frequency dial?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-13T14:02:40Z' itemprop='datePublished'>
             2016-05-13 14:02:40 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>osc/phasor?</p>

<p>as such a audio signal cannot raise 'forever' since it runs from -1 to 1, <br>so if you want something that goes from 0 to 1, over a period measured in hz, then its phasor.</p>

<p>you probably want phasor lin, so its a linear frequency rather than pitch</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Bytebeats (was: Audiorate counter, constant rising value)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2016-05-13T15:17:48Z' itemprop='datePublished'>
             2016-05-13 15:17:48 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, I guess I just meant at a "slow" rate compared to an oscillator, I realise the value will wrap. I've got a phasor with some control on the freq inlet to bring it down a few orders now.</p>

<p>I'm getting something akin to the examples but I guess I need to look at custom objects and play around with datatypes to make it sound "right".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Bytebeats (was: Audiorate counter, constant rising value)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-13T18:34:15Z' itemprop='datePublished'>
             2016-05-13 18:34:15 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its an interesting one...</p>

<p>I think scaling is probably going to be the key... as the functions have to form a waveform, and yet slowly evolve... <br>I suspect you can probably do it with patch object, and a few shifting operations<br>for entering the 'equation' you can use the one-liner <br>e.g. enter the following into a one liner s-rate</p>

<pre><code>int t=inlet_in; outlet_out = ((t&lt;&lt;1)^((t&lt;&lt;1)+(t&gt;&gt;7)&amp;t&gt;&gt;12))|t&gt;&gt;(4-(1^7&amp;(t&gt;&gt;19)))|t&gt;&gt;7;</code></pre>

<p>given its 8 bit, we would presumable need to move this into the lower 8 bits, and then move back after the equation is run.</p>

<p><span class="bbcode-s">so, given 1 = 1 &lt;&lt; 27 for axoloti... , that would mean for 8 we should do shifts of 27-8, or 19 </span><br>EDIT: wrong, its Q31 for audio.... Q27 for k-rate</p>

<p>I couldn't resist give this a bit of a go...</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4656e5ca5d350b2faee1b00b37509142f2ba05d5.axp">bytebeat.axp</a> (3.3 KB)</p>

<p>Im not sure my scaling is exactly right... as Ive noticed it seems best to run the phasor really fast... 24khz, whereas in the article seemed to suggest 8khz, so i think ive missed something ... also id be tempted to put it through some kind of oscilloscope since the built in axoloti one with 128 samples is not really big enough to see exactly whats going on.<br>and though it is evolving, i suspect the patterns usually are a little longer than the one I'm getting.<br>(I didnt watch the whole video, so not sure how long they run for with a given equation) </p>

<p>I altered the one-liner a bit, so that it would force result to 8 bit.., but apart from that its the above...<br>(of course, i could do the shifts in the one-liner too, but thought it was clear for 'demonstration' purposes to do outside.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d1c43556b36f749301c61f406223d7bb645c46d5" href="//community.axoloti.com/uploads/default/original/2X/d/d1c43556b36f749301c61f406223d7bb645c46d5.png" class="lightbox" title="Screen Shot 2016-05-13 at 20.24.50.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d1c43556b36f749301c61f406223d7bb645c46d5_1_690x311.png" width="690" height="311"><div class="meta">
<span class="filename">Screen Shot 2016-05-13 at 20.24.50.png</span><span class="informations">940x425 20.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Id love to see what you get going ... its an interesting idea, that Id not heard of before <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm that gives me some ideas!</p>

<p>So far I have:</p>

<div class="lazyYT" data-youtube-id="uHDjxLNhyIQ" data-youtube-title="Axoloti Bytebeat test - beware ears :)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Which certainly sounds in the spirit of things, the object is not too different to your oneliner essentially. This is all experimentation for me, I'm not unfamiliar with coding, but have barely touched C or bitwise ops in the past.</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-13T19:27:32Z' itemprop='datePublished'>
             2016-05-13 19:27:32 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool, yours sounds very close <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>if you confident with creating objects, definitely the better way.. (some are not confident with it, hence the one-liner i suggested)</p>

<p>i realised I was confusing the bit position, its Q31 for audio... not 27 ( I keep having to check these things , its Q27 for k-rate vars) , this also makes things easier, as I assume the equation is generating signed values, so this needs to be maintained for the 32 bit audio.... which i wasn't doing when doing the 19 shift.</p>

<p>its interesting listening to different values though and at different frequencies of the phasor and also different shifting..</p>
      </div>

        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Update: had a bit of interest from glitch loving friends so have expanded this a little.</p>

<div class="lazyYT" data-youtube-id="wZqQCsRjetI" data-youtube-title="Axoloti multibeat Bytebeat machine" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Question, is there an easy way to store the "beats" at the moment the object uses the text field like so:</p>

<p><code>outlet_out = (attr_beat &amp; 0xFF) &lt;&lt; 23;</code></p>

<p>I don't believe I can eval a string, right? I would like to be able to select from a pool of strings without needing a new object instance each time/muxing them.</p>

<p>Edit: by pool of strings I mean pool of "beats".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Bytebeats (was: Audiorate counter, constant rising value)'>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-18T19:54:15Z' itemprop='datePublished'>
             2016-05-18 19:54:15 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no, the code has to be compiled, which is done on your computer, and then uploaded to the axoloti.<br>eval'ing would require an interpreter/jit compiler.</p>

<p>if you only want a pool, then you could compile each one, and then use a mux to target the one you want to select. or alternatively have a custom object, perhaps with a table of function pointers to hold each equation... (or simply do a switch) </p>

<p>if you want totally dynamic, then you'd have to implement some kind of 'poor mans' interpreter, and then interface to that some how.<br>(funny, i was thinking of something similar to this a few days ago, for a completely different purpose :)) </p>

<p>of course worth baring in mind the processor is not that powerful, so there are going to be compromises. (saying that the equations are all pretty simple)</p>

<p>btw: this might interest you, I just stumbled on it... by microbe modular<br><a href="https://github.com/clone45/EquationComposer" class="onebox" target="_blank" rel="nofollow">https://github.com/clone45/EquationComposer</a></p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>no, the code has to be compiled, which is done on your computer, and then uploaded to the axoloti.eval'ing would require an interpreter/jit compiler.</p></blockquote></aside>

<p>Thinking through this after my last post I did realise why I couldn't do that! <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="12" data-topic="1691"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote>
<p>if you only want a pool, then you could compile each one, and then use a mux to target the one you want to select. or alternatively have a custom object, perhaps with a table of function pointers to hold each equation... (or simply do a switch) </p>
<p>if you want totally dynamic, then you'd have to implement some kind of 'poor mans' interpreter, and then interface to that some how.(funny, i was thinking of something similar to this a few days ago, for a completely different purpose :))</p>
</blockquote></aside>

<p>I'm not really up to the task of writing an interpreter I think. Just wondering how to easily add more beats without muxing a bunch of objects or adding functions within.</p>

<p>Yes, very interesting!</p>

      <div class='post' itemprop='articleBody'>
        <p>I'm playing with your patch and I have added for each 'branch' a <a href="//community.axoloti.com/t/jeromeb-contributions/1419/2?u=jeromeb">bitcrusher</a> . Then, it's not possible to dynamically change the "formula beats" but you can introduce variability in the current formula (set the noise gate input to 0).</p>

<p>Again thank you for this great work !</p>

          ps.store("topic_1691", {"post_stream":{"posts":[{"id":9966,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2016-05-13T13:46:02.350Z","cooked":"\u003cp\u003eWondering how to patch a constantly rising value at audio rate and also then be able to control the ramp speed?\u003c/p\u003e\n\n\u003cp\u003eAt control rate it's easy using the counter object but I am looking for rates at 8KHz increments. \u003c/p\u003e\n\n\u003cp\u003eContext is feeding a value \"t\" into a \u003ca href=\"http://canonical.org/~kragen/bytebeat/\" rel=\"nofollow\"\u003eBytebeat\u003c/a\u003e object I'm trying to build (and throwing myself in the deep end with some C while I'm at it).\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-05-13T19:49:47.313Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":26,"reads":77,"score":147.35,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://canonical.org/~kragen/bytebeat/","internal":false,"reflection":false,"title":"Bytebeat — Kragen","clicks":24},{"url":"http://community.axoloti.com/t/why-is-there-no-frequency-dial/2253/15","internal":true,"reflection":true,"title":"Why is there no frequency dial?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9967,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-13T14:02:40.908Z","cooked":"\u003cp\u003eosc/phasor?\u003c/p\u003e\n\n\u003cp\u003eas such a audio signal cannot raise 'forever' since it runs from -1 to 1, \u003cbr\u003eso if you want something that goes from 0 to 1, over a period measured in hz, then its phasor.\u003c/p\u003e\n\n\u003cp\u003eyou probably want phasor lin, so its a linear frequency rather than pitch\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-05-13T14:02:40.908Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":0,"reads":75,"score":22.25,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9969,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2016-05-13T15:17:48.844Z","cooked":"\u003cp\u003eThanks, I guess I just meant at a \"slow\" rate compared to an oscillator, I realise the value will wrap. I've got a phasor with some control on the freq inlet to bring it down a few orders now.\u003c/p\u003e\n\n\u003cp\u003eI'm getting something akin to the examples but I guess I need to look at custom objects and play around with datatypes to make it sound \"right\".\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-05-13T15:17:48.844Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":72,"score":21.0,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9983,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-13T18:34:15.786Z","cooked":"\u003cp\u003eits an interesting one...\u003c/p\u003e\n\n\u003cp\u003eI think scaling is probably going to be the key... as the functions have to form a waveform, and yet slowly evolve... \u003cbr\u003eI suspect you can probably do it with patch object, and a few shifting operations\u003cbr\u003efor entering the 'equation' you can use the one-liner \u003cbr\u003ee.g. enter the following into a one liner s-rate\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eint t=inlet_in; outlet_out = ((t\u0026lt;\u0026lt;1)^((t\u0026lt;\u0026lt;1)+(t\u0026gt;\u0026gt;7)\u0026amp;t\u0026gt;\u0026gt;12))|t\u0026gt;\u0026gt;(4-(1^7\u0026amp;(t\u0026gt;\u0026gt;19)))|t\u0026gt;\u0026gt;7;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003egiven its 8 bit, we would presumable need to move this into the lower 8 bits, and then move back after the equation is run.\u003c/p\u003e\n\n\u003cp\u003e\u003cspan class=\"bbcode-s\"\u003eso, given 1 = 1 \u0026lt;\u0026lt; 27 for axoloti... , that would mean for 8 we should do shifts of 27-8, or 19 \u003c/span\u003e\u003cbr\u003eEDIT: wrong, its Q31 for audio.... Q27 for k-rate\u003c/p\u003e\n\n\u003cp\u003eI couldn't resist give this a bit of a go...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4656e5ca5d350b2faee1b00b37509142f2ba05d5.axp\"\u003ebytebeat.axp\u003c/a\u003e (3.3 KB)\u003c/p\u003e\n\n\u003cp\u003eIm not sure my scaling is exactly right... as Ive noticed it seems best to run the phasor really fast... 24khz, whereas in the article seemed to suggest 8khz, so i think ive missed something ... also id be tempted to put it through some kind of oscilloscope since the built in axoloti one with 128 samples is not really big enough to see exactly whats going on.\u003cbr\u003eand though it is evolving, i suspect the patterns usually are a little longer than the one I'm getting.\u003cbr\u003e(I didnt watch the whole video, so not sure how long they run for with a given equation) \u003c/p\u003e\n\n\u003cp\u003eI altered the one-liner a bit, so that it would force result to 8 bit.., but apart from that its the above...\u003cbr\u003e(of course, i could do the shifts in the one-liner too, but thought it was clear for 'demonstration' purposes to do outside.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d1c43556b36f749301c61f406223d7bb645c46d5\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d1c43556b36f749301c61f406223d7bb645c46d5.png\" class=\"lightbox\" title=\"Screen Shot 2016-05-13 at 20.24.50.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d1c43556b36f749301c61f406223d7bb645c46d5_1_690x311.png\" width=\"690\" height=\"311\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-05-13 at 20.24.50.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e940x425 20.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eId love to see what you get going ... its an interesting idea, that Id not heard of before \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-05-13T19:28:26.648Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":68,"score":20.45,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/4/4656e5ca5d350b2faee1b00b37509142f2ba05d5.axp","internal":true,"reflection":false,"clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9988,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2016-05-13T18:47:16.915Z","cooked":"\u003cp\u003eHmm that gives me some ideas!\u003c/p\u003e\n\n\u003cp\u003eSo far I have:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"uHDjxLNhyIQ\" data-youtube-title=\"Axoloti Bytebeat test - beware ears :)\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eWhich certainly sounds in the spirit of things, the object is not too different to your oneliner essentially. This is all experimentation for me, I'm not unfamiliar with coding, but have barely touched C or bitwise ops in the past.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-05-13T18:47:16.915Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":64,"score":128.85,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9996,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-13T19:27:32.789Z","cooked":"\u003cp\u003ecool, yours sounds very close \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eif you confident with creating objects, definitely the better way.. (some are not confident with it, hence the one-liner i suggested)\u003c/p\u003e\n\n\u003cp\u003ei realised I was confusing the bit position, its Q31 for audio... not 27 ( I keep having to check these things , its Q27 for k-rate vars) , this also makes things easier, as I assume the equation is generating signed values, so this needs to be maintained for the 32 bit audio.... which i wasn't doing when doing the 19 shift.\u003c/p\u003e\n\n\u003cp\u003eits interesting listening to different values though and at different frequencies of the phasor and also different shifting..\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-05-13T19:27:32.789Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":62,"score":23.7,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10001,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2016-05-13T19:50:25.688Z","cooked":"\u003cp\u003eThe frequency has a few sweet spots, you can scan through them with the fine controls.\u003c/p\u003e\n\n\u003cp\u003eHere is a really good one \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/65b43259e3cf8fcc71116e0fcf8dd489b42d5153.axp\"\u003ebytebeat.axp\u003c/a\u003e (5.1 KB)\u003c/p\u003e\n\n\u003cp\u003eThere are \"recipes\" here: \u003ca href=\"http://pelulamu.net/countercomplex/music_formula_collection.txt\" rel=\"nofollow\"\u003ehttp://pelulamu.net/countercomplex/music_formula_collection.txt\u003c/a\u003e\u003c/p\u003e","post_number":7,"post_type":1,"up ull,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10017,"name":"","username":"JSZ","avatar_template":"/user_avatar/community.axoloti.com/jsz/{size}/23_1.png","created_at":"2016-05-14T08:04:59.632Z","cooked":"\u003cp\u003eAwesome stuff \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=2\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-05-14T08:04:59.632Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":58,"score":23.05,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":45,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10025,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-05-14T09:09:25.087Z","cooked":"\u003cp\u003eAwesome ! The idea is very original with very aesthetic result.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-05-14T09:09:25.087Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":58,"score":13.25,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JSZ","avatar_template":"/user_avatar/community.axoloti.com/jsz/{size}/23_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10175,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2016-05-18T15:52:20.581Z","cooked":"\u003cp\u003eUpdate: had a bit of interest from glitch loving friends so have expanded this a little.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"wZqQCsRjetI\" data-youtube-title=\"Axoloti multibeat Bytebeat machine\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eQuestion, is there an easy way to store the \"beats\" at the moment the object uses the text field like so:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eoutlet_out = (attr_beat \u0026amp; 0xFF) \u0026lt;\u0026lt; 23;\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eI don't believe I can eval a string, right? I would like to be able to select from a pool of strings without needing a new object instance each time/muxing them.\u003c/p\u003e\n\n\u003cp\u003eEdit: by pool of strings I mean pool of \"beats\".\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-05-18T15:52:55.450Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":1,"reads":53,"score":52.8,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10179,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-18T19:54:15.229Z","cooked":"\u003cp\u003eno, the code has to be compiled, which is done on your computer, and then uploaded to the axoloti.\u003cbr\u003eeval'ing would require an interpreter/jit compiler.\u003c/p\u003e\n\n\u003cp\u003eif you only want a pool, then you could compile each one, and then use a mux to target the one you want to select. or alternatively have a custom object, perhaps with a table of function pointers to hold each equation... (or simply do a switch) \u003c/p\u003e\n\n\u003cp\u003eif you want totally dynamic, then you'd have to implement some kind of 'poor mans' interpreter, and then interface to that some how.\u003cbr\u003e(funny, i was thinking of something similar to this a few days ago, for a completely different purpose :)) \u003c/p\u003e\n\n\u003cp\u003eof course worth baring in mind the processor is not that powerful, so there are going to be compromises. (saying that the equations are all pretty simple)\u003c/p\u003e\n\n\u003cp\u003ebtw: this might interest you, I just stumbled on it... by microbe modular\u003cbr\u003e\u003ca href=\"https://github.com/clone45/EquationComposer\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://github.com/clone45/EquationComposer\u003c/a\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-05-18T19:54:40.329Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":51,"score":16.5,"yours":false,"topic_id":1691,"topic_slug":"bytebeats-was-audiorate-counter-constant-rising-value","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/clone45/EquationComposer","internal":false,"reflection":false,"title":"GitHub - clone45/EquationComposer","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10180,"name":"","username":"hellcore","avatar_template":"/user_avatar/community.axoloti.com/hellcore/{size}/4714_1.png","created_at":"2016-05-18T20:11:59.865Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"1691\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eno, the code has to be compiled, which is done on your computer, and then uploaded to the axoloti.eval'ing would require an interpreter/jit compiler.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThinking through this after my last post I did realise why I couldn't do that! \u003cimg src=\"/images/emoji/
