        <h1>Connectors and controls</h1>

<ul>
<li>3.5mm (1/8") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)</li>
<li>6.35mm (1/4") Stereo connector input and output, (labeled on the backside of the circuit board).</li>
<li>5 pole DIN connectors are MIDI in- and output (labeled on the backside of the circuit board).</li>
<li>micro-sd-card (should be FAT formatted)</li>
<li>micro-usb serves connection for Axoloti software, a power source, and act as a class compliant midi device.</li>
<li>power input: 2.1mm DC socket, accepts 7-15V DC input, center positive plug. This input will take priority over power from the micro-usb socket. </li>
<li>full size USB for hosting midi devices [1]</li>
<li>2 LEDs (LED1: green, LED2: red)</li>
<li>2 micro push buttons (S1 and S2, also labeled on the bottom side)</li>
</ul>

<p>By plugging in the micro usb-connection, the board powers up automatically and will run any patch that has been uploaded to run, either from internal flash memory or as a startup patch from sdcard.</p>

<p>The initialisation starts with the two LEDs flashing alternatingly, and then stops with the green LED illuminated.</p>

<p>[1] currently, only USB class compliant midi devices are supported, see <a href="/t/usb-midi-controllers">USB Midi Controllers</a> or compatibility. These must be inserted directly into the USB host port. USB hubs are not currently supported on the host port.</p>

<h1>Clean start</h1>

<p>Usually the axoloti board will start the patch that has been uploaded to it, as it can run 'standalone'.<br>If you wish to prevent it start this patch</p>

<ul>
<li>power off the board</li>
<li>hold down S2</li>
<li>power up the board</li>
</ul>

<h1>Rescue mode (DFU)</h1>

<p>there is a special recovery mode, called DFU mode, which can be used to reprogram the board in case the normal flashing procedure fails, this is accessed by.</p>

<ul>
<li>power off the board</li>
<li>hold down switch S1... </li>
<li>power up the board - no lights will flash</li>
<li>...now you can release S1</li>
<li>go to Axoloti UI, use Flash (Rescue) </li>
</ul>

<p>Note: you can confirm its in DFU mode, by using Board -&gt; Select Device and you will see its listed as DFU.</p>

<h1>Other hardware specifications</h1>

<ul>
<li>168 MHz STMF427 microcontroller</li>
<li>3.3V signalling voltage on GPIO</li>
<li>256kb SRAM (inside the microcontroller)</li>
<li>1MB Flash (inside the microcontroller)</li>
<li>8MB SDRAM</li>
</ul>

<h1>Audio output limitation</h1>

<p><strong>(v1.0 boards only, fixed in v1.1 boards)</strong><br>from Facebook, regarding audio output, and not using mono plugs:</p>

<blockquote><p>I have discovered one issue in the board design: plugging a mono jack into the stereo output jack (shorting out the right channel) causes serious distortion in the left (mono) channel.</p></blockquote>

<p>It was generally agreed there, that this limitation was preferable to causing considerable delays. </p>

<h1>Power Supply</h1>

<p>Quote from Johannes on topic of power supplies</p>

<blockquote>
<p>The DC barrel jack input uses a switching power supply, allowing a wide input voltage range and is capable of powering a USB device connected to the USB host port that consumes 500mA (the legal maximum for USB).<br>Any supply between 7V and 15V is fine, the current it needs to deliver depends on what you plug into the USB host port. Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.<br>DC-plug center diameter should be 2.1 mm.<br>(there is also a 2.5mm plug variant, will fit too but maybe bad contact, not recommended)</p>
<p>5V on the DC barrel input is not enough. The editor will show you the actual voltage from the switching power supply. That should not be less than 4.75V.</p>
<p>You can also connect a USB cellphone/tablet-style charger to the micro-usb connector.</p>
</blockquote>

          ps.store("topic_59", {"post_stream":{"posts":[{"id":105,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-07-23T17:23:19.676Z","cooked":"<h1>Connectors and controls<\/h1>\n\n<ul>\n<li>3.5mm (1/8\") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)<\/li>\n<li>6.35mm (1/4\") Stereo connector input and output, (labeled on the backside of the circuit board).<\/li>\n<li>5 pole DIN connectors are MIDI in- and output (labeled on the backside of the circuit board).<\/li>\n<li>micro-sd-card (should be FAT formatted)<\/li>\n<li>micro-usb serves connection for Axoloti software, a power source, and act as a class compliant midi device.<\/li>\n<li>power input: 2.1mm DC socket, accepts 7-15V DC input, center positive plug. This input will take priority over power from the micro-usb socket. <\/li>\n<li>full size USB for hosting midi devices [1]<\/li>\n<li>2 LEDs (LED1: green, LED2: red)<\/li>\n<li>2 micro push buttons (S1 and S2, also labeled on the bottom side)<\/li>\n<\/ul>\n\n<p>By plugging in the micro usb-connection, the board powers up automatically and will run any patch that has been uploaded to run, either from internal flash memory or as a startup patch from sdcard.<\/p>\n\n<p>The initialisation starts with the two LEDs flashing alternatingly, and then stops with the green LED illuminated.<\/p>\n\n<p>[1] currently, only USB class compliant midi devices are supported, see <a href=\"/t/usb-midi-controllers\">USB Midi Controllers<\/a> or compatibility. These must be inserted directly into the USB host port. USB hubs are not currently supported on the host port.<\/p>\n\n<h1>Clean start<\/h1>\n\n<p>Usually the axoloti board will start the patch that has been uploaded to it, as it can run 'standalone'.<br>If you wish to prevent it start this patch<\/p>\n\n<ul>\n<li>power off the board<\/li>\n<li>hold down S2<\/li>\n<li>power up the board<\/li>\n<\/ul>\n\n<h1>Rescue mode (DFU)<\/h1>\n\n<p>there is a special recovery mode, called DFU mode, which can be used to reprogram the board in case the normal flashing procedure fails, this is accessed by.<\/p>\n\n<ul>\n<li>power off the board<\/li>\n<li>hold down switch S1... <\/li>\n<li>power up the board - no lights will flash<\/li>\n<li>...now you can release S1<\/li>\n<li>go to Axoloti UI, use Flash (Rescue) <\/li>\n<\/ul>\n\n<p>Note: you can confirm its in DFU mode, by using Board -&gt; Select Device and you will see its listed as DFU.<\/p>\n\n<h1>Other hardware specifications<\/h1>\n\n<ul>\n<li>168 MHz STMF427 microcontroller<\/li>\n<li>3.3V signalling voltage on GPIO<\/li>\n<li>256kb SRAM (inside the microcontroller)<\/li>\n<li>1MB Flash (inside the microcontroller)<\/li>\n<li>8MB SDRAM<\/li>\n<\/ul>\n\n<h1>Audio output limitation<\/h1>\n\n<p><strong>(v1.0 boards only, fixed in v1.1 boards)<\/strong><br>from Facebook, regarding audio output, and not using mono plugs:<\/p>\n\n<blockquote><p>I have discovered one issue in the board design: plugging a mono jack into the stereo output jack (shorting out the right channel) causes serious distortion in the left (mono) channel.<\/p><\/blockquote>\n\n<p>It was generally agreed there, that this limitation was preferable to causing considerable delays. <\/p>\n\n<h1>Power Supply<\/h1>\n\n<p>Quote from Johannes on topic of power supplies<\/p>\n\n<blockquote>\n<p>The DC barrel jack input uses a switching power supply, allowing a wide input voltage range and is capable of powering a USB device connected to the USB host port that consumes 500mA (the legal maximum for USB).<br>Any supply between 7V and 15V is fine, the current it needs to deliver depends on what you plug into the USB host port. Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive.<br>DC-plug center diameter should be 2.1 mm.<br>(there is also a 2.5mm plug variant, will fit too but maybe bad contact, not recommended)<\/p>\n<p>5V on the DC barrel input is not enough. The editor will show you the actual voltage from the switching power supply. That should not be less than 4.75V.<\/p>\n<p>You can also connect a USB cellphone/tablet-style charger to the micro-usb connector.<\/p>\n<\/blockquote>","post_number":1,"post_type":1,"updated_at":"2016-12-20T00:35:22.266Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":104,"incoming_link_count":418,"reads":400,"score":2156.6,"yours":false,"topic_id":59,"topic_slug":"axoloti-hardware","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":8,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/t/usb-midi-controllers","internal":true,"reflection":false,"clicks":85},{"url":"http://community.axoloti.com/t/might-have-fried-the-output-of-axo/573/14","internal":true,"reflection":true,"title":"Might have fried the output of Axo","clicks":29},{"url":"http://community.axoloti.com/t/no-available-usb-device-found-with-matching-pid-vid-on-mac/235/5","internal":true,"reflection":true,"title":"\"No available USB device found with matching PID/VID\" on Mac","clicks":24},{"url":"http://community.axoloti.com/t/loading-binary-data-into-sdram/1995/8","internal":true,"reflection":true,"title":"Loading Binary Data Into SDRAM","clicks":7},{"url":"http://community.axoloti.com/t/axoloti-not-powering-on/1556/2","internal":true,"reflection":true,"title":"Axoloti not powering on","clicks":6},{"url":"http://community.axoloti.com/t/might-have-fried-the-output-of-axo/573/4","internal":true,"reflection":true,"title":"Might have fried the output of Axo","clicks":2},{"url":"http://community.axoloti.com/t/ccmsram-overflow-error/3012/10","internal":true,"reflection":true,"title":"CCMSRAM Overflow Error","clicks":0},{"url":"http://community.axoloti.com/t/help-bricked-my-axo
