<p><strong>objects</strong><br>wp/ctrl/i radio 5 h.axo - horizontal radio object w/ 5 buttons<br>wp/ctrl/i radio 3 h.axo - horizontal radio object w/ 3 buttons</p>

<p>wp/env/ad_mod.axo - Axoloti stock AD envelope with modulation inputs</p>

<p>wp/edrum/snare_mod.axo - object designed for snare-like wounds with ad_mod used as the envelope</p>

<p>wp/filter/4polelpf.axs - 4 pole LPF based on pd's 4poleLP~</p>

<p>wp/osc/khaosmachine.axs - Axoloti version of <a href="http://patchstorage.com/khaos/" rel="nofollow">Khaos!</a></p>

<p><strong>patches</strong><br>none yet</p>

<p><strong>firmware</strong><br>none yet</p>
