        <h1>
  <a href="/t/converting-midi-cc-for-use-in-triggering-parameters-in-clouds-patch/5835">Converting Midi CC for use in triggering parameters in Clouds patch</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NamedUser'><b itemprop='author'>NamedUser</b></a>
           
           <time datetime='2019-07-02T02:55:47Z' itemprop='datePublished'>
             2019-07-02 02:55:47 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all. Another very rudimentary question from a newcomer, I'd appreciate your help!</p>

<p>I am successfully controlling the Clouds pitch parameter with CC like this:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4b9a36cabaa6c57f828ca059bfe2090150de14d9" href="//community.axoloti.com/uploads/default/original/2X/4/4b9a36cabaa6c57f828ca059bfe2090150de14d9.png" class="lightbox" title="Screen Shot 2019-07-02 at 2.48.34 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4b9a36cabaa6c57f828ca059bfe2090150de14d9_1_555x500.png" width="555" height="500"><div class="meta">
<span class="filename">Screen Shot 2019-07-02 at 2.48.34 PM.png</span><span class="informations">946x852 46 KB</span><span class="expand"></span>
</div></a></div></p>

<p>However the CC values don't conform with/provide what the pitch parameter is expecting.</p>

<p>For example:<br>- The pitch knob built in to the pitch is the same as incoming audio at value zero, an octave up at 12, etc.</p>

<p><strong>However</strong>, with midi CC is the pitch is the same as incoming audio at CC value 0, something different (and not in key) at CC 12. Also, since CC cannot have a negative value, I can't reduce pitch (below the input value) with Midi CC.</p>

<p>So my questions are:slight_smile:<br>1. How do I determine the "range of values" that the pitch parameter expercts / requires;<br>2. How do I convert CC values to fit that range?</p>

<p>(As you can see, I am very new to programming).</p>

<p>Many thanks in advance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting Midi CC for use in triggering parameters in Clouds patch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-02T06:06:39Z' itemprop='datePublished'>
             2019-07-02 06:06:39 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as you can see the pitch inlet has +- written beside it, that means you have to connect a bipolar value to it. put a unipolar to bipolar converter between your cc in and the inlet ...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting Midi CC for use in triggering parameters in Clouds patch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NamedUser'><b itemprop='author'>NamedUser</b></a>
           
           <time datetime='2019-07-02T06:30:13Z' itemprop='datePublished'>
             2019-07-02 06:30:13 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great thanks!</p>

<p>Will try this now. Appreciate the help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting Midi CC for use in triggering parameters in Clouds patch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-07-02T12:52:55Z' itemprop='datePublished'>
             2019-07-02 12:52:55 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can also just assign the pitch <em>dial</em> on the object to cc1 (control click) and leave the inlet empty. That way your midi gets automatically scaled to the full range, negative or not.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting Midi CC for use in triggering parameters in Clouds patch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NamedUser'><b itemprop='author'>NamedUser</b></a>
           
           <time datetime='2019-07-02T19:03:23Z' itemprop='datePublished'>
             2019-07-02 19:03:23 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Captain Burek, I have stumbled on this feature, it works very well/is fast. I know have Grain Mill fulls assigned to CC.</p>
      </div>

          ps.store("topic_5835", {"post_stream":{"posts":[{"id":34819,"name":"","username":"NamedUser","avatar_template":"/letter_avatar_proxy/v2/letter/n/c4cdca/{size}.png","created_at":"2019-07-02T02:55:47.237Z","cooked":"\u003cp\u003eHi all. Another very rudimentary question from a newcomer, I'd appreciate your help!\u003c/p\u003e\n\n\u003cp\u003eI am successfully controlling the Clouds pitch parameter with CC like this:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4b9a36cabaa6c57f828ca059bfe2090150de14d9\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4b9a36cabaa6c57f828ca059bfe2090150de14d9.png\" class=\"lightbox\" title=\"Screen Shot 2019-07-02 at 2.48.34 PM.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4b9a36cabaa6c57f828ca059bfe2090150de14d9_1_555x500.png\" width=\"555\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2019-07-02 at 2.48.34 PM.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e946x852 46 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHowever the CC values don't conform with/provide what the pitch parameter is expecting.\u003c/p\u003e\n\n\u003cp\u003eFor example:\u003cbr\u003e- The pitch knob built in to the pitch is the same as incoming audio at value zero, an octave up at 12, etc.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHowever\u003c/strong\u003e, with midi CC is the pitch is the same as incoming audio at CC value 0, something different (and not in key) at CC 12. Also, since CC cannot have a negative value, I can't reduce pitch (below the input value) with Midi CC.\u003c/p\u003e\n\n\u003cp\u003eSo my questions are:slight_smile:\u003cbr\u003e1. How do I determine the \"range of values\" that the pitch parameter expercts / requires;\u003cbr\u003e2. How do I convert CC values to fit that range?\u003c/p\u003e\n\n\u003cp\u003e(As you can see, I am very new to programming).\u003c/p\u003e\n\n\u003cp\u003eMany thanks in advance!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-07-02T02:55:47.237Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":16,"reads":43,"score":86.3,"yours":false,"topic_id":5835,"topic_slug":"converting-midi-cc-for-use-in-triggering-parameters-in-clouds-patch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/4b9a36cabaa6c57f828ca059bfe2090150de14d9.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2218,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34820,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-02T06:06:39.363Z","cooked":"\u003cp\u003eas you can see the pitch inlet has +- written beside it, that means you have to connect a bipolar value to it. put a unipolar to bipolar converter between your cc in and the inlet ...\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-07-02T06:06:39.363Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":41,"score":14.05,"yours":false,"topic_id":5835,"topic_slug":"converting-midi-cc-for-use-in-triggering-parameters-in-clouds-patch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color"
