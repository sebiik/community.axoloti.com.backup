          ps.store("translationOverrides", {});
          ps.store("topic_3431", {"post_stream":{"posts":[{"id":21212,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-15T14:30:45.932Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3424\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYes it takes time... And this is a kind of a common post from a new guy \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, I think the (main) user guide is misunderstood, its more a guide to UI than patching, and often beginners want a patching guide (which is why I recommend \u003ca class=\"mention\" href=\"/users/janvantomme\"\u003e@janvantomme\u003c/a\u003e book)  which it is not, and we haven't had any volunteers from the community to write one \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ea patching guide would be cool, though very time consuming to write it you want to go beyond the basics covered in the tutorial patches, also it really needs to be done by a technical writer (which I'm not \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  )  ... I don't know if you have every seen the documentation for Reaktor, its massive, probably over 1000 pages in about 3 or 4 manuals. that's just not doable for an open source project.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-06-15T14:31:15.362Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":38,"incoming_link_count":19,"reads":79,"score":132.7,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/beginner-where-is-clds-struggling-already/3424/13","internal":true,"reflection":true,"title":"Beginner - where is CLDS? Struggling already","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21216,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-15T17:40:06.021Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"3424\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ea patching guide would be cool, though very time consuming\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAs an alternative, Jan van tommes book is a good place to start, as you suggested. \u003c/p\u003e\n\n\u003cp\u003eBut yeah getting back to making patching guides. I think a general knowledge of synths and samples, and especially modular synths can get you far. But I think it is the part that when you for example want an envelope from Axoloti fac.lib. you have to connect several objects to get a usable ADSR env. It is like a modular modular synth..... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAs you say Reaktor patching guide is 1000 pages or even more... This is just a lot.. And actually I also think it is a bit outdated... I think it would be MUCH better to have video tutorials.. And they are also a lot easier to make.. You can say and show more in a 2 minut video than you can write on several pages(exaggerating a tiny bit)... But yeah, som basics would be great to have in writing, which could be used as reference to the video.. After all most things I star learning these days starts on youtube.. And THEN moves on to the manual/documentation later on... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBut where should one start with writing documentation? Maybe writing more extensive notes in the helpfiles could be a start? That was one thing I noticed when getting started, that it would really help a lot with more notes in the helpfiles.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-06-15T17:52:49.297Z","reply_count":0,"reply_to_post_number":1,"quote_count":1,"avg_time":36,"incoming_link_count":0,"reads":74,"score":16.6,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21228,"name":"Gavin","username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png","created_at":"2017-06-15T23:26:27.658Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u0026amp; \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e,\u003cbr\u003eIf you don't mind, I have an idea that might work for patching guide.\u003cbr\u003eIt is to use the \"Sub Patches\" as the guide.\u003cbr\u003eSo there is a section in the library for \"Help\" subpatches, but when you set them up, you do not add Patch Inputs and  Outputs like you normally would, but then when selecting the help subpatch, it is then opened up showing the basic setup, and it only needs to show the appropriate objects, it won't need any more, then the user, can just copy and paste the objects into their patch and go from there. This way subpatches can be as simple or as complicated as you want, and note can be added to the subpatch as guidelines where required.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-06-15T23:26:27.658Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":66,"score":19.1,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21231,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T05:48:56.283Z","cooked":"\u003cp\u003eI am open for discussion about it.\u003c/p\u003e\n\n\u003cp\u003eOne thing I like about using the helpfiles , is that EVERYTHING you need to learn is there all ready inside the patcher. No need for exiting the patcher or going online to read some documentation, all you need is right there in the patcher\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e Maybe this should be separated into a new thread? I dont think I can do that.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-06-16T05:48:56.283Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":17,"incoming_link_count":7,"reads":55,"score":46.85,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21261,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-16T09:20:53.363Z","cooked":"\u003cp\u003eOk split.  \u003c/p\u003e\n\n\u003cp\u003eSorry \u003ca class=\"mention\" href=\"/users/gavin\"\u003e@Gavin\u003c/a\u003e , I don't really follow what you mean.\u003cbr\u003ehelp patches are normal patches, it's pretty much the same model as used by max/msp. \u003c/p\u003e\n\n\u003cp\u003eAlso I think we should be clear, some Ike the OP are saying examples patches are not enough, they need more guidance \u003c/p\u003e\n\n\u003cp\u003eBtw the community could improve help patches , (and tutorial ) and submit as pull requests,  some are not great.  \u003c/p\u003e\n\n\u003cp\u003eHelp text similarly these are not  really a guide for beginners, it's more text to help you use a particular object. \u003c/p\u003e\n\n\u003cp\u003eThe object description is the place for this, but I'd agree it's not easy to edit, and I don't think supports markup \u003c/p\u003e\n\n\u003cp\u003ePerhaps it's best to keep the description short, and have a better 'supports' object in the help patches so they can be more elaborate ,I think this was the intention as this is how the tutorials are done. \u003c/p\u003e\n\n\u003cp\u003eAgain, max pretty much does this\u003c/p\u003e\n\n\u003cp\u003eperhaps another issue, is the inlet/outlet descriptions are too vague , and putting this is the small text box is not really ideal. \u003c/p\u003e\n\n\u003cp\u003eAnyway I think al this is more a modern alternative to the old 'reference guide', rather than a guide on how to patch. \u003c/p\u003e\n\n\u003cp\u003eA patching guide, I see as something that teaches the techniques of patching , sure this is using some common objects, but also midi parameter assignment, presets ... and converting different use cases like synth building, fx , midi routing and sequencing.\u003cbr\u003eI \u003cstrong\u003ethink\u003c/strong\u003e this is often the missing link for beginners, partly what objects to get started, and how to combine them to solve.\u003cbr\u003eOnce you have that then you can explore more specific objects, where the help becomes important.  \u003c/p\u003e\n\n\u003cp\u003eAs to the form of the patching guide, sure text or video works - I'd agree I think many of us learn these day via YouTube. \u003cbr\u003eThough we have had calls here for writtten documentation, so perhaps you can't please everyone.  \u003c/p\u003e\n\n\u003cp\u003eThe disadvantage of videos is, if the software changes you cannot update them, you have to reshoot - and shooting/editing/uploading videos can be pretty time consuming. \u003c/p\u003e\n\n\u003cp\u003eI will say the YT videos I've done for Axoloti don't have many views so I'm not inclined to spend much time on it\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-06-16T09:22:08.533Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":50,"score":36.6,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21275,"name":"Gavin","username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png","created_at":"2017-06-16T10:35:30.015Z","cooked":"\u003cp\u003eYeah, sometimes my thoughts get jumbled.\u003c/p\u003e\n\n\u003cp\u003eMay if I break it down a bit better and add pictures...\u003c/p\u003e\n\n\u003cp\u003eLets say I create a help subpatch for LFO trigger to a Demux.\u003c/p\u003e\n\n\u003cp\u003eI create a sub patch with the following setup.. saved as a subpatch exactly as shown.. \u003cbr\u003ewithout factory/patch/inlets or outlets.. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2e002db0ccac42e5767d211518041f14b3ac917b.PNG\" width=\"447\" height=\"187\"\u003e\u003c/p\u003e\n\n\u003cp\u003eLets say someone wants to know how to add an LFO trigger to a Demux.\u003cbr\u003eUser that needs help goes to contributions or where ever it is kept, add it to their patch as follows..\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5f2b66f3660c748be76e5772b9cbfd474d7d2e84.PNG\" width=\"259\" height=\"104\"\u003e\u003c/p\u003e\n\n\u003cp\u003eUser selects \"Embed as patch/patcher\" and it will open up the subpatch as per the first image which they can learn or even copy from etc..\u003c/p\u003e\n\n\u003cp\u003eThis way it keeps the help in small steps rather than in full patch setup type scenarios.\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-06-16T10:35:30.015Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":44,"score":15.25,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21282,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T13:13:58.782Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBtw the community could improve help patches , (and tutorial ) and submit as pull requests,  some are not great.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont mind helping w bit with this. \u003c/p\u003e\n\n\u003cp\u003eActually there are a few small things that could be fixed also in objects. For example the minimum and maximum object have been switched around. Min object is actually a max object and vice versa. Also table/play, has issue with the pitch dial, it is inverted, when going lower in the pitch the pitch actually get higher and vice versa... This is easy fix, just change the - before the param_pitch to + then it works as supposed. \u003c/p\u003e\n\n\u003cp\u003eBut I am up for making some of the help files a little bit more extensive.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe disadvantage of videos is, if the software changes you cannot update them, you have to reshoot - and shooting/editing/uploading videos can be pretty time consuming.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYep true, didnt think of that.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI will say the YT videos I've done for Axoloti don't have many views so I'm not inclined to spend much time on i\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eUnderstandable.\u003c/p\u003e\n\n\u003cp\u003eA while ago we also talked about community guidelines and i did write down something, but in the debate there was really many views and perspective on it I kind of got stuck in it. But writing some patch guide or tips in tutorials are a little bit more concrete and easier to approach. It is not so much related to opinions, more related to factual stuff \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-06-16T13:19:59.936Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":42,"score":14.4,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21284,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T13:24:57.349Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis way it keeps the help in small steps rather than in full patch setup type scenarios.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis also comes down to the the guy making the helpfile. \u003c/p\u003e\n\n\u003cp\u003eBut in general, our sugggestions are pretty close. But for me to understand it right, do you mean that you want to put all the subpatches with tutorials into the com.lib? If so I think this can get really messy, having loads of \" unfinished\" or not working subpatchs in the library. IMO then it is better to have them hidden away in the helpfiles, which you dont see when vrowing the com.lib.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-06-16T13:25:32.226Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":40,"score":8.5,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21286,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2017-06-16T13:28:11.862Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA patching guide, I see as something that teaches the techniques of patching , sure this is using some common objects, but also midi parameter assignment, presets ... and converting different use cases like synth building, fx , midi routing and sequencing.I think this is often the missing link for beginners, partly what objects to get started, and how to combine them to solve.Once you have that then you can explore more specific objects, where the help becomes important.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis sums up my initial thoughts 100%. There seems to be a big gap between knowing nothing about coding/patching, and knowing a decent amount. That middle ground in between is very daunting, and filled with object/object/somethingelse/codename/tinytext, which is the complete opposite of what I'm personally used to dealing with in everything else I do in music (DAWs, synthesis, sampling, etc).\u003c/p\u003e\n\n\u003cp\u003eP.s. it has occurred to me that I perhaps bought a product that is far beyond my skillset, however I think the Ax could have some serious popularity if it was \"dumbed-down\" a little with some walk-thru's, at least to get people started. I also get this is hard as it's open-source, community driven etc. It's not like it's a $900 piece of equipment.\u003c/p\u003e\n\n\u003cp\u003ep.p.s dumb question: any way to increase the size of the text in the app? I have pretty good eyesight and find the patches are ridiculously hard to see what the hell the help sections are saying...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-06-16T13:28:11.862Z","reply_count":2,"reply_to_post_number":5,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":41,"score":18.8,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21289,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T13:44:35.868Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/a9adbd/40.png\" class=\"avatar\"\u003emlbstrd:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis sums up my initial thoughts 100%. There seems to be a big gap between knowing nothing about coding/patching, and knowing a decent amount. That middle ground in between is very daunting, and filled with object/object/somethingelse/codename/tinytext, which is the complete opposite of what I'm personally used to dealing with in everything else I do in music (DAWs, synthesis, sampling, etc).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI also think that it is a must to have a little understanding of synths, before going into modular world. But yes the gap between \"regular music devices\" as you mention is pretty hefty. But th good thing is eventually you can design your own stuff. When I work with plug ins and so on, i always think \" why cant i do this and that?\".. In axoloti you can test it and find out \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/a9adbd/40.png\" class=\"avatar\"\u003emlbstrd:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eP.s. it has occurred to me that I perhaps bought a product that is far beyond my skillset, however I think the Ax could have some serious popularity if it was \"dumbed-down\" a little with some walk-thru's, at least to get people started. I also get this is hard as it's open-source, community driven etc. It's not like it's a $900 piece of equipment.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI remember when getting started here too. Had many stupid questions and frustrations. Just ask \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e Everyone can learn Axoloti if they want to. But if one prefer just to have something that works out of the box Axoloti is probably not the place to start.\u003c/p\u003e\n\n\u003cp\u003eBut Axoloti can also be very simple if you just want to copy basic synth designs and so on. And do basic sequencing. This is pretty simple and doesnt take much more skill than using a Clavia modular synth or similar modular synths. \u003c/p\u003e\n\n\u003cp\u003eBut as soon as you go into working with audio and tables and so on, it gets a bunch harder and there are many steps to get ones head around. And if you want to code your own objects. What I am trying to say is that there are many levels in axoloti.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-06-16T13:44:35.868Z","reply_count":1,"reply_to_post_number":9,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":39,"score":13.4,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21292,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-16T14:19:55.170Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/gavin\"\u003e@Gavin\u003c/a\u003e , that's a bit like 'snippets' in Max...  which you could already kind of do, personally, as subpatches in your objects directory.\u003cbr\u003efor the library, I don't see much advantage over just saving these as objects (axs), with inlets and outlets, where could then give proper descriptions etc\u003c/p\u003e\n\n\u003cp\u003eI see it as problematic for help files though, since ideally a help file, concentrates its focus on demonstrating the object at hand, rather than be useful.\u003cbr\u003eso I think its two different things.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMin object is actually a max object and vice versa\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ejust checked the code, looks ok to me... will test next time Ive an axo to hand.\u003cbr\u003e(bare in mind, at the moment, we wont change behaviour of factory objects, due to this breaking users patches)\u003c/p\u003e\n\n\u003cp\u003edon't get me wrong, I do think YT videos have merits, perhaps I might do a series one day when Ive a bit more time.\u003c/p\u003e\n\n\u003cp\u003ea bit unrelated, or not... I have to say, I don't tend to look at help files...\u003cbr\u003eI find it so quick to patch up an objects into test patch with ctrls -\u0026gt; obj -\u0026gt; disp/scope that I do this, to see how an object works/responds to parameters etc.  often I then copy bits of this test patch, out to the patch I'm developing... so in this regards its a bit like \u003ca class=\"mention\" href=\"/users/gavin\"\u003e@gavin\u003c/a\u003e  suggestions.\u003c/p\u003e\n\n\u003cp\u003eactually, it probably is a bit deeper than that, this goes into my entire workflow for development (patch, but also object, and c/c++) , I tend to make small self contained code segments/patches, and test this, and then combine/evolve these into the complicated patches/code. I take this approach, as its not only systematic, but its also helps reduce bugs (and the complexity of bugs where they exist)\u003c/p\u003e\n\n\u003cp\u003eso when I'm recommending people start small, and be hands on, explore  - this is because this is the way I approach things.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/mlbstrd\"\u003e@mlbstrd\u003c/a\u003e I'm sure you'll get there, but being for sure it needs a bit of dedicated time, and an appreciation that you'll need to start with 'mickey mouse' patches first, and work your way up to a CS80 emulator \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e is right, probably the two most common issues/questions, are around 'execution order' and tables... neither are 'hard' but you need to get the basic concepts down well, otherwise they will keep tripping you up.  the good news is, neither tend to come up till a bit later in your explorations .. usually just about when you think you understand it all - they hit you \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e... these topics really could do with a tutorial video, unfortunately, they need to be later in the series, as you need all the basics to be in place first.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/a9adbd/40.png\" class=\"avatar\"\u003emlbstrd:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ep.p.s dumb question: any way to increase the size of the text in the app? I have pretty good eyesight and find the patches are ridiculously hard to see what the hell the help sections are saying...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis we hope will be back in the next version ... we did have zoom in 1.0.12 but we had to roll it back, due to performance issues, unfortunately the issue was quite deep, so it was not just a matter of fixing a bug, its part of a more fundamental development.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-06-16T14:19:55.170Z","reply_count":1,"reply_to_post_number":null,"quote_count":2,"avg_time":18,"incoming_link_count":0,"reads":36,"score":13.1,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21293,"name":"","username":"chawps","avatar_template":"/letter_avatar_proxy/v2/letter/c/8e7dd6/{size}.png","created_at":"2017-06-16T14:21:36.674Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3431\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut as soon as you go into working with audio and tables and so on, it gets a bunch harder and there are many steps to get ones head around. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is exactly where I'm getting stuck. I'm a new user hoping to do mainly audio manipulation from the audio input, ideally sampling, scrubbing, chopping, etc. Wrapping my head around tables and initializing them is proving pretty confusing, and most the examples I'm finding in tutorials are about building synths, which is a) not actually what I want to do with axoloti, and b) much more straightforward than tables and live audio manipulation.\u003c/p\u003e\n\n\u003cp\u003eI have a decent technical writing background, so hopefully once I've gotten my feet wet, I can start writing the documentation I wish I could find now.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-06-16T14:21:36.674Z","reply_count":2,"reply_to_post_number":10,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":32,"score":16.85,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1246,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21295,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T14:32:30.469Z","cooked":"\u003cp\u003eIf you are stuck you should ask in the forum. Most of us are willing to help with whatever issue comes up \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-06-16T14:32:30.469Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":34,"score":7.5,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chawps","avatar_template":"/letter_avatar_proxy/v2/letter/c/8e7dd6/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21296,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T14:41:51.997Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ejust checked the code, looks ok to me... will test next time Ive an axo to hand.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a53556e9c8cb7fb22e3832c3765e180a255b24f4.png\" width=\"647\" height=\"301\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe value on the left is set to 52, but it stops at 32, which as I understand it makes it a max value. The value can maximum be 32.\u003cbr\u003eAnd the same with the  right side. The value is set to 5.5 but it stops at 15, which makes it a minimum object, since it the minimum value send out is 15.\u003c/p\u003e\n\n\u003cp\u003eAbout the pitchknob.. If fixing, this kind of \"breaks\" patches... I think if there is changes done to these objects, especially the table/play, it would be a good idea to announce it in some way. It is a widely used object and this could cause many frustrations with patches suddenly sounding different.. Maybe flagged post or something? I dunno, just thinking out loud.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-06-16T14:46:21.454Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":38,"score":13.7,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21297,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-16T14:45:30.437Z","cooked":"\u003cp\u003eyeah, we need to be a bit careful here...\u003cbr\u003eof course some things in DSP \u003cstrong\u003eare\u003c/strong\u003e more complex (like audio manipulation) than others (synths/sequencing ), its not just harder in Axoloti, its also harder in max/pd/reaktor too - especially if you want glitch free audio.\u003c/p\u003e\n\n\u003cp\u003eI think though there are quite a few objects in the community library to handle more things, with having to do it yourself, though I don't really follow these developments... as there so much new stuff going on \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ecoming back to the topic though, it would be interesting to know what the topics should be in a patching series. as you, say, it needs to go beyond simple subtractive synth creation.\u003c/p\u003e\n\n\u003cp\u003eso how about a list of videos that would be created ... \u003cbr\u003enow I'm going to set some rules, to keep this achievable.\u003c/p\u003e\n\n\u003cp\u003eimagine a series of video tutorials. \u003c/p\u003e\n\n\u003cp\u003eeach tutorial is a maximum of 15 minutes, so a topic has to be self contained/explained in this time, this includes explanation of the topic/subject, and building one or more patches.\u003cbr\u003e(this is a big constraint, but necessary, views on YT of videos over 15 minutes, drop off dramatically!)\u003c/p\u003e\n\n\u003cp\u003ethe videos can 'build on each other' but need to be self contained, i.e. video 5 can depend on video 3 being watched. though dependencies should be minimised, except the first intro video, this means views could 'pick' topics they are interested to watch.\u003c/p\u003e\n\n\u003cp\u003ethe aim is not to build fully functional synths/fx/seq/samplers... theres no way you can do that in 15 mins, its to show the concepts, hopefully after watching a number of the videos you could build something more complex. similarly simplifications have to be made/assumed.... \u003cbr\u003e(we could have a post on the forum about each video, which would allow users to discuss/build upon the concepts of the video, talk about the simplifications) \u003c/p\u003e\n\n\u003cp\u003epractical, frankly, I don't think 15 minutes on tables without a practical example is very interesting, it'll be way too dry, and put people to sleep.\u003c/p\u003e\n\n\u003cp\u003eI'm thinking something like dude837 has done for max... \u003cbr\u003esee \u003ca href=\"https://www.youtube.com/user/dude837/videos\"\u003ehttps://www.youtube.com/user/dude837/videos\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ethoughts...\u003c/p\u003e\n\n\u003cp\u003ebasic idea is an agreed topic list, that fills these criteria, with a short description of what each episode covers, and the demonstration patch it will be.\u003cbr\u003e(again, I repeat, no I'm not going to be a korg volca sample or octatrack in a video \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-06-16T14:45:30.437Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":38,"score":13.65,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/user/dude837/videos","internal":false,"reflection":false,"title":"dude837 - YouTube","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"chawps","avatar_template":"/letter_avatar_proxy/v2/letter/c/8e7dd6/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21298,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-16T14:47:35.884Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe value on the left is set to 52, but it stops at 32, which as I understand it makes it a max value.And the same with the  right side. The value is set to 5.5 ut it stops at 15, which makes it a minimum object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno,  both are correct.\u003cbr\u003e32 is the lesser of 52 and 32, i.e. the minimum value of the two. similarly 15 \u0026gt; 5.5 , so is the maximum of the two values.\u003c/p\u003e\n\n\u003cp\u003eI'm not quite sure of your understanding, but this is consistent with min/max operations in C/max/pd etc\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-06-16T14:48:41.761Z","reply_count":0,"reply_to_post_number":14,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":35,"score":7.6,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21299,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T14:53:42.282Z","cooked":"\u003cp\u003eAs i undestand a minimum value, it should be set by a constant, which is the second input. That one is set to 32. So they first input should not be able to be less than 32... \u003c/p\u003e\n\n\u003cp\u003eBut works the other way around:\u003c/p\u003e\n\n\u003cp\u003eWhen I turn the value know, it wont go above the second input, which is 32. it stops at 32, so 32 is max.\u003c/p\u003e\n\n\u003cp\u003eProbably my understanding of it that is not correct. But to me logically, what I just wrote, makes more sense and that is how I use a minimum and max function. If i dont want o exceed 32, I set a max value of 32 and then what ever you feed that input, it wont go above that value. And to use it like that you have to use the opposite version.\u003c/p\u003e\n\n\u003cp\u003eEDIT: But after playing with it now, I see that what the minimum object actually does it letting the signal of the input with the lowest value pass through. Which also makes sense. I just didnt think of it like that.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-06-16T15:05:47.330Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":35,"score":57.6,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21300,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T15:00:26.920Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm thinking something like dude837 has done for max...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHa! have watched many of his videos lately, learning a it about making video sync to the beat of an audio signal. Nice videos\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-06-16T15:00:26.920Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":34,"score":7.45,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21301,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-16T15:17:33.177Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eEDIT: But after playing with it now, I see that what the minimum object actually does it letting the signal of the input with the lowest value pass through. Which also makes sense. I just didnt think of it like that.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah... its one of those things, if you've used other similar things, its 'natural' , but of course, if you have no reference point I can see you might have different expectations. this is where its important the descriptions/help patches are correct.\u003c/p\u003e\n\n\u003cp\u003eof course where possible Axoloti is consistent with other conventions, it helps when users come from different environments.\u003c/p\u003e\n\n\u003cp\u003e(flip side is, the more you learn in Axoloti, the easier you would find using PD/Max/Reaktor!)\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-06-16T15:17:33.177Z","reply_count":1,"reply_to_post_number":17,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":39,"score":28.55,"yours":false,"topic_id":3431,"topic_slug":"patching-guide","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21302,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-16T15:24:37.683Z","cooked":"\u003cp\u003eYeah I found what I needed so it wasnt a problem for many seconds \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"3431\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eflip side is, the more you learn in Axoloti, the easier you would find using PD/Max/Reaktor!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes I have been going bac
