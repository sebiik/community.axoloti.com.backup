      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm so close.  I've got my guitar plugged in and loaded some demo patches and I get this error</p>

<p>Axoloti version : 1.0.12-0-g80370d2  build time : 02/02/2017 20:39:14 CET<br>Link to firmware CRC E95BAC96<br>Status: factory (1.0.12,anon) : OK  ( 1.0.12,clean )<br>Status : home : OK<br>Status: community (1.0.12,anon) : OK  ( 1.0.12,clean )<br>USB device found<br>connected<br>Authentic Axoloti Core<br>search path : C:\Users\jen.nelson09\Documents\axoloti\axoloti-factory\objects<br>Firmware version: 1.0.0.1, crc=0xE95BAC96, entrypoint=0x20011000<br>search path : C:\Users\jen.nelson09\Documents\axoloti\objects<br>search path : C:\Users\jen.nelson09\Documents\axoloti\axoloti-contrib\objects<br>Generate code complete<br>Creating directory on sdcard : /bass_fx<br>Done creating directory<br>Changing working directory on sdcard : /bass_fx<br>Done changing working directory<br>Start compiling patch<br>'make' is not recognized as an internal or external command,<br>operable program or batch file.<br>shell task failed, exit value: 1<br>Compiling patch failed ( C:\Users\jen.nelson09\Documents\axoloti\axoloti-factory\patches\demos\audio_in\bass_fx.axp ) </p>

<p>let me know what i can do to fix it.<br>thanks!</p>
      </div>

        <p>did you install the runtime? you need both the program and the runtime. see here:</p>

      <div class='post' itemprop='articleBody'>
        <p>I believe so. I downloaded the msi file, ran through all the prompts, and can see the folder in programfilesx86</p>

<p>I could see the "main" file in windows explorer. I clicked on it and I got the same "internal and external" error. It then said I need to run JDK first. Idkwtf that is.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>the <strong>runtime</strong> is not an msi file, it is a zip file - this is clearly detailed in the installation guide which was linked above.</p>

<p>this is the file you are after, install guide tells you what to do with it.<br><a href="https://github.com/axoloti/axoloti/releases/download/1.0.12/axo_runtime_win-1.0.12.zi" class="onebox" target="_blank">https://github.com/axoloti/axoloti/releases/download/1.0.12/axo_runtime_win-1.0.12.zi</a></p>

      <div class='post' itemprop='articleBody'>
        <p>and you just dropped the contents of the zip file into it, so it looks like this:<br>(note, the path and subdirectories)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/96c63cd961eb1fc21b55959acefbe30dcb7c66fc" href="//community.axoloti.com/uploads/default/original/2X/9/96c63cd961eb1fc21b55959acefbe30dcb7c66fc.png" class="lightbox" title="axoruntime.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/96c63cd961eb1fc21b55959acefbe30dcb7c66fc_1_690x388.png" width="690" height="388"><div class="meta">
<span class="filename">axoruntime.png</span><span class="informations">3840x2160 374 KB</span><span class="expand"></span>
</div></a></div></p>

<aside class="quote" data-post="5" data-topic="3789"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/c2a13f/40.png" class="avatar">JonnyAngle:</div>
<blockquote><p>I can see the "make_dist" file in the runtime folder when I open it up.</p></blockquote></aside>

<p>that sounds wrong, if you just moved the directory, then it will be in axoloti_runtime\platform_win </p>

<p>ok, in 1.0.12, I report if I cant find the runtime directory, so this implies its there, but because make is not found, then its most likely:<br>- zip file  was not unpacked correctly <br>- you have a virus program (or windows)  has quarantined the files<br>- the user you are running as, does not have permissions to access the file</p>

<p>I assume as you placed it in program files (x86) you are using a 64 bit version of windows, (windows 10?)</p>
