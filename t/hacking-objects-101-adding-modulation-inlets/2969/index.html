        <h1>
  <a href="/t/hacking-objects-101-adding-modulation-inlets/2969">Hacking objects 101: adding modulation inlets</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/user-guide" itemprop="url">
        <span itemprop="title">User Guide</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-02-26T16:13:55Z' itemprop='datePublished'>
             2017-02-26 16:13:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some users often ask contributors to <strong>add modulation inlets</strong> to their objects.<br>While a workaround exists (adding a  <strong>patch/modsource object</strong> and right-clicking on the parameter to modulate), sometimes this solution is not efficient or not available at all (see for example integer boxes).</p>

<p>What to do in one of these cases?<br>1) you can ask the contributor here on the forum to add inlets (<strong>lame</strong>!) (just kidding!!!) (not really: <strong>we are lazy</strong>) <br>2) you can <strong>HACK THE OBJECT</strong> in few steps</p>

<p>Click on the little arrow of the object you want to edit</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/adf493844afc976b7fa142c146c106455d14ad63.png" width="145" height="125"></p>

<p>Embed as patch/object, this way you can't do permanent disasters. <strong>DON'T EDIT OBJECT DEFINITION, UNLESS YOU'RE VERY SKILLED IN TROUBLESHOOTING C++ CODE</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/7/7c7cb0193cabfcc642192e86c56f68ec8bb6ff9e.png" width="194" height="157"></p>

<p>Click on edit</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/49b4c322a70b54e6dcd20966fbf4566a6260d665.png" width="104" height="114"></p>

<p>Select the inlet tab on the left and then add as many inlets as you need.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8ccdcb8b525ef4e6ec5afe7f6d7200b21fb5a08d.png" width="563" height="419"></p>

<p>Give a name to such inlets, something you can remember. Do not use spaces or symbols, just letters or numbers.<br>As for the type: dials (knobs) correspond to frac32 inlets (blue). Buttons and toggles correspond to bool32 inlets. Integer boxes correspond to int32 inlets. All the other stuff is just labels on the object (you can experiment on this).<br>Also, buffered inlets refer to the audio rate stuff. It's not the case to touch those.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f469d452209e3e82ad51ed16eb716b9491b1b915.png" width="554" height="414"></p>

<p>Now the tricky part: you have to search in the k-rate and s-rate code every reference to the parameter you want to hack. You'll find stuff like <strong>param_ParameterName</strong>. <br>You have a few options here: you can add the inlet to the parameter (see the middle portion of image) or override it completely (delete param_ParameterName and substitute it with inlet_InletName) <br>Remember to add ";" at the end of rows (the code won't start otherwise).<br>If you choose to override completely a parameter you can then go in the parameters tab and delete the parameter.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fbd078051bc80df29b5225e2ab06fd42f2d7b110.png" width="543" height="408"></p>

<p>You're done!</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/25baeadf5dc80119eeeff7710d138cf32dc280db.png" width="115" height="138"></p>

<p>For this example i hacked ctrl/dial.</p>

<p><strong>Something can go wrong</strong> while doing this. Aside from <strong>syntax errors</strong>, there are some cases in which a parameter is bound inside a very specific <strong>range</strong>. Outside that range weird stuff might happen (pleasantly weird but also patch-crashing weird).<br>This might happen because of variable overflowing, for reading/writing arrays outside their range or for similar reasons.<br>Troubleshooting these errors is often hard and requires skill. If you don't have the skill, just be careful with what you feed into these inlets. You could use <strong>math/sat</strong> and math/satp objects as a quick fix</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks for posting this, Sputnki.</p>

<p>I get so far, but I'm confused about how I need to edit the code.  I'll give a step-by-step of what I did so that you have exactly what I have.  If you were to copy what I did using the exact same object and input name that I used, you could post a screenshot of the edited k-rate code, then I would understand.</p>

<ul>
<li>Add the object <strong>fx/lmnts/reverb</strong>
</li>
<li>Add an inlet and name it <strong>test</strong>
</li>
<li>Assign the type as <strong>frac32</strong>
</li>
</ul>

<p>In my example, I wish to use the inlet named <strong>test</strong> to drive the dial named <strong>amount</strong>.  In this case, there's no code to edit under S-rate, only K-rate, but what do I change to make it work?</p>

<p>It'd be great if you would post a screenshot of the edited K-rate code for my specific example, it'd be easier to understand because it'd be a real example to learn from.</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can see in the image all references to the parameters highlighted. <br><img src="//community.axoloti.com/uploads/default/original/2X/8/82d8b3d34ee832278905270b7c28d491cd88c990.png" width="552" height="435"><br>You could substitute row 6 with the following:<br></p>

<p></p><pre><code class="lang-auto">reverb.set_amount(q27_to_float(param_amount + inlet_test));</code></pre>
      </div>

        <aside class="quote" data-post="5" data-topic="2969"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/a9adbd/40.png" class="avatar">mlbstrd:</div>
<blockquote><h1>include "./rings_fx.h"</h1></blockquote></aside>

<p>this is where things go wrong.</p>

<p>you see, the example <a class="mention" href="/u/sputnki">@Sputnki</a> gave with embedding objects only works for self contained objects (objects without reference to external files) </p>

<p>the generated error means, that an include file is missing, because you embedded the object and there is currently no way to include a file in an embedded object.</p>

<p>so, in this case this method won't work. that being said, there are only a handful of objects with includes in axoloti world.</p>
      </div>

           <time datetime='2018-05-09T16:59:34Z' itemprop='datePublished'>
             2018-05-09 16:59:34 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/mlbstrd">@mlbstrd</a> You can make your own versions of those objects, the rings for example:</p>

<ol>
<li>Embed the object.</li>
<li>Go to "edit object definition" and "copy to library" to save the object as a real object to a folder you like.</li>
<li>Go to the "rings" folder, in the factory library, then simply copy the header file "rings_fx.h" to the folder that you saved your own version of the object in.</li>
<li>Voila, the object will now load and you have created your own local version that you can edit to taste <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">
</li>
</ol>

<p>(It's because the object need to have a specific path so it MUST be saved(copy to library).... And then next the object expects the headerfile to be in the same folder as the object itself. So you need to copy it over manually, as described above).</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2018-08-20T20:55:36Z' itemprop='datePublished'>
             2018-08-20 20:55:36 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! </p>

<p>After using workarounds for a while, I'm trying to mashup some oscillator objects that I like to create my dream oscillator. I've had a little bit of success, but now I'm stuck. </p>

<p>For vector synthesis, I need: </p>

<ol>
<li><p>an oscillator with a fast, stable sync input so that i can use it in conjunction with video VSYNC pulses. <a class="mention" href="/u/toneburst">@toneburst</a> sinesync is the only thing i've found that syncs stably. </p></li>
<li><p>multiple waveforms (<a class="mention" href="/u/drjustice">@DrJustice</a> multiwave LFO, <a class="mention" href="/u/beat">@beat</a> multiwave)</p></li>
<li><p>Quadrature outputs for to use for rotating a video raster. </p></li>
<li><p>An LFO version, and a VCO version (k-rate, s-rate)</p></li>
</ol>

<p>SO, an amalgam of a few of these oscillators would do it, but none of them are up to the task on their own. </p>

<p>Here's what I was able to accomplish -- I successfully added a quadrature outputs to sine-sync.  (<img src="//community.axoloti.com/uploads/default/original/2X/6/676eb48dbad2272f073fb36298f9fc79ab160d8c.png" width="437" height="464"></p>

<p>Now I just need to add the other waveforms and I'm a little overwhelmed. I also tried converting the dual multiwave LFO to s-rate, but I can't get it to work. I changed the inlet/outlet types and parameter types to match what i've seen other s-rate oscillators use. I also cut and paste the code from k-rate to s-rate. Didn't work, lol. Am I even close?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-09-15T12:10:23Z' itemprop='datePublished'>
             2018-09-15 12:10:23 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I didn't want to start an extra 101-thread, so:<br>Is it as "easy" (as easy as modulation-inputs) to make stereo out of mono-modules?<br>e.g. "stereorize" a filter/sampler/delay?<br>Or is to dublicate the modules the best way? <br>It would save a lot of sram + time to setting up...<br>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hacking objects 101: adding modulation inlets'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-09-15T12:46:29Z' itemprop='datePublished'>
             2018-09-15 12:46:29 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="2969"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png" class="avatar">deef:</div>
<blockquote><p>Is it as "easy" (as easy as modulation-inputs) to make stereo out of mono-modules?</p></blockquote></aside>

<p>I think the easiest way is to make a subpatch and throw it all in there.</p>

<aside class="quote" data-post="10" data-topic="2969"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png" class="avatar">deef:</div>
<blockquote><p>Or is to dublicate the modules the best way?</p></blockquote></aside>

<p>You can write it in code, for example making a for loop X times depending on how many you want.</p>

<p>Or you could just copy the code inside and object and rename the variables for the second version. Like if you have some variables called "int a" and you copy that one, you neeed to rename it, cause you can only have one variable with that specific name.</p>

<p>So basically if you know a little code you can try the above.</p>

<aside class="quote" data-post="10" data-topic="2969"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png" class="avatar">deef:</div>
<blockquote><p>It would save a lot of sram + time to setting up...</p></blockquote></aside>

<p>Time yes, but S-ram I am not sure, cause you still need 2 of each. I think its going to be very little you save if its just a stereo delay.</p>

<p>For the S-ram, try using the delay that uses SD-ram. There are a lot more SD-ram than S-ram, so you can save the S-ram for other purposes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hacking objects 101: adding modulation inlets'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-09-15T13:47:41Z' itemprop='datePublished'>
             2018-09-15 13:47:41 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How would be the subpatch way go? I mean I'd have to still have the module 2x in the subpatch + make all the parameters/dials available on parent, to assign them to midi quickly.... or is that actually the main SRAM saving tip, to have simply INS &amp; OUTS on parent &amp; rest hidden in the subpatch, but still mapped to midi or analog-pots? Hm...<br>Probably I confuse what RAM is needed for what. All the dials on an object is it in SRAM, right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hacking objects 101: adding modulation inlets'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-09-15T15:02:32Z' itemprop='datePublished'>
             2018-09-15 15:02:32 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="2969"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png" class="avatar">deef:</div>
<blockquote><p>Probably I confuse what RAM is needed for what. All the dials on an object is it in SRAM, right?</p></blockquote></aside>

<p>I dont think you should worry too much about a couple of dials, there are other things that will take up alot more memory than dial, like for example if you use a delay that uses S-ram, instead of the SD-ram version. </p>

<p>I am no expert on the details about how much resources they use, I think someone else who know code a lot better than me can answer that for you... Ut a couple of dials...... Dont worry about that <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Anyway, I think you should just start patching and if you eventually get to the point where you hit the limit there are always ways to optimize a little bit here and there. But overall I think you should just build what you like and the realise if you actually have issues or not. Use some of the tips above, like use SD-rams for the delay anf you will go far.</p>

<p>About the stereo thing, the essence of stereo is, that its two channels, so if you want stereo.... <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I know the community library is huge, but its definately worth the while spending some hours looking through it to see whats there. Its a really good way of finding inspiration for your own pacthes. Not only check the community library objects but also the the patches that you find in &gt; </p>

<p>file &gt; library<br>file &gt; community</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2020-04-08T12:02:43Z' itemprop='datePublished'>
             2020-04-08 12:02:43 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I am trying to add extra inlets to an Euclydiean Rhythm object. It seems to be ok, but when I am trying to change values with dials it does anything.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b25f24748a548b680b9144390e0a9a42fe4b362d" href="//community.axoloti.com/uploads/default/original/2X/b/b25f24748a548b680b9144390e0a9a42fe4b362d.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b25f24748a548b680b9144390e0a9a42fe4b362d_1_690x262.png" width="690" height="262"><div class="meta">
<span class="filename">image.png</span><span class="informations">1045x397 37.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Here is the code:</p>

<p>o = 0;<br>if(inlet_trig &gt; 0 &amp;&amp; !ntrig){<br>	ntrig = 1;<br>	o = ((((counter++ + param_rotation + inlet_rot) * param_hits + inlet_hits) % param_length + inlet_leng) &lt; param_hits + inlet_hits);<br>}<br>if(!(inlet_trig &gt; 0)) ntrig = 0;<br>outlet_trig = o;</p>

<p>Any idea?</p>

<p>Thanks,</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hacking objects 101: adding modulation inlets'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-04-08T13:12:03Z' itemprop='datePublished'>
             2020-04-08 13:12:03 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The blue inlet you are using and the parameters you feed to the blue inlets are not the same type of variables as the destination that you are trying to change.</p>

<p>The parameters fed to the blue inlet are fractionals. The destination are integers. So you need to rescale the fractional blue inlets to integers. Try something like this:</p>

<p>o = ((((counter++ + param_rotation + <strong>(inlet_rot&lt;&lt;21)</strong>) * param_hits + <strong>(inlet_hits&lt;&lt;21)</strong>) % param_length + <strong>(inlet_leng&lt;&lt;21)</strong>) &lt; param_hits + <strong>(inlet_hits&lt;&lt;21)</strong>);</p>

<p>Basically putting a parantese around the inlet_leng, so ONLY the inlet is affectced and then bit shift 21:<br>(inlet_leng&lt;&lt;21)</p>

<p>If that doest work, then try to switch the &lt;&gt; for all of the changes I have made. I don't have my Axo board fired up ath the moment and I always get those two switched around, so if one doesn't work, try the other.</p>

<p>To understand Axoloti and working with variables a bit better:<br>Red color    = Audio<br>Blue color   =  K-rate/fractionals<br>Green color = Integers</p>
      </div>

        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much for your answer jaffasplaffa.</p>

<p>I have tried it but the first option doesn't make any difference. It doesnt respond to the Dials, even changing to int32 in Type inlet options and getting them green.</p>

<p>The &lt;&gt; option cannot be executed it said "shell task failed, exit value: 2".</p>

<p>Any other idea.</p>
      </div>

        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just changing the inlet doesnt do it, you also need to do the rescaling.</p>

<aside class="quote" data-post="16" data-topic="2969"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/xoanxil/40/4653_1.png" class="avatar">xoanxil:</div>
<blockquote><p>The &lt;&gt; option cannot be executed it said "shell task failed, exit value: 2".</p></blockquote></aside>

<p>It was either &gt;&gt;21 or &lt;&lt;21 ...</p>

<p>Could you post the patch? </p>

<p>It makes it a lot easier to troubleshoot.</p>

          ps.store("topic_2969", {"post_stream":{"posts":[{"id":18083,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-02-26T16:13:55.058Z","cooked":"\u003cp\u003eSome users often ask contributors to \u003cstrong\u003eadd modulation inlets\u003c/strong\u003e to their objects.\u003cbr\u003eWhile a workaround exists (adding a  \u003cstrong\u003epatch/modsource object\u003c/strong\u003e and right-clicking on the parameter to modulate), sometimes this solution is not efficient or not available at all (see for example integer boxes).\u003c/p\u003e\n\n\u003cp\u003eWhat to do in one of these cases?\u003cbr\u003e1) you can ask the contributor here on the forum to add inlets (\u003cstrong\u003elame\u003c/strong\u003e!) (just kidding!!!) (not really: \u003cstrong\u003ewe are lazy\u003c/strong\u003e) \u003cbr\u003e2) you can \u003cstrong\u003eHACK THE OBJECT\u003c/strong\u003e in few steps\u003c/p\u003e\n\n\u003cp\u003eClick on the little arrow of the object you want to edit\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/adf493844afc976b7fa142c146c106455d14ad63.png\" width=\"145\" height=\"125\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEmbed as patch/object, this way you can't do permanent disasters. \u003cstrong\u003eDON'T EDIT OBJECT DEFINITION, UNLESS YOU'RE VERY SKILLED IN TROUBLESHOOTING C++ CODE\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/7c7cb0193cabfcc642192e86c56f68ec8bb6ff9e.png\" width=\"194\" height=\"157\"\u003e\u003c/p\u003e\n\n\u003cp\u003eClick on edit\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/49b4c322a70b54e6dcd20966fbf4566a6260d665.png\" width=\"104\" height=\"114\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSelect the inlet tab on the left and then add as many inlets as you need.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8ccdcb8b525ef4e6ec5afe7f6d7200b21fb5a08d.png\" width=\"563\" height=\"419\"\u003e\u003c/p\u003e\n\n\u003cp\u003eGive a name to such inlets, something you can remember. Do not use spaces or symbols, just letters or numbers.\u003cbr\u003eAs for the type: dials (knobs) correspond to frac32 inlets (blue). Buttons and toggles correspond to bool32 inlets. Integer boxes correspond to int32 inlets. All the other stuff is just labels on the object (you can experiment on this).\u003cbr\u003eAlso, buffered inlets refer to the audio rate stuff. It's not the case to touch those.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f469d452209e3e82ad51ed16eb716b9491b1b915.png\" width=\"554\" height=\"414\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNow the tricky part: you have to search in the k-rate and s-rate code every reference to the parameter you want to hack. You'll find stuff like \u003cstrong\u003eparam_ParameterName\u003c/strong\u003e. \u003cbr\u003eYou have a few options here: you can add the inlet to the parameter (see the middle portion of image) or override it completely (delete param_ParameterName and substitute it with inlet_InletName) \u003cbr\u003eRemember to add \";\" at the end of rows (the code won't start otherwise).\u003cbr\u003eIf you choose to override completely a parameter you can then go in the parameters tab and delete the parameter.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/fbd078051bc80df29b5225e2ab06fd42f2d7b110.png\" width=\"543\" height=\"408\"\u003e\u003c/p\u003e\n\n\u003cp\u003eYou're done!\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/25baeadf5dc80119eeeff7710d138cf32dc280db.png\" width=\"115\" height=\"138\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFor this example i hacked ctrl/dial.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSomething can go wrong\u003c/strong\u003e while doing this. Aside from \u003cstrong\u003esyntax errors\u003c/strong\u003e, there are some cases in which a parameter is bound inside a very specific \u003cstrong\u003erange\u003c/strong\u003e. Outside that range weird stuff might happen (pleasantly weird but also patch-crashing weird).\u003cbr\u003eThis might happen because of variable overflowing, for reading/writing arrays outside their range or for similar reasons.\u003cbr\u003eTroubleshooting these errors is often hard and requires skill. If you don't have the skill, just be careful with what you feed into these inlets. You could use \u003cstrong\u003emath/sat\u003c/strong\u003e and math/satp objects as a quick fix\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-04-14T08:46:46.204Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":113,"incoming_link_count":322,"reads":378,"score":2069.25,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/modulating-table-play-loop-parameters/3522","internal":true,"reflection":true,"title":"Modulating table play loop parameters","clicks":8},{"url":"http://community.axoloti.com/t/how-to-modulate-objects-that-lack-inlets/2967/8","internal":true,"reflection":true,"title":"How to modulate objects that lack inlets?","clicks":8},{"url":"http://community.axoloti.com/t/comprehensive-noob-guide-to-creating-objects/4791/4","internal":true,"reflection":true,"title":"Comprehensive noob guide to creating \"objects\"?","clicks":4},{"url":"http://community.axoloti.com/t/assign-gpio-to-parameters-that-are-not-available/5084/4","internal":true,"reflection":true,"title":"Assign GPIO to parameters that are NOT \"AVAILABLE\"?","clicks":3},{"url":"http://community.axoloti.com/t/how-to-get-inside-certain-objects/5990/2","internal":true,"reflection":true,"title":"How to get inside certain objects?","clicks":0},{"url":"http://community.axoloti.com/t/mapping-axocontrol-knobs-buttons-to-cc-for-parameter-control/6699/2","internal":true,"reflection":true,"title":"Mapping Axocontrol knobs/buttons to CC for parameter control","clicks":0},{"url":"http://community.axoloti.com/t/recall-knob-position-at-startup-in-stand-alone-mode/7650/9","internal":true,"reflection":true,"title":"Recall knob position at startup in stand alone mode","clicks":0},{"url":"http://community.axoloti.com/t/most-efficient-way-to-toggle-parameters-with-integer-for-changing-radio-buttons/6880/4","internal":true,"reflection":true,"title":"Most efficient way to toggle parameters with integer for changing radio buttons?","clicks":0},{"url":"http://community.axoloti.com/t/using-modsources-on-more-than-one-destination/7076/4","internal":true,"reflection":true,"title":"Using modsources on more than one destination","clicks":0},{"url":"http://community.axoloti.com/t/possible-to-assign-cc-to-fields-like-these/7161/2","internal":true,"reflection":true,"title":"Possible to assign CC to fields like these?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":15}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18093,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-02-26T18:57:45.261Z","cooked":"\u003cp\u003eThanks for posting this, Sputnki.\u003c/p\u003e\n\n\u003cp\u003eI get so far, but I'm confused about how I need to edit the code.  I'll give a step-by-step of what I did so that you have exactly what I have.  If you were to copy what I did using the exact same object and input name that I used, you could post a screenshot of the edited k-rate code, then I would understand.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAdd the object \u003cstrong\u003efx/lmnts/reverb\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eAdd an inlet and name it \u003cstrong\u003etest\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eAssign the type as \u003cstrong\u003efrac32\u003c/strong\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIn my example, I wish to use the inlet named \u003cstrong\u003etest\u003c/strong\u003e to drive the dial named \u003cstrong\u003eamount\u003c/strong\u003e.  In this case, there's no code to edit under S-rate, only K-rate, but what do I change to make it work?\u003c/p\u003e\n\n\u003cp\u003eIt'd be great if you would post a screenshot of the edited K-rate code for my specific example, it'd be easier to understand because it'd be a real example to learn from.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-02-26T18:59:06.573Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":11,"reads":313,"score":123.65,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18095,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-02-26T19:06:50.170Z","cooked":"\u003cp\u003eYou can see in the image all references to the parameters highlighted. \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/82d8b3d34ee832278905270b7c28d491cd88c990.png\" width=\"552\" height=\"435\"\u003e\u003cbr\u003eYou could substitute row 6 with the following:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003ereverb.set_amount(q27_to_float(param_amount + inlet_test));\u003c/code\u003e\u003c/pre\u003e","post_number":3,"post_type":1,"updated_at":"2017-02-26T19:07:14.503Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":22,"incoming_link_count":11,"reads":289,"score":130.9,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18096,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-02-26T19:14:44.181Z","cooked":"\u003cp\u003eThat makes way more sense now that I see it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smile.png?v=3\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003eThanks again!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-02-26T19:14:44.181Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":254,"score":66.45,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/correct-application-of-sub-patching-all-complicated-patches/4454/2","internal":true,"reflection":true,"title":"Correct Application of Sub-patching - all complicated patches?","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28169,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2018-04-13T12:24:56.035Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e did you have any luck with this? I just tried the same - got a compiling error: \u003c/p\u003e\n\n\u003cp\u003eCompiling patch... with /Applications/Axoloti.app/Contents/Java/firmware\u003cbr\u003eBDIR = /Users/mitchadmin/Documents/axoloti/build\u003cbr\u003eFIRMWARE = .\u003cbr\u003eRM\u003cbr\u003eAPP\u003cbr\u003e! /Users/mitchadmin/Documents/axoloti/build/xpatch.h.gch\u003cbr\u003e/Users/mitchadmin/Documents/axoloti/build/xpatch.cpp:1:24: fatal error: ./rings_fx.h: No such file or directory\u003cbr\u003e \u003cspan class=\"hashtag\"\u003e#include\u003c/span\u003e \"./rings_fx.h\"\u003cbr\u003e                        ^\u003cbr\u003ecompilation terminated.\u003cbr\u003emake: *** [/Users/mitchadmin/Documents/axoloti/build/xpatch.bin] Error 1\u003cbr\u003eshell task failed, exit value: 2\u003cbr\u003eCompiling patch failed ( /Users/mitchadmin/Desktop/AXOLOTI/reverb inlet test.axp )  \u003c/p\u003e\n\n\u003cp\u003eAny ideas? Would be great to easily add inlets this easily!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-04-13T12:24:56.035Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":201,"score":65.85,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28175,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-13T14:50:01.902Z","cooked":"\u003cp\u003eSorry mlbstrd, but I never got to the point where did a specific edit to a specific object, I was just super-pleased that I could do it at all.  I know I practiced at the time and saw results, but whether it was done right and bug free is another thing entirely.\u003c/p\u003e\n\n\u003cp\u003eThe problem might not actually be your coding, it might be something to do with the patching environment so hopefully someone who knows what they're talking about will step in and advise, but I'm sorry I can't help.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-04-13T14:50:40.038Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":180,"score":51.75,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28550,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-05-04T07:37:15.490Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"2969\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/a9adbd/40.png\" class=\"avatar\"\u003emlbstrd:\u003c/div\u003e\n\u003cblockquote\u003e\u003ch1\u003einclude \"./rings_fx.h\"\u003c/h1\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis is where things go wrong.\u003c/p\u003e\n\n\u003cp\u003eyou see, the example \u003ca class=\"mention\" href=\"/u/sputnki\"\u003e@Sputnki\u003c/a\u003e gave with embedding objects only works for self contained objects (objects without reference to external files) \u003c/p\u003e\n\n\u003cp\u003ethe generated error means, that an include file is missing, because you embedded the object and there is currently no way to include a file in an embedded object.\u003c/p\u003e\n\n\u003cp\u003eso, in this case this method won't work. that being said, there are only a handful of objects with includes in axoloti world.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-05-04T07:37:15.490Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":20,"incoming_link_count":9,"reads":175,"score":81.0,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28649,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-05-09T16:59:34.855Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/mlbstrd\"\u003e@mlbstrd\u003c/a\u003e You can make your own versions of those objects, the rings for example:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eEmbed the object.\u003c/li\u003e\n\u003cli\u003eGo to \"edit object definition\" and \"copy to library\" to save the object as a real object to a folder you like.\u003c/li\u003e\n\u003cli\u003eGo to the \"rings\" folder, in the factory library, then simply copy the header file \"rings_fx.h\" to the folder that you saved your own version of the object in.\u003c/li\u003e\n\u003cli\u003eVoila, the object will now load and you have created your own local version that you can edit to taste \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003e(It's because the object need to have a specific path so it MUST be saved(copy to library).... And then next the object expects the headerfile to be in the same folder as the object itself. So you need to copy it over manually, as described above).\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-05-10T12:06:21.075Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":23,"incoming_link_count":5,"reads":169,"score":104.95,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30217,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2018-08-20T20:55:36.571Z","cooked":"\u003cp\u003eHi! \u003c/p\u003e\n\n\u003cp\u003eAfter using workarounds for a while, I'm trying to mashup some oscillator objects that I like to create my dream oscillator. I've had a little bit of success, but now I'm stuck. \u003c/p\u003e\n\n\u003cp\u003eFor vector synthesis, I need: \u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003ean oscillator with a fast, stable sync input so that i can use it in conjunction with video VSYNC pulses. \u003ca class=\"mention\" href=\"/u/toneburst\"\u003e@toneburst\u003c/a\u003e sinesync is the only thing i've found that syncs stably. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003emultiple waveforms (\u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e multiwave LFO, \u003ca class=\"mention\" href=\"/u/beat\"\u003e@beat\u003c/a\u003e multiwave)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eQuadrature outputs for to use for rotating a video raster. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAn LFO version, and a VCO version (k-rate, s-rate)\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eSO, an amalgam of a few of these oscillators would do it, but none of them are up to the task on their own. \u003c/p\u003e\n\n\u003cp\u003eHere's what I was able to accomplish -- I successfully added a quadrature outputs to sine-sync.  (\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/676eb48dbad2272f073fb36298f9fc79ab160d8c.png\" width=\"437\" height=\"464\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNow I just need to add the other waveforms and I'm a little overwhelmed. I also tried converting the dual multiwave LFO to s-rate, but I can't get it to work. I changed the inlet/outlet types and parameter types to match what i've seen other s-rate oscillators use. I also cut and paste the code from k-rate to s-rate. Didn't work, lol. Am I even close?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-08-20T20:55:36.571Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":4,"reads":154,"score":52.15,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30495,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-09-15T12:10:23.284Z","cooked":"\u003cp\u003eI didn't want to start an extra 101-thread, so:\u003cbr\u003eIs it as \"easy\" (as easy as modulation-inputs) to make stereo out of mono-modules?\u003cbr\u003ee.g. \"stereorize\" a filter/sampler/delay?\u003cbr\u003eOr is to dublicate the modules the best way? \u003cbr\u003eIt would save a lot of sram + time to setting up...\u003cbr\u003eThanks!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-09-15T12:10:23.284Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":3,"reads":130,"score":46.5,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30496,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-09-15T12:46:29.973Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"2969\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png\" class=\"avatar\"\u003edeef:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs it as \"easy\" (as easy as modulation-inputs) to make stereo out of mono-modules?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think the easiest way is to make a subpatch and throw it all in there.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"2969\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png\" class=\"avatar\"\u003edeef:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOr is to dublicate the modules the best way?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou can write it in code, for example making a for loop X times depending on how many you want.\u003c/p\u003e\n\n\u003cp\u003eOr you could just copy the code inside and object and rename the variables for the second version. Like if you have some variables called \"int a\" and you copy that one, you neeed to rename it, cause you can only have one variable with that specific name.\u003c/p\u003e\n\n\u003cp\u003eSo basically if you know a little code you can try the above.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"2969\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png\" class=\"avatar\"\u003edeef:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt would save a lot of sram + time to setting up...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTime yes, but S-ram I am not sure, cause you still need 2 of each. I think its going to be very little you save if its just a stereo delay.\u003c/p\u003e\n\n\u003cp\u003eFor the S-ram, try using the delay that uses SD-ram. There are a lot more SD-ram than S-ram, so you can save the S-ram for other purposes.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-09-15T12:47:57.769Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":14,"incoming_link_count":12,"reads":133,"score":107.3,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30497,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-09-15T13:47:41.554Z","cooked":"\u003cp\u003eHow would be the subpatch way go? I mean I'd have to still have the module 2x in the subpatch + make all the parameters/dials available on parent, to assign them to midi quickly.... or is that actually the main SRAM saving tip, to have simply INS \u0026amp; OUTS on parent \u0026amp; rest hidden in the subpatch, but still mapped to midi or analog-pots? Hm...\u003cbr\u003eProbably I confuse what RAM is needed for what. All the dials on an object is it in SRAM, right?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-09-15T13:47:41.554Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":11,"incoming_link_count":11,"reads":117,"score":83.95,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30498,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-09-15T15:02:32.205Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"2969\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png\" class=\"avatar\"\u003edeef:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eProbably I confuse what RAM is needed for what. All the dials on an object is it in SRAM, right?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont think you should worry too much about a couple of dials, there are other things that will take up alot more memory than dial, like for example if you use a delay that uses S-ram, instead of the SD-ram version. \u003c/p\u003e\n\n\u003cp\u003eI am no expert on the details about how much resources they use, I think someone else who know code a lot better than me can answer that for you... Ut a couple of dials...... Dont worry about that \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, I think you should just start patching and if you eventually get to the point where you hit the limit there are always ways to optimize a little bit here and there. But overall I think you should just build what you like and the realise if you actually have issues or not. Use some of the tips above, like use SD-rams for the delay anf you will go far.\u003c/p\u003e\n\n\u003cp\u003eAbout the stereo thing, the essence of stereo is, that its two channels, so if you want stereo.... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI know the community library is huge, but its definately worth the while spending some hours looking through it to see whats there. Its a really good way of finding inspiration for your own pacthes. Not only check the community library objects but also the the patches that you find in \u0026gt; \u003c/p\u003e\n\n\u003cp\u003efile \u0026gt; library\u003cbr\u003efile \u0026gt; community\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-09-15T15:02:32.205Z","reply_count":0,"reply_to_post_number":12,"quote_count":1,"avg_time":17,"incoming_link_count":7,"reads":120,"score":74.85,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39368,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2020-04-08T12:02:43.731Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI am trying to add extra inlets to an Euclydiean Rhythm object. It seems to be ok, but when I am trying to change values with dials it does anything.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b25f24748a548b680b9144390e0a9a42fe4b362d\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b25f24748a548b680b9144390e0a9a42fe4b362d.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b25f24748a548b680b9144390e0a9a42fe4b362d_1_690x262.png\" width=\"690\" height=\"262\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1045x397 37.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHere is the code:\u003c/p\u003e\n\n\u003cp\u003eo = 0;\u003cbr\u003eif(inlet_trig \u0026gt; 0 \u0026amp;\u0026amp; !ntrig){\u003cbr\u003e\tntrig = 1;\u003cbr\u003e\to = ((((counter++ + param_rotation + inlet_rot) * param_hits + inlet_hits) % param_length + inlet_leng) \u0026lt; param_hits + inlet_hits);\u003cbr\u003e}\u003cbr\u003eif(!(inlet_trig \u0026gt; 0)) ntrig = 0;\u003cbr\u003eoutlet_trig = o;\u003c/p\u003e\n\n\u003cp\u003eAny idea?\u003c/p\u003e\n\n\u003cp\u003eThanks,\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-04-08T12:02:43.731Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":62,"score":18.65,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b25f24748a548b680b9144390e0a9a42fe4b362d.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39370,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-08T13:12:03.741Z","cooked":"\u003cp\u003eThe blue inlet you are using and the parameters you feed to the blue inlets are not the same type of variables as the destination that you are trying to change.\u003c/p\u003e\n\n\u003cp\u003eThe parameters fed to the blue inlet are fractionals. The destination are integers. So you need to rescale the fractional blue inlets to integers. Try something like this:\u003c/p\u003e\n\n\u003cp\u003eo = ((((counter++ + param_rotation + \u003cstrong\u003e(inlet_rot\u0026lt;\u0026lt;21)\u003c/strong\u003e) * param_hits + \u003cstrong\u003e(inlet_hits\u0026lt;\u0026lt;21)\u003c/strong\u003e) % param_length + \u003cstrong\u003e(inlet_leng\u0026lt;\u0026lt;21)\u003c/strong\u003e) \u0026lt; param_hits + \u003cstrong\u003e(inlet_hits\u0026lt;\u0026lt;21)\u003c/strong\u003e);\u003c/p\u003e\n\n\u003cp\u003eBasically putting a parantese around the inlet_leng, so ONLY the inlet is affectced and then bit shift 21:\u003cbr\u003e(inlet_leng\u0026lt;\u0026lt;21)\u003c/p\u003e\n\n\u003cp\u003eIf that doest work, then try to switch the \u0026lt;\u0026gt; for all of the changes I have made. I don't have my Axo board fired up ath the moment and I always get those two switched around, so if one doesn't work, try the other.\u003c/p\u003e\n\n\u003cp\u003eTo understand Axoloti and working with variables a bit better:\u003cbr\u003eRed color    = Audio\u003cbr\u003eBlue color   =  K-rate/fractionals\u003cbr\u003eGreen color = Integers\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2020-04-08T13:21:23.813Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":58,"score":32.6,"yours":false,"topic_id":2969,"topic_slug":"hacking-objects-101-adding-modulation-inlets","display_username":"Mr. Grim
