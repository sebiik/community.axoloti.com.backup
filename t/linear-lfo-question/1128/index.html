        <p>Hey <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Was wondering what input values you would use for the lfo/saw lin? The inlet says frequency, but I tried setting 19 on a dial/p for 19hz speed but that was way faster than 19hz. Should I use 0.19 to get 19 hz instead?</p>

<p>Thanks</p>

        <p>Bump. Anyone knows this?</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-02-25T20:28:00Z' itemprop='datePublished'>
             2016-02-25 20:28:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't really help you, because the frequency is only shown on the LFO object, and if you put something into it, it doesn't show the result, so I tried just comparing the output using a display object, and found that around 19Hz it produced a strange result in the display, it may be something to do with a stroboscopic effect or something, I really don't know, look at the the screen capture I made : <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/84b50f9f69cb46c33ea33728e354d6eb28f29a6e" href="//community.axoloti.com/uploads/default/original/2X/8/84b50f9f69cb46c33ea33728e354d6eb28f29a6e.PNG" class="lightbox" title="lfo19.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/84b50f9f69cb46c33ea33728e354d6eb28f29a6e_1_321x500.PNG" width="321" height="500"><div class="meta">
<span class="filename">lfo19.PNG</span><span class="informations">393x611 20.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linear lfo question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-25T20:36:32Z' itemprop='datePublished'>
             2016-02-25 20:36:32 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mtyas">@mtyas</a> you're seeing stroboscopic effects indeed. Use disp/kscope for faster wave visualizations.</p>

<p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> please let me focus my efforts on bugfixing 1.0.8, ok?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-25T20:40:32Z' itemprop='datePublished'>
             2016-02-25 20:40:32 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/mtyas">@mtyas</a> </p>

<p>The pitch inlet on those lfo/the regular ones) are scaled to octaves. If you connect a dial with a value of -12 you will half the frequenzy set on the lfo itself. </p>

<p>But yeah, looks like some artifacts are being produced in that scope <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>But it is not those lfos I am refering to. It is these ones. They are different and doesnt have any knob on itself. It is the ones with "lin" in the name. The lfo speed can only be set by adding a dial to the frequenzy input. THough I played around wiht it last night I stil havent figured it out. I tried with 0.19 for 19hz.... Bu that didnt work. But when I set it to 0.21 it seems like to play the file back at the right rate, which is 19hz. It is a bit unclear to me what is going on. Need to play around with it a bit more <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d04cc3494bf4d5536030a2189f8560fbbcb2844b.png" width="330" height="194"></p>

<p>Sorry Johannes. Didnt mean to take your attention away from bugfixing. It was a general request. Maybe other users had found out the scaling for the frequency input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Bump again</p>

<p>Maybe I am lucky this time <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-20T19:59:26Z' itemprop='datePublished'>
             2016-03-20 19:59:26 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the problem is its tricky to explain , or at least for me , since the explanation is partly down to the representation in binary of floats and how they are used to drive the phase of oscillators/lfo.</p>

<p>the key is , its not frequency, if you hover over the inlet it says 'phase increment'<br>i.e. its the amount the phase (think of as time t) is increased each cycle (k-rate or a-rate as appropriate) </p>

<p>so, the next part of the puzzle is knowing the range of the phase, well, its the number of bits... including the signed bit, <br>so I think from memory this is 9, so its 2^9 = 512. then you using k-rate, so thats at 3khz (k-rate)</p>

<p>using that you can calculate the frequency.... when I finally figured this out (with some help from johannes) I worked out an equation that relates it to Hz,  but now Ive lost the piece of paper <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  (I've moved recently!) </p>

<p>sorry i dont really have time to go find/work out the definitive answer, but with the above you should be able to work it out</p>
      </div>

        <span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="1128"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>the problem is its tricky to explain , or at least for me</p></blockquote></aside>

<p>Thanks for the input. Have been shooting in dark with these objects for a while. Will try to understand this, hehe <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linear lfo question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-03-22T12:15:37Z' itemprop='datePublished'>
             2016-03-22 12:15:37 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jaffasplaffa">@Jaffasplaffa</a><br>With the input of the rockafella thread I've come to this.</p>

<p>These are the scaling values you have to set the math/gain:<br>1Hz 10.922664<br>0,1Hz 1.0922664<br>0,01 Hz 0.10922664<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8eb9af71fc75fba15096262ad9cd1a7b4e73f936" href="//community.axoloti.com/uploads/default/original/2X/8/8eb9af71fc75fba15096262ad9cd1a7b4e73f936.png" class="lightbox" title="Bildschirmfoto 2016-03-22 um 13.14.09.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8eb9af71fc75fba15096262ad9cd1a7b4e73f936_1_425x499.png" width="425" height="499"><div class="meta">
<span class="filename">Bildschirmfoto 2016-03-22 um 13.14.09.png</span><span class="informations">584x686 30.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>As Johannes pointed out you can copy paste these values when you hit the button you want to set it to.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9d852172bf9490a359a76ba1d4fd5ce55dbb88c2.axp">Lfo Scaling in Hz.axp</a> (2.8 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linear lfo question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-22T14:32:55Z' itemprop='datePublished'>
             2016-03-22 14:32:55 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, so I had to go look at this for my own interest again <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>so a float (non audio) is represented as 11 bits (including sign, and usually we only show the bottom 6 bits, = 64, so allowing some headroom for calculations) </p>

<p>so 2^11 = 2048, so that should be the cycle length, which has to be completed at 3000hz</p>

<p>BUT , and this I dont understand and would like <a class="mention" href="/users/johannes">@johannes</a> to clarify <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>for some reason, the inlet is divided by 4 ,  (inlet_freq &gt;&gt; 2)  </p>

<p>we actually need 4 times the above in one cycle , or 2^13 = 8192</p>

<p>8192 / 3000 ( hz. k-rate)  = 2.730666666666667  , hence the number above.</p>

<p>so my question for <a class="mention" href="/users/johannes">@johannes</a>, is why divide by 4, is this just to bring into a more 'reasonable range' ? <br>(it confused me <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-22T18:20:27Z' itemprop='datePublished'>
             2016-03-22 18:20:27 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice. Just tested the scaling and it is pretty close. </p>

<p>But if you compare it to the lfo saw r set to 1hz you will notice a drift. It is not precise. </p>

<p>Need to do some more finetuning <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-22T18:45:24Z' itemprop='datePublished'>
             2016-03-22 18:45:24 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="1128"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>But if you compare it to the lfo saw r set to 1hz you will notice a drift. It is not precise.</p></blockquote></aside>

<p>over what time period? how much?</p>

<p>seems to me, that the saw r  when read on the UI may not be exact... (its only shown to 2 dec places) and the above also is an 'in-exact' number (0.0006666 recurring), both these 'errors' may build up over time (at 3000 times/sec)</p>

<p>also, out of interest... why does this matter in a 'musical context' ? <br>(or is this academic/for understanding?) </p>

<p>in sound design, Id say a small error is not going to make a difference, and if you wanted something to be in sync, you would share the same source (i.e. not run from 2 different lfos) </p>

<p>similarly if your using for timing, again one source , that is potentially divided, is probably better than multiple lfos.<br>though I grant, if your syncing to something external things are different, but setting in Hz is not probably going to 'cut the mustard', you'd probably need sync'ing and possibly to use PLL to avoid jumps.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linear lfo question'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-22T19:22:17Z' itemprop='datePublished'>
             2016-03-22 19:22:17 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="1128"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>over what time period? how much?</p></blockquote></aside>

<p>10 seconds I would say. If I put a saw r connected to a scope and then a saw lin underneath with a scope AND a rest button connected to both lfos, you will notice that they drift a part pretty fast after resetting them.</p>

<aside class="quote" data-post="13" data-topic="1128"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>(or is this academic/for understanding?)</p></blockquote></aside>

<p>I guess a little bit of both. If you want to sync the lfo to a BPM it would be necessary to be able to set a precise frequency. I can do with 2 decimals but it has to be pretty precise. </p>

<p>But also for understanding. Been making a lot of stuff, just for the fun of it, but now I wanna try and make things a little more precise <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="13" data-topic="1128"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>similarly if your using for timing, again one source , that is potentially divided, is probably better than multiple lfos.</p></blockquote></aside>

<p>But sometimes a sound uses more that one synced lfo. For example one of them has a cycle of 4 bars and one has a cycle of 1 bar.</p>

<p>Yeah I think this needs more time to figure out how to use this object right. I am pretty sure it has got a lot of potential, just need to understand it better.</p>

<p>Anyway, thank you for getting back on the subject <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> was getting a bit stuck , but this helped.</p>

<aside class="quote" data-post="13" data-topic="1128"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>though I grant, if your syncing to something external things are different, but setting in Hz is not probably going to 'cut the mustard', you'd probably need sync'ing and possibly to use PLL to avoid jumps.</p></blockquote></aside>

<p>Can you do this in Axoloti now? Sync to midi clock? Or the PLL idea ?</p>
      </div>

          ps.store("topic_1128", {"post_stream":{"posts":[{"id":6431,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-23T20:10:47.413Z","cooked":"\u003cp\u003eHey \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWas wondering what input values you would use for the lfo/saw lin? The inlet says frequency, but I tried setting 19 on a dial/p for 19hz speed but that was way faster than 19hz. Should I use 0.19 to get 19 hz instead?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-02-25T19:59:58.772Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":26,"reads":63,"score":144.55,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/850/25","internal":true,"reflection":true,"title":"[solved] Pd sampler.rockafella example on axoloti","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6538,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-25T19:20:48.251Z","cooked":"\u003cp\u003eBump. Anyone knows this?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-02-25T19:20:48.251Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":0,"reads":42,"score":11.0,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6541,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-02-25T20:28:00.737Z","cooked":"\u003cp\u003eI can't really help you, because the frequency is only shown on the LFO object, and if you put something into it, it doesn't show the result, so I tried just comparing the output using a display object, and found that around 19Hz it produced a strange result in the display, it may be something to do with a stroboscopic effect or something, I really don't know, look at the the screen capture I made : \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/84b50f9f69cb46c33ea33728e354d6eb28f29a6e\" href=\"//community.axoloti.com/uploads/default/original/2X/8/84b50f9f69cb46c33ea33728e354d6eb28f29a6e.PNG\" class=\"lightbox\" title=\"lfo19.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/84b50f9f69cb46c33ea33728e354d6eb28f29a6e_1_321x500.PNG\" width=\"321\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003elfo19.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e393x611 20.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-02-25T20:28:00.737Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":88,"incoming_link_count":0,"reads":41,"score":17.6,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6542,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-25T20:36:32.840Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/mtyas\"\u003e@mtyas\u003c/a\u003e you're seeing stroboscopic effects indeed. Use disp/kscope for faster wave visualizations.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e please let me focus my efforts on bugfixing 1.0.8, ok?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-02-25T20:36:32.840Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":46,"incoming_link_count":0,"reads":38,"score":9.9,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6543,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-25T20:40:32.422Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/mtyas\"\u003e@mtyas\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eThe pitch inlet on those lfo/the regular ones) are scaled to octaves. If you connect a dial with a value of -12 you will half the frequenzy set on the lfo itself. \u003c/p\u003e\n\n\u003cp\u003eBut yeah, looks like some artifacts are being produced in that scope \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBut it is not those lfos I am refering to. It is these ones. They are different and doesnt have any knob on itself. It is the ones with \"lin\" in the name. The lfo speed can only be set by adding a dial to the frequenzy input. THough I played around wiht it last night I stil havent figured it out. I tried with 0.19 for 19hz.... Bu that didnt work. But when I set it to 0.21 it seems like to play the file back at the right rate, which is 19hz. It is a bit unclear to me what is going on. Need to play around with it a bit more \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d04cc3494bf4d5536030a2189f8560fbbcb2844b.png\" width=\"330\" height=\"194\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSorry Johannes. Didnt mean to take your attention away from bugfixing. It was a general request. Maybe other users had found out the scaling for the frequency input.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-02-25T21:05:21.189Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":0,"reads":37,"score":15.65,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7515,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-20T16:10:32.154Z","cooked":"\u003cp\u003eBump again\u003c/p\u003e\n\n\u003cp\u003eMaybe I am lucky this time \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-20T16:10:32.154Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":60,"incoming_link_count":0,"reads":32,"score":14.4,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7521,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-20T19:59:26.964Z","cooked":"\u003cp\u003ethe problem is its tricky to explain , or at least for me , since the explanation is partly down to the representation in binary of floats and how they are used to drive the phase of oscillators/lfo.\u003c/p\u003e\n\n\u003cp\u003ethe key is , its not frequency, if you hover over the inlet it says 'phase increment'\u003cbr\u003ei.e. its the amount the phase (think of as time t) is increased each cycle (k-rate or a-rate as appropriate) \u003c/p\u003e\n\n\u003cp\u003eso, the next part of the puzzle is knowing the range of the phase, well, its the number of bits... including the signed bit, \u003cbr\u003eso I think from memory this is 9, so its 2^9 = 512. then you using k-rate, so thats at 3khz (k-rate)\u003c/p\u003e\n\n\u003cp\u003eusing that you can calculate the frequency.... when I finally figured this out (with some help from johannes) I worked out an equation that relates it to Hz,  but now Ive lost the piece of paper \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  (I've moved recently!) \u003c/p\u003e\n\n\u003cp\u003esorry i dont really have time to go find/work out the definitive answer, but with the above you should be able to work it out\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-20T19:59:26.964Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":68,"incoming_link_count":0,"reads":31,"score":14.6,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_ w_edit_history":false,"wiki":false},{"id":7623,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-22T12:15:37.690Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@Jaffasplaffa\u003c/a\u003e\u003cbr\u003eWith the input of the rockafella thread I've come to this.\u003c/p\u003e\n\n\u003cp\u003eThese are the scaling values you have to set the math/gain:\u003cbr\u003e1Hz 10.922664\u003cbr\u003e0,1Hz 1.0922664\u003cbr\u003e0,01 Hz 0.10922664\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8eb9af71fc75fba15096262ad9cd1a7b4e73f936\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8eb9af71fc75fba15096262ad9cd1a7b4e73f936.png\" class=\"lightbox\" title=\"Bildschirmfoto 2016-03-22 um 13.14.09.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8eb9af71fc75fba15096262ad9cd1a7b4e73f936_1_425x499.png\" width=\"425\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2016-03-22 um 13.14.09.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e584x686 30.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAs Johannes pointed out you can copy paste these values when you hit the button you want to set it to.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9d852172bf9490a359a76ba1d4fd5ce55dbb88c2.axp\"\u003eLfo Scaling in Hz.axp\u003c/a\u003e (2.8 KB)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-22T12:15:37.690Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":60,"incoming_link_count":0,"reads":29,"score":8.8,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/9/9d852172bf9490a359a76ba1d4fd5ce55dbb88c2.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7629,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-22T14:32:55.219Z","cooked":"\u003cp\u003eok, so I had to go look at this for my own interest again \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eso a float (non audio) is represented as 11 bits (including sign, and usually we only show the bottom 6 bits, = 64, so allowing some headroom for calculations) \u003c/p\u003e\n\n\u003cp\u003eso 2^11 = 2048, so that should be the cycle length, which has to be completed at 3000hz\u003c/p\u003e\n\n\u003cp\u003eBUT , and this I dont understand and would like \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e to clarify \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cbr\u003efor some reason, the inlet is divided by 4 ,  (inlet_freq \u0026gt;\u0026gt; 2)  \u003c/p\u003e\n\n\u003cp\u003ewe actually need 4 times the above in one cycle , or 2^13 = 8192\u003c/p\u003e\n\n\u003cp\u003e8192 / 3000 ( hz. k-rate)  = 2.730666666666667  , hence the number above.\u003c/p\u003e\n\n\u003cp\u003eso my question for \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, is why divide by 4, is this just to bring into a more 'reasonable range' ? \u003cbr\u003e(it confused me \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-22T14:32:55.219Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":2,"reads":28,"score":22.55,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7630,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-22T14:42:36.136Z","cooked":"\u003cp\u003eyes, this was done for a more \"reasonable\" range.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-22T14:42:36.136Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":27,"score":51.6,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7639,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-22T18:20:27.337Z","cooked":"\u003cp\u003eNice. Just tested the scaling and it is pretty close. \u003c/p\u003e\n\n\u003cp\u003eBut if you compare it to the lfo saw r set to 1hz you will notice a drift. It is not precise. \u003c/p\u003e\n\n\u003cp\u003eNeed to do some more finetuning \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-22T18:20:27.337Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":26,"score":11.25,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7641,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-22T18:45:24.447Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"1128\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut if you compare it to the lfo saw r set to 1hz you will notice a drift. It is not precise.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eover what time period? how much?\u003c/p\u003e\n\n\u003cp\u003eseems to me, that the saw r  when read on the UI may not be exact... (its only shown to 2 dec places) and the above also is an 'in-exact' number (0.0006666 recurring), both these 'errors' may build up over time (at 3000 times/sec)\u003c/p\u003e\n\n\u003cp\u003ealso, out of interest... why does this matter in a 'musical context' ? \u003cbr\u003e(or is this academic/for understanding?) \u003c/p\u003e\n\n\u003cp\u003ein sound design, Id say a small error is not going to make a difference, and if you wanted something to be in sync, you would share the same source (i.e. not run from 2 different lfos) \u003c/p\u003e\n\n\u003cp\u003esimilarly if your using for timing, again one source , that is potentially divided, is probably better than multiple lfos.\u003cbr\u003ethough I grant, if your syncing to something external things are different, but setting in Hz is not probably going to 'cut the mustard', you'd probably need sync'ing and possibly to use PLL to avoid jumps.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-22T18:45:24.447Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":29,"score":11.75,"yours":false,"topic_id":1128,"topic_slug":"linear-lfo-question","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7646,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-22T19:22:17.432Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1128\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eover what time period? how much?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e10 seconds I would say. If I put a saw r connected to a scope and then a saw lin underneath with a scope AND a rest button connected to both lfos, you will notice that they drift a part pretty fast after resetting them.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1128\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e(or is this academic/for understanding?)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI guess a little bit of both. If you want to sync the lfo to a BPM it would be necessary to be able to set a precise frequency. I can do with 2 decimals but it has to be pretty precise. \u003c/p\u003e\n\n\u003cp\u003eBut also for understanding. Been making a lot of stuff, just for the fun of it, but now I wanna try and make things a little more precise \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1128\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esimilarly if your using for timing, again one source , that is potentially divided, is probably better than multiple lfos.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBut sometimes a sound uses more that one synced lfo. For example one of them has a cycle of 4 bars and one has a cycle of 1 bar.\u003c/p\u003e\n\n\u003cp\u003eYeah I think this needs more time to figure out how to use this object right. I am pretty sure it has got a lot of potential, just need to understand it better.\u003c/p\u003e\n\n\u003cp\u003eAnyway, thank you for getting back on the subject \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e was getting a bit stuck , but this helped.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1128\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethough I grant, if your syncing to something external things are different, but setting in Hz is not probably going to 'cut the mustard', you'd probably need sync'ing and possibly to use PLL to avoid jumps.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCan you do this in Axoloti now? Sync to midi clock? Or the PLL idea ?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at"
