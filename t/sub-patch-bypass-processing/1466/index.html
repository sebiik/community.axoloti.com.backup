        <h1>
  <a href="/t/sub-patch-bypass-processing/1466">Sub patch - bypass/processing</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-04-05T21:58:40Z' itemprop='datePublished'>
             2016-04-05 21:58:40 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It would be great if the subpatch mode: 'mono with bypass' could be implemented. I hope I understand it right. Bypass means: The objects inside the subpatch are excludeded from processing, which reduces its processor load to nearly 0%.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/improvements-wishes-for-the-patcher/257/159">Improvements/Wishes for the patcher</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-06T11:01:29Z' itemprop='datePublished'>
             2016-04-06 11:01:29 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="159" data-topic="257" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jan/40/1606_1.png" class="avatar">Jan:</div>
<blockquote><p>It would be great if the subpatch mode: 'mono with bypass' could be implemented. I hope I understand it right. Bypass means: The objects inside the subpatch are excludeded from processing, which reduces its processor load to nearly 0%.</p></blockquote></aside>

<p>Im not sure what the intentions were of this, as I don't remember seeing any related code - <a class="mention" href="/users/johannes">@johannes</a>?<br>Id be surprised if it was going to really allow, bypassing  of processing... as I thought one of the central tenets of axoloti, was constant processing load... to ensure, switching things on/off would not potentially result in audio glitches.</p>

<p>... that said, I understand, the use-case for this, IF the user is well aware of the dangerous of switching in and out sub patches.</p>

<p>In principle, it seems trivial to implement, we need to add an bool parameter to the patch, so that it can controlled, and then it just a matter of not calling the submodule dsp() . <br>( there is a small question over , I think, over if the module should be re-initialised when it goes from bypass to active ... as the inputs may have jumped considerably in the meantime whilst it was offline)</p>

<p>I actually think it should be a subpatch property... as I see no reason it should be limited to mono patches, and arguably more useful on poly patches.... you could then have multiple synths, that could be turned on/off.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-04-06T20:35:58Z' itemprop='datePublished'>
             2016-04-06 20:35:58 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It would be great for stomp-box patches. You could e.g. use one footswitch to select the active modulation subpatch and a second one to select the active distortion subpatch. The processor load would not change drastically. As an axoloti beginner, I'm trying to put everything I need for live guitar-playing in one patch, just to keep things as simple as possible. Such a bypass mode would be a great help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2016-04-07T06:57:48Z' itemprop='datePublished'>
             2016-04-07 06:57:48 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="160" data-topic="257" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>[...] Id be surprised if it was going to really allow, bypassing  of processing... as I thought one of the central tenets of axoloti, was constant processing load... to ensure, switching things on/off would not potentially result in audio glitches. [...]</p></blockquote></aside>

<p>Hmm... doesn't processing load change when the number of active voices in polyphony changes? I would have thought so.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-07T10:43:50Z' itemprop='datePublished'>
             2016-04-07 10:43:50 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="162" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png" class="avatar">Jens_Groh:</div>
<blockquote><p>Hmm... doesn't processing load change when the number of active voices in polyphony changes? I would have thought so.</p></blockquote></aside>

<p>yes, which is exactly why you cannot change it at 'runtime', you can only change before you compile/upload to the board</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2016-04-07T11:01:16Z' itemprop='datePublished'>
             2016-04-07 11:01:16 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I meant the number of voices assigned to currently played notes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-07T11:35:49Z' itemprop='datePublished'>
             2016-04-07 11:35:49 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="164" data-topic="257" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png" class="avatar">Jens_Groh:</div>
<blockquote><p>I meant the number of voices assigned to currently played notes.</p></blockquote></aside>

<p>makes no difference, the oscillators/filters are all constantly being updated regardless of if a note is played or not.<br>all that is happening is the VCA is just multiplying the resulting signal by 0, which when summed with other outputs means its not heard.<br>in this regard, axoloti is like a real modular, the objects are always running, wether you can hear it or not is a different matter <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>you may think this is 'inefficient', but the point is, its constant - no peaks, no troughs ... so its a consistent performance.<br>(of course, if you look at the code at a low level then you will see of course load does vary slightly, but not to a point where it would jeopardise the audio buffer being updated in time...   if an object did do this, it would be considered a 'bad object' <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/users/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>

      <div class='post' itemprop='articleBody'>

      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-08T00:00:59Z' itemprop='datePublished'>
             2016-04-08 00:00:59 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="159" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jan/40/1606_1.png" class="avatar">Jan:</div>
<blockquote><p>subpatch mode: 'mono with bypass'</p></blockquote></aside>

<p>My fear is greatly varying dsp workloads, causing unanticipated buffer underruns.<br>Re-initializing states 'd make it even worse - for example clearing a delay line. But not re-initializing is also likely to result in clicks - for example a filter. <br>I think it is hard to make the resulting constraints obvious to the user.<br>Unless all cpu cycles are accounted, then it can be ensured that disabling a certain dsp chain creates enough room for another.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-04-08T12:00:18Z' itemprop='datePublished'>
             2016-04-08 12:00:18 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="169" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>But not re-initializing is also likely to result in clicks - for example a filter.</p></blockquote></aside>

<p>I would have tried to quickly fade out input and output of the active subpatch, then switch the subpatch and finally fade in again.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sub patch - bypass/processing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-08T12:50:54Z' itemprop='datePublished'>
             2016-04-08 12:50:54 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive moved this to a separate topic, as I think its an interesting discussion point.</p>

<p>my fears are pretty much identical to johannes.</p>

<p>(I'll point out, perhaps an obvious thing... its unacceptable that an audio glitch can occur, i.e. we can't do this, and just say, well it happens on some patches and not others, it must work 100%)  </p>

<p>there appear to be a few options when you reactivate.<br>a) re-initialise<br>everything in the patch starts in a known state (good) but it may vary from the state it needs to be.<br>more worryingly, if its the 'normal' init(), then these are not optimised for frequent call. so someone may initialise a large table, or load something from an sdcard ... with could cause a buffer underrun </p>

<p>b) just activate it.<br>almost certainly will cause clicks, as inlet values will have changed (causing potential discontinuity), and internal tables etc will suddenly be getting new data...  these possibly could be coded around by a patch developer, but hard to explain to everyone whats needed </p>

<p>c) fade in.<br>yeah, I thought of this... actually in a slightly different way.<br>I was thinking, of letting the subpatch run for a while ( a few processing cycles), to allow for the data within the patch to 'catchup' , then outlets could be activated.</p>

<p>I consider rather than fade in, as sub patches may not be audio, they could be doing something completely different e.g. midi output/calculations </p>

<p>the issue with my warm up approach, is you can place objects within a subpatch that directly cause outputs (i.e not everything goes via the outlets e.g. audio/out midi/out objects) </p>

<p>also the length of time for a patch to 'warm up' is unknown, a simple voice for a synth, could be immediate, but something with a big delay, could be 15 seconds...</p>

<p>also there are a few other issues..</p>

<p>reverbs/delay - most would expect these to 'ring out' when bypass is applied.<br>(this means in implementation, the dsp() has to be called BUT just not to accept new inputs from inlets or things like midi/in) </p>

<p>midi (and perhaps others)  - just turning on bypass is not quite enough... there is a certain amount of 'state' with midi, e.g. which notes are active and allocated to voices. this would need to be cleared when activating bypass, to avoid oddities when re-activating</p>

<p>midi out (related to above) - if you bypass a subpatch which sends midi out, e.g. note data, then if it has an active note, then when you activate bypass you will need to send a midi note off to avoid a note off.</p>

<p>I think these kind of things highlight the kind of corner-cases that will turn up (over and above the inconsistent cpu load) ... cases that users <strong>will</strong> report as bugs if we supply a bypass feature, and are difficult to explain to users what they need to do.</p>

<p>it would be useful, if others can think of 'corner cases', if we can build a complete list, this will help us determine the solution has to cover... and might even lead to a possible idea for implementation.</p>

<p>also Id point out, if we provided this, this is not some 'advance' feature a few would use (so we could explain constraints etc). this is very likely to be something almost everyone (beginner to advanced) would start using, as they would see it as an alternative to switching patches.  so I think this means it has to be bulletproof and easily understood, and almost invisible to users.</p>

<p>all that said, I do think its a <strong>really</strong> useful feature, and in some cases (e.g. switching synth voices) unlikey to cause many issues.</p>

<p>anyway, I suspect, it needs a bit more thought, and perhaps needs to be something thats thought of as a "key new feature' rather than an easy addition.</p>
      </div>

          ps.store("topic_1466", {"post_stream":{"posts":[{"id":8312,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-05T21:58:40.475Z","cooked":"<p>It would be great if the subpatch mode: 'mono with bypass' could be implemented. I hope I understand it right. Bypass means: The objects inside the subpatch are excludeded from processing, which reduces its processor load to nearly 0%.<\/p>","post_number":1,"post_type":1,"updated_at":"2016-04-05T21:59:06.912Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":18,"reads":46,"score":104.9,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/improvements-wishes-for-the-patcher/257/159","internal":true,"reflection":true,"title":"Improvements/Wishes for the patcher","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8338,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-06T11:01:29.453Z","cooked":"<aside class=\"quote\" data-post=\"159\" data-topic=\"257\" data-full=\"true\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jan/40/1606_1.png\" class=\"avatar\">Jan:<\/div>\n<blockquote><p>It would be great if the subpatch mode: 'mono with bypass' could be implemented. I hope I understand it right. Bypass means: The objects inside the subpatch are excludeded from processing, which reduces its processor load to nearly 0%.<\/p><\/blockquote><\/aside>\n\n<p>Im not sure what the intentions were of this, as I don't remember seeing any related code - <a class=\"mention\" href=\"/users/johannes\">@johannes<\/a>?<br>Id be surprised if it was going to really allow, bypassing  of processing... as I thought one of the central tenets of axoloti, was constant processing load... to ensure, switching things on/off would not potentially result in audio glitches.<\/p>\n\n<p>... that said, I understand, the use-case for this, IF the user is well aware of the dangerous of switching in and out sub patches.<\/p>\n\n<p>In principle, it seems trivial to implement, we need to add an bool parameter to the patch, so that it can controlled, and then it just a matter of not calling the submodule dsp() . <br>( there is a small question over , I think, over if the module should be re-initialised when it goes from bypass to active ... as the inputs may have jumped considerably in the meantime whilst it was offline)<\/p>\n\n<p>I actually think it should be a subpatch property... as I see no reason it should be limited to mono patches, and arguably more useful on poly patches.... you could then have multiple synths, that could be turned on/off.<\/p>","post_number":2,"post_type":1,"updated_at":"2016-04-06T11:01:29.453Z","reply_count":3,"reply_to_post_number":1,"quote_count":1,"avg_time":25,"incoming_link_count":0,"reads":46,"score":40.45,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8347,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-06T20:35:58.249Z","cooked":"<p>It would be great for stomp-box patches. You could e.g. use one footswitch to select the active modulation subpatch and a second one to select the active distortion subpatch. The processor load would not change drastically. As an axoloti beginner, I'm trying to put everything I need for live guitar-playing in one patch, just to keep things as simple as possible. Such a bypass mode would be a great help.<\/p>","post_number":3,"post_type":1,"updated_at":"2016-04-06T20:44:14.654Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":42,"score":9.2,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8366,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2016-04-07T06:57:48.104Z","cooked":"<aside class=\"quote\" data-post=\"160\" data-topic=\"257\" data-full=\"true\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\">thetechnobear:<\/div>\n<blockquote><p>[...] Id be surprised if it was going to really allow, bypassing  of processing... as I thought one of the central tenets of axoloti, was constant processing load... to ensure, switching things on/off would not potentially result in audio glitches. [...]<\/p><\/blockquote><\/aside>\n\n<p>Hmm... doesn't processing load change when the number of active voices in polyphony changes? I would have thought so.<\/p>","post_number":4,"post_type":1,"updated_at":"2016-04-07T06:57:48.104Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":40,"score":13.65,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8367,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-07T10:43:50.649Z","cooked":"<aside class=\"quote\" data-post=\"162\" data-topic=\"257\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png\" class=\"avatar\">Jens_Groh:<\/div>\n<blockquote><p>Hmm... doesn't processing load change when the number of active voices in polyphony changes? I would have thought so.<\/p><\/blockquote><\/aside>\n\n<p>yes, which is exactly why you cannot change it at 'runtime', you can only change before you compile/upload to the board<\/p>","post_number":5,"post_type":1,"updated_at":"2016-04-07T10:43:50.649Z","reply_count":1,"reply_to_post_number":4,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":37,"score":12.9,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8368,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2016-04-07T11:01:16.669Z","cooked":"<p>I meant the number of voices assigned to currently played notes.<\/p>","post_number":6,"post_type":1,"updated_at":"2016-04-07T11:01:16.669Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":34,"score":12.15,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8369,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-07T11:35:49.487Z","cooked":"<aside class=\"quote\" data-post=\"164\" data-topic=\"257\" data-full=\"true\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png\" class=\"avatar\">Jens_Groh:<\/div>\n<blockquote><p>I meant the number of voices assigned to currently played notes.<\/p><\/blockquote><\/aside>\n\n<p>makes no difference, the oscillators/filters are all constantly being updated regardless of if a note is played or not.<br>all that is happening is the VCA is just multiplying the resulting signal by 0, which when summed with other outputs means its not heard.<br>in this regard, axoloti is like a real modular, the objects are always running, wether you can hear it or not is a different matter <img src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"> <\/p>\n\n<p>you may think this is 'inefficient', but the point is, its constant - no peaks, no troughs ... so its a consistent performance.<br>(of course, if you look at the code at a low level then you will see of course load does vary slightly, but not to a point where it would jeopardise the audio buffer being updated in time...   if an object did do this, it would be considered a 'bad object' <img src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\">)<\/p>","post_number":7,"post_type":1,"updated_at":"2016-04-07T11:35:49.487Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":36,"score":13.2,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8372,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2016-04-07T12:39:59.405Z","cooked":"<p>Thanks for clarifying.<\/p>","post_number":8,"post_type":1,"updated_at":"2016-04-07T12:39:59.405Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":37,"score":8.45,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8394,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-08T00:00:59.515Z","cooked":"<aside class=\"quote\" data-post=\"159\" data-topic=\"257\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jan/40/1606_1.png\" class=\"avatar\">Jan:<\/div>\n<blockquote><p>subpatch mode: 'mono with bypass'<\/p><\/blockquote><\/aside>\n\n<p>My fear is greatly varying dsp workloads, causing unanticipated buffer underruns.<br>Re-initializing states 'd make it even worse - for example clearing a delay line. But not re-initializing is also likely to result in clicks - for example a filter. <br>I think it is hard to make the resulting constraints obvious to the user.<br>Unless all cpu cycles are accounted, then it can be ensured that disabling a certain dsp chain creates enough room for another.<\/p>","post_number":9,"post_type":1,"updated_at":"2016-04-08T00:00:59.515Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":35,"incoming_link_count":0,"reads":29,"score":12.55,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8402,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-04-08T12:00:18.992Z","cooked":"<aside class=\"quote\" data-post=\"169\" data-topic=\"257\"><div class=\"title\">\n<div class=\"quote-controls\"><\/div>\n<img alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\">johannes:<\/div>\n<blockquote><p>But not re-initializing is also likely to result in clicks - for example a filter.<\/p><\/blockquote><\/aside>\n\n<p>I would have tried to quickly fade out input and output of the active subpatch, then switch the subpatch and finally fade in again.<\/p>","post_number":10,"post_type":1,"updated_at":"2016-04-08T12:00:18.992Z","reply_count":0,"reply_to_post_number":9,"quote_count":1,"avg_time":31,"incoming_link_count":0,"reads":17,"score":4.95,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8406,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-08T12:50:54.183Z","cooked":"<p>Ive moved this to a separate topic, as I think its an interesting discussion point.<\/p>\n\n<p>my fears are pretty much identical to johannes.<\/p>\n\n<p>(I'll point out, perhaps an obvious thing... its unacceptable that an audio glitch can occur, i.e. we can't do this, and just say, well it happens on some patches and not others, it must work 100%)  <\/p>\n\n<p>there appear to be a few options when you reactivate.<br>a) re-initialise<br>everything in the patch starts in a known state (good) but it may vary from the state it needs to be.<br>more worryingly, if its the 'normal' init(), then these are not optimised for frequent call. so someone may initialise a large table, or load something from an sdcard ... with could cause a buffer underrun <\/p>\n\n<p>b) just activate it.<br>almost certainly will cause clicks, as inlet values will have changed (causing potential discontinuity), and internal tables etc will suddenly be getting new data...  these possibly could be coded around by a patch developer, but hard to explain to everyone whats needed <\/p>\n\n<p>c) fade in.<br>yeah, I thought of this... actually in a slightly different way.<br>I was thinking, of letting the subpatch run for a while ( a few processing cycles), to allow for the data within the patch to 'catchup' , then outlets could be activated.<\/p>\n\n<p>I consider rather than fade in, as sub patches may not be audio, they could be doing something completely different e.g. midi output/calculations <\/p>\n\n<p>the issue with my warm up approach, is you can place objects within a subpatch that directly cause outputs (i.e not everything goes via the outlets e.g. audio/out midi/out objects) <\/p>\n\n<p>also the length of time for a patch to 'warm up' is unknown, a simple voice for a synth, could be immediate, but something with a big delay, could be 15 seconds...<\/p>\n\n<p>also there are a few other issues..<\/p>\n\n<p>reverbs/delay - most would expect these to 'ring out' when bypass is applied.<br>(this means in implementation, the dsp() has to be called BUT just not to accept new inputs from inlets or things like midi/in) <\/p>\n\n<p>midi (and perhaps others)  - just turning on bypass is not quite enough... there is a certain amount of 'state' with midi, e.g. which notes are active and allocated to voices. this would need to be cleared when activating bypass, to avoid oddities when re-activating<\/p>\n\n<p>midi out (related to above) - if you bypass a subpatch which sends midi out, e.g. note data, then if it has an active note, then when you activate bypass you will need to send a midi note off to avoid a note off.<\/p>\n\n<p>I think these kind of things highlight the kind of corner-cases that will turn up (over and above the inconsistent cpu load) ... cases that users <strong>will<\/strong> report as bugs if we supply a bypass feature, and are difficult to explain to users what they need to do.<\/p>\n\n<p>it would be useful, if others can think of 'corner cases', if we can build a complete list, this will help us determine the solution has to cover... and might even lead to a possible idea for implementation.<\/p>\n\n<p>also Id point out, if we provided this, this is not some 'advance' feature a few would use (so we could explain constraints etc). this is very likely to be something almost everyone (beginner to advanced) would start using, as they would see it as an alternative to switching patches.  so I think this means it has to be bulletproof and easily understood, and almost invisible to users.<\/p>\n\n<p>all that said, I do think its a <strong>really<\/strong> useful feature, and in some cases (e.g. switching synth voices) unlikey to cause many issues.<\/p>\n\n<p>anyway, I suspect, it needs a bit more thought, and perhaps needs to be something thats thought of as a \"key new feature' rather than an easy addition.<\/p>","post_number":11,"post_type":1,"updated_at":"2016-04-08T12:52:59.102Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":11,"score":48.7,"yours":false,"topic_id":1466,"topic_slug":"sub-patch-bypass-processing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[8312,8338,8347,8366,8367,8368,8369,8372,8394,8402,8406]},"timeline_lookup":[[1,380],[2,379],[4,378],[9,377]],"id":1466,"title":"Sub patch - bypass/processing","fancy_title":"Sub patch - bypass/processing","posts_count":11,"cre
