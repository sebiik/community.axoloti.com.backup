        <h1>
  <a href="/t/axocube-project/425">AxoCube project</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-07T14:14:21Z' itemprop='datePublished'>
             2015-09-07 14:14:21 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When I first saw Axoloti, I got excited (as I still am) about the potential, and quickly this formed into an idea for a project which I now call "AxoCube"</p>

<p>Its a combination of hardware and software, that I thought Id document along the way... its goals, progress and general thoughts. perhaps the community can share some ideas and thoughts.</p>

<p>The basic concept is a stand-alone virtual modular that can be controlled by expressive controllers that are normally tethered to a computer...</p>

<ul>
<li><a href="http://madronalabs.com/soundplane">Madrona Labs Soundplane</a></li>
<li><a href="http://www.eigenlabs.com/product/">Eigenlabs Eigenharp (Pico/Alpha) </a></li>
<li>
<a href="https://www.ableton.com/en/push/">Ableton Push</a> </li>
</ul>

<p>You can see some of my early noodling with the Soundplane and Eigenharp and Axoloti <a href="//community.axoloti.com/t/axoloti-noodles">here</a>, I love these instruments for their expression, but don't what to be tied to a computer.<br>The Push, is a fantastic controller, with plenty of controls but also pretty uniquely a great display, I want to use this to control Axoloti in a similar way to the way used in Ableton... my initial attempts can be seen <a href="//community.axoloti.com/t/ableton-push-controlling-axoloti">here</a></p>

<p>Current setup is:</p>

<ul>
<li>4 x Axoloti cores</li>
<li>Raspberry PI2</li>
<li>Capacitive touch LCD screen</li>
<li>7 port MTT powered USB hub.</li>
</ul>

<p>The main 'engines' are of course the Axoloti (plural?) , these will be used for voices, fx and sequencing and also controller integration. the PI2 is currently being used for Eigenharp/Soundplane control, possibly later wireless OSC support. the LCD will be useful for general status and perhaps patch switching type features. (the exact divide between this and the push is 'work in progress') . The USB hub, means there is only small power input (5v 2a), and provides either host control via Mac, or from the PI2.</p>

<p>Note: this is far from the final configuration, consider a development setup... the PI2 in particular is likely to be replaced/removed. more on that later!</p>
      </div>

        <p>so enough words for now... here is the initial prototype from the weekend</p>

<p>Goals : </p>

<ul>
<li>Protect boards from kittens!</li>
<li>All components powered and connected </li>
<li>All cables/connectors enclosed, one cable exit</li>
<li>Easy access for development</li>
</ul>

<p>(this is not final enclosure design, really a starting point to allow me to concentrate on the software side...<br>I'm hoping final enclosure will be approx. 20cm x 10cm x 10cm ... or close to that) </p>

      <div class='post' itemprop='articleBody'>
        <p>it is an MTT Hub <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile">   </p>

<p>PI2, yup could run editor, and has HDMI output (or remote Xwindows) , but really my idea is to connect up to a computer for easy editing, upload patches to SDCards (each as 4GB SDCard installed) and then use it standalone.<br>I kind of view patch design as a separate activity to playing, assuming there is enough flexibility in the patch for sound design/sequence editing etc. <br>but given my curiosity... its likely I will of course try to run the editor on the PI2... just because I can <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>
      </div>

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is super interesting <a class="mention" href="/users/thetechnobear">@thetechnobear</a>! One question: how did you manage to use the Soundplane without a Mac? Did you write your own Linux driver?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='AxoCube project'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-10T16:05:25Z' itemprop='datePublished'>
             2015-09-10 16:05:25 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Soundplane... I didn't write it, but there is now a Linux version of the software, based on libusb... (check github)</p>

<p>However, it doesn't work on the PI2 yet.<br>I think this is due to the same reason as the Eigenharp driver (which I did write) ,  an issue with the PI2 UBS kernel module.  (it works with the Eigenharp Alpha and Tau but not the Pico) </p>

<p>But... Im getting a BeagleBone Black on Monday, and Im going to try with that.. since it doesn't have the same USB controller, so therefore will, hopefully, not have the same issue (but possibly will have others <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> ) </p>

<p>Once I've got the low level usb code working, Im going to write a new console app that will do the Soundplane/Eigenharp to MIDI/OSC mapping. as I don't need the fancy UI and its going to be CPU intensive and require XWindows.</p>

<p>Given where I'm at currently in development, I'm hoping this won't take me that long...</p>

<p>longer term, I'm looking to see if I can write the USB driver for both the Soundplane and Eigenharp on the STM32 i.e. directly on one of the Axoloti boards. (complete rewrite as can't use libusb) <br>Ive done the prep/reseach on this now, so its pretty clear... </p>

<p>(just I may as well do the PI/BBB first as its even closer!)</p>

<p>the big hurdle for the soundplane on the Axoloti, will be implementing a new touch-tracker for the soundplane in a way efficient enough for the STM32.</p>

<p>so thats where I'm at... and my next steps... </p>

<p>that and of course continuing to develop the Ableton Push for Axoloti!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> what a great project, I'm eager to see / hear it evolve ! <br>I really think axoloti is fantastic for these kind of projects, home made modular contraptions. I hope the board will be available to everyone soon, it's such a promising platform (and I wouldn't mind buying myself a few more and create myself a really crazily outrageous setup)</p>

<p>Anyway, big bravo and good luck and patience for the future of your project</p>
      </div>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-16T18:47:22Z' itemprop='datePublished'>
             2015-09-16 18:47:22 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>project  update: <br>Ive received the beaglebone black (BBB) , and initial tests show it is working with the soundplane (unlike PI2), (and so I'm hopeful it will work with Pico too).<br>Im now updating the BBB to Debian Jessie, for a newer toolset.</p>

<p>Ive now started work on the controller daemon (called '<strong>MEC: Micro expression controller</strong>') that will be a driver for eigenharp/soundplane and will spit out midi to the Axoloti boards.  (probably will add T3D OSC over ethernet too). <br>This app will be have a very small footprint to ensure max resources available for processing USB traffic etc.<br>(of course I've yet to see if the BBB can sustain the throughput required, but I'm hopeful, with the new app)</p>
      </div>

           <time datetime='2015-11-14T12:55:16Z' itemprop='datePublished'>
             2015-11-14 12:55:16 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>small update...  not had much time on this, been busy with house building and other stuff...</p>

<p>Soundplane and eigenharp code is ported to the beagle board and just doing some work on the pico support, still a way to go.</p>

<p>Push, the push controller code is now stable, and really need to take the next which is implementing the sequencer aspects.. many thoughts on this, but not started it yet.<br>BUT... then Ableton released the Push 2 ... so I traded in my Push 1 for the Push 2.<br>this has 'complicated things a bit'.<br>its got a fantastic display, but will need explicit firmware support for the display which is no longer midi based BUT last night I 'hacked' the low level usb protocol, and its simple to implement in Axoloti... <br>but it does mean I have to review how I display things as I can now do much interesting things, as Ive got hi-res graphics to play with ... Elektron eat your heart out <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"><br>(other downside is it cannot be fully bus powered, so I will need to drive off a USB battery pack)</p>

<p>anyway, so many things on the go at the moment, so might take some time <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

             2016-02-29 19:00:01 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so a bit of news...</p>

<p>Ive now for the Beaglebone Black (BBB) working with my Eigenharp Pico, for a tiny setup <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  ... I also have tested the Ableton Push 2 , and can confirm I can not only interact with midi but also drives its beautiful display... <br>Organelle, eat your heart out... I have full multitouch/dimension expression and a huge colour display! </p>

<p>coincidentally, bela has been launched on kickstarter<br><iframe frameborder="0" height="360" scrolling="no" src="https://www.kickstarter.com/projects/423153472/bela-an-embedded-platform-for-low-latency-interact/widget/video.html" width="480"></iframe></p>

<p>so Ive actually backed this, for 2 audio capes and an additional BBB <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>of course, I still will be using the Axoloti ,as the main sound generators and FX, but this will provide some additional options, and also given me a good distribution/platform for the Linux/BBB which will act at the 'brain' of the setup.</p>

<p>Im going to concentrate most of my development efforts in the coming weeks, to sorting out this side of the setup, basically the proof of concepts are all there, need to glue it together....</p>

<p>Im also planning on testing PD / Heavy to see if I can use it as a quick patcher for tie-ing together controller data, and setups... something that has to be reasonably low latency, but not really audio rate. hopefully quick and easy, without compromising latency</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>thanks <span class="mention">@mytas</span> , actually Id already reversed engineered the Push 2 stuff... but its good to hear its now official <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p><a class="mention" href="/users/natcl">@natcl</a> the Pico should work with the BBB with the EigenD release I made for the Raspberry PI.</p>

<p>the stuff for the "axocube" is kind of a personal project, and is very experimental... at the moment, I have no plans to release the code.</p>

             2016-03-18 10:35:04 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so update....</p>

<p>most work has been on BBB side.. but things are getting closer</p>

<p>Push2,  basically this is working (see <a href="//community.axoloti.com/t/ableton-push-controlling-axoloti/248">http://community.axoloti.com/t/ableton-push-controlling-axoloti/248</a> as to why this in on the BBB) , I need to write the interfacing code with Axoloti. I think this is going to work via the Axoloti 'bulk' interface.</p>

<p>Eigenlabs Eigenharps, working with both Pico and Alpha, broadcasts currently via OSC</p>

<p>Madrona Labs Soundplane, finally got full touch tracking working, also broadcasts via OSC</p>

<p>probably MEC needs a bit of optimisation on the BBB.</p>

<p>after seeing Organelle, Im thinking of doing some of the 'patching logic' e.g. translating touches to notes, menus etc in PD on the BBB, getting the touch data via OSC - this would be really flexible but Im unsure if the BBB  really has the power to do this, but will see.<br>(it may be I also change MEC to be a PD external... not hard, but possible later) </p>

<p>currently a bit concerned over initial PD tests, on the Mac pure data is lagging horribly with heavier loads, whilst Max/MSP works perfectly.</p>

<p>anyone know if Pure Date has some kind of control rate?  and can I increase it?<br>( I need it to be in the region of 3000 events/sec)</p>
      </div>

          ps.store("topic_425", {"post_stream":{"posts":[{"id":1881,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-07T14:14:21.765Z","cooked":"\u003cp\u003eWhen I first saw Axoloti, I got excited (as I still am) about the potential, and quickly this formed into an idea for a project which I now call \"AxoCube\"\u003c/p\u003e\n\n\u003cp\u003eIts a combination of hardware and software, that I thought Id document along the way... its goals, progress and general thoughts. perhaps the community can share some ideas and thoughts.\u003c/p\u003e\n\n\u003cp\u003eThe basic concept is a stand-alone virtual modular that can be controlled by expressive controllers that are normally tethered to a computer...\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://madronalabs.com/soundplane\"\u003eMadrona Labs Soundplane\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.eigenlabs.com/product/\"\u003eEigenlabs Eigenharp (Pico/Alpha) \u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://www.ableton.com/en/push/\"\u003eAbleton Push\u003c/a\u003e \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eYou can see some of my early noodling with the Soundplane and Eigenharp and Axoloti \u003ca href=\"//community.axoloti.com/t/axoloti-noodles\"\u003ehere\u003c/a\u003e, I love these instruments for their expression, but don't what to be tied to a computer.\u003cbr\u003eThe Push, is a fantastic controller, with plenty of controls but also pretty uniquely a great display, I want to use this to control Axoloti in a similar way to the way used in Ableton... my initial attempts can be seen \u003ca href=\"//community.axoloti.com/t/ableton-push-controlling-axoloti\"\u003ehere\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCurrent setup is:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e4 x Axoloti cores\u003c/li\u003e\n\u003cli\u003eRaspberry PI2\u003c/li\u003e\n\u003cli\u003eCapacitive touch LCD screen\u003c/li\u003e\n\u003cli\u003e7 port MTT powered USB hub.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe main 'engines' are of course the Axoloti (plural?) , these will be used for voices, fx and sequencing and also controller integration. the PI2 is currently being used for Eigenharp/Soundplane control, possibly later wireless OSC support. the LCD will be useful for general status and perhaps patch switching type features. (the exact divide between this and the push is 'work in progress') . The USB hub, means there is only small power input (5v 2a), and provides either host control via Mac, or from the PI2.\u003c/p\u003e\n\n\u003cp\u003eNote: this is far from the final configuration, consider a development setup... the PI2 in particular is likely to be replaced/removed. more on that later!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-09-07T14:14:21.765Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":291,"reads":246,"score":1570.1,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://madronalabs.com/soundplane","internal":false,"reflection":false,"clicks":80},{"url":"http://www.eigenlabs.com/product/","internal":false,"reflection":false,"title":"www.eigenlabs.com","clicks":54},{"url":"https://www.ableton.com/en/push/","internal":false,"reflection":false,"title":"Make music with Ableton Push | Ableton","clicks":43},{"url":"http://community.axoloti.com/t/ableton-push-controlling-axoloti","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/axoloti-noodles","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/midi-host-vs-midi-device/597/5","internal":true,"reflection":true,"title":"MIDI Host vs MIDI device?","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1882,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-07T14:17:34.928Z","cooked":"\u003cp\u003eso enough words for now... here is the initial prototype from the weekend\u003c/p\u003e\n\n\u003cp\u003eGoals : \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eProtect boards from kittens!\u003c/li\u003e\n\u003cli\u003eAll components powered and connected \u003c/li\u003e\n\u003cli\u003eAll cables/connectors enclosed, one cable exit\u003c/li\u003e\n\u003cli\u003eEasy access for development\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e(this is not final enclosure design, really a starting point to allow me to concentrate on the software side...\u003cbr\u003eI'm hoping final enclosure will be approx. 20cm x 10cm x 10cm ... or close to that) \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/69a993c71fb3d7d0e75782ce65e1c3344f6e9ae4\" href=\"//community.axoloti.com/uploads/default/original/1X/69a993c71fb3d7d0e75782ce65e1c3344f6e9ae4.JPG\" class=\"lightbox\" title=\"IMG_0982.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/69a993c71fb3d7d0e75782ce65e1c3344f6e9ae4_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_0982.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1024x768 254 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a9da66b8eeea8addc111c13910e81d758d64a3a8\" href=\"//community.axoloti.com/uploads/default/original/1X/a9da66b8eeea8addc111c13910e81d758d64a3a8.JPG\" class=\"lightbox\" title=\"IMG_0983.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/a9da66b8eeea8addc111c13910e81d758d64a3a8_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_0983.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1280x960 323 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-09-16T19:12:15.560Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":233,"score":112.9,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1884,"name":"francesco","username":"urbanspaceman","avatar_template":"/letter_avatar_proxy/v2/letter/u/76d3ee/{size}.png","created_at":"2015-09-07T14:22:06.674Z","cooked":"\u003cp\u003eI will follow this post with pleasure\u003cbr\u003emaybe the raspberry can hold to run the editor?\u003cbr\u003eto the USB hub, maybe it's better to use a MULTI TT hub\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-09-07T14:22:06.674Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":5,"reads":216,"score":73.65,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"francesco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":112,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1885,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-07T14:26:29.966Z","cooked":"\u003cp\u003eit is an MTT Hub \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e   \u003c/p\u003e\n\n\u003cp\u003ePI2, yup could run editor, and has HDMI output (or remote Xwindows) , but really my idea is to connect up to a computer for easy editing, upload patches to SDCards (each as 4GB SDCard installed) and then use it standalone.\u003cbr\u003eI kind of view patch design as a separate activity to playing, assuming there is enough flexibility in the patch for sound design/sequence editing etc. \u003cbr\u003ebut given my curiosity... its likely I will of course try to run the editor on the PI2... just because I can \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-09-07T14:27:52.895Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":211,"score":42.75,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urbanspaceman","avatar_template":"/letter_avatar_proxy/v2/letter/u/76d3ee/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1994,"name":"","username":"vehka","avatar_template":"/user_avatar/community.axoloti.com/vehka/{size}/158_1.png","created_at":"2015-09-10T14:49:28.749Z","cooked":"\u003cp\u003eThis is super interesting \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e! One question: how did you manage to use the Soundplane without a Mac? Did you write your own Linux driver?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-09-10T14:49:28.749Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":201,"score":45.65,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1995,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-10T16:05:25.678Z","cooked":"\u003cp\u003eSoundplane... I didn't write it, but there is now a Linux version of the software, based on libusb... (check github)\u003c/p\u003e\n\n\u003cp\u003eHowever, it doesn't work on the PI2 yet.\u003cbr\u003eI think this is due to the same reason as the Eigenharp driver (which I did write) ,  an issue with the PI2 UBS kernel module.  (it works with the Eigenharp Alpha and Tau but not the Pico) \u003c/p\u003e\n\n\u003cp\u003eBut... Im getting a BeagleBone Black on Monday, and Im going to try with that.. since it doesn't have the same USB controller, so therefore will, hopefully, not have the same issue (but possibly will have others \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eOnce I've got the low level usb code working, Im going to write a new console app that will do the Soundplane/Eigenharp to MIDI/OSC mapping. as I don't need the fancy UI and its going to be CPU intensive and require XWindows.\u003c/p\u003e\n\n\u003cp\u003eGiven where I'm at currently in development, I'm hoping this won't take me that long...\u003c/p\u003e\n\n\u003cp\u003elonger term, I'm looking to see if I can write the USB driver for both the Soundplane and Eigenharp on the STM32 i.e. directly on one of the Axoloti boards. (complete rewrite as can't use libusb) \u003cbr\u003eIve done the prep/reseach on this now, so its pretty clear... \u003c/p\u003e\n\n\u003cp\u003e(just I may as well do the PI/BBB first as its even closer!)\u003c/p\u003e\n\n\u003cp\u003ethe big hurdle for the soundplane on the Axoloti, will be implementing a new touch-tracker for the soundplane in a way efficient enough for the STM32.\u003c/p\u003e\n\n\u003cp\u003eso thats where I'm at... and my next steps... \u003c/p\u003e\n\n\u003cp\u003ethat and of course continuing to develop the Ableton Push for Axoloti!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-09-10T16:05:25.678Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":196,"score":84.75,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"vehka","avatar_template":"/user_avatar/community.axoloti.com/vehka/{size}/158_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1999,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-09-10T18:41:06.332Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e what a great project, I'm eager to see / hear it evolve ! \u003cbr\u003eI really think axoloti is fantastic for these kind of projects, home made modular contraptions. I hope the board will be available to everyone soon, it's such a promising platform (and I wouldn't mind buying myself a few more and create myself a really crazily outrageous setup)\u003c/p\u003e\n\n\u003cp\u003eAnyway, big bravo and good luck and patience for the future of your project\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-09-10T18:41:06.332Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":1,"reads":183,"score":86.95,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2236,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-16T18:47:22.853Z","cooked":"\u003cp\u003eproject  update: \u003cbr\u003eIve received the beaglebone black (BBB) , and initial tests show it is working with the soundplane (unlike PI2), (and so I'm hopeful it will work with Pico too).\u003cbr\u003eIm now updating the BBB to Debian Jessie, for a newer toolset.\u003c/p\u003e\n\n\u003cp\u003eIve now started work on the controller daemon (called '\u003cstrong\u003eMEC: Micro expression controller\u003c/strong\u003e') that will be a driver for eigenharp/soundplane and will spit out midi to the Axoloti boards.  (probably will add T3D OSC over ethernet too). \u003cbr\u003eThis app will be have a very small footprint to ensure max resources available for processing USB traffic etc.\u003cbr\u003e(of course I've yet to see if the BBB can sustain the throughput required, but I'm hopeful, with the new app)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-09-16T18:47:22.853Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":2,"reads":179,"score":66.2,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2239,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-09-16T23:13:55.797Z","cooked":"\u003cp\u003eFingers crossed \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e  (what else do add) hard work...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-09-16T23:13:55.797Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":177,"score":35.75,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3603,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-11-14T12:55:16.552Z","cooked":"\u003cp\u003esmall update...  not had much time on this, been busy with house building and other stuff...\u003c/p\u003e\n\n\u003cp\u003eSoundplane and eigenharp code is ported to the beagle board and just doing some work on the pico support, still a way to go.\u003c/p\u003e\n\n\u003cp\u003ePush, the push controller code is now stable, and really need to take the next which is implementing the sequencer aspects.. many thoughts on this, but not started it yet.\u003cbr\u003eBUT... then Ableton released the Push 2 ... so I traded in my Push 1 for the Push 2.\u003cbr\u003ethis has 'complicated things a bit'.\u003cbr\u003eits got a fantastic display, but will need explicit firmware support for the display which is no longer midi based BUT last night I 'hacked' the low level usb protocol, and its simple to implement in Axoloti... \u003cbr\u003ebut it does mean I have to review how I display things as I can now do much interesting things, as Ive got hi-res graphics to play with ... Elektron eat your heart out \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003e(other downside is it cannot be fully bus powered, so I will need to drive off a USB battery pack)\u003c/p\u003e\n\n\u003cp\u003eanyway, so many things on the go at the moment, so might take some time \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-11-14T12:55:16.552Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":172,"score":59.8,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3605,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-11-14T13:11:03.227Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"425\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e'complicated things a bit'\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"425\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBUT last night I 'hacked' the low level usb protocol, and its simple to implement in Axoloti...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou always manage to come on top \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e hope at not too many eyelashes expenseâ€¦ good luck evolving !!\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-11-14T13:11:03.227Z","reply_count":0,"reply_to_post_number":10,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":168,"score":79.3,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6671,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-29T19:00:01.237Z","cooked":"\u003cp\u003eso a bit of news...\u003c/p\u003e\n\n\u003cp\u003eIve now for the Beaglebone Black (BBB) working with my Eigenharp Pico, for a tiny setup \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  ... I also have tested the Ableton Push 2 , and can confirm I can not only interact with midi but also drives its beautiful display... \u003cbr\u003eOrganelle, eat your heart out... I have full multitouch/dimension expression and a huge colour display! \u003c/p\u003e\n\n\u003cp\u003ecoincidentally, bela has been launched on kickstarter\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"https://www.kickstarter.com/projects/423153472/bela-an-embedded-platform-for-low-latency-interact/widget/video.html\" width=\"480\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003cp\u003eso Ive actually backed this, for 2 audio capes and an additional BBB \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eof course, I still will be using the Axoloti ,as the main sound generators and FX, but this will provide some additional options, and also given me a good distribution/platform for the Linux/BBB which will act at the 'brain' of the setup.\u003c/p\u003e\n\n\u003cp\u003eIm going to concentrate most of my development efforts in the coming weeks, to sorting out this side of the setup, basically the proof of concepts are all there, need to glue it together....\u003c/p\u003e\n\n\u003cp\u003eIm also planning on testing PD / Heavy to see if I can use it as a quick patcher for tie-ing together controller data, and setups... something that has to be reasonably low latency, but not really audio rate. hopefully quick and easy, without compromising latency\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-29T19:00:01.237Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":142,"score":49.75,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6679,"name":"","username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png","created_at":"2016-02-29T21:41:31.561Z","cooked":"\u003cp\u003eNice !\u003cbr\u003eAre you planning on sharing the Pico code ?\u003cbr\u003eIf so I will get a BBB so I can start using that Pico again that's been collecting dust...\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-02-29T21:41:31.561Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":134,"score":27.5,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6983,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-03-09T18:42:31.677Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ejust thought of you while reading this article, even more sleepless nights ahead for you I imagine :\u003cbr\u003e\u003ca href=\"http://createdigitalmusic.com/2016/03/ableton-just-released-every-last-detail-of-how-push-2-works/\" class=\"onebox\" target=\"_blank\"\u003ehttp://createdigitalmusic.com/2016/03/ableton-just-released-every-last-detail-of-how-push-2-works/\u003c/a\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-09T18:42:31.677Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":125,"score":40.55,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://createdigitalmusic.com/2016/03/ableton-just-released-every-last-detail-of-how-push-2-works/","internal":false,"reflection":false,"clicks":22}],"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6990,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-09T20:19:27.230Z","cooked":"\u003cp\u003ethanks \u003cspan class=\"mention\"\u003e@mytas\u003c/span\u003e , actually Id already reversed engineered the Push 2 stuff... but its good to hear its now official \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/natcl\"\u003e@natcl\u003c/a\u003e the Pico should work with the BBB with the EigenD release I made for the Raspberry PI.\u003c/p\u003e\n\n\u003cp\u003ethe stuff for the \"axocube\" is kind of a personal project, and is very experimental... at the moment, I have no plans to release the code.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-03-09T20:19:27.230Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":122,"score":35.1,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7454,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-18T10:35:04.182Z","cooked":"\u003cp\u003eso update....\u003c/p\u003e\n\n\u003cp\u003emost work has been on BBB side.. but things are getting closer\u003c/p\u003e\n\n\u003cp\u003ePush2,  basically this is working (see \u003ca href=\"//community.axoloti.com/t/ableton-push-controlling-axoloti/248\"\u003ehttp://community.axoloti.com/t/ableton-push-controlling-axoloti/248\u003c/a\u003e as to why this in on the BBB) , I need to write the interfacing code with Axoloti. I think this is going to work via the Axoloti 'bulk' interface.\u003c/p\u003e\n\n\u003cp\u003eEigenlabs Eigenharps, working with both Pico and Alpha, broadcasts currently via OSC\u003c/p\u003e\n\n\u003cp\u003eMadrona Labs Soundplane, finally got full touch tracking working, also broadcasts via OSC\u003c/p\u003e\n\n\u003cp\u003eprobably MEC needs a bit of optimisation on the BBB.\u003c/p\u003e\n\n\u003cp\u003eafter seeing Organelle, Im thinking of doing some of the 'patching logic' e.g. translating touches to notes, menus etc in PD on the BBB, getting the touch data via OSC - this would be really flexible but Im unsure if the BBB  really has the power to do this, but will see.\u003cbr\u003e(it may be I also change MEC to be a PD external... not hard, but possible later) \u003c/p\u003e\n\n\u003cp\u003ecurrently a bit concerned over initial PD tests, on the Mac pure data is lagging horribly with heavier loads, whilst Max/MSP works perfectly.\u003c/p\u003e\n\n\u003cp\u003eanyone know if Pure Date has some kind of control rate?  and can I increase it?\u003cbr\u003e( I need it to be in the region of 3000 events/sec)\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-03-18T10:35:04.182Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":114,"score":73.55,"yours":false,"topic_id":425,"topic_slug":"axocube-project","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/ableton-push-controlling-axoloti/248","internal":true,"reflection":false,"title":"Ableton Push controlling Axoloti","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"adm
