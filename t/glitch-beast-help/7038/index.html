        <h1>
  <a href="/t/glitch-beast-help/7038">Glitch Beast help?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

        <span itemprop="title">Patching</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gutterne1983'><b itemprop='author'>gutterne1983</b></a>
           
           <time datetime='2020-12-29T18:55:11Z' itemprop='datePublished'>
             2020-12-29 18:55:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi</p>

<p>I can't seem to get this to output anything that makes sense. Is what I am doing here correct?</p>

<p>And how does the patch get midi clock for the tempo delay based stuff?</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b304fa0b1561c98488d581d0d5beb1eb84a46d55" href="//community.axoloti.com/uploads/default/original/2X/b/b304fa0b1561c98488d581d0d5beb1eb84a46d55.png" class="lightbox" title="SkÃ¦rmbillede 2020-12-29 kl. 20.05.23.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b304fa0b1561c98488d581d0d5beb1eb84a46d55_1_504x500.png" width="504" height="500"><div class="meta">
<span class="filename">SkÃ¦rmbillede 2020-12-29 kl. 20.05.23.png</span><span class="informations">609x603 32.7 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Glitch Beast help?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-12-29T22:39:01Z' itemprop='datePublished'>
             2020-12-29 22:39:01 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello again, you madman, I think you scarred me for life, I JEST, you're a brave man, well done, please let us all know here how this works out in the field: <a href="https://www.elektronauts.com/t/digitakt-mod-hack/144712" rel="nofollow noopener">https://www.elektronauts.com/t/digitakt-mod-hack/144712</a></p>

<p>I think from memory SSS has a demo patch with midi clock all sorted, have you looked at that, hang on, yup here it is <a href="//community.axoloti.com/t/sirsicksik-contributions/1731/556">http://community.axoloti.com/t/sirsicksik-contributions/1731/556</a></p>

<p>Hope this works, if not we'll figure it out, been a long long time since I tried it</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Glitch Beast help?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gutterne1983'><b itemprop='author'>gutterne1983</b></a>
           
           <time datetime='2020-12-30T12:25:16Z' itemprop='datePublished'>
             2020-12-30 12:25:16 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"> Itâ€™s a dirty job, but somebody has to do it!</p>

<p>Thanks for all your help earlierâ€‹<img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>

<p>I have everything up and running which means I can now use all the midi track buttons on the Digitakt as punch in effects like on a pocket operator or an OP-Z. Great stuff!</p>

<p>Now I just need to settle on which effects I want to use. For that the Glutch Beast seemed like the perfect thing. </p>

<p>But I just canâ€™t get anything meaningful out of it. I found the demo patch in a forum thread but that doesnâ€™t work either. </p>

<p>To trigger the effects I am just using simple midi notes which seems to work - the effects are triggered, but nothing really happens when they are triggered. And yes, I did turn up the mix at the bottom of the object. </p>

<p>Can you make it work? And if so - how?</p>

<p>Would love a helping hand once againâ€‹<img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Glitch Beast help?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-12-30T13:25:43Z' itemprop='datePublished'>
             2020-12-30 13:25:43 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I remember the demo patch as being quite resource heavy, with lots of awesome modulation....am away from Axo at the moment will take a look at that patch when I get a chance and see if I can assist</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Glitch Beast help?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-12-31T10:40:37Z' itemprop='datePublished'>
             2020-12-31 10:40:37 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As I said the demo is quite complex, notes and velocity trigger the effects, so you would have to program a sequence with different velocities and notes to see the effect (because as you know velocity has to be input on the digi trigger) the modulations can also be recorded and varied in that patch.....lots going on.</p>

<p>My advice would be to start small and go bit by bit, Glitchbeast has a lot of effects on offer, based on note triggers of the FXgates that gives you access to shedloads of awesome mangling, but, to begin, as a starting point it means too much going on.</p>

<p>Here is a really simple patch based on midi channel 1 for note triggers and cc modulation, with the top row of 4 encoders on the Digitakt changing parameters and the notes C5 (60) and C#5 (61) triggering the effect. based on the repeater and the ring mod, arbitrarily chosen by me....start here find out which fx you want/like best and then decide which parameters you want control over with the Digitakt's encoders, and which you want static, say set by a dial or modulated like in SSS's demo patch....explore that and build from there is your best bet</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/319caca12136af133838fe8bef65b6fead9a3c29.axp">GlitchTakt simple.axp</a> (3.9 KB)</p>

<p>as an aside to quell my longing for an Octatrack, I have been on and off working on a patch based around SSS's Factotum for time stretching....that may well be another avenue for you to explore...I keep changing my mind about what I want though but I can upload a half-assed incomplete version, probably confusing as all hell for you to have a scan at....for now and maybe when I finally get my ass into gear and finish it I can upload the final version......it's not complex so don't get you hopes up....this is an old midi version as I started working on one that is based on gpio's and an oled, before finally deciding to migrate it all over to an Akso to make use of the extra resources offered by that board</p>

<p>.<a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4686db31b5e274467df175804cdedad7dccaf7f5.axp">OctaDT3.axp</a> (50.3 KB)</p>

<p>quick question for you, how have you physically wired the axoloti midi to you digitakt internally? To the Digitakt pcb? Is it Din or Usb?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Glitch Beast help?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gutterne1983'><b itemprop='author'>gutterne1983</b></a>
           
           <time datetime='2020-12-31T18:36:28Z' itemprop='datePublished'>
             2020-12-31 18:36:28 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So cool! Thanks once again! I will dive into it once the new years is over. </p>

<p>I just wired from the underside of the DT pcb to the midi terminals on the Axoloti. </p>

<p>Happy new years!</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2671,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41815,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-12-29T22:39:01.463Z","cooked":"\u003cp\u003eHello again, you madman, I think you scarred me for life, I JEST, you're a brave man, well done, please let us all know here how this works out in the field: \u003ca href=\"https://www.elektronauts.com/t/digitakt-mod-hack/144712\" rel=\"nofollow noopener\"\u003ehttps://www.elektronauts.com/t/digitakt-mod-hack/144712\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI think from memory SSS has a demo patch with midi clock all sorted, have you looked at that, hang on, yup here it is \u003ca href=\"//community.axoloti.com/t/sirsicksik-contributions/1731/556\"\u003ehttp://community.axoloti.com/t/sirsicksik-contributions/1731/556\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHope this works, if not we'll figure it out, been a long long time since I tried it\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-12-29T22:39:51.719Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":27,"score":16.65,"yours":false,"topic_id":7038,"topic_slug":"glitch-beast-help","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.elektronauts.com/t/digitakt-mod-hack/144712","internal":false,"reflection":false,"title":"Digitakt mod/hack - Digitakt - Elektronauts","clicks":6},{"url":"http://community.axoloti.com/t/sirsicksik-contributions/1731/556","internal":true,"reflection":false,"title":"SirSickSik Contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41821,"name":"-","username":"gutterne1983","avatar_template":"/letter_avatar_proxy/v2/letter/g/ebca7d/{size}.png","created_at":"2020-12-30T12:25:16.893Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e Itâ€™s a dirty job, but somebody has to do it!\u003c/p\u003e\n\n\u003cp\u003eThanks for all your help earlierâ€‹\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI have everything up and running which means I can now use all the midi track buttons on the Digitakt as punch in effects like on a pocket operator or an OP-Z. Great stuff!\u003c/p\u003e\n\n\u003cp\u003eNow I just need to settle on which effects I want to use. For that the Glutch Beast seemed like the perfect thing. \u003c/p\u003e\n\n\u003cp\u003eBut I just canâ€™t get anything meaningful out of it. I found the demo patch in a forum thread but that doesnâ€™t work either. \u003c/p\u003e\n\n\u003cp\u003eTo trigger the effects I am just using simple midi notes which seems to work - the effects are triggered, but nothing really happens when they are triggered. And yes, I did turn up the mix at the bottom of the object. \u003c/p\u003e\n\n\u003cp\u003eCan you make it work? And if so - how?\u003c/p\u003e\n\n\u003cp\u003eWould love a helping hand once againâ€‹\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-12-30T12:25:16.893Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":25,"score":11.3,"yours":false,"topic_id":7038,"topic_slug":"glitch-beast-help","display_username":"-","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2671,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41823,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-12-30T13:25:43.701Z","cooked":"\u003cp\u003eI remember the demo patch as being quite resource heavy, with lots of awesome modulation....am away from Axo at the moment will take a look at that patch when I get a chance and see if I can assist\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-12-30T13:25:43.701Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":23,"score":10.7,"yours":false,"topic_id":7038,"topic_slug":"glitch-beast-help","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gutterne1983","avatar_template":"/letter_avatar_proxy/v2/letter/g/ebca7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41833,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-12-31T10:40:37.437Z","cooked":"\u003cp\u003eAs I said the demo is quite complex, notes and velocity trigger the effects, so you would have to program a sequence with different velocities and notes to see the effect (because as you know velocity has to be input on the digi trigger) the modulations can also be recorded and varied in that patch.....lots going on.\u003c/p\u003e\n\n\u003cp\u003eMy advice would be to start small and go bit by bit, Glitchbeast has a lot of effects on offer, based on note triggers of the FXgates that gives you access to shedloads of awesome mangling, but, to begin, as a starting point it means too much going on.\u003c/p\u003e\n\n\u003cp\u003eHere is a really simple patch based on midi channel 1 for note triggers and cc modulation, with the top row of 4 encoders on the Digitakt changing parameters and the notes C5 (60) and C#5 (61) triggering the effect. based on the repeater and the ring mod, arbitrarily chosen by me....start here find out which fx you want/like best and then decide which parameters you want control over with the Digitakt's encoders, and which you want static, say set by a dial or modulated like in SSS's demo patch....explore that and build from there is your best bet\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/319caca12136af133838fe8bef65b6fead9a3c29.axp\"\u003eGlitchTakt simple.axp\u003c/a\u003e (3.9 KB)\u003c/p\u003e\n\n\u003cp\u003eas an aside to quell my longing for an Octatrack, I have been on and off working on a patch based around SSS's Factotum for time stretching....that may well be another avenue for you to explore...I keep changing my mind about what I want though but I can upload a half-assed incomplete version, probably confusing as all hell for you to have a scan at....for now and maybe when I finally get my ass into gear and finish it I can upload the final version......it's not complex so don't get you hopes up....this is an old midi version as I started working on one that is based on gpio's and an oled, before finally deciding to migrate it all over to an Akso to make use of the extra resources offered by that board\u003c/p\u003e\n\n\u003cp\u003e.\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4686db31b5e274467df175804cdedad7dccaf7f5.axp\"\u003eOctaDT3.axp\u003c/a\u003e (50.3 KB)\u003c/p\u003e\n\n\u003cp\u003equick question for you, how have you physically wired the axoloti midi to you digitakt internally? To the Digitakt pcb? Is it Din or Usb?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-12-31T11:09:24.264Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":56,"incoming_link_count":0,"reads":19,"score":26.6,"yours":false,"topic_id":7038,"topic_slug":"glitch-beast-help","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/319caca12136af133838fe8bef65b6fead9a3c29.axp","internal":true,"reflection":false,"clicks":5},{"url":"//community.axoloti.com/uploads/default/original/2X/4/4686db31b5e274467df175804cdedad7dccaf7f5.axp","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41834,"name":"-","userna
