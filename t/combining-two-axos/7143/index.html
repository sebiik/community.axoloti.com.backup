        <h1>
  <a href="/t/combining-two-axos/7143">Combining two axos</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2021-02-17T17:57:55Z' itemprop='datePublished'>
             2021-02-17 17:57:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey!<br>I have a new project in mind where I want to combine two Axolotis in one box. Right now I use two Axolotis as live sampling devices. One is more for rhythmic things with a sequencer and one can be also used for doing something granular. So the Idea is to have them both in one box.<br>Is it possible that they can be powered with one power adapter and that they can share one Audio Input? With the audio output I would prefere two have them seperate anyways. </p>

<p>Best<br>Christian</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Combining two axos'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-17T20:13:18Z' itemprop='datePublished'>
             2021-02-17 20:13:18 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Someone else is going to have to answer the question about powering them together (which I'm sure is possible).</p>

<p>You can solder some wires going from the output of one of them (located behind the stereo audio jacks) to the input of another (also located behind the jacks), and then create an audio/in/stereo, or mono if you prefer, in the Axoloti you want to be the main output. This will just feed the audio going through, and you can add all the effects you like in the patcher.</p>

<p>I did this when creating a passive mixer to run multiple instruments into the Axoloti for effects. However I think that the input jack itself doesn't work when you have audio going into the pins behind the jack. May have been doing it wrong, but keep this in consideration if you want to put external audio from a non-Axoloti device into the output Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Combining two axos'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-02-17T20:58:48Z' itemprop='datePublished'>
             2021-02-17 20:58:48 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Since they are USB powered, you could try connecting one axoloti to the other to get power for that one via USB. Then you only need to power the one that has the axo connected to it via USB.</p>

<p>That way you would only need one single power adapter, the one that gets the power will power the other one via USB.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Combining two axos'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-02-18T09:11:27Z' itemprop='datePublished'>
             2021-02-18 09:11:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Specifications for a power adapter can be found in the topic below. Make sure your the center pin is positive.<br><aside class="quote" data-topic="344" data-slug="power-supply-for-stand-alone-use" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/power-supply-for-stand-alone-use/344/2" rel="nofollow noopener">Power Supply for stand alone use</a>
</div>
<blockquote><p>The DC barrel jack input uses a switching power supply, allowing a wide input voltage range and is capable of powering a USB device connected to the USB host port that consumes 500mA (the legal maximum for USB). Any supply between 7V and 15V is fine, the current it needs to deliver depends on what you plug into the USB host port. Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive. DC-plug center diameter should be 2.1 mm. (there is also a 2.5mm plug varianâ€¦</p></blockquote></aside></p>

<p>And get yourself one of these daisy chain cables used for guitar pedals.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4ed37ea7acaacdfdc4735d900449a5ae6a43903e" href="//community.axoloti.com/uploads/default/original/2X/4/4ed37ea7acaacdfdc4735d900449a5ae6a43903e.jpg" class="lightbox" title="daisy-chain.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4ed37ea7acaacdfdc4735d900449a5ae6a43903e_1_646x500.jpg" width="646" height="500"><div class="meta">
<span class="filename">daisy-chain.jpg</span><span class="informations">956x739 74.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>A mono splitter cable can be used to split your original signal and use it for both audio inputs. You might need to bump the gain a bit since this can lower the volume.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/824e994a027b59846c0414dfeb4138a215ddf4dd" href="//community.axoloti.com/uploads/default/original/2X/8/824e994a027b59846c0414dfeb4138a215ddf4dd.jpg" class="lightbox" title="mono-splitter.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/824e994a027b59846c0414dfeb4138a215ddf4dd_1_391x500.jpg" width="391" height="500"><div class="meta">
<span class="filename">mono-splitter.jpg</span><span class="informations">790x1010 110 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Combining two axos'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/LoopUdu'><b itemprop='author'>LoopUdu</b></a>
           
           <time datetime='2021-02-22T13:29:12Z' itemprop='datePublished'>
             2021-02-22 13:29:12 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For  the inputs, you could create a simple voltage follower buffer to muliply them with an op-amp chip for very low cost.And I have 2 axos in an enclosure, the powerpins lead to a common 9v input without any probs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Combining two axos'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2021-02-22T19:39:29Z' itemprop='datePublished'>
             2021-02-22 19:39:29 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool thx. so you just use a Y-Power cabel?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Combining two axos'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/LoopUdu'><b itemprop='author'>LoopUdu</b></a>
           
           <time datetime='2021-02-23T05:20:48Z' itemprop='datePublished'>
             2021-02-23 05:20:48 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are holes for header pins close to the power connector on the board. Using an Ohm meter I confirmed the polarity. I soldered the header pins and made a header connector with plus and minus cabels then soldered their other ends of both of them to a socket on the backpanel of the box. Sorry, the box is closed and mounted in a rack so I canâ€˜t present a picture here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Combining two axos'>
      <hr>
  </div>

          ps.store("topic_7143", {"post_stream":{"posts":[{"id":42365,"name":"Christian Grothe","username":"kryshe","avatar_template":"/letter_avatar_proxy/v2/letter/k/fbc32d/{size}.png","created_at":"2021-02-17T17:57:55.892Z","cooked":"\u003cp\u003eHey!\u003cbr\u003eI have a new project in mind where I want to combine two Axolotis in one box. Right now I use two Axolotis as live sampling devices. One is more for rhythmic things with a sequencer and one can be also used for doing something granular. So the Idea is to have them both in one box.\u003cbr\u003eIs it possible that they can be powered with one power adapter and that they can share one Audio Input? With the audio output I would prefere two have them seperate anyways. \u003c/p\u003e\n\n\u003cp\u003eBest\u003cbr\u003eChristian\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-02-17T17:57:55.892Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":6,"reads":51,"score":73.45,"yours":false,"topic_id":7143,"topic_slug":"combining-two-axos","display_username":"Christian Grothe","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1913,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42366,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-17T20:13:18.344Z","cooked":"\u003cp\u003eSomeone else is going to have to answer the question about powering them together (which I'm sure is possible).\u003c/p\u003e\n\n\u003cp\u003eYou can solder some wires going from the output of one of them (located behind the stereo audio jacks) to the input of another (also located behind the jacks), and then create an audio/in/stereo, or mono if you prefer, in the Axoloti you want to be the main output. This will just feed the audio going through, and you can add all the effects you like in the patcher.\u003c/p\u003e\n\n\u003cp\u003eI did this when creating a passive mixer to run multiple instruments into the Axoloti for effects. However I think that the input jack itself doesn't work when you have audio going into the pins behind the jack. May have been doing it wrong, but keep this in consideration if you want to put external audio from a non-Axoloti device into the output Axoloti.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-02-17T20:13:18.344Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":0,"reads":51,"score":12.25,"yours":false,"topic_id":7143,"topic_slug":"combining-two-axos","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42367,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-02-17T20:58:48.501Z","cooked":"\u003cp\u003eSince they are USB powered, you could try connecting one axoloti to the other to get power for that one via USB. Then you only need to power the one that has the axo connected to it via USB.\u003c/p\u003e\n\n\u003cp\u003eThat way you would only need one single power adapter, the one that gets the power will power the other one via USB.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-02-17T21:10:24.753Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":52,"score":26.4,"yours":false,"topic_id":7143,"topic_slug":"combining-two-axos","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42369,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2021-02-18T09:11:27.456Z","cooked":"\u003cp\u003eSpecifications for a power adapter can be found in the topic below. Make sure your the center pin is positive.\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"344\" data-slug=\"power-supply-for-stand-alone-use\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/power-supply-for-stand-alone-use/344/2\" rel=\"nofollow noopener\"\u003ePower Supply for stand alone use\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe DC barrel jack input uses a switching power supply, allowing a wide input voltage range and is capable of powering a USB device connected to the USB host port that consumes 500mA (the legal maximum for USB). Any supply between 7V and 15V is fine, the current it needs to deliver depends on what you plug into the USB host port. Rough ballpark figures: at 7V, 700mA is fine, at 15V, 250mA is enough. Center pin positive. DC-plug center diameter should be 2.1 mm. (there is also a 2.5mm plug varianâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd get yourself one of these daisy chain cables used for guitar pedals.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4ed37ea7acaacdfdc4735d900449a5ae6a43903e\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4ed37ea7acaacdfdc4735d900449a5ae6a43903e.jpg\" class=\"lightbox\" title=\"daisy-chain.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4ed37ea7acaacdfdc4735d900449a5ae6a43903e_1_646x500.jpg\" width=\"646\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003edaisy-chain.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e956x739 74.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eA mono splitter cable can be used to split your original signal and use it for both audio inputs. You might need to bump the gain a bit since this can lower the volume.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/824e994a027b59846c0414dfeb4138a215ddf4dd\" href=\"//community.axoloti.com/uploads/default/original/2X/8/824e994a027b59846c0414dfeb4138a215ddf4dd.jpg\" class=\"lightbox\" title=\"mono-splitter.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/824e994a027b59846c0414dfeb4138a215ddf4dd_1_391x500.jpg\" width=\"391\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emono-splitter.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e790x1010 110 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-02-18T09:11:27.456Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":43,"score":10.5,"yours":false,"topic_id":7143,"topic_slug":"combining-two-axos","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/824e994a027b59846c0414dfeb4138a215ddf4dd.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/4/4ed37ea7acaacdfdc4735d900449a5ae6a43903e.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/power-supply-for-stand-alone-use/344/2","internal":true,"reflection":false,"title":"Power Supply for stand alone use","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42450,"name":"Wolfgang Steuerle","username":"LoopUdu","avatar_template":"/letter_avatar_proxy/v2/letter/l/958977/{size}.png","created_at":"2021-02-22T13:29:12.297Z","cooked":"\u003cp\u003eFor  the inputs, you could create a simple voltage follower buffer to muliply them with an op-amp chip for very low cost.And I have 2 axos in an enclosure, the powerpins lead to a common 9v input without any probs.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-02-22T13:30:25.890Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":2
