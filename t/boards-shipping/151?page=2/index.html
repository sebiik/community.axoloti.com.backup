  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>

        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I note on the Indiegogo page that not all core boards have been 'claimed'. Are there plans for selling off the remaining boards in some way?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-13T14:42:28Z' itemprop='datePublished'>
             2015-08-13 14:42:28 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The boards were 'built to order',  I think claimed really is more an indication of the total amount that 'could be made'.</p>

<p>I think its highly likely [1] there will be more boards made available after all backers have received their boards, but given how busy Johannes is doing the fulfilment (and of course its his #1 priority) , we probably should give him a 'bit of space', then he will get on to this, and a few other things people are requesting.</p>

<p>btw, it probably wouldn't be a bad idea, starting a thread, so that Johannes has an idea of the demand for additional boards.</p>

<p>[1] I think Johannes said something along the lines of, its possible assuming there is demand etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2015-08-13T15:12:29Z' itemprop='datePublished'>
             2015-08-13 15:12:29 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Naturally all backers should have top priority having backed the project. It's hard to know how big any additional demand might be, but I think there are probably several people who are either late to the table (like me) or just have adopted a wait-and-see mentality, who would be potential buyers if there were boards available. Johannes probably already has some idea of the interest.</p>
      </div>

        <p>anyone in the US east coast receive their board yet and how long did you have to wait? Just wondering because I responded to the shipment email about two weeks ago...</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-02T14:12:08Z' itemprop='datePublished'>
             2015-09-02 14:12:08 UTC

        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm also on the east coast.  I filled out the address confirmation two days ago, I'll let you know when mine arrives for comparison.</p>

<p>Incidentally, the form doesn't follow the typical US postal address format so I put "[town], [state]" in the "municipality" field since there weren't separate fields for each.  I don't expect that will be an issue but I can imagine how it might cause a small delay.  I've shipped enough stuff back when I used to sell records to know from hard experience that when different postal systems have to cooperate things can sometimes get weird.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Alancarl'><b itemprop='author'>Alancarl</b></a>
           
           <time datetime='2016-02-24T16:09:21Z' itemprop='datePublished'>
             2016-02-24 16:09:21 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everybody and particularly Johannes,<br>      I am in the U.S. And I wanting to order a Axoloti core but I'm hesitant as the web store does not seem to be formatting the City State address correctly.<br>I think the automated postal machines might balk at this.<br>Here is a link to the U.S. postal service that describes the correct US address formatting.<br><a href="http://pe.usps.com/businessmail101/addressing/deliveryAddress.htm" class="onebox" target="_blank" rel="nofollow">http://pe.usps.com/businessmail101/addressing/deliveryAddress.htm</a></p>

<p>Now if the web store uses the PayPal shipping address formatting that of course is correct.</p>

<p>I will wait to see if this can be sorted out even though I really want to buy into this terrific platformright away!,<br>Thanks,<br>Al</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-24T16:49:30Z' itemprop='datePublished'>
             2016-02-24 16:49:30 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unfortunately the Belgian Post insists on </p>

<pre><code>Company Name
Surname Lastname
Streetname Housenumber Box
Postcode City
Country</code></pre>

<p>while many countries put streetname before housenumber. To make things worse every field has a limited length.<br>For the USA I routinely move the housenumber into the streetname field, and put a dot in housenumber (it requires minimum one character...). Often I have to move parts of the streetname into the housenumber or box field because it goes over the length limit of the streetname. The structure does not seem to matter, as long as it prints right on the shipping label (which I check), except for the zipcode.<br>State is not needed, it's redundant with the zipcode. Parcels appear to be pre-sorted in Belgium and land in the right side of the USA for further processing.</p>

<p>I raised this issue with BPost a couple of times, but haven't seen any change so far.</p>

<p>But the good news: I can recall only a single parcel that bounced back shipping to the USA (and I don't remember why it bounced) - out of many many shipped to the USA.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Alancarl'><b itemprop='author'>Alancarl</b></a>
           
           <time datetime='2016-02-24T19:01:01Z' itemprop='datePublished'>
             2016-02-24 19:01:01 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Johannes,<br>      I'm going to go for it!<br>I am a career professional guitarist and I have been working with guitar synth rigs for &gt;35 years. The Fisman Triple Play is very fast when hosted by a dedicated hardware device like their FC-1 foot controller/host.<br>It provides me with a stable midi guitar controller so I can really tell the difference in latencies encounter with different types of synth sound generation.<br>Not all digital processes are equally as fast.<br>Your offering sould perfect for what I have been trying to do for so many years!<br>Thanks Johannes,<br>Al</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Boards shipping'>

      <div class='creator'>
        <span>
          <a href='/u/snaper'><b itemprop='author'>snaper</b></a>
           
           <time datetime='2016-02-25T09:24:35Z' itemprop='datePublished'>
             2016-02-25 09:24:35 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just a quick question.<br>Where are boards shipped from?<br>I'm really interested in should I pay extra customs duty/Tax etc...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-25T13:33:46Z' itemprop='datePublished'>
             2016-02-25 13:33:46 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Boards ship from Belgium (European Union).<br>Customs/duty/tax depend on the destination country regulations.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2016-02-29T08:46:01Z' itemprop='datePublished'>
             2016-02-29 08:46:01 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just wondered if anyone who has had one delivered to the UK remembers who the courier was? I'm having an awful time with trying get any info from bpost about who they hand off to here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-03-03T22:24:14Z' itemprop='datePublished'>
             2016-03-03 22:24:14 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>dont know if its any help - i think mine was in the same mailing and mine just arrived today here in germany.  it went through DHL (which needed an extra 4 days to mess around with it here in berlin).  glad to have it though!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Boards shipping'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/windsynth'><b itemprop='author'>windsynth</b></a>
           
           <time datetime='2016-03-04T22:16:45Z' itemprop='datePublished'>
             2016-03-04 22:16:45 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not Royal Mail. Left on doorstep by some courier or other. ~6days for delivery after placing order.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chriss'><b itemprop='author'>chriss</b></a>
           
           <time datetime='2016-04-21T12:12:31Z' itemprop='datePublished'>
             2016-04-21 12:12:31 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I've just ordered my first Axoloti Core and am very much looking forward to getting my hands on it.  Presumably, Johannes you will just work through the backlog of orders and ship according to the delivery address on the web order or do you still send out an email when you are ready to ship and await for confirmation.</p>

<p>It looks like the latest batch due on 20th April is already almost sold out! I'm not surprised as this is a fantastic project.</p>
      </div>

er_avatar_proxy/v2/letter/p/ac91a4/{size}.png","created_at":"2015-09-01T01:05:02.837Z","cooked":"\u003cp\u003eanyone in the US east coast receive their board yet and how long did you have to wait? Just wondering because I responded to the shipment email about two weeks ago...\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2015-09-01T01:05:02.837Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":11,"reads":75,"score":65.35,"yours":false,"topic_id":151,"topic_slug":"boards-shipping","display_username":"Paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":165,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1543,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-02T14:12:08.924Z","cooked":"\u003cp\u003eI'm also on the east coast.  I filled out the address confirmation two days ago, I'll let you know when mine arrives for comparison.\u003c/p\u003e\n\n\u003cp\u003eIncidentally, the form doesn't follow the typical US postal address format so I put \"[town], [state]\" in the \"municipality\" field since there weren't separate fields for each.  I don't expect that will be an issue but I can imagine how it might cause a small delay.  I've shipped enough stuff back when I used to sell records to know from hard experience that when different postal systems have to cooperate things can sometimes get weird.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2015-09-02T14:12:08.924Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":78,"score":21.0,"yours":false,"topic_id":151,"topic_slug":"boards-shipping","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6465,"name":"Alan Ayoub","username":"Alancarl","avatar_template":"/letter_avatar_proxy/v2/letter/a/dfb087/{size}.png","created_at":"2016-02-24T16:09:21.481Z","cooked":"\u003cp\u003eHi everybody and particularly Johannes,\u003cbr\u003e      I am in the U.S. And I wanting to order a Axoloti core but I'm hesitant as the web store does not seem to be formatting the City State address correctly.\u003cbr\u003eI think the automated postal machines might balk at this.\u003cbr\u003eHere is a link to the U.S. postal service that describes the correct US address formatting.\u003cbr\u003e\u003ca href=\"http://pe.usps.com/businessmail101/addressing/deliveryAddress.htm\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://pe.usps.com/businessmail101/addressing/deliveryAddress.htm\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eNow if the web store uses the PayPal shipping address formatting that of course is correct.\u003c/p\u003e\n\n\u003cp\u003eI will wait to see if this can be sorted out even though I really want to buy into this terrific platformright away!,\u003cbr\u003eThanks,\u003cbr\u003eAl\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-02-24T16:09:21.481Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":75,"score":20.65,"yours":false,"topic_id":151,"topic_slug":"boards-shipping","display_username":"Alan Ayoub","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://pe.usps.com/businessmail101/addressing/deliveryAddress.htm","internal":false,"reflection":false,"title":"USPS - Business Mail 101 - Addressing - Delivery Address","clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":442,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6466,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-24T16:49:30.801Z","cooked":"\u003cp\u003eUnfortunately the Belgian Post insists on \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eCompany Name\nSurname Lastname\nStreetname Housenumber Box\nPostcode City\nCountry\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ewhile many countries put streetname before housenumber. To make things worse every field has a limited length.\u003cbr\u003eFor the USA I routinely move the housenumber into the streetname field, and put a dot in housenumber (it requires minimum one character...). Often I have to move parts of the streetname into the housenumber or box field because it goes over the length limit of the streetname. The structure does not seem to matter, as long as it prints right on the shipping label (which I check), except for the zipcode.\u003cbr\u003eState is not needed, it's redundant with the zipcode. Parcels appear to be pre-sorted in Belgium and land in the right side of the USA for further processing.\u003c/p\u003e\n\n\u003cp\u003eI raised this issue with BPost a couple of times, but haven't seen any change so far.\u003c/p\u003e\n\n\u003cp\u003eBut the good news: I can recall only a single parcel that bounced back shipping to the USA (and I don't remember why it bounced) - out of many many shipped to the USA.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-02-24T16:49:30.801Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":77,"score":21.45,"yours":false,"topic_id":151,"topic_slug":"boards-shipping","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Alancarl","avatar_template":"/letter_avatar_proxy/v2/letter/a/dfb087/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6472,"name":"Alan Ayoub","username":"Alancarl","avatar_template":"/letter_avatar_proxy/v2/letter/a/dfb087/{size}.png","created_at":"2016-02-24T19:01:01.562Z","cooked":"\u003cp\u003eThanks Johannes,\u003cbr\u003e      I'm going to go for it!\u003cbr\u003eI am a career professional guitarist and I have been working with guitar synth rigs for \u0026gt;35 years. The Fisman Triple Play is very fast when hosted by a dedicated hardware device like their FC-1 foot controller/host.\u003cbr\u003eIt provides me with a stable midi guitar controller so I can really tell the difference in latencies encounter with different types of synth sound generation.\u003cbr\u003eNot all digital processes are equally as fast.\u003cbr\u003eYour offering sould perfect for what I have been trying to do for so many years!\u003cbr\u003eThanks Johannes,\u003cbr\u003eAl\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-02-24T19:01:01.562Z","reply_count":0,"reply_to_post_number":33,"qu
