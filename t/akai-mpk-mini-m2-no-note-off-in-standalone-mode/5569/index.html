        <h1>
  <a href="/t/akai-mpk-mini-m2-no-note-off-in-standalone-mode/5569">Akai MPK mini m2 - no note off in standalone mode</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/michmaier'><b itemprop='author'>michmaier</b></a>
           
           <time datetime='2019-03-30T13:47:39Z' itemprop='datePublished'>
             2019-03-30 13:47:39 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have an Akai mpk mini 2, and everything works fine in monophonic. The polyphonic examples and also some simple stuff i made work also as expected in Live mode. But when i Upload the Patch to SD or internal flash the notes seem to be stuck: the gate doesnt seem to turn off anymore. this only happens for the keys of the mpk , when y set the pads to a different midi channel there is no problem. Midi monitoring shows note on and note off, but the note off doesnÂ´t seem to be registered. How is Live Mode different than uploaded? what can be the problem?<br>Thanks if anyone can help me. </p>

<p>Michel</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-03-30T15:25:10Z' itemprop='datePublished'>
             2019-03-30 15:25:10 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there should be no functional difference. can you try and start the axoloti with the controller disconnected from the usb-port and once it has completely booted you attach the akai. does it work then?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/michmaier'><b itemprop='author'>michmaier</b></a>
           
           <time datetime='2019-03-30T19:22:15Z' itemprop='datePublished'>
             2019-03-30 19:22:15 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no, that makes no difference, but what i found out that if i plug a jack ( just an adapter, not connected) into the sustain in of the mpk it works.. so it seems a problem is related to the sustain? not shure how this is implemented in midi, but a good workaround for now.. Still strange that it only hapens in standalone mode..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-03-30T19:45:38Z' itemprop='datePublished'>
             2019-03-30 19:45:38 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i would rather guess that something is "wrong" with the akai. how do you power the axoloti when standalone? differently then when connected to the pc?</p>

<p>i have seen weird problems with sustain jack inputs on different synths and midi controllers. maybe something weird is going on in the akai, when it receives a little different power. can you power the akai with an additional power supply? how does it act then?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/michmaier'><b itemprop='author'>michmaier</b></a>
           
           <time datetime='2019-03-30T19:52:16Z' itemprop='datePublished'>
             2019-03-30 19:52:16 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>tryed a different options , just connected to the PC, or to a 9v  12v source, doesnÂ´t make a difference. just found out the sustain workaround now by accident.. gona do some more testing, but yes something wrong with the akai is also a possibility. Gona try it on a different software or hardware, havÂ´t done that as it is new..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/michmaier'><b itemprop='author'>michmaier</b></a>
           
           <time datetime='2019-03-30T21:06:33Z' itemprop='datePublished'>
             2019-03-30 21:06:33 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, it seems the MPK has a "reversed" sustain behavior, on by default. I hooked up a pedal and can reproduce the faulty behavior by pressing the button, also in Live Mode. Only difference is that in Live Mode the initial Status isnÂ´t transfered to the patch, so it doesnt know the sustain is on ( probably because  its not restarted completly). Pushing the Sustain Button twice and it shows the same behavior in Live Mode.</p>

<p>So problem solved for me, Probably possible to code a custom object for this behavior, but for now i just put a jack in.</p>

<p>Thanks for your support</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-03-30T22:59:44Z' itemprop='datePublished'>
             2019-03-30 22:59:44 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, still seems odd that this would be on by default. sounds like a bug to me. maybe on yours the jack plug somehow shorts when nothing is connected? (some of those plugs have switches on the contact, that are only open when you insert a cable) maybe some of that circuitry is broken...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi/733/13">Polyphonic patches chord playing gives stuck notes via USB midi</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/michmaier'><b itemprop='author'>michmaier</b></a>
           
           <time datetime='2019-03-31T17:38:52Z' itemprop='datePublished'>
             2019-03-31 17:38:52 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, i opened it, the contact is also a switch, i bended  it slightly so it doesnt close in normal position but still makes contact when the jack is inserted, not shure if if was supposed to be like that , but it works now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/testilus'><b itemprop='author'>testilus</b></a>
           
           <time datetime='2020-09-03T19:46:20Z' itemprop='datePublished'>
             2020-09-03 19:46:20 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This really seems to be the case. I just tried it using MidiOx: The first message is from pluggin in a 1/4 cable, the second one is from removing it again. So I guess that supports the hypothesis that the switch (for normalizing the input) is connected to something it should <em>not</em> be connected.</p>

<pre><code>Opened MIDI Input
000013CE   1  --     B0    40    00    1  ---  CC: Pedal (Sustain)
00002041   1  --     B0    40    7F    1  ---  CC: Pedal (Sustain)</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Akai MPK mini m2 - no note off in standalone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/organ_trader'><b itemprop='author'>organ_trader</b></a>
           
           <time datetime='2020-09-06T10:14:19Z' itemprop='datePublished'>
             2020-09-06 10:14:19 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great, thank you for the tip. I made some photos that hopefully will help others with this issue:<br>The TIP of the sustain pedal jack is supplied with 3.3v, the rest is connected to GND (=ground=0v). When the pedal is pressed, the tip is pulled down to GND. Now each of the contacts in this jack socket has a switch, so that the device could detect whether a jack is plugged in, or use some normalized signal path. The problem now seems that when no jack is plugged in, the tip also gets pulled to ground. Usually this is not a problem, as the sustain MIDI signal only gets sent when its state changes. For some reason it seems that when using the axoloti, the sustain signal gets sent at the very start. </p>

<p>So what are the possible solutions?<br>1. Use a sustain pedal OR<br>2. Plug in a 1/4" to 3.5mm jack converter (or a cable connected to nothing else)<br>3. Make a small modification to the jack of the Akai MPK mini (II) which is what this guide is about:</p>

<p>To make this modification you just need some needlenose pliers (or any pliers with a pointy end), and a small phillips head screwdriver. On the underside of the MPK there are 12 phillips head screws you can unscrew. Then you can carefully pull the red and the black halves apart. Make sure you don't just rip them apart as there is a ribbon cable between the two. There is also the usb-socket on the side that needs some fiddling to get out.</p>

<p>To make work a little bit easier you can unplug the ribbon cable: To do so you have to pull the two tabs on the side of the board mounted connector out by a few mm, as displayed in the left picture.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c1fb264d9e268c412e7f148e03831b46c57e1eec" href="//community.axoloti.com/uploads/default/original/2X/c/c1fb264d9e268c412e7f148e03831b46c57e1eec.jpg" class="lightbox" title="20200904_224928.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c1fb264d9e268c412e7f148e03831b46c57e1eec_1_500x281.jpg" width="500" height="281"><div class="meta">
<span class="filename">20200904_224928.jpg</span><span class="informations">3784x2128 547 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Then you can take the pliers to bend the last few mm of the tip-contact of the jack socket up. The goal is that there is a small gap between the tip contact (which is supposed to be at 3.3V when the device is powered, and the contact is disconnected), and the switching contact (which is at 0v) - see right picture.</p>

<p>Now you just need to plug the ribbon cable back in, push the two tabs back in, reassemble the two halves and put the screws back in. (Make sure you just reverse the screw until you feel it falling into the threads, and only tighten them then. Otherwise you cut new threads into the holes which just weakens them.)</p>
      </div>

 the usb-port and once it has completely booted you attach the akai. does it work then?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-03-30T15:25:10.760Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":3,"reads":47,"score":25.4,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33456,"name":"Michel Maier","username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png","created_at":"2019-03-30T19:22:15.726Z","cooked":"\u003cp\u003eno, that makes no difference, but what i found out that if i plug a jack ( just an adapter, not connected) into the sustain in of the mpk it works.. so it seems a problem is related to the sustain? not shure how this is implemented in midi, but a good workaround for now.. Still strange that it only hapens in standalone mode..\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-03-30T19:22:15.726Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":42,"score":29.45,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"Michel Maier","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2092,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33457,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-03-30T19:45:38.156Z","cooked":"\u003cp\u003ei would rather guess that something is \"wrong\" with the akai. how do you power the axoloti when standalone? differently then when connected to the pc?\u003c/p\u003e\n\n\u003cp\u003ei have seen weird problems with sustain jack inputs on different synths and midi controllers. maybe something weird is going on in the akai, when it receives a little different power. can you power the akai with an additional power supply? how does it act then?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-03-30T19:45:38.156Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":38,"score":18.75,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33459,"name":"Michel Maier","username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png","created_at":"2019-03-30T19:52:16.481Z","cooked":"\u003cp\u003etryed a different options , just connected to the PC, or to a 9v  12v source, doesnÂ´t make a difference. just found out the sustain workaround now by accident.. gona do some more testing, but yes something wrong with the akai is also a possibility. Gona try it on a different software or hardware, havÂ´t done that as it is new..\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-03-30T19:52:16.481Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":35,"score":13.1,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"Michel Maier","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2092,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33460,"name":"Michel Maier","username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png","created_at":"2019-03-30T21:06:33.197Z","cooked":"\u003cp\u003eSo, it seems the MPK has a \"reversed\" sustain behavior, on by default. I hooked up a pedal and can reproduce the faulty behavior by pressing the button, also in Live Mode. Only difference is that in Live Mode the initial Status isnÂ´t transfered to the patch, so it doesnt know the sustain is on ( probably because  its not restarted completly). Pushing the Sustain Button twice and it shows the same behavior in Live Mode.\u003c/p\u003e\n\n\u003cp\u003eSo problem solved for me, Probably possible to code a custom object for this behavior, but for now i just put a jack in.\u003c/p\u003e\n\n\u003cp\u003eThanks for your support\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-03-30T21:07:33.422Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":37,"score":48.6,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"Michel Maier","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2092,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33461,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-03-30T22:59:44.083Z","cooked":"\u003cp\u003ehmm, still seems odd that this would be on by default. sounds like a bug to me. maybe on yours the jack plug somehow shorts when nothing is connected? (some of those plugs have switches on the contact, that are only open when you insert a cable) maybe some of that circuitry is broken...\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-03-30T22:59:44.083Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":38,"score":33.75,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi/733/13","internal":true,"reflection":true,"title":"Polyphonic patches chord playing gives stuck notes via USB midi","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33463,"name":"Michel Maier","username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png","created_at":"2019-03-31T17:38:52.417Z","cooked":"\u003cp\u003eyes, i opened it, the contact is also a switch, i bended  it slightly so it doesnt close in normal position but still makes contact when the jack is inserted, not shure if if was supposed to be like that , but it works now.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-03-31T17:38:52.417Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":34,"score":42.75,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"Michel Maier","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2092,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40745,"name":"testilus","username":"testilus","avatar_template":"/letter_avatar_proxy/v2/letter/t/dc4da7/{size}.png","created_at":"2020-09-03T19:46:20.210Z","cooked":"\u003cp\u003eThis really seems to be the case. I just tried it using MidiOx: The first message is from pluggin in a 1/4 cable, the second one is from removing it again. So I guess that supports the hypothesis that the switch (for normalizing the input) is connected to something it should \u003cem\u003enot\u003c/em\u003e be connected.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eOpened MIDI Input\n000013CE   1  --     B0    40    00    1  ---  CC: Pedal (Sustain)\n00002041   1  --     B0    40    7F    1  ---  CC: Pedal (Sustain)\u003c/code\u003e\u003c/pre\u003e","post_number":9,"post_type":1,"updated_at":"2020-09-03T19:46:20.210Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":24,"score":6.25,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"testilus","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2617,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40765,"name":"","username":"organ_trader","avatar_template":"/letter_avatar_proxy/v2/letter/o/b782af/{size}.png","created_at":"2020-09-06T10:14:19.655Z","cooked":"\u003cp\u003eGreat, thank you for the tip. I made some photos that hopefully will help others with this issue:\u003cbr\u003eThe TIP of the sustain pedal jack is supplied with 3.3v, the rest is connected to GND (=ground=0v). When the pedal is pressed, the tip is pulled down to GND. Now each of the contacts in this jack socket has a switch, so that the device could detect whether a jack is plugged in, or use some normalized signal path. The problem now seems that when no jack is plugged in, the tip also gets pulled to ground. Usually this is not a problem, as the sustain MIDI signal only gets sent when its state changes. For some reason it seems that when using the axoloti, the sustain signal gets sent at the very start. \u003c/p\u003e\n\n\u003cp\u003eSo what are the possible solutions?\u003cbr\u003e1. Use a sustain pedal OR\u003cbr\u003e2. Plug in a 1/4\" to 3.5mm jack converter (or a cable connected to nothing else)\u003cbr\u003e3. Make a small modification to the jack of the Akai MPK mini (II) which is what this guide is about:\u003c/p\u003e\n\n\u003cp\u003eTo make this modification you just need some needlenose pliers (or any pliers with a pointy end), and a small phillips head screwdriver. On the underside of the MPK there are 12 phillips head screws you can unscrew. Then you can carefully pull the red and the black halves apart. Make sure you don't just rip them apart as there is a ribbon cable between the two. There is also the usb-socket on the side that needs some fiddling to get out.\u003c/p\u003e\n\n\u003cp\u003eTo make work a little bit easier you can unplug the ribbon cable: To do so you have to pull the two tabs on the side of the board mounted connector out by a few mm, as displayed in the left picture.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c1fb264d9e268c412e7f148e03831b46c57e1eec\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c1fb264d9e268c412e7f148e03831b46c57e1eec.jpg\" class=\"lightbox\" title=\"20200904_224928.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c1fb264d9e268c412e7f148e03831b46c57e1eec_1_500x281.jpg\" width=\"500\" height=\"281\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20200904_224928.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3784x2128 547 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThen you can take the pliers to bend the last few mm of the tip-contact of the jack socket up. The goal is that there is a small gap between the tip contact (which is supposed to be at 3.3V when the device is powered, and the contact is disconnected), and the switching contact (which is at 0v) - see right picture.\u003c/p\u003e\n\n\u003cp\u003eNow you just need to plug the ribbon cable back in, push the two tabs back in, reassemble the two halves and put the screws back in. (Make sure you just reverse the screw until you feel it falling into the threads, and only tighten them then. Otherwise you cut new threads into the holes which just weakens them.)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-09-06T10:14:19.655Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":30,"incoming_link_count":1,"reads":23,"score":11.1,"yours":false,"topic_id":5569,"topic_slug":"akai-mpk-mini-m2-no-note-off-in-standalone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c1fb264d9e268c412e7f148e03831b46c57e1eec.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"michmaier","avatar_template":"/letter_avatar_proxy/v2/letter/m/b5e925/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2616,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":fal
