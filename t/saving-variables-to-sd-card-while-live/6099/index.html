        <h1>
  <a href="/t/saving-variables-to-sd-card-while-live/6099">Saving variables to SD card while live</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alspacka'><b itemprop='author'>alspacka</b></a>
           
           <time datetime='2019-10-17T02:10:13Z' itemprop='datePublished'>
             2019-10-17 02:10:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm working on a patch that includes saving tables to the SD card using table/save, to be recalled later using table/load. I want also to be able to save certain variables along with the table, such as integers representing loop points in the table. Is there an "official" way to do this? I'm aware of the preset system, but it's not obvious to me how it can be applied here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-17T06:43:10Z' itemprop='datePublished'>
             2019-10-17 06:43:10 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For saving table data to sd card you need to use table/write. And then when the data is written to table, you need to save it, by using table/save. And then load it with table/load.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alspacka'><b itemprop='author'>alspacka</b></a>
           
           <time datetime='2019-10-17T13:45:05Z' itemprop='datePublished'>
             2019-10-17 13:45:05 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I think I wasn't clear -- I already know how to handle saving and loading of tables, but what about saving other variables, such as a single int32?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-17T14:05:37Z' itemprop='datePublished'>
             2019-10-17 14:05:37 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, sorry, maybe I misunderstood it too <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-10-17T19:22:05Z' itemprop='datePublished'>
             2019-10-17 19:22:05 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Iirc you can currently only read/write tables conveniently with ready made objects. What i would do is use a table that holds all your single variables, and then you call from that table and save/load it from sd. Worst case use a 2 entry table for single variables.</p>

<p>You can add a objref attribute to any object and then you have access to the referenced table within the object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alspacka'><b itemprop='author'>alspacka</b></a>
           
           <time datetime='2019-10-17T19:40:55Z' itemprop='datePublished'>
             2019-10-17 19:40:55 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, I was afraid that was going to be the solution. Is there a how-to anywhere regarding this objref technique? I don't remember coming across it in any documentation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-17T20:04:41Z' itemprop='datePublished'>
             2019-10-17 20:04:41 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Something like this:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/596c0fae1ca23fb3d657daab220d52477274298f.png" width="464" height="364"></p>

<p>Each table read out is set to s specific slot in the table, 0 to 3 to read the data from their specific slot.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alspacka'><b itemprop='author'>alspacka</b></a>
           
           <time datetime='2019-10-20T14:03:36Z' itemprop='datePublished'>
             2019-10-20 14:03:36 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That worked, just had to hack the table/write and read objects to use integers rather than fractionals.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-23T04:20:52Z' itemprop='datePublished'>
             2020-12-23 04:20:52 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Reviving this old topic to ask a question: How many integers fit in a table, and what factor of a table determines the number that is stored? </p>

<p>A direct way of asking would be, how big would a table have to be to store 8 separate integers in it?</p>

<p>I'd like to be able to take that question and extrapolate it into whatever number of integers I need stored in a table. Excuse my beginner's knowledge on this, but in Jaffa's example above, there's a 32b table with a size of 16. Does that mean that you can fit 16 integers in that table, or is there a little more math involved?</p>

<p>Currently I only need to store a few integers, but SDRAM being of the essence at all times, I'd like to make all the space used as exact as possible. If it helps, the reason for storing integers is to save presets on objects like beat/osc/multiwave, or anything else with multiple 'modes'. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-12-23T12:36:25Z' itemprop='datePublished'>
             2020-12-23 12:36:25 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="6099"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png" class="avatar">hitachii:</div>
<blockquote><p>Reviving this old topic to ask a question: How many integers fit in a table, and what factor of a table determines the number that is stored?</p></blockquote></aside>

<p>How many integers fits in a table depends on the table size. If you set the table size to 256, 256 indexes are available to store integers in.</p>

<p>When you save the table content to sd-card it saves 256 indexes, if 512, 512 indexes will be saved and so on.</p>

<p>So if you need to store 8 integers, you would need a tablesize of 8.</p>

<aside class="quote" data-post="9" data-topic="6099"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png" class="avatar">hitachii:</div>
<blockquote><p>Excuse my beginner's knowledge on this, but in Jaffa's example above, there's a 32b table with a size of 16. Does that mean that you can fit 16 integers in that table, or is there a little more math involved?</p></blockquote></aside>

<p>Yes that means that you can store 8 integers with a value range of 32 bit. The 32 bit is the range of each value, the size is how many indexes you have available for storage.</p>

<p>Axoloti intentionally uses table sizes to the power of 2, cause that's what computers like the most. So you can choose between, 2, 4, 8, 16, 32, etc. size, it's the most efficient way of storing data.</p>

<p>For basic knowledge of how much you can load into the sd-ram, from sd-card for example, its A LOT more than you are trying to do here. To overload the sd-ram you need to load more than 8 or 16 numbers, that's very little. So based on your use case, 8 indexes, I would not be worried about sd-ram usage at all.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-23T17:20:18Z' itemprop='datePublished'>
             2020-12-23 17:20:18 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay, that's really good to know. Understood. Table size = number of individual integers stored.</p>

<p>So in terms of individual integers, if I'm storing an integer with a value of 0 - 255, I only have to use an 8 bit table? It's only when I need say, a number of 2 billion that I need a 32 bit table?</p>

<blockquote><p>For basic knowledge of how much you can load into the sd-ram, from sd-card for example, its A LOT more than you are trying to do here.</p></blockquote>

<p>Oh definitely. I'm doing the thing where I'm exceeding the SDRAM by 100 or so bytes and need to figure out how to do things as efficiently as possible so I can squeeze that reverb (or whatever else) back in there! <img src="//community.axoloti.com/images/emoji/twitter/laughing.png?v=5" title=":laughing:" class="emoji" alt=":laughing:"> </p>

<p>Thanks Jaffa!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Saving variables to SD card while live'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-12-23T17:23:19Z' itemprop='datePublished'>
             2020-12-23 17:23:19 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="6099"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png" class="avatar">hitachii:</div>
<blockquote><p>So in terms of individual integers, if I'm storing an integer with a value of 0 - 255, I only have to use an 8 bit table? It's only when I need say, a number of 2 billion that I need a 32 bit table?</p></blockquote></aside>

<p>Yeah thats probably enough. Try it out <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> If you are storing dials in a table, you need 32 bit, but for this purpose I am sure it will work.</p>

<p>It takes a little while to get all this, but you seem to be on the right path. Keep at it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

          ps.store("topic_6099", {"post_stream":{"posts":[{"id":36517,"name":"","username":"alspacka","avatar_template":"/letter_avatar_proxy/v2/letter/a/f9ae1b/{size}.png","created_at":"2019-10-17T02:10:13.673Z","cooked":"\u003cp\u003eI'm working on a patch that includes saving tables to the SD card using table/save, to be recalled later using table/load. I want also to be able to save certain variables along with the table, such as integers representing loop points in the table. Is there an \"official\" way to do this? I'm aware of the preset system, but it's not obvious to me how it can be applied here.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-17T02:10:13.673Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":9,"reads":45,"score":72.5,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1938,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36519,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-17T06:43:10.539Z","cooked":"\u003cp\u003eFor saving table data to sd card you need to use table/write. And then when the data is written to table, you need to save it, by using table/save. And then load it with table/load.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-10-17T06:43:10.539Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":45,"score":15. d_at":"2019-10-17T14:05:37.145Z","cooked":"\u003cp\u003eOh, sorry, maybe I misunderstood it too \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-10-17T14:05:37.145Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":42,"score":9.7,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alspacka","avatar_template":"/letter_avatar_proxy/v2/letter/a/f9ae1b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36523,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-10-17T19:22:05.156Z","cooked":"\u003cp\u003eIirc you can currently only read/write tables conveniently with ready made objects. What i would do is use a table that holds all your single variables, and then you call from that table and save/load it from sd. Worst case use a 2 entry table for single variables.\u003c/p\u003e\n\n\u003cp\u003eYou can add a objref attribute to any object and then you have access to the referenced table within the object.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-10-17T19:23:40.172Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":38,"score":13.75,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36524,"name":"","username":"alspacka","avatar_template":"/letter_avatar_proxy/v2/letter/a/f9ae1b/{size}.png","created_at":"2019-10-17T19:40:55.282Z","cooked":"\u003cp\u003eAh, I was afraid that was going to be the solution. Is there a how-to anywhere regarding this objref technique? I don't remember coming across it in any documentation.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-10-17T19:40:55.282Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":37,"score":13.9,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1938,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36525,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-17T20:04:41.817Z","cooked":"\u003cp\u003eSomething like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/596c0fae1ca23fb3d657daab220d52477274298f.png\" width=\"464\" height=\"364\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEach table read out is set to s specific slot in the table, 0 to 3 to read the data from their specific slot.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-10-17T20:06:17.505Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":36,"score":14.15,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alspacka","avatar_template":"/letter_avatar_proxy/v2/letter/a/f9ae1b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36580,"name":"","username":"alspacka","avatar_template":"/letter_avatar_proxy/v2/letter/a/f9ae1b/{size}.png","created_at":"2019-10-20T14:03:36.252Z","cooked":"\u003cp\u003eThat worked, just had to hack the table/write and read objects to use integers rather than fractionals.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-10-20T14:03:36.252Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":30,"score":7.05,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1938,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41780,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-12-23T04:20:52.016Z","cooked":"\u003cp\u003eReviving this old topic to ask a question: How many integers fit in a table, and what factor of a table determines the number that is stored? \u003c/p\u003e\n\n\u003cp\u003eA direct way of asking would be, how big would a table have to be to store 8 separate integers in it?\u003c/p\u003e\n\n\u003cp\u003eI'd like to be able to take that question and extrapolate it into whatever number of integers I need stored in a table. Excuse my beginner's knowledge on this, but in Jaffa's example above, there's a 32b table with a size of 16. Does that mean that you can fit 16 integers in that table, or is there a little more math involved?\u003c/p\u003e\n\n\u003cp\u003eCurrently I only need to store a few integers, but SDRAM being of the essence at all times, I'd like to make all the space used as exact as possible. If it helps, the reason for storing integers is to save presets on objects like beat/osc/multiwave, or anything else with multiple 'modes'. Thanks!\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-12-23T04:20:52.016Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":21,"score":10.15,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41783,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-12-23T12:36:25.584Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"6099\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png\" class=\"avatar\"\u003ehitachii:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eReviving this old topic to ask a question: How many integers fit in a table, and what factor of a table determines the number that is stored?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHow many integers fits in a table depends on the table size. If you set the table size to 256, 256 indexes are available to store integers in.\u003c/p\u003e\n\n\u003cp\u003eWhen you save the table content to sd-card it saves 256 indexes, if 512, 512 indexes will be saved and so on.\u003c/p\u003e\n\n\u003cp\u003eSo if you need to store 8 integers, you would need a tablesize of 8.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"6099\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png\" class=\"avatar\"\u003ehitachii:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eExcuse my beginner's knowledge on this, but in Jaffa's example above, there's a 32b table with a size of 16. Does that mean that you can fit 16 integers in that table, or is there a little more math involved?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes that means that you can store 8 integers with a value range of 32 bit. The 32 bit is the range of each value, the size is how many indexes you have available for storage.\u003c/p\u003e\n\n\u003cp\u003eAxoloti intentionally uses table sizes to the power of 2, cause that's what computers like the most. So you can choose between, 2, 4, 8, 16, 32, etc. size, it's the most efficient way of storing data.\u003c/p\u003e\n\n\u003cp\u003eFor basic knowledge of how much you can load into the sd-ram, from sd-card for example, its A LOT more than you are trying to do here. To overload the sd-ram you need to load more than 8 or 16 numbers, that's very little. So based on your use case, 8 indexes, I would not be worried about sd-ram usage at all.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-12-23T12:36:25.584Z","reply_count":1,"reply_to_post_number":9,"quote_count":1,"avg_time":35,"incoming_link_count":0,"reads":19,"score":40.55,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41785,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-12-23T17:20:18.374Z","cooked":"\u003cp\u003eOkay, that's really good to know. Understood. Table size = number of individual integers stored.\u003c/p\u003e\n\n\u003cp\u003eSo in terms of individual integers, if I'm storing an integer with a value of 0 - 255, I only have to use an 8 bit table? It's only when I need say, a number of 2 billion that I need a 32 bit table?\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eFor basic knowledge of how much you can load into the sd-ram, from sd-card for example, its A LOT more than you are trying to do here.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eOh definitely. I'm doing the thing where I'm exceeding the SDRAM by 100 or so bytes and need to figure out how to do things as efficiently as possible so I can squeeze that reverb (or whatever else) back in there! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/laughing.png?v=5\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks Jaffa!\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-12-23T17:20:18.374Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":18,"score":9.75,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41786,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-12-23T17:23:19.204Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"6099\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png\" class=\"avatar\"\u003ehitachii:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo in terms of individual integers, if I'm storing an integer with a value of 0 - 255, I only have to use an 8 bit table? It's only when I need say, a number of 2 billion that I need a 32 bit table?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah thats probably enough. Try it out \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e If you are storing dials in a table, you need 32 bit, but for this purpose I am sure it will work.\u003c/p\u003e\n\n\u003cp\u003eIt takes a little while to get all this, but you seem to be on the right path. Keep at it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2020-12-23T17:26:03.099Z","reply_count":0,"reply_to_post_number":11,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":18,"score":19.4,"yours":false,"topic_id":6099,"topic_slug":"saving-variables-to-sd-card-while-live","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axo
