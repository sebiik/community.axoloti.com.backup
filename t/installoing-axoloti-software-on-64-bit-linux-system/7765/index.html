        <h1>
  <a href="/t/installoing-axoloti-software-on-64-bit-linux-system/7765">Installöing Axoloti software on 64-bit linux system</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaskah'><b itemprop='author'>jaskah</b></a>
           
           <time datetime='2022-08-13T17:45:52Z' itemprop='datePublished'>
             2022-08-13 17:45:52 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello</p>

<p>i want to install axoloti on my 64 linux (debian) system (amd64).</p>

<p>i'm a bit confused about the dependencies which need to be installed, as these seem to be specified for a 32-bit system:<br>lib32z1 lib32ncurses5 lib32bz2-1.0</p>

<p>for example: lib32z1 is for a 32-bit system, but is also available as lib64z1 for a 64-bit system.<br>or lib32ncurses5 which is also available as lib64ncurses5 but only for i386 architecture and not for amd64.<br>and finally lib32bz2-1.0 seems not be available anymore, though lib64bz2-1.0 is, though so far i've not been able to find it.</p>

<p>in short, has anyone managed to get the axoloti software running on a 64-bit linux system?</p>

<p>many thanks for any help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Installöing Axoloti software on 64-bit linux system'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2022-08-13T21:04:41Z' itemprop='datePublished'>
             2022-08-13 21:04:41 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A 32 bit application will require 32 bit libraries, but 32 bit apps (and their libraries) should work on 64 bit Linux.  I believe the amd64 designation is for 64 bit, i386 for 32 bit.  I think you want i386 versions of the libraries (which should co-exist happily with amd64 versions of the same libraries) for axoloti.  I think the libbz package is now named something like libbz2-1.0:i386.<br>I am running axolti on a 64 bit Ubuntu system, but I installed it so long ago that I don't recall any specific stuff I had to do...<br>Hope this helps,<br>   John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Installöing Axoloti software on 64-bit linux system'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>

        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've certainly been running Axoloti on a 64 bit (Debian) Linux system.</p>

<p>As I recall, there are a couple of steps one needs to do to get 32 bit applications to run in this environment, but distributions have mechanisms to handle this.</p>

          ps.store("topic_7765", {"post_stream":{"posts":[{"id":45063,"name":"","username":"jaskah","avatar_template":"/letter_avatar_proxy/v2/letter/j/82dd89/{size}.png","created_at":"2022-08-13T17:45:52.244Z","cooked":"\u003cp\u003ehello\u003c/p\u003e\n\n\u003cp\u003ei want to install axoloti on my 64 linux (debian) system (amd64).\u003c/p\u003e\n\n\u003cp\u003ei'm a bit confused about the dependencies which need to be installed, as these seem to be specified for a 32-bit system:\u003cbr\u003elib32z1 lib32ncurses5 lib32bz2-1.0\u003c/p\u003e\n\n\u003cp\u003efor example: lib32z1 is for a 32-bit system, but is also available as lib64z1 for a 64-bit system.\u003cbr\u003eor lib32ncurses5 which is also available as lib64ncurses5 but only for i386 architecture and not for amd64.\u003cbr\u003eand finally lib32bz2-1.0 seems not be available anymore, though lib64bz2-1.0 is, though so far i've not been able to find it.\u003c/p\u003e\n\n\u003cp\u003ein short, has anyone managed to get the axoloti software running on a 64-bit linux system?\u003c/p\u003e\n\n\u003cp\u003emany thanks for any help.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2022-08-13T17:45:52.244Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":27,"score":20.95,"yours":false,"topic_id":7765,"topic_slug":"installoing-axoloti-software-on-64-bit-linux-system","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2874,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":45064,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2022-08-13T21:04:41.253Z","cooked":"\u003cp\u003eA 32 bit application will require 32 bit libraries, but 32 bit apps (and their libraries) should work on 64 bit Linux.  I believe the amd64 designation is for 64 bit, i386 for 32 bit.  I think you want i386 versions of the libraries (which should co-exist happily with amd64 versions of the same libraries) for axoloti.  I think the libbz package is now named something like libbz2-1.0:i386.\u003cbr\u003eI am running axolti on a 64 bit Ubuntu system, but I installed it so long ago that I don't recall any specific stuff I had to do...\u003cbr\u003eHope this helps,\u003cbr\u003e   John\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2022-08-13T21:04:41.253Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":26,"score":5.9,"yours":false,"topic_id":7765,"topic_slug":"installoing-axoloti-software-on-64-bit-linux-system","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":45073,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2022-08-20T15:16:45.717Z","cooked":"\u003cp\u003eI've certainly been running Axoloti on a 64 bit (Debian) Linux system.\u003c/p\u003e\n\n\u003cp\u003eAs I recall, there are a couple of steps one needs to do to get 32 bit applications to run in this environment, but distributions have mechanisms to handle this.\u003c/p\u003e\n\n\u003cp\u003eAlthou
