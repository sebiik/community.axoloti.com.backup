      <div class='post' itemprop='articleBody'>
        <p>ok i see what is going on.</p>

<p>if you open the patch the +- object will be in red, because axoloti cannot find the object (because philoop referenced his own local copy in the patch instead of the community one).</p>

<p>so, just click on the black triangle of the object and replace it with phi/math/-+i that should get you working...(also you may have to adjust the number in it afterwards, 22 from the screenshot)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Dear Philoop, your delay write objects that return seconds or milliseconds return a wrong value for every buffer size exept for 5.46 and 10.9 seconds. I've tried this on an isolated patch, with only the delay write and a display integer. Do you have an idea of how it might be fixed? Thank you very much for your awesome contributions.</p>
