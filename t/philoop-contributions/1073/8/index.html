      <div class='post' itemprop='articleBody'>
        <h2>Launchcontrol 8Step Sequencer</h2>

<p>8Step sequencer with led feedback, with simple synth and simple bassdrum</p>

<p>patches/phi/Launchcontrol 8step sequencera.axp</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/85b39ef3fe5cfc292c697e9b3d02264ab0c3baf8" href="//community.axoloti.com/uploads/default/original/2X/8/85b39ef3fe5cfc292c697e9b3d02264ab0c3baf8.png" class="lightbox" title="2017-01-17 02_22_01-C__Users_Philoop_Documents_axoloti_patches_2016_Launchcontrol 8step sequencera.a.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/85b39ef3fe5cfc292c697e9b3d02264ab0c3baf8_1_690x317.png" width="690" height="317"><div class="meta">
<span class="filename">2017-01-17 02_22_01-C__Users_Philoop_Documents_axoloti_patches_2016_Launchcontrol 8step sequencera.a.png</span><span class="informations">1752x805 178 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Philoop Contributions'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gis'><b itemprop='author'>gis</b></a>
           
           <time datetime='2017-05-15T10:48:07Z' itemprop='datePublished'>
             2017-05-15 10:48:07 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi philoop,</p>

<p>this sequencer is super interesting to me, thanks for sharing the patch!<br>Unfortunately, I get an error message, there is a problem wirh the object math -+i</p>

<p>Being a total noob, I can´t sort this out myself, would be great if you could check this.</p>

<p>Cheers</p>

<p>Gis</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Philoop Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-15T11:27:57Z' itemprop='datePublished'>
             2017-05-15 11:27:57 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>did you already sync objects so that you get all the contributors objects? that will give you the object. or what exactly is the error, can you post it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Philoop Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gis'><b itemprop='author'>gis</b></a>
           
           <time datetime='2017-05-15T11:52:55Z' itemprop='datePublished'>
             2017-05-15 11:52:55 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used 'sync libraries' in the file menu, is that what you mean?</p>

<p>I get this message when trying to run the patch:</p>

<blockquote><p>/Users/gisbertschurig/Documents/axoloti/build/xpatch.cpp:337:2: error: <span class="hashtag">#error</span> "unresolved object: -+i_2 in patch: /Users/gisbertschurig/Documents/axoloti/axoloti-contrib/patches/phi/Launchcontrol 8step sequencera.axp"<br> <span class="hashtag">#error</span> "unresolved object: -+i_2 in patch: /Users/gisbertschurig/Documents/axoloti/axoloti-contrib/patches/phi/Launchcontrol 8step sequencera.axp"<br>  ^<br>/Users/gisbertschurig/Documents/axoloti/build/xpatch.cpp: In member function 'void rootc::dsp()':<br>/Users/gisbertschurig/Documents/axoloti/build/xpatch.cpp:3723:6: error: 'net15' was not declared in this scope<br>      net15;<br>      ^<br>make: *** [/Users/gisbertschurig/Documents/axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 2<br>Compiling patch failed ( /Users/gisbertschurig/Documents/axoloti/axoloti-contrib/patches/phi/Launchcontrol 8step sequencera.axp )</p></blockquote>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Philoop Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-05-15T12:18:01Z' itemprop='datePublished'>
             2017-05-15 12:18:01 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok i see what is going on.</p>

<p>if you open the patch the +- object will be in red, because axoloti cannot find the object (because philoop referenced his own local copy in the patch instead of the community one).</p>

<p>so, just click on the black triangle of the object and replace it with phi/math/-+i that should get you working...(also you may have to adjust the number in it afterwards, 22 from the screenshot)</p>
      </div>
