        <aside class="quote" data-post="30" data-topic="1352"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Tapping the Tempo works great now but it still sounds really downsampled in bitcrusher like. Any idea why?</p></blockquote></aside>

<p> it is an downsampling bitcrusher delay,the saw acts like Samplerate, nice  effect...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-05T17:37:04Z' itemprop='datePublished'>
             2016-05-05 17:37:04 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't have time to check it out tonight, but do you really mean major 7th? The 7th harmonic (if that's what you mean) is slightly flat of a minor 7th normally. Unless you're actually a lot higher up the spectrum than I realise and it is actually a harmonic that is closer to a major 7th.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-05-05T21:36:57Z' itemprop='datePublished'>
             2016-05-05 21:36:57 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, it's a little flat major seventh: fundamentalHz*7.5<br>This gives for a A2 (110Hz) 825Hz. <br>Equally tempered the major 7th would be 830.61Hz. The tempered minor 7th would be 783.9Hz. Or did I miscalculate (happens very often)?</p>

<p>I wasn't thinking in tonewheel harmonics but wanted to have pure overtone factors. But it maybe really makes sense to make a tempered version of the sine overtone oscillator to act more like drawbars on hammonds.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-06T13:25:24Z' itemprop='datePublished'>
             2016-05-06 13:25:24 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah ok, so really it's the 15th harmonic of a fundamental an octave lower (the sub I guess).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>patches/cpwitz/effects/mod-filter-array.axp</h2>

<p>This is my humble attempt to recreate the famous Moog Midi MuRF pedal with Axoloti. As I discovered that this cool pedal isn't produced anymore (I think, they ran out of filter chips) I wanted to build something like this with axo. I'm using resonant factory svf bandpass filters, so you can't expect a true Moog sound recreation. But it can produce some freaky modulations especially on synth pads, guitar and drum sounds.</p>

<p>The patch is designed as a pedal-like effect and takes the sound input from audio in left. But you can easily repatch it to modulate Axoloti sound sources.</p>

<p>So, what can it do? It has 8 tuned filter bands, which are triggered by a 16 step pattern which is driven either by internal or MIDI clock. Each trigger impulse starts an ad-envelope for the triggered band with adjustable attack/decay time. The filter bank has two modes: Mids and bass band. If you turn on bass-bands, the filters are acting on lower frequencies.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/def6be4de03204b19540ae3dd729828a16708906" href="//community.axoloti.com/uploads/default/original/2X/d/def6be4de03204b19540ae3dd729828a16708906.png" class="lightbox" title="screenshot-mod-filter-array.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/def6be4de03204b19540ae3dd729828a16708906_1_690x224.png" width="690" height="224"><div class="meta">
<span class="filename">screenshot-mod-filter-array.png</span><span class="informations">2086x679 165 KB</span><span class="expand"></span>
</div></a></div></p>

<p>These are the relevant objects/controls:</p>

<p><strong>clock-source</strong></p>

<p>random - Turn on to randomly trigger one of the 16 steps in the pattern. If off, the pattern runs sequentially.<br>internal/MIDI - Select either internal clock or MIDI clock<br>internal-speed - Speed of the internal clock lfo<br>MIDI clock div - Select the time division (resulting in note values) for the MIDI clock. There are comments to the right of the selection indicating the resulting note value.</p>

<p><strong>pattern</strong></p>

<p>The trigger pattern for the filter bands. Vertically you select the band which will be triggered in each of the 16 horizontal steps. The low frequency bands are on the top.</p>

<p><strong>level dials</strong></p>

<p>Dial in the trigger level of each band or to be more exact: the top-level of the envelope after attack. A level setting of 0 means, triggers for this band won't be heard. You can also use the levels to tame bands, that resonate to loud with the given input sound. The labels of the level dials show the center frequency of the band in mid/bass mode (see below: filterbank/bass-bands checkbox).</p>

<p><strong>env-attack/env-decay</strong></p>

<p>The trigger envelope attack and delay time for all bands. Here you can define the overall feel of the pattern (staccato, fluid or backwards-like).</p>

<p><strong>resonance</strong></p>

<p>The filter resonance level for all bands. Be careful with high values (your speakers or ears might get damaged).</p>

<p><strong>lfo-speed/lfo-depth</strong></p>

<p>You can add a sine lfo to sweep the filter frequency of the bands. Gives a chorusy quality to the effect.</p>

<p><strong>stereo-width</strong></p>

<p>If you turn up the stereo width the odd numbered filters are panned to the left and the even numbered filters to the right output.</p>

<p><strong>inputlevel</strong> - does what it says</p>

<p><strong>distort-input checkbox</strong></p>

<p>Turn on to soft-saturate the input signal. Gives a warmer quality to the sound.</p>

<p><strong>filterbank/bass-bands checkbox</strong></p>

<p>With this checkbox on, the filter's frequencies are pushed more to the bass range. Good for bass sounds. The first filter isn't a bandpass anymore then, but turns into a lowpass at 110Hz (like in the original pedal). The band frequencies are displayed in the labels of the level dials.</p>

<p><strong>dry/wet-blender</strong></p>

<p>The last setting is for blending the input signal with the effect signal.</p>

<p>I had lots of fun with the sounds you can get out of this. LittlePhatty leads, drum synths or thick pads are gorgeous. And even more fun, if you pass the effect through further delays or reverbs.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>patches/cpwitz/effects/grain/grain-mill.axp</h2>

<p>Grain-mill is a granular delay/destroyer with variable grain playback position, variable grain size and envelope, optional MIDI sync and a freezable buffer. It's designed as a send or insert effect and therefore takes the input from audio in left. I also made a version working with the <a href="//community.axoloti.com/t/minimal-knob-button-joystick-led-board/889?u=cpwitz">AxoControl</a> board for a handy stand-alone effect (see below).</p>

<p>Here are the controls:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ec915a6e69b6f7af44ae864f34d7f15d4b370b57" href="//community.axoloti.com/uploads/default/original/2X/e/ec915a6e69b6f7af44ae864f34d7f15d4b370b57.png" class="lightbox" title="screenshot-grain-mill.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/ec915a6e69b6f7af44ae864f34d7f15d4b370b57_1_690x196.png" width="690" height="196"><div class="meta">
<span class="filename">screenshot-grain-mill.png</span><span class="informations">1294x369 46.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>midi-sync</strong></p>

<p>Turns on MIDI clock synchronisation. If it is turned on, it waits for MIDI clock pulses. Caution: As long as no MIDI clock comes in, the internal-speed is used. When a MIDI clock is received, triggering is synced to the clock at the selected note value divisions (see below).</p>

<p><strong>random</strong></p>

<p>When turned on, triggers are sent randomly (about 50% probability). Syncs to MIDI, too.</p>

<p><strong>freeze</strong></p>

<p>This toggle freezes the recording buffer, meaning that no incoming audio is processed, but the same buffer is granulised over and over.</p>

<p><strong>clock-source/internal-speed</strong></p>

<p>Sets the grain trigger speed when not MIDI synced.</p>

<p><strong>clock-source/MIDI clock div</strong></p>

<p>For MIDI syncing you can select the desired note value for grains to be triggered. The labels to the right of the radio buttons show the resulting note value.</p>

<p>The red LED is blinking every time a grain is triggered.</p>

<p><strong>Motion</strong></p>

<p>Motion is the movement of the position a grain is taken from the recording buffer every time a grain is triggered. With the motion controls you can build some kind of reverse or speed-up/slow-down effects.</p>

<p><strong>motion-speed</strong></p>

<p>Sets the LFO speed of the selected motion.</p>

<p><strong>motion-amount</strong></p>

<p>Sets the amount of the motion within the recording buffer. 0 means no motion at all (weird sound) and 64 moves through the whole buffer.</p>

<p><strong>motion-type</strong></p>

<p>You can select one of four motion types: </p>

<ul>
<li>"Saw down" is moving backwards through the recording buffer starting at the oldest sample and moving back to the newest. Good for reverse-like effects. </li>
<li>"Saw up" moves from the newest to the oldest samples and can create some kind of speed-up or slow-down effect.</li>
<li>"Triangle" is moving back and forth. </li>
<li>And finally "random" takes every grain from a random position. </li>
</ul>

<p>These settings are very much fun to experiment with spoken audio inputs or music.</p>

<p><strong>grain-size</strong></p>

<p>The size of a grain. Can go from very long to nasty short snippets of the incoming audio. A grain snippet is looped as long as the envelope for a grain is active.</p>

<p><strong>grain-attack/grain-decay</strong></p>

<p>The attack/decay volume envelope for a grain. Longer attack and shorter decay for a reverse-like effect. Short attack and long decay for delay mayhem. And no attack and short decay for decent stuttering.</p>

<p><strong>feedback</strong></p>

<p>Sets the feedback amount of grains back into the recording buffer. Lots of feedback with a long decay setting can lead to infinite feedback noise. Beware: If the recording buffer is freezed, feedback doesn't have an effect.</p>

<p><strong>stereo-width</strong></p>

<p>With stereo-width turned up, each grain is output alternately to the left and right stereo channel.</p>

<p><strong>dry-level</strong></p>

<p>With this dial you can mix in the incoming live signal to the output (e.g. if you use it as insert effect device).</p>

<p><strong>Recording (delay) buffer size</strong><br><img src="//community.axoloti.com/uploads/default/original/2X/6/6c1e35e0a91c7e338139510f8a7d4588a7516859.png" width="136" height="78"><br>The patch has a table/alloc object "buffertable", which defines the recording buffer's size. You can play with the size setting to make the overall delay shorter or longer.</p>

<h2>patches/cpwitz/effects/grain/grain-mill-axocontrol.axp</h2>

<p>This is the version of grain-mill working with the <a href="//community.axoloti.com/t/minimal-knob-button-joystick-led-board/889?u=cpwitz">AxoControl</a> pot-PCB. The controls are mapped like this:<br><img src="//community.axoloti.com/uploads/default/original/2X/4/45736d3547fe30b7812c6bedf2bc50eb7538b884.png" width="656" height="287"></p>

<p>Feedback and stereo-width can't be controlled with the AxoControl. You can hook up for example MIDI CC numbers to control them.</p>

<p>Hope you like it! Feedback (even in grains) welcome! <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/midi/arpeggiator.axo</h2>

<p>A simple'n'easy-to-use MIDI arpeggiator. It features</p>

<ul>
<li>5 arpeggio directions: Up, down, up/down, random and play order</li>
<li>Up to 3 additional octaves</li>
<li>Adjustable note length with modulation inlet</li>
<li>Fixed velocity setting or using incoming trigger-note's velocity</li>
<li>"Hold" inlet to latch the arpeggio notes (a MIDI sustain pedal message also sets "hold")</li>
<li>Semitone transpose inlet</li>
</ul>

<p>You need a clock source to trigger the arpeggiated notes. This can be either a square LFO, a (divided to note values, if u like) MIDI clock input or a trigger sequencer.</p>

<p>With the pitch, velocity and gate outlets you can control your oscillators, envelopes or more complex sound sources.</p>

<p>If you want to send the arpeggio to another MIDI device, you can employ a factory "midi/out/note" object.</p>

<p>These are the controls:<br><img src="//community.axoloti.com/uploads/default/original/2X/b/ba3e101cd4d2def562b3918afb94d196f3c44787.png" width="147" height="246"></p>

<p><strong>MIDIchannel</strong>: Selects the MIDIchannel the arpeggiator is listening on. Caution: It listens on all MIDI devices. I was too lazy to make a device selection  (please insist, if it's really needed).</p>

<p><strong>direction</strong>: (from left to right) up, down, up/down, random, play order.</p>

<p><strong>notelength</strong>: sets how long the gate out is held</p>

<p><strong>octaves</strong>: adds up to 3 octaves to the arpeggio range</p>

<p><strong>velocity</strong>: Set a fixed output velocity. Value 0 means, the velocity of the incoming trigger note is used</p>

<p>The arpeggiator has two displays on the bottom: showing the number of notes, the arpeggio consists of, and an indicator, showing if the arpeggio is held.</p>

<p><em>Updated:</em></p>

<ul>
<li>The notelength can be externally modulated with the notelength inlet</li>
<li>The "notes outlet" outputs the number of notes as integer value</li>
<li>
<strong>retrigger</strong> parameter: When the notelength is longer than the clock interval, this checkbox sets retriggering of the gate every time a new arpeggio note is played. Especially good, if you send the arpeggio to other MIDI devices and don't want to lose note triggers.</li>
</ul>

<p>P.S.: Imagine multiiple arpeggiators in one patch, triggered with different clock divisions and set to alternate directions, octaves and pan positions of their sound generators... I just had fun <img src="/images/emoji/emoji_one/relaxed.png?v=2" title=":relaxed:" class="emoji" alt=":relaxed:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/midi/paraphonic.axo</h2>

<p>It's quite a hype nowadays for every hardware synthesizer with more than one oscillator, to have a "duophonic/paraphonic" play mode to get something like polyphony even if there's only one filter and vca. I'm  not criticising, because this offers really some interesting new playing styles.</p>

<p>So here it is: A "4 notes paraphonic" (quadrophonic?) MIDI input object for Axoloti.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/865d5e8aa803a876598421b66164716b25322c32.png" width="128" height="156"></p>

<p>DISCLAIMER: "Paraphonic" does not mean "polyphonic". If you intend do build a real polyphonic patch, use the recommended "polyphonic subpatch" approach!</p>

<p>This object is designed to build a so-called "paraphonic" synthesizer voice.</p>

<p>The outlets note1-4 deliver the notes of up to four pressed keys. If only one key is pressed, all note outlets send the same note unisono. Up to three additionally pressed keys are distributed over the note1-4 outlets. More keys than four are simply ignored.</p>

<p>The gate outlet is high as long as any key is pressed. The "retrigger" checkbox turns on retriggering of the gate outlet with every additional keystroke.</p>

<p>The velocity outlet delivers the velocity of the first hit key.</p>

<p>The MIDI input channel is independent from the patches settings, just set the MIDIchannel attribute to the desired input channel. Channel 0 means "listen on all channels".</p>

<p>If you just want to make a "duophonic" voice (2 oscillator) or "triphonic" (3 oscillators) just connect only note1-2 or note1-3 and leave the remaining notes unconnected.</p>

<p>There's a demo patch, a 4 oscillator paraphonic fm synth with really low cpu load and funny sound: patches/cpwitz/synths/fmsynth-paraphonic.axp</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>Vintage Synths &amp; Web-MIDI Controller interface</h2>

<p>IMHO the signal flow of vintage premium synths is at least as inspiring as their actual sound. I started to test this theory with rebuilding two classics with Axoloti: A Juno-106 and an ARP Odyssey. I didn't expect (neither should you) that the real-and-true-and-only sound can be reproduced with existing Axo objects. But the spirit of an old vintage machine can be approached, I think.</p>

<p>So here they are in the community library as patches:</p>

<p>patches/cpwitz/synths/webmidi/oddly.axp</p>

<p>An approach to an Odyssey. Two routing limitations exist: The filter is not audio-rate modifiable with the sample&amp;hold mixer, and the osc2 sync doesn't work with pulse wave (when synced, it's always playing a plain square wave). Thanks to <a class="mention" href="/users/johannes">@johannes</a> for his 24db lowpass filter <a href="//community.axoloti.com/t/jt-contributions/1967?u=cpwitz">jt/filter/vcf4pole</a>. This patch is 2-voice paraphonic.</p>

<p>patches/cpwitz/synths/webmidi/junebug.axp</p>

<p>My attempt to recreate a Juno-106. Pretty damn close, I think. It's 6-voice polyphonic. Here the stereo chorus from <a class="mention" href="/users/drjustice">@DrJustice</a> is a pretty important part: <a href="//community.axoloti.com/t/drjustice-contributions/1459/45?u=cpwitz">drj/fx/stereo_chorus</a>.</p>

<h2>Web-MIDI Controller</h2>

<p>You might ask: Why are these synths in a "webmidi" folder?</p>

<p>When fiddeling with sounds I find the well-loved Axoloti Patcher interface a bit too distractingly fiddly. And therefore I built a little HTML/JavaScript application which allows a more sexy and focused interface for handling synth parameters via MIDI CC. For several years now, the Chrome browser offers a JavaScript Web-MIDI API which I was longing to use for something for a long time.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/91b48bc39054eb12e35f1061551a973851d0db4a.png" width="690" height="367"></p>

<p>Here's what you need to do, to use it:</p>

<ul>
<li>Install a Google Chrome Browser</li>
<li>Download the <a href="https://github.com/privatepublic-de/webmidicontroller/releases" rel="nofollow">webmidicontroller.zip from GitHub</a>
</li>
<li>Unpack the ZIP file</li>
<li>Start one of the mentioned Axo patches on your Axoloti</li>
<li>Open the corresponding HTML file from the extracted ZIP content with Chrome (either drag'n'drop the HTML onto the Chrome Application or right-click and choose "open with...")</li>
<li>Press the "Settings" button on the web page in Chrome and select your Axoloti for "MIDI out". Depending on your setup you can either use the "Axoloti Core" device (the directly to the computer connected Axoloti) or the MIDI device, where your Axoloti is attached to.</li>
</ul>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6b4f478cc0bc1e01da41e15a85f4397484e5fb57.png" width="268" height="125"></p>

<ul>
<li>Select the correct MIDI channel for each patch. Due to my MIDI setup the patches are configured like this:<br>oddly.axp is on channel 5, <br>junebug.axp is on channel 4 and the <br>formantor.axp is on channel 14.</li>
<li>If you have a MIDI controller keyboard you can configure it as "MIDI in" in the settings dialog and the changes you make with your controller keyboard are displayed on the Chrome page. Of course your controller keyboard needs to be configured to use the corresponding MIDI CC numbers. The MIDI CC numbers of each control on the interface are shown as mouse-over tooltip.</li>
<li>Press the "Settings" button again to close the settings window.</li>
</ul>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2b707e9b26b9e6088a22425bc5be5572800f1239" href="//community.axoloti.com/uploads/default/original/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239.png" class="lightbox" title="ss-junebug.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239_1_690x367.png" width="690" height="367"><div class="meta">
<span class="filename">ss-junebug.png</span><span class="informations">1330x709 140 KB</span><span class="expand"></span>
</div></a></div><br>This is the JUNEBUG controller with the patches dialog opened.</p>

<p>Each controller page can store up to 128 patches and comes with a bunch of presets that I fumbled together. The interface should be quite self-explanatory. Just press the "Patches" button.</p>

<p>I also added my <a href="//community.axoloti.com/t/cpwitz-contributions/1352/2?u=cpwitz">formant-synthesizer</a> to be controlled with such a web-interface. The patch is in patches/cpwitz/synths/webmidi/formantor.axp and the HTML page from the ZIP is called formantor.html.</p>

<p>You can use this HTML/JavaScript to build your own controller interfaces for your patches or even real synths. With some basic HTML-knowledge you can make your own controller pages, sending whatever CC-values you like. There is a file called xx-template.html and if you open it with your favorite HTML editor (or on <a href="https://github.com/privatepublic-de/webmidicontroller/blob/master/xx-template.html" rel="nofollow">GitHub</a>) you'll find comments inside the mark-up explaining, what you can do. Just copy the xx-template.html to a new file and make the appropriate changes to it.</p>

<p>That's it, tell me what you think about it!<br>Peter</p>

<p>P.S.: By the way - this web-application works completely offline and does not call any remote URLs or sends any data to any server in the world!</p>

          ps.store("topic_1352", {"post_stream":{"posts":[{"id":9240,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-24T19:17:18.249Z","cooked":"\u003caside class=\"quote\" data-post=\"30\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTapping the Tempo works great now but it still sounds really downsampled in bitcrusher like. Any idea why?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e it is an downsampling bitcrusher delay,the saw acts like Samplerate, nice  effect...\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-04-24T19:19:12.325Z","reply_count":0,"reply_to_post_number":30,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":207,"score":46.9,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9627,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-05-05T17:37:04.561Z","cooked":"\u003cp\u003eDon't have time to check it out tonight, but do you really mean major 7th? The 7th harmonic (if that's what you mean) is slightly flat of a minor 7th normally. Unless you're actually a lot higher up the spectrum than I realise and it is actually a harmonic that is closer to a major 7th.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-05-05T17:37:04.561Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":208,"score":47.0,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9637,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-05-05T21:36:57.136Z","cooked":"\u003cp\u003eYes, it's a little flat major seventh: fundamentalHz*7.5\u003cbr\u003eThis gives for a A2 (110Hz) 825Hz. \u003cbr\u003eEqually tempered the major 7th would be 830.61Hz. The tempered minor 7th would be 783.9Hz. Or did I miscalculate (happens very often)?\u003c/p\u003e\n\n\u003cp\u003eI wasn't thinking in tonewheel harmonics but wanted to have pure overtone factors. But it maybe really makes sense to make a tempered version of the sine overtone oscillator to act more like drawbars on hammonds.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-05-05T21:36:57.136Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":217,"score":53.9,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9657,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-05-06T13:25:24.258Z","cooked":"\u003cp\u003eAh ok, so really it's the 15th harmonic of a fundamental an octave lower (the sub I guess).\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-05-06T13:25:24.258Z","reply_count":0,"reply_to_post_number":33,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":224,"score":60.5,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10548,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-05-27T21:49:56.377Z","cooked":"\u003ch2\u003epatches/cpwitz/effects/mod-filter-array.axp\u003c/h2\u003e\n\n\u003cp\u003eThis is my humble attempt to recreate the famous Moog Midi MuRF pedal with Axoloti. As I discovered that this cool pedal isn't produced anymore (I think, they ran out of filter chips) I wanted to build something like this with axo. I'm using resonant factory svf bandpass filters, so you can't expect a true Moog sound recreation. But it can produce some freaky modulations especially on synth pads, guitar and drum sounds.\u003c/p\u003e\n\n\u003cp\u003eThe patch is designed as a pedal-like effect and takes the sound input from audio in left. But you can easily repatch it to modulate Axoloti sound sources.\u003c/p\u003e\n\n\u003cp\u003eSo, what can it do? It has 8 tuned filter bands, which are triggered by a 16 step pattern which is driven either by internal or MIDI clock. Each trigger impulse starts an ad-envelope for the triggered band with adjustable attack/decay time. The filter bank has two modes: Mids and bass band. If you turn on bass-bands, the filters are acting on lower frequencies.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/def6be4de03204b19540ae3dd729828a16708906\" href=\"//community.axoloti.com/uploads/default/original/2X/d/def6be4de03204b19540ae3dd729828a16708906.png\" class=\"lightbox\" title=\"screenshot-mod-filter-array.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/def6be4de03204b19540ae3dd729828a16708906_1_690x224.png\" width=\"690\" height=\"224\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003escreenshot-mod-filter-array.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2086x679 165 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThese are the relevant objects/controls:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eclock-source\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003erandom - Turn on to randomly trigger one of the 16 steps in the pattern. If off, the pattern runs sequentially.\u003cbr\u003einternal/MIDI - Select either internal clock or MIDI clock\u003cbr\u003einternal-speed - Speed of the internal clock lfo\u003cbr\u003eMIDI clock div - Select the time division (resulting in note values) for the MIDI clock. There are comments to the right of the selection indicating the resulting note value.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003epattern\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe trigger pattern for the filter bands. Vertically you select the band which will be triggered in each of the 16 horizontal steps. The low frequency bands are on the top.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elevel dials\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eDial in the trigger level of each band or to be more exact: the top-level of the envelope after attack. A level setting of 0 means, triggers for this band won't be heard. You can also use the levels to tame bands, that resonate to loud with the given input sound. The labels of the level dials show the center frequency of the band in mid/bass mode (see below: filterbank/bass-bands checkbox).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eenv-attack/env-decay\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe trigger envelope attack and delay time for all bands. Here you can define the overall feel of the pattern (staccato, fluid or backwards-like).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eresonance\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe filter resonance level for all bands. Be careful with high values (your speakers or ears might get damaged).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elfo-speed/lfo-depth\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can add a sine lfo to sweep the filter frequency of the bands. Gives a chorusy quality to the effect.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003estereo-width\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you turn up the stereo width the odd numbered filters are panned to the left and the even numbered filters to the right output.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003einputlevel\u003c/strong\u003e - does what it says\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edistort-input checkbox\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eTurn on to soft-saturate the input signal. Gives a warmer quality to the sound.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003efilterbank/bass-bands checkbox\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWith this checkbox on, the filter's frequencies are pushed more to the bass range. Good for bass sounds. The first filter isn't a bandpass anymore then, but turns into a lowpass at 110Hz (like in the original pedal). The band frequencies are displayed in the labels of the level dials.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edry/wet-blender\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe last setting is for blending the input signal with the effect signal.\u003c/p\u003e\n\n\u003cp\u003eI had lots of fun with the sounds you can get out of this. LittlePhatty leads, drum synths or thick pads are gorgeous. And even more fun, if you pass the effect through further delays or reverbs.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2016-05-27T21:55:59.103Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":516,"reads":295,"score":2693.0,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11589,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-06-29T20:20:41.865Z","cooked":"\u003ch2\u003epatches/cpwitz/effects/grain/grain-mill.axp\u003c/h2\u003e\n\n\u003cp\u003eGrain-mill is a granular delay/destroyer with variable grain playback position, variable grain size and envelope, optional MIDI sync and a freezable buffer. It's designed as a send or insert effect and therefore takes the input from audio in left. I also made a version working with the \u003ca href=\"//community.axoloti.com/t/minimal-knob-button-joystick-led-board/889?u=cpwitz\"\u003eAxoControl\u003c/a\u003e board for a handy stand-alone effect (see below).\u003c/p\u003e\n\n\u003cp\u003eHere are the controls:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ec915a6e69b6f7af44ae864f34d7f15d4b370b57\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ec915a6e69b6f7af44ae864f34d7f15d4b370b57.png\" class=\"lightbox\" title=\"screenshot-grain-mill.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/ec915a6e69b6f7af44ae864f34d7f15d4b370b57_1_690x196.png\" width=\"690\" height=\"196\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003escreenshot-grain-mill.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1294x369 46.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003emidi-sync\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eTurns on MIDI clock synchronisation. If it is turned on, it waits for MIDI clock pulses. Caution: As long as no MIDI clock comes in, the internal-speed is used. When a MIDI clock is received, triggering is synced to the clock at the selected note value divisions (see below).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003erandom\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen turned on, triggers are sent randomly (about 50% probability). Syncs to MIDI, too.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003efreeze\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThis toggle freezes the recording buffer, meaning that no incoming audio is processed, but the same buffer is granulised over and over.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eclock-source/internal-speed\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSets the grain trigger speed when not MIDI synced.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eclock-source/MIDI clock div\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eFor MIDI syncing you can select the desired note value for grains to be triggered. The labels to the right of the radio buttons show the resulting note value.\u003c/p\u003e\n\n\u003cp\u003eThe red LED is blinking every time a grain is triggered.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eMotion\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eMotion is the movement of the position a grain is taken from the recording buffer every time a grain is triggered. With the motion controls you can build some kind of reverse or speed-up/slow-down effects.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003emotion-speed\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSets the LFO speed of the selected motion.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003emotion-amount\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSets the amount of the motion within the recording buffer. 0 means no motion at all (weird sound) and 64 moves through the whole buffer.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003emotion-type\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can select one of four motion types: \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\"Saw down\" is moving backwards through the recording buffer starting at the oldest sample and moving back to the newest. Good for reverse-like effects. \u003c/li\u003e\n\u003cli\u003e\"Saw up\" moves from the newest to the oldest samples and can create some kind of speed-up or slow-down effect.\u003c/li\u003e\n\u003cli\u003e\"Triangle\" is moving back and forth. \u003c/li\u003e\n\u003cli\u003eAnd finally \"random\" takes every grain from a random position. \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThese settings are very much fun to experiment with spoken audio inputs or music.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003egrain-size\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe size of a grain. Can go from very long to nasty short snippets of the incoming audio. A grain snippet is looped as long as the envelope for a grain is active.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003egrain-attack/grain-decay\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe attack/decay volume envelope for a grain. Longer attack and shorter decay for a reverse-like effect. Short attack and long decay for delay mayhem. And no attack and short decay for decent stuttering.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003efeedback\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSets the feedback amount of grains back into the recording buffer. Lots of feedback with a long decay setting can lead to infinite feedback noise. Beware: If the recording buffer is freezed, feedback doesn't have an effect.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003estereo-width\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWith stereo-width turned up, each grain is output alternately to the left and right stereo channel.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edry-level\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWith this dial you can mix in the incoming live signal to the output (e.g. if you use it as insert effect device).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRecording (delay) buffer size\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6c1e35e0a91c7e338139510f8a7d4588a7516859.png\" width=\"136\" height=\"78\"\u003e\u003cbr\u003eThe patch has a table/alloc object \"buffertable\", which defines the recording buffer's size. You can play with the size setting to make the overall delay shorter or longer.\u003c/p\u003e\n\n\u003ch2\u003epatches/cpwitz/effects/grain/grain-mill-axocontrol.axp\u003c/h2\u003e\n\n\u003cp\u003eThis is the version of grain-mill working with the \u003ca href=\"//community.axoloti.com/t/minimal-knob-button-joystick-led-board/889?u=cpwitz\"\u003eAxoControl\u003c/a\u003e pot-PCB. The controls are mapped like this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/45736d3547fe30b7812c6bedf2bc50eb7538b884.png\" width=\"656\" height=\"287\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFeedback and stereo-width can't be controlled with the AxoControl. You can hook up for example MIDI CC numbers to control them.\u003c/p\u003e\n\n\u003cp\u003eHope you like it! Feedback (even in grains) welcome! \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2016-06-29T20:36:42.310Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":59,"incoming_link_count":1232,"reads":297,"score":6341.35,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/minimal-knob-button-joystick-led-board/889","internal":true,"reflection":false,"title":"Minimal knob/button/joystick/LED board","clicks":0},{"url":"http://community.axoloti.com/t/radiohead-esque-glitch-patch/1931/3","internal":true,"reflection":true,"title":"Radiohead-esque Glitch Patch?","clicks":20}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11598,"name":"Steven Grimley-Taylor","username":"Thonk","avatar_template":"/user_avatar/community.axoloti.com/thonk/{size}/1382_1.png","created_at":"2016-06-30T08:05:44.146Z","cooked":"\u003cp\u003eOh nice! Will use this to demo the Axocontrol this weekend at the \u003ca href=\"http://brightonmodularmeet.co.uk/\" rel=\"nofollow\"\u003eBrighton Modular Meet\u003c/a\u003e I think \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2016-06-30T08:05:44.146Z","reply_count":1,"reply_to_post_number":36,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":256,"score":87.15,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Steven Grimley-Taylor","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://brightonmodularmeet.co.uk/","internal":false,"reflection":false,"title":"Brighton Modular Meet","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11600,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-06-30T10:01:08.707Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thonk\"\u003e@Thonk\u003c/a\u003e Also check the controller subpatch that I have created for Axocontrol. This is not really apatch that makes any sound, but it can be copied to any patch to use Axo control for the patch. It has got layers, so all knobs can be used twice, giving 12 knobs, 2 joysticks etc.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e Maybe you can use the subpatch to give your patch some extra functions? I would suggest using the midi CC version cause it take minimal amount of setting up. Just assign what you want to control to a the midi cc number in the patch (1-16) and control away \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1921\" data-slug=\"modular-thing-controller-subpatch\" data-post=\"9\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/modular-thing-controller-subpatch/1921/9\"\u003eModular Thing Controller subpatch\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTry this one out. I have made a test version for the 6 knobs. You use the first button on the right to choose between layer 1 \u0026amp; 2. It is pretty sijple to add the last stuff from here. Or else you can also check Tom Whitwells patch on Github. It shows how to set up everything. You need to use \u003cspan class=\"mention\"\u003e@hellcores\u003c/span\u003e hookmod object for this patch to work.   There are 2 versions. One that uses the cv from the gpio directly and one that converts the gpios to midi cc. Layer 1 is midi cc 1-6 and layer 2 is midi cc…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":38,"post_type":1,"updated_at":"2016-06-30T10:03:01.087Z","reply_count":3,"reply_to_post_number":37,"quote_count":0,"avg_time":17,"incoming_link_count":74,"reads":265,"score":438.85,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/modular-thing-controller-subpatch/1921/9","internal":true,"reflection":false,"title":"MusicThingModular Controller subpatch - Axo control","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Thonk","avatar_template":"/user_avatar/community.axoloti.com/thonk/{size}/1382_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11601,"name":"Steven Grimley-Taylor","username":"Thonk","avatar_template":"/user_avatar/community.axoloti.com/thonk/{size}/1382_1.png","created_at":"2016-06-30T10:02:05.965Z","cooked":"\u003cp\u003enice! Will check it out.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2016-06-30T10:02:05.965Z","reply_count":0,"reply_to_post_number":38,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":245,"score":64.55,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Steven Grimley-Taylor","pr lse,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":639,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11609,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-06-30T17:39:36.416Z","cooked":"\u003cp\u003eStrange. I tested it with macos and windows and it opens without complains. Which version of the Axoloti software are you using? Latest 1.0.10?\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2016-06-30T17:39:36.416Z","reply_count":0,"reply_to_post_number":40,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":250,"score":50.45,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"UHOH","avatar_template":"/user_avatar/community.axoloti.com/uhoh/{size}/2821_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11612,"name":"MR I P WATSON","username":"UHOH","avatar_template":"/user_avatar/community.axoloti.com/uhoh/{size}/2821_1.png","created_at":"2016-06-30T17:53:09.316Z","cooked":"\u003cp\u003eYeah, I updated to 1.0.10 before trying... I am on an older Mac OS tho' (10.7.5) which I guess might have something to do with it?\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-06-30T17:53:09.316Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":3,"reads":244,"score":69.25,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"MR I P WATSON","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":639,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11614,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-06-30T18:01:26.287Z","cooked":"\u003cp\u003ehave you done a 'sync libraries' since you upgraded?\u003cbr\u003eif still have something, post in the helpdesk category, including details of your setup, and also a copy of what is being reported in the console, during startup and also when you attempt to run the patch.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2016-06-30T18:01:26.287Z","reply_count":0,"reply_to_post_number":42,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":246,"score":49.65,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"UHOH","avatar_template":"/user_avatar/community.axoloti.com/uhoh/{size}/2821_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11618,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-06-30T20:07:25.079Z","cooked":"\u003caside class=\"quote\" data-post=\"38\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003egrimmreefer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e Maybe you can use the subpatch to give your patch some extra functions? I would suggest using the midi CC version cause it take minimal amount of setting up. Just assign what you want to control to a the midi cc number in the patch (1-16) and control away \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, I really like your layered controller approach and already experimented with it! \u003c/p\u003e\n\n\u003cp\u003eBut IMHO it's a bit complex switching layers and indicating the user which layer is active with the given LEDs. For example in a performance situation this could lead to frustration... especially if I am this poor user 'cause I can't remember what buttons I pressed 20 seconds ago \u003cimg src=\"/images/emoji/emoji_one/confused.png?v=2\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e. I rather like \"one knob per function\" interfaces.\u003c/p\u003e\n\n\u003cp\u003eOne idea comes to mind: A shift button! Using the joystick button as a shift button (maybe indicated by flashing LEDs) and as long it is pressed, the knobs change their function (feedback and stereo in this case). What do you think about that?\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2016-06-30T20:07:25.079Z","reply_count":1,"reply_to_post_number":38,"quote_count":1,"avg_time":11,"incoming_link_count":4,"reads":259,"score":77.35,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11628,"name":"MR I P WATSON","username":"UHOH","avatar_template":"/user_avatar/community.axoloti.com/uhoh/{size}/2821_1.png","created_at":"2016-07-01T10:32:05.604Z","cooked":"\u003cp\u003eThanks so much! - Through the comments made here I found out what was going wrong and it was a dumb mistake on my part, due to having too many copies of patches stored in different places whilst rushing to get something working.\u003c/p\u003e\n\n\u003cp\u003eI now have \u003cspan class=\"mention\"\u003e@cpwtiz\u003c/span\u003e's grain mill running with the input being triggered feedback loops. Fun stuff!\u003c/p\u003e\n\n\u003cp\u003eI love the grain-mill patch too. Will attempt to get it running off a Behringer BCR2000 soon (alongside aforementioned feedback).\u003c/p\u003e\n\n\u003cp\u003eThanks again!\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2016-07-01T10:32:05.604Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":258,"score":117.5,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"MR I P WATSON","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":639,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11640,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-07-01T19:37:21.024Z","cooked":"\u003ch2\u003ecpwitz/midi/arpeggiator.axo\u003c/h2\u003e\n\n\u003cp\u003eA simple'n'easy-to-use MIDI arpeggiator. It features\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e5 arpeggio directions: Up, down, up/down, random and play order\u003c/li\u003e\n\u003cli\u003eUp to 3 additional octaves\u003c/li\u003e\n\u003cli\u003eAdjustable note length with modulation inlet\u003c/li\u003e\n\u003cli\u003eFixed velocity setting or using incoming trigger-note's velocity\u003c/li\u003e\n\u003cli\u003e\"Hold\" inlet to latch the arpeggio notes (a MIDI sustain pedal message also sets \"hold\")\u003c/li\u003e\n\u003cli\u003eSemitone transpose inlet\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eYou need a clock source to trigger the arpeggiated notes. This can be either a square LFO, a (divided to note values, if u like) MIDI clock input or a trigger sequencer.\u003c/p\u003e\n\n\u003cp\u003eWith the pitch, velocity and gate outlets you can control your oscillators, envelopes or more complex sound sources.\u003c/p\u003e\n\n\u003cp\u003eIf you want to send the arpeggio to another MIDI device, you can employ a factory \"midi/out/note\" object.\u003c/p\u003e\n\n\u003cp\u003eThese are the controls:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/ba3e101cd4d2def562b3918afb94d196f3c44787.png\" width=\"147\" height=\"246\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eMIDIchannel\u003c/strong\u003e: Selects the MIDIchannel the arpeggiator is listening on. Caution: It listens on all MIDI devices. I was too lazy to make a device selection  (please insist, if it's really needed).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edirection\u003c/strong\u003e: (from left to right) up, down, up/down, random, play order.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003enotelength\u003c/strong\u003e: sets how long the gate out is held\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eoctaves\u003c/strong\u003e: adds up to 3 octaves to the arpeggio range\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003evelocity\u003c/strong\u003e: Set a fixed output velocity. Value 0 means, the velocity of the incoming trigger note is used\u003c/p\u003e\n\n\u003cp\u003eThe arpeggiator has two displays on the bottom: showing the number of notes, the arpeggio consists of, and an indicator, showing if the arpeggio is held.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eUpdated:\u003c/em\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eThe notelength can be externally modulated with the notelength inlet\u003c/li\u003e\n\u003cli\u003eThe \"notes outlet\" outputs the number of notes as integer value\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eretrigger\u003c/strong\u003e parameter: When the notelength is longer than the clock interval, this checkbox sets retriggering of the gate every time a new arpeggio note is played. Especially good, if you send the arpeggio to other MIDI devices and don't want to lose note triggers.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eP.S.: Imagine multiiple arpeggiators in one patch, triggered with different clock divisions and set to alternate directions, octaves and pan positions of their sound generators... I just had fun \u003cimg src=\"/images/emoji/emoji_one/relaxed.png?v=2\" title=\":relaxed:\" class=\"emoji\" alt=\":relaxed:\"\u003e\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2016-07-09T12:08:14.185Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":641,"reads":265,"score":3420.35,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11865,"name":"","username":"spunkytoofers","avatar_template":"/letter_avatar_proxy/v2/letter/s/a88e57/{size}.png","created_at":"2016-07-10T17:26:34.756Z","cooked":"\u003caside class=\"quote\" data-post=\"44\" data-topic=\"1352\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/cpwitz/40/275_1.png\" class=\"avatar\"\u003ecpwitz:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003caside class=\"quote\" data-post=\"38\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003egrimmreefer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e Maybe you can use the subpatch to give your patch some extra functions? I would suggest using the midi CC version cause it take minimal amount of setting up. Just assign what you want to control to a the midi cc number in the patch (1-16) and control away \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cp\u003eOne idea comes to mind: A shift button! Using the joystick button as a shift button (maybe indicated by flashing LEDs) and as long it is pressed, the knobs change their function (feedback and stereo in this case). What do you think about that?\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei start to get a little lost if there are too many layers of knobs going on.   there is still one more analog input available at PC4 and you can fit a 9mm right angle pot beneath the joystick.  i added a knob that seems to work well as a thumb dial. \u003c/p\u003e\n\n\u003cp\u003eso as cpwitz suggested i used the joystick button but limited it to only one knob to share motion speed and depth.  the joystick's button shift layer activates the depth setting; that way you can scrub in and out motion depth with joystick button clicks.  the speed is always active (doesn't do anything if the depth is scrubbed in at a 0 setting.  \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9fa2d7653ec97fe41bc2013ead573e985143ee11.jpg\" width=\"656\" height=\"287\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6fae47cd04c9d96150960603db89a9dec15279d2\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6fae47cd04c9d96150960603db89a9dec15279d2.jpg\" class=\"lightbox\" title=\"IMG_20160710_120143.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6fae47cd04c9d96150960603db89a9dec15279d2_1_500x500.jpg\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20160710_120143.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1464x1464 494 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2016-07-10T18:57:36.863Z","reply_count":0,"reply_to_post_number":44,"quote_count":2,"avg_time":27,"incoming_link_count":6,"reads":241,"score":109.55,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":692,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13182,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-08-23T21:51:25.002Z","cooked":"\u003ch2\u003ecpwitz/midi/paraphonic.axo\u003c/h2\u003e\n\n\u003cp\u003eIt's quite a hype nowadays for every hardware synthesizer with more than one oscillator, to have a \"duophonic/paraphonic\" play mode to get something like polyphony even if there's only one filter and vca. I'm  not criticising, because this offers really some interesting new playing styles.\u003c/p\u003e\n\n\u003cp\u003eSo here it is: A \"4 notes paraphonic\" (quadrophonic?) MIDI input object for Axoloti.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/865d5e8aa803a876598421b66164716b25322c32.png\" width=\"128\" height=\"156\"\u003e\u003c/p\u003e\n\n\u003cp\u003eDISCLAIMER: \"Paraphonic\" does not mean \"polyphonic\". If you intend do build a real polyphonic patch, use the recommended \"polyphonic subpatch\" approach!\u003c/p\u003e\n\n\u003cp\u003eThis object is designed to build a so-called \"paraphonic\" synthesizer voice.\u003c/p\u003e\n\n\u003cp\u003eThe outlets note1-4 deliver the notes of up to four pressed keys. If only one key is pressed, all note outlets send the same note unisono. Up to three additionally pressed keys are distributed over the note1-4 outlets. More keys than four are simply ignored.\u003c/p\u003e\n\n\u003cp\u003eThe gate outlet is high as long as any key is pressed. The \"retrigger\" checkbox turns on retriggering of the gate outlet with every additional keystroke.\u003c/p\u003e\n\n\u003cp\u003eThe velocity outlet delivers the velocity of the first hit key.\u003c/p\u003e\n\n\u003cp\u003eThe MIDI input channel is independent from the patches settings, just set the MIDIchannel attribute to the desired input channel. Channel 0 means \"listen on all channels\".\u003c/p\u003e\n\n\u003cp\u003eIf you just want to make a \"duophonic\" voice (2 oscillator) or \"triphonic\" (3 oscillators) just connect only note1-2 or note1-3 and leave the remaining notes unconnected.\u003c/p\u003e\n\n\u003cp\u003eThere's a demo patch, a 4 oscillator paraphonic fm synth with really low cpu load and funny sound: patches/cpwitz/synths/fmsynth-paraphonic.axp\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2016-08-23T21:51:25.002Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":579,"reads":249,"score":2976.05,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15919,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-11-26T22:39:46.715Z","cooked":"\u003ch2\u003eVintage Synths \u0026amp; Web-MIDI Controller interface\u003c/h2\u003e\n\n\u003cp\u003eIMHO the signal flow of vintage premium synths is at least as inspiring as their actual sound. I started to test this theory with rebuilding two classics with Axoloti: A Juno-106 and an ARP Odyssey. I didn't expect (neither should you) that the real-and-true-and-only sound can be reproduced with existing Axo objects. But the spirit of an old vintage machine can be approached, I think.\u003c/p\u003e\n\n\u003cp\u003eSo here they are in the community library as patches:\u003c/p\u003e\n\n\u003cp\u003epatches/cpwitz/synths/webmidi/oddly.axp\u003c/p\u003e\n\n\u003cp\u003eAn approach to an Odyssey. Two routing limitations exist: The filter is not audio-rate modifiable with the sample\u0026amp;hold mixer, and the osc2 sync doesn't work with pulse wave (when synced, it's always playing a plain square wave). Thanks to \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e for his 24db lowpass filter \u003ca href=\"//community.axoloti.com/t/jt-contributions/1967?u=cpwitz\"\u003ejt/filter/vcf4pole\u003c/a\u003e. This patch is 2-voice paraphonic.\u003c/p\u003e\n\n\u003cp\u003epatches/cpwitz/synths/webmidi/junebug.axp\u003c/p\u003e\n\n\u003cp\u003eMy attempt to recreate a Juno-106. Pretty damn close, I think. It's 6-voice polyphonic. Here the stereo chorus from \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e is a pretty important part: \u003ca href=\"//community.axoloti.com/t/drjustice-contributions/1459/45?u=cpwitz\"\u003edrj/fx/stereo_chorus\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch2\u003eWeb-MIDI Controller\u003c/h2\u003e\n\n\u003cp\u003eYou might ask: Why are these synths in a \"webmidi\" folder?\u003c/p\u003e\n\n\u003cp\u003eWhen fiddeling with sounds I find the well-loved Axoloti Patcher interface a bit too distractingly fiddly. And therefore I built a little HTML/JavaScript application which allows a more sexy and focused interface for handling synth parameters via MIDI CC. For several years now, the Chrome browser offers a JavaScript Web-MIDI API which I was longing to use for something for a long time.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/91b48bc39054eb12e35f1061551a973851d0db4a.png\" width=\"690\" height=\"367\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's what you need to do, to use it:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eInstall a Google Chrome Browser\u003c/li\u003e\n\u003cli\u003eDownload the \u003ca href=\"https://github.com/privatepublic-de/webmidicontroller/releases\" rel=\"nofollow\"\u003ewebmidicontroller.zip from GitHub\u003c/a\u003e\n\u003c/li\u003e\n\u003cli\u003eUnpack the ZIP file\u003c/li\u003e\n\u003cli\u003eStart one of the mentioned Axo patches on your Axoloti\u003c/li\u003e\n\u003cli\u003eOpen the corresponding HTML file from the extracted ZIP content with Chrome (either drag'n'drop the HTML onto the Chrome Application or right-click and choose \"open with...\")\u003c/li\u003e\n\u003cli\u003ePress the \"Settings\" button on the web page in Chrome and select your Axoloti for \"MIDI out\". Depending on your setup you can either use the \"Axoloti Core\" device (the directly to the computer connected Axoloti) or the MIDI device, where your Axoloti is attached to.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6b4f478cc0bc1e01da41e15a85f4397484e5fb57.png\" width=\"268\" height=\"125\"\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eSelect the correct MIDI channel for each patch. Due to my MIDI setup the patches are configured like this:\u003cbr\u003eoddly.axp is on channel 5, \u003cbr\u003ejunebug.axp is on channel 4 and the \u003cbr\u003eformantor.axp is on channel 14.\u003c/li\u003e\n\u003cli\u003eIf you have a MIDI controller keyboard you can configure it as \"MIDI in\" in the settings dialog and the changes you make with your controller keyboard are displayed on the Chrome page. Of course your controller keyboard needs to be configured to use the corresponding MIDI CC numbers. The MIDI CC numbers of each control on the interface are shown as mouse-over tooltip.\u003c/li\u003e\n\u003cli\u003ePress the \"Settings\" button again to close the settings window.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2b707e9b26b9e6088a22425bc5be5572800f1239\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239.png\" class=\"lightbox\" title=\"ss-junebug.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239_1_690x367.png\" width=\"690\" height=\"367\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ess-junebug.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1330x709 140 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThis is the JUNEBUG controller with the patches dialog opened.\u003c/p\u003e\n\n\u003cp\u003eEach controller page can store up to 128 patches and comes with a bunch of presets that I fumbled together. The interface should be quite self-explanatory. Just press the \"Patches\" button.\u003c/p\u003e\n\n\u003cp\u003eI also added my \u003ca href=\"//community.axoloti.com/t/cpwitz-contributions/1352/2?u=cpwitz\"\u003eformant-synthesizer\u003c/a\u003e to be controlled with such a web-interface. The patch is in patches/cpwitz/synths/webmidi/formantor.axp and the HTML page from the ZIP is called formantor.html.\u003c/p\u003e\n\n\u003cp\u003eYou can use this HTML/JavaScript to build your own controller interfaces for your patches or even real synths. With some basic HTML-knowledge you can make your own controller pages, sending whatever CC-values you like. There is a file called xx-template.html and if you open it with your favorite HTML editor (or on \u003ca href=\"https://github.com/privatepublic-de/webmidicontroller/blob/master/xx-template.html\" rel=\"nofollow\"\u003eGitHub\u003c/a\u003e) you'll find comments inside the mark-up explaining, what you can do. Just copy the xx-template.html to a new file and make the appropriate changes to it.\u003c/p\u003e\n\n\u003cp\u003eThat's it, tell me what you think about it!\u003cbr\u003ePeter\u003c/p\u003e\n\n\u003cp\u003eP.S.: By the way - this web-application works completely offline and does not call any remote URLs or sends any data to any server in the world!\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2016-11-26T22:59:22.342Z","reply_count":6,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":837,"reads":237,"score":4528.7,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/privatepublic-de/webmidicontroller/releases","internal":false,"reflection":false,"title":"Releases · privatepublic-de/webmidicontroller · GitHub","clicks":93},{"url":"https://github.com/privatepublic-de/webmidicontroller/blob/master/xx-template.html","internal":false,"reflection":false,"title":"webmidicontroller/xx-template.html at master · privatepublic-de/webmidicontroller · GitHub","clicks":5},{"url":"http://community.axoloti.com/t/drjustice-contributions/1459/45","internal":true,"reflection":false,"title":"DrJustice contributions","clicks":0},{"url":"http://community.axoloti.com/t/jt-contributions/1967","internal":true,"reflection":false,"title":"JT contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":14}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15973,"name":"Mauro","username":"biamau","avatar_template":"/letter_avatar_proxy/v2/letter/b/f17d59/{size}.png","created_at":"2016-11-29T14:59:53.325Z","cooked":"\u003cp\u003etrying to upload your patch I get the following error\u003c/p\u003e\n\n\u003cp\u003eSaving preferences...\u003cbr\u003epreferences path : C:\\Users\\Mauro\\Documents\\axoloti\\axoloti.prefs\u003cbr\u003ejava.lang.ClassNotFoundException:  is-copy-enabled is-u2f-enabled\u003cbr\u003ejava.lang.ClassNotFoundException:  is-copy-enabled is-u2f-enabled\u003cbr\u003e\tat java.net.URLClassLoader.findClass(URLClassLoader.java:381)\u003cbr\u003e\tat java.lang.ClassLoader.loadClass(ClassLoader.java:424)\u003cbr\u003e\tat sun.misc.Launcher$AppClassLoader.loadClass(Launcher.java:331)\u003cbr\u003e\tat java.lang.ClassLoader.loadClass(ClassLoader.java:357)\u003cbr\u003e\tat org.simpleframework.xml.strategy.Loader.load(Loader.java:50)\u003cbr\u003e\tat org.simpleframework.xml.strategy.TreeStrategy.readValue(TreeStrategy.java:163)\u003cbr\u003e\tat org.simpleframework.xml.strategy.TreeStrategy.read(TreeStrategy.java:102)\u003cbr\u003e\tat org.simpleframework.xml.convert.AnnotationStrategy.read(AnnotationStrategy.java:100)\u003cbr\u003e\tat org.simpleframework.xml.core.Source.getOverride(Source.java:360)\u003cbr\u003e\tat org.simpleframework.xml.core.
