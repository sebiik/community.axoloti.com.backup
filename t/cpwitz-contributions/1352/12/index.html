        <aside class="quote" data-post="8" data-topic="1352"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png" class="avatar">keyman:</div>
<blockquote><p><span class="mention">@thetechnobearSome</span> light why this happens?</p></blockquote></aside>

<p>so you are saying you get 8 voices when connect via device port (e.g. usb keyboard) but not when its connect via the host port? and does the patch stop playing, or your disconnect the UI?</p>

<p>well if the patch is 'right on the edge', then these is a possibility of any extra processing could 'tip it over the edge'<br>midi din vs midi device vs midi host are all slightly different code lines, or perhaps your LPK25 is sending a few more messages, at a higher rate?</p>

<p>if the UI is just disconnected, sometimes this can happen due to a little extra load when the patch starts, which means the UI times outs, but the axoloti patch itself is running fine.</p>

<p>all that said, Ive not had a chance to play with this yet, so the above are just ideas.</p>

<p>generally, Id say, always leave a little headroom on patches... as even if they work today, there is a possibility a firmware upgrade in the future might 'tip the balance'. <br>of course the opposite is possible that future versions are more efficient, so you will gain some headroom, to play with later, and that point you can add more voices.<br>but thats just the way I would play it...</p>
      </div>

        <h2>cpwitz/synths/half-wave-synth.axp</h2>

<p><strong>status</strong>: active</p>

<p>A little synth experiment inspired by Ploytec's little πλ² (or PL2) box. It produces mostly "squary", chiptunesque sounds but also fat and bassy brassy square pads.</p>

<p>A single wavecycle consists of two pulse half-waves. The pulse width of each half-wave can be modulated independently. The pitch of the second half-wave can be adjusted relative to the played pitch (fifths and octaves work well).</p>

<p>The "complex" mode lets the first half-wave produce amplitudes above zero in the positive range and the second goes below zero into the negative range.</p>

<p>The priciple can be observed on an oscilloscope (and sometimes the waves look nicer than they actually sound <img src="/images/emoji/emoji_one/grin.png?v=0" title=":grin:" class="emoji" alt=":grin:">).</p>

<p>Manually modulating pulse widths. 2nd half-wave's pitch is doubled;<br><img src="//community.axoloti.com/uploads/default/original/2X/4/4e92a5337234344a632b4ec4e46d93da94246673.gif" width="254" height="85"></p>

<p>The same with "complex" setting:<br><img src="//community.axoloti.com/uploads/default/original/2X/8/8ee3c2412de44307a69f8fbe3300dacd000b7b51.gif" width="254" height="73"></p>

<p>1st half-wave's pulse width and 2nd half-waves pitch (x4) modulated with separate lfos:<br><img src="//community.axoloti.com/uploads/default/original/2X/4/4176121f37afad6ca7a0c69d9760684e546d53f7.gif" width="256" height="67"></p>

<p>The patch has a lowpass filter which can be envelope modulated.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/43a10da24ff7bbd35583d86637d4733f8ba433d4" href="//community.axoloti.com/uploads/default/original/2X/4/43a10da24ff7bbd35583d86637d4733f8ba433d4.png" class="lightbox" title="half-wave-screenshot.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/43a10da24ff7bbd35583d86637d4733f8ba433d4_1_407x500.png" width="407" height="500"><div class="meta">
<span class="filename">half-wave-screenshot.png</span><span class="informations">513x629 30.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Yes, there can be settings that produce lots of aliasing. But hey, chiptunes <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>And, as before, when the patch refuses to play, lower the polyphony (currently it's 6 voices).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/effects/fake-granuverb.axp</h2>

<p><strong>status</strong>: active</p>

<p>A granular sounding long-tail reverb tank. It's "fake", because it doesn't use any granular techniques. The incoming audio is randomly sliced into little chunks and fed into the left and right channel of the reverb tank. And furthermore the reverb's feedback loop can also be sliced into chunks or chunked into slices, if you like.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9c505070b291d66a9e4438ab074519e8e585be7b" href="//community.axoloti.com/uploads/default/original/2X/9/9c505070b291d66a9e4438ab074519e8e585be7b.png" class="lightbox" title="fake-granuverb-screenshot.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9c505070b291d66a9e4438ab074519e8e585be7b_1_690x234.png" width="690" height="234"><div class="meta">
<span class="filename">fake-granuverb-screenshot.png</span><span class="informations">1938x658 157 KB</span><span class="expand"></span>
</div></a></div></p>

<p>You can adjust the slicing frequency, probability and the shape of slices (a simple attack/decay envelope). The reverb tank has two delay lines with two taps each. You can set the amount of short and long delays. And of course feedback... lots of feedback.</p>

<p>Since it's easy to overdrive the delays with too much feedback or sustain, there's a compressor/limiter in the output chain to protect whoever is listening (and to keep the ringing tail sustained).</p>

<p>There's a "stereo-width" dial before the output to spread the delay lines between the stereo channels including a simple "haas" delay widening effect.</p>

<p>The patch uses about 30% CPU and operates on "audio in left". </p>

<p>I don't have the guts to put this patch into this month's <a href="/t/march-2016-effects-patches-challenge-discussion/1211">Effects Challenge</a>, because it has far to many parameters  and I couldn't decide which of them are the five most crucial to have fun with.</p>

<p>Aaah, presets: I still can't get my head around axo's preset system, but I tried to give the patch two presets. Preset 1 is a long lasting grainy reverb and Preset 2 is more sliced and chunked (but also likely to explode).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/osc/sine harmonics.axo</h2>

<p>Easy organs! Made an object of things I wire and then copy&amp;paste a lot.</p>

<p>Sine wave oscillator with 7 additional harmonics: sub octave, 2nd, 3rd, 4th, 5th, 6th and major 7th (2 octaves up). The intervals are pure intervals and not equally tempered.</p>

<p>The levels of each harmonic can be modulated separately.<br><img src="//community.axoloti.com/uploads/default/original/2X/7/7ebe9a5dc4bc046537a1728f9632170beec0589d.png" width="155" height="465"><br>One instance uses about 8% CPU.</p>

<p>There's a demo/testing patch under patches/cpwitz/synths/test-sine-harmonics.axp</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <h2>cpwitz/demux/demux smooth 8.axo</h2>

<p>Smoothing 8 out demultiplexer (k-rate fractionals). Same as the factory "demux 8" but the output values can be smoothed exponentially with adjustable rise and fall time.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/ddbbe466514fe34d1e6cadf1168b9f170d529847.png" width="179" height="249"></p>

<p>There's a demo/testing patch under patches/cpwitz/synths/test-sine-harmonics.axp</p>

<p>I really think for some modulations linear triangle waves are better suited than sines (for example for pwm or wave shapes). So I finally made one <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/delay/tape-delay.axs</h2>

<p>A pitch-shifting (when rate is changed) and saturating tape delay effect. Sounds like a cheap bbd.</p>

<p>You can toggle the output low pass filter and the saturation in the feedback loop. The low pass filter frequency is synchronised to the delay rate to make long delays (low rates) less aliased.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/dfe0f0ba2675ea973ea53d5836fa724ce2841b8d.png" width="133" height="244"></p>

<p>You really should turn on saturation and filtering for old-school crunch. A zero delay rate leads to <em>no delay</em> because no samples are taken with no rate!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>

      </div>
      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/delay/triggered buffer.axo</h2>

<p>The core object for the tape-delay effect. It's basically a circular buffer, triggered by every rising edge above zero on the trigger input (linear phasor is optimal).</p>

<p>Every rising zero edge a new sample is taken from the input and the oldest sample from the buffer is sent to output. Essentially, it's a tape loop with variable speed. There's no interpolation, so low rates get very crunchy and aliased.</p>

<p>The object needs a reference to a 32b table. The size of the table defines the range of available sample rates. The <a href="/t/cpwitz-contributions/1352/23?u=cpwitz">tape-delay effect</a> for example uses a 2048 samples table.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/17450dc4c141b47139e7094963143016e19416c4.png" width="160" height="90"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>

        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-04-18T20:19:29Z' itemprop='datePublished'>
             2016-04-18 20:19:29 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Stupid me! I was wondering about too heavy aliasing and then noticed that feeding the feedback back into the downsampling routine isn't really a great idea. And now there it is:</p>

<h2>cpwitz/delay/triggered buffer feedback.axo</h2>

<p>The same downsampling circular buffer but with internal feedback routing. Now we're talking.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e59490441ee074e8f371cce9cc07254bdd3882dd.png" width="201" height="132"></p>

<p>For fancy experiments the old triggered buffer without internal feedback remains the same. I fixed the tape-delay effect with the new buffer, so it's much cleaner now.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/delay/tape-delay-stereo.axs</h2>

<p>And here's a vintage lo-fi stereo tape delay. Good for scifi spaces and mellow choruses. The delay rates can be individually set for left and right channel. And there's a comb knob to adjust both together relative to each other.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/06458a4ad0832889d6e8e8c861cf5ace95406067.png" width="134" height="318"></p>

src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-23T08:05:03.652Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":217,"score":43.7,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7719,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-23T11:23:12.288Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png\" class=\"avatar\"\u003ekeyman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003cspan class=\"mention\"\u003e@thetechnobearSome\u003c/span\u003e light why this happens?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eso you are saying you get 8 voices when connect via device port (e.g. usb keyboard) but not when its connect via the host port? and does the patch stop playing, or your disconnect the UI?\u003c/p\u003e\n\n\u003cp\u003ewell if the patch is 'right on the edge', then these is a possibility of any extra processing could 'tip it over the edge'\u003cbr\u003emidi din vs midi device vs midi host are all slightly different code lines, or perhaps your LPK25 is sending a few more messages, at a higher rate?\u003c/p\u003e\n\n\u003cp\u003eif the UI is just disconnected, sometimes this can happen due to a little extra load when the patch starts, which means the UI times outs, but the axoloti patch itself is running fine.\u003c/p\u003e\n\n\u003cp\u003eall that said, Ive not had a chance to play with this yet, so the above are just ideas.\u003c/p\u003e\n\n\u003cp\u003egenerally, Id say, always leave a little headroom on patches... as even if they work today, there is a possibility a firmware upgrade in the future might 'tip the balance'. \u003cbr\u003eof course the opposite is possible that future versions are more efficient, so you will gain some headroom, to play with later, and that point you can add more voices.\u003cbr\u003ebut thats just the way I would play it...\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-23T11:23:12.288Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":226,"score":65.6,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7722,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-03-23T12:09:55.742Z","cooked":"\u003cp\u003eups.. its the other way around, \u003cbr\u003eLPK \u0026gt; AXO USB host - I can have the 8 voices\u003cbr\u003eif going thru Axo device port (EigenD or Ab Live \u0026gt; Axo) patch compiles, but soon note is pressed:\u003c/p\u003e\n\n\u003cp\u003ePing: WaitSync Timeout, disconnecting now\u003cbr\u003eDisconnect request\u003cbr\u003eControl transfer failed: -7\u003c/p\u003e\n\n\u003cp\u003eBut thanks for explanations \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e patch is at 89%, simply just lowering 1 voice and works %78\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-23T12:09:55.742Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":233,"score":47.15,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7855,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-03-24T21:06:15.043Z","cooked":"\u003ch2\u003ecpwitz/synths/half-wave-synth.axp\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003estatus\u003c/strong\u003e: active\u003c/p\u003e\n\n\u003cp\u003eA little synth experiment inspired by Ploytec's little πλ² (or PL2) box. It produces mostly \"squary\", chiptunesque sounds but also fat and bassy brassy square pads.\u003c/p\u003e\n\n\u003cp\u003eA single wavecycle consists of two pulse half-waves. The pulse width of each half-wave can be modulated independently. The pitch of the second half-wave can be adjusted relative to the played pitch (fifths and octaves work well).\u003c/p\u003e\n\n\u003cp\u003eThe \"complex\" mode lets the first half-wave produce amplitudes above zero in the positive range and the second goes below zero into the negative range.\u003c/p\u003e\n\n\u003cp\u003eThe priciple can be observed on an oscilloscope (and sometimes the waves look nicer than they actually sound \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=0\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e).\u003c/p\u003e\n\n\u003cp\u003eManually modulating pulse widths. 2nd half-wave's pitch is doubled;\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4e92a5337234344a632b4ec4e46d93da94246673.gif\" width=\"254\" height=\"85\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe same with \"complex\" setting:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8ee3c2412de44307a69f8fbe3300dacd000b7b51.gif\" width=\"254\" height=\"73\"\u003e\u003c/p\u003e\n\n\u003cp\u003e1st half-wave's pulse width and 2nd half-waves pitch (x4) modulated with separate lfos:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4176121f37afad6ca7a0c69d9760684e546d53f7.gif\" width=\"256\" height=\"67\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe patch has a lowpass filter which can be envelope modulated.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/43a10da24ff7bbd35583d86637d4733f8ba433d4\" href=\"//community.axoloti.com/uploads/default/original/2X/4/43a10da24ff7bbd35583d86637d4733f8ba433d4.png\" class=\"lightbox\" title=\"half-wave-screenshot.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/43a10da24ff7bbd35583d86637d4733f8ba433d4_1_407x500.png\" width=\"407\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ehalf-wave-screenshot.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e513x629 30.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYes, there can be settings that produce lots of aliasing. But hey, chiptunes \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd, as before, when the patch refuses to play, lower the polyphony (currently it's 6 voices).\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-25T16:07:18.674Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":248,"score":129.7,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7966,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-03-28T15:08:26.000Z","cooked":"\u003ch2\u003ecpwitz/effects/fake-granuverb.axp\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003estatus\u003c/strong\u003e: active\u003c/p\u003e\n\n\u003cp\u003eA granular sounding long-tail reverb tank. It's \"fake\", because it doesn't use any granular techniques. The incoming audio is randomly sliced into little chunks and fed into the left and right channel of the reverb tank. And furthermore the reverb's feedback loop can also be sliced into chunks or chunked into slices, if you like.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9c505070b291d66a9e4438ab074519e8e585be7b\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9c505070b291d66a9e4438ab074519e8e585be7b.png\" class=\"lightbox\" title=\"fake-granuverb-screenshot.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9c505070b291d66a9e4438ab074519e8e585be7b_1_690x234.png\" width=\"690\" height=\"234\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efake-granuverb-screenshot.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1938x658 157 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can adjust the slicing frequency, probability and the shape of slices (a simple attack/decay envelope). The reverb tank has two delay lines with two taps each. You can set the amount of short and long delays. And of course feedback... lots of feedback.\u003c/p\u003e\n\n\u003cp\u003eSince it's easy to overdrive the delays with too much feedback or sustain, there's a compressor/limiter in the output chain to protect whoever is listening (and to keep the ringing tail sustained).\u003c/p\u003e\n\n\u003cp\u003eThere's a \"stereo-width\" dial before the output to spread the delay lines between the stereo channels including a simple \"haas\" delay widening effect.\u003c/p\u003e\n\n\u003cp\u003eThe patch uses about 30% CPU and operates on \"audio in left\". \u003c/p\u003e\n\n\u003cp\u003eI don't have the guts to put this patch into this month's \u003ca href=\"/t/march-2016-effects-patches-challenge-discussion/1211\"\u003eEffects Challenge\u003c/a\u003e, because it has far to many parameters  and I couldn't decide which of them are the five most crucial to have fun with.\u003c/p\u003e\n\n\u003cp\u003eAaah, presets: I still can't get my head around axo's preset system, but I tried to give the patch two presets. Preset 1 is a long lasting grainy reverb and Preset 2 is more sliced and chunked (but also likely to explode).\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-28T16:02:43.677Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":17,"incoming_link_count":601,"reads":229,"score":3130.65,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/march-2016-effects-patches-challenge-discussion/1211","internal":true,"reflection":false,"title":"March 2016 - Effects Patches (challenge/discussion)","clicks":28}],"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8029,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-29T19:35:52.612Z","cooked":"\u003cp\u003eHi There, I can't see your contributions although I resynced several times. I manually downloaded you Fake Grainverb and got this error:\u003c/p\u003e\n\n\u003cp\u003ejava.lang.ClassNotFoundException:  is-copy-enabled emoji-size-boost\u003cbr\u003ejava.lang.ClassNotFoundException:  is-copy-enabled emoji-size-boost\u003cbr\u003e    at java.net.URLClassLoader.findClass(URLClassLoader.java:381)\u003cbr\u003e    at java.lang.Class an_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8170,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-01T21:53:32.361Z","cooked":"\u003ch2\u003ecpwitz/lfo/tri.axo\u003c/h2\u003e\n\n\u003cp\u003eTriangle wave LFO. \u003c/p\u003e\n\n\u003cp\u003eI really think for some modulations linear triangle waves are better suited than sines (for example for pwm or wave shapes). So I finally made one \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-04-01T21:53:32.361Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":561,"reads":234,"score":2942.35,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8266,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-04T22:03:02.493Z","cooked":"\u003cp\u003every good \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e actually should go to factory/objects\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-04-04T22:03:13.991Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":231,"score":66.85,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8775,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-14T23:05:15.254Z","cooked":"\u003ch2\u003ecpwitz/delay/tape-delay.axs\u003c/h2\u003e\n\n\u003cp\u003eA pitch-shifting (when rate is changed) and saturating tape delay effect. Sounds like a cheap bbd.\u003c/p\u003e\n\n\u003cp\u003eYou can toggle the output low pass filter and the saturation in the feedback loop. The low pass filter frequency is synchronised to the delay rate to make long delays (low rates) less aliased.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dfe0f0ba2675ea973ea53d5836fa724ce2841b8d.png\" width=\"133\" height=\"244\"\u003e\u003c/p\u003e\n\n\u003cp\u003eYou really should turn on saturation and filtering for old-school crunch. A zero delay rate leads to \u003cem\u003eno delay\u003c/em\u003e because no samples are taken with no rate!\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-04-14T23:05:15.254Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":653,"reads":237,"score":3373.3,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8776,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-14T23:12:05.408Z","cooked":"\u003ch2\u003ecpwitz/delay/triggered buffer.axo\u003c/h2\u003e\n\n\u003cp\u003eThe core object for the tape-delay effect. It's basically a circular buffer, triggered by every rising edge above zero on the trigger input (linear phasor is optimal).\u003c/p\u003e\n\n\u003cp\u003eEvery rising zero edge a new sample is taken from the input and the oldest sample from the buffer is sent to output. Essentially, it's a tape loop with variable speed. There's no interpolation, so low rates get very crunchy and aliased.\u003c/p\u003e\n\n\u003cp\u003eThe object needs a reference to a 32b table. The size of the table defines the range of available sample rates. The \u003ca href=\"/t/cpwitz-contributions/1352/23?u=cpwitz\"\u003etape-delay effect\u003c/a\u003e for example uses a 2048 samples table.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/17450dc4c141b47139e7094963143016e19416c4.png\" width=\"160\" height=\"90\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-04-14T23:16:52.710Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":586,"reads":229,"score":2971.5,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8965,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-18T20:19:29.713Z","cooked":"\u003cp\u003eStupid me! I was wondering about too heavy aliasing and then noticed that feeding the feedback back into the downsampling routine isn't really a great idea. And now there it is:\u003c/p\u003e\n\n\u003ch2\u003ecpwitz/delay/triggered buffer feedback.axo\u003c/h2\u003e\n\n\u003cp\u003eThe same downsampling circular buffer but with internal feedback routing. Now we're talking.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e59490441ee074e8f371cce9cc07254bdd3882dd.png\" width=\"201\" height=\"132\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFor fancy experiments the old triggered buffer without internal feedback remains the same. I fixed the tape-delay effect with the new buffer, so it's much cleaner now.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-04-18T20:19:29.713Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":509,"reads":227,"score":2588.05,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8966,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-18T20:25:02.569Z","cooked":"\u003ch2\u003ecpwitz/delay/tape-delay-stereo.axs\u003c/h2\u003e\n\n\u003cp\u003eAnd here's a vintage lo-fi stereo tape delay. Good for scifi spaces and mellow choruses. The delay rates can be individually set for left and right channel. And there's a comb knob to adjust both together relative to each other.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/06458a4ad0832889d6e8e8c861cf5ace95406067.png\" width=\"134\" height=\"318\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-04-18T20:25:02.569Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":561,"reads":225,"score":2862.7,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[7687,7693,7696,7699,7700,7701,7705,7707,7719,7722,7855,7966,8029,8031,8034,8035,8036,8127,8128,8170,8266,8775,8
