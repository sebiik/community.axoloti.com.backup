<p>But IMHO it's a bit complex switching layers and indicating the user which layer is active with the given LEDs. For example in a performance situation this could lead to frustration... especially if I am this poor user 'cause I can't remember what buttons I pressed 20 seconds ago <img src="/images/emoji/emoji_one/confused.png?v=2" title=":confused:" class="emoji" alt=":confused:">. I rather like "one knob per function" interfaces.</p>

        <h2>cpwitz/midi/arpeggiator.axo</h2>

<p>A simple'n'easy-to-use MIDI arpeggiator. It features</p>

<ul>
<li>5 arpeggio directions: Up, down, up/down, random and play order</li>
<li>Up to 3 additional octaves</li>
<li>Adjustable note length with modulation inlet</li>
<li>Fixed velocity setting or using incoming trigger-note's velocity</li>
<li>"Hold" inlet to latch the arpeggio notes (a MIDI sustain pedal message also sets "hold")</li>
<li>Semitone transpose inlet</li>
</ul>

<p>You need a clock source to trigger the arpeggiated notes. This can be either a square LFO, a (divided to note values, if u like) MIDI clock input or a trigger sequencer.</p>

<p>With the pitch, velocity and gate outlets you can control your oscillators, envelopes or more complex sound sources.</p>

<p>If you want to send the arpeggio to another MIDI device, you can employ a factory "midi/out/note" object.</p>

<p>These are the controls:<br><img src="//community.axoloti.com/uploads/default/original/2X/b/ba3e101cd4d2def562b3918afb94d196f3c44787.png" width="147" height="246"></p>

<p><strong>MIDIchannel</strong>: Selects the MIDIchannel the arpeggiator is listening on. Caution: It listens on all MIDI devices. I was too lazy to make a device selection  (please insist, if it's really needed).</p>

<p><strong>direction</strong>: (from left to right) up, down, up/down, random, play order.</p>

<p><strong>notelength</strong>: sets how long the gate out is held</p>

<p><strong>octaves</strong>: adds up to 3 octaves to the arpeggio range</p>

<p><strong>velocity</strong>: Set a fixed output velocity. Value 0 means, the velocity of the incoming trigger note is used</p>

<p>The arpeggiator has two displays on the bottom: showing the number of notes, the arpeggio consists of, and an indicator, showing if the arpeggio is held.</p>

<p><em>Updated:</em></p>

<ul>
<li>The notelength can be externally modulated with the notelength inlet</li>
<li>The "notes outlet" outputs the number of notes as integer value</li>
<li>
<strong>retrigger</strong> parameter: When the notelength is longer than the clock interval, this checkbox sets retriggering of the gate every time a new arpeggio note is played. Especially good, if you send the arpeggio to other MIDI devices and don't want to lose note triggers.</li>
</ul>

<p>P.S.: Imagine multiiple arpeggiators in one patch, triggered with different clock divisions and set to alternate directions, octaves and pan positions of their sound generators... I just had fun <img src="/images/emoji/emoji_one/relaxed.png?v=2" title=":relaxed:" class="emoji" alt=":relaxed:"></p>
      </div>

<p>i start to get a little lost if there are too many layers of knobs going on.   there is still one more analog input available at PC4 and you can fit a 9mm right angle pot beneath the joystick.  i added a knob that seems to work well as a thumb dial. </p>

<p>so as cpwitz suggested i used the joystick button but limited it to only one knob to share motion speed and depth.  the joystick's button shift layer activates the depth setting; that way you can scrub in and out motion depth with joystick button clicks.  the speed is always active (doesn't do anything if the depth is scrubbed in at a 0 setting.  </p>

        <h2>cpwitz/midi/paraphonic.axo</h2>

<p>It's quite a hype nowadays for every hardware synthesizer with more than one oscillator, to have a "duophonic/paraphonic" play mode to get something like polyphony even if there's only one filter and vca. I'm  not criticising, because this offers really some interesting new playing styles.</p>

<p>So here it is: A "4 notes paraphonic" (quadrophonic?) MIDI input object for Axoloti.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/865d5e8aa803a876598421b66164716b25322c32.png" width="128" height="156"></p>

<p>DISCLAIMER: "Paraphonic" does not mean "polyphonic". If you intend do build a real polyphonic patch, use the recommended "polyphonic subpatch" approach!</p>

<p>This object is designed to build a so-called "paraphonic" synthesizer voice.</p>

<p>The outlets note1-4 deliver the notes of up to four pressed keys. If only one key is pressed, all note outlets send the same note unisono. Up to three additionally pressed keys are distributed over the note1-4 outlets. More keys than four are simply ignored.</p>

<p>The gate outlet is high as long as any key is pressed. The "retrigger" checkbox turns on retriggering of the gate outlet with every additional keystroke.</p>

<p>The velocity outlet delivers the velocity of the first hit key.</p>

<p>The MIDI input channel is independent from the patches settings, just set the MIDIchannel attribute to the desired input channel. Channel 0 means "listen on all channels".</p>

<p>If you just want to make a "duophonic" voice (2 oscillator) or "triphonic" (3 oscillators) just connect only note1-2 or note1-3 and leave the remaining notes unconnected.</p>

<p>There's a demo patch, a 4 oscillator paraphonic fm synth with really low cpu load and funny sound: patches/cpwitz/synths/fmsynth-paraphonic.axp</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>Vintage Synths &amp; Web-MIDI Controller interface</h2>

<p>IMHO the signal flow of vintage premium synths is at least as inspiring as their actual sound. I started to test this theory with rebuilding two classics with Axoloti: A Juno-106 and an ARP Odyssey. I didn't expect (neither should you) that the real-and-true-and-only sound can be reproduced with existing Axo objects. But the spirit of an old vintage machine can be approached, I think.</p>

<p>So here they are in the community library as patches:</p>

<p>patches/cpwitz/synths/webmidi/oddly.axp</p>

<p>An approach to an Odyssey. Two routing limitations exist: The filter is not audio-rate modifiable with the sample&amp;hold mixer, and the osc2 sync doesn't work with pulse wave (when synced, it's always playing a plain square wave). Thanks to <a class="mention" href="/users/johannes">@johannes</a> for his 24db lowpass filter <a href="//community.axoloti.com/t/jt-contributions/1967?u=cpwitz">jt/filter/vcf4pole</a>. This patch is 2-voice paraphonic.</p>

<p>patches/cpwitz/synths/webmidi/junebug.axp</p>

<p>My attempt to recreate a Juno-106. Pretty damn close, I think. It's 6-voice polyphonic. Here the stereo chorus from <a class="mention" href="/users/drjustice">@DrJustice</a> is a pretty important part: <a href="//community.axoloti.com/t/drjustice-contributions/1459/45?u=cpwitz">drj/fx/stereo_chorus</a>.</p>

<h2>Web-MIDI Controller</h2>

<p>You might ask: Why are these synths in a "webmidi" folder?</p>

<p>When fiddeling with sounds I find the well-loved Axoloti Patcher interface a bit too distractingly fiddly. And therefore I built a little HTML/JavaScript application which allows a more sexy and focused interface for handling synth parameters via MIDI CC. For several years now, the Chrome browser offers a JavaScript Web-MIDI API which I was longing to use for something for a long time.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/91b48bc39054eb12e35f1061551a973851d0db4a.png" width="690" height="367"></p>

<p>Here's what you need to do, to use it:</p>

<ul>
<li>Install a Google Chrome Browser</li>
<li>Download the <a href="https://github.com/privatepublic-de/webmidicontroller/releases" rel="nofollow">webmidicontroller.zip from GitHub</a>
</li>
<li>Unpack the ZIP file</li>
<li>Start one of the mentioned Axo patches on your Axoloti</li>
<li>Open the corresponding HTML file from the extracted ZIP content with Chrome (either drag'n'drop the HTML onto the Chrome Application or right-click and choose "open with...")</li>
<li>Press the "Settings" button on the web page in Chrome and select your Axoloti for "MIDI out". Depending on your setup you can either use the "Axoloti Core" device (the directly to the computer connected Axoloti) or the MIDI device, where your Axoloti is attached to.</li>
</ul>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6b4f478cc0bc1e01da41e15a85f4397484e5fb57.png" width="268" height="125"></p>

<ul>
<li>Select the correct MIDI channel for each patch. Due to my MIDI setup the patches are configured like this:<br>oddly.axp is on channel 5, <br>junebug.axp is on channel 4 and the <br>formantor.axp is on channel 14.</li>
<li>If you have a MIDI controller keyboard you can configure it as "MIDI in" in the settings dialog and the changes you make with your controller keyboard are displayed on the Chrome page. Of course your controller keyboard needs to be configured to use the corresponding MIDI CC numbers. The MIDI CC numbers of each control on the interface are shown as mouse-over tooltip.</li>
<li>Press the "Settings" button again to close the settings window.</li>
</ul>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2b707e9b26b9e6088a22425bc5be5572800f1239" href="//community.axoloti.com/uploads/default/original/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239.png" class="lightbox" title="ss-junebug.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239_1_690x367.png" width="690" height="367"><div class="meta">
<span class="filename">ss-junebug.png</span><span class="informations">1330x709 140 KB</span><span class="expand"></span>
</div></a></div><br>This is the JUNEBUG controller with the patches dialog opened.</p>

<p>Each controller page can store up to 128 patches and comes with a bunch of presets that I fumbled together. The interface should be quite self-explanatory. Just press the "Patches" button.</p>

<p>I also added my <a href="//community.axoloti.com/t/cpwitz-contributions/1352/2?u=cpwitz">formant-synthesizer</a> to be controlled with such a web-interface. The patch is in patches/cpwitz/synths/webmidi/formantor.axp and the HTML page from the ZIP is called formantor.html.</p>

<p>You can use this HTML/JavaScript to build your own controller interfaces for your patches or even real synths. With some basic HTML-knowledge you can make your own controller pages, sending whatever CC-values you like. There is a file called xx-template.html and if you open it with your favorite HTML editor (or on <a href="https://github.com/privatepublic-de/webmidicontroller/blob/master/xx-template.html" rel="nofollow">GitHub</a>) you'll find comments inside the mark-up explaining, what you can do. Just copy the xx-template.html to a new file and make the appropriate changes to it.</p>

<p>That's it, tell me what you think about it!<br>Peter</p>

<p>P.S.: By the way - this web-application works completely offline and does not call any remote URLs or sends any data to any server in the world!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>There's only a one-way connection to the Axoloti patch. The HTML-Page can change the patches' parameters via MIDI CC on the Axoloti. But the Axo patch does not send the changes you made in the Axoloti patcher software out to the web browser (this would indeed be very hard to wire in a patch). It's designed for "headless use" (Axoloti running the patch stand-alone without patcher software).</p>

      <div class='post' itemprop='articleBody'>
        <p>Two handy components, that I needed for my upcoming synth recreation attempts:</p>

<h2>cpwitz/lfo/shaped-triangle</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/056bfa40c7898f69e557ab12876d180fa744d967.png" width="149" height="144"><br>This LFO's wave can continuously morph from ramp-down to triangle to ramp-up waveforms. <br>As ASCII art: |\ ... /\ ... /| <br>It's based on <a href="//community.axoloti.com/t/drjustice-contributions/1459">DrJustice</a>'s practical LFOs with phase input.</p>

<h2>cpwitz/env/ahd delayed</h2>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d7771f57dc10cdddd0313a95ba5944f4f88b41a9.png" width="132" height="159"><br>A delayed AHD envelope. The delay parameter determines the time until the attack phase starts, when an opening gate is received. Useful for building delayed modulation, e.g. filter or pitch tremolo.<br>It's a simple adaptation of the factory ahd envelope.</p>
      </div>

<h2>MS-19</h2>

<p>I tried to build a recreation of the classic MS-20 with my approach not to achieve the exact vintage sound but mainly the routing possibilities of a classic synthesizer.<br>And there's also a Web-MIDI interface for it.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2cbbfdcc463bed63e6ba8fb38c77d225848f0422" href="//community.axoloti.com/uploads/default/original/2X/2/2cbbfdcc463bed63e6ba8fb38c77d225848f0422.png" class="lightbox" title="ss-ms-19.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2cbbfdcc463bed63e6ba8fb38c77d225848f0422_1_690x452.png" width="690" height="452"><div class="meta">
<span class="filename">ss-ms-19.png</span><span class="informations">1099x720 113 KB</span><span class="expand"></span>
</div></a></div><br>It implements the standard routings of a MS-20 and (since a patch matrix would be far too complex to implement in the time given) some additional routings, that would be possible with the patch field on the original machine.<br>To get the Web-MIDI interface you need to download and install the latest release of my Web-MIDI controller HTML/JavaScript. The process is described in the <a href="//community.axoloti.com/t/cpwitz-contributions/1352/49?u=cpwitz">original post</a>.</p>

        <p><a class="mention" href="/u/cpwitz">@cpwitz</a> <br>Peter, like your work on the web-midi stuff, but for me to use it with my setup, I will need Hortontal faders, in fact will be looking to fit 32 of them in.<br>I have tried to understand your files after downloading them from github, there seems to be plenty of content to create them, just not sure how to go about creating a Horizontal Fader.. ?<br>Any sources or info you may have to push me in the right direction will be great.<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2017-09-22T17:20:38Z' itemprop='datePublished'>
             2017-09-22 17:20:38 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Gavin,<br>take a look at the github repo. I updated it with a really quick and very dirty horizontal fader hack. The xx-tempate.html shows the usage (style class "fader-horz")..</p>

<p>Please tell me, if that works for you.<br>Cheers,<br>Peter</p>

          ps.store("topic_1352", {"post_stream":{"posts":[{"id":11618,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-06-30T20:07:25.079Z","cooked":"\u003caside class=\"quote\" data-post=\"38\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003egrimmreefer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e Maybe you can use the subpatch to give your patch some extra functions? I would suggest using the midi CC version cause it take minimal amount of setting up. Just assign what you want to control to a the midi cc number in the patch (1-16) and control away \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, I really like your layered controller approach and already experimented with it! \u003c/p\u003e\n\n\u003cp\u003eBut IMHO it's a bit complex switching layers and indicating the user which layer is active with the given LEDs. For example in a performance situation this could lead to frustration... especially if I am this poor user 'cause I can't remember what buttons I pressed 20 seconds ago \u003cimg src=\"/images/emoji/emoji_one/confused.png?v=2\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e. I rather like \"one knob per function\" interfaces.\u003c/p\u003e\n\n\u003cp\u003eOne idea comes to mind: A shift button! Using the joystick button as a shift button (maybe indicated by flashing LEDs) and as long it is pressed, the knobs change their function (feedback and stereo in this case). What do you think about that?\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2016-06-30T20:07:25.079Z","reply_count":1,"reply_to_post_number":38,"quote_count":1,"avg_time":11,"incoming_link_count":4,"reads":259,"score":77.35,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11628,"name":"MR I P WATSON","username":"UHOH","avatar_template":"/user_avatar/community.axoloti.com/uhoh/{size}/2821_1.png","created_at":"2016-07-01T10:32:05.604Z","cooked":"\u003cp\u003eThanks so much! - Through the comments made here I found out what was going wrong and it was a dumb mistake on my part, due to having too many copies of patches stored in different places whilst rushing to get something working.\u003c/p\u003e\n\n\u003cp\u003eI now have \u003cspan class=\"mention\"\u003e@cpwtiz\u003c/span\u003e's grain mill running with the input being triggered feedback loops. Fun stuff!\u003c/p\u003e\n\n\u003cp\u003eI love the grain-mill patch too. Will attempt to get it running off a Behringer BCR2000 soon (alongside aforementioned feedback).\u003c/p\u003e\n\n\u003cp\u003eThanks again!\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2016-07-01T10:32:05.604Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":258,"score":117.5,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"MR I P WATSON","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":639,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11640,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-07-01T19:37:21.024Z","cooked":"\u003ch2\u003ecpwitz/midi/arpeggiator.axo\u003c/h2\u003e\n\n\u003cp\u003eA simple'n'easy-to-use MIDI arpeggiator. It features\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e5 arpeggio directions: Up, down, up/down, random and play order\u003c/li\u003e\n\u003cli\u003eUp to 3 additional octaves\u003c/li\u003e\n\u003cli\u003eAdjustable note length with modulation inlet\u003c/li\u003e\n\u003cli\u003eFixed velocity setting or using incoming trigger-note's velocity\u003c/li\u003e\n\u003cli\u003e\"Hold\" inlet to latch the arpeggio notes (a MIDI sustain pedal message also sets \"hold\")\u003c/li\u003e\n\u003cli\u003eSemitone transpose inlet\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eYou need a clock source to trigger the arpeggiated notes. This can be either a square LFO, a (divided to note values, if u like) MIDI clock input or a trigger sequencer.\u003c/p\u003e\n\n\u003cp\u003eWith the pitch, velocity and gate outlets you can control your oscillators, envelopes or more complex sound sources.\u003c/p\u003e\n\n\u003cp\u003eIf you want to send the arpeggio to another MIDI device, you can employ a factory \"midi/out/note\" object.\u003c/p\u003e\n\n\u003cp\u003eThese are the controls:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/ba3e101cd4d2def562b3918afb94d196f3c44787.png\" width=\"147\" height=\"246\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eMIDIchannel\u003c/strong\u003e: Selects the MIDIchannel the arpeggiator is listening on. Caution: It listens on all MIDI devices. I was too lazy to make a device selection  (please insist, if it's really needed).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edirection\u003c/strong\u003e: (from left to right) up, down, up/down, random, play order.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003enotelength\u003c/strong\u003e: sets how long the gate out is held\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eoctaves\u003c/strong\u003e: adds up to 3 octaves to the arpeggio range\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003evelocity\u003c/strong\u003e: Set a fixed output velocity. Value 0 means, the velocity of the incoming trigger note is used\u003c/p\u003e\n\n\u003cp\u003eThe arpeggiator has two displays on the bottom: showing the number of notes, the arpeggio consists of, and an indicator, showing if the arpeggio is held.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eUpdated:\u003c/em\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eThe notelength can be externally modulated with the notelength inlet\u003c/li\u003e\n\u003cli\u003eThe \"notes outlet\" outputs the number of notes as integer value\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eretrigger\u003c/strong\u003e parameter: When the notelength is longer than the clock interval, this checkbox sets retriggering of the gate every time a new arpeggio note is played. Especially good, if you send the arpeggio to other MIDI devices and don't want to lose note triggers.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eP.S.: Imagine multiiple arpeggiators in one patch, triggered with different clock divisions and set to alternate directions, octaves and pan positions of their sound generators... I just had fun \u003cimg src=\"/images/emoji/emoji_one/relaxed.png?v=2\" title=\":relaxed:\" class=\"emoji\" alt=\":relaxed:\"\u003e\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2016-07-09T12:08:14.185Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":641,"reads":265,"score":3420.35,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11865,"name":"","username":"spunkytoofers","avatar_template":"/letter_avatar_proxy/v2/letter/s/a88e57/{size}.png","created_at":"2016-07-10T17:26:34.756Z","cooked":"\u003caside class=\"quote\" data-post=\"44\" data-topic=\"1352\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/cpwitz/40/275_1.png\" class=\"avatar\"\u003ecpwitz:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003caside class=\"quote\" data-post=\"38\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003egrimmreefer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e Maybe you can use the subpatch to give your patch some extra functions? I would suggest using the midi CC version cause it take minimal amount of setting up. Just assign what you want to control to a the midi cc number in the patch (1-16) and control away \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cp\u003eOne idea comes to mind: A shift button! Using the joystick button as a shift button (maybe indicated by flashing LEDs) and as long it is pressed, the knobs change their function (feedback and stereo in this case). What do you think about that?\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei start to get a little lost if there are too many layers of knobs going on.   there is still one more analog input available at PC4 and you can fit a 9mm right angle pot beneath the joystick.  i added a knob that seems to work well as a thumb dial. \u003c/p\u003e\n\n\u003cp\u003eso as cpwitz suggested i used the joystick button but limited it to only one knob to share motion speed and depth.  the joystick's button shift layer activates the depth setting; that way you can scrub in and out motion depth with joystick button clicks.  the speed is always active (doesn't do anything if the depth is scrubbed in at a 0 setting.  \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9fa2d7653ec97fe41bc2013ead573e985143ee11.jpg\" width=\"656\" height=\"287\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6fae47cd04c9d96150960603db89a9dec15279d2\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6fae47cd04c9d96150960603db89a9dec15279d2.jpg\" class=\"lightbox\" title=\"IMG_20160710_120143.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6fae47cd04c9d96150960603db89a9dec15279d2_1_500x500.jpg\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20160710_120143.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1464x1464 494 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2016-07-10T18:57:36.863Z","reply_count":0,"reply_to_post_number":44,"quote_count":2,"avg_time":27,"incoming_link_count":6,"reads":241,"score":109.55,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":692,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13182,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-08-23T21:51:25.002Z","cooked":"\u003ch2\u003ecpwitz/midi/paraphonic.axo\u003c/h2\u003e\n\n\u003cp\u003eIt's quite a hype nowadays for every hardware synthesizer with more than one oscillator, to have a \"duophonic/paraphonic\" play mode to get something like polyphony even if there's only one filter and vca. I'm  not criticising, because this offers really some interesting new playing styles.\u003c/p\u003e\n\n\u003cp\u003eSo here it is: A \"4 notes paraphonic\" (quadrophonic?) MIDI input object for Axoloti.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/865d5e8aa803a876598421b66164716b25322c32.png\" width=\"128\" height=\"156\"\u003e\u003c/p\u003e\n\n\u003cp\u003eDISCLAIMER: \"Paraphonic\" does not mean \"polyphonic\". If you intend do build a real polyphonic patch, use the recommended \"polyphonic subpatch\" approach!\u003c/p\u003e\n\n\u003cp\u003eThis object is designed to build a so-called \"paraphonic\" synthesizer voice.\u003c/p\u003e\n\n\u003cp\u003eThe outlets note1-4 deliver the notes of up to four pressed keys. If only one key is pressed, all note outlets send the same note unisono. Up to three additionally pressed keys are distributed over the note1-4 outlets. More keys than four are simply ignored.\u003c/p\u003e\n\n\u003cp\u003eThe gate outlet is high as long as any key is pressed. The \"retrigger\" checkbox turns on retriggering of the gate outlet with every additional keystroke.\u003c/p\u003e\n\n\u003cp\u003eThe velocity outlet delivers the velocity of the first hit key.\u003c/p\u003e\n\n\u003cp\u003eThe MIDI input channel is independent from the patches settings, just set the MIDIchannel attribute to the desired input channel. Channel 0 means \"listen on all channels\".\u003c/p\u003e\n\n\u003cp\u003eIf you just want to make a \"duophonic\" voice (2 oscillator) or \"triphonic\" (3 oscillators) just connect only note1-2 or note1-3 and leave the remaining notes unconnected.\u003c/p\u003e\n\n\u003cp\u003eThere's a demo patch, a 4 oscillator paraphonic fm synth with really low cpu load and funny sound: patches/cpwitz/synths/fmsynth-paraphonic.axp\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2016-08-23T21:51:25.002Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":579,"reads":249,"score":2976.05,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15919,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-11-26T22:39:46.715Z","cooked":"\u003ch2\u003eVintage Synths \u0026amp; Web-MIDI Controller interface\u003c/h2\u003e\n\n\u003cp\u003eIMHO the signal flow of vintage premium synths is at least as inspiring as their actual sound. I started to test this theory with rebuilding two classics with Axoloti: A Juno-106 and an ARP Odyssey. I didn't expect (neither should you) that the real-and-true-and-only sound can be reproduced with existing Axo objects. But the spirit of an old vintage machine can be approached, I think.\u003c/p\u003e\n\n\u003cp\u003eSo here they are in the community library as patches:\u003c/p\u003e\n\n\u003cp\u003epatches/cpwitz/synths/webmidi/oddly.axp\u003c/p\u003e\n\n\u003cp\u003eAn approach to an Odyssey. Two routing limitations exist: The filter is not audio-rate modifiable with the sample\u0026amp;hold mixer, and the osc2 sync doesn't work with pulse wave (when synced, it's always playing a plain square wave). Thanks to \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e for his 24db lowpass filter \u003ca href=\"//community.axoloti.com/t/jt-contributions/1967?u=cpwitz\"\u003ejt/filter/vcf4pole\u003c/a\u003e. This patch is 2-voice paraphonic.\u003c/p\u003e\n\n\u003cp\u003epatches/cpwitz/synths/webmidi/junebug.axp\u003c/p\u003e\n\n\u003cp\u003eMy attempt to recreate a Juno-106. Pretty damn close, I think. It's 6-voice polyphonic. Here the stereo chorus from \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e is a pretty important part: \u003ca href=\"//community.axoloti.com/t/drjustice-contributions/1459/45?u=cpwitz\"\u003edrj/fx/stereo_chorus\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch2\u003eWeb-MIDI Controller\u003c/h2\u003e\n\n\u003cp\u003eYou might ask: Why are these synths in a \"webmidi\" folder?\u003c/p\u003e\n\n\u003cp\u003eWhen fiddeling with sounds I find the well-loved Axoloti Patcher interface a bit too distractingly fiddly. And therefore I built a little HTML/JavaScript application which allows a more sexy and focused interface for handling synth parameters via MIDI CC. For several years now, the Chrome browser offers a JavaScript Web-MIDI API which I was longing to use for something for a long time.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/91b48bc39054eb12e35f1061551a973851d0db4a.png\" width=\"690\" height=\"367\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's what you need to do, to use it:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eInstall a Google Chrome Browser\u003c/li\u003e\n\u003cli\u003eDownload the \u003ca href=\"https://github.com/privatepublic-de/webmidicontroller/releases\" rel=\"nofollow\"\u003ewebmidicontroller.zip from GitHub\u003c/a\u003e\n\u003c/li\u003e\n\u003cli\u003eUnpack the ZIP file\u003c/li\u003e\n\u003cli\u003eStart one of the mentioned Axo patches on your Axoloti\u003c/li\u003e\n\u003cli\u003eOpen the corresponding HTML file from the extracted ZIP content with Chrome (either drag'n'drop the HTML onto the Chrome Application or right-click and choose \"open with...\")\u003c/li\u003e\n\u003cli\u003ePress the \"Settings\" button on the web page in Chrome and select your Axoloti for \"MIDI out\". Depending on your setup you can either use the \"Axoloti Core\" device (the directly to the computer connected Axoloti) or the MIDI device, where your Axoloti is attached to.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6b4f478cc0bc1e01da41e15a85f4397484e5fb57.png\" width=\"268\" height=\"125\"\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eSelect the correct MIDI channel for each patch. Due to my MIDI setup the patches are configured like this:\u003cbr\u003eoddly.axp is on channel 5, \u003cbr\u003ejunebug.axp is on channel 4 and the \u003cbr\u003eformantor.axp is on channel 14.\u003c/li\u003e\n\u003cli\u003eIf you have a MIDI controller keyboard you can configure it as \"MIDI in\" in the settings dialog and the changes you make with your controller keyboard are displayed on the Chrome page. Of course your controller keyboard needs to be configured to use the corresponding MIDI CC numbers. The MIDI CC numbers of each control on the interface are shown as mouse-over tooltip.\u003c/li\u003e\n\u003cli\u003ePress the \"Settings\" button again to close the settings window.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2b707e9b26b9e6088a22425bc5be5572800f1239\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239.png\" class=\"lightbox\" title=\"ss-junebug.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2b707e9b26b9e6088a22425bc5be5572800f1239_1_690x367.png\" width=\"690\" height=\"367\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ess-junebug.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1330x709 140 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThis is the JUNEBUG controller with the patches dialog opened.\u003c/p\u003e\n\n\u003cp\u003eEach controller page can store up to 128 patches and comes with a bunch of presets that I fumbled together. The interface should be quite self-explanatory. Just press the \"Patches\" button.\u003c/p\u003e\n\n\u003cp\u003eI also added my \u003ca href=\"//community.axoloti.com/t/cpwitz-contributions/1352/2?u=cpwitz\"\u003eformant-synthesizer\u003c/a\u003e to be controlled with such a web-interface. The patch is in patches/cpwitz/synths/webmidi/formantor.axp and the HTML page from the ZIP is called formantor.html.\u003c/p\u003e\n\n\u003cp\u003eYou can use this HTML/JavaScript to build your own controller interfaces for your patches or even real synths. With some basic HTML-knowledge you can make your own controller pages, sending whatever CC-values you like. There is a file called xx-template.html and if you open it with your favorite HTML editor (or on \u003ca href=\"https://github.com/privatepublic-de/webmidicontroller/blob/master/xx-template.html\" rel=\"nofollow\"\u003eGitHub\u003c/a\u003e) you'll find comments inside the mark-up explaining, what you can do. Just copy the xx-template.html to a new file and make the appropriate changes to it.\u003c/p\u003e\n\n\u003cp\u003eThat's it, tell me what you think about it!\u003cbr\u003ePeter\u003c/p\u003e\n\n\u003cp\u003eP.S.: By the way - this web-application works completely offline and does not call any remote URLs or sends any data to any server in the world!\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2016-11-26T22:59:22.342Z","reply_count":6,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":836,"reads":237,"score":4528.7,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/privatepublic-de/webmidicontroller/releases","internal":false,"reflection":false,"title":"Releases · privatepublic-de/webmidicontroller · GitHub","clicks":93},{"url":"https://github.com/privatepublic-de/webmidicontroller/blob/master/xx-template.html","internal":false,"reflection":false,"title":"webmidicontroller/xx-template.html at master · privatepublic-de/webmidicontroller · Git phase input.\u003c/p\u003e\n\n\u003ch2\u003ecpwitz/env/ahd delayed\u003c/h2\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d7771f57dc10cdddd0313a95ba5944f4f88b41a9.png\" width=\"132\" height=\"159\"\u003e\u003cbr\u003eA delayed AHD envelope. The delay parameter determines the time until the attack phase starts, when an opening gate is received. Useful for building delayed modulation, e.g. filter or pitch tremolo.\u003cbr\u003eIt's a simple adaptation of the factory ahd envelope.\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2016-12-27T22:27:54.304Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":16,"reads":184,"score":117.9,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/drjustice-contributions/1459","internal":true,"reflection":false,"title":"DrJustice contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16591,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-12-27T22:36:25.481Z","cooked":"\u003cp\u003eHad some spare time during holidays...\u003c/p\u003e\n\n\u003ch2\u003eMS-19\u003c/h2\u003e\n\n\u003cp\u003eI tried to build a recreation of the classic MS-20 with my approach not to achieve the exact vintage sound but mainly the routing possibilities of a classic synthesizer.\u003cbr\u003eAnd
