      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/osc/sine harmonics.axo</h2>

<p>Easy organs! Made an object of things I wire and then copy&amp;paste a lot.</p>

<p>Sine wave oscillator with 7 additional harmonics: sub octave, 2nd, 3rd, 4th, 5th, 6th and major 7th (2 octaves up). The intervals are pure intervals and not equally tempered.</p>

<p>The levels of each harmonic can be modulated separately.<br><img src="//community.axoloti.com/uploads/default/original/2X/7/7ebe9a5dc4bc046537a1728f9632170beec0589d.png" width="155" height="465"><br>One instance uses about 8% CPU.</p>

<p>There's a demo/testing patch under patches/cpwitz/synths/test-sine-harmonics.axp</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/best-approach-for-additive-organ-patch/1638/9">Best approach for additive &#39;organ&#39; patch?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>

      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/demux/demux smooth 8.axo</h2>

<p>Smoothing 8 out demultiplexer (k-rate fractionals). Same as the factory "demux 8" but the output values can be smoothed exponentially with adjustable rise and fall time.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/ddbbe466514fe34d1e6cadf1168b9f170d529847.png" width="179" height="249"></p>

<p>There's a demo/testing patch under patches/cpwitz/synths/test-sine-harmonics.axp</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-04-01T21:53:32Z' itemprop='datePublished'>

           </time>

      </div>
      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/lfo/tri.axo</h2>

<p>Triangle wave LFO. </p>

<p>I really think for some modulations linear triangle waves are better suited than sines (for example for pwm or wave shapes). So I finally made one <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>very good <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> actually should go to factory/objects</p>
      </div>

          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-04-14T23:05:15Z' itemprop='datePublished'>

        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/delay/tape-delay.axs</h2>

<p>A pitch-shifting (when rate is changed) and saturating tape delay effect. Sounds like a cheap bbd.</p>

<p>You can toggle the output low pass filter and the saturation in the feedback loop. The low pass filter frequency is synchronised to the delay rate to make long delays (low rates) less aliased.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/dfe0f0ba2675ea973ea53d5836fa724ce2841b8d.png" width="133" height="244"></p>

<p>You really should turn on saturation and filtering for old-school crunch. A zero delay rate leads to <em>no delay</em> because no samples are taken with no rate!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-04-14T23:12:05Z' itemprop='datePublished'>
             2016-04-14 23:12:05 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/delay/triggered buffer.axo</h2>

<p>The core object for the tape-delay effect. It's basically a circular buffer, triggered by every rising edge above zero on the trigger input (linear phasor is optimal).</p>

<p>Every rising zero edge a new sample is taken from the input and the oldest sample from the buffer is sent to output. Essentially, it's a tape loop with variable speed. There's no interpolation, so low rates get very crunchy and aliased.</p>

<p>The object needs a reference to a 32b table. The size of the table defines the range of available sample rates. The <a href="/t/cpwitz-contributions/1352/23?u=cpwitz">tape-delay effect</a> for example uses a 2048 samples table.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/17450dc4c141b47139e7094963143016e19416c4.png" width="160" height="90"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-04-18T20:19:29Z' itemprop='datePublished'>
             2016-04-18 20:19:29 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Stupid me! I was wondering about too heavy aliasing and then noticed that feeding the feedback back into the downsampling routine isn't really a great idea. And now there it is:</p>

<h2>cpwitz/delay/triggered buffer feedback.axo</h2>

<p>The same downsampling circular buffer but with internal feedback routing. Now we're talking.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e59490441ee074e8f371cce9cc07254bdd3882dd.png" width="201" height="132"></p>

<p>For fancy experiments the old triggered buffer without internal feedback remains the same. I fixed the tape-delay effect with the new buffer, so it's much cleaner now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-04-18T20:25:02Z' itemprop='datePublished'>
             2016-04-18 20:25:02 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>cpwitz/delay/tape-delay-stereo.axs</h2>

<p>And here's a vintage lo-fi stereo tape delay. Good for scifi spaces and mellow choruses. The delay rates can be individually set for left and right channel. And there's a comb knob to adjust both together relative to each other.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/06458a4ad0832889d6e8e8c861cf5ace95406067.png" width="134" height="318"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-04-20T16:04:01Z' itemprop='datePublished'>
             2016-04-20 16:04:01 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="25" data-topic="1352"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/cpwitz/40/275_1.png" class="avatar">cpwitz:</div>
<blockquote><p>Stupid me! I was wondering about too heavy aliasing and then noticed that feeding the feedback back into the downsampling routine isn't really a great idea. And now there it is:</p></blockquote></aside>

<p>Hi tried both, this makes it sound a lot better thank you very much!</p>

<p>I'm trying to combine your delay with the sync engine of <a class="mention" href="/users/sirsicksik">@SirSickSik</a> here:<br><aside class="quote" data-topic="979" data-slug="delay-sync-to-midi-clock" data-post="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar"><a href="//community.axoloti.com/t/delay-sync-to-midi-clock/979/19">Delay Sync to MIDI Clock</a>
</div>
<blockquote><p><a class="mention" href="/users/sirsicksik"></a><a class="mention" href="/users/sirsicksik">@SirSickSik</a> your sync engine looks nice, would you mind posting the patch?</p></blockquote></aside></p>

<p>I tried to plug the output of the sync engine into the trigger of the triggered buffer object but it didnt work, no sound coming from the delay. Do you have any suggestions? It would be great to be able to tempo sync your tape delay, but also at a certain point break the sync and twist the delay time knobs to get that pitch effects. </p>

<p>This is the patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8c90d3b44b26fa10eecf10021c36f69363e110e6.axp">midi clock sync example tape delay.axp</a> (20.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-04-20T20:25:29Z' itemprop='datePublished'>
             2016-04-20 20:25:29 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, you're right. Clock syncing would be awesome. I haven't had the time to test <a class="mention" href="/users/sirsicksik">@SirSickSik</a>'s sync solution yet (shame!). </p>

<p>I don't have my axoloti hardware at hand for the next few days. <br>But maybe one tip for further experiments: The trigger input doesn't work like the input of the delay read object. The delay's input is a fractional number which defines the delay time. The trigger input works as a sample trigger. When the input goes above 0 a new sample is taken and the oldest sample is put out on the output. This defines the sample rate of the buffer and needs to be driven by an audio rate oscillator (preferably a phasor). If you take a look at my two tape delay objects there's always a phasor driving the trigger input:<br><img src="//community.axoloti.com/uploads/default/original/2X/1/16a1a1d0aec52bfcc1dd7c6dd1bb8828704e0f7a.png" width="426" height="164"> <br>To set a desired delay rate this phasor's frequency must be modulated (red circle in the screenshot above). And maybe with correct scaling (math/*c) the output of the sync engine can set the correct delay rate.</p>

<p>Hope, that makes any sense. <br>I haven't my hardware around and therefore I can only talk and not try, sorry. Thinking about it, maybe I someday should make a more integrated downsampling circular buffer with internal triggering, where you can directly modulate the delay time. </p>

<p>Oh yeah. As always... lots of possibilities and too little of time <img src="/images/emoji/emoji_one/cry.png?v=0" title=":cry:" class="emoji" alt=":cry:">.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-04-21T18:20:27Z' itemprop='datePublished'>
             2016-04-21 18:20:27 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/cpwitz">@cpwitz</a><br>Thanks for the explanation, that is totally understandable. Right now I'm not capable of logically determining the right scaling for the sync engine but I guess I'll try out with different values of math/*c and see If I can correctly feed your buffer (or maybe get funky unexpected results <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">)</p>

<aside class="quote" data-post="28" data-topic="1352"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/cpwitz/40/275_1.png" class="avatar">cpwitz:</div>
<blockquote><p>Hope, that makes any sense. I haven't my hardware around and therefore I can only talk and not try, sorry. Thinking about it, maybe I someday should make a more integrated downsampling circular buffer with internal triggering, where you can directly modulate the delay time.</p></blockquote></aside>

<p>That sound like a really great Idea. In general I really like what you can do with axoloti but for using it in a bigger setup it is so important to have sync mechanisms for time based effects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-04-24T18:22:35Z' itemprop='datePublished'>
             2016-04-24 18:22:35 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/cpwitz">@cpwitz</a><br>I Combined your tape delay with the syncengine of <a class="mention" href="/users/rbrt">@rbrt</a> in the delay sync thread:<br><aside class="quote" data-topic="979" data-slug="delay-sync-to-midi-clock" data-post="28"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar"><a href="//community.axoloti.com/t/delay-sync-to-midi-clock/979/28">Delay Sync to MIDI Clock</a>
</div>
<blockquote><p>your right.. I think it makes sense to keep this more modular,to suit different needs. so I cooked up some more stuff,most of all a 'k2f' object that converts integer k-rate ticks to something like HZ,to be fed into a 'lfo/saw lin' object...   so here's the new patch,it contains a bunch of custom objects that I already uploaded to the  community library (you need 1.08 and up to run it) I also did a signal-rate saw-lfo called 'phasor' to be used in conjunction with the 'k2f' - object.    <a href="//community.axoloti.com/uploads/default/original/2X/3/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811.PNG" title="taptempo.PNG">[image]</a> …</p></blockquote></aside></p>

<p>Tapping the Tempo works great now but it still sounds really downsampled in bitcrusher like. Any idea why?<br>This is the patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2d481ba394e66b42300b8821099ce7e7e7b08014.axp">Tape Delay Tap Tempo.axp</a> (6.7 KB)</p>

<p>P.S. If you really want that tape delay sound the filter and saturation should be in the feedback loop <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>P.S.S. I raised the buffer size of the table/aloc, that helped!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-04-24T19:17:18Z' itemprop='datePublished'>
             2016-04-24 19:17:18 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="30" data-topic="1352"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Tapping the Tempo works great now but it still sounds really downsampled in bitcrusher like. Any idea why?</p></blockquote></aside>

<p> it is an downsampling bitcrusher delay,the saw acts like Samplerate, nice  effect...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-05T17:37:04Z' itemprop='datePublished'>
             2016-05-05 17:37:04 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't have time to check it out tonight, but do you really mean major 7th? The 7th harmonic (if that's what you mean) is slightly flat of a minor 7th normally. Unless you're actually a lot higher up the spectrum than I realise and it is actually a harmonic that is closer to a major 7th.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-05-05T21:36:57Z' itemprop='datePublished'>
             2016-05-05 21:36:57 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, it's a little flat major seventh: fundamentalHz*7.5<br>This gives for a A2 (110Hz) 825Hz. <br>Equally tempered the major 7th would be 830.61Hz. The tempered minor 7th would be 783.9Hz. Or did I miscalculate (happens very often)?</p>

<p>I wasn't thinking in tonewheel harmonics but wanted to have pure overtone factors. But it maybe really makes sense to make a tempered version of the sine overtone oscillator to act more like drawbars on hammonds.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-06T13:25:24Z' itemprop='datePublished'>
             2016-05-06 13:25:24 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah ok, so really it's the 15th harmonic of a fundamental an octave lower (the sub I guess).</p>
      </div>

"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-29T20:20:16.786Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe other patches in the contribution library are saved as subpatches and can therefor be looked up via the browser. Regular patches has to be accesed through a reugalr browser.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAh that makes sense, thanks!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-03-29T20:20:16.786Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":210,"score":42.45,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8127,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-03-31T20:23:47.787Z","cooked":"\u003ch2\u003ecpwitz/osc/sine harmonics.axo\u003c/h2\u003e\n\n\u003cp\u003eEasy organs! Made an object of things I wire and then copy\u0026amp;paste a lot.\u003c/p\u003e\n\n\u003cp\u003eSine wave oscillator with 7 additional harmonics: sub octave, 2nd, 3rd, 4th, 5th, 6th and major 7th (2 octaves up). The intervals are pure intervals and not equally tempered.\u003c/p\u003e\n\n\u003cp\u003eThe levels of each harmonic can be modulated separately.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/7ebe9a5dc4bc046537a1728f9632170beec0589d.png\" width=\"155\" height=\"465\"\u003e\u003cbr\u003eOne instance uses about 8% CPU.\u003c/p\u003e\n\n\u003cp\u003eThere's a demo/testing patch under patches/cpwitz/synths/test-sine-harmonics.axp\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-03-31T20:23:47.787Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":610,"reads":227,"score":3143.05,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/best-approach-for-additive-organ-patch/1638/9","internal":true,"reflection":true,"title":"Best approach for additive 'organ' patch?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8128,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-03-31T20:26:09.012Z","cooked":"\u003ch2\u003ecpwitz/demux/demux smooth 8.axo\u003c/h2\u003e\n\n\u003cp\u003eSmoothing 8 out demultiplexer (k-rate fractionals). Same as the factory \"demux 8\" but the output values can be smoothed exponentially with adjustable rise and fall time.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/ddbbe466514fe34d1e6cadf1168b9f170d529847.png\" width=\"179\" height=\"249\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThere's a demo/testing patch under patches/cpwitz/synths/test-sine-harmonics.axp\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-03-31T20:26:09.012Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":532,"reads":227,"score":2730.95,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8170,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-01T21:53:32.361Z","cooked":"\u003ch2\u003ecpwitz/lfo/tri.axo\u003c/h2\u003e\n\n\u003cp\u003eTriangle wave LFO. \u003c/p\u003e\n\n\u003cp\u003eI really think for some modulations linear triangle waves are better suited than sines (for example for pwm or wave shapes). So I finally made one \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-04-01T21:53:32.361Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":560,"reads":234,"score":2942.35,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8266,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-04T22:03:02.493Z","cooked":"\u003cp\u003every good \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e actually should go to factory/objects\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-04-04T22:03:13.991Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":231,"score":66.85,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8775,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-14T23:05:15.254Z","cooked":"\u003ch2\u003ecpwitz/delay/tape-delay.axs\u003c/h2\u003e\n\n\u003cp\u003eA pitch-shifting (when rate is changed) and saturating tape delay effect. Sounds like a cheap bbd.\u003c/p\u003e\n\n\u003cp\u003eYou can toggle the output low pass filter and the saturation in the feedback loop. The low pass filter frequency is synchronised to the delay rate to make long delays (low rates) less aliased.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dfe0f0ba2675ea973ea53d5836fa724ce2841b8d.png\" width=\"133\" height=\"244\"\u003e\u003c/p\u003e\n\n\u003cp\u003eYou really should turn on saturation and filtering for old-school crunch. A zero delay rate leads to \u003cem\u003eno delay\u003c/em\u003e because no samples are taken with no rate!\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-04-14T23:05:15.254Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":653,"reads":237,"score":3373.3,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8776,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-14T23:12:05.408Z","cooked":"\u003ch2\u003ecpwitz/delay/triggered buffer.axo\u003c/h2\u003e\n\n\u003cp\u003eThe core object for the tape-delay effect. It's basically a circular buffer, triggered by every rising edge above zero on the trigger input (linear phasor is optimal).\u003c/p\u003e\n\n\u003cp\u003eEvery rising zero edge a new sample is taken from the input and the oldest sample from the buffer is sent to output. Essentially, it's a tape loop with variable speed. There's no interpolation, so low rates get very crunchy and aliased.\u003c/p\u003e\n\n\u003cp\u003eThe object needs a reference to a 32b table. The size of the table defines the range of available sample rates. The \u003ca href=\"/t/cpwitz-contributions/1352/23?u=cpwitz\"\u003etape-delay effect\u003c/a\u003e for example uses a 2048 samples table.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/17450dc4c141b47139e7094963143016e19416c4.png\" width=\"160\" height=\"90\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-04-14T23:16:52.710Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":585,"reads":229,"score":2971.5,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8965,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-18T20:19:29.713Z","cooked":"\u003cp\u003eStupid me! I was wondering about too heavy aliasing and then noticed that feeding the feedback back into the downsampling routine isn't really a great idea. And now there it is:\u003c/p\u003e\n\n\u003ch2\u003ecpwitz/delay/triggered buffer feedback.axo\u003c/h2\u003e\n\n\u003cp\u003eThe same downsampling circular buffer but with internal feedback routing. Now we're talking.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e59490441ee074e8f371cce9cc07254bdd3882dd.png\" width=\"201\" height=\"132\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFor fancy experiments the old triggered buffer without internal feedback remains the same. I fixed the tape-delay effect with the new buffer, so it's much cleaner now.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-04-18T20:19:29.713Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":508,"reads":227,"score":2588.05,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8966,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-18T20:25:02.569Z","cooked":"\u003ch2\u003ecpwitz/delay/tape-delay-stereo.axs\u003c/h2\u003e\n\n\u003cp\u003eAnd here's a vintage lo-fi stereo tape delay. Good for scifi spaces and mellow choruses. The delay rates can be individually set for left and right channel. And there's a comb knob to adjust both together relative to each other.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/06458a4ad0832889d6e8e8c861cf5ace95406067.png\" width=\"134\" height=\"318\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-04-18T20:25:02.569Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":561,"reads":225,"score":2862.7,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9024,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-04-20T16:04:01.187Z","cooked":"\u003caside class=\"quote\" data-post=\"25\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/cpwitz/40/275_1.png\" class=\"avatar\"\u003ecpwitz:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eStupid me! I was wondering about too heavy aliasing and then noticed that feeding the feedback back into the downsampling routine isn't really a great idea. And now there it is:\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHi tried both, this makes it sound a lot better thank you very much!\u003c/p\u003e\n\n\u003cp\u003eI'm trying to combine your delay with the sync engine of \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e here:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"979\" data-slug=\"delay-sync-to-midi-clock\" data-post=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/delay-sync-to-midi-clock/979/19\"\u003eDelay Sync to MIDI Clock\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e your sync engine looks nice, would you mind posting the patch?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eI tried to plug the output of the sync engine into the trigger of the triggered buffer object but it didnt work, no sound coming from the delay. Do you have any suggestions? It would be great to be able to tempo sync your tape delay, but also at a certain point break the sync and twist the delay time knobs to get that pitch effects. \u003c/p\u003e\n\n\u003cp\u003eThis is the patch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8c90d3b44b26fa10eecf10021c36f69363e110e6.axp\"\u003emidi clock sync example tape delay.axp\u003c/a\u003e (20.4 KB)\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-04-20T16:04:01.187Z","reply_count":1,"reply_to_post_number":25,"quote_count":1,"avg_time":15,"incoming_link_count":4,"reads":215,"score":68.75,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/8/8c90d3b44b26fa10eecf10021c36f69363e110e6.axp","internal":true,"reflection":false,"clicks":20},{"url":"http://community.axoloti.com/t/delay-sync-to-midi-clock/979/19","internal":true,"reflection":false,"title":"Delay Sync to MIDI Clock","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9033,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-04-20T20:25:29.628Z","cooked":"\u003cp\u003eYes, you're right. Clock syncing would be awesome. I haven't had the time to test \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e's sync solution yet (shame!). \u003c/p\u003e\n\n\u003cp\u003eI don't have my axoloti hardware at hand for the next few days. \u003cbr\u003eBut maybe one tip for further experiments: The trigger input doesn't work like the input of the delay read object. The delay's input is a fractional number which defines the delay time. The trigger input works as a sample trigger. When the input goes above 0 a new sample is taken and the oldest sample is put out on the output. This defines the sample rate of the buffer and needs to be driven by an audio rate oscillator (preferably a phasor). If you take a look at my two tape delay objects there's always a phasor driving the trigger input:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/16a1a1d0aec52bfcc1dd7c6dd1bb8828704e0f7a.png\" width=\"426\" height=\"164\"\u003e \u003cbr\u003eTo set a desired delay rate this phasor's frequency must be modulated (red circle in the screenshot above). And maybe with correct scaling (math/*c) the output of the sync engine can set the correct delay rate.\u003c/p\u003e\n\n\u003cp\u003eHope, that makes any sense. \u003cbr\u003eI haven't my hardware around and therefore I can only talk and not try, sorry. Thinking about it, maybe I someday should make a more integrated downsampling circular buffer with internal triggering, where you can directly modulate the delay time. \u003c/p\u003e\n\n\u003cp\u003eOh yeah. As always... lots of possibilities and too little of time \u003cimg src=\"/images/emoji/emoji_one/cry.png?v=0\" title=\":cry:\" class=\"emoji\" alt=\":cry:\"\u003e.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-04-20T20:25:29.628Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":216,"score":63.9,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9117,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-04-21T18:20:27.411Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e\u003cbr\u003eThanks for the explanation, that is totally understandable. Right now I'm not capable of logically determining the right scaling for the sync engine but I guess I'll try out with different values of math/*c and see If I can correctly feed your buffer (or maybe get funky unexpected results \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"28\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/cpwitz/40/275_1.png\" class=\"avatar\"\u003ecpwitz:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHope, that makes any sense. I haven't my hardware around and therefore I can only talk and not try, sorry. Thinking about it, maybe I someday should make a more integrated downsampling circular buffer with internal triggering, where you can directly modulate the delay time.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat sound like a really great Idea. In general I really like what you can do with axoloti but for using it in a bigger setup it is so important to have sync mechanisms for time based effects.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-04-21T18:20:27.411Z","reply_count":0,"reply_to_post_number":28,"quote_count":1,"avg_time":9,"incoming_link_count":1,"reads":219,"score":49.25,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9238,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-04-24T18:22:35.172Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e\u003cbr\u003eI Combined your tape delay with the syncengine of \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e in the delay sync thread:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"979\" data-slug=\"delay-sync-to-midi-clock\" data-post=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/delay-sync-to-midi-clock/979/28\"\u003eDelay Sync to MIDI Clock\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyour right.. I think it makes sense to keep this more modular,to suit different needs. so I cooked up some more stuff,most of all a 'k2f' object that converts integer k-rate ticks to something like HZ,to be fed into a 'lfo/saw lin' object...   so here's the new patch,it contains a bunch of custom objects that I already uploaded to the  community library (you need 1.08 and up to run it) I also did a signal-rate saw-lfo called 'phasor' to be used in conjunction with the 'k2f' - object.    \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/3/3a9b9bd29a3c5dfba2a63a926057e0a2fd84f811.PNG\" title=\"taptempo.PNG\"\u003e[image]\u003c/a\u003e …\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eTapping the Tempo works great now but it still sounds really downsampled in bitcrusher like. Any idea why?\u003cbr\u003eThis is the patch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2d481ba394e66b42300b8821099ce7e7e7b08014.axp\"\u003eTape Delay Tap Tempo.axp\u003c/a\u003e (6.7 KB)\u003c/p\u003e\n\n\u003cp\u003eP.S. If you really want that tape delay sound the filter and saturation should be in the feedback loop \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eP.S.S. I raised the buffer size of the table/aloc, that helped!\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-04-24T18:27:18.729Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":217,"score":68.85,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/2/2d481ba394e66b42300b8821099ce7e7e7b08014.axp","internal":true,"reflection":false,"clicks":23},{"url":"http://community.axoloti.com/t/delay-sync-to-midi-clock/979/28","internal":true,"reflection":false,"title":"Delay Sync to MIDI Clock","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9240,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-24T19:17:18.249Z","cooked":"\u003caside class=\"quote\" data-post=\"30\" data-topic=\"1352\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTapping the Tempo works great now but it still sounds really downsampled in bitcrusher like. Any idea why?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e it is an downsampling bitcrusher delay,the saw acts like Samplerate, nice  effect...\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-04-24T19:19:12.325Z","reply_count":0,"reply_to_post_number":30,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":207,"score":46.9,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9627,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-05-05T17:37:04.561Z","cooked":"\u003cp\u003eDon't have time to check it out tonight, but do you really mean major 7th? The 7th harmonic (if that's what you mean) is slightly flat of a minor 7th normally. Unless you're actually a lot higher up the spectrum than I realise and it is actually a harmonic that is closer to a major 7th.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-05-05T17:37:04.561Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":208,"score":47.0,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9637,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-05-05T21:36:57.136Z","cooked":"\u003cp\u003eYes, it's a little flat major seventh: fundamentalHz*7.5\u003cbr\u003eThis gives for a A2 (110Hz) 825Hz. \u003cbr\u003eEqually tempered the major 7th would be 830.61Hz. The tempered minor 7th would be 783.9Hz. Or did I miscalculate (happens very often)?\u003c/p\u003e\n\n\u003cp\u003eI wasn't thinking in tonewheel harmonics but wanted to have pure overtone factors. But it maybe really makes sense to make a tempered version of the sine overtone oscillator to act more like drawbars on hammonds.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-05-05T21:36:57.136Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":217,"score":53.9,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9657,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-05-06T13:25:24.258Z","cooked":"\u003cp\u003eAh ok, so really it's the 15th harmonic of a fundamental an octave lower (the sub I guess).\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-05-06T13:25:24.258Z","reply_count":0,"reply_to_post_number":33,"quote_count":0,"avg_time":14,"incoming_lin
