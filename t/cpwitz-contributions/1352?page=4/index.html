        <h1>
  <a href="/t/cpwitz-contributions/1352">Cpwitz Contributions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-22T11:47:04Z' itemprop='datePublished'>
             2017-09-22 11:47:04 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/cpwitz">@cpwitz</a> <br>Peter, like your work on the web-midi stuff, but for me to use it with my setup, I will need Hortontal faders, in fact will be looking to fit 32 of them in.<br>I have tried to understand your files after downloading them from github, there seems to be plenty of content to create them, just not sure how to go about creating a Horizontal Fader.. ?<br>Any sources or info you may have to push me in the right direction will be great.<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2017-09-22T17:20:38Z' itemprop='datePublished'>
             2017-09-22 17:20:38 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Gavin,<br>take a look at the github repo. I updated it with a really quick and very dirty horizontal fader hack. The xx-tempate.html shows the usage (style class "fader-horz")..</p>

<p>Please tell me, if that works for you.<br>Cheers,<br>Peter</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-09-22T23:36:20Z' itemprop='datePublished'>
             2017-09-22 23:36:20 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Excelent, thanks,<br>Looks good, a little bit of tweeking I was able to get the label from the left side to the right side. This is how I need it for my setup.<br>Next tweek will be to move the value to where the left side label was, at value 127 it is awkward trying tyo grab the slider.<br>Great work.. thanks heaps..<br><img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2017-10-16T21:11:23Z' itemprop='datePublished'>
             2017-10-16 21:11:23 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there a way to make the arpeggiator continue outputting notes after the gate has dropped? It sounds a bit weird having your arp immediately stop on the last note when you let go of a chord with long release times.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2017-10-16T23:02:57Z' itemprop='datePublished'>
             2017-10-16 23:02:57 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The "hold" inlet is meant to hold all incoming notes as long as it is high (you could attach a ctrl/toggle to it). And also the MIDI sustain pedal cc (64, I think) holds all notes as long as it is &gt;0. Or did I get you wrong?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2017-10-17T04:23:58Z' itemprop='datePublished'>
             2017-10-17 04:23:58 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, my main issue is that when I let all the notes go, and my envelope has a high release, it just stops. The hold inlet probably wouldn't help, as that would also keep triggering the gate outlet that my envelope uses. It does sound hard to implement though, because you'd need to know if a note was intentionally let go of, since the notes of a chord won't all be released at the same instant if you're playing live. </p>

<p>Ideal behavior:<br>Hold down some notes &gt; They arpeggiate. Gate is high.<br>Let go of one note &gt; That note is dropped from the arpeggiation. Gate is high.<br><strong>Let go of all notes (with imperceptible time differences) &gt; They continue to arpeggiate. Gate is low.</strong><br>Hold some notes again &gt; Just the new notes arpeggiate. Gate is high.</p>

<p>I might be asking for too much here, but any help is appreciated.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2017-10-17T21:13:21Z' itemprop='datePublished'>
             2017-10-17 21:13:21 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Ott,</p>

<p>This sounds to me like a very "special" use case, that I consider hard to implement in a sort-of generic arpeggiator object. Maybe you could accomplish something like that patch-wise with a midi/in/keyb object, its gate outlet, an inverter and a pulselength factory object, which prolonges the "hold" inlet of the arpeggiator for a given time. But I confess, I haven't thought this entirely through, sorry.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-12-21T02:47:45Z' itemprop='datePublished'>
             2017-12-21 02:47:45 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there a version of this with an arpeggiator? Ive seen an appegiator patch somewhere once in the community Library but I wasn't able to figure out how to use it/add it to this patch (assuming it wouldn't overload the Axoloti...)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2017-12-21T11:34:34Z' itemprop='datePublished'>
             2017-12-21 11:34:34 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The simplest way to add my arpeggiator to any patch, that plays MIDI notes, is this: </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/42c4bee6b295bc6891f5e161a0e399bea2df8740.png" width="484" height="350"></p>

<p>Add these three objects anywhere to the patch and set the MIDI channel of the arpeggiator to the channel for incoming notes, which should be arpeggiated (e.g. from your keyboard) and the channel of the "midi/intern/note" object to the channel the patch is set to receives notes.</p>

<p>If you want to sync the arpeggio to incoming MIDI clock signals, you can trigger the arpeggiator clock with the output of a factory "midi/in/clock" object and maybe some appropriate clock division counter to get half, quarter, eighth or sixteenth notes...</p>

<p>The usage of the arpeggiator object should be quite self-explanatory, but <a href="//community.axoloti.com/t/cpwitz-contributions/1352/46?u=cpwitz">here's the doc</a>.</p>

<p>Hope that helps!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-12-21T13:41:47Z' itemprop='datePublished'>
             2017-12-21 13:41:47 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awww yeeeeeeeeeeeeeee. Can't wait to try this out!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/noizelab'><b itemprop='author'>noizelab</b></a>
           
           <time datetime='2018-02-09T18:25:40Z' itemprop='datePublished'>
             2018-02-09 18:25:40 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/cpwitz">@cpwitz</a>, <br>I love the grainmill and just built a stompbox to use it with guitar. <br>The only thing that would make it even more perfect is tap tempo. I'd like to replace MIDI Sync with it. <br>I already found a tap tempo solution, I just can't remember the author. <br>Would it be possible to use this instead of MIDI Sync with grainmill? <br>I'm sorry if this is a dumb question, I'm just starting out with axoloti. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5382a7fed5a3bef60aaa6048fafd560cf4141505" href="//community.axoloti.com/uploads/default/original/2X/5/5382a7fed5a3bef60aaa6048fafd560cf4141505.jpg" class="lightbox" title="taptempo.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5382a7fed5a3bef60aaa6048fafd560cf4141505_1_690x381.jpg" width="690" height="381"><div class="meta">
<span class="filename">taptempo.jpg</span><span class="informations">1138x629 94.8 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2018-02-09T20:24:45Z' itemprop='datePublished'>
             2018-02-09 20:24:45 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Glad you like it!</p>

<p>Sure, you can replace the "clock-source" object in the grain-mill patch with anything, that provides clock pulses. Just make sure, that both yellow wires (to counter_1/trig and demux_2/i) are connected to your new clock output.</p>

<p>I don't know the patch you took the screenshot from (looks like some proof of concept or test scenario). But there's a tap tempo source by <a class="mention" href="/u/drjustice">@DrJustice</a> : <a href="//community.axoloti.com/t/drjustice-contributions/1459/37">http://community.axoloti.com/t/drjustice-contributions/1459/37</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcfrgmn'><b itemprop='author'>jcfrgmn</b></a>
           
           <time datetime='2018-03-21T02:42:15Z' itemprop='datePublished'>
             2018-03-21 02:42:15 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am blown away by your generative creations.  Keep up the great work!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-10-02T12:52:08Z' itemprop='datePublished'>
             2018-10-02 12:52:08 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Cpwitz,<br>I've been playing with you webmidi interface, it's great! Do you have any idea whether and how it is possible to get the midi from an old iPad or Kindle Fire or other cheap tablet to the mini-USB port of the axoloti. If i could use a pad instead of a computer, that would make for a great live solution...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2018-10-02T14:25:32Z' itemprop='datePublished'>
             2018-10-02 14:25:32 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for using and liking it!</p>

<p>Mobile usage is a bit of a problem. iOS devices (Safari mobile) do not support Web MIDI. Newer Android devices do, but you'll need a USB-OTG cable and a MIDI interface. I really didn't quite follow this path. Maybe you'll be better served by something like TouchOSC with a pretty and a pretty customisable touch screen interface. Haven't tried this for quite a while.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/austingreen'><b itemprop='author'>austingreen</b></a>
           
           <time datetime='2018-11-19T23:09:10Z' itemprop='datePublished'>
             2018-11-19 23:09:10 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I use an app called Midi Designer to make customized templates for my axoloti patches and program/control them from my ipad.  It's kinda laborious especially some of my patches has over 200 cc's spread over 2-3 channels.  One could easily recreate these 3 interface in one evening, might not look as cool or have any old school vibe but will function just the same. You can also make them with Lemur app which looks cooler but i haven't learned how to make them with lemur (think it might have a steeper learnign curve to make templates, once i learned MD i just kept with it, lemur is a better app though with much more funtionality midi-wise with lots of great community templates.)  I also like using animoog to play some of my patches with the virtual buchla-esque tongs, like my patch based on the Lyra-8.  Or ThumbJam app is another that has good note pads with x-y midi output.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NamedUser'><b itemprop='author'>NamedUser</b></a>
           
           <time datetime='2019-07-01T08:40:33Z' itemprop='datePublished'>
             2019-07-01 08:40:33 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am a brand new Axoloti owner. I love experimental and ambient music, like Tim Hecker (and many others). I fired up my Axoloti for the first time, insalled Gran Mill, and I am blown away. This is a beautiful granular implementation, and I thank and salute you. I will definitely be using this live. I have an Axocontrol on the way, and am looking forward to that pairing. </p>

<p>I specifically got the Axoloti to add granular and other effects options to my Octatrack / modular gear, and 30 minutes in I am very excited about he possibilities.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NamedUser'><b itemprop='author'>NamedUser</b></a>
           
           <time datetime='2019-07-01T22:09:57Z' itemprop='datePublished'>
             2019-07-01 22:09:57 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Am playing with this some more today - am running the sync out of my OT Mk2 into the Axo, into Grain Mill, then back into an OT channel. It's working flawlessly.</p>

<p>However - I can't get midi sync to work. I am running a clock from the OT Mk2 midi out port by midi cable into the Midi in of the Axo, and the Axo is not responding. Any thoughts welcome! (PS the Axo is responding to midi - I can control the pitch of Axo synths).</p>

<p>I guess I need to somehow test whether a clock is being receied by the Axo - but how?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NamedUser'><b itemprop='author'>NamedUser</b></a>
           
           <time datetime='2019-07-01T22:17:43Z' itemprop='datePublished'>
             2019-07-01 22:17:43 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok - edit - this is recieving the Ableton midi clock fine - so the issue is at the Octatrack end, or a compatibility issue <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Cpwitz Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NamedUser'><b itemprop='author'>NamedUser</b></a>
           
           <time datetime='2019-07-01T22:20:32Z' itemprop='datePublished'>
             2019-07-01 22:20:32 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>And edit - now working with OT clock - must not have had the midi jack physically connected properly.</p>
      </div>

          ps.store("topic_1352", {"post_stream":{"posts":[{"id":23704,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-22T11:47:04.044Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/cpwitz\"\u003e@cpwitz\u003c/a\u003e \u003cbr\u003ePeter, like your work on the web-midi stuff, but for me to use it with my setup, I will need Hortontal faders, in fact will be looking to fit 32 of them in.\u003cbr\u003eI have tried to understand your files after downloading them from github, there seems to be plenty of content to create them, just not sure how to go about creating a Horizontal Fader.. ?\u003cbr\u003eAny sources or info you may have to push me in the right direction will be great.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2017-09-22T11:47:04.044Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":154,"score":46.45,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23724,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2017-09-22T17:20:38.454Z","cooked":"\u003cp\u003eHey Gavin,\u003cbr\u003etake a look at the github repo. I updated it with a really quick and very dirty horizontal fader hack. The xx-tempate.html shows the usage (style class \"fader-horz\")..\u003c/p\u003e\n\n\u003cp\u003ePlease tell me, if that works for you.\u003cbr\u003eCheers,\u003cbr\u003ePeter\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2017-09-22T17:20:38.454Z","reply_count":0,"reply_to_post_number":62,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":155,"score":36.55,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23739,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-09-22T23:36:20.921Z","cooked":"\u003cp\u003eExcelent, thanks,\u003cbr\u003eLooks good, a little bit of tweeking I was able to get the label from the left side to the right side. This is how I need it for my setup.\u003cbr\u003eNext tweek will be to move the value to where the left side label was, at value 127 it is awkward trying tyo grab the slider.\u003cbr\u003eGreat work.. thanks heaps..\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2017-09-22T23:36:20.921Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":155,"score":56.5,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24202,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2017-10-16T21:11:23.124Z","cooked":"\u003cp\u003eIs there a way to make the arpeggiator continue outputting notes after the gate has dropped? It sounds a bit weird having your arp immediately stop on the last note when you let go of a chord with long release times.\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2017-10-16T21:11:23.124Z","reply_count":1,"reply_to_post_number":46,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":147,"score":39.8,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24206,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2017-10-16T23:02:57.383Z","cooked":"\u003cp\u003eThe \"hold\" inlet is meant to hold all incoming notes as long as it is high (you could attach a ctrl/toggle to it). And also the MIDI sustain pedal cc (64, I think) holds all notes as long as it is \u0026gt;0. Or did I get you wrong?\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2017-10-16T23:02:57.383Z","reply_count":1,"reply_to_post_number":65,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":144,"score":39.25,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24209,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2017-10-17T04:23:58.580Z","cooked":"\u003cp\u003eWell, my main issue is that when I let all the notes go, and my envelope has a high release, it just stops. The hold inlet probably wouldn't help, as that would also keep triggering the gate outlet that my envelope uses. It does sound hard to implement though, because you'd need to know if a note was intentionally let go of, since the notes of a chord won't all be released at the same instant if you're playing live. \u003c/p\u003e\n\n\u003cp\u003eIdeal behavior:\u003cbr\u003eHold down some notes \u0026gt; They arpeggiate. Gate is high.\u003cbr\u003eLet go of one note \u0026gt; That note is dropped from the arpeggiation. Gate is high.\u003cbr\u003e\u003cstrong\u003eLet go of all notes (with imperceptible time differences) \u0026gt; They continue to arpeggiate. Gate is low.\u003c/strong\u003e\u003cbr\u003eHold some notes again \u0026gt; Just the new notes arpeggiate. Gate is high.\u003c/p\u003e\n\n\u003cp\u003eI might be asking for too much here, but any help is appreciated.\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2017-10-17T04:23:58.580Z","reply_count":1,"reply_to_post_number":66,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":144,"score":39.4,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24218,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2017-10-17T21:13:21.296Z","cooked":"\u003cp\u003eHey Ott,\u003c/p\u003e\n\n\u003cp\u003eThis sounds to me like a very \"special\" use case, that I consider hard to implement in a sort-of generic arpeggiator object. Maybe you could accomplish something like that patch-wise with a midi/in/keyb object, its gate outlet, an inverter and a pulselength factory object, which prolonges the \"hold\" inlet of the arpeggiator for a given time. But I confess, I haven't thought this entirely through, sorry.\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2017-10-17T21:13:21.296Z","reply_count":0,"reply_to_post_number":67,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":144,"score":49.4,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25607,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-12-21T02:47:45.425Z","cooked":"\u003cp\u003eIs there a version of this with an arpeggiator? Ive seen an appegiator patch somewhere once in the community Library but I wasn't able to figure out how to use it/add it to this patch (assuming it wouldn't overload the Axoloti...)\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2017-12-21T02:47:45.425Z","reply_count":1,"reply_to_post_number":49,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":137,"score":63.3,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25620,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2017-12-21T11:34:34.554Z","cooked":"\u003cp\u003eThe simplest way to add my arpeggiator to any patch, that plays MIDI notes, is this: \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/42c4bee6b295bc6891f5e161a0e399bea2df8740.png\" width=\"484\" height=\"350\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAdd these three objects anywhere to the patch and set the MIDI channel of the arpeggiator to the channel for incoming notes, which should be arpeggiated (e.g. from your keyboard) and the channel of the \"midi/intern/note\" object to the channel the patch is set to receives notes.\u003c/p\u003e\n\n\u003cp\u003eIf you want to sync the arpeggio to incoming MIDI clock signals, you can trigger the arpeggiator clock with the output of a factory \"midi/in/clock\" object and maybe some appropriate clock division counter to get half, quarter, eighth or sixteenth notes...\u003c/p\u003e\n\n\u003cp\u003eThe usage of the arpeggiator object should be quite self-explanatory, but \u003ca href=\"//community.axoloti.com/t/cpwitz-contributions/1352/46?u=cpwitz\"\u003ehere's the doc\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eHope that helps!\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2017-12-21T11:34:34.554Z","reply_count":0,"reply_to_post_number":69,"quote_count":0,"avg_time":27,"incoming_link_count":8,"reads":143,"score":101.95,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25625,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-12-21T13:41:47.798Z","cooked":"\u003cp\u003eAwww yeeeeeeeeeeeeeee. Can't wait to try this out!\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2017-12-21T13:41:47.798Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":5,"reads":138,"score":53.45,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26449,"name":"","username":"noizelab","avatar_template":"/letter_avatar_proxy/v2/letter/n/e56c9b/{size}.png","created_at":"2018-02-09T18:25:40.216Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/cpwitz\"\u003e@cpwitz\u003c/a\u003e, \u003cbr\u003eI love the grainmill and just built a stompbox to use it with guitar. \u003cbr\u003eThe only thing that would make it even more perfect is tap tempo. I'd like to replace MIDI Sync with it. \u003cbr\u003eI already found a tap tempo solution, I just can't remember the author. \u003cbr\u003eWould it be possible to use this instead of MIDI Sync with grainmill? \u003cbr\u003eI'm sorry if this is a dumb question, I'm just starting out with axoloti. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5382a7fed5a3bef60aaa6048fafd560cf4141505\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5382a7fed5a3bef60aaa6048fafd560cf4141505.jpg\" class=\"lightbox\" title=\"taptempo.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5382a7fed5a3bef60aaa6048fafd560cf4141505_1_690x381.jpg\" width=\"690\" height=\"381\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003etaptempo.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1138x629 94.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2018-02-09T18:25:40.216Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":4,"reads":137,"score":55.8,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/5382a7fed5a3bef60aaa6048fafd560cf4141505.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1598,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26452,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2018-02-09T20:24:45.493Z","cooked":"\u003cp\u003eGlad you like it!\u003c/p\u003e\n\n\u003cp\u003eSure, you can replace the \"clock-source\" object in the grain-mill patch with anything, that provides clock pulses. Just make sure, that both yellow wires (to counter_1/trig and demux_2/i) are connected to your new clock output.\u003c/p\u003e\n\n\u003cp\u003eI don't know the patch you took the screenshot from (looks like some proof of concept or test scenario). But there's a tap tempo source by \u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e : \u003ca href=\"//community.axoloti.com/t/drjustice-contributions/1459/37\"\u003ehttp://community.axoloti.com/t/drjustice-contributions/1459/37\u003c/a\u003e\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2018-02-09T20:24:45.493Z","reply_count":0,"reply_to_post_number":72,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":131,"score":52.45,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/drjustice-contributions/1459/37","internal":true,"reflection":false,"title":"DrJustice contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"noizelab","avatar_template":"/letter_avatar_proxy/v2/letter/n/e56c9b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27736,"name":"John Carter","username":"jcfrgmn","avatar_template":"/user_avatar/community.axoloti.com/jcfrgmn/{size}/4406_1.png","created_at":"2018-03-21T02:42:15.171Z","cooked":"\u003cp\u003eI am blown away by your generative creations.  Keep up the great work!\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2018-03-21T02:42:15.171Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":126,"score":46.2,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"John Carter","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1392,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30714,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-10-02T12:52:08.858Z","cooked":"\u003cp\u003eHi Cpwitz,\u003cbr\u003eI've been playing with you webmidi interface, it's great! Do you have any idea whether and how it is possible to get the midi from an old iPad or Kindle Fire or other cheap tablet to the mini-USB port of the axoloti. If i could use a pad instead of a computer, that would make for a great live solution...\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2018-10-02T12:52:08.858Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":117,"score":39.25,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30715,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2018-10-02T14:25:32.392Z","cooked":"\u003cp\u003eThanks for using and liking it!\u003c/p\u003e\n\n\u003cp\u003eMobile usage is a bit of a problem. iOS devices (Safari mobile) do not support Web MIDI. Newer Android devices do, but you'll need a USB-OTG cable and a MIDI interface. I really didn't quite follow this path. Maybe you'll be better served by something like TouchOSC with a pretty and a pretty customisable touch screen interface. Haven't tried this for quite a while.\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2018-10-02T14:25:32.392Z","reply_count":0,"reply_to_post_number":75,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":120,"score":45.15,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31511,"name":"Austin Green","username":"austingreen","avatar_template":"/user_avatar/community.axoloti.com/austingreen/{size}/1612_1.png","created_at":"2018-11-19T23:09:10.656Z","cooked":"\u003cp\u003eI use an app called Midi Designer to make customized templates for my axoloti patches and program/control them from my ipad.  It's kinda laborious especially some of my patches has over 200 cc's spread over 2-3 channels.  One could easily recreate these 3 interface in one evening, might not look as cool or have any old school vibe but will function just the same. You can also make them with Lemur app which looks cooler but i haven't learned how to make them with lemur (think it might have a steeper learnign curve to make templates, once i learned MD i just kept with it, lemur is a better app though with much more funtionality midi-wise with lots of great community templates.)  I also like using animoog to play some of my patches with the virtual buchla-esque tongs, like my patch based on the Lyra-8.  Or ThumbJam app is another that has good note pads with x-y midi output.\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2018-11-19T23:09:10.656Z","reply_count":0,"reply_to_post_number":75,"quote_count":0,"avg_time":26,"incoming_link_count":5,"reads":117,"score":49.7,"yours":false,"topic_id":1352,"topic_slug":"cpwitz-contributions","display_username":"Austin Green","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":562,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34806,"name":"","username":"NamedUser","avatar_template":"/letter_avatar_proxy/v2/letter/n/c4cdca/{size}.png","created_at":"2019-07-01T08:40:33.917Z","cooked":"\u003cp\u003eI am a brand new Axoloti owner. I love experimental
