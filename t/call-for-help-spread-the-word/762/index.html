        <h1>
  <a href="/t/call-for-help-spread-the-word/762">Call for help: spread the word</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-21T10:28:38Z' itemprop='datePublished'>
             2015-12-21 10:28:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there,</p>

<p>The Axoloti project would benefit from more visibility on the internet, and I'm asking your help:</p>

<ul>
<li>posting about Axoloti in related online forums like muffwiggler, kvr, electro-music, diystompboxes, make, arduino, hackaday...</li>
<li>make a video/picture/track of your setup and post them on social networks</li>
<li>EDIT: no more need to vote for coverage on CDM, thanks for the votes! <br><a href="https://twitter.com/cdmblogs/status/678995063922233344">https://twitter.com/cdmblogs/status/678995063922233344</a>
</li>
</ul>

<p>This is of course not an invitation to spam or violate forum rules!</p>

<p>Thanks!<br>Johannes</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:9'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Call for help: spread the word'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-21T10:55:08Z' itemprop='datePublished'>
             2015-12-21 10:55:08 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Man, I have been campaigning for you since the day I got it and still are <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> On Facebook, among friends and to everyone who listens <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> ........ will also make a post on electro-music.com forum later today when I am home again.... That is a really important forum in my opinion.</p>

<p>But one thing I have to say that I'v heard from some people who sold it again is that it is really complicated getting started with. I have more than 10 years experience from Nord Nm1 and Nord G2 and I have also had a hard time getting started. But have learned a lot allready thanks to you and Techno bear and other users too off course <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> . I feel pretty comfy about it now. So I reckon some one with zero experience with modular environments will have a very hard time. But I guess anyone coming from PD or Max it is piece of cake. So those groups should probably be primary targets for "campaigning" <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>

           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Done voting <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"><br>It deserves all the visibility! with or without a case its instant - What is THAT? what it does?</p>

<p>Have a bit more spare time these days, lets see if i can record something.</p>

<p>Oh, and <a class="mention" href="/users/johannes">@johannes</a>  Merry Christmas and a happy new year also to  Axoloti community;-)</p>

      <div class='post' itemprop='articleBody'>
        <p>Yeah, need to do a recording here also. Maybe a abstract version of some christmas song <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Go for it !! <br>no harm I'm sure… in the end it will document evolution (and besides you have plenty of patches to start with <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> ) no?</p>

        <p>Yeah.. A lot by now <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> But the kids are here today... I think after christmas I have time to make a music post <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

        <span>
          <a href='/u/natcl'><b itemprop='author'>natcl</b></a>
           
           <time datetime='2015-12-21T14:12:15Z' itemprop='datePublished'>
             2015-12-21 14:12:15 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One of the thing that might scare people off is the UI of the Java editor.  While it works very well and is pretty functional it looks a bit dated compared to the other flow based softwares (Max, Reaktor, Bidule, etc).<br>Perhaps just tweaking the color scheme could help a bit ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Call for help: spread the word'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/loopmasta'><b itemprop='author'>loopmasta</b></a>
           
           <time datetime='2015-12-21T14:41:47Z' itemprop='datePublished'>
             2015-12-21 14:41:47 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="762"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/natcl/40/634_1.png" class="avatar">natcl:</div>
<blockquote><p>One of the thing that might scare people off is the UI of the Java editor</p></blockquote></aside>

<p> <br>I never really liked Java as a UI. My choice would have been <a href="http://www.juce.com" rel="nofollow">juce</a>. Its free for open-source projects, cross platform, very customisable, with a modern UI approach. But the Axoloti Java UI works very well (except for macs where it takes almost all cpu power) and i somewhat like the 'retro' touch.</p>
      </div>

<p>There's certainly room for improvement, but I'd focus efforts on UX before design. For color scheme, I'm open for contributions (in code).</p>

      <div class='post' itemprop='articleBody'>
        <p>I'm making some gifts for friends, this xmas, with axoloti cores...is it valid as "spread the word"? <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

      <div class='creator'>
        <span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="762"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I'm not sure we need wiggling patch cords like introduced in Max7 though</p></blockquote></aside>

<p>I completely agree, those wiggles are terrible <img src="/images/emoji/emoji_one/stuck_out_tongue.png?v=0" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-12-21T18:51:51Z' itemprop='datePublished'>
             2015-12-21 18:51:51 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="762"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/natcl/40/634_1.png" class="avatar">natcl:</div>
<blockquote><p>I completely agree, those wiggles are terrible <img src="/images/emoji/emoji_one/stuck_out_tongue.png?v=0" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p></blockquote></aside>

<p>I love the wiggly cables, they make my code run faster  <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>actually, I don't believe the UI is the issue... ( I don't like java either btw) </p>

<p>for me, I think the issue is, recognising some (many?) users are 'preset' users... they will only ever take existing patches and tweak them, programming is just to big an ask.</p>

<p>if you look at Reaktor in particular, Id say a very high percentage, only  pick up others ensembles/instruments from the library (which is fantastic) and just use them. <br>With blocks this is changing slightly, but only because they are 'high level' components, and are attracting modular users (or at least wannabe) </p>

<p>this is a completely valid use for software/hardware... not all want to 'dig in', many don't have the time, and many will find this intimidating as the first step when the take it out of the box.</p>

<p>for these users I believe the barrier to entry is to high. It can be lowered by:</p>

<p>a) User Library, needs to be rich in content<br>b) Videos showing what Axoloti can do for them, out of the box...</p>

<p>If axoloti just showed a few patches with ready to use applications it would be worth the money <br>e.g. <br>- decent reverb unit<br>- delays/chorus/phasors, with midi control<br>- midi router/filtering (usb to din, din to usb) <br>- VA synth with obvious midi control/mapping<br>- drum machine/sequencing</p>

<p>I know we can build them, but that is a big step for many, a step to far...<br>think a decent H/W reverb unit will cost you more than 65 euro... a board which can be used as a swiss army knife for FX, midi mangling, synth voices, sequencing, drum machine - whats that worth?</p>

<p>most will look at the axoloti website, and just not get it.. they will look at the youtube videos, and just not understand it could be plug n play, it looks complicated, and time consuming</p>

<p>I think Axoloti is technically superior to OWL, but they recognise this. <br>watch the recent coverage by sonicstate, they described it essentially as an extendable system. it was said, almost only in passing, that you could program it yourself...the focus was on how easy it was to get things from the library, and instantly install them</p>

<p>of course, the great thing is, bring in new users for what it can do 'out of the box' and it won't be long before a few/many start tweaking it gently, and then perhaps digging in further...</p>

<p>these are just my thoughts...but perhaps there are more 'programmers' out there than Im assuming.</p>
      </div>

<p>Good point. We should spread the word and create a community driven patch library with good documentation and how-to videos.</p>

<blockquote>

<blockquote><p>for me, I think the issue is, recognising some (many?) users are 'preset' users... they will only ever take existing patches and tweak them, programming is just to big an ask.</p></blockquote></aside><p>Good point. We should spread the word and create a community driven patch library with good documentation and how-to videos.</p>
</blockquote></aside>

<p>My unit shipped today! which means of course I don't have it and cant contribute to meaningfully to this thread, other then a bunch of HELL YEAH.</p>

<p>That being said from a development standpoint:</p>

<p>I think the first step (which it looks like many folks have started in various places) is to create a list of "missing"/ Wanted patches, and an easy way to request them. Similar to a bug list (I dont think we should pollute the dev github, but this is very much something that could be managed on git) We start tracking those needs/bugs/tasks and people can start kicking them out and dropping them on git until the day that we can build a better UI for the library, or package it with the actual patcher. I think we can totally make this stuff super low barrier for folks.</p>
      </div>

unity.axoloti.com/user_avatar/community.axoloti.com/natcl/40/634_1.png\" class=\"avatar\"\u003enatcl:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI completely agree, those wiggles are terrible \u003cimg src=\"/images/emoji/emoji_one/stuck_out_tongue.png?v=0\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI love the wiggly cables, they make my code run faster  \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eactually, I don't believe the UI is the issue... ( I don't like java either btw) \u003c/p\u003e\n\n\u003cp\u003efor me, I think the issue is, recognising some (many?) users are 'preset' users... they will only ever take existing patches and tweak them, programming is just to big an ask.\u003c/p\u003e\n\n\u003cp\u003eif you look at Reaktor in particular, Id say a very high percentage, only  pick up others ensembles/instruments from the library (which is fantastic) and just use them. \u003cbr\u003eWith blocks this is changing slightly, but only because they are 'high level' components, and are attracting modular users (or at least wannabe) \u003c/p\u003e\n\n\u003cp\u003ethis is a completely valid use for software/hardware... not all want to 'dig in', many don't have the time, and many will find this intimidating as the first step when the take it out of the box.\u003c/p\u003e\n\n\u003cp\u003efor these users I believe the barrier to entry is to high. It can be lowered by:\u003c/p\u003e\n\n\u003cp\u003ea) User Library, needs to be rich in content\u003cbr\u003eb) Videos showing what Axoloti can do for them, out of the box...\u003c/p\u003e\n\n\u003cp\u003eIf axoloti just showed a few patches with ready to use applications it would be worth the money \u003cbr\u003ee.g. \u003cbr\u003e- decent reverb unit\u003cbr\u003e- delays/chorus/phasors, with midi control\u003cbr\u003e- midi router/filtering (usb to din, din to usb) \u003cbr\u003e- VA synth with obvious midi control/mapping\u003cbr\u003e- drum machine/sequencing\u003c/p\u003e\n\n\u003cp\u003eI know we can build them, but that is a big step for many, a step to far...\u003cbr\u003ethink a decent H/W reverb unit will cost you more than 65 euro... a board which can be used as a swiss army knife for FX, midi mangling, synth voices, sequencing, drum machine - whats that worth?\u003c/p\u003e\n\n\u003cp\u003emost will look at the axoloti website, and just not get it.. they will look at the youtube videos, and just not understand it could be plug n play, it looks complicated, and time consuming\u003c/p\u003e\n\n\u003cp\u003eI think Axoloti is technically superior to OWL, but they recognise this. \u003cbr\u003ewatch the recent coverage by sonicstate, they described it essentially as an extendable system. it was said, almost only in passing, that you could program it yourself...the focus was on how easy it was to get things from the library, and instantly install them\u003c/p\u003e\n\n\u003cp\u003eof course, the great thing is, bring in new users for what it can do 'out of the box' and it won't be long before a few/many start tweaking it gently, and then perhaps digging in further...\u003c/p\u003e\n\n\u003cp\u003ethese are just my thoughts...but perhaps there are more 'programmers' out there than Im assuming.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2015-12-21T18:54:46.592Z","reply_count":2,"reply_to_post_number":14,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":109,"score":93.0,"yours":false,"topic_id":762,"topic_slug":"call-for-help-spread-the-word","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4302,"name":"loopmasta","username":"loopmasta","avatar_template":"/user_avatar/community.axoloti.com/loopmasta/{size}/863_1.png","created_at":"2015-12-21T21:28:38.867Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"762\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efor me, I think the issue is, recognising some (many?) users are 'preset' users... they will only ever take existing patches and tweak them, programming is just to big an ask.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGood point. We should spread the word and create a community driven patch library with good documentation and how-to videos.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2015-12-21T21:28:38.867Z","reply_count":1,"reply_to_post_number":15,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":91,"score":38.85,"yours":false,"topic_id":762,"topic_slug":"call-for-help-spread-the-word","display_username":"loopmasta","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":231,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4308,"name":"Jason Dickson","username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png","created_at":"2015-12-22T00:00:52.852Z","cooked":"\u003cp\u003eIm on electro-music all the time, drop by the chatroom sometime.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2015-12-22T00:00:52.852Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":92,"score":23.9,"yours":false,"topic_id":762,"topic_slug":"call-for-help-spread-the-word","display_username":"Jason Dickson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4311,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2015-12-22T05:10:00.704Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"762\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/loopmasta/40/863_1.png\" class=\"avatar\"\u003eloopmasta:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"762\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efor me, I think the issue is, recognising some (many?) users are 'preset' users... they will only ever take existing patches and tweak them, programming is just to big an ask.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cp\u003eGood point. We should spread the word and create a community driven patch library with good documentation and how-to videos.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMy unit shipped today! which means of course I don't have it and cant contribute to meaningfully to this thread, other then a bunch of HELL YEAH.\u003c/p\u003e\n\n\u003cp\u003eThat being said from a development standpoint:\u003c/p\u003e\n\n\u003cp\u003eI think the first step (which it looks like many folks have started in various places) is to create a list of \"missing\"/ Wanted patches, and an easy way to request them. Similar to a bug list (I dont think we should pollute the dev github, but this is very much something that could be managed on git) We start tracking those needs/bugs/tasks and people can start kicking them out and dropping them on git until the day that we can build a better UI for the library, or package it with the actual patcher. I think we can totally make this stuff super low barrier for folks.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2015-12-22T05:10:00.704Z","reply_count":0,"reply_to_post_number":16,"quote_count":2,"avg_time":16,"incoming_link_count":1,"reads":96,"score":85.0,"yours":false,"topic_id":762,"topic_slug":"call-for-help-spread-the-word","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4316,"name":"Mario Jurisch","username":"SynthProject","avatar_template":"/letter_avatar_proxy/v2/letter/s/71e660/{size}.png","created_at":"2015-12-22T13:59:04.160Z","cooked":"\u003cp\u003eHello,\u003c/p\u003e\n\n\u003cp\u003ei just finished the \"Beta\" Version of my Axoloti Synthesizer. I plan to build a case with 4 octave keys and Pitch and Modwheel around the Core. The Front Panel Layout of this Synth is also just finished. When the complete Synthesizer is finished, i will upload pics to my web site and, like always, a video of this synth to my YouTube Channel.  I will link all to your Web Site. Maybe it helps a little bit.\u003c/p\u003e\n\n\u003cp\u003eBest and merry christmas \u003c/p\u003e\n\n\u003cp\u003eMario aka Synth-Project\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2015-12-22T13:59:04.160Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":97,"score":95.45,"yours":false,"topic_id":762,"topic_slug":"call-for-help-spread-the-word","display_username":"Mario Jurisch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":263,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4365,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-12-
