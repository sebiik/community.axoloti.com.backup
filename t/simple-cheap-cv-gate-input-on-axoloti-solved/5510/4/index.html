  <a href="/t/simple-cheap-cv-gate-input-on-axoloti-solved/5510">Simple/cheap CV-gate input on axoloti - SOLVED</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2019-03-12T19:28:15Z' itemprop='datePublished'>
             2019-03-12 19:28:15 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Doing some digging, until now I did not find a simple solution for digital input (gate on/off) without risking the axo to get fried.</p>

<p>I want to connect my axo to my eurorack drum, I figured an optocoupler would do</p>

<p>4 channels working at the moment, looking to expand to eight.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6b85d6712fbfd2f7e4a066dee1a6809079e29c02" href="//community.axoloti.com/uploads/default/original/2X/6/6b85d6712fbfd2f7e4a066dee1a6809079e29c02.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6b85d6712fbfd2f7e4a066dee1a6809079e29c02_1_374x500.jpg" width="374" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">598x798 213 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I'm using a CNY74-4 optocoupler<br>using a resistor to lower the input Voltage to something acceptable (trial, fry optocoupler, try again, i bet I should have read the data sheet) this works really well<br>I also put a LED in parallel over the signal cable &gt; Xmas tree!</p>

<p>The panel is rather conductive. Risky business I know, I do not recommend this approach <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>however the cost of this solution is very low. Some Resistors a prototype panel and an optocoupler</p>

<p>Also, I can use them as CV and gate.  CV resolution is somewhat dissappointing, I bet someone with a bit more electronics background can do better, but for triggers this works really great!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9317377d0c17d35e746b8aeafa28d76b11829149" href="//community.axoloti.com/uploads/default/original/2X/9/9317377d0c17d35e746b8aeafa28d76b11829149.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9317377d0c17d35e746b8aeafa28d76b11829149_1_374x500.jpg" width="374" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">598x798 203 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/afd6a05534f8279ae8604c5e0f036e1cb553b692" href="//community.axoloti.com/uploads/default/original/2X/a/afd6a05534f8279ae8604c5e0f036e1cb553b692.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/afd6a05534f8279ae8604c5e0f036e1cb553b692_1_374x500.jpg" width="374" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">598x798 112 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Needless to say this is still a prototype, but looking to scale it down to fit my modular.<br>Tips on improving this very welcome...</p>

<p>especially, is an optocoupler a good or a bad idea?</p>

<p>Patching is really straightforward using GPIO/analog-in and a math/&lt;c object for triggering</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Even though this seems simple, a schematic would be helpful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2019-03-13T16:18:53Z' itemprop='datePublished'>
             2019-03-13 16:18:53 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you're absolutely right. I'm not good at this, but I copied my breadboard setup.<br>Hope this helps. I could not find a mono jack component, but the TIP should be connected to the RED wire<br>The bended side of the LEDs is the negative side<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fe7089bfbe844ff184f0909a03644222fff1e6c0" href="//community.axoloti.com/uploads/default/original/2X/f/fe7089bfbe844ff184f0909a03644222fff1e6c0.png" class="lightbox" title="Screen Shot 2019-03-13 at 21.00.10.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fe7089bfbe844ff184f0909a03644222fff1e6c0_1_575x500.png" width="575" height="500"><div class="meta">
<span class="filename">Screen Shot 2019-03-13 at 21.00.10.png</span><span class="informations">673x585 140 KB</span><span class="expand"></span>
</div></a></div></p>

<p>In an earlier version I swapped resistors, this is fixed now.<br>The LEDs had to be flipped as well...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/tele_player">@tele_player</a> I made proper schematics, it wasn't that hard <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4d7d18e9eeb5d5724a02de551a87488d6a8886bc" href="//community.axoloti.com/uploads/default/original/2X/4/4d7d18e9eeb5d5724a02de551a87488d6a8886bc.png" class="lightbox" title="Screen Shot 2019-03-13 at 21.55.06.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4d7d18e9eeb5d5724a02de551a87488d6a8886bc_1_690x465.png" width="690" height="465"><div class="meta">
<span class="filename">Screen Shot 2019-03-13 at 21.55.06.png</span><span class="informations">910x614 63.3 KB</span><span class="expand"></span>
</div></a></div></p>

        <p>Now I see what you built.</p>

<p>I really hate Fritzing drawings, though they are definitely useful for helping with assembly.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Simple/cheap CV-gate input on axoloti - SOLVED'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-03-14T06:23:52Z' itemprop='datePublished'>
             2019-03-14 06:23:52 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So this can be used to trigger drums with cv for example? What else could it be used for? Modulating sounds?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Simple/cheap CV-gate input on axoloti - SOLVED'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2019-03-14T06:59:41Z' itemprop='datePublished'>
             2019-03-14 06:59:41 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It will not work in the negative voltage ranges, so modulation from -5V/+5V will not work in this setup.</p>

<p>If you have a 0V/+10V  LFO it will respond nicely. I'll try it with a scope later today</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Simple/cheap CV-gate input on axoloti - SOLVED'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2019-03-14T07:41:42Z' itemprop='datePublished'>
             2019-03-14 07:41:42 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey I fed a sawtooth LFO in the optocoupler<br>Like I suspected, it responds quite nicely but no reaction on negative voltages.</p>

<p>There is also clipping, the LFO in the screenshot is 0v/+7v<br>it should give you an idea of the current range.<br>pretty sure this could be improved with an extra pot in between the 560 Ohm resistor and the tip of the patch cable to attenuate the signal. This won't help with negative voltages of course<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/797ead5f32f5206220f6fd2c2bb3eadba82964f4" href="//community.axoloti.com/uploads/default/original/2X/7/797ead5f32f5206220f6fd2c2bb3eadba82964f4.png" class="lightbox" title="Screen Shot 2019-03-14 at 08.34.07.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/797ead5f32f5206220f6fd2c2bb3eadba82964f4_1_690x480.png" width="690" height="480"><div class="meta">
<span class="filename">Screen Shot 2019-03-14 at 08.34.07.png</span><span class="informations">810x564 22.5 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Simple/cheap CV-gate input on axoloti - SOLVED'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2019-03-14T07:59:09Z' itemprop='datePublished'>
             2019-03-14 07:59:09 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>with a 10K pot in between I get this signal</p>

          ps.store("topic_5510", {"post_stream":{"posts":[{"id":33131,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2019-03-12T19:28:15.845Z","cooked":"\u003cp\u003eDoing some digging, until now I did not find a simple solution for digital input (gate on/off) without risking the axo to get fried.\u003c/p\u003e\n\n\u003cp\u003eI want to connect my axo to my eurorack drum, I figured an optocoupler would do\u003c/p\u003e\n\n\u003cp\u003e4 channels working at the moment, looking to expand to eight.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6b85d6712fbfd2f7e4a066dee1a6809079e29c02\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6b85d6712fbfd2f7e4a066dee1a6809079e29c02.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6b85d6712fbfd2f7e4a066dee1a6809079e29c02_1_374x500.jpg\" width=\"374\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e598x798 213 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm using a CNY74-4 optocoupler\u003cbr\u003eusing a resistor to lower the input Voltage to something acceptable (trial, fry optocoupler, try again, i bet I should have read the data sheet) this works really well\u003cbr\u003eI also put a LED in parallel over the signal cable \u0026gt; Xmas tree!\u003c/p\u003e\n\n\u003cp\u003eThe panel is rather conductive. Risky business I know, I do not recommend this approach \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003ehowever the cost of this solution is very low. Some Resistors a prototype panel and an optocoupler\u003c/p\u003e\n\n\u003cp\u003eAlso, I can use them as CV and gate.  CV resolution is somewhat dissappointing, I bet someone with a bit more electronics background can do better, but for triggers this works really great!\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9317377d0c17d35e746b8aeafa28d76b11829149\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9317377d0c17d35e746b8aeafa28d76b11829149.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9317377d0c17d35e746b8aeafa28d76b11829149_1_374x500.jpg\" width=\"374\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e598x798 203 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/afd6a05534f8279ae8604c5e0f036e1cb553b692\" href=\"//community.axoloti.com/uploads/default/original/2X/a/afd6a05534f8279ae8604c5e0f036e1cb553b692.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/afd6a05534f8279ae8604c5e0f036e1cb553b692_1_374x500.jpg\" width=\"374\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e598x798 112 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eNeedless to say this is still a prototype, but looking to scale it down to fit my modular.\u003cbr\u003eTips on improving this very welcome...\u003c/p\u003e\n\n\u003cp\u003eespecially, is an optocoupler
