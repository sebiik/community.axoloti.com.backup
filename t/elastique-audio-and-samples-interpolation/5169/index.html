  <a href="/t/elastique-audio-and-samples-interpolation/5169">Elastique audio and samples interpolation</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/diachronic'><b itemprop='author'>diachronic</b></a>
           
           <time datetime='2018-11-21T22:50:18Z' itemprop='datePublished'>
             2018-11-21 22:50:18 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is the Axoloti capacity big enough to emulate the zplan Elastique samples interpolation? Is there any sample around?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Elastique audio and samples interpolation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-22T08:32:22Z' itemprop='datePublished'>
             2018-11-22 08:32:22 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Z plane is patented isnt it? So no I dont think you should expect a 1-1 port. There are tables with 1,2 &amp; 3 point interpolation in the library. Not sure what zplane uses, but the ones in the ibrary are pretty okay <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>As I told you the other day, just get started om the patching, get to know the Axoloti and find out what it can do by trying. Axoloti can do many many things all ready, you just need to explore it.</p>

<p>Axoloti does do sample interpolation, but again probably not the exact type form Z-plane. Look through the library and see what you have, play with it, get familiar with it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Elastique audio and samples interpolation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>
           
           <time datetime='2018-11-28T11:23:34Z' itemprop='datePublished'>
             2018-11-28 11:23:34 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Z-plane Elastique is indeed patented, but no one seems to know how it works.  However, when it comes to other Time Scale Modification algorithms, I can help out there (It's my PhD area).<br>Elastique doesn't just interpolate between points as it maintains the pitch of the audio being interpolated.</p>

<p>For a basic explanation, TSM algorithms work by framing the signal and then manipulating the ratio between the analysis shift/hop and the synthesis shift/hop.  The differences between methods is how each tries to maintain coherence within the signal.</p>

<p>Generally, methods are broken into Frequency domain and Time domain methods, each with strengths and weaknesses.  Frequency domain methods are better with harmonic and complex material, where as Time domain methods are generally better with transient rich material.  The Phase Vocoder and extensions (Flanagan and Golden, Portnoff, Laroche and Dolson etc) make up most of the frequency domain methods.  These methods modify the phase progression between frames to maintain horizontal phase coherence.  OLA and it's extensions SOLA, WSOLA, etc (Roucos and Wilgus, Verhelst and Roelands) maintain coherence by overlapping frames at points of maximal similarity.</p>

<p>For implementing TSM on the axoloti, I would first look at trying to implement the SOLA algorithm (Roucos S. and Wilgus A.M., ‚ÄúHigh Quality Time-Scale Modification for Speech‚Äù, IEEE International Conference on Acoustics, Speech and Signal Processing, pp. 493-496, March 1985).<br>If there is an efficient FFT on the Axoloti (I haven't looked in a long time), the phase vocoder should also be possible.</p>

<p>If you would like to see some MATLAB code of these and other methods, check out my github at <a href="http://www.github.com/zygurt/TSM" rel="nofollow noopener">www.github.com/zygurt/TSM</a> .   I also have some algorithms on there that will be published within the next fortnight.  Frequency Dependent Time-Scale Modification allows for time scaling of multiple frequency ranges by different amounts.  This one definitely won't work on the axoloti.</p>

<p>When considering real time, you will run into restrictions regarding the amount of memory available.  My advice would be to write the algorithm and then assign the rest of the available memory as a circular buffer.</p>

<p>I hope this all helps.  Let me know if you want clarification on anything.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Elastique audio and samples interpolation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-28T12:20:59Z' itemprop='datePublished'>
             2018-11-28 12:20:59 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/zygurt">@Zygurt</a> </p>

<p>Thanks for the details. I have had this obsession with real time time stretching for years, but not on phd level, mostly like a hobby. But it is a very interesting subject, one of the areas of sound design I find most interesting.</p>

<p>I am all ready in way over my head here, with the things you describe. I have written many many simple time stretch algorithms in both Pure Data and a few for Axoloti, which have become better over the years. </p>

<p>After writing those simple algo's I wanted to try something new, like FFT/phase vocoding. But when it comes to FFT/phase vocoding, the math/technical level of things seems to escalade pretty quickly, to a level where I cant keep up. I am bachelor in social education, which is humanoire, so my math is not really that great, haha <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Anyway, it have been discussed a bit, the limits and expectations of Axoloti, but we haven't seen anything concrete come out of it yet:</p>

<aside class="quote" data-topic="1580" data-slug="fft-morph-possible" data-post="4"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/fft-morph-possible/1580/4" rel="nofollow noopener">FFT Morph Possible?</a>
</div>
<blockquote><p>One fundamental problem is dealing with FFT operations in a low-latency framework. In Axoloti, the whole dsp-chain needs to be processed in 0.333 milliseconds, and contains 16 audio samples. Common FFT-based manipulations work with audio blocks of 256, 512, or larger buffers. Expecting a whole FFT-based manipulation on a large buffer to finish within the cpu time available for 16 samples is not reasonable.   One approach is collecting a large buffer in the low-latency loop, and signalling a sep‚Ä¶</p></blockquote></aside>

<p><a class="mention" href="/u/zygurt">@Zygurt</a> I think actually there is a phase vocoder in one of the Mutable objects. Dont remember which one of them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Elastique audio and samples interpolation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>
           
           <time datetime='2018-11-28T14:42:40Z' itemprop='datePublished'>
             2018-11-28 14:42:40 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah no worries at all.  It took me a bit to get my head around it even with an Engineering background.</p>

<p>When I started in TSM, my project was to write a real time TSM library for Extempore, which is a live coding language.  Dealing with multiple smaller buffers to create larger ones that allow for this type of processing was part of it.  Collecting a large buffer, and then processing it would certainly be the way to go about it.  Can't say that I like the thought of optimising an assembly FFT implementation though.</p>

<p>Overlap-Add (OLA)(I should have said that before) methods work with small buffer sizes, so that could be an option.  You don't get fine control over the speed with only 16 samples though.</p>

<p>A filterbank version could be interesting though, as that can be implemented in the time domain.  There is a method muTVS that does this, before a Hilbert transform.  Far too much processing.  Hmm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Elastique audio and samples interpolation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>
           
           <time datetime='2019-02-07T07:40:37Z' itemprop='datePublished'>
             2019-02-07 07:40:37 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry in advance for the wall of text.  As part of my PhD I‚Äôm doing some research and I would appreciate your involvement in a short study.  I‚Äôm currently collecting data on the quality of a variety of Time-Scale Modification (TSM) methods that change the speed of an audio file without modifying the pitch.  This research will inform future TSM methods and lead to higher quality time scaling.</p>

<p>To be involved, you‚Äôll need access to a computer with Windows and good quality headphones/speakers.  Follow the link below to download a zip folder containing the testing software (approx. 2 GB).  Contained within this folder is a Readme on with how to install the required library (approx 1GB download) and do the testing.  The program will take a little while to startup after each reboot.  There are also Information and Consent forms within the zip.<br><a href="https://drive.google.com/open?id=1CcfwvrVRhlzif6r7Zr2YWiJupca3DfC2" class="onebox" target="_blank" rel="nofollow noopener">https://drive.google.com/open?id=1CcfwvrVRhlzif6r7Zr2YWiJupca3DfC2</a></p>

<p>The testing comprises of an initial test set (5 minutes) along with at least 1 of the remaining 26 sets (20-25 minutes).  The number of additional sets that you complete is completely up to you.  During the testing you would be listening to an audio file and rating the quality of the file using a slider. You are able to save and return at a later time.  After each set or save, the results will be automatically emailed to me.  The testing has ethics approval through Griffith Uni Ethics with Reference 2018/671.  If you would like to be involved, please print, fill out and send me a copy of the Consent form to timothy.roberts@griffithuni.edu.au.</p>

<p>If you are interested or have any questions, let me know.  Additionally if you know someone who may be interested I would appreciate you forwarding the link and passing my details.  There are a lot of files that need multiple ratings, and many ears make light work.</p>

<p>Additionally, if you are interested in checking out some of my research thus far, this is a link to a library of TSM methods implemented in MATLAB.  <a href="https://github.com/zygurt/TSM" rel="nofollow noopener">https://github.com/zygurt/TSM</a>  It includes a pre-compiled program, for Frequency Dependant Time-Scale Modification (FDTSM), which uses the same runtime library to scale 10 frequency regions between 50-200% using an interface similar to that of a graphic equaliser. <a href="https://github.com/zygurt/TSM/tree/master/FDTSM/FDTSM/for_redistribution_files_only" rel="nofollow noopener">https://github.com/zygurt/TSM/tree/master/FDTSM/FDTSM/for_redistribution_files_only</a><br>If you experiment with this, let me know what you think.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I am obsessed with time stretching, so this sounds interesting:) </p>

<p>Any plans to make something for Axoloti, based on the results?</p>

<p>Would love to do the test, but I only have OSX in the house.</p>

<p>Anyway, wish you good luck with it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        <span>
          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>
           
           <time datetime='2019-02-08T01:42:30Z' itemprop='datePublished'>
             2019-02-08 01:42:30 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I could certainly make something for the axoloti, I just haven't looked into it for a while.</p>

<p>I also have the testing for OS X, but it requires using a 30 day trial, rather than a runtime library, and then manually sending the results to me.  If you're interested, head to mathworks.com and download a trial of MATLAB.<br>I'm just in the process of updating the OS X version, because I noticed that it wasn't up to date, so I'll post it again soon.<br>The Windows version above is fine though.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>
           
           <time datetime='2019-02-08T11:56:46Z' itemprop='datePublished'>
             2019-02-08 11:56:46 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, so here is the link to download the zip folder. (~2GB)<br><a href="https://drive.google.com/open?id=1Fe_-h1yD4WUOMmz-piCdfXRP_6ATrFCR" class="onebox" target="_blank" rel="nofollow noopener">https://drive.google.com/open?id=1Fe_-h1yD4WUOMmz-piCdfXRP_6ATrFCR</a><br>Inside you will find a How to guide for getting everything setup, and Ethics information and Consent forms.<br>If you do some testing, please fill out the Consent form and email it back to me at timothy.roberts(at)griffithuni.edu.au<br>Also, after completing each set, please email your user file in the Results folder to me at the same address.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>All right, so I now have a much better option.  It's online, requires no additional installs, each set is only a 45 MB download and should only take 10ish minutes.  You can find it here. <a href="http://timrobertssound.com.au/TSM/index.html" rel="nofollow noopener">http://timrobertssound.com.au/TSM/index.html</a></p>

          ps.store("topic_5169", {"post_stream":{"posts":[{"id":31545,"name":"giovanni","username":"diachronic","avatar_template":"/letter_avatar_proxy/v2/letter/d/f4b2a3/{size}.png","created_at":"2018-11-21T22:50:18.535Z","cooked":"\u003cp\u003eIs the Axoloti capacity big enough to emulate the zplan Elastique samples interpolation? Is there any sample around?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-11-21T22:50:18.535Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":73,"reads":63,"score":379.0,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"giovanni","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1966,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31559,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-11-22T08:32:22.777Z","cooked":"\u003cp\u003eZ plane is patented isnt it? So no I dont think you should expect a 1-1 port. There are tables with 1,2 \u0026amp; 3 point interpolation in the library. Not sure what zplane uses, but the ones in the ibrary are pretty okay \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAs I told you the other day, just get started om the patching, get to know the Axoloti and find out what it can do by trying. Axoloti can do many many things all ready, you just need to explore it.\u003c/p\u003e\n\n\u003cp\u003eAxoloti does do sample interpolation, but again probably not the exact type form Z-plane. Look through the library and see what you have, play with it, get familiar with it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-11-22T10:24:21.030Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":20,"reads":63,"score":114.55,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31629,"name":"","username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png","created_at":"2018-11-28T11:23:34.562Z","cooked":"\u003cp\u003eZ-plane Elastique is indeed patented, but no one seems to know how it works.  However, when it comes to other Time Scale Modification algorithms, I can help out there (It's my PhD area).\u003cbr\u003eElastique doesn't just interpolate between points as it maintains the pitch of the audio being interpolated.\u003c/p\u003e\n\n\u003cp\u003eFor a basic explanation, TSM algorithms work by framing the signal and then manipulating the ratio between the analysis shift/hop and the synthesis shift/hop.  The differences between methods is how each tries to maintain coherence within the signal.\u003c/p\u003e\n\n\u003cp\u003eGenerally, methods are broken into Frequency domain and Time domain methods, each with strengths and weaknesses.  Frequency domain methods are better with harmonic and complex material, where as Time domain methods are generally better with transient rich material.  The Phase Vocoder and extensions (Flanagan and Golden, Portnoff, Laroche and Dolson etc) make up most of the frequency domain methods.  These methods modify the phase progression between frames to maintain horizontal phase coherence.  OLA and it's extensions SOLA, WSOLA, etc (Roucos and Wilgus, Verhelst and Roelands) maintain coherence by overlapping frames at points of maximal similarity.\u003c/p\u003e\n\n\u003cp\u003eFor implementing TSM on the axoloti, I would first look at trying to implement the SOLA algorithm (Roucos S. and Wilgus A.M., ‚ÄúHigh Quality Time-Scale Modification for Speech‚Äù, IEEE International Conference on Acoustics, Speech and Signal Processing, pp. 493-496, March 1985).\u003cbr\u003eIf there is an efficient FFT on the Axoloti (I haven't looked in a long time), the phase vocoder should also be possible.\u003c/p\u003e\n\n\u003cp\u003eIf you would like to see some MATLAB code of these and other methods, check out my github at \u003ca href=\"http://www.github.com/zygurt/TSM\" rel=\"nofollow noopener\"\u003ewww.github.com/zygurt/TSM\u003c/a\u003e .   I also have some algorithms on there that will be published within the next fortnight.  Frequency Dependent Time-Scale Modification allows for time scaling of multiple frequency ranges by different amounts.  This one definitely won't work on the axoloti.\u003c/p\u003e\n\n\u003cp\u003eWhen considering real time, you will run into restrictions regarding the amount of memory available.  My advice would be to write the algorithm and then assign the rest of the available memory as a circular buffer.\u003c/p\u003e\n\n\u003cp\u003eI hope this all helps.  Let me know if you want clarification on anything.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-11-28T11:23:34.562Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":2,"reads":50,"score":57.4,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.github.com/zygurt/TSM","internal":false,"reflection":false,"title":"GitHub - zygurt/TSM: Matlab Implementations of Time Scale Modification","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":250,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31630,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-11-28T12:20:59.271Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/zygurt\"\u003e@Zygurt\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks for the details. I have had this obsession with real time time stretching for years, but not on phd level, mostly like a hobby. But it is a very interesting subject, one of the areas of sound design I find most interesting.\u003c/p\u003e\n\n\u003cp\u003eI am all ready in way over my head here, with the things you describe. I have written many many simple time stretch algorithms in both Pure Data and a few for Axoloti, which have become better over the years. \u003c/p\u003e\n\n\u003cp\u003eAfter writing those simple algo's I wanted to try something new, like FFT/phase vocoding. But when it comes to FFT/phase vocoding, the math/technical level of things seems to escalade pretty quickly, to a level where I cant keep up. I am bachelor in social education, which is humanoire, so my math is not really that great, haha \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, it have been discussed a bit, the limits and expectations of Axoloti, but we haven't seen anything concrete come out of it yet:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1580\" data-slug=\"fft-morph-possible\" data-post=\"4\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/fft-morph-possible/1580/4\" rel=\"nofollow noopener\"\u003eFFT Morph Possible?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOne fundamental problem is dealing with FFT operations in a low-latency framework. In Axoloti, the whole dsp-chain needs to be processed in 0.333 milliseconds, and contains 16 audio samples. Common FFT-based manipulations work with audio blocks of 256, 512, or larger buffers. Expecting a whole FFT-based manipulation on a large buffer to finish within the cpu time available for 16 samples is not reasonable.   One approach is collecting a large buffer in the low-latency loop, and signalling a sep‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/zygurt\"\u003e@Zygurt\u003c/a\u003e I think actually there is a phase vocoder in one of the Mutable objects. Dont remember which one of them.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-11-28T18:25:54.089Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":27,"incoming_link_count":2,"reads":47,"score":25.75,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/fft-morph-possible/1580/4","internal":true,"reflection":false,"title":"FFT Morph Possible?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31634,"name":"","username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png","created_at":"2018-11-28T14:42:40.464Z","cooked":"\u003cp\u003eYeah no worries at all.  It took me a bit to get my head around it even with an Engineering background.\u003c/p\u003e\n\n\u003cp\u003eWhen I started in TSM, my project was to write a real time TSM library for Extempore, which is a live coding language.  Dealing with multiple smaller buffers to create larger ones that allow for this type of processing was part of it.  Collecting a large buffer, and then processing it would certainly be the way to go about it.  Can't say that I like the thought of optimising an assembly FFT implementation though.\u003c/p\u003e\n\n\u003cp\u003eOverlap-Add (OLA)(I should have said that before) methods work with small buffer sizes, so that could be an option.  You don't get fine control over the speed with only 16 samples though.\u003c/p\u003e\n\n\u003cp\u003eA filterbank version could be interesting though, as that can be implemented in the time domain.  There is a method muTVS that does this, before a Hilbert transform.  Far too much processing.  Hmm.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-11-28T14:42:40.464Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":44,"score":25.0,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":250,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32639,"name":"","username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png","created_at":"2019-02-07T07:40:37.005Z","cooked":"\u003cp\u003eSorry in advance for the wall of text.  As part of my PhD I‚Äôm doing some research and I would appreciate your involvement in a short study.  I‚Äôm currently collecting data on the quality of a variety of Time-Scale Modification (TSM) methods that change the speed of an audio file without modifying the pitch.  This research will inform future TSM methods and lead to higher quality time scaling.\u003c/p\u003e\n\n\u003cp\u003eTo be involved, you‚Äôll need access to a computer with Windows and good quality headphones/speakers.  Follow the link below to download a zip folder containing the testing software (approx. 2 GB).  Contained within this folder is a Readme on with how to install the required library (approx 1GB download) and do the testing.  The program will take a little while to startup after each reboot.  There are also Information and Consent forms within the zip.\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1CcfwvrVRhlzif6r7Zr2YWiJupca3DfC2\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://drive.google.com/open?id=1CcfwvrVRhlzif6r7Zr2YWiJupca3DfC2\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe testing comprises of an initial test set (5 minutes) along with at least 1 of the remaining 26 sets (20-25 minutes).  The number of additional sets that you complete is completely up to you.  During the testing you would be listening to an audio file and rating the quality of the file using a slider. You are able to save and return at a later time.  After each set or save, the results will be automatically emailed to me.  The testing has ethics approval through Griffith Uni Ethics with Reference 2018/671.  If you would like to be involved, please print, fill out and send me a copy of the Consent form to timothy.roberts@griffithuni.edu.au.\u003c/p\u003e\n\n\u003cp\u003eIf you are interested or have any questions, let me know.  Additionally if you know someone who may be interested I would appreciate you forwarding the link and passing my details.  There are a lot of files that need multiple ratings, and many ears make light work.\u003c/p\u003e\n\n\u003cp\u003eAdditionally, if you are interested in checking out some of my research thus far, this is a link to a library of TSM methods implemented in MATLAB.  \u003ca href=\"https://github.com/zygurt/TSM\" rel=\"nofollow noopener\"\u003ehttps://github.com/zygurt/TSM\u003c/a\u003e  It includes a pre-compiled program, for Frequency Dependant Time-Scale Modification (FDTSM), which uses the same runtime library to scale 10 frequency regions between 50-200% using an interface similar to that of a graphic equaliser. \u003ca href=\"https://github.com/zygurt/TSM/tree/master/FDTSM/FDTSM/for_redistribution_files_only\" rel=\"nofollow noopener\"\u003ehttps://github.com/zygurt/TSM/tree/master/FDTSM/FDTSM/for_redistribution_files_only\u003c/a\u003e\u003cbr\u003eIf you experiment with this, let me know what you think.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-02-07T07:40:37.005Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":2,"reads":32,"score":37.95,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/zygurt/TSM","internal":false,"reflection":false,"title":"GitHub - zygurt/TSM: Matlab Implementations of Time Scale Modification","clicks":2},{"url":"https://github.com/zygurt/TSM/tree/master/FDTSM/FDTSM/for_redistribution_files_only","internal":false,"reflection":false,"title":"TSM/FDTSM/FDTSM/for_redistribution_files_only at master ¬∑ zygurt/TSM ¬∑ GitHub","clicks":2},{"url":"https://drive.google.com/open?id=1CcfwvrVRhlzif6r7Zr2YWiJupca3DfC2","internal":false,"reflection":false,"title":"Subjective Testing EXE.zip - Google Drive","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":250,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32642,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-02-07T10:13:58.246Z","cooked":"\u003cp\u003eI am obsessed with time stretching, so this sounds interesting:) \u003c/p\u003e\n\n\u003cp\u003eAny plans to make something for Axoloti, based on the results?\u003c/p\u003e\n\n\u003cp\u003eWould love to do the test, but I only have OSX in the house.\u003c/p\u003e\n\n\u003cp\u003eAnyway, wish you good luck with it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-02-07T10:13:58.246Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":31,"score":7.3,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32661,"name":"","username":"Zygurt","avatar_template":"/letter_avatar_proxy/v2/letter/z/b77776/{size}.png","created_at":"2019-02-08T01:42:30.805Z","cooked":"\u003cp\u003eI could certainly make something for the axoloti, I just haven't looked into it for a while.\u003c/p\u003e\n\n\u003cp\u003eI also have the testing for OS X, but it requires using a 30 day trial, rather than a runtime library, and then manually sending the results to me.  If you're interested, head to mathworks.com and download a trial of MATLAB.\u003cbr\u003eI'm just in the process of updating the OS X version, because I noticed that it wasn't up to date, so I'll post it again soon.\u003cbr\u003eThe Windows version above is fine though.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-02-08T01:42:30.805Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":31,"score":7.15,"yours":false,"topic_id":5169,"topic_slug":"elastique-audio-and-samples-interpolation","display_username":"","primary_
