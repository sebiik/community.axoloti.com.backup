        <h1>
  <a href="/t/eurorack-interface-boards-here/5610">Eurorack Interface Boards here &gt;&gt;</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-04-14T11:01:53Z' itemprop='datePublished'>
             2019-04-14 11:01:53 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>HI Everyone, </p>

<p>In my Eurorack system, I use 3 8hp Axoloti modules that I've DIYed. My modules have 8 assignable pots, audio out, and audio in/CV with clipping protection so higher voltage Eurorack modules won't fry the Axo. I'm offering some of the spare PCB boards from my project for sale if people are interested. I teach beginning soldering workshops occasionally, and I think this would be a pretty easy DIY project even for total beginners. If there's interest, I'd consider doing a revision (or a second run with PCB/Panel kits maybe) and incorporating some other ideas.</p>

<p>Here's what the Axoloti modules look like in my own system. My system uses banana jacks, but it's Eurorack in every other way, and you can use whatever jacks you want. Please pardon the spaghetti.<br> <img src="//community.axoloti.com/uploads/default/original/2X/c/cf15c428742102f3ca3563118afbf0a528512290.jpeg" width="375" height="500"></p>

<p>Here's what the protection circuit does. Axo can be damaged by voltage exceeding 3.3v.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3c7a73e0c56f0fd1523459c83ce3912583e5680e" href="//community.axoloti.com/uploads/default/original/2X/3/3c7a73e0c56f0fd1523459c83ce3912583e5680e.jpg" class="lightbox" title="IMG_6031.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3c7a73e0c56f0fd1523459c83ce3912583e5680e_1_375x500.jpg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6031.jpg</span><span class="informations">2448x3264 1.47 MB</span><span class="expand"></span>
</div></a></div></p>

<p>This is the back of the board -- the smoothing caps add a layer of defense against unwanted system noise, and help with analog to digital jitter a little bit. You could probably use larger caps and slew to your taste. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/42d6296a33f28d101bbef5e5ac1267d90cb6decb" href="//community.axoloti.com/uploads/default/original/2X/4/42d6296a33f28d101bbef5e5ac1267d90cb6decb.jpg" class="lightbox" title="IMG_6025.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/42d6296a33f28d101bbef5e5ac1267d90cb6decb_1_375x500.jpg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6025.jpg</span><span class="informations">2448x3264 1.55 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Here we are connected to the Axoloti:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8cf2b6af5f26386a2ec77e5ff4a971a4275536e5" href="//community.axoloti.com/uploads/default/original/2X/8/8cf2b6af5f26386a2ec77e5ff4a971a4275536e5.jpg" class="lightbox" title="IMG_6026.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8cf2b6af5f26386a2ec77e5ff4a971a4275536e5_1_375x500.jpg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6026.jpg</span><span class="informations">2448x3264 1.59 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Here's a vid of the pots talking to Axo. I can share the user device I made if you'd like. <br></p><div class="lazyYT" data-youtube-id="eIYtwJzYR84" data-youtube-title="Axoloti Eurorack Conversion Potentiometer test" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>$10. It can be yours! lolol. Comment here with questions or if you want one. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/66147578f3ae20055fd769858ea74f4e624556c4" href="//community.axoloti.com/uploads/default/original/2X/6/66147578f3ae20055fd769858ea74f4e624556c4.jpeg" class="lightbox" title="IMG_6040.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/66147578f3ae20055fd769858ea74f4e624556c4_1_666x500.jpeg" width="666" height="500"><div class="meta">
<span class="filename">IMG_6040.jpeg</span><span class="informations">3264x2448 1.23 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/flugli'><b itemprop='author'>flugli</b></a>
           
           <time datetime='2019-04-15T21:21:00Z' itemprop='datePublished'>
             2019-04-15 21:21:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very interesting do you have schematics ? Did you have to cut the axoloti boards midi ports to fit into eurorack ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-04-16T11:09:38Z' itemprop='datePublished'>
             2019-04-16 11:09:38 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, you have to cut the board along the perforations. In my personal projects, I also desolder the midi jacks and replace them with 3.5mm jacks, but this isn't necessary. </p>

<p>The schematic is dead simple -- just a diode clip. I've posted it and discussed it numerous times in this forum, so if you do a name search of my name, you should be able to find it without much difficulty. The pots just have a 10uF cap on the +v rail going to ground, and 0.1uF (but feel free to choose a larger value) between the output and ground. </p>

<p>My first Axoloti projects a few years ago used panel mounted pots wired directly to the Axoloti with flying +v and ground. Also, I had the clipping circuit in the kludge area of the Axoloti board. The pots were noisy and occasionally shorted. I made these PCBs just to fix all of those issues and make the wiring cleaner and more convenient. Just made it for myself, but I have some extras, and if there's interest enough, I'll do another run of them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-04-16T11:13:47Z' itemprop='datePublished'>
             2019-04-16 11:13:47 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>recently discussed here: <a href="//community.axoloti.com/t/can-i-make-cv-inputs-with-vactrols/5578">http://community.axoloti.com/t/can-i-make-cv-inputs-with-vactrols/5578</a></p>

<p>and here:<br><aside class="quote" data-post="1" data-topic="4825">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/deef/40/5455_1.png" class="avatar">
    <a href="//community.axoloti.com/t/axoloti-to-eurorack-back-integration-theory-practice-questions/4825?source_topic_id=5610" rel="nofollow noopener">Axoloti to Eurorack &amp; back Integration - Theory &amp; Practice ( + Questions)</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    I know there are bits &amp; pieces on this topic all over this forum, but I still got some questions.  + I wanted to bring several solutions together in one thread. (Even if I appear writing with seeming certainty, imagine a question mark after each sentence &amp; let me know if I got something wrong. Thanks.) 

Gates/Triggz - from &amp; to Axoloti

To interface Eurorack-Gates/Triggz with Axoloti directly you need to regulate the voltage of Eurorack down to 3.3v. You can use something like this &amp; it is bi-d…
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blackmountain'><b itemprop='author'>blackmountain</b></a>
           
           <time datetime='2019-04-16T12:33:23Z' itemprop='datePublished'>
             2019-04-16 12:33:23 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this, I'd like to buy three of your boards or what you can provide.</p>

<p>By the way,  I cut my first board on the perfs. the other day and its a dream with a Dremel tool armed with one of the small cutting discs, it goes through like butter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/awolch'><b itemprop='author'>awolch</b></a>
           
           <time datetime='2019-04-16T13:15:05Z' itemprop='datePublished'>
             2019-04-16 13:15:05 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Jonas, nice to see you here as well as Video Circuits on facebook. I'd definitely be interested in a pcb/panel set, though would happily get just the pcb if revisions don't happen!</p>

<p>With regards to ideas for a second run. My own personal preference would be to incorporate more I/O, possibly through the max1130 chip:  <a href="//community.axoloti.com/t/max11300-for-cv-in-and-cv-out/">http://community.axoloti.com/t/max11300-for-cv-in-and-cv-out/</a> <br>I would also personally expose the midi jacks, sd card, usb but I'm sure I could DIY that if needed.</p>

<p>Other than that the possibility to include an oled ala this thread for patch switching etc. would be amazing.<br><a href="//community.axoloti.com/t/spi-i2c-oled-display/" class="onebox" target="_blank">http://community.axoloti.com/t/spi-i2c-oled-display/</a></p>

<p>Obviously both of those are big changes &amp; would take a lot of work (and I imagine might not fit your use case) but hey, those are some ideas for expansion that might be useful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-04-16T21:54:17Z' itemprop='datePublished'>
             2019-04-16 21:54:17 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks you two -- you can email me at jonasbers@jonasbers.com. send your address and how many you want. I'll get them out to you right away. </p>

<p><a class="mention" href="/u/blackmountain">@blackmountain</a> -- yeah, i agree, it's not too bad cutting them. I've done three of mine now. The first one was a bit scary, but now it's not a big deal. i just used a hacksaw. </p>

<p><a class="mention" href="/u/awolch">@awolch</a>-- HI! nice to see a fellow video-head. I agree with the things you suggested, though it might be a while (or maybe never) until i attack something like that. If you look in the other threads you can see how i did my usb jacks. I hate the tiny usb jack and replaced it with a normal sized one. also, IMHO, a din jack is the incorrect footprint for midi in a modular synth, so i replaced mine with 3.5mm jacks.</p>
      </div>

        <p>Hey Jonas,</p>

<p>I'm also interested in a PCB.</p>

<p>Thanks for this, this may be exactly what I need <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        <p>Just checking back in. DM me on here or email me at jonasbers@jonasbers.com to arrange shipping if you'd like to purchase a board.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-04-26T15:21:20Z' itemprop='datePublished'>
             2019-04-26 15:21:20 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK, I have an improved version of this now. I'm going to reduce the price of the original one to $5 US + shipping, and offer the new revision at $10 + shipping. The newer version has a better ground plane and holes to solder the input wires to (on the original one, you have to solder the input jack wires to resistor legs). In practice, I doubt any of this would make a significant difference, but I made the improvements for myself, and I wanted to offer it to you as well. </p>

<p>A few of you have posted here saying that you want one, but haven't emailed me yet. Again, just send an email to me at jonasbers@jonasbers.com -- let me know which version you want (new or old) and we'll arrange shipping.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-05-07T23:14:11Z' itemprop='datePublished'>
             2019-05-07 23:14:11 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks to those of you that put orders in! Here are the new boards and also some pics of a complete module. </p>

<p>The new boards have an improved ground plane and are labeled to make things a little easier:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/886a2afffd7b918734be04f0ee93581235a5cbe8" href="//community.axoloti.com/uploads/default/original/2X/8/886a2afffd7b918734be04f0ee93581235a5cbe8.jpeg" class="lightbox" title="IMG_6278.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/886a2afffd7b918734be04f0ee93581235a5cbe8_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6278.jpeg</span><span class="informations">2448x3264 1.63 MB</span><span class="expand"></span>
</div></a></div></p>

<p>This is a fully populated board. There's some leeway with the component values, but here's what I used. The resistors in the picture aren't actually 4.7k, but they should/will be. [note the L-shaped pin header row -- I use it to mount the Axoloti to the PCB]:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9589c4bc9b2f819b34f1bbb0b853ae3b68f89a89" href="//community.axoloti.com/uploads/default/original/2X/9/9589c4bc9b2f819b34f1bbb0b853ae3b68f89a89.jpeg" class="lightbox" title="IMG_6273.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9589c4bc9b2f819b34f1bbb0b853ae3b68f89a89_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6273.jpeg</span><span class="informations">2394x3192 1.22 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Here's the pot side. I used 20k, but I think <a class="mention" href="/u/johannes">@johannes</a> recommended 100k.</p>

<p> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/da4b83524fa77404090b210c80885854791b830a" href="//community.axoloti.com/uploads/default/original/2X/d/da4b83524fa77404090b210c80885854791b830a.jpeg" class="lightbox" title="IMG_6274.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/da4b83524fa77404090b210c80885854791b830a_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6274.jpeg</span><span class="informations">2448x3264 1.5 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Here's how the Axoloti is mounted to the PCB via the L-shaped pin header. You could use some sort of mounting hardware I guess, but this seems solid enough. The output jacks are wired directly to the TRS output (red wires). The input jacks are wired to the board (blue wires), where the signal passes through a clipping circuit and then gets wired to the TRS input (yellow wires). The board is labeled to make this easier. VDD for the clipping circuit is also wired to the PCB with an isolated ground. </p>

<p> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e08ef8f08f0774f4744aee43a6edc878d275e9c8" href="//community.axoloti.com/uploads/default/original/2X/e/e08ef8f08f0774f4744aee43a6edc878d275e9c8.jpeg" class="lightbox" title="IMG_6276.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e08ef8f08f0774f4744aee43a6edc878d275e9c8_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6276.jpeg</span><span class="informations">2448x3264 1.79 MB</span><span class="expand"></span>
</div></a></div></p>

<p>The PCB mounts to a panel via the pots. Also, I use banana jacks, but there's no reason you couldn't use panel-mount 3.5mm jacks for a typical Eurorack system.  The mounting depth isn't exactly "skiff friendly", but the panel is nice and narrow at a svelte 8hp, which was more important to me. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0e3a17de8e4da13dd82c3823277b70ec3f992671" href="//community.axoloti.com/uploads/default/original/2X/0/0e3a17de8e4da13dd82c3823277b70ec3f992671.jpeg" class="lightbox" title="IMG_6277.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0e3a17de8e4da13dd82c3823277b70ec3f992671_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6277.jpeg</span><span class="informations">2448x3264 1.53 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Here's a completed module in the case, powered up and not on fire:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a9e16f40d0c8d1fb545052c4c64150de3c54e273" href="//community.axoloti.com/uploads/default/original/2X/a/a9e16f40d0c8d1fb545052c4c64150de3c54e273.jpeg" class="lightbox" title="IMG_6279.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a9e16f40d0c8d1fb545052c4c64150de3c54e273_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">IMG_6279.jpeg</span><span class="informations">2448x3264 1.36 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-09-15T15:27:13Z' itemprop='datePublished'>
             2019-09-15 15:27:13 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there's one left from the first run. I'm sending a bunch of things out to fab next week, so I can include more of these in my next order if anyone wants a few. it might be several months until I do more unless i hear from anyone. </p>

<p>Also, here's the panel drill guide for v2:<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5f9c8aac10e2cdc718704e0b8a2af803651ca56b" href="//community.axoloti.com/uploads/default/original/2X/5/5f9c8aac10e2cdc718704e0b8a2af803651ca56b.jpg" class="lightbox" title="AXO PCB v2.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5f9c8aac10e2cdc718704e0b8a2af803651ca56b_1_224x500.jpg" width="224" height="500"><div class="meta">
<span class="filename">AXO PCB v2.jpg</span><span class="informations">224x758 26 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The panels in my system are slightly narrower than 8hp, so just center this manually and you'll be good to go.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philomates'><b itemprop='author'>philomates</b></a>
           
           <time datetime='2019-12-22T15:03:06Z' itemprop='datePublished'>
             2019-12-22 15:03:06 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/jonasbers">@JonasBers</a>, thanks for sharing this build! I made something based off of this tread and it seems to work well; now I'm busy programming the axo.</p>

<p>One question: <br>You don't protect the outputs in any way. Do you know if there is any danger if one were to say accidentally patch a ~5v signal into one of the unprotected outs?</p>

<p>I was trying to find a diode schematic that would prevent the signal from entering one of the outs but didn't figure out what would work given my limited knowledge of electronics.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-12-22T15:42:53Z' itemprop='datePublished'>
             2019-12-22 15:42:53 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no prob <a class="mention" href="/u/philomates">@philomates</a>. I've accidentally patched a +/-10v oscillator to the Axo output and it didn't die, which isn't to say that it couldn't. my board was designed with efficiency in mind, but if I was going to do it correctly I'd use op-amp based input and output buffers. Another diode clip might work, but a series diode would form a half-wave rectifier and clip the negative peaks of the output audio waveforms.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2020-11-30T11:05:05Z' itemprop='datePublished'>
             2020-11-30 11:05:05 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, you still make these boards? Have you developed them further?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Eurorack Interface Boards here &gt;&gt;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2020-12-01T16:25:30Z' itemprop='datePublished'>
             2020-12-01 16:25:30 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes and no. The nice yellow ones are sold out, but I still have a box of the first run green boards. The first run is functionally identical, but isn't labeled and the pot lugs aren't grounded. Just for best practice, I made a bigger ground plane and grounded the pot bodies in the revision, but I didn't notice any difference in performance. It's unlikely I'll do another run of the labeled yellow PCBs, but the old green ones are on sale for $5. US shipping is $1. International shipping might be up to $5 depending on the country. </p>

<p>Contact me though my site link below if you (or anyone) wants to order. <a href="https://jonasbers.com/booking/" rel="nofollow noopener">https://jonasbers.com/booking/</a></p>
      </div>

          ps.store("topic_5610", {"post_stream":{"posts":[{"id":33764,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-14T11:01:53.645Z","cooked":"\u003cp\u003eHI Everyone, \u003c/p\u003e\n\n\u003cp\u003eIn my Eurorack system, I use 3 8hp Axoloti modules that I've DIYed. My modules have 8 assignable pots, audio out, and audio in/CV with clipping protection so higher voltage Eurorack modules won't fry the Axo. I'm offering some of the spare PCB boards from my project for sale if people are interested. I teach beginning soldering workshops occasionally, and I think this would be a pretty easy DIY project even for total beginners. If there's interest, I'd consider doing a revision (or a second run with PCB/Panel kits maybe) and incorporating some other ideas.\u003c/p\u003e\n\n\u003cp\u003eHere's what the Axoloti modules look like in my own system. My system uses banana jacks, but it's Eurorack in every other way, and you can use whatever jacks you want. Please pardon the spaghetti.\u003cbr\u003e \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/cf15c428742102f3ca3563118afbf0a528512290.jpeg\" width=\"375\" height=\"500\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's what the protection circuit does. Axo can be damaged by voltage exceeding 3.3v.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3c7a73e0c56f0fd1523459c83ce3912583e5680e\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3c7a73e0c56f0fd1523459c83ce3912583e5680e.jpg\" class=\"lightbox\" title=\"IMG_6031.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3c7a73e0c56f0fd1523459c83ce3912583e5680e_1_375x500.jpg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6031.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.47 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is the back of the board -- the smoothing caps add a layer of defense against unwanted system noise, and help with analog to digital jitter a little bit. You could probably use larger caps and slew to your taste. \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/42d6296a33f28d101bbef5e5ac1267d90cb6decb\" href=\"//community.axoloti.com/uploads/default/original/2X/4/42d6296a33f28d101bbef5e5ac1267d90cb6decb.jpg\" class=\"lightbox\" title=\"IMG_6025.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/42d6296a33f28d101bbef5e5ac1267d90cb6decb_1_375x500.jpg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6025.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.55 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHere we are connected to the Axoloti:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8cf2b6af5f26386a2ec77e5ff4a971a4275536e5\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8cf2b6af5f26386a2ec77e5ff4a971a4275536e5.jpg\" class=\"lightbox\" title=\"IMG_6026.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8cf2b6af5f26386a2ec77e5ff4a971a4275536e5_1_375x500.jpg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6026.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.59 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's a vid of the pots talking to Axo. I can share the user device I made if you'd like. \u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"eIYtwJzYR84\" data-youtube-title=\"Axoloti Eurorack Conversion Potentiometer test\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e$10. It can be yours! lolol. Comment here with questions or if you want one. \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/66147578f3ae20055fd769858ea74f4e624556c4\" href=\"//community.axoloti.com/uploads/default/original/2X/6/66147578f3ae20055fd769858ea74f4e624556c4.jpeg\" class=\"lightbox\" title=\"IMG_6040.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/66147578f3ae20055fd769858ea74f4e624556c4_1_666x500.jpeg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6040.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.23 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-04-14T11:01:53.645Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":82,"incoming_link_count":533,"reads":195,"score":2821.1,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8cf2b6af5f26386a2ec77e5ff4a971a4275536e5.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/4/42d6296a33f28d101bbef5e5ac1267d90cb6decb.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3c7a73e0c56f0fd1523459c83ce3912583e5680e.jpg","internal":true,"reflection":false,"clicks":0},{"url":"https://www.youtube.com/watch?v=eIYtwJzYR84","internal":false,"reflection":false,"title":"YouTube","clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/6/66147578f3ae20055fd769858ea74f4e624556c4.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/6hp-eurorack-conversion/1480/11","internal":true,"reflection":true,"title":"6hp eurorack conversion","clicks":13},{"url":"http://community.axoloti.com/t/need-help-with-spi-euxoloti-for-axoloti-eurorack-module/100/182","internal":true,"reflection":true,"title":"[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33775,"name":"Fabrizio Lugli","username":"flugli","avatar_template":"/letter_avatar_proxy/v2/letter/f/bbe5ce/{size}.png","created_at":"2019-04-15T21:21:00.157Z","cooked":"\u003cp\u003eVery interesting do you have schematics ? Did you have to cut the axoloti boards midi ports to fit into eurorack ?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-04-15T21:21:36.130Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":170,"score":64.85,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Fabrizio Lugli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":73,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33783,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-16T11:09:38.620Z","cooked":"\u003cp\u003eYes, you have to cut the board along the perforations. In my personal projects, I also desolder the midi jacks and replace them with 3.5mm jacks, but this isn't necessary. \u003c/p\u003e\n\n\u003cp\u003eThe schematic is dead simple -- just a diode clip. I've posted it and discussed it numerous times in this forum, so if you do a name search of my name, you should be able to find it without much difficulty. The pots just have a 10uF cap on the +v rail going to ground, and 0.1uF (but feel free to choose a larger value) between the output and ground. \u003c/p\u003e\n\n\u003cp\u003eMy first Axoloti projects a few years ago used panel mounted pots wired directly to the Axoloti with flying +v and ground. Also, I had the clipping circuit in the kludge area of the Axoloti board. The pots were noisy and occasionally shorted. I made these PCBs just to fix all of those issues and make the wiring cleaner and more convenient. Just made it for myself, but I have some extras, and if there's interest enough, I'll do another run of them.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-04-16T11:09:38.620Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":20,"incoming_link_count":8,"reads":168,"score":121.6,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"flugli","avatar_template":"/letter_avatar_proxy/v2/letter/f/bbe5ce/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33784,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-16T11:13:47.303Z","cooked":"\u003cp\u003erecently discussed here: \u003ca href=\"//community.axoloti.com/t/can-i-make-cv-inputs-with-vactrols/5578\"\u003ehttp://community.axoloti.com/t/can-i-make-cv-inputs-with-vactrols/5578\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eand here:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4825\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/deef/40/5455_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/axoloti-to-eurorack-back-integration-theory-practice-questions/4825?source_topic_id=5610\" rel=\"nofollow noopener\"\u003eAxoloti to Eurorack \u0026amp; back Integration - Theory \u0026amp; Practice ( + Questions)\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I know there are bits \u0026amp; pieces on this topic all over this forum, but I still got some questions.  + I wanted to bring several solutions together in one thread. (Even if I appear writing with seeming certainty, imagine a question mark after each sentence \u0026amp; let me know if I got something wrong. Thanks.) \n\nGates/Triggz - from \u0026amp; to Axoloti\n\nTo interface Eurorack-Gates/Triggz with Axoloti directly you need to regulate the voltage of Eurorack down to 3.3v. You can use something like this \u0026amp; it is bi-d…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-04-16T11:13:47.303Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":20,"reads":163,"score":148.55,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-to-eurorack-back-integration-theory-practice-questions/4825","internal":true,"reflection":false,"title":"Axoloti to Eurorack \u0026 back Integration - Theory \u0026 Practice ( + Questions)","clicks":0},{"url":"http://community.axoloti.com/t/can-i-make-cv-inputs-with-vactrols/5578","internal":true,"reflection":false,"title":"Can I make cv inputs with vactrols?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33786,"name":"Paul","username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","created_at":"2019-04-16T12:33:23.249Z","cooked":"\u003cp\u003eThanks for this, I'd like to buy three of your boards or what you can provide.\u003c/p\u003e\n\n\u003cp\u003eBy the way,  I cut my first board on the perfs. the other day and its a dream with a Dremel tool armed with one of the small cutting discs, it goes through like butter.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-04-16T12:33:23.249Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":155,"score":66.7,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2119,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33788,"name":"Alex Walchester","username":"awolch","avatar_template":"/user_avatar/community.axoloti.com/awolch/{size}/1374_1.png","created_at":"2019-04-16T13:15:05.533Z","cooked":"\u003cp\u003eHey Jonas, nice to see you here as well as Video Circuits on facebook. I'd definitely be interested in a pcb/panel set, though would happily get just the pcb if revisions don't happen!\u003c/p\u003e\n\n\u003cp\u003eWith regards to ideas for a second run. My own personal preference would be to incorporate more I/O, possibly through the max1130 chip:  \u003ca href=\"//community.axoloti.com/t/max11300-for-cv-in-and-cv-out/\"\u003ehttp://community.axoloti.com/t/max11300-for-cv-in-and-cv-out/\u003c/a\u003e \u003cbr\u003eI would also personally expose the midi jacks, sd card, usb but I'm sure I could DIY that if needed.\u003c/p\u003e\n\n\u003cp\u003eOther than that the possibility to include an oled ala this thread for patch switching etc. would be amazing.\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/spi-i2c-oled-display/\" class=\"onebox\" target=\"_blank\"\u003ehttp://community.axoloti.com/t/spi-i2c-oled-display/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eObviously both of those are big changes \u0026amp; would take a lot of work (and I imagine might not fit your use case) but hey, those are some ideas for expansion that might be useful.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-04-16T13:15:47.267Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":154,"score":61.6,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Alex Walchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/t/max11300-for-cv-in-and-cv-out/","internal":true,"reflection":false,"clicks":17},{"url":"//community.axoloti.com/t/spi-i2c-oled-display/","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":363,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33796,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-16T21:54:17.196Z","cooked":"\u003cp\u003ethanks you two -- you can email me at jonasbers@jonasbers.com. send your address and how many you want. I'll get them out to you right away. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blackmountain\"\u003e@blackmountain\u003c/a\u003e -- yeah, i agree, it's not too bad cutting them. I've done three of mine now. The first one was a bit scary, but now it's not a big deal. i just used a hacksaw. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/awolch\"\u003e@awolch\u003c/a\u003e-- HI! nice to see a fellow video-head. I agree with the things you suggested, though it might be a while (or maybe never) until i attack something like that. If you look in the other threads you can see how i did my usb jacks. I hate the tiny usb jack and replaced it with a normal sized one. also, IMHO, a din jack is the incorrect footprint for midi in a modular synth, so i replaced mine with 3.5mm jacks.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-04-16T21:54:17.196Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":144,"score":64.6,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33809,"name":"","username":"inhji","avatar_template":"/user_avatar/community.axoloti.com/inhji/{size}/6153_1.png","created_at":"2019-04-17T22:32:39.157Z","cooked":"\u003cp\u003eHey Jonas,\u003c/p\u003e\n\n\u003cp\u003eI'm also interested in a PCB.\u003c/p\u003e\n\n\u003cp\u003eThanks for this, this may be exactly what I need \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-04-17T22:32:39.157Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":136,"score":47.85,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2141,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33828,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-19T10:42:16.879Z","cooked":"\u003cp\u003eJust checking back in. DM me on here or email me at jonasbers@jonasbers.com to arrange shipping if you'd like to purchase a board.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-04-19T10:42:16.879Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":132,"score":42.05,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33963,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-04-26T15:21:20.133Z","cooked":"\u003cp\u003eOK, I have an improved version of this now. I'm going to reduce the price of the original one to $5 US + shipping, and offer the new revision at $10 + shipping. The newer version has a better ground plane and holes to solder the input wires to (on the original one, you have to solder the input jack wires to resistor legs). In practice, I doubt any of this would make a significant difference, but I made the improvements for myself, and I wanted to offer it to you as well. \u003c/p\u003e\n\n\u003cp\u003eA few of you have posted here saying that you want one, but haven't emailed me yet. Again, just send an email to me at jonasbers@jonasbers.com -- let me know which version you want (new or old) and we'll arrange shipping.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-04-26T15:21:20.133Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":123,"score":40.4,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34085,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-05-07T23:14:11.464Z","cooked":"\u003cp\u003eThanks to those of you that put orders in! Here are the new boards and also some pics of a complete module. \u003c/p\u003e\n\n\u003cp\u003eThe new boards have an improved ground plane and are labeled to make things a little easier:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/886a2afffd7b918734be04f0ee93581235a5cbe8\" href=\"//community.axoloti.com/uploads/default/original/2X/8/886a2afffd7b918734be04f0ee93581235a5cbe8.jpeg\" class=\"lightbox\" title=\"IMG_6278.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/886a2afffd7b918734be04f0ee93581235a5cbe8_1_375x500.jpeg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6278.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.63 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a fully populated board. There's some leeway with the component values, but here's what I used. The resistors in the picture aren't actually 4.7k, but they should/will be. [note the L-shaped pin header row -- I use it to mount the Axoloti to the PCB]:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9589c4bc9b2f819b34f1bbb0b853ae3b68f89a89\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9589c4bc9b2f819b34f1bbb0b853ae3b68f89a89.jpeg\" class=\"lightbox\" title=\"IMG_6273.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9589c4bc9b2f819b34f1bbb0b853ae3b68f89a89_1_375x500.jpeg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6273.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2394x3192 1.22 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's the pot side. I used 20k, but I think \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e recommended 100k.\u003c/p\u003e\n\n\u003cp\u003e \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/da4b83524fa77404090b210c80885854791b830a\" href=\"//community.axoloti.com/uploads/default/original/2X/d/da4b83524fa77404090b210c80885854791b830a.jpeg\" class=\"lightbox\" title=\"IMG_6274.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/da4b83524fa77404090b210c80885854791b830a_1_375x500.jpeg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6274.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.5 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's how the Axoloti is mounted to the PCB via the L-shaped pin header. You could use some sort of mounting hardware I guess, but this seems solid enough. The output jacks are wired directly to the TRS output (red wires). The input jacks are wired to the board (blue wires), where the signal passes through a clipping circuit and then gets wired to the TRS input (yellow wires). The board is labeled to make this easier. VDD for the clipping circuit is also wired to the PCB with an isolated ground. \u003c/p\u003e\n\n\u003cp\u003e \u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e08ef8f08f0774f4744aee43a6edc878d275e9c8\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e08ef8f08f0774f4744aee43a6edc878d275e9c8.jpeg\" class=\"lightbox\" title=\"IMG_6276.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e08ef8f08f0774f4744aee43a6edc878d275e9c8_1_375x500.jpeg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6276.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.79 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe PCB mounts to a panel via the pots. Also, I use banana jacks, but there's no reason you couldn't use panel-mount 3.5mm jacks for a typical Eurorack system.  The mounting depth isn't exactly \"skiff friendly\", but the panel is nice and narrow at a svelte 8hp, which was more important to me. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0e3a17de8e4da13dd82c3823277b70ec3f992671\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0e3a17de8e4da13dd82c3823277b70ec3f992671.jpeg\" class=\"lightbox\" title=\"IMG_6277.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/0e3a17de8e4da13dd82c3823277b70ec3f992671_1_375x500.jpeg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6277.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.53 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's a completed module in the case, powered up and not on fire:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a9e16f40d0c8d1fb545052c4c64150de3c54e273\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a9e16f40d0c8d1fb545052c4c64150de3c54e273.jpeg\" class=\"lightbox\" title=\"IMG_6279.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a9e16f40d0c8d1fb545052c4c64150de3c54e273_1_375x500.jpeg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6279.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 1.36 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-05-07T23:14:11.464Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":72,"incoming_link_count":12,"reads":122,"score":163.0,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/886a2afffd7b918734be04f0ee93581235a5cbe8.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/a/a9e16f40d0c8d1fb545052c4c64150de3c54e273.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/0/0e3a17de8e4da13dd82c3823277b70ec3f992671.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e08ef8f08f0774f4744aee43a6edc878d275e9c8.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/d/da4b83524fa77404090b210c80885854791b830a.jpeg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/9/9589c4bc9b2f819b34f1bbb0b853ae3b68f89a89.jpeg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34904,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-07-07T15:11:24.715Z","cooked":"\u003cp\u003eI still have a few of these left if anyone is interested.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-07-07T15:11:24.715Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":4,"reads":108,"score":42.3,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36017,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-09-15T15:27:13.178Z","cooked":"\u003cp\u003ethere's one left from the first run. I'm sending a bunch of things out to fab next week, so I can include more of these in my next order if anyone wants a few. it might be several months until I do more unless i hear from anyone. \u003c/p\u003e\n\n\u003cp\u003eAlso, here's the panel drill guide for v2:\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5f9c8aac10e2cdc718704e0b8a2af803651ca56b\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5f9c8aac10e2cdc718704e0b8a2af803651ca56b.jpg\" class=\"lightbox\" title=\"AXO PCB v2.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5f9c8aac10e2cdc718704e0b8a2af803651ca56b_1_224x500.jpg\" width=\"224\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAXO PCB v2.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e224x758 26 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe panels in my system are slightly narrower than 8hp, so just center this manually and you'll be good to go.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-09-15T15:27:13.178Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":105,"score":59.15,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/5f9c8aac10e2cdc718704e0b8a2af803651ca56b.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37804,"name":"phillip","username":"philomates","avatar_template":"/user_avatar/community.axoloti.com/philomates/{size}/6772_1.png","created_at":"2019-12-22T15:03:06.375Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/jonasbers\"\u003e@JonasBers\u003c/a\u003e, thanks for sharing this build! I made something based off of this tread and it seems to work well; now I'm busy programming the axo.\u003c/p\u003e\n\n\u003cp\u003eOne question: \u003cbr\u003eYou don't protect the outputs in any way. Do you know if there is any danger if one were to say accidentally patch a ~5v signal into one of the unprotected outs?\u003c/p\u003e\n\n\u003cp\u003eI was trying to find a diode schematic that would prevent the signal from entering one of the outs but didn't figure out what would work given my limited knowledge of electronics.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-12-22T15:03:06.375Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":93,"score":39.8,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"phillip","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2296,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37805,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-12-22T15:42:53.494Z","cooked":"\u003cp\u003eno prob \u003ca class=\"mention\" href=\"/u/philomates\"\u003e@philomates\u003c/a\u003e. I've accidentally patched a +/-10v oscillator to the Axo output and it didn't die, which isn't to say that it couldn't. my board was designed with efficiency in mind, but if I was going to do it correctly I'd use op-amp based input and output buffers. Another diode clip might work, but a series diode would form a half-wave rectifier and clip the negative peaks of the output audio waveforms.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-12-22T15:42:53.494Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":24,"incoming_link_count":8,"reads":92,"score":109.6,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"pr  yellow ones are sold out, but I still have a box of the first run green boards. The first run is functionally identical, but isn't labeled and the pot lugs aren't grounded. Just for best practice, I made a bigger ground plane and grounded the pot bodies in the revision, but I didn't notice any difference in performance. It's unlikely I'll do another run of the labeled yellow PCBs, but the old green ones are on sale for $5. US shipping is $1. International shipping might be up to $5 depending on the country. \u003c/p\u003e\n\n\u003cp\u003eContact me though my site link below if you (or anyone) wants to order. \u003ca href=\"https://jonasbers.com/booking/\" rel=\"nofollow noopener\"\u003ehttps://jonasbers.com/booking/\u003c/a\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2020-12-01T16:25:30.849Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":54,"score":51.4,"yours":false,"topic_id":5610,"topic_slug":"eurorack-interface-boards-here","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://jonasbers.com/booking/","internal":false,"reflection":false,"title":"Contact/Booking/Buy Stuff |","clicks":36}],"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[33764,33775,33783,33784,33786,33788,33796,33809,33828,33963,34085,34904,36017,37804,37805,41449,41466]},"timeline_lookup":[[1,1389],[2,1388],[3,1387],[8,1386],[9,1384],[
