        <h1>
  <a href="/t/ricard-contributions/4311">Ricard contributions</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-01T01:27:29Z' itemprop='datePublished'>
             2018-06-01 01:27:29 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <a class="mention" href="/u/ricard">@ricard</a> !</p>

<p>I have a couple of these:  <a href="https://www.sparkfun.com/products/retired/11733" rel="nofollow noopener">https://www.sparkfun.com/products/retired/11733</a></p>

<p>Seems like a pretty simple matter of just making the connections from buttons to breakout, and breakout to axo, yes?  On your control object I see "data, clock, latch, inh" -- do these equate to "serial out, clk, ce, and sh/ld" on the breakout? </p>

<p>Which of those need to be connected to the serial enabled pins on Axo?  </p>

<p>Thanks for the help!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ricard contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2018-06-01T22:15:31Z' itemprop='datePublished'>
             2018-06-01 22:15:31 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="21" data-topic="4311" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/spacelordmother/40/2687_1.png" class="avatar">spacelordmother:</div>
<blockquote><p>Seems like a pretty simple matter of just making the connections from buttons to breakout, and breakout to axo, yes?</p></blockquote></aside>

<p>Yes, that should work fine.<br></p>

<p><aside class="quote"><blockquote><p>On your control object I see "data, clock, latch, inh" -- do these equate to "serial out, clk, ce, and sh/ld" on the breakout? </p></blockquote></aside></p>

<p>Almost. 'latch' on the object goes to shift/load (sh/ld), and 'inh' on the object goes to clock enable (ce).</p>

<p>You actually don't have to connect anything to the clock enable line, as it defaults to the clock being enabled, and the object just pulls it low at init time and never changes it. The reason it's there at all is because the P6 hardware which I've used the object with has the line connected.</p>

<p><aside class="quote"><blockquote><p>Which of those need to be connected to the serial enabled pins on Axo?  </p></blockquote></aside></p>

<p>If you mean that you need to connect the data output from the 'HC165 to a pin which has a serial receiver, no, that's not necessary, you can use any I/O pin on the Axoloti. The object uses simple bitbanging (i.e. manipulates the I/O bits directly) rather than utilizing for instance an SPI interface in the STM32F427 chip.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ricard contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-02T02:28:58Z' itemprop='datePublished'>
             2018-06-02 02:28:58 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If I were to not hook that up so I could use the pin for other I/O would it cause problems?  Like -- won't the object be scanning whatever pin I select in the drop down?  </p>

<p>I noticed in your P6 patch that you had some different bit values in your 165 read objects -- were they device specific, or required?  I am trying to get 8 bool inputs like this:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/eef70c0b1d08b4f8a113f0387fa9b115f9edf9ba" href="//community.axoloti.com/uploads/default/original/2X/e/eef70c0b1d08b4f8a113f0387fa9b115f9edf9ba.JPG" class="lightbox" title="Capture.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/eef70c0b1d08b4f8a113f0387fa9b115f9edf9ba_1_403x500.JPG" width="403" height="500"><div class="meta">
<span class="filename">Capture.JPG</span><span class="informations">630x781 48.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Seems correct?  I'll test it out more tomorrow with the hookups you noted.  Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ricard contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2018-06-02T04:17:44Z' itemprop='datePublished'>
             2018-06-02 04:17:44 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="23" data-topic="4311" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/spacelordmother/40/2687_1.png" class="avatar">spacelordmother:</div>
<blockquote><p>If I were to not hook that up so I could use the pin for other I/O would it cause problems?  Like -- won't the object be scanning whatever pin I select in the drop down?  </p></blockquote></aside>

<p>Yes, to use the Axoloti I/O pin for other purposes you need to remove the corresponding code from the object, i.e. the following two lines from the Init section:</p>

<pre><code>palSetPadMode(attr_inh,PAL_MODE_OUTPUT_PUSHPULL);
palWritePad(attr_inh,0); // inhibit, leave 0 at all times to enable clock</code></pre>

<p>and then for clarity also remove the corresponding inh attribute. (I suppose I should have added "don't use" value to the list of pins in the drop down list so the object could handle this without modification).<br></p>

<p><aside class="quote"><blockquote><p>I noticed in your P6 patch that you had some different bit values in your 165 read objects -- were they device specific, or required?</p></blockquote></aside></p>

<p>Although principally not necessary for the 165 chips, one of the pins for the 595 chips in the P6 is connected to a port which is not available for general I/O in Axoloti. So I added it (PA8) to the dropdown (attribute) list for the 595 controller object and then re-used the list for the 165 objects even though it's not strictly necessary, as the P6 uses PA0-3 for the 165 chips which are available as standard Axoloti pins.<br></p>

<p><aside class="quote"><blockquote><p>I am trying to get 8 bool inputs [... ].</p></blockquote></aside></p>

<p>That looks fine, except that the output bits are numbered from 0 and upwards, i.e. 0 to 7, rather than 1 to 8. Actually, since the output register from which the bits are fetched is  shifted when the bits are read in and never cleared, the patch as it stands will work as the bit numbers wrap after 'count' bits, but the bit numbering will be a bit confusing as the first bit will be 8 in the patch, followed by 1, 2, 3 etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ricard contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-27T02:30:42Z' itemprop='datePublished'>
             2019-05-27 02:30:42 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you're such an OG for these, i was getting worried cause i need the SPI pins for ws2812 and thought i'm out of luck with my 165s...</p>
      </div>

          ps.store("topic_4311", {"post_stream":{"posts":[{"id":29010,"name":"matthew","username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2018-06-01T01:27:29.762Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/u/ricard\"\u003e@ricard\u003c/a\u003e !\u003c/p\u003e\n\n\u003cp\u003eI have a couple of these:  \u003ca href=\"https://www.sparkfun.com/products/retired/11733\" rel=\"nofollow noopener\"\u003ehttps://www.sparkfun.com/products/retired/11733\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSeems like a pretty simple matter of just making the connections from buttons to breakout, and breakout to axo, yes?  On your control object I see \"data, clock, latch, inh\" -- do these equate to \"serial out, clk, ce, and sh/ld\" on the breakout? \u003c/p\u003e\n\n\u003cp\u003eWhich of those need to be connected to the serial enabled pins on Axo?  \u003c/p\u003e\n\n\u003cp\u003eThanks for the help!\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2018-06-01T01:27:29.762Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":4,"reads":54,"score":36.65,"yours":false,"topic_id":4311,"topic_slug":"ricard-contributions","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.sparkfun.com/products/retired/11733","internal":false,"reflection":false,"clicks":18}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29019,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2018-06-01T22:15:31.297Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"4311\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/spacelordmother/40/2687_1.png\" class=\"avatar\"\u003espacelordmother:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSeems like a pretty simple matter of just making the connections from buttons to breakout, and breakout to axo, yes?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, that should work fine.\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\u003cp\u003eOn your control object I see \"data, clock, latch, inh\" -- do these equate to \"serial out, clk, ce, and sh/ld\" on the breakout? \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eAlmost. 'latch' on the object goes to shift/load (sh/ld), and 'inh' on the object goes to clock enable (ce).\u003c/p\u003e\n\n\u003cp\u003eYou actually don't have to connect anything to the clock enable line, as it defaults to the clock being enabled, and the object just pulls it low at init time and never changes it. The reason it's there at all is because the P6 hardware which I've used the object with has the line connected.\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\u003cp\u003eWhich of those need to be connected to the serial enabled pins on Axo?  \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you mean that you need to connect the data output from the 'HC165 to a pin which has a serial receiver, no, that's not necessary, you can use any I/O pin on the Axoloti. The object uses simple bitbanging (i.e. manipulates the I/O bits directly) rather than utilizing for instance an SPI interface in the STM32F427 chip.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2018-06-01T22:41:10.057Z","reply_count":1,"reply_to_post_number":21,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":55,"score":46.95,"yours":false,"topic_id":4311,"topic_slug":"ricard-contributions","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29021,"name":"matthew","username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2018-06-02T02:28:58.671Z","cooked":"\u003cp\u003eIf I were to not hook that up so I could use the pin for other I/O would it cause problems?  Like -- won't the object be scanning whatever pin I select in the drop down?  \u003c/p\u003e\n\n\u003cp\u003eI noticed in your P6 patch that you had some different bit values in your 165 read objects -- were they device specific, or required?  I am trying to get 8 bool inputs like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/eef70c0b1d08b4f8a113f0387fa9b115f9edf9ba\" href=\"//community.axoloti.com/uploads/default/original/2X/e/eef70c0b1d08b4f8a113f0387fa9b115f9edf9ba.JPG\" class=\"lightbox\" title=\"Capture.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/eef70c0b1d08b4f8a113f0387fa9b115f9edf9ba_1_403x500.JPG\" width=\"403\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e630x781 48.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSeems correct?  I'll test it out more tomorrow with the hookups you noted.  Thanks!\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2018-06-02T02:28:58.671Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":56,"score":27.15,"yours":false,"topic_id":4311,"topic_slug":"ricard-contributions","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/eef70c0b1d08b4f8a113f0387fa9b115f9edf9ba.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29023,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2018-06-02T04:17:44.980Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"4311\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/spacelordmother/40/2687_1.png\" class=\"avatar\"\u003espacelordmother:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf I were to not hook that up so I could use the pin for other I/O would it cause problems?  Like -- won't the object be scanning whatever pin I select in the drop down?  \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, to use the Axoloti I/O pin for other purposes you need to remove the corresponding code from the object, i.e. the following two lines from the Init section:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003epalSetPadMode(attr_inh,PAL_MODE_OUTPUT_PUSHPULL);\npalWritePad(attr_inh,0); // inhibit, leave 0 at all times to enable clock\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eand then for clarity also remove the corresponding inh attribute. (I suppose I should have added \"don't use\" value to the list of pins in the drop down list so the object could handle this without modification).\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\u003cp\u003eI noticed in your P6 patch that you had some different bit values in your 165 read objects -- were they device specific, or required?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eAlthough principally not necessary for the 165 chips, one of the pins for the 595 chips in the P6 is connected to a port which is not available for general I/O in Axoloti. So I added it (PA8) to the dropdown (attribute) list for the 595 controller object and then re-used the list for the 165 objects even though it's not strictly necessary, as the P6 uses PA0-3 for the 165 chips which are available as standard Axoloti pins.\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\u003cp\u003eI am trying to get 8 bool inputs [... ].\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eThat looks fine, except that the output bits are numbered from 0 and upwards, i.e. 0 to 7, rather than 1 to 8. Actually, since the output register from which the bits are fetched is  shifted when the bits are read in and never cleared, the patch as it stands will work as the bit numbers wrap after 'count' bits, but the bit numbering will be a bit confusing as the first bit will be 8 in the patch, followed by 1, 2, 3 etc.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-06-02T04:17:44.980Z","reply_count":1,"reply_to_post_number":23,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":56,"score":16.95,"yours":false,"topic_id":4311,"topic_slug":"ricard-contributions","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34387,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-27T02:30:42.185Z","cooked":"\u003cp\u003eyou're such an OG for these, i was getting worried cause i need the SPI pins for ws2812 and thought i'm out of luck with my 165s...\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2019-05-27T02:30:42.185Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":38,"score":13.15,"yours":false,"topic_id":4311,"topic_slug":"ricard-contributions","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"ca
