        <h1>
  <a href="/t/mutable-any-chance-grids-will-be-converted/3404">Mutable - Any chance Grids will be converted?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-10T00:44:58Z' itemprop='datePublished'>
             2017-06-10 00:44:58 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I think this is mostly directed to <a class="mention" href="/users/thetechnobear">@thetechnobear</a> and <a class="mention" href="/users/johannes">@johannes</a>:</p>

<p>Any chance the MI Grids also will be converted to Axoloti?  </p>

<p>Thanks, Jaffa</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-06-10T11:34:52Z' itemprop='datePublished'>
             2017-06-10 11:34:52 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is always a chance <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>in the current software version, this would need a firmware update -  so cannot happen till a new release.</p>

<p>in the next release, however, we will be adding a new 'modules' feature, which will move the MI functionality out of the firmware, and into modules - this will allow new (and changes to) modules  without the necessity of a new firmware release.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-10T11:36:38Z' itemprop='datePublished'>
             2017-06-10 11:36:38 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds great <a class="mention" href="/users/thetechnobear">@thetechnobear</a> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Grids can do some really cool stuff. Would love to ble able to use it with Axoloti. </p>

<p>Will see that the next releases brings <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-06-10T18:19:11Z' itemprop='datePublished'>
             2017-06-10 18:19:11 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's relatively simple, code-wise. Should be pretty easy to turn into an Axoloti object. I've been thinking about tackling it myself for some time now.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-10T18:37:57Z' itemprop='datePublished'>
             2017-06-10 18:37:57 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, sounds great <a class="mention" href="/users/toneburst">@toneburst</a> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-12T16:21:01Z' itemprop='datePublished'>
             2017-06-12 16:21:01 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/thetechnobear">@thetechnobear</a></p>

<p>Since the internal stuff from the mutable object will be exposed to the users, will the phasevocoder from the vocoder also be available? That would be really great for audio processing stretching and so on <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-06-13T08:32:19Z' itemprop='datePublished'>
             2017-06-13 08:32:19 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's the Warps vocoder, I presume? I'd like to see that as a separate object, too, as I think a good, optimised vocoder is something conspicuously lacking in Axolotl-World.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-06-13T10:16:05Z' itemprop='datePublished'>
             2017-06-13 10:16:05 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="3404"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>That's the Warps vocoder, I presume? I'd like to see that as a separate object, too, as I think a good, optimised vocoder is something conspicuously lacking in Axolotl-World.</p></blockquote></aside>

<p>its already there. see fx/wrps/vocoder - I just forgot to add the params the settings it has (releasetime/formant shift) ... cant remember how much I tested/played with it, especially if I didn't spot missing params, probably something I got sidetracked on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-06-13T10:45:33Z' itemprop='datePublished'>
             2017-06-13 10:45:33 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool, will try that!</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-13T11:36:52Z' itemprop='datePublished'>
             2017-06-13 11:36:52 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh that is why Warps is so sparse. I tried it a few times, but never really used it, cause of lack of parameters. Also looked inside it for the phasevocoder but couldnt make anything of it.</p>

<p><a class="mention" href="/users/toneburst">@toneburst</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-06-13T11:46:12Z' itemprop='datePublished'>
             2017-06-13 11:46:12 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would be cool to have the original parameters. I might have a look myself. Is the entire object code actually exposed in the Axoloti code editor, though, <a class="mention" href="/users/thetechnobear">@thetechnobear</a>?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-13T11:51:10Z' itemprop='datePublished'>
             2017-06-13 11:51:10 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="3404"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Is the entire object code actually exposed in the Axoloti code editor,</p></blockquote></aside>

<p>Not not as it is now. All of the Mutable objects code are in the firmware. But the code will be exposed to us users in a future release, as I understand.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mutable - Any chance Grids will be converted?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-06-13T12:00:22Z' itemprop='datePublished'>
             2017-06-13 12:00:22 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="3404"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Would be cool to have the original parameters. I might have a look myself. Is the entire object code actually exposed in the Axoloti code editor, though, <a class="mention" href="/users/thetechnobear">@thetechnobear</a>?</p></blockquote></aside>

<p>yes, the vocoder code is available in the current firmware.</p>

<p>if you do this, don't put into the community library, as i will update the factory object... as its kind of a 'bug', and we dont really want duplicates of factory objects in the community library, it will just confuse users. ... you could however send me the updated object, if you do it first, and tested it, then I can put in the factory lib.<br>note: its trivial to add the params, the slightly time consuming bit, is to check the rest of the MI code, to determine what the range of the parameter should be (i.e. how you convert from axo type 0..64 to the float) ... usually its 0..1 but not always.</p>

<aside class="quote" data-post="12" data-topic="3404"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Not not as it is now. All of the Mutable objects code are in the firmware.</p></blockquote></aside>

<p>actually its the opposite of this, not ALL of the MI code is in firmware, only the part we use.<br>any part that has been included is available to user objects.</p>

<p>however, another  issue is you cannot change the MI code without breaking things, which is why we needed a more complex solution for the next release.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="3404"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>actually its the opposite of this, not ALL of the MI code is in firmware, only the part we use.</p></blockquote></aside>

<p>Ahh well all was overstating it. I meant that most of the Mutable objects code is in the firmware and only some in the objects itself. When I look in the code of the objects it seems like they reference to code in the firmware. </p>

<p>Anyway, Cant wait to try out some phasevocoding <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-06-13T12:12:21Z' itemprop='datePublished'>
             2017-06-13 12:12:21 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="3404"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I meant that most of the Mutable objects code is in the firmware and only some in the objects itself. When I look in the code of the objects it seems like they reference to code in the firmware.</p></blockquote></aside>

<p>yes, because if it had been moved to the objects (which would be a massive job!) it would be inlined, which would create an overflow on the code region for the patch, and even if not, would leave only a tiny amount of space for your patch code - this is why it was done this way ... we think of these things <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> <br>for the next release, we are allowing compilable units within a patch, so whilst it uses a bit of patch memory, it doesnt explode, and the approach we have taken doesnt require a rewrite of all the MI code!</p>
      </div>

        <p><a class="mention" href="/users/thetechnobear">@thetechnobear</a><br>I really love the vocoder, works great so far.a But is there any chance to get the timbre parameter of the original?</p>

        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i'll add the release time and format control when i get time.</p>

<p>btw: one misunderstanding in the above thread is how warps works... <br>basically its got an algorithm parameter, this changes what warps does ... so basically you should be able to use wrps object to also do the vocoding and it has more functionality (like the MI modules)</p>

<p>on wrps - i think then density is timbre (i suspect MI changed the name on the front panel, but didnt bother changing the code), and drive 1/2, (i assume without checking the code) are the levels for in 1 and 2... given thats what the warps panel has.</p>

<p>the best way to get an understanding of the usage of MI modules is to go take a look at he MI manuals for the modules, usually Ive just coded up a 1:1 mapping , but as above sometimes MI has changed the 'labels' on the front panel ... compared to the code (and I've used the names in the code)</p>
      </div>

"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21133,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-13T11:51:10.017Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3404\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs the entire object code actually exposed in the Axoloti code editor,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNot not as it is now. All of the Mutable objects code are in the firmware. But the code will be exposed to us users in a future release, as I understand.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-06-13T11:51:10.017Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":132,"score":32.15,"yours":false,"topic_id":3404,"topic_slug":"mutable-any-chance-grids-will-be-converted","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21135,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-13T12:00:22.837Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3404\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWould be cool to have the original parameters. I might have a look myself. Is the entire object code actually exposed in the Axoloti code editor, though, \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, the vocoder code is available in the current firmware.\u003c/p\u003e\n\n\u003cp\u003eif you do this, don't put into the community library, as i will update the factory object... as its kind of a 'bug', and we dont really want duplicates of factory objects in the community library, it will just confuse users. ... you could however send me the updated object, if you do it first, and tested it, then I can put in the factory lib.\u003cbr\u003enote: its trivial to add the params, the slightly time consuming bit, is to check the rest of the MI code, to determine what the range of the parameter should be (i.e. how you convert from axo type 0..64 to the float) ... usually its 0..1 but not always.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"12\" data-topic=\"3404\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNot not as it is now. All of the Mutable objects code are in the firmware.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eactually its the opposite of this, not ALL of the MI code is in firmware, only the part we use.\u003cbr\u003eany part that has been included is available to user objects.\u003c/p\u003e\n\n\u003cp\u003ehowever, another  issue is you cannot change the MI code without breaking things, which is why we needed a more complex solution for the next release.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-06-13T12:04:06.218Z","reply_count":1,"reply_to_post_number":11,"quote_count":2,"avg_time":21,"incoming_link_count":3,"reads":132,"score":62.45,"yours":false,"topic_id":3404,"topic_slug":"mutable-any-chance-grids-will-be-converted","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21136,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-13T12:07:19.860Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"3404\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eactually its the opposite of this, not ALL of the MI code is in firmware, only the part we use.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAhh well all was overstating it. I meant that most of the Mutable objects code is in the firmware and only some in the objects itself. When I look in the code of the objects it seems like they reference to code in the firmware. \u003c/p\u003e\n\n\u003cp\u003eAnyway, Cant wait to try out some phasevocoding \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-06-13T12:07:19.860Z","reply_count":1,"reply_to_post_number":13,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":126,"score":31.0,"yours":false,"topic_id":3404,"topic_slug":"mutable-any-chance-grids-will-be-converted","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21137,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-13T12:12:21.148Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"3404\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI meant that most of the Mutable objects code is in the firmware and only some in the objects itself. When I look in the code of the objects it seems like they reference to code in the firmware.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, because if it had been moved to the objects (which would be a massive job!) it would be inlined, which would create an overflow on the code region for the patch, and even if not, would leave only a tiny amount of space for your patch code - this is why it was done this way ... we think of these things \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003efor the next release, we are allowing compilable units within a patch, so whilst it uses a bit of patch memory, it doesnt explode, and the approach we have taken doesnt require a rewrite of all the MI code!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-06-13T12:12:21.148Z","reply_count":1,"reply_to_post_number":14,"quote_count":1,"avg_time":29,"incoming_link_count":1,"reads":125,"score":66.45,"yours":false,"topic_id":3404,"topic_slug":"mutable-any-chance-grids-will-be-converted","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21158,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-06-13T21:18:23.571Z","cooked":
