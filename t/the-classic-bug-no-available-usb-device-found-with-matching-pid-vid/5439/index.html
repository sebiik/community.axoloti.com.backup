        <h1>
  <a href="/t/the-classic-bug-no-available-usb-device-found-with-matching-pid-vid/5439">THE Classic bug (No available USB device found with matching PID/VID)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/terenss'><b itemprop='author'>terenss</b></a>
           
           <time datetime='2019-02-18T17:00:41Z' itemprop='datePublished'>
             2019-02-18 17:00:41 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello everybody !</p>

<p>I'm a axoloti newbie. The Axoloti software console always write <em>No available USB device found with matching PID/VID</em>. But the messages before have changed.</p>

<p>I'm on Win7 X64. My USB cable is working, I did rescue firmware, WinUSB install, Zadig, external powering, many unplugging re-plugging... but I still get infamous <em>No available USB device found with matching PID/VID</em></p>

<p>Any suggestion ? </p>

<p>Axoloti version : 1.0.12-2-0-g60a2f99  build time : 08/04/2018 20:20:07 CEST<br>Link to firmware CRC E95BAC96<br>Status: factory (1.0.12,anon) : OK  ( 1.0.12,clean )<br>Status : home : OK<br>Status: community (1.0.12,anon) : OK  ( 1.0.12,clean )<br>No available USB device found with matching PID/VID<br>search path : C:\Users\Toyoto\Documents\axoloti\axoloti-factory\objects<br>search path : C:\Users\Toyoto\Documents\axoloti\objects<br>search path : C:\Users\Toyoto\Documents\axoloti\axoloti-contrib\objects<br>finished loading objects</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/terenss'><b itemprop='author'>terenss</b></a>
           
           <time datetime='2019-02-19T15:40:49Z' itemprop='datePublished'>
             2019-02-19 15:40:49 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>And I'm not using any hub on this USB port</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/UHF'><b itemprop='author'>UHF</b></a>
           
           <time datetime='2019-02-22T06:16:00Z' itemprop='datePublished'>
             2019-02-22 06:16:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The USB cable IS a data cable and not a charging cable?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/terenss'><b itemprop='author'>terenss</b></a>
           
           <time datetime='2019-02-22T09:10:34Z' itemprop='datePublished'>
             2019-02-22 09:10:34 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello UHF,</p>

<p>It is a data cable. I've been able to successfully upload firmware on my axoloti with it. I've tried again with another high quality Anker data cable without success.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/UHF'><b itemprop='author'>UHF</b></a>
           
           <time datetime='2019-02-24T13:37:30Z' itemprop='datePublished'>
             2019-02-24 13:37:30 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There seems to be a number of issues that can cause this. Have you looked at this thread?:<br><aside class="quote" data-post="1" data-topic="117">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/0/c6cbf5/40.png" class="avatar">
    <a href="//community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117?source_topic_id=5439" rel="nofollow noopener">Win 7 no usb found with matching PID/VID</a> <a class="badge-wrapper  bullet" href="/c/helpdesk"><span class="badge-category-bg" style="background-color: #9EB83B;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title='This category is for reporting issues and bugsPlease use other categories for discussions on features or questions or "how to?"'>Helpdesk</span></a>
  </div>
  <blockquote>
    Hoi.  I recieved my axoloti yesterday. The software reports a problem with the driver and can not connect, 

DId the installation as told in the guide. Axoloti core is visible in Win 7 Device Manager,  The software found no matching PID/VID., when i try to connect.  (USB is connected off course and the lights on the board blink at start up) 

When i choose select device, it sees the axo core and the usb port, at CPU ID it reads: not available: driver not installed. 

Re-installing the driver didâ€¦
  </blockquote>
</aside>
</p>

<p>Someone even had a problem with antivirus software blocking it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/terenss'><b itemprop='author'>terenss</b></a>
           
           <time datetime='2019-02-26T15:45:24Z' itemprop='datePublished'>
             2019-02-26 15:45:24 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I installed Windows 10 because Win7 seems to have trouble with Axoloti. It worked like a charm... at the begining. When I plugged in an headphone, I got a java error and now I have the same message again ("No available USB device found with matching PID/VID")</p>

<p>Thanks for the link. I will use the Zadig.exe in order to reload firmware. The board isn't visible in normal mode so I boot in rescue mode (S1), unplug, plug again in normal mode and then windows loads the core. And NOW IT IS WORKING !!!! GREAT  !!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2019-02-26T16:51:47Z' itemprop='datePublished'>
             2019-02-26 16:51:47 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another datapoint (this time on Linux/ubuntu 18.04):</p>

<pre><code>[   83.507607] usb 1-14.4: new low-speed USB device number 18 using xhci_hcd
[   83.587618] usb 1-14.4: device descriptor read/64, error -32
[   83.775540] usb 1-14.4: device descriptor read/64, error -32
[   83.963448] usb 1-14.4: new low-speed USB device number 19 using xhci_hcd
[   84.043433] usb 1-14.4: device descriptor read/64, error -32
[   84.231360] usb 1-14.4: device descriptor read/64, error -32
[   84.339591] usb 1-14-port4: attempt power cycle
[   85.507169] usb 1-14-port4: Cannot enable. Maybe the USB cable is bad?
[   86.358866] usb 1-14-port4: Cannot enable. Maybe the USB cable is bad?
[   86.359176] usb 1-14-port4: unable to enumerate USB device</code></pre>

<p>And indeed it was (one cable swap later)....</p>

<pre><code>[  138.840224] usb 1-14.4: new full-speed USB device number 22 using xhci_hcd
[  138.942059] usb 1-14.4: New USB device found, idVendor=16c0, idProduct=0442
[  138.942065] usb 1-14.4: New USB device strings: Mfr=1, Product=5, SerialNumber=3
[  138.942069] usb 1-14.4: Product: Axoloti Core
[  138.942073] usb 1-14.4: Manufacturer: Axoloti
[  138.942077] usb 1-14.4: SerialNumber: 0045001E3237511832333637</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2020-04-23T07:13:02Z' itemprop='datePublished'>
             2020-04-23 07:13:02 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been getting this type of error trying to connect to Axoloti Core on Ubuntu 18.04 out of the blue for days now without previously having changed anything in my setup ("although not "error -32" but error -110" for me)...</p>

<p>I am able to connect to STM32 in DFU mode at all times and flash firmware with any USB cables I tried, but can't connect to the Axoloti Core after reboot...</p>

<p>Tried all of the possible solutions online I could find, still no luck. At one point the connection came back for about an hour, then back to the error... People in forums say it could be a hardware fault at the host USB port but any other USB devices connect without problems...</p>

<p>Anyone have a tip?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-04-23T16:56:33Z' itemprop='datePublished'>
             2020-04-23 16:56:33 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>USB 110 is an incomplete transfer error, usually caused when the device power dips during the transfer.  Make sure the Axoloti is getting enough power - no other devices on hub, etc.</p>

<p>Hope this helps,<br>   John</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2020-04-24T07:55:28Z' itemprop='datePublished'>
             2020-04-24 07:55:28 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you jcgriggs, external power, faulty USB cable etc. was among the things I've tested, also curious is the fact that Axoloti in DFU mode connects and flashes fine but isn't recognized after reboot.</p>

<p>I've come to the temporary conclusion that the fault may have to do with the current linux kernel version, that or the USB ports on my computer somehow became faulty.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='THE Classic bug (No available USB device found with matching PID/VID)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jcgriggs'><b itemprop='author'>jcgriggs</b></a>
           
           <time datetime='2020-04-24T12:01:50Z' itemprop='datePublished'>
             2020-04-24 12:01:50 UTC
           </time>
        </span>

          ps.store("topic_5439", {"post_stream":{"posts":[{"id":32829,"name":"Terence","username":"terenss","avatar_template":"/user_avatar/community.axoloti.com/terenss/{size}/5996_1.png","created_at":"2019-02-18T17:00:41.780Z","cooked":"\u003cp\u003eHello everybody !\u003c/p\u003e\n\n\u003cp\u003eI'm a axoloti newbie. The Axoloti software console always write \u003cem\u003eNo available USB device found with matching PID/VID\u003c/em\u003e. But the messages before have changed.\u003c/p\u003e\n\n\u003cp\u003eI'm on Win7 X64. My USB cable is working, I did rescue firmware, WinUSB install, Zadig, external powering, many unplugging re-plugging... but I still get infamous \u003cem\u003eNo available USB device found with matching PID/VID\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eAny suggestion ? \u003c/p\u003e\n\n\u003cp\u003eAxoloti version : 1.0.12-2-0-g60a2f99  build time : 08/04/2018 20:20:07 CEST\u003cbr\u003eLink to firmware CRC E95BAC96\u003cbr\u003eStatus: factory (1.0.12,anon) : OK  ( 1.0.12,clean )\u003cbr\u003eStatus : home : OK\u003cbr\u003eStatus: community (1.0.12,anon) : OK  ( 1.0.12,clean )\u003cbr\u003eNo available USB device found with matching PID/VID\u003cbr\u003esearch path : C:\\Users\\Toyoto\\Documents\\axoloti\\axoloti-factory\\objects\u003cbr\u003esearch path : C:\\Users\\Toyoto\\Documents\\axoloti\\objects\u003cbr\u003esearch path : C:\\Users\\Toyoto\\Documents\\axoloti\\axoloti-contrib\\objects\u003cbr\u003efinished loading objects\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-02-18T17:00:41.780Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":96,"reads":63,"score":493.9,"yours":false,"topic_id":5439,"topic_slug":"the-classic-bug-no-available-usb-device-found-with-matching-pid-vid","display_username":"Terence","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete": pic=\"117\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/0/c6cbf5/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117?source_topic_id=5439\" rel=\"nofollow noopener\"\u003eWin 7 no usb found with matching PID/VID\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/helpdesk\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #9EB83B;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title='This category is for reporting issues and bugsPlease use other categories for discussions on features or questions or \"how to?\"'\u003eHelpdesk\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hoi.  I recieved my axoloti yesterday. The software reports a problem with the driver and can not connect, \n\nDId the installation as told in the guide. Axoloti core is visible in Win 7 Device Manager,  The software found no matching PID/VID., when i try to connect.  (USB is connected off course and the lights on the board blink at start up) \n\nWhen i choose select device, it sees the axo core and the usb port, at CPU ID it reads: not available: driver not installed. \n\nRe-installing the driver didâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eSomeone even had a problem with antivirus software blocking it.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-02-24T13:37:30.119Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":48,"score":10.8,"yours":false,"topic_id":5439,"topic_slug":"the-classic-bug-no-available-usb-device-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117","internal":true,"reflection":false,"title":"Win 7 no usb found with matching PID/VID","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"terenss","avatar_template":"/user_avatar/community.axoloti.com/terenss/{size}/5996_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1909,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32947,"name":"Terence","username":"terenss","avatar_template":"/user_avatar/community.axoloti.com/terenss/{size}/5996_1.png","created_at":"2019-02-26T15:45:24.232Z","cooked":"\u003cp\u003eI installed Windows 10 because Win7 seems to have trouble with Axoloti. It worked like a charm... at the begining. When I plugged in an headphone, I got a java error and now I have the same message again (\"No available USB device found with matching PID/VID\")\u003c/p\u003e\n\n\u003cp\u003eThanks for the link. I will use the Zadig.exe in order to reload firmware. The board isn't visible in normal mode so I boot in rescue mode (S1), unplug, plug again in normal mode and then windows loads the core. And NOW IT IS WORKING !!!! GREAT  !!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-02-26T15:45:24.232Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":7,"reads":46,"score":45.15,"yours":false,"topic_id":5439,"topic_slug":"the-classic-bug-no-available-usb-device-found-with-matching-pid-vid","display_username":"Terence","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2078,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32948,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2019-02-26T16:51:47.858Z","cooked":"\u003cp\u003eAnother datapoint (this time on Linux/ubuntu 18.04):\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e[   83.507607] usb 1-14.4: new low-speed USB device number 18 using xhci_hcd\n[   83.587618] usb 1-14.4: device descriptor read/64, error -32\n[   83.775540] usb 1-14.4: device descriptor read/64, error -32\n[   83.963448] usb 1-14.4: new low-speed USB device number 19 using xhci_hcd\n[   84.043433] usb 1-14.4: device descriptor read/64, error -32\n[   84.231360] usb 1-14.4: device descriptor read/64, error -32\n[   84.339591] usb 1-14-port4: attempt power cycle\n[   85.507169] usb 1-14-port4: Cannot enable. Maybe the USB cable is bad?\n[   86.358866] usb 1-14-port4: Cannot enable. Maybe the USB cable is bad?\n[   86.359176] usb 1-14-port4: unable to enumerate USB device\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd indeed it was (one cable swap later)....\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e[  138.840224] usb 1-14.4: new full-speed USB device number 22 using xhci_hcd\n[  138.942059] usb 1-14.4: New USB device found, idVendor=16c0, idProduct=0442\n[  138.942065] usb 1-14.4: New USB device strings: Mfr=1, Product=5, SerialNumber=3\n[  138.942069] usb 1-14.4: Product: Axoloti Core\n[  138.942073] usb 1-14.4: Manufacturer: Axoloti\n[  138.942077] usb 1-14.4: SerialNumber: 0045001E3237511832333637\u003c/code\u003e\u003c/pre\u003e","post_number":7,"post_type":1,"updated_at":"2019-02-26T16:52:02.142Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":42,"score":19.6,"yours":false,"topic_id":5439,"topic_slug":"the-classic-bug-no-available-usb-device-found-with-matching-pid-vid","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39519,"name":"Sebastian","username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png","created_at":"2020-04-23T07:13:02.186Z","cooked":"\u003cp\u003eI've been getting this type of error trying to connect to Axoloti Core on Ubuntu 18.04 out of the blue for days now without previously having changed anything in my setup (\"although not \"error -32\" but error -110\" for me)...\u003c/p\u003e\n\n\u003cp\u003eI am able to connect to STM32 in DFU mode at all times and flash firmware with any USB cables I tried, but can't connect to the Axoloti Core after reboot...\u003c/p\u003e\n\n\u003cp\u003eTried all of the possible solutions online I could find, still no luck. At one point the connection came back for about an hour, then back to the error... People in forums say it could be a hardware fault at the host USB port but any other USB devices connect without problems...\u003c/p\u003e\n\n\u003cp\u003eAnyone have a tip?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-04-23T07:13:26.898Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":27,"score":11.05,"yours":false,"topic_id":5439,"topic_slug":"the-classic-bug-no-available-usb-device-found-with-matching-pid-vid","display_username":"Sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":139,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39523,"name":"John Griggs","username":"jcgriggs","avatar_template":"/letter_avatar_proxy/v2/letter/j/9e8a1a/{size}.png","created_at":"2020-04-23T16:56:33.597Z","cooked":"\u003cp\u003eUSB 110 is an incomplete transfer error, usually caused when the device power dips during the transfer.  Make sure the Axoloti is getting enough power - no other devices on hub, etc.\u003c/p\u003e\n\n\u003cp\u003eHope this helps,\u003cbr\u003e   John\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-04-23T16:56:33.597Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":23,"score":25.35,"yours":false,"topic_id":5439,"topic_slug":"the-classic-bug-no-available-usb-device-found-with-matching-pid-vid","display_username":"John Griggs","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2480,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"i
