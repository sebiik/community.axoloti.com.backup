        <h1>
  <a href="/t/axoloti-sampler-granulator/5104">Axoloti Sampler/ Granulator</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2018-10-29T21:14:21Z' itemprop='datePublished'>
             2018-10-29 21:14:21 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey! Got my Axoloti a week ago and cannot stop working on that project <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> Today I gave it a cardboard enclosure and made this little video. It is a sampler where I can record live input. I have 3 voices with different pitches where I can change the length, starting point and can also modulate the starting point. Then there is another voice that can make this granular atmosphere. Since I am still waiting for 4 faders I control the volume of those voices with midi. The rest can be controlled with analog pods. <br>It is 3 voice polyphonic. More is not possible <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> </p>

<div class="lazyYT" data-youtube-id="Bnu6YaeLvXc" data-youtube-title="Axoloti Sampler" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:11'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Sampler/ Granulator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-10-31T17:11:46Z' itemprop='datePublished'>
             2018-10-31 17:11:46 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice project, Christian, enjoyed the musical demonstration too.  My only grumble is that you didn't upload the patcher file for the curious among us <img src="//community.axoloti.com/images/emoji/twitter/yum.png?v=5" title=":yum:" class="emoji" alt=":yum:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Sampler/ Granulator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-10-31T23:18:24Z' itemprop='datePublished'>
             2018-10-31 23:18:24 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice project indeed, impressive to see what you did with your board in such a short time! Let's meet soon and have a look at your project. I somehow feel we're getting enoguh people for a berlin axoloti meetup <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Sampler/ Granulator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2018-11-02T22:58:20Z' itemprop='datePublished'>
             2018-11-02 22:58:20 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So here is the Patch for the curious among you <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> I would be very happy about Ideas to simplify the patch, although I think it is already quite simple. But maybe some ways to save a bit of DSP because when I use it in polyphonic mode I can have 3 voices and its already a 90% and I would like to add some effects or a looper. And maybe some of you know a better way to trigger the audio (although I somehow like the way how I managed it :P) </p>

<p><a href="https://drive.google.com/drive/folders/1Hb7NBll1wIYSHOe66Xr-k8wvuosveDRm?usp=sharing" class="onebox" target="_blank" rel="nofollow noopener">https://drive.google.com/drive/folders/1Hb7NBll1wIYSHOe66Xr-k8wvuosveDRm?usp=sharing</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Sampler/ Granulator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kryshe'><b itemprop='author'>kryshe</b></a>
           
           <time datetime='2018-11-02T23:02:19Z' itemprop='datePublished'>
             2018-11-02 23:02:19 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>And today I started giving my sampler a nice wooden enclosure! (don't know why the picture looks so strange here...) <img src="//community.axoloti.com/uploads/default/original/2X/9/9cf748743bbd4cffb642cab5abdf2eaa2fc0be3c.JPG" width="375" height="500"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Sampler/ Granulator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-11-19T13:49:41Z' itemprop='datePublished'>
             2018-11-19 13:49:41 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for being a good sport and uploading the sketch <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<p>I'm not around my Axo at the moment but look forward to seeing how you made it work when I get back to it.  Regards the polyphony, I think I read somewhere that some people use the on-board headers so that two or more boards can talk to each other and increase the polyphony.</p>

<p>Enclosure is looking good but I would have put some Tung Oil on it as well <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Sampler/ Granulator'>
      <hr>
  </div>

           <time datetime='2019-03-09T21:23:09Z' itemprop='datePublished'>
             2019-03-09 21:23:09 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, really cool patch. Tried to download it but it seems you have deleted it from your googledrive. Any chance for you to upload it again???</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        <span>
          <a href='/u/JoshuaACNewman'><b itemprop='author'>JoshuaACNewman</b></a>

             2019-03-20 16:57:27 UTC

        <span itemprop='position'>#8</span>

      <div class='post' itemprop='articleBody'>
        <p>GDrive tells me you moved the file to the trash. Can you upload it here directly? This looks like you're doing something very similar to what I'm trying to do!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I second this very much!</p>

<p>Hope to see this patch resurrect somehow.</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>It may not be my place  but I downloaded the patch at the time and just noticed the thread also it appears that Kryshe is no longer active, there seems to be some demand for the patch so here it is, I hope he doesn't mind </p>

<p> <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6d9d2f6ce14da87186015ed3b3c018361dad210c.axs">samplerpoly4.axs</a> (45.6 KB)</p>

      <meta itemprop='interactionCount' content='UserLikes:3'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks!  </p>

<p>When trying put this patch live, i get an error saying 'This is a subpatch intented to be used by a main patch and possibly has no output. Do you still want to take it live?'.</p>

<p>When taking it live, my axoloti quits after a few secs with an error saying:</p>

<p>Ping: WaitSync Timeout, disconnecting now<br>Disconnect request<br>java.lang.InterruptedException<br>java.lang.InterruptedException<br>	at java.lang.Object.wait(Native Method)<br>	at java.lang.Object.wait(Object.java:502)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1315)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1296)<br>	at javax.swing.SwingUtilities.invokeAndWait(SwingUtilities.java:1348)<br>	at axoloti.USBBulkConnection.DistributeToDisplays(USBBulkConnection.java:1079)<br>	at axoloti.USBBulkConnection.processByte(USBBulkConnection.java:1258)<br>	at axoloti.USBBulkConnection$Receiver.run(USBBulkConnection.java:868)<br>	at java.lang.Thread.run(Thread.java:745)</p>

<p>Any idea what's wrong?</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is the main patch still up for grabs somehow or is this the original file that's been shared by the maker? I imagine I can't just put it in any patch? I tried dragging the .axs file in a new patcher, but got something without the necessary ins and outs..</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/00c6903c7a4f7c84554810613f0c53a88534ef25.png" width="252" height="158"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-01-15T19:25:52Z' itemprop='datePublished'>
             2020-01-15 19:25:52 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That was the original file that was uploaded by Kryshe. I don't think I ever went live with it, so haven't tested, but just from looking at it, it seems to be a complete patch just saved as a subpatch. I have two suggestions, one copy/paste the whole patch from the subpatch into a new patch make sure it works and then just save that or it you want it to remain a subpatch then replace the stereo audio in and outs with audio patch outlets (eg 2 x patch/outlet a) and inlets and wire that up in your existing patch..</p>

<p>not near my axo at the moment so you will have to verify the patch works yourself, I'm sure it will be fine though.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Sampler/ Granulator'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2020-01-15T20:18:21Z' itemprop='datePublished'>
             2020-01-15 20:18:21 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just copied all the objects and pasted them into a new patch and everything seems to work. Noticed that the patch uses analog inputs as controls so you may have to replace them with MIDI if you haven't soldered any pots to your board.</p>
      </div>

        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Folks! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> <br>There seems to be a bit of interest in my sampler! I uploaded the newest version of it again. You will find it here:<br><a href="https://drive.google.com/file/d/15THs2aRAxCWYY2EVtTCQ5lr9T8nkEyHO/view?usp=sharing" class="onebox" target="_blank" rel="nofollow noopener">https://drive.google.com/file/d/15THs2aRAxCWYY2EVtTCQ5lr9T8nkEyHO/view?usp=sharing</a></p>

<p>let me know what you think. maybe you have some Ideas how to improve =)</p>

<p>I just started a new project! A Sampler with a step sequencer =)<br>Best<br>Christian</p>
      </div>

          ps.store("topic_5104", {"post_stream":{"posts":[{"id":31261,"name":"Christian Grothe","username":"kryshe","avatar_template":"/letter_avatar_proxy/v2/letter/k/fbc32d/{size}.png","created_at":"2018-10-29T21:14:21.255Z","cooked":"\u003cp\u003eHey! Got my Axoloti a week ago and cannot stop working on that project \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e Today I gave it a cardboard enclosure and made this little video. It is a sampler where I can record live input. I have 3 voices with different pitches where I can change the length, starting point and can also modulate the starting point. Then there is another voice that can make this granular atmosphere. Since I am still waiting for 4 faders I control the volume of those voices with midi. The rest can be controlled with analog pods. \u003cbr\u003eIt is 3 voice polyphonic. More is not possible \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e \u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"Bnu6YaeLvXc\" data-youtube-title=\"Axoloti Sampler\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":1,"post_type":1,"updated_at":"2018-10-29T21:14:21.255Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":57,"incoming_link_count":60,"reads":202,"score":515.25,"yours":false,"topic_id":5104,"topic_slug":"axoloti-sampler-granulator","display_username":"Christian Grothe","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=Bnu6YaeLvXc","internal":false,"reflection":false,"title":"YouTube","clicks":7}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":11}],"moderator":false,"admin":false,"staff":false,"user_id":1913,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31288,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-10-31T17:11:46.326Z","cooked":"\u003cp\u003eNice project, Christian, enjoyed the musical demonstration too.  My only grumble is that you didn't upload the patcher file for the curious among us \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/yum.png?v=5\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-10-31T17:11:46.326Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":190,"score":54.7,"yours":false,"topic_id":5104,"topic_slug":"axoloti-sampler-granulator","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31293,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-10-31T23:18:24.609Z","cooked":"\u003cp\u003eNice project indeed, impressive to see what you did with your board in such a short time! Let's meet soon and have a look at your project. I somehow feel we're getting enoguh people for a berlin axoloti meetup \u003cimg src=\"//community.axoloti.com/images/emoji/tw
