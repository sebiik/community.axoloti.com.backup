      <div class='creator'>
        <span>
          <a href='/u/Reggie'><b itemprop='author'>Reggie</b></a>
           
           <time datetime='2016-08-01T20:12:44Z' itemprop='datePublished'>
             2016-08-01 20:12:44 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice work on the object list <a class="mention" href="/users/cpwitz">@cpwitz</a>  <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:">  Are you still updating it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-08-01T20:59:47Z' itemprop='datePublished'>
             2016-08-01 20:59:47 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually I am waiting until a new release is finished before adopting the object list generation to the new file structure. But yes, as soon as a new release is out I will update the list (give me some time for that, though).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-08-06T16:13:31Z' itemprop='datePublished'>
             2016-08-06 16:13:31 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey guys! I found a little bit of time to update the object list rendering. And here it is:</p>

<p>1.0.10 Factory Objects: <a href="http://www.privatepublic.de/public/factory-objectlist.html" rel="nofollow">http://www.privatepublic.de/public/factory-objectlist.html</a><br>1.0.10 Community Objects: <a href="http://www.privatepublic.de/public/community-objectlist.html" rel="nofollow">http://www.privatepublic.de/public/community-objectlist.html</a></p>

<p>I improved the display style of the objects, that they almost look like in the patcher. </p>

<p>But be careful, there is one big caveat! The very vivid Community Library isn't updated automatically after somebody updated his or her objects. I try to update this list about once a week, but I'm going on vacation now and during this weeks, no updates will occur. It would be possible to automate this some time in the future with a git-watching server application, but at the moment I don't have a server infrastructure at hand to set something like this up. In the pages' headlines the date is printed when the list was rendered from the libraries. So you can see how current the data is, you're looking at.</p>

<p>Nevertheless, I am still planning to put the application on github, that is rendering this list from a local Axoloti installation. It's a quite simple Java application, but I want to prettify the code and make it a bit more robust before presenting it to the public. </p>

<p>Hope, you find it useful. And please, if you find any errors in the object representation, please post a report here. The dials don't display all variants (like unipolar/bipolar, gain or pitch/Hz) and the horizontal and vertical radio button parameters are only displayed somewhat shortened and not showing the real number of options.</p>

<p>P.S.: The old above mentioned 1.0.6 object list is also still available.<br>Last edit: Display components are now showing too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Reggie'><b itemprop='author'>Reggie</b></a>
           
           <time datetime='2016-08-06T19:26:30Z' itemprop='datePublished'>
             2016-08-06 19:26:30 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Superb, thank you <a class="mention" href="/users/cpwitz">@cpwitz</a> <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-08-20T12:27:22Z' itemprop='datePublished'>
             2016-08-20 12:27:22 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just uploaded further improved objectlists: The lists now also contain all subpatch objects (axs) and there's additional credit information (author, license) for each object.</p>

<p>And, if anyone is interested, the source code of the list generator is now on github: <br><a href="https://github.com/privatepublic-de/axolist" class="onebox" target="_blank" rel="nofollow">https://github.com/privatepublic-de/axolist</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-20T13:18:58Z' itemprop='datePublished'>
             2016-08-20 13:18:58 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is great stuff, looks very cool...</p>

<p><a class="mention" href="/users/johannes">@johannes</a> / <a class="mention" href="/users/cpwitz">@cpwitz</a>   ... I wonder if we could get this automatically generated, and the results put onto axoloti.com?  (with of course appropriate credits to <a class="mention" href="/users/cpwitz">@cpwitz</a> for his great work) </p>

<p>my thoughts are that travis could build this... basically as a hook on the axoloti-contrib and axolotl-factory repos (similar to how automated builds are done). </p>

<p>I think the 'question' is how to then transfer the results to axoloti.com securely? this seems to be the 'hard' bit... but may be I'm wrong.</p>

<p>Id be a bit wary of having travis having credentials to axoloti.com, which is the 'easy/obvious way', but possibly insecure... <br>perhaps there could be some kind of 'pull script' being run on axoloti.com to pull the latest results from travis? <br>another way, might be to have the axoloti.com have restricted post options, so although travis does have the auth, its only to a very limited post request.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-08-20T14:27:20Z' itemprop='datePublished'>
             2016-08-20 14:27:20 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot! Actually if you guys are really interested in hosting the list and auto-update it, it would be easily possible to let the list generator automatically pull the libraries from github and if the axoloti.com hosting plan allows cron and java it could run, let's say, every hour and update the html files. Just thinking.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-20T16:10:08Z' itemprop='datePublished'>
             2016-08-20 16:10:08 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, the reason i suggested travis, is it automatically runs a job whenever a check in is made, and gets a full image (again automatically)... so would mean automatic updating without any extra load on the axoloti.com server... except the propagating it to the web server.</p>

<p>(the only other thing it will need, is to know where to pick up the 'generator' jar from)</p>

<p>but I know <a class="mention" href="/users/johannes">@johannes</a> is very busy at the moment, so this is more an idea for post-release.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-20T18:11:19Z' itemprop='datePublished'>
             2016-08-20 18:11:19 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just thinking aloud, how about using travis-ci and "deploy" to a separate repo on github with only gh-pages?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-20T18:27:44Z' itemprop='datePublished'>
             2016-08-20 18:27:44 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its a good idea, but seems the deployment targets are quite limited in travis.<br>it mentions github releases, but not gh-pages.</p>

<p>but I found that its possible to encrypt data in the travis.yml file, see <br><a href="https://docs.travis-ci.com/user/encryption-keys/" class="onebox" target="_blank" rel="nofollow">https://docs.travis-ci.com/user/encryption-keys/</a></p>

<p>this means you could keep data required to update it to a server in the travis.yml without it being a security issue. e.g. username/password could both be encrypted.  (ok, probably wise to use a 'special user' with limited permissions if possible, to be extra safe.</p>

<p>(also i guess it would be possible to change the java app, to post directly to the web server, rather than writing to a file, to reduce the number of steps)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-08-25T19:48:34Z' itemprop='datePublished'>
             2016-08-25 19:48:34 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="373"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>its a good idea, but seems the deployment targets are quite limited in travis.it mentions github releases, but not gh-pages.</p></blockquote></aside>

<p>I've never used travis - professionally we're jenkins-guys. But if travis can launch the jar and point it to the objects directories, it would be possible, that the java application then git-pushes it's render result to the gh-pages repository. Or it could render in a gh-pages repository-clone which then again could be pushed by travis. Since gh-pages are still a github repository, right? But i've no experience at all with travis. <br>What do you think?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-25T22:48:26Z' itemprop='datePublished'>
             2016-08-25 22:48:26 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, I took another look <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>yes, we could publish to gh-pages for each of axolotl-factory and axoloti-contrib repos.</p>

<p>the trick is to use an RSA key pair, the private one is then encrypted using travis tools.<br>theres a good run down of how to do it for doxygen here, it doesn't matter what process you run.<br><a href="http://blog.gockelhut.com/2014/09/automatic-documentation-publishing-with.html" class="onebox" target="_blank" rel="nofollow">http://blog.gockelhut.com/2014/09/automatic-documentation-publishing-with.html</a></p>

<p>(I think all I need to setup, is an axoloti gh-pages repo to be created, which I have contributor access to, so I can push the public key to it)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-26T20:12:51Z' itemprop='datePublished'>
             2016-08-26 20:12:51 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>I'm a bit hesitant to include this project into the axoloti source repositories itself, because it could complicate code maintenance. I appreciate the project, but in a way it is only re-presenting the information in objects from an independent codebase. I'd suggest to host it outside the output on another repo. I'm open to including a travis or jenkins job and key into the axoloti repos, that 'd be probably a script of a few dozen lines, to trigger the job on commits.<br>Don't get me wrong, I appreciate it, and 'd be happy to link to it, but need to focus my efforts.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2016-08-27T07:45:56Z' itemprop='datePublished'>
             2016-08-27 07:45:56 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, I completely understand your hesitation. Because I don't know anything about axo's CI and deployment infrastructure I think I can't really provide much benefit to this discussion. If somebody found a lightweight integration solution I woud be happy to make the necessary adoptations/extensions to my java application. Just tell me what you need and you got it <img src="/images/emoji/emoji_one/grin.png?v=2" title=":grin:" class="emoji" alt=":grin:"> Java applications, web services and system integration are my daily business so don't hesitate to ask!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object List Overview'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-27T10:52:25Z' itemprop='datePublished'>
             2016-08-27 10:52:25 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there are, of course, quite a few ways to do this....</p>

<p>if you want active triggers, then I think the scripts have to be in the travis.yml of the repo with the source thats changing (i.e. axoloti_factory/community), what these triggers do though of course is 'open'.<br>they could simply 'ping another web server' , which in response could do a pull.</p>

<p>otherwise you could poll the repos... not as nice, but can work.</p>

<p>in the last post, what I envisaged was just having a compiled jar from <a class="mention" href="/users/cpwitz">@cpwitz</a> in the factory/community repos (in a tools directory), so its just replaced when/if there is a new version  (e.g. if the xml format changes)</p>

<p>there is another side to this for the future... <br>I would interested to know how users are using this, such that the new object browser could do something similar within the app.<br>... but it maybe that users are enjoying this because they can see if without starting the app, in which case, the object browser can help this :))</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Object List Overview'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Reggie'><b itemprop='author'>Reggie</b></a>
           
           <time datetime='2016-08-27T13:06:16Z' itemprop='datePublished'>
             2016-08-27 13:06:16 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I use it to get a visual overview of the whole object or group of objects whilst being able to see the inputs and outputs whereas the object viewer in the ui feels cramped with no resize options, it shows a single object and you have to click each object to see what type the outlets are.</p>

<p>This is useful for comparing and making decisions on selecting objects from a group that share the same name, it also serves as a good reference for existing patches without cluttering the UI (I run 2 screens, well, 3 if you count the 2nd PC).</p>

<p>hth.</p>
      </div>

ted his or her objects. I try to update this list about once a week, but I'm going on vacation now and during this weeks, no updates will occur. It would be possible to automate this some time in the future with a git-watching server application, but at the moment I don't have a server infrastructure at hand to set something like this up. In the pages' headlines the date is printed when the list was rendered from the libraries. So you can see how current the data is, you're looking at.\u003c/p\u003e\n\n\u003cp\u003eNevertheless, I am still planning to put the application on github, that is rendering this list from a local Axoloti installation. It's a quite simple Java application, but I want to prettify the code and make it a bit more robust before presenting it to the public. \u003c/p\u003e\n\n\u003cp\u003eHope, you find it useful. And please, if you find any errors in the object representation, please post a report here. The dials don't display all variants (like unipolar/bipolar, gain or pitch/Hz) and the horizontal and vertical radio button parameters are only displayed somewhat shortened and not showing the real number of options.\u003c/p\u003e\n\n\u003cp\u003eP.S.: The old above mentioned 1.0.6 object list is also still available.\u003cbr\u003eLast edit: Display components are now showing too.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-08-06T21:56:41.256Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":407,"reads":110,"score":2177.75,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.privatepublic.de/public/factory-objectlist.html","internal":false,"reflection":false,"title":"Axoloti Objects: Factory Li license) for each object.\u003c/p\u003e\n\n\u003cp\u003eAnd, if anyone is interested, the source code of the list generator is now on github: \u003cbr\u003e\u003ca href=\"https://github.com/privatepublic-de/axolist\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://github.com/privatepublic-de/axolist\u003c/a\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-08-20T12:27:22.635Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":77,"score":101.05,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/privatepublic-de/axolist","internal":false,"reflection":false,"title":"GitHub - privatepublic-de/axolist: Axoloti Object List Generator","clicks":31}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13106,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-20T13:18:58.981Z","cooked":"\u003cp\u003eThis is great stuff, looks very cool...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e / \u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e   ... I wonder if we could get this automatically generated, and the results put onto axoloti.com?  (with of course appropriate credits to \u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e for his great work) \u003c/p\u003e\n\n\u003cp\u003emy thoughts are that travis could build this... basically as a hook on the axoloti-contrib and axolotl-factory repos (similar to how automated builds are done). \u003c/p\u003e\n\n\u003cp\u003eI think the 'question' is how to then transfer the results to axoloti.com securely? this seems to be the 'hard' bit... but may be I'm wrong.\u003c/p\u003e\n\n\u003cp\u003eId be a bit wary of having travis having credentials to axoloti.com, which is the 'easy/obvious way', but possibly insecure... \u003cbr\u003eperhaps there could be some kind of 'pull script' being run on axoloti.com to pull the latest results from travis? \u003cbr\u003eanother way, might be to have the axoloti.com have restricted post options, so although travis does have the auth, its only to a very limited post request.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-08-20T13:18:58.981Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":77,"score":21.1,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13107,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-08-20T14:27:20.231Z","cooked":"\u003cp\u003eThanks a lot! Actually if you guys are really interested in hosting the list and auto-update it, it would be easily possible to let the list generator automatically pull the libraries from github and if the axoloti.com hosting plan allows cron and java it could run, let's say, every hour and update the html files. Just thinking.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-08-20T14:27:20.231Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":76,"score":20.7,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13109,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-20T16:10:08.772Z","cooked":"\u003cp\u003eyeah, the reason i suggested travis, is it automatically runs a job whenever a check in is made, and gets a full image (again automatically)... so would mean automatic updating without any extra load on the axoloti.com server... except the propagating it to the web server.\u003c/p\u003e\n\n\u003cp\u003e(the only other thing it will need, is to know where to pick up the 'generator' jar from)\u003c/p\u003e\n\n\u003cp\u003ebut I know \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e is very busy at the moment, so this is more an idea for post-release.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-08-20T16:10:08.772Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":74,"score":20.25,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13110,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-20T18:11:19.144Z","cooked":"\u003cp\u003eJust thinking aloud, how about using travis-ci and \"deploy\" to a separate repo on github with only gh-pages?\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-08-20T18:11:19.144Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":73,"score":20.0,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13112,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-20T18:27:44.927Z","cooked":"\u003cp\u003eits a good idea, but seems the deployment targets are quite limited in travis.\u003cbr\u003eit mentions github releases, but not gh-pages.\u003c/p\u003e\n\n\u003cp\u003ebut I found that its possible to encrypt data in the travis.yml file, see \u003cbr\u003e\u003ca href=\"https://docs.travis-ci.com/user/encryption-keys/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://docs.travis-ci.com/user/encryption-keys/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ethis means you could keep data required to update it to a server in the travis.yml without it being a security issue. e.g. username/password could both be encrypted.  (ok, probably wise to use a 'special user' with limited permissions if possible, to be extra safe.\u003c/p\u003e\n\n\u003cp\u003e(also i guess it would be possible to change the java app, to post directly to the web server, rather than writing to a file, to reduce the number of steps)\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-08-20T18:27:44.927Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":76,"score":20.75,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://docs.travis-ci.com/user/encryption-keys/","internal":false,"reflection":false,"title":"Encryption keys - Travis CI","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13224,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-08-25T19:48:34.373Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"373\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eits a good idea, but seems the deployment targets are quite limited in travis.it mentions github releases, but not gh-pages.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI've never used travis - professionally we're jenkins-guys. But if travis can launch the jar and point it to the objects directories, it would be possible, that the java application then git-pushes it's render result to the gh-pages repository. Or it could render in a gh-pages repository-clone which then again could be pushed by travis. Since gh-pages are still a github repository, right? But i've no experience at all with travis. \u003cbr\u003eWhat do you think?\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-08-25T19:48:34.373Z","reply_count":1,"reply_to_post_number":20,"quote_count":1,"avg_time":11,"incoming_link_count":6,"reads":71,"score":49.75,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13238,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-25T22:48:26.132Z","cooked":"\u003cp\u003eok, I took another look \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eyes, we could publish to gh-pages for each of axolotl-factory and axoloti-contrib repos.\u003c/p\u003e\n\n\u003cp\u003ethe trick is to use an RSA key pair, the private one is then encrypted using travis tools.\u003cbr\u003etheres a good run down of how to do it for doxygen here, it doesn't matter what process you run.\u003cbr\u003e\u003ca href=\"http://blog.gockelhut.com/2014/09/automatic-documentation-publishing-with.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://blog.gockelhut.com/2014/09/automatic-documentation-publishing-with.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e(I think all I need to setup, is an axoloti gh-pages repo to be created, which I have contributor access to, so I can push the public key to it)\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-08-25T22:55:11.554Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":71,"score":15.0,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://blog.gockelhut.com/2014/09/automatic-documentation-publishing-with.html","internal":false,"reflection":false,"title":"Travis Gockel: Automatic Documentation Publishing with GitHub and TravisCI","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13267,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-26T20:12:51.508Z","cooked":"\u003cp\u003eHi,\u003cbr\u003eI'm a bit hesitant to include this project into the axoloti source repositories itself, because it could complicate code maintenance. I appreciate the project, but in a way it is only re-presenting the information in objects from an independent codebase. I'd suggest to host it outside the output on another repo. I'm open to including a travis or jenkins job and key into the axoloti repos, that 'd be probably a script of a few dozen lines, to trigger the job on commits.\u003cbr\u003eDon't get me wrong, I appreciate it, and 'd be happy to link to it, but need to focus my efforts.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-08-26T20:12:51.508Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":65,"score":48.8,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13272,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-08-27T07:45:56.884Z","cooked":"\u003cp\u003eHey, I completely understand your hesitation. Because I don't know anything about axo's CI and deployment infrastructure I think I can't really provide much benefit to this discussion. If somebody found a lightweight integration solution I woud be happy to make the necessary adoptations/extensions to my java application. Just tell me what you need and you got it \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=2\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e Java applications, web services and system integration are my daily business so don't hesitate to ask!\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-08-27T07:45:56.884Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":65,"score":13.85,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13275,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-27T10:52:25.028Z","cooked":"\u003cp\u003ethere are, of course, quite a few ways to do this....\u003c/p\u003e\n\n\u003cp\u003eif you want active triggers, then I think the scripts have to be in the travis.yml of the repo with the source thats changing (i.e. axoloti_factory/community), what these triggers do though of course is 'open'.\u003cbr\u003ethey could simply 'ping another web server' , which in response could do a pull.\u003c/p\u003e\n\n\u003cp\u003eotherwise you could poll the repos... not as nice, but can work.\u003c/p\u003e\n\n\u003cp\u003ein the last post, what I envisaged was just having a compiled jar from \u003ca class=\"mention\" href=\"/users/cpwitz\"\u003e@cpwitz\u003c/a\u003e in the factory/community repos (in a tools directory), so its just replaced when/if there is a new version  (e.g. if the xml format changes)\u003c/p\u003e\n\n\u003cp\u003ethere is another side to this for the future... \u003cbr\u003eI would interested to know how users are using this, such that the new object browser could do something similar within the app.\u003cbr\u003e... but it maybe that users are enjoying this because they can see if without starting the app, in which case, the object browser can help this :))\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-08-27T10:52:25.028Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":68,"score":14.45,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13279,"name":"","username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png","created_at":"2016-08-27T13:06:16.808Z","cooked":"\u003cp\u003eI use it to get a visual overview of the whole object or group of objects whilst being able to see the inputs and outputs whereas the object viewer in the ui feels cramped with no resize options, it shows a single object and you have to click each object to see what type the outlets are.\u003c/p\u003e\n\n\u003cp\u003eThis is useful for comparing and making decisions on selecting objects from a group that share the same name, it also serves as a good reference for existing patches without cluttering the UI (I run 2 screens, well, 3 if you count the 2nd PC).\u003c/p\u003e\n\n\u003cp\u003ehth.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-08-27T13:06:16.808Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":66,"score":29.05,"yours":false,"topic_id":373,"topic_slug":"object-list-overview","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":784,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31883,"name":"KAICHENGGUO","username":"tibosizz","avatar_template":"/letter_avatar_proxy/v2/letter/t/7cd45c/{size}.png","created_at":"2018-12-18T07:23:52.802Z","cooked":"\u003cp\u003eAh, now i see there are two separate sections named \"logic\"\u003ca href=\"http://allicdata.com\" rel=\"nofollow noopener\"\u003e,\u0
