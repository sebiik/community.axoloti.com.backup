        <h1>
  <a href="/t/can-tables-be-used-in-subpatches-in-polyphonic-mode/312">Can tables be used in subpatches in polyphonic mode?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-29T16:21:51Z' itemprop='datePublished'>
             2015-08-29 16:21:51 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh... my firmware is 1.0.0.1</p>

<p>im just using one table inside a subpatch to try to get a polysynth going. nothing too clever.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can tables be used in subpatches in polyphonic mode?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-29T16:26:36Z' itemprop='datePublished'>
             2015-08-29 16:26:36 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>but what do you use the table for?  what data are you storing in it?</p>

<p>if its something like a waveform, then its better to store it in the parent patch anyway, since you don't need to store a copy per voice.</p>

<p>(easy enough to upgrade the software to 1.0.3, it just replaces what you have, and if a firmware update is required it will prompt you)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can tables be used in subpatches in polyphonic mode?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-29T16:29:03Z' itemprop='datePublished'>
             2015-08-29 16:29:03 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah its a sample from the sdcard, I am not sure i know how to patch everything correctly while storing tables outside of the subpatch but i will try. Had this idea earlier but it didn't seem possible with my design.</p>

<p>**BTW -- updated the firmware after installing 1.0.3 but upon connection it still says  -</p>

<pre><code>Firmware version: 1.0.0.1, crc=0xFB45859B, entrypoint=0x20011000</code></pre>

<p> maybe this is meant to be or its some text error</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can tables be used in subpatches in polyphonic mode?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-29T16:42:41Z' itemprop='datePublished'>
             2015-08-29 16:42:41 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Woohoo!!!! My test with the 24_wavetable_poly works!</p>

<p>but not sure why, when editing object instance and saving the edits, the main subpatch object is no longer updated with all the correct additions (outlets, inlets). i end up having to close the patch and reload it. hmm.</p>

<p>getting this error in the log:</p>

<pre><code>Unresolved attribute 24_wavetable_poly_1:poly
Unresolved attribute 24_wavetable_poly_1:mididevice
Unresolved attribute 24_wavetable_poly_1:midiport</code></pre>

<p>must be some issue when editing old patches or something.<br>**yeah its all good with another patch. no worries.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can tables be used in subpatches in polyphonic mode?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-29T17:18:04Z' itemprop='datePublished'>
             2015-08-29 17:18:04 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah bummer.. my objects don't work correctly in polyphonic.<br>Will have to debug.</p>

<p>I simply get a disconnect crash <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

<p>*in mono it works though</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can tables be used in subpatches in polyphonic mode?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-29T21:30:34Z' itemprop='datePublished'>
             2015-08-29 21:30:34 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm even with the default tablet/read interp i get a crash when going live with my patch. In mono it works fine - I have to push a button to load the .wav file into the table. In poly, it just flies off after going live.</p>

<pre><code>Control transfer failed: -9
Ping: WaitSync Timeout, disconnecting now
Disconnect request</code></pre>

<p>Perhaps I have to use an init script for the table alloc object?</p>

<p>*what.. looks like my wavetable experiment stopped working also..</p>

<p>***OK so it looks like it crashes when it receives any midi note data to change the phasor pitch. Any ideas?</p>
      </div>

             2015-08-29 21:44:46 UTC

        <span itemprop='position'>#12</span>

      <div class='post' itemprop='articleBody'>
        <p>Aha. I understand now <img src="/images/emoji/emoji_one/blush.png?v=0" title=":blush:" class="emoji" alt="blush"></p>

        <p>But polyphony still doesn't work for me.</p>

        <p>You need to provide examples , otherwise it's impossible to understand what your issues might be...<br>(Even better are small cut down examples which isolate the issue)</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok the problem was not the tables, it something to do with the phasor... (don't have time to check now)<br>if you replace with a saw it works fine. I've attached a working copy of what I think you were trying to do...</p>

<p>a couple of things that you might find useful for the future...</p>

<ul>
<li><p>see how I use a patch/patcher object, this can later be saved as an AXS, but means its easy for throwing around the forum. (behaves identically to a sub-patcher... just use edit and then remember to always press 'update' after changes).<br>(please use these, its MUCH quicker/easier for me to test others patches.... as I can now load directly from discourse if its just an axp, I cant do this if its got an AXS...   easier for me = more likely i look at it for you <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> ) </p></li>
<li><p>when debugging a patch, keep removing stuff until it stops crashing... I tracked this down easily, since i just removed the table/reads and it still crashed, so obviously was not the tables.... once i got it down to just the phasor it was obviously the phasor that was 'at fault'</p></li>
</ul>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/3968869559c8ab13c83fbbacd1f11d66340cd422.axp">wtpoly.axp</a> (8.6 KB)</p>

        <p>nice. will try now. i kept thinking its tables since i had the issue when putting tables inside a subpatch and getting compile errors when in poly mode. And this thing was crashing only in poly mode.</p>

<p>anyway thanks again. will try some more.</p>

      <div class='post' itemprop='articleBody'>
        <p>scrape that, its not phasor,  Ive now found the cause of the issue <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>its actually 'keyb mod'  (i replaced with keyb)  , and its because it can act as a modulation source, which we know has issues with poly patches , this is logged in <br><aside class="onebox githubissue">

<pre class="content" style="white-space: pre-wrap;">Just lost some time with a nasty bug while using midi/in/keyb mod in a subpatch. When I upload the patch to...</pre>

<div class="labels">
</div>

  </article>

</p>

<p>so just replace with keyb and you will be fine!</p>

        <p>oh OK.. i was already starting to have a brain meltdown trying to see why your patch was working and mine kept crashing.</p>

      <div class='post' itemprop='articleBody'>
        <p>oh man..The keyboard mod object even says it is "MONOPHONIC"</p>

<p>**hmm although keyb says that also. nevermind</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Can tables be used in subpatches in polyphonic mode?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-30T11:02:29Z' itemprop='datePublished'>
             2015-08-30 11:02:29 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, it should work in polyphonic patches.<br>the comment means, one instance of that object is monophonic, i.e. one note at a time, so you need to put it in a poly sub patch to get polyphony.</p>

<p>the issue we have is modulation sources don't work in polyphonic subpatches, and keyb mod happens to be an example of that.... <br>personally I don't use modulation sources, (I prefer explicit wires) hence why I instantly replaced it... and then promptly forgot Id replaced it.... and blamed the phasor <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-30T11:04:47Z' itemprop='datePublished'>
             2015-08-30 11:04:47 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>man this is so awesome. Can't thank you enough (and vormplus) for finding the issue. I kept looking at the keyb mod object with suspicion after reading that post last week but obviously i didn't read it carefully enough to actually do something.</p>

<p>Back to being creative.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-30T11:30:18Z' itemprop='datePublished'>
             2015-08-30 11:30:18 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>but of course, i didn't realize my design issue now..since i have polyphonic oscillators driving a single table..so the resulting sound is a bit different. I guess i really will need to use a table per voice <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>

<p>** OK fixed it for real this time.</p>

<p>**** just so this thread isn't completely useless to someone trying to use tables in polyphonic mode - here is what i learned:</p>

<ul>
<li>Put your table read objects inside the subobject</li>
<li>Put your tables into your main patch</li>
<li>Don't use keyb mod inside your subpatch for the midi note</li>
<li>Definitely check out the Table Help (under the object arrow dropdown button)</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>

dden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1382,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-30T10:41:01.814Z","cooked":"\u003cp\u003eok the problem was not the tables, it something to do with the phasor... (don't have time to check now)\u003cbr\u003eif you replace with a saw it works fine. I've attached a working copy of what I think you were trying to do...\u003c/p\u003e\n\n\u003cp\u003ea couple of things that you might find useful for the future...\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003esee how I use a patch/patcher object, this can later be saved as an AXS, but means its easy for throwing around the forum. (behaves identically to a sub-patcher... just use edit and then remember to always press 'update' after changes).\u003cbr\u003e(please use these, its MUCH quicker/easier for me to test others patches.... as I can now load directly from discourse if its just an axp, I cant do this if its got an AXS...   easier for me = more likely i look at it for you \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e ) \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewhen debugging a patch, keep removing stuff until it stops crashing... I tracked this down easily, since i just removed the table/reads and it still crashed, so obviously was not the tables.... once i got it down to just the phasor it was obviously the phasor that was 'at fault'\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/3968869559c8ab13c83fbbacd1f11d66340cd422.axp\"\u003ewtpoly.axp\u003c/a\u003e (8.6 KB)\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2015-08-30T10:41:01.814Z","reply_cou u003e\n  \u003ca href=\"https://github.com/axoloti/axoloti\" target=\"_blank\"\u003egithub.com/axoloti/axoloti\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cpre class=\"content\" style=\"white-space: pre-wrap;\"\u003eJust lost some time with a nasty bug while using midi/in/keyb mod in a subpatch. When I upload the patch to...\u003c/pre\u003e\n\n\u003cdiv class=\"labels\"\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eso just replace with keyb and you will be fine!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2015-08-30T10:55:23.882Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":90,"score":24.4,"yours":false,"topic_id":312,"topic_slug":"can-tables-be-used-in-subpatches-in-polyphonic-mode","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues/226","internal":false,"reflection":false,"title":"Using midi/in/keyb mod in a subpatch makes Axoloti crash. Â· Issue #226 Â· axoloti/axoloti Â· GitHub","clicks":4},{"url":"https://github.com/axoloti/axoloti","internal":false,"reflection":false,"title":"axoloti/axoloti Â· GitHub","clicks":1},{"url":"https://github.com/vormplus","internal":false,"reflection":false,"title":"vormplus (Jan Vantomme) Â· GitHub","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1386,"na null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1388,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-30T11:02:29.067Z","cooked":"\u003cp\u003eyeah, it should work in polyphonic patches.\u003cbr\u003ethe comment means, one instance of that object is monophonic, i.e. one note at a time, so you need to put it in a poly sub patch to get polyphony.\u003c/p\u003e\n\n\u003cp\u003ethe issue we have is modulation sources don't work in polyphonic subpatches, and keyb mod happens to be an example of that.... \u003cbr\u003epersonally I don't use modulation sources, (I prefer explicit wires) hence why I instantly replaced it... and then promptly forgot Id replaced it.... and blamed the phasor \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-08-30T11:02:29.067Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":83,"score":17.3,"yours":false,"topic_id":312,"topic_slug":"can-tables-be-used-in-subpatches-in-polyphonic-mode","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1389,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-08-30T11:04:47.179Z","cooked":"\u003cp\u003eman this is so awesome. Can't thank you enough (and vormplus) for finding the issue. I kept looking at the keyb mod object with suspicion after reading that post last week but obviously i didn't read it carefully enough to actually do something.\u003c/p\u003e\n\n\u003cp\u003eBack to being creative.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-08-30T11:04:47.179Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":80,"score":16.65,"yours":false,"topic_id":312,"topic_slug":"can-tables-be-used-in-subpatches-in-polyphonic-mode","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1393,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-08-30T11:30:18.334Z","cooked":"\u003cp\u003ebut of course, i didn't realize my design issue now..since i have polyphonic oscillators driving a single table..so the resulting sound is a bit different. I guess i really will need to use a table per voice \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e\n\n\u003cp\u003e** OK fixed it for real this time.\u00
