  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2016-05-19T21:12:39Z' itemprop='datePublished'>
             2016-05-19 21:12:39 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Minor problem in object editor: When using the Move up and Move down functions to move attributes around, the description column doesn't follow the currently selected attribute properly. The line it gets moved to has a blank description, and the line it was originally moved from retains the original description, even though it now has a different attribute (the one shifted down as the highlighted one was shifted up).</p>

<p>Haven't checked if this happens to more than attributes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.10'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T10:18:56Z' itemprop='datePublished'>
             2016-05-25 10:18:56 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Bug: the 'Clear' button on the Console window can disappear under some circumstances. I haven't been able to reproduce the exact sequence of events that makes this happen, but it's some combination of clearing the console with the button and/or resizing the Console window.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.10'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T10:40:23Z' itemprop='datePublished'>
             2016-05-25 10:40:23 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Probably not a bug, as such, but maybe just something that's not been thought of yet.</p>

<p>An object that includes external files can be embedded in a patch, but the links to the external files used by the original standalone object then break, because they're now relative to the patch file, rather than the original object.</p>

<p>I'm not sure how/whether this can be fixed automatically, but it can cause problems, as the patch containing the embedded object will then not compile (the now-missing include causes a fatal error). Maybe there could be a warning when embedding the object, with an option to navigate to the required include to re-link it relative to the patch file.</p>

<p>I guess if the Includes pane of the Overview tab in the Object Editor worked, a working path could be entered. At the moment, this pane doesn't get populated from the object XML, even if includes are present, and you can't type in the Includes or Dependencies panes.</p>

<p>Incidentally, what is the suggested use of the Dependencies section of an object's XML definition?</p>

<p>a|x</p>
      </div>

<blockquote><p>i guess the references to the files should carry across the original reference to the library it was taken from</p></blockquote></aside>

<p>I don't know if there has been any discussion on automatically searching specific locations (ie and defined libraries) for any references files.</p>

      <div class='post' itemprop='articleBody'>
        <p>Another odd one:</p>

<p>The disp/hex object from the Factory library seems to lose it's label/name sometimes.</p>

<p>I haven't been able to work out exactly when it happens, but if I type a label for it in place of 'hex_', it seems to revert back to the the default name after a while.</p>

<p>If I'm able to reproduce the steps necessary to make it happen, I'll post them here.</p>

<p>The label seems to survive a save/close/reopen of the containing patch, and even closing down the Patcher application and starting it up again, so it's not to do with the value not being saved, more something specific happening that causes the custom label to revert to a default value.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>Another slight niggle with the Object Editor, I'm afraid. Not so much a bug, more a feature that could be confusing (for those as easily confused as me).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bbb81d19428d323a917cb4a3f24b1620099766fb" href="//community.axoloti.com/uploads/default/original/2X/b/bbb81d19428d323a917cb4a3f24b1620099766fb.png" class="lightbox" title="Screen Shot 2016-05-26 at 20.22.50.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bbb81d19428d323a917cb4a3f24b1620099766fb_1_636x500.png" width="636" height="500"><div class="meta">

        <span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="23" data-topic="1674"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Incidentally, what is the suggested use of the Dependencies section of an object's XML definition?</p></blockquote></aside>

<p>It's not used anywhere in the code, it's rather experimental. The idea is that objects can declare their dependency on certain platform features. For example Axoloti Core has an sdcard slot and uses the fatfs library to access them. If - somewhere in the future - you'd build a patch (hypothetically!) targeting a VST or AudioUnit, that would not have the fatfs API, so those objects could be excluded from that target profile. Another use case is objects "consuming" a resource that's only available once, so another object requiring the same resource would provoke an error before compiling.  But while some objects have some data there it's really not used, and would probably need to be redesigned in some way before it becomes useful.</p>

<aside class="quote" data-post="32" data-topic="1674"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>The CEntries values are always enclosed within quotes, even though in this case, they're treated as integers within the object.</p></blockquote></aside>

<p>The CEntries are string substitutions to the object code, so they really are strings, it's the compiler that reads them as numbers, but they really can be anything like complete functions...</p>

<p>You're reporting faster than I'm currently able to address them, please understand my time is very fragmented... Your (and not only yours) reports are certainly useful and appreciated.</p>

          ps.store("topic_1674", {"post_stream":{"posts":[{"id":10217,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2016-05-19T21:12:39.991Z","cooked":"\u003cp\u003eMinor problem in object editor: When using the Move up and Move down functions to move attributes around, the description column doesn't follow the currently selected attribute properly. The line it gets moved to has a blank description, and the line it was originally moved from retains the original description, even though it now has a different attribute (the one shifted down as the highlighted one was shifted up).\u003c/p\u003e\n\n\u003cp\u003eHaven't checked if this happens to more than attributes.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-05-19T21:12:39.991Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":70,"score":14.65,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10409,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-25T10:18:56.765Z","cooked":"\u003cp\u003eBug: the 'Clear' button on the Console window can disappear under some circumstances. I haven't been able to reproduce the exact sequence of events that makes this happen, but it's some combination of clearing the console with the button and/or resizing the Console window.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-05-25T10:19:25.341Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":79,"score":21.3,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10414,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-25T10:40:23.154Z","cooked":"\u003cp\u003eProbably not a bug, as such, but maybe just something that's not been thought of yet.\u003c/p\u003e\n\n\u003cp\u003eAn object that includes external files can be embedded in a patch, but the links to the external files used by the original standalone object then break, because they're now relative to the patch file, rather than the original object.\u003c/p\u003e\n\n\u003cp\u003eI'm not sure how/whether this can be fixed automatically, but it can cause problems, as the patch containing the embedded object will then not compile (the now-missing include causes a fatal error). Maybe there could be a warning when embedding the object, with an option to navigate to the required include to re-link it relative to the patch file.\u003c/p\u003e\n\n\u003cp\u003eI guess if the Includes pane of the Overview tab in the Object Editor worked, a working path could be entered. At the moment, this pane doesn't get populated from the object XML, even if includes are present, and you can't type in the Includes or Dependencies panes.\u003c/p\u003e\n\n\u003cp\u003eIncidentally, what is the suggested use of the Dependencies section of an object's XML definition?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-05-25T10:43:16.362Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":82,"score":77.0,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10440,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-25T16:46:28.923Z","cooked":"\u003caside class=\"quote\" data-post=\"119\" data-topic=\"1470\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/axoloti-test-release-1-0-9/1470/119\"\u003eAxoloti TEST release 1.0.9\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAn object that includes external files can be embedded in a patch, but the links to the external files\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehmm, i gue alse},{"id":10449,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-25T17:01:34.517Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBug: the 'Clear' button on the Console window can disappear under some circumstances. I haven't been able to reproduce the exact sequence of events that makes this happen, but it's some combination of clearing the console with the button and/or resizing the Console window.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eas far as i remember there is no code to remove the button, and I cannot reproduce.\u003cbr\u003eits not visible if you make the console window narrow [s], which could be better (\u003cspan class=\"bbcode-s\"\u003eby fixing it to right border rather than a fixed position\u003c/span\u003e by allowing it a little closer to the connect button)... thats the only way i get it not visible.  but perhaps you can find another combo\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-05-25T19:23:36.655Z","reply_count":1,"reply_to_post_number":22,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":66,"score":18.65,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size} ount":0,"reads":61,"score":12.9,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10516,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-05-27T00:08:53.188Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIncidentally, what is the suggested use of the Dependencies section of an object's XML definition?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt's not used anywhere in the code, it's rather experimental. The idea is that objects can declare their dependency on certain platform features. For example Axoloti Core has an sdcard slot and uses the fatfs library to access them. If - somewhere in the future - you'd build a patch (hypothetically!) targeting a VST or AudioUnit, that would not have the fatfs API, so those objects could be excluded from that target profile. Another use case is objects \"consuming\" a resource that's only available once, so another object requiring the same resource would provoke an error before compiling.  But while some objects have some data there it's really not used, and would probably need to be redesigned in some way before it becomes useful.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe CEntries values are always enclosed within quotes, even though in this case, they're treated as integers within the object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe CEntries are string substitutions to the object code, so they really are strings, it's the compiler that reads them as numbers, but they really can be anything like complete functions...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI should probably shut up for a while, now. I'm making a nuisance of myself \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou're reporting faster than I'm currently able to address them, please understand my time is very fragmented... Your (and not only yours) reports are certainly useful and appreciated.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-05-27T00:08:53.188Z","reply_count":1,"reply_to_post_number":32,"quote_count":2,"avg_time":18,"incoming_link_count":0,"reads":62,"score":18.3,"yours":f
