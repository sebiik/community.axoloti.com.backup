      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-21T22:11:29Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Guys, PLEASE can we stop the patch becoming corrupted if you save a patch while it's live..!</p>

<p>It's all very well saying "don't do it", but in reality, everyone IS going to do it, at some point.<br>It's completely natural to want to save a patch when you're happy with the way it sounds.</p>

<p>I've done quite a lot of work on the attached patch, accidentally saved it while it was live, and now it's completely f*cked. I get 'invalid net' errors, with both the patch/objects I was working on last, and another one it was connected to, and both now no longer work. Since there's no undo (that's another basic that really needs to be sorted), I've effective lost my work...</p>

<p>I've tried </p>

<p>Sorry for the ranty tone of this post, but it's annoying to lose work (as I'm sure everyone understands).</p>

<p>a|x</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/708e1ef180482005824819ba8baf3d8ba0987039.axh">talkie 3.axh</a> (136.9 KB)</p>
      </div>

<p>I think you're right. The same applies though- the application allows you to do a very common task, in a context that will corrupt the patch file.</p>

<p>On this occasion, I found it wasn't possible to remove the offending connections by the usual method of dragging from an outlet into empty space.</p>

        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I mooted the idea of simply preventing saves in the object editor while the patch is live, rather than requiring the editor window to be closed before going live in another thread.</p>

<p>To me, this makes a lot more sense than the current approach.</p>

<p>On the other hand, just being able to save the patch while it's live, without corrupting the patch XML would be the ideal. </p>

<p>Obviously, in this scenario, the changes to the patch would not be heard until Live mode had been toggled (but I'm sure this will be obvious to most users, especially those competent enough to be digging into object coding).</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>A little annoyance but really no show stopper:</p>

<p>When I want to insert, let's say, a new envelope object to a patch I open the object browser (double click in the patch window) and start typing "env...". After the first keystroke the Axoloti console window comes into foreground, complaining that some objects in the library have errors (I think it's objects matching the typed "e" - but that's a lot). The focus from the object browser is lost and I have to re-click into it to continue typing the next letters ("...nv").</p>

<p>Actually, sure, there shouldn't be objects in the library that cause errors. And of course, the console window coming into focus, when errors occur, is really a good thing. So, I don't have any suggestions to solve this, apart from finding the delinquent objects and disabling or correcting them.</p>

<p>That's what's in the console (<strong>bold</strong> lines are red errors):</p>

<blockquote><p><strong>Object name env/d lin m x not found</strong><br>promoting axoloti.object.AxoObjectInstance[,322,14,84x42,invalid,layout=javax.swing.BoxLayout,alignmentX=0.0,alignmentY=0.0,border=javax.swing.border.LineBorder@5bc800df,flags=16777225,maximumSize=,minimumSize=java.awt.Dimension[width=60,height=40],preferredSize=] to math/abs<br>instance added, type math/abs<br>no promotion for math/*c<br>promoting axoloti.object.AxoObjectInstance[,406,98,56x56,invalid,layout=javax.swing.BoxLayout,alignmentX=0.0,alignmentY=0.0,border=javax.swing.border.LineBorder@36e9e6fa,flags=16777225,maximumSize=,minimumSize=java.awt.Dimension[width=60,height=40],preferredSize=] to math/*<br>instance added, type math/*<br>promoting axoloti.object.AxoObjectInstance[,406,168,56x56,invalid,layout=javax.swing.BoxLayout,alignmentX=0.0,alignmentY=0.0,border=javax.swing.border.LineBorder@363ae93c,flags=16777225,maximumSize=,minimumSize=java.awt.Dimension[width=60,height=40],preferredSize=] to math/*<br>instance added, type math/*<br><strong>Patch contains invalid net! d1:trig</strong><br><strong>Patch contains invalid net! *_2:b</strong></p></blockquote>

<p>After a little find and grep session I found the factory/objects/edrum/bd1.axs referencing a non-existing "env/d lin m x" object. And edrum/bd1 also seems to have the "invalid net" problems. And then I found, that <a class="mention" href="/users/sputnki">@Sputnki</a> already discovered this. So please, don't mind my nagging.</p>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-08T14:16:01Z' itemprop='datePublished'>
             2016-07-08 14:16:01 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>lol, Im surprised its taken this long for someone to notice and comment on the password, I expected it to happen when it was first released <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>the reason, is obvious, there is quite a dev effort required for a decent solution, the obvious solutions don't really achieve any more security:</p>

<p>a) ask user for password each time<br>this is trivial, and could be done optionally... but is pretty tedious for users, and doesn't work when you do a sync on startup.<br>b) encrypt password<br>pointless, the source code is open source, it would take 2 minutes to decode the password, regardless of   encryption.<br>c) certificates<br>don't actually the solve the issue discussed here, they solve a different (albeit valid) issue.<br>if you have a certificate stored on your computer, this also can be used to gain access to your github account... unless you password protect it, then we are back to, what to do with that password , see a and b.</p>

<p>so I guess we could put these in place, but I think they are half hearted at best, certainly a and b are 'easy' -  certificates, need a reasonable amount of development to make them useable by non-techies, which is <span class="hashtag">#1</span> priority.</p>

<p>there are other more appropriate solution, some of them are specific to a platform (e.g. mac keychains), some are specific to a host (e.g. github application access)  </p>

<p>have I missed another possibility? or idea? does anyone want to look into this?</p>

<p>workaround: theoretically, I think any (technical) user can workaround this already. simply establish your credentials with github via certs etc, and then clone the community repo, and don't put in your username  and password.   the clone establishes your authorisation, so there is no need to use a username/password. (your prefix is still needed)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I have to report a minor issue in midi/out/clock <a class="mention" href="/users/johannes">@johannes</a> <br>In krate code, lines 10 and 11 the attributes MIDI_START and MIDI_CONTINUE should be switched.</p>

<p>This would be the correct code:</p>

<pre><code>  if (_pos24ppq)     MidiSend1((midi_device_t) attr_device, MIDI_START);
  else     MidiSend1((midi_device_t) attr_device, MIDI_CONTINUE);</code></pre>

<p>Now the code is not correct: if you stop and reset the clock and then restart a midi continue message is sent, and external devices will continue playing from where they stopped (which is not what you want if you reset the clock)</p>
      </div>

          ps.store("topic_1674", {"post_stream":{"posts":[{"id":11341,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-21T22:11:29.512Z","cooked":"\u003cp\u003eGuys, PLEASE can we stop the patch becoming corrupted if you save a patch while it's live..!\u003c/p\u003e\n\n\u003cp\u003eIt's all very well saying \"don't do it\", but in reality, everyone IS going to do it, at some point.\u003cbr\u003eIt's completely natural to want to save a patch when you're happy with the way it sounds.\u003c/p\u003e\n\n\u003cp\u003eI've done quite a lot of work on the attached patch, accidentally saved it while it was live, and now it's completely f*cked. I get 'invalid net' errors, with both the patch/objects I was working on last, and another one it was connected to, and both now no longer work. Since there's no undo (that's another basic that really needs to be sorted), I've effective lost my work...\u003c/p\u003e\n\n\u003cp\u003eI've tried \u003c/p\u003e\n\n\u003cp\u003eSorry for the ranty tone of this post, but it's annoying to lose work (as I'm sure everyone understands).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/708e1ef180482005824819ba8baf3d8ba0987039.axh\"\u003etalkie 3.axh\u003c/a\u003e (136.9 KB)\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2016-06-21T22:11:29.512Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":71,"score":19.9,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/7/708e1ef180482005824819ba8baf3d ":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11344,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-06-21T22:28:44.062Z","cooked":"\u003cp\u003eHere it is, restored, but probably missing a dozen connections\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/72058bef762848e03d209905c7014d9a804c245a.axh\"\u003etalkie 3.axh\u003c/a\u003e (87.1 KB)\u003c/p\u003e\n\n\u003cp\u003eI understand the annoyance of losing work, and apologize. I don't think the cause is saving a patch while live, but applying changes to a custom object while live.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2016-06-21T22:28:44.062Z","reply_count":1,"reply_to_post_number":45,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":70,"score":34.75,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/7/72058bef762848e03d209905c7014d9a804c245a.axh","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11347,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-21T23:28:08.134Z","cooked":"\u003cp\u003eAh, thank you, that was quick!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"47\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edon't think the cause is saving a patch while live, but applying changes to a custom object while live\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think you're right. The same applies though- the application allows you to do a very common task, in a context that will corrupt the patch file.\u003c/p\u003e\n\n\u003cp\u003eOn this occasion, I found it wasn't possible to remove the offending connections by the usual method of dragging from an outlet into empty space.\u003c/p\u003e\n\n\u003cp\u003eI also found that the object net remained corrupted, even if I cut and re-pasted the object and attempted to reconnect the outlets. Wires from the outlets remained dashed, and I got an error when taking the patch live.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2016-06-22T09:40:55.991Z","reply_count":1,"reply_to_post_number":47,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":70,"score":20.0,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"Added additional info","can_view_edit_history":false,"wiki":false},{"id":11350,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-22T09:44:48.252Z","cooked":"\u003cp\u003eI think I mooted the idea of simply preventing saves in the object editor while the patch is live, rather than requiring the editor window to be closed before going live in another thread.\u003c/p\u003e\n\n\u003cp\u003eTo me, this makes a lot more sense than the current approach.\u003c/p\u003e\n\n\u003cp\u003eOn the other hand, just being able to save the patch while it's live, without corrupting the patch XML would be the ideal. \u003c/p\u003e\n\n\u003cp\u003eObviously, in this scenario, the changes to the patch would not be heard until Live mode had been toggled (but I'm sure this will be obvious to most users, especially those competent enough to be digging into object coding).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2016-06-22T09:45:45.397Z","reply_count":0,"reply_to_post_number":48,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":71,"score":20.1,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11664,"name":"Peter Witzel","username":"cpwitz","avatar_template":"/user_avatar/community.axoloti.com/cpwitz/{size}/275_1.png","created_at":"2016-07-02T14:41:19.014Z","cooked":"\u003cp\u003eA little annoyance but really no show stopper:\u003c/p\u003e\n\n\u003cp\u003eWhen I want to insert, let's say, a new envelope object to a patch I open the object browser (double click in the patch window) and start typing \"env...\". After the first keystroke the Axoloti console window comes into foreground, complaining that some objects in the library have errors (I think it's objects matching the typed \"e\" - but that's a lot). The focus from the object browser is lost and I have to re-click into it to continue typing the next letters (\"...nv\").\u003c/p\u003e\n\n\u003cp\u003eActually, sure, there shouldn't be objects in the library that cause errors. And of course, the console window coming into focus, when errors occur, is really a good thing. So, I don't have any suggestions to solve this, apart from finding the delinquent objects and disabling or correcting them.\u003c/p\u003e\n\n\u003cp\u003eThat's what's in the console (\u003cstrong\u003ebold\u003c/strong\u003e lines are red errors):\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003e\u003cstrong\u003eObject name env/d lin m x not found\u003c/strong\u003e\u003cbr\u003epromoting axoloti.object.AxoObjectInstance[,322,14,84x42,invalid,layout=javax.swing.BoxLayout,alignmentX=0.0,alignmentY=0.0,border=javax.swing.border.LineBorder@5bc800df,flags=16777225,maximumSize=,minimumSize=java.awt.Dimension[width=60,height=40],preferredSize=] to math/abs\u003cbr\u003einstance added, type math/abs\u003cbr\u003eno promotion for math/*c\u003cbr\u003epromoting axoloti.object.AxoObjectInstance[,406,98,56x56,invalid,layout=javax.swing.BoxLayout,alignmentX=0.0,alignmentY=0.0,border=javax.swing.border.LineBorder@36e9e6fa,flags=16777225,maximumSize=,minimumSize=java.awt.Dimension[width=60,height=40],preferredSize=] to math/*\u003cbr\u003einstance added, type math/*\u003cbr\u003epromoting axoloti.object.AxoObjectInstance[,406,168,56x56,invalid,layout=javax.swing.BoxLayout,alignmentX=0.0,alignmentY=0.0,border=javax.swing.border.LineBorder@363ae93c,flags=16777225,maximumSize=,minimumSize=java.awt.Dimension[width=60,height=40],preferredSize=] to math/*\u003cbr\u003einstance added, type math/*\u003cbr\u003e\u003cstrong\u003ePatch contains invalid net! d1:trig\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatch contains invalid net! *_2:b\u003c/strong\u003e\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eAfter a little find and grep session I found the factory/objects/edrum/bd1.axs referencing a non-existing \"env/d lin m x\" object. And edrum/bd1 also seems to have the \"invalid net\" problems. And then I found, that \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e already discovered this. So please, don't mind my nagging.\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2016-07-02T14:41:19.014Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":71,"score":25.2,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Peter Witzel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":148,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1166 r_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11835,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-08T14:16:01.130Z","cooked":"\u003cp\u003elol, Im surprised its taken this long for someone to notice and comment on the password, I expected it to happen when it was first released \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethe reason, is obvious, there is quite a dev effort required for a decent solution, the obvious solutions don't really achieve any more security:\u003c/p\u003e\n\n\u003cp\u003ea) ask user for password each time\u003cbr\u003ethis is trivial, and could be done optionally... but is pretty tedious for users, and doesn't work when you do a sync on startup.\u003cbr\u003eb) encrypt password\u003cbr\u003epointless, the source code is open source, it would take 2 minutes to decode the password, regardless of   encryption.\u003cbr\u003ec) certificates\u003cbr\u003edon't actually the solve the issue discussed here, they solve a different (albeit valid) issue.\u003cbr\u003eif you have a certificate stored on your computer, this also can be used to gain access to your github account... unless you password protect it, then we are back to, what to do with that password , see a and b.\u003c/p\u003e\n\n\u003cp\u003eso I guess we could put these in place, but I think they are half hearted at best, certainly a and b are 'easy' -  certificates, need a reasonable amount of development to make them useable by non-techies, which is \u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e priority.\u003c/p\u003e\n\n\u003cp\u003ethere are other more appropriate solution, some of them are specific to a platform (e.g. mac keychains), some are specific to a host (e.g. github application access)  \u003c/p\u003e\n\n\u003cp\u003ehave I missed another possibility? or idea? does anyone want to look into this?\u003c/p\u003e\n\n\u003cp\u003eworkaround: theoretically, I think any (technical) user can workaround this already. simply establish your credentials with github via certs etc, and then clone the community repo, and don't put in your username  and password.   the clone establishes your authorisation, so there is no need to use a username/password. (your prefix is still needed)\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2016-07-08T14:19:56.472Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":0,"reads":65,"score":15.4,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12015,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-07-13T21:48:57.207Z","cooked":"\u003cp\u003eI have to report a minor issue in midi/out/clock \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e \u003cbr\u003eIn krate code, lines 10 and 11 the attributes MIDI_START and MIDI_CONTINUE should be switched.\u003c/p\u003e\n\n\u003cp\u003eThis would be the correct code:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e  if (_pos24ppq)     MidiSend1((midi_device_t) attr_device, MIDI_START);\n  else     MidiSend1((midi_device_t) attr_device, MIDI_CONTINUE);\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eNow the code is not correct: if you stop and reset the clock and then restart a midi continue message is sent, and external devices will continue playing from where they stopped (which is not what you want if you reset the clock)\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2016-07-13T21:52:04.323Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":64,"score":34.0,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12115,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-07-16T09:52:25.492Z","cooked":"\u003cp\u003eI cannot compile this in opensuse leap 42.1 I was able to compile 1.0.9 before.\u003cbr\u003eAny ideas? Thank you.\u003c/p\u003e\n\n\u003cp\u003e[...]\u003cbr\u003eMaking all in src\u003cbr\u003emake[2]: Entering directory '/home/gabriel/axoloti/platform_linux/src/dfu-util-0.8/src'\u003cbr\u003e  CC     main.o\u003cbr\u003eIn file included from main.c:34:0:\u003cbr\u003eportable.h:17:17: fatal error: io.h: No such file or directory\u003cbr\u003e # include \u003cbr\u003e                 ^\u00
