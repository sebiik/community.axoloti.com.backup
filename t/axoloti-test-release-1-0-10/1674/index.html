      <div class='post' itemprop='articleBody'>
        <h1>Discontinued/Unsupported</h1>

<p>this is now replaced by the official 1.0.11 release see <a href="//community.axoloti.com/t/axoloti-release-1-0-11/2167/46">here</a></p>

<h3>Prerelease</h3>

<p>This release may contain showstopper bugs! Only use this if you have the patience to report bugs. To report bugs in this prerelease, reply in this thread! Patches saved in this version will not work with versions prior to this release.</p>

<p><span class="bbcode-s">Available at <a>https://github.com/axoloti/axoloti/releases/tag/1.0.10</a></span></p>

<p>This replaces 1.0.9 which is no longer supported </p>

<p>As always we thank you for your help in testing.</p>

<p>Note: This is a release candidate i.e. if there are no major issues then it will become the next (non-test) release version. <br>This also means that only major bugs will be addressed in this release. </p>

<h2>Installation</h2>

<ul>
<li>backup your patches! (once saved in 1.0.10 you will not be able to open in 1.0.9!)</li>
<li>(optionally... backup you axoloti home directory) </li>
<li><strong>contributors, read post below about committing changes before upgrading</strong></li>
<li>Install as normal from above</li>
<li>The runtimes have not changed, no need to re-install that part</li>
<li>when started use 'sync libraries' to move factory to new 1.0.10 version <br>(you can see this is done with Sync Successful : factory (1.0.10,anon) ) </li>
<li>your sub-patches may need to be upgrade (see below) </li>
</ul>

<h2>Changes compared to test release 1.0.9</h2>

<ul>
<li>Improved USB-Midi controller compatibility</li>
<li>Firmware CRC was not matching between pc/mac/linux of the same release</li>
<li>Improved object editor</li>
<li>Added linked file subpatches to "patch/patcher" embedded objects (in object menu "embed as patch/patcher")</li>
<li>Much less likely to lose connection when starting a patch that uses over 100% load</li>
<li>And more:</li>
<li>Full list of changes: <a href="https://github.com/axoloti/axoloti/compare/1.0.9...1.0.10" rel="nofollow">1.0.9...1.0.10</a>
</li>
</ul>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-11T11:31:08Z' itemprop='datePublished'>

        <span itemprop='position'>#2</span>

      <div class='post' itemprop='articleBody'>
        <p>a couple of important notes:</p>

<p><strong>Contributors to the community library</strong><br>Thank you <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>From this release, contributions are uploaded to a specific release.<br>So, if you upload with 1.0.9, it will not be available in 1.0.10, until I merge it across, which will be done periodically. - I'll do this regularly initially, and then less frequently as we move forward. </p>

<p>My suggestion is contributors therefore move as soon as possible, and this will be a useful way to get your users to move forward to.</p>

<p>as for upgrading, my suggestion is:</p>

<ul>
<li>finish any outstanding work on 1.0.9, and then synchronise your library to upload it</li>
<li>upgrade to 1.0.10, and do sync libraries to move to 1.0.10  (or you can run 1.0.10 alongside to 1.0.9, see below). </li>
</ul>

<p>note: if you do this, you will NOT see your changes in 1.0.10 immediately.<br><strong>wait until I merge them... do not start editing the object in 1.0.10, until you see the latest changes are reflected in 1.0.10 when you do sync libs</strong>, and do not copy your changes from 1.0.9. if you dom you <strong>will</strong> cause a merge conflict the next time I do a merge of others 1.0.9 changes, which I will have to resolve manually.<br>... and then possible later conflicts on your own repo when you next sync, which will cause you grief, you have been warned <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>the alternative, if you want to see you changes immediately, or carry on working in the object, is to move your changes to one side, upgrade to 1.0.10, then move them back. i.e. make the changes on 1.0.10 and not 1.0.10</p>

<p>a couple of additional notes:</p>

<ul>
<li>we will only merge 'forward' i.e. 1.0.9 to 1.0.10 never 1.0.10 to 1.0.9</li>
<li>please do <strong>NOT</strong> edit/copy changes between versions yourself, wait for the merge, doing so could possibly cause merge conflicts, which I will have to manually resolve, which in turn could cause additional issues.</li>
<li>when we make the 'production release' this will have a new version number, and we will do the same process - these test branches will become redundant, and in particular the master branch (used pre 1.0.10) will be 'repurposed' (I'll probably  branch it first, to make 1.0.9 branch for posterity. </li>
</ul>

<p>please also read <a href="//community.axoloti.com/t/axoloti-test-release-1-0-10/1674/6?u=thetechnobear">this post about issues I'm seeing so far</a></p>

<p><strong>Running multiple versions of Axoloti</strong><br>Axoloti now supports 'versioned home directories', this means you can run different versions of Axoloti, side by side.<br>by default, axoloti will look for its home directory in ~/Documents/axoloti ( and the windows equivalent)<br>BUT if you have a version specific home directory it will use that instead, for 1.0.10 the version directory would be called: <br>~/Documents/axoloti_1_0_10  (again, similar on windows) </p>

<p>Ive found this useful for testing out new releases, whilst having the 'stable' one around for use.</p>

<p>Notes:  </p>

<ul>
<li>On the Mac, when I install Axoloti I simply rename the application e.g. call it Axoloti-1.0.10</li>
<li>On windows,  the installer will automatically overwrite the old axoloti app, so the approach on windows is to rename the 'old' version <strong>before</strong> you install the new version.</li>
<li>currently the runtime is compatible with new and old versions so no extra steps are required, but this can be set in preferences if they diverged (unlikely!)</li>
<li>the version directory, is derived from the version compiled into the app (as noted in the about box etc), it is  <strong>unrelated to the application name</strong>, which you can call what you like.</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><strong>Contributors only</strong><br>when you do the upgrade, can you please note down the exact steps you use for upgrading....</p>

<p>Ive seen now a couple of examples where upgrading users have left the library in a incorrect state.<br>in particular</p>

<ul>
<li>merge conflicts due to changes in both 1.0.9 and 1.0.10</li>
<li>1.0.10 changes on the 1.0.9 branch</li>
</ul>

<p>for this release this its not a big issue, as its 'testing' only and the 1.0.9 branch will die, but I need to get a handle on what is going wrong... e.g. is the workflow I described wrong, or are users not following it, or is there some other bug?<br>but I can only do this, if i know what steps users are following... (much better than me guessing/assuming what they did)</p>

<p>Ive a solution in mind, based on what I think is happening, if it is part of the upgrade process...</p>

<p>also a note... if I see changes on both the old version and new version, then I will use the new version only.<br>Its expected you are only editing on the latest version, not on multiple versions.</p>

<p>here are the scenarios<br>changes in 1.0.10 (only) - applied to 1.0.10  only (preferred)<br>changes in 1.0.9 (only) - applied immediately to 1.0.9, then merged to 1.0.10 (periodically, about 1/day)<br>changes in 1.0.9 and 1.0.10, applied to 1.0.10 and 1.0.9 immediately, then merged to 1.0.10 (periodically) <strong>can cause issues that need intervention, and so is 'frowned' upon! <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></strong>, and conflicts in 1.0.10 will be resolved by using the 1.0.10 changes only</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="1674"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote>
<p>Ive seen now a couple of examples where upgrading users have left the library in a incorrect state.in particular</p>
<p>merge conflicts due to changes in both 1.0.9 and 1.0.10<br>1.0.10 changes on the 1.0.9 branch</p>
<p>for this release this its not a big issue, as its 'testing' only and the 1.0.9 branch will die, but I need to get a handle on what is going wrong... e.g. is the workflow I described wrong, or are users not following it, or is there some other bug?</p>
</blockquote></aside>

<p>I have to admit, at first I was a bit confused about this upgrade procedure. Because for me the standard procedure would be:</p>

<ul>
<li>I have no outstanding work on my contributions.</li>
<li>Therefore I don't have to upload changes on the old branch (e.g. 1.0.9)</li>
<li>So there is no need to merge </li>
</ul>

<p>Also, if I would upload changes to 1.0.9, there are at least three possible reasons:</p>

<ul>
<li>I finished my outstanding work before upgrading to 1.0.10</li>
<li>The upload was a mistake</li>
<li>It's a bugfix.</li>
</ul>

<p>Merging makes only sense for the first scenario. And I guess the third scenario will become relevant - e.g.with a stable release most people are using and some newer test releases. So maybe it would be better if contributors would have to post a merge request (as with the contributor access).</p>

<p>By the way - I think your 'merging service' is very generous. Thanks a lot <a class="mention" href="/users/thetechnobear">@thetechnobear</a> <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.10'>
      <hr>

             2016-05-14 14:42:23 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jan">@jan</a>, partly this release is about seeing 'how it goes', with the liberty we are afforded because the 'official release' will be the first one with the libraries... i.e. the test branches are not required. </p>

<p>theres a few approaches we can take for the future, and I think we should discuss these in the 'object lifecycle' thread, <br>... Ive pretty much decided after this release, I'll look into using a 'stash' and upgrade approach, which mean users wont really be required to do anything, it'll 'just work' ... but this doesn't answer the question of 'maintenance/support' of old versions which some users may be using for performance.  (again something Ive raised in the 'object lifecycle' thread.</p>

<p>anyway, I'll monitor how things go... I suspect many contributors will have upgraded this weekend, in which case, if its just a couple of cases of issues, then actually thats not that bad.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Just downloaded the latest dev. Really pleased that the properties for applicable attributes can now be edited directly in the object editor. Thanks <a class="mention" href="/users/johannes">@johannes</a> or <a class="mention" href="/users/thetechnobear">@thetechnobear</a> (couldn't find who was responsible for this particular item during a quick git history search... at any rate thanks to you both for the work you put into this so that we ordinary users can just ride the waves. <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ).</p>

<p>Haven't done any extensive testing, but I'll report stuff as it comes up. (I haven't had time for an Axoloti fun for a couple of weeks now but trying to get back to it).</p>

<p>One thing I've noticed though is that with a patch/object patch, clicking the edit button in the object doesn't always open the object editor. I can't remember that happening before. I can't find anything specific that causes it, what seems to help is clicking on another window that happens to be open on my desktop, it can be an Axoloti window or not. If I find a clearer pattern I'll report it. (Running Axoloti on Debian Jessie).</p>

          ps.store("topic_1674", {"post_stream":{"posts":[{"id":9805,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-05-11T11:12:48.295Z","cooked":"\u003ch1\u003eDiscontinued/Unsupported\u003c/h1\u003e\n\n\u003cp\u003ethis is now replaced by the official 1.0.11 release see \u003ca href=\"//community.axoloti.com/t/axoloti-release-1-0-11/2167/46\"\u003ehere\u003c/a\u003e\u003c/p\u003e\n\n\u003ch3\u003ePrerelease\u003c/h3\u003e\n\n\u003cp\u003eThis release may contain showstopper bugs! Only use this if you have the patience to report bugs. To report bugs in this prerelease, reply in this thread! Patches saved in this version will not work with versions prior to this release.\u003c/p\u003e\n\n\u003cp\u003e\u003cspan class=\"bbcode-s\"\u003eAvailable at \u003ca\u003ehttps://github.com/axoloti/axoloti/releases/tag/1.0.10\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003eThis replaces 1.0.9 which is no longer supported \u003c/p\u003e\n\n\u003cp\u003eAs always we thank you for your help in testing.\u003c/p\u003e\n\n\u003cp\u003eNote: This is a release candidate i.e. if there are no major issues then it will become the next (non-test) release version. \u003cbr\u003eThis also means that only major bugs will be addressed in this release. \u003c/p\u003e\n\n\u003ch2\u003eInstallation\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003ebackup your patches! (once saved in 1.0.10 you will not be able to open in 1.0.9!)\u003c/li\u003e\n\u003cli\u003e(optionally... backup you axoloti home directory) \u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003econtributors, read post below about committing changes before upgrading\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eInstall as normal from above\u003c/li\u003e\n\u003cli\u003eThe runtimes have not changed, no need to re-install that part\u003c/li\u003e\n\u003cli\u003ewhen started use 'sync libraries' to move factory to new 1.0.10 version \u003cbr\u003e(you can see this is done with Sync Successful : factory (1.0.10,anon) ) \u003c/li\u003e\n\u003cli\u003eyour sub-patches may need to be upgrade (see below) \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003eChanges compared to test release 1.0.9\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eImproved USB-Midi controller compatibility\u003c/li\u003e\n\u003cli\u003eFirmware CRC was not matching between pc/mac/linux of the same release\u003c/li\u003e\n\u003cli\u003eImproved object editor\u003c/li\u003e\n\u003cli\u003eAdded linked file subpatches to \"patch/patcher\" embedded objects (in object menu \"embed as patch/patcher\")\u003c/li\u003e\n\u003cli\u003eMuch less likely to lose connection when starting a patch that uses over 100% load\u003c/li\u003e\n\u003cli\u003eAnd more:\u003c/li\u003e\n\u003cli\u003eFull list of changes: \u003ca href=\"https://github.com/axoloti/axoloti/compare/1.0.9...1.0.10\" rel=\"nofollow\"\u003e1.0.9...1.0.10\u003c/a\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","post_number":1,"post_type":1,"updated_at":"2016-08-31T10:04:32.074Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":59,"incoming_link_count":81,"reads":194,"score":551.75,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/compare/1.0.9...1.0.10","internal":false,"reflection":false,"title":"Comparing 1.0.9...1.0.10 Â· axoloti/axoloti Â· GitHub","clicks":68},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-release-1-0-11/2167/46","internal":true,"reflection":false,"title":"Axoloti release 1.0.11","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/midi-in-1-0-10-more-unreliable-launchpad/1728","internal":true,"reflection":true,"title":"MIDI in 1.0.10 more unreliable (Launchpad)","clicks":4},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/hugo-contributions/1903/8","internal":true,"reflection":true,"title":"Hugo Contributions","clicks":1},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-test-release-1-0-9/1470/117","internal":true,"reflection":true,"title":"Axoloti TEST release 1.0.9","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9806,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-11T11:31:08.981Z","cooked":"\u003cp\u003ea couple of important notes:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eContributors to the community library\u003c/strong\u003e\u003cbr\u003eThank you \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eFrom this release, contributions are uploaded to a specific release.\u003cbr\u003eSo, if you upload with 1.0.9, it will not be available in 1.0.10, until I merge it across, which will be done periodically. - I'll do this regularly initially, and then less frequently as we move forward. \u003c/p\u003e\n\n\u003cp\u003eMy suggestion is contributors therefore move as soon as possible, and this will be a useful way to get your users to move forward to.\u003c/p\u003e\n\n\u003cp\u003eas for upgrading, my suggestion is:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efinish any outstanding work on 1.0.9, and then synchronise your library to upload it\u003c/li\u003e\n\u003cli\u003eupgrade to 1.0.10, and do sync libraries to move to 1.0.10  (or you can run 1.0.10 alongside to 1.0.9, see below). \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003enote: if you do this, you will NOT see your changes in 1.0.10 immediately.\u003cbr\u003e\u003cstrong\u003ewait until I merge them... do not start editing the object in 1.0.10, until you see the latest changes are reflected in 1.0.10 when you do sync libs\u003c/strong\u003e, and do not copy your changes from 1.0.9. if you dom you \u003cstrong\u003ewill\u003c/strong\u003e cause a merge conflict the next time I do a merge of others 1.0.9 changes, which I will have to resolve manually.\u003cbr\u003e... and then possible later conflicts on your own repo when you next sync, which will cause you grief, you have been warned \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethe alternative, if you want to see you changes immediately, or carry on working in the object, is to move your changes to one side, upgrade to 1.0.10, then move them back. i.e. make the changes on 1.0.10 and not 1.0.10\u003c/p\u003e\n\n\u003cp\u003ea couple of additional notes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ewe will only merge 'forward' i.e. 1.0.9 to 1.0.10 never 1.0.10 to 1.0.9\u003c/li\u003e\n\u003cli\u003eplease do \u003cstrong\u003eNOT\u003c/strong\u003e edit/copy changes between versions yourself, wait for the merge, doing so could possibly cause merge conflicts, which I will have to manually resolve, which in turn could cause additional issues.\u003c/li\u003e\n\u003cli\u003ewhen we make the 'production release' this will have a new version number, and we will do the same process - these test branches will become redundant, and in particular the master branch (used pre 1.0.10) will be 'repurposed' (I'll probably  branch it first, to make 1.0.9 branch for posterity. \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eplease also read \u003ca href=\"//community.axoloti.com/t/axoloti-test-release-1-0-10/1674/6?u=thetechnobear\"\u003ethis post about issues I'm seeing so far\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRunning multiple versions of Axoloti\u003c/strong\u003e\u003cbr\u003eAxoloti now supports 'versioned home directories', this means you can run different versions of Axoloti, side by side.\u003cbr\u003eby default, axoloti will look for its home directory in ~/Documents/axoloti ( and the windows equivalent)\u003cbr\u003eBUT if you have a version specific home directory it will use that instead, for 1.0.10 the version directory would be called: \u003cbr\u003e~/Documents/axoloti_1_0_10  (again, similar on windows) \u003c/p\u003e\n\n\u003cp\u003eIve found this useful for testing out new releases, whilst having the 'stable' one around for use.\u003c/p\u003e\n\n\u003cp\u003eNotes:  \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eOn the Mac, when I install Axoloti I simply rename the application e.g. call it Axoloti-1.0.10\u003c/li\u003e\n\u003cli\u003eOn windows,  the installer will automatically overwrite the old axoloti app, so the approach on windows is to rename the 'old' version \u003cstrong\u003ebefore\u003c/strong\u003e you install the new version.\u003c/li\u003e\n\u003cli\u003ecurrently the runtime is compatible with new and old versions so no extra steps are required, but this can be set in preferences if they diverged (unlikely!)\u003c/li\u003e\n\u003cli\u003ethe version directory, is derived from the version compiled into the app (as noted in the about box etc), it is  \u003cstrong\u003eunrelated to the application name\u003c/strong\u003e, which you can call what you like.\u003c/li\u003e\n\u003c/ul\u003e","post_number":2,"post_type":1,"updated_at":"2016-05-13T10:59:38.611Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":1,"reads":142,"score":50.75,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flai e,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9919,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-12T23:07:59.617Z","cooked":"\u003cp\u003eI also get this (same embedded object).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/dda70a544b9a8869c71772c35bbdb9e6ae557f7f\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dda70a544b9a8869c71772c35bbdb9e6ae557f7f.png\" class=\"lightbox\" title=\"Screen Shot 2016-05-13 at 00.05.41.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/dda70a544b9a8869c71772c35bbdb9e6ae557f7f_1_636x500.png\" width=\"636\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-05-13 at 00.05.41.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e652x512 34.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can see there are graphic glitches in the 'type' column, and 'illegal access' in the 'Value' column below (two unrelated issues I imagine).\u003c/p\u003e\n\n\u003cp\u003eI'm attaching the patch I've been working on below. The object I've been editing is the one named 'Interpolation'.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/77c8cb7ecfb761a3e91e378a8831d49f4f248272.axp\"\u003eKick Interpolation.axp\u003c/a\u003e (5.7 KB)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-05-12T23:12:58.649Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":109,"score":27.65,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/7/77c8cb7ecfb761a3e91e378a8831d49f4f248272.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9948,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-13T10:56:11.686Z","cooked":"\u003cp\u003e\u003cstrong\u003eContributors only\u003c/strong\u003e\u003cbr\u003ewhen you do the upgrade, can you please note down the exact steps you use for upgrading....\u003c/p\u003e\n\n\u003cp\u003eIve seen now a couple of examples where upgrading users have left the library in a incorrect state.\u003cbr\u003ein particular\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emerge conflicts due to changes in both 1.0.9 and 1.0.10\u003c/li\u003e\n\u003cli\u003e1.0.10 changes on the 1.0.9 branch\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003efor this release this its not a big issue, as its 'testing' only and the 1.0.9 branch will die, but I need to get a handle on what is going wrong... e.g. is the workflow I described wrong, or are users not following it, or is there some other bug?\u003cbr\u003ebut I can only do this, if i know what steps users are following... (much better than me guessing/assuming what they did)\u003c/p\u003e\n\n\u003cp\u003eIve a solution in mind, based on what I think is happening, if it is part of the upgrade process...\u003c/p\u003e\n\n\u003cp\u003ealso a note... if I see changes on both the old version and new version, then I will use the new version only.\u003cbr\u003eIts expected you are only editing on the latest version, not on multiple versions.\u003c/p\u003e\n\n\u003cp\u003ehere are the scenarios\u003cbr\u003echanges in 1.0.10 (only) - applied to 1.0.10  only (preferred)\u003cbr\u003echanges in 1.0.9 (only) - applied immediately to 1.0.9, then merged to 1.0.10 (periodically, about 1/day)\u003cbr\u003echanges in 1.0.9 and 1.0.10, applied to 1.0.10 and 1.0.9 immediately, then merged to 1.0.10 (periodically) \u003cstrong\u003ecan cause issues that need intervention, and so is 'frowned' upon! \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/strong\u003e, and conflicts in 1.0.10 will be resolved by using the 1.0.10 changes only\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-05-13T10:56:11.686Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":468,"reads":100,"score":2360.85,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9964,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-13T13:12:07.203Z","cooked":"\u003cp\u003ethanks \u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ethe menu one i knew about, as you pointed out, its to do with using the edit button or menu... and then some oddity with 'focus management', but the workarounds i tried, either had nasty side effects or didn't work around.\u003cbr\u003eI have to same Im actually tempted to say we should remove the \"edit\" button, I know its handy, but it also takes up object UI space.... thoughts? \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ethe other one, yes, is related to type... not had a chance to look at the cause yet\u003cbr\u003e(I though I also saw it throwing an error in the console too, which is annoying \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e\n\n\u003cp\u003efor reference, we also know there is still an issue with cursor disappearing, seems to be mainly if using a trackpad.\u003c/p\u003e\n\n\u003cp\u003eIm also seeing corruption  when cutting and pasting in the one-liner scripts, though I think this is not new.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-05-13T13:12:07.203Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":100,"score":25.8,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderat shly) tried to edit while the patch was live also stopped working after that. I quit the patcher without saving, and it was OK when reopened.\u003c/p\u003e\n\n\u003cp\u003eI guess the edit button needs to be disabled when the patch is live.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-05-13T18:28:46.168Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":93,"score":24.1,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9995,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-13T19:19:57.700Z","cooked":"\u003cp\u003eI'm getting the 'zombie nets' again. This time, it seems to happen whenever I hit the edit button on the embedded patch/object in the attached .axp.\u003c/p\u003e\n\n\u003cp\u003eIt seemed to happen after I had attempted to edit the Description in the first tab of the object editor.\u003c/p\u003e\n\n\u003cp\u003eI originally used the env/decay object from the factory library as the basis for my embedded custom object, and I think it was after I attempted to edit the object Description text in the object editor that the zombie connections started to appear.\u003c/p\u003e\n\n\u003cp\u003eAfter supposedly saving/applying the changes to the object code, the original text 'decay envelope' reappeared, the next time I invoked the object editor.\u003c/p\u003e\n\n\u003cp\u003eNow, when I hit the edit button on the patch/object, I get the phantom dashed net appearing.\u003c/p\u003e\n\n\u003cp\u003eOn this occasion, the patch was not live.\u003c/p\u003e\n\n\u003cp\u003eNothing in the log.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0c485cd161221f067d760a402389a3d60ef1a06b.axp\"\u003eKick Interpolation.axp\u003c/a\u003e (6.3 KB)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-05-13T19:21:22.067Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":92,"score":23.9,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/0c485cd161221f067d760a402389a3d60ef1a06b.axp","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9997,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-13T19:31:46.225Z","cooked":"\u003cp\u003eThere's another weird thing related to the object editor, I'm afraid.\u003c/p\u003e\n\n\u003cp\u003eI've managed to get the updated patch/object Description to 'stick' now, after several attempts, and now I don't get the zombie connections when editing.\u003c/p\u003e\n\n\u003cp\u003eNow I've noticed something else happening.\u003c/p\u003e\n\n\u003cp\u003eIf I copy-paste the object in question, then try and edit the copied object (using either method of invoking the editor), I get the original description text 'decay envelope' again, despite the fact that the object I copied this new one from had the updated text.\u003c/p\u003e\n\n\u003cp\u003eThe patch, and the patcher application itself has been closed and reopened several times since I started working on my custom object.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-05-13T19:33:20.190Z","reply_count":2,"reply_to_post_number":11,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":86,"score":27.7,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9998,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-13T19:36:37.501Z","cooked":"\u003cp\u003ethe patch is 'corrupt' ... try this  one.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4e073362936a106d4d5e48aa821ae9872142325a.axp\"\u003eKick Interpolation.axp\u003c/a\u003e (5.9 KB)\u003c/p\u00 ser":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10036,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-05-14T12:59:07.513Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eIve seen now a couple of examples where upgrading users have left the library in a incorrect state.in particular\u003c/p\u003e\n\u003cp\u003emerge conflicts due to changes in both 1.0.9 and 1.0.10\u003cbr\u003e1.0.10 changes on the 1.0.9 branch\u003c/p\u003e\n\u003cp\u003efor this release this its not a big issue, as its 'testing' only and the 1.0.9 branch will die, but I need to get a handle on what is going wrong... e.g. is the workflow I described wrong, or are users not following it, or is there some other bug?\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI have to admit, at first I was a bit confused about this upgrade procedure. Because for me the standard procedure would be:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eI have no outstanding work on my contributions.\u003c/li\u003e\n\u003cli\u003eTherefore I don't have to upload changes on the old branch (e.g. 1.0.9)\u003c/li\u003e\n\u003cli\u003eSo there is no need to merge \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAlso, if I would upload changes to 1.0.9, there are at least three possible reasons:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eI finished my outstanding work before upgrading to 1.0.10\u003c/li\u003e\n\u003cli\u003eThe upload was a mistake\u003c/li\u003e\n\u003cli\u003eIt's a bugfix.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eMerging makes only sense for the first scenario. And I guess the third scenario will become relevant - e.g.with a stable release most people are using and some newer test releases. So maybe it would be better if contributors would have to post a merge request (as with the contributor access).\u003c/p\u003e\n\n\u003cp\u003eBy the way - I think your 'merging service' is very generous. Thanks a lot \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-05-14T12:59:07.513Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":81,"score":66.95,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10047,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-14T14:42:23.293Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jan\"\u003e@jan\u003c/a\u003e, partly this release is about seeing 'how it goes', with the liberty we are afforded because the 'official release' will be the first one with the libraries... i.e. the test branches are not required. \u003c/p\u003e\n\n\u003cp\u003etheres a few approaches we can take for the future, and I think we should discuss these in the 'object lifecycle' thread, \u003cbr\u003e... Ive pretty much decided after this release, I'll look into using a 'stash' and upgrade approach, which mean users wont really be required to do anything, it'll 'just work' ... but this doesn't answer the question of 'maintenance/support' of old versions which some users may be using for performance.  (again something Ive raised in the 'object lifecycle' thread.\u003c/p\u003e\n\n\u003cp\u003eanyway, I'll monitor how things go... I suspect many contributors will have upgraded this weekend, in which case, if its just a couple of cases of issues, then actually thats not that bad.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-05-14T14:42:23.293Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":80,"score":16.65,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10147,"name":"alx","username":"toneburst","avatar_template":"/l
