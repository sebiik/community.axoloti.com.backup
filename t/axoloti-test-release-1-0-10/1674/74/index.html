             2016-07-08 14:16:01 UTC

        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>lol, Im surprised its taken this long for someone to notice and comment on the password, I expected it to happen when it was first released <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>the reason, is obvious, there is quite a dev effort required for a decent solution, the obvious solutions don't really achieve any more security:</p>

<p>a) ask user for password each time<br>this is trivial, and could be done optionally... but is pretty tedious for users, and doesn't work when you do a sync on startup.<br>b) encrypt password<br>pointless, the source code is open source, it would take 2 minutes to decode the password, regardless of   encryption.<br>c) certificates<br>don't actually the solve the issue discussed here, they solve a different (albeit valid) issue.<br>if you have a certificate stored on your computer, this also can be used to gain access to your github account... unless you password protect it, then we are back to, what to do with that password , see a and b.</p>

<p>so I guess we could put these in place, but I think they are half hearted at best, certainly a and b are 'easy' -  certificates, need a reasonable amount of development to make them useable by non-techies, which is <span class="hashtag">#1</span> priority.</p>

<p>there are other more appropriate solution, some of them are specific to a platform (e.g. mac keychains), some are specific to a host (e.g. github application access)  </p>

<p>have I missed another possibility? or idea? does anyone want to look into this?</p>

<p>workaround: theoretically, I think any (technical) user can workaround this already. simply establish your credentials with github via certs etc, and then clone the community repo, and don't put in your username  and password.   the clone establishes your authorisation, so there is no need to use a username/password. (your prefix is still needed)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I have to report a minor issue in midi/out/clock <a class="mention" href="/users/johannes">@johannes</a> <br>In krate code, lines 10 and 11 the attributes MIDI_START and MIDI_CONTINUE should be switched.</p>

<p>This would be the correct code:</p>

<pre><code>  if (_pos24ppq)     MidiSend1((midi_device_t) attr_device, MIDI_START);
  else     MidiSend1((midi_device_t) attr_device, MIDI_CONTINUE);</code></pre>

<p>Now the code is not correct: if you stop and reset the clock and then restart a midi continue message is sent, and external devices will continue playing from where they stopped (which is not what you want if you reset the clock)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>yeah, I know ,  usually its about... has this area of functionality changed? (which we do try to list)</p>

<p>with 1.0.10 you are able to keep multiple copies of axoloti on your computer, so you can actually run 1.0.6 and 1.0.10 and see if its existing in 1.0.6.  of course this assumes you can reproduce reliably and easily, but going thru that step is useful for devs anyway, as they need to be able to reproduce.</p>

<p>honestly, though with 1.0.10 its not a big deal, as I think most 'heavy' users are now on 1.0.10, so its almost 'defacto' released. its not ideal from a software engineering viewpoint, but its proven pretty tricky to get out the release, the longer the test has gone on, the more features were 'added' whilst we fixed 'critical bugs' and this formed a vicious circle, which unfortunately we have not quite broken free of yet.<br>which is why I'm kind of trying to separate stuff out into this release, and after.</p>

<p>unfortunately, Ive seen this on many open source projects, you get into a cycle, when there a perpetual unstable/beta/alpha release that everyone uses, since the last official release is years old. Its not healthy, as it kind of then mean half finished features and bugs are 'tolerated', since its an 'unstable/dev release' - and eventually, there are so many unfinished things, it actually becomes impossible to ever put out a proper release again <img src="/images/emoji/emoji_one/frowning.png?v=2" title=":frowning:" class="emoji" alt=":frowning:"> <br>hence why I'm keen to break the cycle</p>
      </div>

<blockquote><p>portable.h:17:17: fatal error: io.h: No such file or directory</p></blockquote></aside>

<p>This is most likely caused by an incomplete download/extract. The installer downloads a few zips/tgz's, and if the file already exists, it skips the download, when it is incomplete, extraction will fail. Likewise, when the extracted folder corresponding to the download already exists, it skips extracting all files again. <br>Compiling as root is not needed, and could cause permission issues if you try compiling without root permissions again.</p>
      </div>

"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI notice the GitHub password for any user repos is stored in plaintext (that's not my actual password, above). Not sure this is a good thing...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe user password for Github? That is really not good...\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2016-07-08T10:19:23.461Z","reply_count":0,"reply_to_post_number":52,"quote_count":1,"avg_time":31,"incoming_link_count":0,"reads":63,"score":14.15,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11835,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-08T14:16:01.130Z","cooked":"\u003cp\u003elol, Im surprised its taken this long for someone to notice and comment on the password, I expected it to happen when it was first released \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethe reason, is obvious, there is quite a dev effort required for a decent solution, the obvious solutions don't really achieve any more security:\u003c/p\u003e\n\n\u003cp\u003ea) ask user for password each time\u003cbr\u003ethis is trivial, and could be done optionally... but is pretty tedious for users, and doesn't work when you do a sync on startup.\u003cbr\u003eb) encrypt password\u003cbr\u003epointless, the source code is open source, it would take 2 minutes to decode the password, regardless of   encryption.\u003cbr\u003ec) certificates\u003cbr\u003edon't actually the solve the issue discussed here, they solve a different (albeit valid) issue.\u003cbr\u003eif you have a certificate stored on your computer, this also can be used to gain access to your github account... unless you password protect it, then we are back to, what to do with that password , see a and b.\u003c/p\u003e\n\n\u003cp\u003eso I guess we could put these in place, but I think they are half hearted at best, certainly a and b are 'easy' -  certificates, need a reasonable amount of development to make them useable by non-techies, which is \u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e priority.\u003c/p\u003e\n\n\u003cp\u003ethere are other more appropriate solution, some of them are specific to a platform (e.g. mac keychains), some are specific to a host (e.g. github application access)  \u003c/p\u003e\n\n\u003cp\u003ehave I missed another possibility? or idea? does anyone want to look into this?\u003c/p\u003e\n\n\u003cp\u003eworkaround: theoretically, I think any (technical) user can workaround this already. simply establish your credentials with github via certs etc, and then clone the community repo, and don't put in your username  and password.   the clone establishes your authorisation, so there is no need to use a username/password. (your prefix is still needed)\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2016-07-08T14:19:56.472Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":0,"reads":65,"score":15.4,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12015,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-07-13T21:48:57.207Z","cooked":"\u003cp\u003eI have to report a minor issue in midi/out/clock \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e \u003cbr\u003eIn krate code, lines 10 and 11 the attributes MIDI_START and MIDI_CONTINUE should be switched.\u003c/p\u003e\n\n\u003cp\u003eThis would be the correct code:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e  if (_pos24ppq)     MidiSend1((midi_device_t) attr_device, MIDI_START);\n  else     MidiSend1((midi_device_t) attr_device, MIDI_CONTINUE);\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eNow the code is not correct: if you stop and reset the clock and then restart a midi continue message is sent, and external devices will continue playing from where they stopped (which is not what you want if you reset the clock)\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2016-07-13T21:52:04.323Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":64,"score":34.0,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}]," n_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12188,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-19T15:51:01.064Z","cooked":"\u003caside class=\"quote\" data-post=\"68\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efor existing bugs, they probable should dedicated helpdesk threads ... and we probably need to get these bugs into github issues.... its not practical to track bugs here.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt's hard to know if a bug was introduced in a new software version, though. It could easily be that it was there before, but you never stumbled across it because you'd never gone through that exact sequence of actions previously.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2016-07-19T15:51:01.064Z","reply_count":1,"reply_to_post_number":68,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":56,"score":16.9,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12189,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-19T16:14:57.673Z","cooked":"\u003cp\u003eyeah, I know ,  usually its about... has this area of functionality changed? (which we do try to list)\u003c/p\u003e\n\n\u003cp\u003ewith 1.0.10 you are able to keep multiple copies of axoloti on your computer, so you can actually run 1.0.6 and 1.0.10 and see if its existing in 1.0.6.  of course this assumes you can reproduce reliably and easily, but going thru that step is useful for devs anyway, as they need to be able to reproduce.\u003c/p\u003e\n\n\u003cp\u003ehonestly, though with 1.0.10 its not a big deal, as I think most 'heavy' users are now on 1.0.10, so its almost 'defacto' released. its not ideal from a software engineering viewpoint, but its proven pretty tricky to get out the release, the longer the test has gone on, the more features were 'added' whilst we fixed 'critical bugs' and this formed a vicious circle, which unfortunately we have not quite broken free of yet.\u003cbr\u003ewhich is why I'm kind of trying to separate stuff out into this release, and after.\u003c/p\u003e\n\n\u003cp\u003eunfortunately, Ive seen this on many open source projects, you get into a cycle, when there a perpetual unstable/beta/alpha release that everyone uses, since the last official release is years old. Its not healthy, as it kind of then mean half finished features and bugs are 'tolerated', since its an 'unstable/dev release' - and eventually, there are so many unfinished things, it actually becomes impossible to ever put out a proper release again \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=2\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e \u003cbr\u003ehence why I'm keen to break the cycle\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2016-07-19T16:14:57.673Z","reply_count":0,"reply_to_post_number":70,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":61,"score":13.25,"yours":false,"topic_id":1674,"topic_slug":"axoloti-test-release-1-0-10","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12192,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-19T19:57:08.806Z","cooked":"\u003caside class=\"quote\" data-post=\"57\" data-topic=\"1674\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/9de0a6/40.png\" class=\"avatar\"\u003egabriel:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eportable.h:17:17: fatal error: io.h: No such file or directory\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is most likely caused by an incomplete download/extract. The installer downloads a few zips/tgz's, and if the file already exists, it skips the download, when it is incomplete, extraction will fail. Likewise, when the extracted folder corresponding to the download already exists, it skips extracting all files again. \u003cbr\u003eCompiling as root is not needed, and could cause permission issues if you try compiling without root permissions again.\u003c/
