  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-02T20:18:46Z' itemprop='datePublished'>
             2019-12-02 20:18:46 UTC
           </time>
        </span>
        <span itemprop='position'>#288</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/urklang">@urklang</a></p>

<p>You are in US, right?</p>

<p>I was wondering about EU buyers?</p>

<p>Everything should work out for us also, right? </p>

<p><img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-02T21:17:39Z' itemprop='datePublished'>
             2019-12-02 21:17:39 UTC
           </time>
        </span>
        <span itemprop='position'>#289</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> Right, I'm in the states. The boards will be made in the US as well. I plan to ship worldwide.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-02T21:54:52Z' itemprop='datePublished'>
             2019-12-02 21:54:52 UTC
           </time>
        </span>
        <span itemprop='position'>#290</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. </p>

<p>I think I need to check up on if electronics send from the US are taxed. I think they are it's just a matter of how much, it depends on the price if the device I think.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Slack-T'><b itemprop='author'>Slack-T</b></a>
           
           <time datetime='2019-12-03T14:19:53Z' itemprop='datePublished'>
             2019-12-03 14:19:53 UTC
           </time>
        </span>
        <span itemprop='position'>#291</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow I dug out my axo community login just to post how excited I am to buy this board! Fantastic work!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2019-12-03T14:22:08Z' itemprop='datePublished'>
             2019-12-03 14:22:08 UTC
           </time>
        </span>
        <span itemprop='position'>#292</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Most probably taxes will apply, but that will also trigger handling cost. Maybe consider a secondary production location.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-03T16:34:04Z' itemprop='datePublished'>
             2019-12-03 16:34:04 UTC
           </time>
        </span>
        <span itemprop='position'>#293</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In Denmark we have a several taxes that will be added.</p>

<p>For example if you buy 2 pairs of jeans for 222$ from the US an they are send to Denmark, you will end up paying 345$, which is 123$ i taxes. </p>

<p>I am still investigating how much the tax is for electronics. I think I am just going to call them tomorrow and ask cause the tax system is pretty complicated. But it is probably around 30-40% tax on top of the price, which is kind of a lot.</p>

<p>I am just thinking that other EU users maybe also has some tax stuff they need to take into consideration when buying.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-03T17:29:12Z' itemprop='datePublished'>
             2019-12-03 17:29:12 UTC
           </time>
        </span>
        <span itemprop='position'>#294</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>US-based production is just the easiest for me to get off the ground initially. If we can eventually be more tax efficient for EU users by producing elsewhere as well, I'm definitely open to that. But then I'm guessing it would need to go from production directly to the user without leaving the EU, i.e. it would be impossible for me to test the hardware in person. EU people feel free to message me if you have advice or ideas on this. The design itself is portable. We could easily have it made in multiple facilities. But does that help us avoid EU tax if the company having the production done is based in the US?</p>

<p>In my experience it can be logistically challenging to do production in China, so I'd rather avoid it unless there is some clear tax benefit.</p>

<p>Another idea would be to have someone working for me based in the EU receive EU-produced orders, test and send out to EU users. But that adds a lot of complexity. I might be able to convince Philip to help out with that eventually; he's based in Hamburg. Maybe there's a possible loophole there if I "hire" someone from the EU but the actual production still happens in the US.</p>

<p>I'll look into it more.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-12-03T18:59:50Z' itemprop='datePublished'>
             2019-12-03 18:59:50 UTC
           </time>
        </span>
        <span itemprop='position'>#295</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I wouldn't mind to pay taxes, as long as I pay only one time. I mean with the current axoloti taxes go on top as well.</p>

<p>In the current scenario how does that work, will there be US vat added and then EU or only EU?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2019-12-03T19:15:49Z' itemprop='datePublished'>
             2019-12-03 19:15:49 UTC
           </time>
        </span>
        <span itemprop='position'>#296</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It also depends on the target EU price. If that including taxes still is accetable to users then there is ofcourse no issue.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2019-12-03T19:31:54Z' itemprop='datePublished'>
             2019-12-03 19:31:54 UTC
           </time>
        </span>
        <span itemprop='position'>#297</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I commonly sell modules overseas and the choice of tariff codes can make a lot of difference to the VAT charges at the other end,<br>HS Tariff codes This can all be found at - <a href="https://hts.usitc.gov" rel="nofollow noopener">https://hts.usitc.gov</a> or <a href="https://hts.usitc.gov/?query=9207" rel="nofollow noopener">https://hts.usitc.gov/?query=9207</a> I use most commonly 9207.90.00 which is "Musical instruments, the sound of which is produced, or must be amplified, electrically (for example, organs, guitars, accordions) - Other"  You can also use 9209.94 "Parts and accessories for the musical instruments of heading 9207" with the subsection 80 for "other" Both these tax at around 5%.</p>

<p>There is also 9209.92.80 which is also Parts and accessories for the musical instruments of heading 9207:"other" and is taxed at 2.7%.</p>

<p>I use these for fully assembled Eurorack modules so your device may be different.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2019-12-03T22:20:22Z' itemprop='datePublished'>
             2019-12-03 22:20:22 UTC
           </time>
        </span>
        <span itemprop='position'>#298</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For the Netherlands.</p>

<p>Below 22 euro no taxes.<br>Above 22 euro VAT 21% and handling.<br>Above 150 euro VAT 21%, possibly duty charges and handling.</p>

<p>I will check duty charges for electronic musical instruments.</p>

<p>Albert</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-04T03:36:15Z' itemprop='datePublished'>
             2019-12-04 03:36:15 UTC
           </time>
        </span>
        <span itemprop='position'>#299</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="295" data-topic="5908" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>In the current scenario how does that work, will there be US vat added and then EU or only EU?</p></blockquote></aside>

<p>In USA, there is no National VAT, and local sales tax is not applied to sales destined for outside USA.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <p>By the time I get to order mine, I'm hoping our demands for a proper BREXIT have been enacted, and a trade deal between England and the USA will have been agreed!</p>

<p>BTW, Urklang, have you thought about using a distributor?  The reason I mention it is because in the UK there's a place called thonk.co.uk and your board strikes me as exactly the sort of product they would stock.  I've not used them as yet, but I think it's only a matter of time if the sort of stuff they sell is anything to go by.</p>

,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":144,"score":34.6,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37224,"name":"Tom","username":"Slack-T","avatar_template":"/letter_avatar_proxy/v2/letter/s/6a8cbe/{size}.png","created_at":"2019-12-03T14:19:53.441Z","cooked":"\u003cp\u003eWow I dug out my axo community login just to post how excited I am to buy this board! Fantastic work!\u003c/p\u003e","post_number":291,"post_type":1,"updated_at":"2019-12-03T14:19:53.441Z","reply_count":0,"reply_to_post_number":289,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":138,"score":28.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Tom","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1227,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37225,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2019-12-03T14:22:08.866Z","cooked":"\u003cp\u003eMost probably taxes will apply, but that will also trigger handling cost. Maybe consider a secondary production location.\u003c/p\u003e","post_number":292,"post_type":1,"updated_at":"2019-12-03T14:22:08.866Z","reply_count":2,"reply_to_post_number":290,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":136,"score":83.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37227,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-03T16:34:04.808Z","cooked":"\u003cp\u003eIn Denmark we have a several taxes that will be added.\u003c/p\u003e\n\n\u003cp\u003eFor example if you buy 2 pairs of jeans for 222$ from the US an they are send to Denmark, you will end up paying 345$, which is 123$ i taxes. \u003c/p\u003e\n\n\u003cp\u003eI am still investigating how much the tax is for electronics. I think I am just going to call them tomorrow and ask cause the tax system is pretty complicated. But it is probably around 30-40% tax on top of the price, which is kind of a lot.\u003c/p\u003e\n\n\u003cp\u003eI am just thinking that other EU users maybe also has some tax stuff they need to take into consideration when buying.\u003c/p\u003e","post_number":293,"post_type":1,"updated_at":"2019-12-03T17:19:33.420Z","reply_count":0,"reply_to_post_number":292,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":140,"score":44.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37228,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-03T17:29:12.919Z","cooked":"\u003cp\u003eUS-based production is just the easiest for me to get off the ground initially. If we can eventually be more tax efficient for EU users by producing elsewhere as well, I'm definitely open to that. But then I'm guessing it would need to go from production directly to the user without leaving the EU, i.e. it would be impossible for me to test the hardware in person. EU people feel free to message me if you have advice or ideas on this. The design itself is portable. We could easily have it made in multiple facilities. But does that help us avoid EU tax if the company having the production done is based in the US?\u003c/p\u003e\n\n\u003cp\u003eIn my experience it can be logistically challenging to do production in China, so I'd rather avoid it unless there is some clear tax benefit.\u003c/p\u003e\n\n\u003cp\u003eAnother idea would be to have someone working for me based in the EU receive EU-produced orders, test and send out to EU users. But that adds a lot of complexity. I might be able to convince Philip to help out with that eventually; he's based in Hamburg. Maybe there's a possible loophole there if I \"hire\" someone from the EU but the actual production still happens in the US.\u003c/p\u003e\n\n\u003cp\u003eI'll look into it more.\u003c/p\u003e","post_number":294,"post_type":1,"updated_at":"2019-12-03T17:29:12.919Z","reply_count":3,"reply_to_post_number":292,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":146,"score":110.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37230,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-12-03T18:59:50.321Z","cooked":"\u003cp\u003eI think I wouldn't mind to pay taxes, as long as I pay only one time. I mean with the current axoloti taxes go on top as well.\u003c/p\u003e\n\n\u003cp\u003eIn the current scenario how does that work, will there be US vat added and then EU or only EU?\u003c/p\u003e","post_number":295,"post_type":1,"updated_at":"2019-12-03T18:59:50.321Z","reply_count":1,"reply_to_post_number":294,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":137,"score":53.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37231,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2019-12-03T19:15:49.348Z","cooked":"\u003cp\u003eIt also depends on the target EU price. If that including taxes still is accetable to users then there is ofcourse no issue.\u003c/p\u003e","post_number":296,"post_type":1,"updated_at":"2019-12-03T19:16:23.462Z","reply_count":0,"reply_to_post_number":294,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":136,"score":42.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37232,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-12-03T19:31:54.945Z","cooked":"\u003cp\u003eI commonly sell modules overseas and the choice of tariff codes can make a lot of difference to the VAT charges at the other end,\u003cbr\u003eHS Tariff codes This can all be found at - \u003ca href=\"https://hts.usitc.gov\" rel=\"nofollow noopener\"\u003ehttps://hts.usitc.gov\u003c/a\u003e or \u003ca href=\"https://hts.usitc.gov/?query=9207\" rel=\"nofollow noopener\"\u003ehttps://hts.usitc.gov/?query=9207\u003c/a\u003e I use most commonly 9207.90.00 which is \"Musical instruments, the sound of which is produced, or must be amplified, electrically (for example, organs, guitars, accordions) - Other\"  You can also use 9209.94 \"Parts and accessories for the musical instruments of heading 9207\" with the subsection 80 for \"other\" Both these tax at around 5%.\u003c/p\u003e\n\n\u003cp\u003eThere is also 9209.92.80 which is also Parts and accessories for the musical instruments of heading 9207:\"other\" and is taxed at 2.7%.\u003c/p\u003e\n\n\u003cp\u003eI use these for fully assembled Eurorack modules so your device may be different.\u003c/p\u003e","post_number":297,"post_type":1,"updated_at":"2019-12-03T19:32:50.859Z","reply_count":0,"reply_to_post_number":294,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":145,"score":44.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://hts.usitc.gov","internal":false,"reflection":false,"title":"Harmonized Tariff Schedule Search","clicks":3},{"url":"https://hts.usitc.gov/?query=9207","internal":false,"reflection":false,"title":"Harmonized Tariff Schedule Search","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37234,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2019-12-03T22:20:22.781Z","cooked":"\u003cp\u003eFor the Netherlands.\u003c/p\u003e\n\n\u003cp\u003eBelow 22 euro no taxes.\u003cbr\u003eAbove 22 euro VAT 21% and handling.\u003cbr\u003eAbove 150 euro VAT 21%, possibly duty charges and handling.\u003c/p\u003e\n\n\u003cp\u003eI will check duty charges for electronic musical instruments.\u003c/p\u003e\n\n\u003cp\u003eAlbert\u003c/p\u003e","post_number":298,"post_type":1,"updated_at":"2019-12-03T22:20:22.781Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":140,"score":58.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37235,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-04T03:36:15.063Z","cooked":"\u003caside class=\"quote\" data-post=\"295\" data-topic=\"5908\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn the current scenario how does that work, will there be US vat added and then EU or only EU?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn USA, there is no National VAT, and local sales tax is not applied to sales destined for outside USA.\u003c/p\u003e","post_number":299,"post_type":1,"updated_at":"2019-12-04T03:36:15.063Z","reply_count":1,"reply_to_post_number":295,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":132,"score":47.1,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37236,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-04T05:49:31.582Z","cooked":"\u003caside class=\"quote\" data-post=\"299\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\
