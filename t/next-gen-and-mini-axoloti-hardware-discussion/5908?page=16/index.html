        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-05T17:40:07Z' itemprop='datePublished'>
             2019-12-05 17:40:07 UTC
           </time>
        </span>
        <span itemprop='position'>#306</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone, quick tangent:</p>

<p>I'm interested in gauging where the community is at in relation to my other project based on FPAA technology: <a href="https://zrna.org/" rel="nofollow noopener">https://zrna.org/</a></p>

<div class="poll" data-poll-status="open" data-poll-name="poll" data-poll-type="multiple">
<div>
<div class="poll-container"><ul>
<li data-poll-option-id="03edd1b34c73d9d33b1f8ef63322894f">I don't understand what it is or how I would use it.</li>
<li data-poll-option-id="897602503f284ccc97dd6b64921429ed">I understand what it is and am interested but I don't think I know how to use it. I don't want to write code.</li>
<li data-poll-option-id="5045b8fbf5cf0e59d344589c91dbda0f">It's too expensive. I would buy one if it were cheaper.</li>
<li data-poll-option-id="b818ec0b874f41c1925499c793b186e6">I would buy something similar if it were integrated into an Axoloti-style workflow with a full patcher UI.</li>
</ul></div>
<div class="poll-info">
<p><span class="info-number">0</span><span class="info-text">voters</span></p>
<p>Choose up to <strong>4</strong> options</p>
</div>
</div>
<div class="poll-buttons">
<a title="Cast your votes">Vote now!</a><a title="Display the poll results">Show results</a>
</div>
</div>

<p>Long term I see us having some kind of integrated solution that lets people use FPAA stuff right next to DSP stuff right in the same patcher. That may take the form of an expansion board for this new DSP board or some kind of hybrid. Does that sound interesting to you?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-05T18:11:55Z' itemprop='datePublished'>
             2019-12-05 18:11:55 UTC
           </time>
        </span>
        <span itemprop='position'>#307</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="306" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>Long term I see us having some kind of integrated solution that lets people use FPAA stuff right next to DSP stuff right in the same patcher. That may take the form of an expansion board for this new DSP board or some kind of hybrid. Does that sound interesting to you?</p></blockquote></aside>

<p>Absolutely!</p>

<p>If we could use a single patcher to patch an Axoloti+FPAA as if they were a single board, that would be absolutely amazing!  It would be the ultimate studio equipment development system as far as I'm concerned.</p>

<p>It would be <em>extra</em> ultra-cool if it were all in a single board though <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hwk'><b itemprop='author'>hwk</b></a>
           
           <time datetime='2019-12-05T19:12:59Z' itemprop='datePublished'>
             2019-12-05 19:12:59 UTC
           </time>
        </span>
        <span itemprop='position'>#308</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i¬¥d love the possibility combining the two platforms as an add-on.<br>i had bookemarked your zrna anyway, as its a <em>very</em> interesting concept.<br>what held me back buying it, was a percieved lack of "oomph" in how much one could get out of one board. in retrospect maybe a lack of imagination on my side...think running axos output thru analog filters, controled from axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-05T19:27:55Z' itemprop='datePublished'>
             2019-12-05 19:27:55 UTC
           </time>
        </span>
        <span itemprop='position'>#309</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the first step might be an expansion for the new DSP board, probably with four FPAA devices, that can just be stacked right on top. Four FPAAs would give us a lot more headroom to work with, more oomph. The tech can easily be scaled to as many FPAAs as we like; it's just a matter of balancing that against cost. The fully integrated single board idea is so cool, but I think it will be hard to get that to a good price point for the base board.</p>

<p>The patcher integration is probably the easiest part of all of this; most of the hard low-level work is already done.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hwk'><b itemprop='author'>hwk</b></a>
           
           <time datetime='2019-12-05T19:47:22Z' itemprop='datePublished'>
             2019-12-05 19:47:22 UTC
           </time>
        </span>
        <span itemprop='position'>#310</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>personally, i am more in favour of modularity than a single-board solution...not everyone will want to use the FPAA right away and be willing to pay for it. <br>as someone who finds himself continously running the axo output thru analog gear, i¬¥d say if the number of basic i/o match between akso and FPAA, that would be a good start for a shield.<br>and in general: five stars and more for all your efforts*****<br>really really loving, what i¬¥ve read so far.<br>THANK YOU!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2019-12-06T09:22:53Z' itemprop='datePublished'>
             2019-12-06 09:22:53 UTC
           </time>
        </span>
        <span itemprop='position'>#311</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Either as a shield or integrated into the main board I love the idea. Would certainely be a novel and unique new direction for diy DSP stuff!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2019-12-06T09:27:27Z' itemprop='datePublished'>
             2019-12-06 09:27:27 UTC
           </time>
        </span>
        <span itemprop='position'>#312</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually a hybrid board sold at an affordable price with patcher integration might be unique enough to catch some decent coverage in a way a straightforward board update might not.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-06T17:30:56Z' itemprop='datePublished'>
             2019-12-06 17:30:56 UTC
           </time>
        </span>
        <span itemprop='position'>#313</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Back on the subject of tax, handling, shipping costs, I have a few questions:</p>

<ul>
<li>If you live in the EU and order the current Core board from Belgium, what is the final cost including all VAT and shipping?</li>
<li>If you live in the US and order the current Core board from Belgium, what is the final cost including shipping and any taxes?</li>
<li>I was under the impression that VAT is still applicable even if you're in the EU but you're ordering something from elsewhere in the EU. Is that incorrect?</li>
<li>What is the delta between taxes applied to something coming from the US to the EU vs normal VAT on something moving within the EU? Are those applied separately?</li>
</ul>

<p>What I want to do is try to balance all of these expenses in such a way that all parties are reasonably satisfied with the result, regardless of location. It might be the case that US users were getting screwed on the current hardware and might get a better deal on the new hardware, etc. It's been too long since I ordered an original Core so I don't remember exactly what the final cost was to have it shipped to the US.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-06T18:10:33Z' itemprop='datePublished'>
             2019-12-06 18:10:33 UTC
           </time>
        </span>
        <span itemprop='position'>#314</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="313" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>If you live in the EU and order the current Core board from Belgium, what is the final cost including all VAT and shipping?</p></blockquote></aside>

<p>It depends, because being in the EU does not mean that each country inside of it has the same VAT.  I can tell you that VAT in the UK (Which is still apparently part of the EU) is 20%, but that doesn't necessarily mean that other EU countries are.</p>

<p>We don't even have Euros as currency here, we stuck to Pounds Sterling, but Euros are also accepted.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-06T18:14:28Z' itemprop='datePublished'>
             2019-12-06 18:14:28 UTC
           </time>
        </span>
        <span itemprop='position'>#315</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I‚Äôm in California .</p>

<p>I ordered my Axolotis from Johannes, and there was no tax or import duties. </p>

<p>So, my net cost was the ‚Ç¨65+‚Ç¨12 shipping, converted to USD by my credit card on PayPal.</p>

<p>I‚Äôd suggest a similar setup, a single price in $US, and two shipping costs, USA and ‚Äòrest of world‚Äô.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-06T18:14:30Z' itemprop='datePublished'>
             2019-12-06 18:14:30 UTC
           </time>
        </span>
        <span itemprop='position'>#316</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right, I'm looking for a sense of what the average VAT is. But it sounds like you're confirming what I was thinking: it's still going to be 20% give or take just buying something within the EU? It's certainly not going to be zero?</p>

<p>Maybe we should do everything in Bitcoin... <img src="//community.axoloti.com/images/emoji/twitter/vulcan_salute.png?v=5" title=":vulcan_salute:" class="emoji" alt=":vulcan_salute:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-06T18:17:24Z' itemprop='datePublished'>
             2019-12-06 18:17:24 UTC
           </time>
        </span>
        <span itemprop='position'>#317</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don‚Äôt understand why you‚Äôre even thinking of VAT, assuming you‚Äôll ship from USA.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-06T18:19:09Z' itemprop='datePublished'>
             2019-12-06 18:19:09 UTC
           </time>
        </span>
        <span itemprop='position'>#318</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right, I may not be using the right terminology. I'm just echoing what the EU people are saying because that's how they refer to it. Ultimately I'm talking about taxes, whatever you want to call it, that will be collected on their end when receiving something in the EU.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-06T18:21:04Z' itemprop='datePublished'>
             2019-12-06 18:21:04 UTC
           </time>
        </span>
        <span itemprop='position'>#319</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That‚Äôs the correct term, but it‚Äôs not your job to adjust the price according to local taxes, since you won‚Äôt send the tax to the destination country.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-06T18:37:23Z' itemprop='datePublished'>
             2019-12-06 18:37:23 UTC
           </time>
        </span>
        <span itemprop='position'>#320</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I completely agree. It's a psychological problem. I'm not going to have any technical interaction with the destination country's VAT system. What I want to avoid is the following: arriving at a USD price that is perfectly acceptable for someone purchasing from the US but that is offensive to someone in the EU given the additional VAT. The USD price would never be adjusted upward because of VAT. I don't think there's an obvious solution. My sense is that the rough 20% on top will be unavoidable for EU users and that it was already paid for the old hardware as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2019-12-06T18:45:13Z' itemprop='datePublished'>
             2019-12-06 18:45:13 UTC
           </time>
        </span>
        <span itemprop='position'>#321</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="313" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>If you live in the US and order the current Core board from Belgium, what is the final cost including shipping and any taxes?</p></blockquote></aside>

<p>I recently ordered another core back in October, and it was a straight ‚Ç¨65.00 + ‚Ç¨20.00 to arrive in Canada. No tax or duty. Paypal did the exchange which at the time came to $129.39 CAD.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-06T18:54:31Z' itemprop='datePublished'>
             2019-12-06 18:54:31 UTC
           </time>
        </span>
        <span itemprop='position'>#322</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's another question for EU people: is VAT applied to the entire cost including shipping? Or to only the purchase price? In other words, is shipping taxed?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-06T18:55:24Z' itemprop='datePublished'>
             2019-12-06 18:55:24 UTC
           </time>
        </span>
        <span itemprop='position'>#323</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Urklang, think of it like this:</p>

<p>You first of all decide the price of your product.  The amount of VAT you need to charge is dependent upon where the customer is.  So, for example, if your board was priced at $100 US Dollars, what would happen if I ordered the board from here in the UK is your website would auto-detect that as the order is being delivered to the UK, that 20% would need adding to the total.</p>

<p>Now if, for example, you charged $10 for shipping to the UK, the total cost would be:</p>

<p>$100 Axoloti board<br>$10 Delivery<br>= $110 + 20% VAT due to the VAT rate set for the UK<br>= $132 Total</p>

<p>Note that exchange rates will be handled by your website software and are irrelevant to you.  Another thing that is irrelevant is any import taxes due when it reaches the UK.  Usually, you as the seller simply would state that import taxes are not included and are the responsibility of the buyer.</p>

<p>Now here's the thing, something that might have been confusing you.  Let's say that your product was available in Europe, through a seller like thonk.co.uk.  There are two benefits to it, the first being that you could ship-off in bulk to them, and they in turn do the work of selling and shipping to everyone in the EU.</p>

<p>The other benefit is that because the customer is buying from within the EU, they will not be charged any import tax.  Basically, anyone living in any EU country could order from thonk.co.uk and there would be no import tax to pay, because technically both the buyer and seller are located in the EU.  That's what the EU is, it's an import-tax-free trading block.</p>

<p>Note though, that I said import tax free, not VAT free <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>No doubt there are errors in what I explained, but that's pretty much it just as long as you remember that each EU country is free to set it's own VAT rate, and as a result, your website must auto-detect and charge according to delivery address.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-06T19:24:15Z' itemprop='datePublished'>
             2019-12-06 19:24:15 UTC
           </time>
        </span>
        <span itemprop='position'>#324</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Your website Shopping Cart should auto-detect this stuff, but just to give you an idea of the differences in VAT rates for the various EU countries:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cac78a5d1b545310c2172d563c516070b48cd471" href="//community.axoloti.com/uploads/default/original/2X/c/cac78a5d1b545310c2172d563c516070b48cd471.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cac78a5d1b545310c2172d563c516070b48cd471_1_526x500.png" width="526" height="500"><div class="meta">
<span class="filename">image.png</span><span class="informations">1386x1316 142 KB</span><span class="expand"></span>
</div></a></div><a href="https://files.taxfoundation.org/20190227173919/FINAL-01-01-01.png" rel="nofollow noopener">https://files.taxfoundation.org/20190227173919/FINAL-01-01-01.png</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-06T20:04:14Z' itemprop='datePublished'>
             2019-12-06 20:04:14 UTC
           </time>
        </span>
        <span itemprop='position'>#325</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would expect, though I haven't got first hand experience, that a web store hosted in the US wouldn't charge EU VAT on a sale destined for outside USA at all. Similarly, when I bought my Axoloti from the official site, Axoloti web store didn't charge my local California sales tax.</p>

<p>Question for our non-UK European friends - have you bought something online from a small shop in the USA? If YES, was VAT added in the checkout?</p>

<p>As I wrote in an earlier post, I don't feel Nicolas should even be thinking about this. Some places in the US have no sales tax, others have up to about 10%. Manufacturers prices aren't adjusted to attempted to make things more fair. In California (like some other states), we're supposed to self-report when sales tax isn't collected on a purchase. Some people do this, sometimes.</p>

<p>In EU Europe, VAT (analogous to Sales Tax in US) is generally about 20%, +/- a bit. If it is actually collected on a sale from a small US webstore, it's not much different from those places in USA where an online purchase will be charged local sales tax of up to about 10%.</p>

<p>Additionally, currency exchange rates add another dimension to the actual cost of international purchases.</p>

<p>Summary - I think it should be ignored.</p>

<p>I eagerly anticipate hearing what  price <a class="mention" href="/u/urklang">@urklang</a> decides. On one hand, it has big  performance advantages. (added value) On the other hand, it has no DIN plugs, no PS, no separate headphone amp, smaller board. (reduced cost)  And few (maybe only one) people know how many Axoloti have sold, so advantages of quantity pricing can really only be guessed.</p>
      </div>

ng","created_at":"2019-12-05T18:11:55.450Z","cooked":"\u003caside class=\"quote\" data-post=\"306\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLong term I see us having some kind of integrated solution that lets people use FPAA stuff right next to DSP stuff right in the same patcher. That may take the form of an expansion board for this new DSP board or some kind of hybrid. Does that sound interesting to you?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAbsolutely!\u003c/p\u003e\n\n\u003cp\u003eIf we could use a single patcher to patch an Axoloti+FPAA as if they were a single board, that would be absolutely amazing!  It would be the ultimate studio equipment development system as far as I'm concerned.\u003c/p\u003e\n\n\u003cp\u003eIt would be \u003cem\u003eextra\u003c/em\u003e ultra-cool if it were all in a single board though \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":307,"post_type":1,"updated_at":"2019-12-05T18:12:43.380Z","reply_count":0,"reply_to_post_number":306,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":139,"score":59.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37288,"name":"hans w. koch","username":"hwk","avatar_template":"/letter_avatar_proxy/v2/letter/h/e36b37/{size}.png","created_at":"2019-12-05T19:12:59.128Z","cooked":"\u003cp\u003ei¬¥d love the possibility combining the two platforms as an add-on.\u003cbr\u003ei had bookemarked your zrna anyway, as its a \u003cem\u003every\u003c/em\u003e interesting concept.\u003cbr\u003ewhat held me back buying it, was a percieved lack of \"oomph\" in how much one could get out of one board. in retrospect maybe a lack of imagination on my side...think running axos output thru analog filters, controled from axoloti.\u003c/p\u003e","post_number":308,"post_type":1,"updated_at":"2019-12-05T19:12:59.128Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":137,"score":63.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"hans w. koch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":798,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37289,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-05T19:27:55.080Z","cooked":"\u003cp\u003eI think the first step might be an expansion for the new DSP board, probably with four FPAA devices, that can just be stacked right on top. Four FPAAs would give us a lot more headroom to work with, more oomph. The tech can easily be scaled to as many FPAAs as we like; it's just a matter of balancing that against cost. The fully integrated single board idea is so cool, but I think it will be hard to get that to a good price point for the base board.\u003c/p\u003e\n\n\u003cp\u003eThe patcher integration is probably the easiest part of all of this; most of the hard low-level work is already done.\u003c/p\u003e","post_number":309,"post_type":1,"updated_at":"2019-12-05T19:27:55.080Z","reply_count":0,"reply_to_post_number":308,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":137,"score":58.1,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hwk","avatar_template":"/letter_avatar_proxy/v2/letter/h/e36b37/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37291,"name":"hans w. koch","username":"hwk","avatar_template":"/letter_avatar_proxy/v2/letter/h/e36b37/{size}.png","created_at":"2019-12-05T19:47:22.008Z","cooked":"\u003cp\u003epersonally, i am more in favour of modularity than a single-board solution...not everyone will want to use the FPAA right away and be willing to pay for it. \u003cbr\u003eas someone who finds himself continously running the axo output thru analog gear, i¬¥d say if the number of basic i/o match between akso and FPAA, that would be a good start for a shield.\u003cbr\u003eand in general: five stars and more for all your efforts*****\u003cbr\u003ereally really loving, what i¬¥ve read so far.\u003cbr\u003eTHANK YOU!\u003c/p\u003e","post_number":310,"post_type":1,"updated_at":"2019-12-05T19:47:22.008Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":133,"score":57.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"hans w. koch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":798,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37294,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2019-12-06T09:22:53.423Z","cooked":"\u003cp\u003eEither as a shield or integrated into the main board I love the idea. Would certainely be a novel and unique new direction for diy DSP stuff!\u003c/p\u003e","post_number":311,"post_type":1,"updated_at":"2019-12-06T09:22:53.423Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":131,"score":46.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37295,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2019-12-06T09:27:27.294Z","cooked":"\u003cp\u003eActually a hybrid board sold at an affordable price with patcher integration might be unique enough to catch some decent coverage in a way a straightforward board update might not.\u003c/p\u003e","post_number":312,"post_type":1,"updated_at":"2019-12-06T09:27:27.294Z","reply_count":0,"reply_to_post_number":311,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":128,"score":46.25,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37306,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-06T17:30:56.872Z","cooked":"\u003cp\u003eBack on the subject of tax, handling, shipping costs, I have a few questions:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eIf you live in the EU and order the current Core board from Belgium, what is the final cost including all VAT and shipping?\u003c/li\u003e\n\u003cli\u003eIf you live in the US and order the current Core board from Belgium, what is the final cost including shipping and any taxes?\u003c/li\u003e\n\u003cli\u003eI was under the impression that VAT is still applicable even if you're in the EU but you're ordering something from elsewhere in the EU. Is that incorrect?\u003c/li\u003e\n\u003cli\u003eWhat is the delta between taxes applied to something coming from the US to the EU vs normal VAT on something moving within the EU? Are those applied separately?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eWhat I want to do is try to balance all of these expenses in such a way that all parties are reasonably satisfied with the result, regardless of location. It might be the case that US users were getting screwed on the current hardware and might get a better deal on the new hardware, etc. It's been too long since I ordered an original Core so I don't remember exactly what the final cost was to have it shipped to the US.\u003c/p\u003e","post_number":313,"post_type":1,"updated_at":"2019-12-06T17:30:56.872Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":129,"score":56.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37309,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-06T18:10:33.580Z","cooked":"\u003caside class=\"quote\" data-post=\"313\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you live in the EU and order the current Core board from Belgium, what is the final cost including all VAT and shipping?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt depends, because being in the EU does not mean that each country inside of it has the same VAT.  I can tell you that VAT in the UK (Which is still apparently part of the EU) is 20%, but that doesn't necessarily mean that other EU countries are.\u003c/p\u003e\n\n\u003cp\u003eWe don't even have Euros as currency here, we stuck to Pounds Sterling, but Euros are also accepted.\u003c/p\u003e","post_number":314,"post_type":1,"updated_at":"2019-12-06T18:13:33.699Z","reply_count":1,"reply_to_post_number":313,"quote_count":1,"avg_time":15,"incoming_link_count":1,"reads":126,"score":50.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37310,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-06T18:14:28.035Z","cooked":"\u003cp\u003eI‚Äôm in California .\u003c/p\u003e\n\n\u003cp\u003eI ordered my Axolotis from Johannes, and there was no tax or import duties. \u003c/p\u003e\n\n\u003cp\u003eSo, my net cost was the ‚Ç¨65+‚Ç¨12 shipping, converted to USD by my credit card on PayPal.\u003c/p\u003e\n\n\u003cp\u003eI‚Äôd suggest a similar setup, a single price in $US, and two shipping costs, USA and ‚Äòrest of world‚Äô.\u003c/p\u003e","post_number":315,"post_type":1,"updated_at":"2019-12-06T18:14:28.035Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":128,"score":41.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37311,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-06T18:14:30.872Z","cooked":"\u003cp\u003eRight, I'm looking for a sense of what the average VAT is. But it sounds like you're confirming what I was thinking: it's still going to be 20% give or take just buying something within the EU? It's certainly not going to be zero?\u003c/p\u003e\n\n\u003cp\u003eMaybe we should do everything in Bitcoin... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/vulcan_salute.png?v=5\" title=\":vulcan_salute:\" class=\"emoji\" alt=\":vulcan_salute:\"\u003e\u003c/p\u003e","post_number":316,"post_type":1,"updated_at":"2019-12-06T18:14:30.872Z","reply_count":1,"reply_to_post_number":314,"quote_c m/urklang/{size}/2326_1.png","created_at":"2019-12-06T18:19:09.974Z","cooked":"\u003cp\u003eRight, I may not be using the right terminology. I'm just echoing what the EU people are saying because that's how they refer to it. Ultimately I'm talking about taxes, whatever you want to call it, that will be collected on their end when receiving something in the EU.\u003c/p\u003e","post_number":318,"post_type":1,"updated_at":"2019-12-06T18:19:09.974Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":128,"score":26.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37315,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-06T18:21:04.107Z","cooked":"\u003cp\u003eThat‚Äôs the correct term, but it‚Äôs not your job to adjust the price according to local taxes, since you won‚Äôt send the tax to the destination country.\u003c/p\u003e","post_number":319,"post_type":1,"updated_at":"2019-12-06T18:21:04.107Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":126,"score":30.7,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37316,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-06T18:37:23.080Z","cooked":"\u003cp\u003eI completely agree. It's a psychological problem. I'm not going to have any technical interaction with the destination country's VAT system. What I want to avoid is the following: arriving at a USD price that is perfectly acceptable for someone purchasing from the US but that is offensive to someone in the EU given the additional VAT. The USD price would never be adjusted upward because of VAT. I don't think there's an obvious solution. My sense is that the rough 20% on top will be unavoidable for EU users and that it was already paid for the old hardware as well.\u003c/p\u003e","post_number":320,"post_type":1,"updated_at":"2019-12-06T18:37:23.080Z","reply_count":0,"reply_to_post_number":319,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":124,"score":25.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37317,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2019-12-06T18:45:13.895Z","cooked":"\u003caside class=\"quote\" data-post=\"313\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you live in the US and order the current Core board from Belgium, what is the final cost including shipping and any taxes?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI recently ordered another core back in October, and it was a straight ‚Ç¨65.00 + ‚Ç¨20.00 to arrive in Canada. No tax or duty. Paypal did the exchange which at the time came to $129.39 CAD.\u003c/p\u003e","post_number":321,"post_type":1,"updated_at":"2019-12-06T18:45:13.895Z","reply_count":0,"reply_to_post_number":313,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":127,"score":41.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37318,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-06T18:54:31.695Z","cooked":"\u003cp\u003eHere's another question for EU people: is VAT applied to the entire cost including shipping? Or to only the purchase price? In other words, is shipping taxed?\u003c/p\u003e","post_number":322,"post_type":1,"updated_at":"2019-12-06T18:54:31.695Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":124,"score":25.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37319,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-06T18:55:24.833Z","cooked":"\u003cp\u003eUrklang, think of it like this:\u003c/p\u003e\n\n\u003cp\u003eYou first of all decide the price of your product.  The amount of VAT you need to charge is dependent upon where the customer is.  So, for example, if your board was priced at $100 US Dollars, what would happen if I ordered the board from here in the UK is your website would auto-detect that as the order is being delivered to the UK, that 20% would need adding to the total.\u003c/p\u003e\n\n\u003cp\u003eNow if, for example, you charged $10 for shipping to the UK, the total cost would be:\u003c/p\u003e\n\n\u003cp\u003e$100 Axoloti board\u003cbr\u003e$10 Delivery\u003cbr\u003e= $110 + 20% VAT due to the VAT rate set for the UK\u003cbr\u003e= $132 Total\u003c/p\u003e\n\n\u003cp\u003eNote that exchange rates will be handled by your website software and are irrelevant to you.  Another thing that is irrelevant is any import taxes due when it reaches the UK.  Usually, you as the seller simply would state that import taxes are not included and are the responsibility of the buyer.\u003c/p\u003e\n\n\u003cp\u003eNow here's the thing, something that might have been confusing you.  Let's say that your product was available in Europe, through a seller like thonk.co.uk.  There are two benefits to it, the first being that you could ship-off in bulk to them, and they in turn do the work of selling and shipping to everyone in the EU.\u003c/p\u003e\n\n\u003cp\u003eThe other benefit is that because the customer is buying from within the EU, they will not be charged any import tax.  Basically, anyone living in any EU country could order from thonk.co.uk and there would be no import tax to pay, because technically both the buyer and seller are located in the EU.  That's what the EU is, it's an import-tax-free trading block.\u003c/p\u003e\n\n\u003cp\u003eNote though, that I said import tax free, not VAT free \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNo doubt there are errors in what I explained, but that's pretty much it just as long as you remember that each EU country is free to set it's own VAT rate, and as a result, your website must auto-detect and charge according to delivery address.\u003c/p\u003e","post_number":323,"post_type":1,"updated_at":"2019-12-06T18:57:27.569Z","reply_count":0,"reply_to_post_number":316,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":131,"score":27.4,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37320,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-06T19:24:15.450Z","cooked":"\u003cp\u003eYour website Shopping Cart should auto-detect this stuff, but just to give you an idea of the differences in VAT rates for the various EU countries:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cac78a5d1b545310c2172d563c516070b48cd471\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cac78a5d1b545310c2172d563c516070b48cd471.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cac78a5d1b545310c2172d563c516070b48cd471_1_526x500.png\" width=\"526\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1386x1316 142 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://files.taxfoundation.org/20190227173919/FINAL-01-01-01.png\" rel=\"nofollow noopener\"\u003ehttps://files.taxfoundation.org/20190227173919/FINAL-01-01-01.png\u003c/a\u003e\u003c/p\u003e","post_number":324,"post_type":1,"updated_at":"2019-12-06T19:24:15.450Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":129,"score":56.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/cac78a5d1b545310c2172d563c516070b48cd471.png","internal":true,"reflection":false,"clicks":0},{"url":"https://files.taxfoundation.org/20190227173919/FINAL-01-01-01.png","internal":false,"reflection":false,"title":"FINAL-01-01-01.png","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37322,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-06T20:04:14.315Z","cooked":"\u003cp\u003eI would expect, though I haven't got first hand experience, that a web store hosted in the US wouldn't charge EU VAT on a sale destined for outside USA at all. Similarly, when I bought my Axoloti from the official site, Axoloti web store didn't charge my local California sales tax.\u003c/p\u003e\n\n\u003cp\u003eQuestion for our non-UK European friends - have you bought something online from a small shop in the USA? If YES, was VAT added in the checkout?\u003c/p\u003e\n\n\u003cp\u003eAs I wrote in an earlier post, I don't feel Nicolas should even be thinking about this. Some places in the US have no sales tax, others have up to about 10%. Manufacturers prices aren't adjusted to attempted to make things more fair. In California (like some other states), we're supposed to self-report when sales tax isn't collected on a purchase. Some people do this, sometimes.\u003c/p\u003e\n\n\u003cp\u003eIn EU Europe, VAT (analogous to Sales Tax in US) is generally about 20%, +/- a bit. If it is actually collected on a sale from a small US webstore, it's not much different from those places in USA where an online purchase will be charged local sales tax of up to about 10%.\u003c/p\u003e\n\n\u003cp\u003eAdditionally, currency exchange rates add another dimension to the actual cost of international purchases.\u003c/p\u003e\n\n\u003cp\u003eSummary - I think it should be ignored.\u003c/p\u003e\n\n\u003cp\u003eI eagerly anticipate hearing what  price \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e decides. On one hand, it has big  performance advantages. (added value) On the other hand, it has no DIN plugs, no PS, no separate headphone amp, smaller board. (reduced cost)  And few (maybe only one) people know how many Axoloti have sold, so advantages of quantity pricing can really only be guessed.\u003c/p\u003e","post_number":325,"post_type":1,"updated_at":"2019-12-06T20:14:29.104Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":133,"score":52.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[35311,35315,35316,35317,35318,35319,35322,35323,35324,35325,35326,35327,35328,35329,35330,35331,35332,35333,35334,35337,35339,35340,35344,35345,35347,35348,35349,35350,35351,35352,35353,35354,35357,35358,35359,35374,35376,35377,35383,35384,35388,35389,35394,35415,35416,35463,35467,35469,35472,35473,35477,35491,35493,35494,35497,35499,3550
