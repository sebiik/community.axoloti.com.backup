        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-10-28T12:24:35Z' itemprop='datePublished'>
             2019-10-28 12:24:35 UTC
           </time>
        </span>
        <span itemprop='position'>#245</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>from my point of view, vertical environments (pd/ max / cablesGL / vvvv) have certain advantage for doing logic stuff, gates, routing, sequencing, math stuff but then Horizontal environments (Axoloti, Isadora, Nord Modular, VCV ...) have the advantage that the objects are easier to see / understand, quicker and sometimes nicer too but they usually take more space.. <br> I always wondered if it would be possible to combine paradigms in order to have the best of both worlds..   From small objects like [* Àú ] [&lt; ] to bigger abstractions like many Axoloti / vcv Macros, / synths  / stomps etc  where it's clear and easy to understand what every input / output does, etc. <br>Also one thing that I always wished it was different in Axoloti is the ability to connect different signals into the same input without the need of using a Mux..  That would save lots of space and time.. And also the Send &amp; receive thing, that they could be instantiated many times and also between subpatch and mother patch..    <br>Just throwing some ideas.. In case any of them makes sense to more people. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-10-28T12:32:57Z' itemprop='datePublished'>
             2019-10-28 12:32:57 UTC
           </time>
        </span>
        <span itemprop='position'>#246</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If in this interface you could place the patchpoints anywhere (sides &amp; up/down) . make the patchpoints smaller and with the possibility to add a label to them &amp; also being able to redimen the knobs, that would be already a super nice way to do interfaces for macro objects. Anyway, It looks quite cool <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-28T13:13:58Z' itemprop='datePublished'>
             2019-10-28 13:13:58 UTC
           </time>
        </span>
        <span itemprop='position'>#247</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe port orientation could be dynamic per object, i.e. you could toggle between a vertical and horizontal orientation or perhaps other auto layout algorithms. I think having the option to hand optimize the layout of certain objects would help a lot with legibility too. I was reviewing the old Nord Mod objects recently and was surprised how well they hold up visually; it seems like each layout was hand designed. Nord feels more like Rack to me where inputs and outputs are sort of flexibly mixed on a panel to suit the particular object rather than having a strict vertical or horizontal orientation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-10-28T13:23:29Z' itemprop='datePublished'>
             2019-10-28 13:23:29 UTC
           </time>
        </span>
        <span itemprop='position'>#248</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>customized layout sounds awesome to me.. <br><a href="http://servando.teks.no/?serquencer/" class="onebox" target="_blank" rel="nofollow noopener">http://servando.teks.no/?serquencer/</a><br>That interface it's done in puredata, Although its not known to be the nicest, already allows for making quite personalized Gui's thanks to the usage of colored &amp; resizable canvas, knobs, sliders, buttons and other gui elements, but definitely I would love to be able to have inlets and outlets also in the sides of the objects (or even inside anywhere, why not!.. )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-28T16:24:04Z' itemprop='datePublished'>
             2019-10-28 16:24:04 UTC
           </time>
        </span>
        <span itemprop='position'>#249</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="247" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>you could toggle between a vertical and horizontal orientation or perhaps other auto layout algorithms</p></blockquote></aside>

<p>For some of the sequencers, the layout for parameters is horisontal rather than vertical. For example "sel/sel i 16" sequencer object, than one as 16 parameter in horisontal direction. </p>

<p>I have never really found out why some objects lets you place them horisontal rather than vertically, but today I checked the XML code fan for the object. And at the top of the objects XML code fan, there is this line:<br><img src="//community.axoloti.com/uploads/default/original/2X/2/24c108286c3685554a4434e8ef0b7203642e419b.png" width="275" height="16"></p>

<p>This line I am pretty sure lets you place the parameters in horisontal way rather than vertical. So to me it seems like there is already a basic implementation for placement of parameters. </p>

<p>So if the object editor would be updated so we can actually edit the XML code form the editor, it is really simple to change the placement directly from the editor. Or maybe just make an in editor button, that lets you change that statement from true to false. And maybe ven more options would be nice <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I guess placement would not be 100% free, but it is a baby step <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-30T15:12:40Z' itemprop='datePublished'>
             2019-10-30 15:12:40 UTC
           </time>
        </span>
        <span itemprop='position'>#250</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Update: the revised USB-C prototype has shipped from fab. I should have it in my lab in another day or so.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:13'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-11-03T15:43:51Z' itemprop='datePublished'>
             2019-11-03 15:43:51 UTC
           </time>
        </span>
        <span itemprop='position'>#251</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I‚Äôve not really even following the discussion... <br>but the vcvrack idea is interesting, as I think customizable modules UI would be cool.  </p>

<p>But, the vcvrack has no concept of sub-modules, which is a very big part of the axoloti UI ... I‚Äôd see it has being hard  to graft that onto vcvrack ( esp. as embedded objects) </p>

<p>Also I‚Äôd echo <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> , vcvracks main issue appears to be cpu load due to graphics , I always got the feeling the performance on audio side was fine. </p>

<p>Also the other area I really appreciate on axoloti is the coming of objects in line in C++ , at times that‚Äôs been a bit like a live coding (and is set to be improved I think in 2.0)</p>

<p>Anyway interesting developments,<br>I‚Äôm sure if the axoloti client side was moved to c++ it would see a huge step in performance, but it‚Äôs no small task.</p>

<p>What‚Äôs the measurements of the new board? <br>I‚Äôd really love to squeeze one into an ae modular module /)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-11-03T16:32:29Z' itemprop='datePublished'>
             2019-11-03 16:32:29 UTC
           </time>
        </span>
        <span itemprop='position'>#252</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Definitely agree with your take on the VCV idea. It's conceptually different enough that it'll take some effort to get the full semantics of the old patcher there. What I've done so far is really just a basic proof of concept to get a sense of how it feels to work with the GLFW rendering engine in Rack, how we would draw Axo objects, etc.</p>

<p>In parallel I'm working on just being able to run the Rack DSP engine in the embedded environment. In the short term, I could see having a separate firmware stack that is purely for running Rack modules but then later on being able to interoperate with axo domain stuff.</p>

<p>The board was designed with module and expansion making in mind. It's roughly 100 x 40mm. I'll publish all the details before we go live accepting orders.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vargasz'><b itemprop='author'>vargasz</b></a>
           
           <time datetime='2019-11-04T22:36:16Z' itemprop='datePublished'>
             2019-11-04 22:36:16 UTC
           </time>
        </span>
        <span itemprop='position'>#253</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh yeah minimalist interface</p>

<p>like there was a super important update in max/msp when they made the cables wiggle<br>now i'm scrolled more down i see that i'd say please do an option for straight cables<br>that's how i use most of the spaghetti programs maybe also lighter to draw</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/vargasz'><b itemprop='author'>vargasz</b></a>
           
           <time datetime='2019-11-04T22:42:06Z' itemprop='datePublished'>
             2019-11-04 22:42:06 UTC
           </time>
        </span>
        <span itemprop='position'>#254</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="245" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/servandisco/40/4507_1.png" class="avatar">servandisco:</div>
<blockquote><p>without the need of using a Mux..  That would save lots of space and time..</p></blockquote></aside>

<p>may some keybinding over the cabe or per selected cable could insert a mux module or other utility modules</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-06T15:15:00Z' itemprop='datePublished'>
             2019-11-06 15:15:00 UTC
           </time>
        </span>
        <span itemprop='position'>#255</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I realise I've probably left it a bit late to mention this, but ...</p>

<p>I once asked Mark and Johannes about the possibility of having the board run at a bit-depth and sample-rate of the users choosing, something we could specify as a patcher setting so that it would upload to the board along with the patch, and configure the bit-depth and sample-rate.</p>

<p>The reason I asked about this is because it would be very nice to be able to sample in 8-Bit, and to have an entire patch run in 8-Bit.  It was suggested to use various methods to simulate it, but the problem with that is it only increases the load required.</p>

<p>Considering that axoloti manages what it does at a sample rate of 48KHz, can you imagine how much it would be able to handle if it were truly running at a genuine rate of, say, 11.25KHz, and at a true bit depth of only 8-Bit?</p>

<p>Imagine the size of the patches we could make; we'd likely be able to knock-out a full-on 8-Bit workstation from an axoloti if it only needed to handle those bit-depths and sample-rates.</p>

<p>If I recall, Johannes said it was possible but would take a lot of effort, so unfortunately it's not on the todo list.</p>

<p>It's a shame really, cause of course it would permit the opposite too.  A person might want to make a super-high-fidelity outboard effects processor that runs at 96KHz.  So what I'm saying is, if at all possible, please build this ability into your version of the board - it would be really nice to be able to do stuff like that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-11-06T16:30:21Z' itemprop='datePublished'>
             2019-11-06 16:30:21 UTC
           </time>
        </span>
        <span itemprop='position'>#256</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Love this idea. It's definitely on my list. Enabling 96 and 44.1 is easiest in the short term. Having arbitrary sample rates and bit depths for the whole engine would be so cool. It's definitely possible. How seemless it is and whether or not it could actually save resources depends on the implementation. I could see intentionally running at lower sample rates and depths for aesthetic reasons too.</p>

<p>Off the top of my head it may be easier to start with a base system that has all of this available and then port the legacy axo objects to it, rather than trying to graft it onto the legacy system.</p>

<p>On the subject of 8-bit and chiptune etc: most of those classic soundchips have solid GPL'd implementations. It's on my list to port over as many as possible. I also want to look at being able to play soundfonts, run a general midi synth voice, etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-11-07T13:28:48Z' itemprop='datePublished'>
             2019-11-07 13:28:48 UTC
           </time>
        </span>
        <span itemprop='position'>#257</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this has been discussed before (*) ... the main issue of running at different SR is due to quite a few existing objects (and bits in the firmware they use) assume a given SR (e.g tables) - so these would need to be altered to allow for different sample rates (and in a way that does not reduce performance in the 48k scenario).</p>

<p>not really that 'difficult' to do, but likely would take quite some effort to go thru all cases.</p>

<p>an example of this can also be seen in VCV rack when using MI modules.<br>MI modules are 'hardcoded' at a given sample rate, so VCV rack upsample/downsamples as appropriate from the computers SR to the required MI SR...<br>of course this is viable on a desktop, since they are much more powerful than the original hardware.<br>but its not really viable on more limited hardware (and why i don't do it on things like rPI/Organelle)</p>

<hr>

<p>(*) usually in the context of generating code for other boards to run.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/guibot'><b itemprop='author'>guibot</b></a>
           
           <time datetime='2019-11-07T14:33:20Z' itemprop='datePublished'>
             2019-11-07 14:33:20 UTC
           </time>
        </span>
        <span itemprop='position'>#258</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can't wait to have one in my hands!! Keep us posted  <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-07T19:59:41Z' itemprop='datePublished'>
             2019-11-07 19:59:41 UTC
           </time>
        </span>
        <span itemprop='position'>#259</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have to say, that was quite an enthusiastic response and I was expecting the opposite to be honest <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<p>This is really good to hear, and yup, would be very cool to have it!  Another benefit of it, one I forgot to mention, is that even dropping from 48 to 44.1 could save the day for a lot of axo projects.  I'm not joking, even I managed to max-out my axo just short of completing various patches on it, and every time it happened I thought to myself, man, if only I could drop the sample rate to 44.1, I reckon the board would have just enough DSP grunt to handle the completed patch.</p>

<p>Yup, just that little bit extra would'a and could'a done it, dammit!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-11-07T22:14:19Z' itemprop='datePublished'>
             2019-11-07 22:14:19 UTC
           </time>
        </span>
        <span itemprop='position'>#260</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="259" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>This is really good to hear, and yup, would be very cool to have it!  Another benefit of it, one I forgot to mention, is that even dropping from 48 to 44.1 could save the day for a lot of axo projects.  I'm not joking, even I managed to max-out my axo just short of completing various patches on it, and every time it happened I thought to myself, man, if only I could drop the sample rate to 44.1, I reckon the board would have just enough DSP grunt to handle the completed patch.</p></blockquote></aside>

<p>Soon that DSP limit and ram issues are not going to be issues anymore, atleast not as we experience atm. When we get the new board, from what I understand we around 4 X the power on most aspects, like SRAM, SDRAM and so on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-09T14:14:06Z' itemprop='datePublished'>
             2019-11-09 14:14:06 UTC
           </time>
        </span>
        <span itemprop='position'>#261</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very true, Jaffa, but you can never have too much DSP, RAM etc.  The new board will feel like absolute luxury at first, but once we start taking advantage of that luxury, before we know it we'll likely see comments like:</p>

<p><em>"So hey, when's the new, even bigger board coming out then, urklang?"</em> <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p>

<p>By which time of course, Johannes might have completed his live system and be working on another version of the board that would in turn make urklang's board look primitive!  This in turn could cause urklang to think, right, I gotta better that and offer an even bigger board!</p>

<p>One can dream, but nevertheless, I think it would be quite amusing and actually very beneficial to us all if we saw a friendly "Battle of the Boards" so to speak - hahaha <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-11-09T17:44:09Z' itemprop='datePublished'>
             2019-11-09 17:44:09 UTC
           </time>
        </span>
        <span itemprop='position'>#262</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm sure we'll quickly find ways to put the extra headroom to good use! <img src="//community.axoloti.com/images/emoji/twitter/vulcan_salute.png?v=5" title=":vulcan_salute:" class="emoji" alt=":vulcan_salute:"></p>

<p>I want to be clear though: there's no reason to turn this into a competition. I think collaboration will benefit us all the most in the long run. I'd be the first to welcome Johannes back as a collaborator. What I care about most is pushing the technology forward!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:10'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-09T20:10:44Z' itemprop='datePublished'>
             2019-11-09 20:10:44 UTC
           </time>
        </span>
        <span itemprop='position'>#263</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh yes indeed, I made absolutely certain to include the word "friendly" in my comment as I meant it in a fun but productive way <img src="//community.axoloti.com/images/emoji/twitter/vulcan_salute.png?v=5" title=":vulcan_salute:" class="emoji" alt=":vulcan_salute:"> </p>

<p>Funny you should point that out though, cause just yesterday I was thinking how much more productive this could work out with two major devs working on their individual axos at the same time, we're being spoiled really, and I'm sure every one of us are super-grateful (I know I am).  It allows Johannes for example to concentrate on getting the live system running silky-smooth, yet at the same time, you are working on stuff it would be impossible to do if only one of you were doing this.  Eventually, who knows how you might collaborate to harmonise it all in the future, to bring it all together.</p>

<p>To be honest, I personally am more attracted to the fact that you agree with a lot of the stuff I mentioned.  The extra power and RAM of your board is if course really welcome, but it's actually the thought of having some quality, easy-to-use, higher-level sampling and SD streaming full-duplex objects that attracts me the most.  I feel confident that Johannes would address this eventually when he finds the time with his board, but the point is, it's nice to know there is another developer who agrees with it's shortcomings in that area and recognises the need, so you doing it might take some future load off' Johannes - who knows!</p>

<p>I'm not saying it specifically would, but you know what I mean, it's cool there is the potential for you to effectively lighten each others work load.</p>

<p>So I'll be watching you both closely, and as long as there is no fighting between you, axoman will not have to call-in da technobear <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-10T11:26:54Z' itemprop='datePublished'>
             2019-11-10 11:26:54 UTC
           </time>
        </span>
        <span itemprop='position'>#264</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>While I <em>really</em> shouldn't do this, the amount of likes on your previous post makes me feel I should apologise if my comment made it look as if I meant making a competition of it.  I'm afraid the British sense of humour is misunderstood regardless of decades of the web facilitating worldwide access to it!  To be fair, Ozzies seem to get it, though not all of them, but regardless, I do wish I lived in the land of Skippy myself.</p>

<p>Ah well, shut-up axoman.  I'm still calling da Technobear if anyone gets out of hand though <img src="//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5" title=":roll_eyes:" class="emoji" alt=":roll_eyes:"></p>
      </div>

          ps.store("topic_5908", {"post_stream":{"posts":[{"id":36713,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2019-10-28T12:24:35.326Z","cooked":"\u003cp\u003efrom my point of view, vertical environments (pd/ max / cablesGL / vvvv) have certain advantage for doing logic stuff, gates, routing, sequencing, math stuff but then Horizontal environments (Axoloti, Isadora, Nord Modular, VCV ...) have the advantage that the objects are easier to see / understand, quicker and sometimes nicer too but they usually take more space.. \u003cbr\u003e I always wondered if it would be possible to combine paradigms in order to have the best of both worlds..   From small objects like [* Àú ] [\u0026lt; ] to bigger abstractions like many Axoloti / vcv Macros, / synths  / stomps etc  where it's clear and easy to understand what every input / output does, etc. \u003cbr\u003eAlso one thing that I always wished it was different in Axoloti is the ability to connect different signals into the same input without the need of using a Mux..  That would save lots of space and time.. And also the Send \u0026amp; receive thing, that they could be instantiated many times and also between subpatch and mother patch..    \u003cbr\u003eJust throwing some ideas.. In case any of them makes sense to more people. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":245,"post_type":1,"updated_at":"2019-10-28T12:25:43.336Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":149,"score":35.35,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36714,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2019-10-28T12:32:57.692Z","cooked":"\u003cp\u003eIf in this interface you could place the patchpoints anywhere (sides \u0026amp; up/down) . make the patchpoints smaller and with the possibility to add a label to them \u0026amp; also being able to redimen the knobs, that would be already a super nice way to do interfaces for macro objects. Anyway, It looks quite cool \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":246,"post_type":1,"updated_at":"2019-10-28T12:32:57.692Z","reply_count":0,"reply_to_post_number":241,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":144,"score":29.35,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36715,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-28T13:13:58.928Z","cooked":"\u003cp\u003eMaybe port orientation could be dynamic per object, i.e. you could toggle between a vertical and horizontal orientation or perhaps other auto layout algorithms. I think having the option to hand optimize the layout of certain objects would help a lot with legibility too. I was reviewing the old Nord Mod objects recently and was surprised how well they hold up visually; it seems like each layout was hand designed. Nord feels more like Rack to me where inputs and outputs are sort of flexibly mixed on a panel to suit the particular object rather than having a strict vertical or horizontal orientation.\u003c/p\u003e","post_number":247,"post_type":1,"updated_at":"2019-10-28T13:13:58.928Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":143,"score":49.25,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36716,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2019-10-28T13:23:29.245Z","cooked":"\u003cp\u003ecustomized layout sounds awesome to me.. \u003cbr\u003e\u003ca href=\"http://servando.teks.no/?serquencer/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://servando.teks.no/?serquencer/\u003c/a\u003e\u003cbr\u003eThat interface it's done in puredata, Although its not known to be the nicest, already allows for making quite personalized Gui's thanks to the usage of colored \u0026amp; resizable canvas, knobs, sliders, buttons and other gui elements, but definitely I would love to be able to have inlets and outlets also in the sides of the objects (or even inside anywhere, why not!.. )\u003c/p\u003e","post_number":248,"post_type":1,"updated_at":"2019-10-28T13:23:29.245Z","reply_count":0,"reply_to_post_number":247,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":148,"score":40.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://servando.teks.no/?serquencer/","internal":false,"reflection":false,"title":"serquencer","clicks":38}],"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36717,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-28T16:24:04.400Z","cooked":"\u003caside class=\"quote\" data-post=\"247\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou could toggle between a vertical and horizontal orientation or perhaps other auto layout algorithms\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eFor some of the sequencers, the layout for parameters is horisontal rather than vertical. For example \"sel/sel i 16\" sequencer object, than one as 16 parameter in horisontal direction. \u003c/p\u003e\n\n\u003cp\u003eI have never really found out why some objects lets you place them horisontal rather than vertically, but today I checked the XML code fan for the object. And at the top of the objects XML code fan, there is this line:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/24c108286c3685554a4434e8ef0b7203642e419b.png\" width=\"275\" height=\"16\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThis line I am pretty sure lets you place the parameters in horisontal way rather than vertical. So to me it seems like there is already a basic implementation for placement of parameters. \u003c/p\u003e\n\n\u003cp\u003eSo if the object editor would be updated so we can actually edit the XML code form the editor, it is really simple to change the placement directly from the editor. Or maybe just make an in editor button, that lets you change that statement from true to false. And maybe ven more options would be nice \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI guess placement would not be 100% free, but it is a baby step \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":249,"post_type":1,"updated_at":"2019-10-28T16:31:39.458Z","reply_count":0,"reply_to_post_number":247,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":155,"score":47.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36768,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-30T15:12:40.471Z","cooked":"\u003cp\u003eUpdate: the revised USB-C prototype has shipped from fab. I should have it in my lab in another day or so.\u003c/p\u003e","post_number":250,"post_type":1,"updated_at":"2019-10-30T15:12:40.471Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":149,"score":235.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":13}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36829,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-03T15:43:51.913Z","cooked":"\u003cp\u003eI‚Äôve not really even following the discussion... \u003cbr\u003ebut the vcvrack idea is interesting, as I think customizable modules UI would be cool.  \u003c/p\u003e\n\n\u003cp\u003eBut, the vcvrack has no concept of sub-modules, which is a very big part of the axoloti UI ... I‚Äôd see it has being hard  to graft that onto vcvrack ( esp. as embedded objects) \u003c/p\u003e\n\n\u003cp\u003eAlso I‚Äôd echo \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , vcvracks main issue appears to be cpu load due to graphics , I always got the feeling the performance on audio side was fine. \u003c/p\u003e\n\n\u003cp\u003eAlso the other area I really appreciate on axoloti is the coming of objects in line in C++ , at times that‚Äôs been a bit like a live coding (and is set to be improved I think in 2.0)\u003c/p\u003e\n\n\u003cp\u003eAnyway interesting developments,\u003cbr\u003eI‚Äôm sure if the axoloti client side was moved to c++ it would see a huge step in performance, but it‚Äôs no small task.\u003c/p\u003e\n\n\u003cp\u003eWhat‚Äôs the measurements of the new board? \u003cbr\u003eI‚Äôd really love to squeeze one into an ae modular module /)\u003c/p\u003e","post_number":251,"post_type":1,"updated_at":"2019-11-03T15:47:08.792Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":151,"score":46.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36837,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-03T16:32:29.768Z","cooked":"\u003cp\u003eDefinitely agree with your take on the VCV idea. It's conceptually different enough that it'll take some effort to get the full semantics of the old patcher there. What I've done so far is really just a basic proof of concept to get a sense of how it feels to work with the GLFW rendering engine in Rack, how we would draw Axo objects, etc.\u003c/p\u003e\n\n\u003cp\u003eIn parallel I'm working on just being able to run the Rack DSP engine in the embedded environment. In the short term, I could see having a separate firmware stack that is purely for running Rack modules but then later on being able to interoperate with axo domain stuff.\u003c/p\u003e\n\n\u003cp\u003eThe board was designed with module and expansion making in mind. It's roughly 100 x 40mm. I'll publish all the details before we go live accepting orders.\u003c/p\u003e","post_number":252,"post_type":1,"updated_at":"2019-11-03T16:32:29.768Z","reply_count":0,"reply_to_post_number":251,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":152,"score":96.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36863,"name":"vargasz","username":"vargasz","avatar_template":"/user_avatar/community.axoloti.com/vargasz/{size}/980_1.png","created_at":"2019-11-04T22:36:16.774Z","cooked":"\u003cp\u003eoh yeah minimalist interface\u003c/p\u003e\n\n\u003cp\u003elike there was a super important update in max/msp when they made the cables wiggle\u003cbr\u003enow i'm scrolled more down i see that i'd say please do an option for straight cables\u003cbr\u003ethat's how i use most of the spaghetti programs maybe also lighter to draw\u003c/p\u003e","post_number":253,"post_type":1,"updated_at":"2019-11-04T22:36:16.774Z","reply_count":0,"reply_to_post_number":237,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":144,"score":29.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"vargasz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":280,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36864,"name":"vargasz","username":"vargasz","avatar_template":"/user_avatar/community.axoloti.com/vargasz/{size}/980_1.png","created_at":"2019-11-04T22:42:06.941Z","cooked":"\u003caside class=\"quote\" data-post=\"245\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/servandisco/40/4507_1.png\" class=\"avatar\"\u003eservandisco:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewithout the need of using a Mux..  That would save lots of space and time..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003emay some keybinding over the cabe or per selected cable could insert a mux module or other utility modules\u003c/p\u003e","post_number":254,"post_type":1,"updated_at":"2019-11-04T22:42:06.941Z","reply_count":0,"reply_to_post_number":245,"quote_count":1,"avg_time":22,"incoming_link_count":1,"reads":143,"score":34.7,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"vargasz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":280,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36868,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-06T15:15:00.727Z","cooked":"\u003cp\u003eI realise I've probably left it a bit late to mention this, but ...\u003c/p\u003e\n\n\u003cp\u003eI once asked Mark and Johannes about the possibility of having the board run at a bit-depth and sample-rate of the users choosing, something we could specify as a patcher setting so that it would upload to the board along with the patch, and configure the bit-depth and sample-rate.\u003c/p\u003e\n\n\u003cp\u003eThe reason I asked about this is because it would be very nice to be able to sample in 8-Bit, and to have an entire patch run in 8-Bit.  It was suggested to use various methods to simulate it, but the problem with that is it only increases the load required.\u003c/p\u003e\n\n\u003cp\u003eConsidering that axoloti manages what it does at a sample rate of 48KHz, can you imagine how much it would be able to handle if it were truly running at a genuine rate of, say, 11.25KHz, and at a true bit depth of only 8-Bit?\u003c/p\u003e\n\n\u003cp\u003eImagine the size of the patches we could make; we'd likely be able to knock-out a full-on 8-Bit workstation from an axoloti if it only needed to handle those bit-depths and sample-rates.\u003c/p\u003e\n\n\u003cp\u003eIf I recall, Johannes said it was possible but would take a lot of effort, so unfortunately it's not on the todo list.\u003c/p\u003e\n\n\u003cp\u003eIt's a shame really, cause of course it would permit the opposite too.  A person might want to make a super-high-fidelity outboard effects processor that runs at 96KHz.  So what I'm saying is, if at all possible, please build this ability into your version of the board - it would be really nice to be able to do stuff like that.\u003c/p\u003e","post_number":255,"post_type":1,"updated_at":"2019-11-06T15:16:50.461Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":150,"score":81.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36871,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-06T16:30:21.541Z","cooked":"\u003cp\u003eLove this idea. It's definitely on my list. Enabling 96 and 44.1 is easiest in the short term. Having arbitrary sample rates and bit depths for the whole engine would be so cool. It's definitely possible. How seemless it is and whether or not it could actually save resources depends on the implementation. I could see intentionally running at lower sample rates and depths for aesthetic reasons too.\u003c/p\u003e\n\n\u003cp\u003eOff the top of my head it may be easier to start with a base system that has all of this available and then port the legacy axo objects to it, rather than trying to graft it onto the legacy system.\u003c/p\u003e\n\n\u003cp\u003eOn the subject of 8-bit and chiptune etc: most of those classic soundchips have solid GPL'd implementations. It's on my list to port over as many as possible. I also want to look at being able to play soundfonts, run a general midi synth voice, etc.\u003c/p\u003e","post_number":256,"post_type":1,"updated_at":"2019-11-06T18:06:31.260Z","reply_count":1,"reply_to_post_number":255,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":147,"score":125.6,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36889,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-07T13:28:48.056Z","cooked":"\u003cp\u003ethis has been discussed before (*) ... the main issue of running at different SR is due to quite a few existing objects (and bits in the firmware they use) assume a given SR (e.g tables) - so these would need to be altered to allow for different sample rates (and in a way that does not reduce performance in the 48k scenario).\u003c/p\u003e\n\n\u003cp\u003enot really that 'difficult' to do, but likely would take quite some effort to go thru all cases.\u003c/p\u003e\n\n\u003cp\u003ean example of this can also be seen in VCV rack when using MI modules.\u003cbr\u003eMI modules are 'hardcoded' at a given sample rate, so VCV rack upsample/downsamples as appropriate from the computers SR to the required MI SR...\u003cbr\u003eof course this is viable on a desktop, since they are much more powerful than the original hardware.\u003cbr\u003ebut its not really viable on more limited hardware (and why i don't do it on things like rPI/Organelle)\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e(*) usually in the context of generating code for other boards to run.\u003c/p\u003e","post_number":257,"post_type":1,"updated_at":"2019-11-07T13:29:53.625Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":147,"score":95.4,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36892,"name":"Guilherme Martins","username":"guibot","avatar_template":"/user_avatar/community.axoloti.com/guibot/{size}/6700_1.png","created_at":"2019-11-07T14:33:20.761Z","cooked":"\u003cp\u003eCan't wait to have one in my hands!! Keep us posted  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":258,"post_type":1,"updated_at":"2019-11-07T14:33:20.761Z","reply_count":0,"reply_to_post_number":218,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":140,"score":43.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Guilherme Martins","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2217,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36901,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-07T19:59:41.583Z","cooked":"\u003cp\u003eHave to say, that was quite an enthusiastic response and I was expecting the opposite to be honest \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is really good to hear, and yup, would be very cool to have it!  Another benefit of it, one I forgot to mention, is that even dropping from 48 to 44.1 could save the day for a lot of axo projects.  I'm not joking, even I managed to max-out my axo just short of completing various patches on it, and every time it happened I thought to myself, man, if only I could drop the sample rate to 44.1, I reckon the board would have just enough DSP grunt to handle the completed patch.\u003c/p\u003e\n\n\u003cp\u003eYup, just that little bit extra would'a and could'a done it, dammit!!!\u003c/p\u003e","post_number":259,"post_type":1,"updated_at":"2019-11-07T20:01:28.746Z","reply_count":1,"reply_to_post_number":256,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":141,"score":49.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36902,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-11-07T22:14:19.049Z","cooked":"\u003caside class=\"quote\" data-post=\"259\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis is really good to hear, and yup, would be very cool to have it!  Another benefit of it, one I forgot to mention, is that even dropping from 48 to 44.1 could save the day for a lot of axo projects.  I'm not joking, even I managed to max-out my axo just short of completing various patches on it, and every time it happened I thought to myself, man, if only I could drop the sample rate to 44.1, I reckon the board would have just enough DSP grunt to handle the completed patch.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSoon that DSP limit and ram issues are not going to be issues anymore, atleast not as we experience atm. When we get the new board, from what I understand we around 4 X the power on most aspects, like SRAM, SDRAM and so on.\u003c/p\u003e","post_number":260,"post_type":1,"updated_at":"2019-11-07T22:14:19.049Z","reply_count":1,"reply_to_post_number":259,"quote_count":1,"avg_time":21,"incoming_link_count":1,"reads":142,"score":69.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36907,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-09T14:14:06.264Z","cooked":"\u003cp\u003eVery true, Jaffa, but you can never have too much DSP, RAM etc.  The new board will feel like absolute luxury at first, but once we start taking advantage of that luxury, before we know it we'll likely see comments like:\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\"So hey, when's the new, even bigger board coming out then, urklang?\"\u003c/em\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBy which time of course, Johannes might have completed his live system and be working on another version of the board that would in turn make urklang's board look primitive!  This in turn could cause urklang to think, right, I gotta better that and offer an even bigger board!\u003c/p\u003e\n\n\u003cp\u003eOne can dream, but nevertheless, I think it would be quite amusing and actually very beneficial to us all if we saw a friendly \"Battle of the Boards\" so to speak - hahaha \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":261,"post_type":1,"updated_at":"2019-11-09T14:14:50.325Z","reply_count":1,"reply_to_post_number":260,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":146,"score":70.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36908,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-09T17:44:09.188Z","cooked":"\u003cp\u003eI'm sure we'll quickly find ways to put the extra headroom to good use! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/vulcan_salute.png?v=5\" title=\":vulcan_salute:\" class=\"emoji\" alt=\":vulcan_salute:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI want to be clear though: there's no reason to turn this into a competition. I think collaboration will benefit us all the most in the long run. I'd be the first to welcome Johannes back as a collaborator. What I care about most is pushing the technology forward!\u003c/p\u003e","post_number":262,"post_type":1,"updated_at":"2019-11-09T17:44:09.188Z","reply_count":0,"reply_to_post_number":261,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":145,"score":190.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":10}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36909,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-09T20:10:44.729Z","cooked":"\u003cp\u003eOh yes indeed, I made absolutely certain to include the word \"friendly\" in my comment as I meant it in a fun but productive way \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/vulcan_salute.png?v=5\" title=\":vulcan_salute:\" class=\"emoji\" alt=\":vulcan_salute:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eFunny you should point that out though, cause just yesterday I was thinking how much more productive this could work out with two major devs working on their individual axos at the same time, we're being spoiled really, and I'm sure every one of us are super-grateful (I know I am).  It allows Johannes for example to concentrate on getting the live system running silky-smooth, yet at the same time, you are working on stuff it would be impossible to do if only one of you were doing this.  Eventually, who knows how you might collaborate to harmonise it all in the future, to bring it all together.\u003c/p\u003e\n\n\u003cp\u003eTo be honest, I personally am more attracted to the fact that you agree with a lot of the stuff I mentioned.  The extra power and RAM of your board is if course really welcome, but it's actually the thought of having some quality, easy-to-use, higher-level sampling and SD streaming full-duplex objects that attracts me the most.  I feel confident that Johannes would address this eventually when he finds the time with his board, but the point is, it's nice to know there is another developer who agrees with it's shortcomings in that area and recognises the need, so you doing it might take some future load off' Johannes - who knows!\u003c/p\u003e\n\n\u003cp\u003eI'm not saying it specifically would, but you know what I mean, it's cool there is the potential for you to effectively lighten each others work load.\u003c/p\u003e\n\n\u003cp\u003eSo I'll be watching you both closely, and as long as there is no fighting between you, axoman will not have to call-in da technobear \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":263,"post_type":1,"updated_at":"2019-11-09T20:10:44.729Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":154,"score":41.9,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36912,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-10T11:26:54.168Z","cooked":"\u003cp\u003eWhile I \u003cem\u003ereally\u003c/em\u003e shouldn't do this, the amount of likes on your previous post makes me feel I should apologise if my comment made it look as if I meant making a competition of it.  I'm afraid the British sense of humour is misunderstood regardless of decades of the web facilitating worldwide access to it!  To be fair, Ozzies seem to get it, though not all of them, but regardless, I do wish I lived in the land of Skippy myself.\u003c/p\u003e\n\n\u003cp\u003eAh well, shut-up axoman.  I'm still calling da Technobear if anyone gets out of hand though \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5\" title=\":roll_eyes:\" class=\"emoji\" alt=\":roll_eyes:\"\u003e\u003c/p\u003e","post_number":264,"post_type":1,"updated_at":"2019-11-10T11:55:10.526Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":150,"score":55.85,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id
