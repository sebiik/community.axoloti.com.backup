        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-24T17:22:33Z' itemprop='datePublished'>
             2019-12-24 17:22:33 UTC
           </time>
        </span>
        <span itemprop='position'>#451</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great questions. I don't know if there can be a definitive answer. These are all just tools that different artists will respond to differently. Few thoughts:</p>

<p>I think in general analog sounds interesting because of imperfection, distortion, non-linearity, saturation, temperature dependency (being slightly off, slight out of tune etc.), also being able to avoid aliasing. Another aspect of it is being able to have continuous voltage control of parameters rather than mapping something to 0-127, etc. I personally feel like I can hear an obvious difference, but it's hard to say if that holds in general. I'm also the kind of person who hears tube guitar amps as obviously better than solid state or modeling. It really depends on what you're doing. It would be interesting to try to A-B test similar filter implementations in both domains, like say a Moog Ladder. To my ears, the difference is obvious.</p>

<p>Some operations just have fundamentally different behavior/meaning in the analog domain: I'm thinking of gain and summing in particular. You're able to avoid losing dynamic range. Also clipping vs saturation: for example, you might intentionally saturate in analog, but you're probably going to try to avoid clipping in digital at all costs.</p>

<p>My sense is that the fundamental differences between analog and digital dominate over component variation effects when it comes to sound. An FPAA implementation is essentially an opamp implementation. An opamp implementation of a filter design is closer to an implementation made out of discrete transistors than it is to a purely digital implementation. At this point we start getting into the weird territory of worrying about "the sound" of an integrated circuit vs a discrete transistor or exactly what transistor material is being used. I think it's clear that analog integrated circuits can sound great; there are a bunch of classic ones. They're very similar in terms of material but different architecturally. I don't think someone would confuse one of these ICs with similar digital algorithms just because they're built out of integrated silicon rather than discrete transistors.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-24T18:16:09Z' itemprop='datePublished'>
             2019-12-24 18:16:09 UTC
           </time>
        </span>
        <span itemprop='position'>#452</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well I guess I'll just have to try an FPAA out. If they are really more resilient to overdriving, etc, this would be a huge advantage I think. I've been interested in FPGAs for a while and this has really piqued my curiosity in their analog analog.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-24T18:20:27Z' itemprop='datePublished'>
             2019-12-24 18:20:27 UTC
           </time>
        </span>
        <span itemprop='position'>#453</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So what is the ball park ETA on your suped up akso and their eventual FPAA expansion boards (so I can manage my excitement)?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/usernax'><b itemprop='author'>usernax</b></a>
           
           <time datetime='2019-12-30T16:24:08Z' itemprop='datePublished'>
             2019-12-30 16:24:08 UTC
           </time>
        </span>
        <span itemprop='position'>#454</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A question that I'm obsessed with:<br>Would it be posible to program thoses fpaa with the axo interface , using objects specialy dedicated (like LPF, vca, osc...)? That would be the Graal to me...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2020-01-04T08:26:03Z' itemprop='datePublished'>
             2020-01-04 08:26:03 UTC

        </span>
        <span itemprop='position'>#455</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Software-controlled true bypass or dry/wet signal path would be very cool!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-01-06T23:52:53Z' itemprop='datePublished'>
             2020-01-06 23:52:53 UTC
           </time>
        </span>
        <span itemprop='position'>#456</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The ability to run at 96kHz instead of 48kHz would allow crisper and brighter sounds without aliasing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xrizna'><b itemprop='author'>xrizna</b></a>
           
           <time datetime='2020-01-07T11:56:02Z' itemprop='datePublished'>
             2020-01-07 11:56:02 UTC
           </time>
        </span>
        <span itemprop='position'>#457</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="456" data-topic="5908" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>

      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-01-08T07:02:13Z' itemprop='datePublished'>
             2020-01-08 07:02:13 UTC
           </time>
        </span>
        <span itemprop='position'>#458</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I already have coded oversampled and downsamplig objects but they are high on CPU for the basic Axoloti. This variant will allow to use them in polyphonic patches.<br>The possibility to switch to 96kHz would be even better as there will be no need for the downsampling object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/omgzilla'><b itemprop='author'>omgzilla</b></a>
           
           <time datetime='2020-01-19T22:04:07Z' itemprop='datePublished'>
             2020-01-19 22:04:07 UTC
           </time>
        </span>
        <span itemprop='position'>#459</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very interested in this. </p>

<p>Any idea when a possible release would be?</p>

<p>what would cost be?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2020-01-23T18:46:14Z' itemprop='datePublished'>
             2020-01-23 18:46:14 UTC
           </time>
        </span>
        <span itemprop='position'>#460</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any chance you could add an ICE40 FPGA to the new board? Or some other FPGA, but the ICE40 has been reverse engineered and has an open source toolchain.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-01-23T21:29:55Z' itemprop='datePublished'>
             2020-01-23 21:29:55 UTC
           </time>
        </span>
        <span itemprop='position'>#461</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Currently, I'm playing with a Xilinx Artix7 based board (the Digilent Basys3) connected to my classic Axoloti through SPI and to an I2S adafruit audio breakout. </p>

<p>Xilinx provides a free version of their Vivado dev environment (Vivado HL WebPACK device limited) capable of VHDL and systemVerilog simulation and circuit synthesis.</p>

<p>Even if FPGA are really great, they are quite difficult to handle if you want to do things efficiently as you have to design almost everything... <br>There is a lot of things to master : tight pipelines, clock domains, synchronization, finite-state machines, multiport RAMs, DSP blocks...<br>Assembly code is a high level language once you've ventured in FPGA territory.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/aff2a2437dd562bbdcee824fc0a30b295cc08712" href="//community.axoloti.com/uploads/default/original/2X/a/aff2a2437dd562bbdcee824fc0a30b295cc08712.JPG" class="lightbox" title="P1030933.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/aff2a2437dd562bbdcee824fc0a30b295cc08712_1_690x388.JPG" width="690" height="388"><div class="meta">
<span class="filename">P1030933.JPG</span><span class="informations">2160x1216 559 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2020-01-23T23:03:45Z' itemprop='datePublished'>
             2020-01-23 23:03:45 UTC
           </time>
        </span>
        <span itemprop='position'>#462</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. I'm also getting my feet wet. For the ice40, since it is all reverse engineered, they have ice storm, a totally opensource tool chain, and then even icestudio, a graphical patching environment with subpatches, etc. It is a lot like axoloti, except the code blocks are filled with verilog rather than c++. If it were brought into the axoloti environment more synthesis related functions could be encapsulated as higher level objects that interact with the same memory as the axoloti arm. This could be really powerful. though of course the ice40 is not the most powerful fpga... It might be a good direction nonetheless.</p>

<p>Edit: also since it is opensource, you can reprogram the fpga on the fly, right from the microcontroller, from what I gather.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2020-01-23T23:12:34Z' itemprop='datePublished'>
             2020-01-23 23:12:34 UTC
           </time>
        </span>
        <span itemprop='position'>#463</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Question: could you not also just instantiate a Delta sigma each on the fpga and tap the signal directly? And at really high bitrates?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-01-23T23:31:24Z' itemprop='datePublished'>
             2020-01-23 23:31:24 UTC
           </time>
        </span>
        <span itemprop='position'>#464</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I plan to use the Basys 3 and its Artix7 as a very specific and optimized sound engine and i really like it having 90 DSP slices ( 18bits x 25 bits multipliers compared to 16bits x 16 bits multipliers of the ICE).</p>

<hr>

<p>Ideally, it would be great to have a high level modular system that would deal with all the detail stuff (pipeline sequencing/scheduling...). And sure, an open platform would be great for that purpose !</p>

<p>Sadly, the Artix7 is not (yet) fully inverse engineered (project X-Ray)<br><a href="https://symbiflow.github.io/" class="onebox" target="_blank" rel="nofollow noopener">https://symbiflow.github.io/</a></p>

<hr>

<p>Sure, it is possible to do some PWM or sigma delta modulation.</p>

<p>But, really nice DACs exist and I2S is quite easy to handle.</p>

<p>Most converters can handle 96kHz which is enough for the algorithm i want to implement.<br>Some I2S converters are capable of 192kHz sample rate.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2020-01-24T14:47:39Z' itemprop='datePublished'>
             2020-01-24 14:47:39 UTC
           </time>
        </span>
        <span itemprop='position'>#465</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="464" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Sadly, the Artix7 is not (yet) fully inverse engineered (project X-Ray)<br><a href="https://symbiflow.github.io/" class="onebox" target="_blank" rel="nofollow noopener">https://symbiflow.github.io/</a></p></blockquote></aside>

<p>This is great. In your current application how are you using the axoloti and fpga? </p>

<p>I'd live to add the fpga to my axoloti but id like to transfer ideally axoloti tables to the fpga. I guess you would have to sample the axoloti pins and load them into the fpga. Have you tried this? Transferring memory or structured information to the fpga rather than control signals and switches?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>As you can see on the picture at the moment I experiment very basic stuff. I try to use the SPI to communicate between the axoloti and the Fpga.</p>

        <span itemprop='position'>#469</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My understanding from Urklang's Discord channel is that the prototype boards are back from the manufacturer and in the hands of testers. I think they mentioned a month of testing before taking preorders assuming no further revisions? Something like that. Seems like its not too far off.</p>

      <div class='post' itemprop='articleBody'>
        <p>Just found this thread as I've been away.  The Axoloti mini is a very exciting prospect and I look forward to ordering a couple of them.  </p>

<p>Because of all the chatter about VAT and FGPA's its hard to locate information about the actual board on this thread. So forgive me for asking,  will this board work with the same Axoloti editor and be able to use the older firmware?  I assume it will be compatible with the Axoloti Core, but I have to ask as there are some posts on this thread suggesting a different processor and so on.</p>

          ps.store("topic_5908", {"post_stream":{"posts":[{"id":37856,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-24T17:22:33.850Z","cooked":"\u003cp\u003eGreat questions. I don't know if there can be a definitive answer. These are all just tools that different artists will respond to differently. Few thoughts:\u003c/p\u003e\n\n\u003cp\u003eI think in general analog sounds interesting because of imperfection, distortion, non-linearity, saturation, temperature dependency (being slightly off, slight out of tune etc.), also being able to avoid aliasing. Another aspect of it is being able to have continuous voltage control of parameters rather than mapping something to 0-127, etc. I personally feel like I can hear an obvious difference, but it's hard to say if that holds in general. I'm also the kind of person who hears tube guitar amps as obviously better than solid state or modeling. It really depends on what you're doing. It would be interesting to try to A-B test similar filter implementations in both domains, like say a Moog Ladder. To my ears, the difference is obvious.\u003c/p\u003e\n\n\u003cp\u003eSome operations just have fundamentally different behavior/meaning in the analog domain: I'm thinking of gain and summing in particular. You're able to avoid losing dynamic range. Also clipping vs saturation: for example, you might intentionally saturate in analog, but you're probably going to try to avoid clipping in digital at all costs.\u003c/p\u003e\n\n\u003cp\u003eMy sense is that the fundamental differences between analog and digital dominate over component variation effects when it comes to sound. An FPAA implementation is essentially an opamp implementation. An opamp implementation of a filter design is closer to an implementation made out of discrete transistors than it is to a purely digital implementation. At this point we start getting into the weird territory of worrying about \"the sound\" of an integrated circuit vs a discrete transistor or exactly what transistor material is being used. I think it's clear that analog integrated circuits can sound great; there are a bunch of classic ones. They're very similar in terms of material but different architecturally. I don't think someone would confuse one of these ICs with similar digital algorithms just because they're built out of integrated silicon rather than discrete transistors.\u003c/p\u003e","post_number":451,"post_type":1,"updated_at":"2019-12-24T17:22:33.850Z","reply_count":1,"reply_to_post_number":449,"quote_count":0,"avg_time":27,"incoming_link_count":2,"reads":162,"score":93.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37857,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-24T18:16:09.562Z","cooked":"\u003cp\u003eWell I guess I'll just have to try an FPAA out. If they are really more resilient to overdriving, etc, this would be a huge advantage I think. I've been interested in FPGAs for a while and this has really piqued my curiosity in their analog analog.\u003c/p\u003e","post_number":452,"post_type":1,"updated_at":"2019-12-24T18:16:09.562Z","reply_count":1,"reply_to_post_number":451,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":155,"score":37.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37858,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-24T18:20:27.597Z","cooked":"\u003cp\u003eSo what is the ball park ETA on your suped up akso and their eventual FPAA expansion boards (so I can manage my excitement)?\u003c/p\u003e","post_number":453,"post_type":1,"updated_at":"2019-12-24T18:31:27.788Z","reply_count":0,"reply_to_post_number":452,"quote_count":0,"avg_time":23,"incoming_link_count":10,"reads":154,"score":96.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":f _color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"xrizna","avatar_template":"/letter_avatar_proxy/v2/letter/x/87869e/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38161,"name":"","username":"omgzilla","avatar_template":"/letter_avatar_proxy/v2/letter/o/f6c823/{size}.png","created_at":"2020-01-19T22:04:07.245Z","cooked":"\u003cp\u003eVery interested in this. \u003c/p\u003e\n\n\u003cp\u003eAny idea when a possible release would be?\u003c/p\u003e\n\n\u003cp\u003ewhat would cost be?\u003c/p\u003e","post_number":459,"post_type":1,"updated_at":"2020-01-19T22:04:07.245Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":154,"score":86.65,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2082,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38191,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2020-01-23T18:46:14.640Z","cooked":"\u003cp\u003eAny chance you could add an ICE40 FPGA to the new board? Or some other FPGA, but the ICE40 has been reverse engineered and has an open source toolchain.\u003c/p\u003e","post_number":460,"post_type":1,"updated_at":"2020-01-23T18:46:14.640Z","reply_count":1,"reply_to_post_number":459,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":149,"score":40.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"omgzilla","avatar_template":"/letter_avatar_proxy/v2/letter/o/f6c823/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38194,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-01-23T21:29:55.312Z","cooked":"\u003cp\u003eCurrently, I'm playing with a Xilinx Artix7 based board (the Digilent Basys3) connected to my classic Axoloti through SPI and to an I2S adafruit audio breakout. \u003c/p\u003e\n\n\u003cp\u003eXilinx provides a free version of their Vivado dev environment (Vivado HL WebPACK device limited) capable of VHDL and systemVerilog simulation and circuit synthesis.\u003c/p\u003e\n\n\u003cp\u003eEven if FPGA are really great, they are quite difficult to handle if you want to do things efficiently as you have to design almost everything... \u003cbr\u003eThere is a lot of things to master : tight pipelines, clock domains, synchronization, finite-state machines, multiport RAMs, DSP blocks...\u003cbr\u003eAssembly code is a high level language once you've ventured in FPGA territory.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/aff2a2437dd562bbdcee824fc0a30b295cc08712\" href=\"//community.axoloti.com/uploads/default/original/2X/a/aff2a2437dd562bbdcee824fc0a30b295cc08712.JPG\" class=\"lightbox\" title=\"P1030933.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/aff2a2437dd562bbdcee824fc0a30b295cc08712_1_690x388.JPG\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eP1030933.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e2160x1216 559 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":461,"post_type":1,"updated_at":"2020-01-23T21:39:42.774Z","reply_count":2,"reply_to_post_number":460,"quote_count":0,"avg_time":33,"incoming_link_count":4,"reads":154,"score":107.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/aff2a2437dd562bbdcee824fc0a30b295cc08712.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38196,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2020-01-23T23:03:45.007Z","cooked":"\u003cp\u003eCool. I'm also getting my feet wet. For the ice40, since it is all reverse engineered, they have ice storm, a totally opensource tool chain, and then even icestudio, a graphical patching environment with subpatches, etc. It is a lot like axoloti, except the code blocks are filled with verilog rather than c++. If it were brought into the axoloti environment more synthesis related functions could be encapsulated as higher level objects that interact with the same memory as the axoloti arm. This could be really powerful. though of course the ice40 is not the most powerful fpga... It might be a good direction nonetheless.\u003c/p\u003e\n\n\u003cp\u003eEdit: also since it is opensource, you can reprogram the fpga on the fly, right from the microcontroller, from what I gather.\u003c/p\u003e","post_number":462,"post_type":1,"updated_at":"2020-01-23T23:07:24.939Z","reply_count":0,"reply_to_post_number":461,"quote_count":0,"avg_time":20,"incoming_link_count":3,"reads":151,"score":61.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38197,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2020-01-23T23:12:34.927Z","cooked":"\u003cp\u003eQuestion: could you not also just instantiate a Delta sigma each on the fpga and tap the signal directly? And at really high bitrates?\u003c/p\u003e","post_number":463,"post_type":1,"updated_at":"2020-01-23T23:14:12.588Z","reply_count":1,"reply_to_post_number":461,"quote_count":0,"avg_time":14,"incoming_link_count":9,"reads":148,"score":80.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38199,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-01-23T23:31:24.171Z","cooked":"\u003cp\u003eI plan to use the Basys 3 and its Artix7 as a very specific and optimized sound engine and i really like it having 90 DSP slices ( 18bits x 25 bits multipliers compared to 16bits x 16 bits multipliers of the ICE).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eIdeally, it would be great to have a high level modular system that would deal with all the detail stuff (pipeline sequencing/scheduling...). And sure, an open platform would be great for that purpose !\u003c/p\u003e\n\n\u003cp\u003eSadly, the Artix7 is not (yet) fully inverse engineered (project X-Ray)\u003cbr\u003e\u003ca href=\"https://symbiflow.github.io/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://symbiflow.github.io/\u003c/a\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eSure, it is possible to do some PWM or sigma delta modulation.\u003c/p\u003e\n\n\u003cp\u003eBut, really nice DACs exist and I2S is quite easy to handle.\u003c/p\u003e\n\n\u003cp\u003eMost converters can handle 96kHz which is enough for the algorithm i want to implement.\u003cbr\u003eSome I2S converters are capable of 192kHz sample rate.\u003c/p\u003e","post_number":464,"post_type":1,"updated_at":"2020-01-23T23:38:50.175Z","reply_count":1,"reply_to_post_number":463,"quote_count":0,"avg_time":19,"incoming_link_count":5,"reads":158,"score":92.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://symbiflow.github.io/","internal":false,"reflection":false,"title":"SymbiFlow - the GCC of FPGAs","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38201,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2020-01-24T14:47:39.790Z","cooked":"\u003caside class=\"quote\" data-post=\"464\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSadly, the Artix7 is not (yet) fully inverse engineered (project X-Ray)\u003cbr\u003e\u003ca href=\"https://symbiflow.github.io/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://symbiflow.github.io/\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is great. In your current application how are you using the axoloti and fpga? \u003c/p\u003e\n\n\u003cp\u003eI'd live to add the fpga to my axoloti but id like to transfer ideally axoloti tables to the fpga. I guess you would have to sample the axoloti pins and load them into the fpga. Have you tried this? Transferring memory or structured information to the fpga rather than control signals and switches?\u003c/p\u003e","post_number":465,"post_type":1,"updated_at":"2020-01-24T14:47:39.790Z","reply_count":1,"reply_to_post_number":464,"quote_count":1,"avg_time":17,"incoming_link_count":2,"reads":161,"score":48.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38202,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-01-24T15:40:46.108Z","cooked":"\u003cp\u003eAs you can see on the picture at the moment I experiment very basic stuff. I try to use the SPI to communicate between the axoloti and the Fpga.\u003c/p\u003e","post_number":466,"post_type":1,"updated_at":"2020-01-24T15:45:26.723Z","reply_count":0,"reply_to_post_number":465,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":162,"score":48.3,"yours":false,"topic_id":5908,"to
