  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

           </time>
        </span>
        <span itemprop='position'>#275</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"Super secret unannounced features"    <img src="//community.axoloti.com/images/emoji/twitter/zipper_mouth_face.png?v=5" title=":zipper_mouth_face:" class="emoji" alt=":zipper_mouth_face:"><br>I bet I am going to be able to control it with my brain... <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-11-26T13:09:46Z' itemprop='datePublished'>
             2019-11-26 13:09:46 UTC
           </time>
        </span>
        <span itemprop='position'>#276</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you want to take pre-orders, count me in.  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-26T15:05:40Z' itemprop='datePublished'>
             2019-11-26 15:05:40 UTC
           </time>
        </span>
        <span itemprop='position'>#277</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually, I think I know what the <em>"Super Secret Unannounced Feature"</em> is.</p>

<p>Was just watching this, and I'm pretty sure that if she had not been interrupted by the presenter at the end, her final comment regards what she's been up to in 2019 would have been ...</p>

<p><strong><em>"I worked with Urklang Industries as a beta tester for the new Axoloti board.  I can patch anything your heart desires."</em></strong></p>

<p>Pretty sure that's it <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<div class="lazyYT" data-youtube-id="5_jp9CwJhcA" data-youtube-title="Phillip &amp; Holly Interview This Morning's First Robot Guest Sophia | This Morning" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2019-11-26T21:33:16Z' itemprop='datePublished'>
             2019-11-26 21:33:16 UTC
           </time>
        </span>
        <span itemprop='position'>#278</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+1 for pre-order too, looks very promising</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/austingreen'><b itemprop='author'>austingreen</b></a>
           
           <time datetime='2019-11-27T01:35:48Z' itemprop='datePublished'>
             2019-11-27 01:35:48 UTC
           </time>
        </span>
        <span itemprop='position'>#279</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+2 or 3, really excited for this.  Thank you urklang!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kr0n'><b itemprop='author'>kr0n</b></a>
           
           <time datetime='2019-11-27T11:36:54Z' itemprop='datePublished'>
             2019-11-27 11:36:54 UTC
           </time>
        </span>
        <span itemprop='position'>#280</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks amazing! Reading your comment <a href="//community.axoloti.com/t/live-patching-axoloti/6192/6">here</a>.. is live patching going to be part of the super-secret unannounced features? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2019-11-27T15:13:38Z' itemprop='datePublished'>
             2019-11-27 15:13:38 UTC
           </time>
        </span>
        <span itemprop='position'>#281</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know I am getting ahead of myself here a bit, but I would like to suggest it is called the "Salamander".</p>

<p>Hellbender! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2019-11-27T15:18:52Z' itemprop='datePublished'>
             2019-11-27 15:18:52 UTC
           </time>
        </span>
        <span itemprop='position'>#282</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That or 'Mudpuppy'.<br>No matter what it's called, I'm in for it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Woodinblack'><b itemprop='author'>Woodinblack</b></a>
           
           <time datetime='2019-12-01T15:36:16Z' itemprop='datePublished'>
             2019-12-01 15:36:16 UTC
           </time>
        </span>
        <span itemprop='position'>#283</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know these things are never clear cut and I don't want to seem pushy, its just that I have only just heard about the axoloti, and it is something that would be very handy for my gigging setup so am interested, but don't really want to get something if it is only few months out from something new, as currently everything is going through my ipad anyway and the first months of the year are quiet.</p>

<p>What is the rough sort of timescale before this is something that is useable and purchasable? Under 6 months?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-01T16:42:06Z' itemprop='datePublished'>
             2019-12-01 16:42:06 UTC
           </time>
        </span>
        <span itemprop='position'>#284</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>6 months feels like a worst case scenario to me. I'm thinking in terms of weeks, not months. My goal is to open pre-orders before the end of the year and then ship early next year depending on how long the first production run takes. Smaller runs take about 10-14 days. That'll vary a bit depending on the size of the run.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:14'>
      <meta itemprop='interactionCount' content='UserComments:4'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  </div>

        <span itemprop='position'>#285</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>count me in for the preorder <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Sounds perfect, will keep an eye out for the preorder then!</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> Right, I'm in the states. The boards will be made in the US as well. I plan to ship worldwide.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-02T21:54:52Z' itemprop='datePublished'>
             2019-12-02 21:54:52 UTC
           </time>
        </span>
        <span itemprop='position'>#290</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. </p>

<p>I think I need to check up on if electronics send from the US are taxed. I think they are it's just a matter of how much, it depends on the price if the device I think.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/Slack-T'><b itemprop='author'>Slack-T</b></a>
           
           <time datetime='2019-12-03T14:19:53Z' itemprop='datePublished'>
             2019-12-03 14:19:53 UTC
           </time>
        </span>
        <span itemprop='position'>#291</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow I dug out my axo community login just to post how excited I am to buy this board! Fantastic work!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2019-12-03T14:22:08Z' itemprop='datePublished'>
             2019-12-03 14:22:08 UTC
           </time>
        </span>
        <span itemprop='position'>#292</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Most probably taxes will apply, but that will also trigger handling cost. Maybe consider a secondary production location.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-03T16:34:04Z' itemprop='datePublished'>
             2019-12-03 16:34:04 UTC
           </time>
        </span>
        <span itemprop='position'>#293</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In Denmark we have a several taxes that will be added.</p>

<p>For example if you buy 2 pairs of jeans for 222$ from the US an they are send to Denmark, you will end up paying 345$, which is 123$ i taxes. </p>

<p>I am still investigating how much the tax is for electronics. I think I am just going to call them tomorrow and ask cause the tax system is pretty complicated. But it is probably around 30-40% tax on top of the price, which is kind of a lot.</p>

<p>I am just thinking that other EU users maybe also has some tax stuff they need to take into consideration when buying.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-03T17:29:12Z' itemprop='datePublished'>
             2019-12-03 17:29:12 UTC
           </time>
        </span>
        <span itemprop='position'>#294</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>US-based production is just the easiest for me to get off the ground initially. If we can eventually be more tax efficient for EU users by producing elsewhere as well, I'm definitely open to that. But then I'm guessing it would need to go from production directly to the user without leaving the EU, i.e. it would be impossible for me to test the hardware in person. EU people feel free to message me if you have advice or ideas on this. The design itself is portable. We could easily have it made in multiple facilities. But does that help us avoid EU tax if the company having the production done is based in the US?</p>

<p>In my experience it can be logistically challenging to do production in China, so I'd rather avoid it unless there is some clear tax benefit.</p>

<p>Another idea would be to have someone working for me based in the EU receive EU-produced orders, test and send out to EU users. But that adds a lot of complexity. I might be able to convince Philip to help out with that eventually; he's based in Hamburg. Maybe there's a possible loophole there if I "hire" someone from the EU but the actual production still happens in the US.</p>

<p>I'll look into it more.</p>
      </div>

n-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37224,"name":"Tom","username":"Slack-T","avatar_template":"/letter_avatar_proxy/v2/letter/s/6a8cbe/{size}.png","created_at":"2019-12-03T14:19:53.441Z","cooked":"\u003cp\u003eWow I dug out my axo community login just to post how excited I am to buy this board! Fantastic work!\u003c/p\u003e","post_number":291,"post_type":1,"updated_at":"2019-12-03T14:19:53.441Z","reply_count":0,"reply_to_post_number":289,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":138,"score":28.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Tom","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1227,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37225,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2019-12-03T14:22:08.866Z","cooked":"\u003cp\u003eMost probably taxes will apply, but that will also trigger handling cost. Maybe consider a secondary production location.\u003c/p\u003e","post_number":292,"post_type":1,"updated_at":"2019-12-03T14:22:08.866Z","reply_count":2,"reply_to_post_number":290,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":136,"score":83.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37227,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-03T16:34:04.808Z","cooked":"\u003cp\u003eIn Denmark we have a several taxes that will be added.\u003c/p\u003e\n\n\u003cp\u003eFor example if you buy 2 pairs of jeans for 222$ from the US an they are send to Denmark, you will end up paying 345$, which is 123$ i taxes. \u003c/p\u003e\n\n\u003cp\u003eI am still investigating how much the tax is for electronics. I think I am just going to call them tomorrow and ask cause the tax system is pretty complicated. But it is probably around 30-40% tax on top of the price, which is kind of a lot.\u003c/p\u003e\n\n\u003cp\u003eI am just thinking that other EU users maybe also has some tax stuff they need to take into consideration when buying.\u003c/p\u003e","post_number":293,"post_type":1,"updated_at":"2019-12-03T17:19:33.420Z","reply_count":0,"reply_to_post_number":292,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":141,"score":44.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37228,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-03T17:29:12.919Z","cooked":"\u003cp\u003eUS-based production is just the easiest for me to get off the ground initially. If we can eventually be more tax efficient for EU users by producing elsewhere as well, I'm definitely open to that. But then I'm guessing it would need to go from production directly to the user without leaving the EU, i.e. it would be impossible for me to test the hardware in person. EU people feel free to message me if you have advice or ideas on this. The design itself is portable. We could easily have it made in multiple facilities. But does that help us avoid EU tax if the company having the production done is based in the US?\u003c/p\u003e\n\n\u003cp\u003eIn my experience it can be logistically challenging to do production in China, so I'd rather avoid it unless there is some clear tax benefit.\u003c/p\u003e\n\n\u003cp\u003eAnother idea would b
