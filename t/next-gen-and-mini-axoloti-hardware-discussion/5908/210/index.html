<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-09-25T00:53:24Z' itemprop='datePublished'>
             2019-09-25 00:53:24 UTC
           </time>
        </span>
        <span itemprop='position'>#205</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>By the way everyone, the absence of TRS jacks on the prototype was simply to cut down on turnaround time. I'm just going to solder some on manually for testing. That area supports either SMD TRS or the THT parts that I've been showing in the renderings. The plan is for the final devices to come with the THT threaded TRS jacks pre-installed by default unless you specify otherwise.</p>

<p>Also, on the soldermask color, my fabricator does that by default for all prototype orders, i.e. you can't specify another color. It's still an open question what the final color will be. We'll see if the red grows on me or not. I'm thinking matte black probably.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        </span>
        <span itemprop='position'>#206</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Matte black aways looks good, and compliments the colour of the traces!</p>
      </div>

           <time datetime='2019-10-01T15:29:30Z' itemprop='datePublished'>
             2019-10-01 15:29:30 UTC

        </span>
        <span itemprop='position'>#211</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Quick update: firmware development is proceeding smoothly. I have an H7-enabled build up and running on the prototype. There are a couple of rough edges to smooth out here and there but nothing too bad. All of my testing so far is looking good.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Sounds great! Just to be clear - youâ€™re able to load a patch and get sound?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/sndpl'><b itemprop='author'>sndpl</b></a>
           
           <time datetime='2019-10-03T14:44:45Z' itemprop='datePublished'>
             2019-10-03 14:44:45 UTC
           </time>
        </span>
        <span itemprop='position'>#213</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just seeing this now... this looks great! I hope it all works out and becomes available.  while the axoloti is infinitely better for so many reasons I find myself still trying to use patchblocks a lot when I need to fit installation work in very small spaces or need things to be highly portable but multi-channel.  having 2 or 3 of these would make getting multichannel set ups in small spaces so much easier.  </p>

<p>If another board could be developed easily to fit on top with just a couple knobs and buttons and a mini led screen it would be gold.  nice work and good luck.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-06T10:06:36Z' itemprop='datePublished'>
             2019-10-06 10:06:36 UTC
           </time>
        </span>
        <span itemprop='position'>#214</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>By the way, to clarify, yes, I can load patches and get audio on the prototype.</p>

<p>Several of you have asked me for more detail and timelines, etc. My plan is to hold off releasing hardware until everything is meeting my standards as far as performance and stability. I want to make sure that all features from the legacy hardware are up and running and stable. I'm not quite there yet, but everything is looking good. I would rather take the time up front to get things right rather than rush something out before it's ready. I want to make sure that we're in a good position to implement the enhancements I have in mind down the road. I appreciate your patience.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:15'>

      <div class='post' itemprop='articleBody'>
        <p>hello,<br>hope the final testing is going smooth and fine !<br>have you an idea of an average issue date ?<br>thanks !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-24T00:53:44Z' itemprop='datePublished'>
             2019-10-24 00:53:44 UTC
           </time>
        </span>
        <span itemprop='position'>#218</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone. I appreciate your patience on this. Quick update: I'm waiting on fabrication of a revised version of the hardware that moves to dual USB-C as we discussed before. The firmware on the v1 prototype is looking good; all of the core features are up and running. I've been really happy with the DSP performance so far although there is more optimization to be done. I've built several stress test patches that would be tough to run on the original hardware but run just fine on the new hardware, one with a huge numbers of oscillators (300+ sine oscillators in one case) and one with many stacked reverbs. The plan is to validate the new USB-C v2 prototype and then open it up for pre-order on a larger run. More details to come.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Will we still be using fixed bit for audio? From what I understand it's unnecessary even on Axoloti since the board has an FPU that's going largely unused.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-10-24T02:43:56Z' itemprop='datePublished'>
             2019-10-24 02:43:56 UTC
           </time>
        </span>
        <span itemprop='position'>#220</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/urklang">@urklang</a> - Aside from the change to dual USB-C, were there any other changes from the first prototype, which were developed in response to testing?</p>

<p>I'm looking forward to this gadget.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-24T03:02:30Z' itemprop='datePublished'>
             2019-10-24 03:02:30 UTC
           </time>
        </span>
        <span itemprop='position'>#221</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The first release will be fixed point, just as in the current system. But I'd like to expand float support in the long term both for efficiency and to be able to be more interoperable with other systems.</p>

<p><a class="mention" href="/u/tele_player">@tele_player</a> Mostly minor changes to optimize for pinout usability and part count/cost. USB-C is the biggest change. It's functionally almost identical to the v1 prototype.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-10-25T07:07:07Z' itemprop='datePublished'>
             2019-10-25 07:07:07 UTC
           </time>
        </span>
        <span itemprop='position'>#222</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not sure if this is something to mention now or later in the developement, but concerns are if later I might forget, and hard to know if details are required for setting the GPIO. I should get to the point...!<br>Being able to connect K-rate and S-rate lines directly to PWM output pins.<br>With RC filters, the k-rate output could be used as a sort of voltage control, the S-rate could be used as an audio output, I am sure there are alot more details to go into to set it up, but if setting the GPIO requirements early in developement is required, maybe its something to consider.<br>Even doing it may not be favoured, but just puting it out there.<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-25T07:14:00Z' itemprop='datePublished'>
             2019-10-25 07:14:00 UTC
           </time>
        </span>
        <span itemprop='position'>#223</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="221" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>But I'd like to expand float support in the long term both for efficiency and to be able to be more interoperable with other systems.</p></blockquote></aside>

<p>I was just thinking about that last night. Since we get more cpu and memory, it would be really lovely to be able to use floating point math for more precision and better sound quality. And also ease of use, as floats are just a bit easier working with. Would that mean we would need new inlets/outlets and output stage made with floats?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-10-25T08:44:16Z' itemprop='datePublished'>
             2019-10-25 08:44:16 UTC
           </time>
        </span>
        <span itemprop='position'>#224</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Even on the current hardware, floats are very efficient.</p>

<p>Even if the objects communicates with fixed point q27 (frac32),<br>you can use floats inside the objects as long as you translate them<br>back and from the with instructions like</p>

<p>arm::q_to_float(ix ,27);<br>and <br>arm::float_to_q(fx, 27);</p>

<p>These are efficient.</p>

<hr>

<p>Floats inside objects are very efficient because there is 32 float registers in the FPU. This means that local float variables won't be stored in SRAM but in registers.</p>

<hr>

<p>Fixed point fractional are very useful when you deal with accessing and interpolating tables (addressing, modulo a power of two and use of 1 cycle mul acc).</p>

<hr>

<p>In many occasions i optimized my objects with a mixture of floats and fractionals.</p>
      </div>

          ps.store("topic_5908", {"post_stream":{"posts":[{"id":36185,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-09-25T00:53:24.054Z","cooked":"\u003cp\u003eBy the way everyone, the absence of TRS jacks on the prototype was simply to cut down on turnaround time. I'm just going to solder some on manually for testing. That area supports either SMD TRS or the THT parts that I've been showing in the renderings. The plan is for the final devices to come with the THT threaded TRS jacks pre-installed by default unless you specify otherwise.\u003c/p\u003e\n\n\u003cp\u003eAlso, on the soldermask color, my fabricator does that by default for all prototype orders, i.e. you can't specify another color. It's still an open question what the final color will be. We'll see if the red grows on me or not. I'm thinking matte black probably.\u003c/p\u003e","post_number":205,"post_type":1,"updated_at":"2019-09-25T00:53:24.054Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":159,"score":62.7,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36186,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-25T06:32:41.461Z","cooked":"\u003cp\u003eMatte black aways looks good, and compli  far is looking good.\u003c/p\u003e","post_number":211,"post_type":1,"updated_at":"2019-10-01T15:29:30.748Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":157,"score":192.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":10}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36257,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-10-01T16:40:11.770Z","cooked":"\u003cp\u003eSounds great! Just to be clear - youâ€™re able to load a patch and get sound?\u003c/p\u003e","post_number":212,"post_type":1,"updated_at":"2019-10-01T16:40:11.770Z","reply_count":0,"reply_to_post_number":211,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":156,"score":42.1,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36284,"name":"","username":"sndpl","avatar_template":"/letter_avatar_proxy/v2/letter/s/ac8455/{size}.png","created_at":"2019-10-03T14:44:45.672Z","cooked":"\u003cp\u003ejust seeing this now... this looks great! I hope it all works out and becomes available.  while the axoloti is infinitely better for so many reasons I find myself still trying to use patchblocks a lot when I need to fit installation work in very small spaces or need things to be highly portable but multi-channel.  having 2 or 3 of these would make getting multichannel set ups in small spaces so much easier.  \u003c/p\u003e\n\n\u003cp\u003eIf another board could be developed easily to fit on top with just a couple knobs and buttons and a mini led screen it would be gold.  nice work and good luck.\u003c/p\u003e","post_number":213,"post_type":1,"updated_at":"2019-10-03T14:44:45.672Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":3,"reads":155,"score":47.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2080,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36337,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-06T10:06:36.431Z","cooked":"\u003cp\u003eBy the way, to clarify, yes, I can load patches and get audio on the prototype.\u003c/p\u003e\n\n\u003cp\u003eSeveral of you have asked me for more detail and timelines, etc. My plan is to hold off releasing hardware until everything is meeting my standards as far as performance and stability. I want to make sure that all features from the legacy hardware are up and running and stable. I'm not quite there yet, but everything is looking good. I would rather take the time up front to get things right rather than rush something out before it's ready. I want to make sure that we're in a good position to implement the enhancements I have in mind down the road. I appreciate your patience.\u003c/p\u003e","post_number":214,"post_type":1,"updated_at":"2019-10-06T10:06:36.431Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":165,"score":274.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":15}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36347,"name":"Joshua A.C. Newman","username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png","created_at":"2019-10-07T01:14:50.654Z","cooked":"\u003cp\u003eSo happy about the way this project is going.\u003c/p\u003e","post_number":215,"post_type":1,"updated_at":"2019-10-07T01:14:50.654Z","reply_count":0,"reply_to_post_number":214,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":173,"score":60.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Joshua A.C. Newman","primary_group_name":n nyone has a Axoloti Core for sale in the EU?","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36628,"name":"Matthieu","username":"glubuluck","avatar_template":"/letter_avatar_proxy/v2/letter/g/c0e974/{size}.png","created_at":"2019-10-23T15:27:52.273Z","cooked":"\u003cp\u003ehello,\u003cbr\u003ehope the final testing is going smooth and fine !\u003cbr\u003ehave you an idea of an average issue date ?\u003cbr\u003ethanks !\u003c/p\u003e","post_number":217,"post_type":1,"updated_at":"2019-10-23T15:27:52.273Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":152,"score":36.25,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Matthieu","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2347,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36633,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-24T00:53:44.901Z","cooked":"\u003cp\u003eHey everyone. I appreciate your patience on this. Quick update: I'm waiting on fabrication of a revised version of the hardware that moves to dual USB-C as we discussed before. The firmware on the v1 prototype is looking good; all of the core features are up and running. I've been really happy with the DSP performance so far although there is more optimization to be done. I've built several stress test patches that would be tough to run on the original hardware but run just fine on the new hardware, one with a huge numbers of oscillators (300+ sine oscillators in one case) and one with many stacked reverbs. The plan is to validate the new USB-C v2 prototype and then open it up for pre-order on a larger run. More details to come.\u003c/p\u003e","post_number":218,"post_type":1,"updated_at":"2019-10-24T00:53:44.901Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":148,"score":140.5,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36634,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2019-10-24T01:02:23.828Z","cooked":"\u003cp\u003eWill we still be using fixed bit for audio? From what I understand it's unnecessary even on Axoloti since the board has an FPU that's going largely unused.\u003c/p\u003e","post_number":219,"post_type":1,"updated_at":"2019-10-24T01:02:23.828Z","reply_count":1,"reply_to_post_number":218,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":141,"score":39.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36640,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-10-24T02:43:56.392Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e - Aside from the change to dual USB-C, were there any other changes from the first prototype, which were developed in response to testing?\u003c/p\u003e\n\n\u003cp\u003eI'm looking forward to this gadget.\u003c/p\u003e","post_number":220,"post_type":1,"updated_at":"2019-10-24T02:43:56.392Z","reply_count":0,"reply_to_post_number":218,"quote_count":0,"avg_time":17,"incoming_link_count":6,"reads":142,"score":74.25,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36641,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-24T03:02:30.781Z","cooked":"\u003cp\u003eThe first release will be fixed point, just as in the current system. But I'd like to expand float support in the long term both for efficiency and to be able to be more interoperable with other systems.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e Mostly minor changes to optimize for pinout usability and part count/cost. USB-C is the biggest change. It's functionally almost identical to the v1 prototype.\u003c/p\u003e","post_number":221,"post_type":1,"updated_at":"2019-10-24T03:02:30.781Z","reply_count":1,"reply_to_post_number":219,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":140,"score":78.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36660,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-10-25T07:07:07.678Z","cooked":"\u003cp\u003eNot sure if this is something to mention now or later in the developement, but concerns are if later I might forget, and hard to know if details are required for setting the GPIO. I should get to the point...!\u003cbr\u003eBeing able to connect K-rate and S-rate lines directly to PWM output pins.\u003cbr\u003eWith RC filters, the k-rate output could be used as a sort of voltage control, the S-rate could be used as an audio output, I am sure there are alot more details to go into to set it up, but if setting the GPIO requirements early in developement is required, maybe its something to consider.\u003cbr\u003eEven doing it may not be favoured, but just puting it out there.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":222,"post_type":1,"updated_at":"2019-10-25T07:07:07.678Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":134,"score":27.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36661,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-25T07:14:00.427Z","cooked":"\u003caside class=\"quote\" data-post=\"221\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut I'd like to expand float support in the long term both for efficiency and to be able to be more interoperable with other systems.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI was just thinking about that last night. Since we get more cpu and memory, it would be really lovely to be able to use floating point math for more precision and better sound quality. And also ease of use, as floats are just a bit easier working with. Would that mean we would need new inlets/outlets and output stage made with floats?\u003c/p\u003e","post_number":223,"post_type":1,"updated_at":"2019-10-25T07:39:17.237Z","reply_count":0,"reply_to_post_number":221,"quote_count":1,"avg_time":13,"incoming_link_count":2,"reads":137,"score":38.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36662,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-10-25T08:44:16.676Z","cooked":"\u003cp\u003eEven on the current hardware, floats are very efficient.\u003c/p\u003e\n\n\u003cp\u003eEven if the objects communicates with fixed point q27 (frac32),\u003cbr\u003eyou can use floats inside the objects as long as you translate them\u003cbr\u003eback and from the with instructions like\u003c/p\u003e\n\n\u003cp\u003earm::q_to_float(ix ,27);\u003cbr\u003eand \u003cbr\u003earm::float_to_q(fx, 27);\u003c/p\u003e\n\n\u003cp\u003eThese are efficient.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFloats inside objects are very efficient because there is 32 float registers in the FPU. This means that local float variables won't be stored in SRAM but in registers.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFixed point fractional are very useful when you deal with accessing and interpolating tables (addressing, modulo a power of two and use of 1 cycle mul acc).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eIn many occasions i optimized my objects with a mixture of floats and fractionals.\u003c/p\u003e","post_number":224,"post_type":1,"updated_at":"2019-10-25T08:44:16.676Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":142,"score":89.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[35311,35315,35316,35317,35318,35319,35322,35323,35324,35325,35326,35327,35328,35329,35330,35331,35332,35333,35334,35337,35339,35340,35344,35345,35347,35348,35349,35350,35351,35352,35353,35354,35357,35358,35359,35374,35376,35377,35383,35384,35388,35389,35394,35415,35416,35463,35467,35469,35472,35473,35477,35491,35493,35494,35497,35499,35501,35502,35503,35504,35505,35506,35507,35508,35509,3551
