        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2020-07-14T12:09:14Z' itemprop='datePublished'>
             2020-07-14 12:09:14 UTC
           </time>
        </span>
        <span itemprop='position'>#491</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. I can't buy one right now but I'd also be interested in a solution for DIN MIDI. What about the GPIO pins, are there more than on the Axoloti? And the additional audio i/o, how does that work in the patcher? And what does the codecs aux input do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/awolch'><b itemprop='author'>awolch</b></a>
           
           <time datetime='2020-07-14T16:03:56Z' itemprop='datePublished'>
             2020-07-14 16:03:56 UTC
           </time>
        </span>
        <span itemprop='position'>#492</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Urklang, I was trying to buy a board but the payment system isn't working for me. Is there any other payment method I could use? Very keen on buying asap</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2020-07-14T16:12:28Z' itemprop='datePublished'>
             2020-07-14 16:12:28 UTC
           </time>
        </span>
        <span itemprop='position'>#493</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/awolch">@awolch</a>. Sorry to hear that you're having trouble checking out. Really appreciate having your support. Can you direct message me with more detail about how you were checking out? We'll debug and figure out another method if needed. The current implementation uses Stripe which has generally been very reliable for me, but sometimes there is complexity around certain payment type and country combinations. I'll take a look at the logs to see if I can see what the issue was.</p>

<p>Edit: I see what the issue was I think. It appears to be a payment type specific thing. I'll direct message you with the details.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2020-07-15T02:39:57Z' itemprop='datePublished'>
             2020-07-15 02:39:57 UTC
           </time>
        </span>
        <span itemprop='position'>#494</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/urklang">@urklang</a>, is it possible to add Taiwan to the checkout list?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2020-07-15T11:09:18Z' itemprop='datePublished'>
             2020-07-15 11:09:18 UTC
           </time>
        </span>
        <span itemprop='position'>#495</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sebiiksbcs">@sebiiksbcs</a> It should be. Will look into it.</p>

<p>Edit: anyone having checkout troubles, see here: <a href="https://forum.zrna.org/t/help-im-having-an-issue-checking-out-on-the-shop-page-what-should-i-do/51" rel="nofollow noopener">https://forum.zrna.org/t/help-im-having-an-issue-checking-out-on-the-shop-page-what-should-i-do/51</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2020-07-15T17:47:07Z' itemprop='datePublished'>
             2020-07-15 17:47:07 UTC
           </time>
        </span>
        <span itemprop='position'>#496</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is the most exciting news of 2020.</p>

<p>I just ordered 2.</p>

<p>I'm a little concerned that requiring it's own patcher is going to be a road block. We'll see!</p>

<p>The smaller format is awesome.</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2020-07-15T18:13:52Z' itemprop='datePublished'>
             2020-07-15 18:13:52 UTC
           </time>
        </span>
        <span itemprop='position'>#497</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/adnauseam">@adnauseam</a>, the patcher question came up over on lines as well and I tried to answer it a bit more: <a href="https://llllllll.co/t/axoloti-core/3591/59" rel="nofollow noopener">https://llllllll.co/t/axoloti-core/3591/59</a></p>

<p>Let me know if you have other questions.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Glendene'><b itemprop='author'>Glendene</b></a>
           
           <time datetime='2020-07-16T01:21:27Z' itemprop='datePublished'>
             2020-07-16 01:21:27 UTC
           </time>
        </span>
        <span itemprop='position'>#498</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have ordered the Akso, and wanted the TRS not soldered on to PCB.  There was no indication that it will or will not be on the PCB.  I checked the Check Box  "Leave TRS jacks unassembled."  The receipt does not indicate that the order will or will not have the TRS soldered.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2020-07-16T01:36:07Z' itemprop='datePublished'>
             2020-07-16 01:36:07 UTC
           </time>
        </span>
        <span itemprop='position'>#499</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/glendene">@Glendene</a>. Sorry for the confusion! That checkbox simply logs the assembly option as part of the order data in my records. It doesn't print it on the receipt at the moment.</p>

<p>If you send me a private message with your email address or just email me directly I'll confirm that the option was logged correctly in my records.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-07-16T05:37:49Z' itemprop='datePublished'>
             2020-07-16 05:37:49 UTC
           </time>
        </span>
        <span itemprop='position'>#500</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Happy to see this <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>But just ordered a Pisound and some eurorack stuff, so have to wait a bit to jon this party. Argh.</p>

<p>But congrats <a class="mention" href="/u/urklang">@urklang</a> for reaching this point <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2020-07-16T17:31:56Z' itemprop='datePublished'>
             2020-07-16 17:31:56 UTC
           </time>
        </span>
        <span itemprop='position'>#501</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>. Great to have your support!</p>

           <time datetime='2020-07-16T20:56:48Z' itemprop='datePublished'>
             2020-07-16 20:56:48 UTC

        <span itemprop='position'>#502</span>

      <div class='post' itemprop='articleBody'>
        <p>this is awesome!  Congrats Urklang and anyone else involved with getting this together!  </p>

<p>Definitely planning on ordering at least one soon - really excited for the possibilities</p>
      </div>

           <time datetime='2020-07-17T07:49:47Z' itemprop='datePublished'>

        <span itemprop='position'>#503</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great specs! Looks I'm getting an ifft-table based oscillator in my modular soon! <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-07-17T08:12:17Z' itemprop='datePublished'>
             2020-07-17 08:12:17 UTC

        <span itemprop='position'>#504</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/urklang">@urklang</a>  ehm, is there any way to use paypal for payment? I don't have a card for this.. <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"><br>And I NEED this new board <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>

           <time datetime='2020-07-17T17:28:52Z' itemprop='datePublished'>
             2020-07-17 17:28:52 UTC
           </time>
        </span>
        <span itemprop='position'>#505</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sirsicksik">@SirSickSik</a> Some other people have asked me about paypal as well. If you need to use PayPal direct message me, and I'll get you set up.</p>
      </div>

           <time datetime='2020-07-19T19:35:26Z' itemprop='datePublished'>
             2020-07-19 19:35:26 UTC
           </time>
        </span>
        <span itemprop='position'>#506</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/urklang">@Urklang</a> <br>When do you will start the shipping of the boards?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2020-07-19T20:13:29Z' itemprop='datePublished'>
             2020-07-19 20:13:29 UTC
           </time>
        </span>
        <span itemprop='position'>#507</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/korb">@korb</a>. I think I just responded to your email. The current lead time is about two weeks as I mention on the website. I did that just to get a rough sense of how many to produce and what my production schedule should be. After that I will normally have boards in stock for shipping next business day. Producing more takes about 7-10 days in general.</p>

<p>I apologize if this was confusing on the website. If you would prefer, I can always issue a refund now and you can place an order again when boards are in stock. Just contact me directly.</p>
      </div>

        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2020-07-22T12:59:44Z' itemprop='datePublished'>
             2020-07-22 12:59:44 UTC
           </time>
        </span>
        <span itemprop='position'>#508</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there <a class="mention" href="/u/urklang">@urklang</a> !<br>I just bought an Akso . Looking forwards to have it in my hands . Lots of potential and finally a very cool poly synth and what not with this for sure <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2020-07-31T23:25:28Z' itemprop='datePublished'>
             2020-07-31 23:25:28 UTC
           </time>
        </span>
        <span itemprop='position'>#509</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, this is like a dream come true! Thanks urklang and congrats! <img src="//community.axoloti.com/images/emoji/twitter/tada.png?v=5" title=":tada:" class="emoji" alt=":tada:"><img src="//community.axoloti.com/images/emoji/twitter/confetti_ball.png?v=5" title=":confetti_ball:" class="emoji" alt=":confetti_ball:"><img src="//community.axoloti.com/images/emoji/twitter/balloon.png?v=5" title=":balloon:" class="emoji" alt=":balloon:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2020-08-25T15:41:56Z' itemprop='datePublished'>
             2020-08-25 15:41:56 UTC
           </time>
        </span>
        <span itemprop='position'>#510</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good stuff! Understandable that some objects need to be ported and this needs to be reflected in the patcher (and things like cv-in/out requires some customization).</p>

<p>Hopefully this doesn't cause too much fragmentation of the 'ecosystem' and/or work on your end.</p>

<p>At this moment I have not reached the limit of what the Axoloti can do, and I need to spend more time with the axos that I have in the studio, but I'm definitely interested in this kit in the future. So I hope that you will have these available for some time to come <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
