        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2019-12-08T21:01:59Z' itemprop='datePublished'>
             2019-12-08 21:01:59 UTC
           </time>
        </span>
        <span itemprop='position'>#347</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="345" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>Sounds like Ersatz has it all worked out, and he doesn't charge VAT.  I would definitely notify the purchaser on the checkout page that they are responsible for any import taxes though.  Not sure whether it's a legal requirement, but it's only courteous as these charges are based on the destination country, and the buyer might not be aware they exist.</p></blockquote></aside>

<p>That is correct, I always warn the buyer and also have a label on the box that describes the enclosed item and the cost to make going through customs easier. I have never had a unit returned or rejected because of a large VAT fee surprising a buyer (going on 10 years now).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Woodinblack'><b itemprop='author'>Woodinblack</b></a>
           
           <time datetime='2019-12-09T20:22:42Z' itemprop='datePublished'>
             2019-12-09 20:22:42 UTC
           </time>
        </span>
        <span itemprop='position'>#348</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As interesting as general taxation is as a subject, Maybe someone could start a new thread for vat discussions and we could just have info about next generation hardware instead?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tedopon'><b itemprop='author'>tedopon</b></a>
           
           <time datetime='2019-12-09T20:48:11Z' itemprop='datePublished'>
             2019-12-09 20:48:11 UTC
           </time>
        </span>
        <span itemprop='position'>#349</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For those of us who only care about international excise, this would be a godsend. I reload this post several times a day in anticipation of details related to import tariffs, yet there are occasionally statements regarding an STM core software/hardware hybrid audio device?<br>As a global economic dynamics enthusiast, I find I can only devote a small portion of my time to the hobbyist music technology fan forums. Please separate these topics so I don't have to read about kickass audio devices in the future.<br>Thank You</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-12-09T23:07:05Z' itemprop='datePublished'>
             2019-12-09 23:07:05 UTC
           </time>
        </span>
        <span itemprop='position'>#350</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Due to personal fund crisis I would won't be able to get one straight away, but it will happen eventually.  <img src="//community.axoloti.com/images/emoji/twitter/sob.png?v=5" title=":sob:" class="emoji" alt=":sob:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-09T23:07:54Z' itemprop='datePublished'>
             2019-12-09 23:07:54 UTC
           </time>
        </span>
        <span itemprop='position'>#351</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Kinda hard not to spit back in the face of such sarcasm.</p>

<p>Perhaps Woodinblack and Tedopon might read back a bit and find that it was Urklang himself who asked about the taxation stuff.  I doubt neither myself, Tele, Ersatz, Timeorspace, Mrdrbobo or in fact anyone else would be talking about it otherwise, so maybe quit the sarcastic remarks dressed-up as compliments.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-09T23:23:10Z' itemprop='datePublished'>
             2019-12-09 23:23:10 UTC
           </time>
        </span>
        <span itemprop='position'>#352</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="350" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png" class="avatar">Gavin:</div>
<blockquote><p>Due to personal fund crisis I would won't be able to get one straight away, but it will happen eventually.  <img src="//community.axoloti.com/images/emoji/twitter/sob.png?v=5" title=":sob:" class="emoji" alt=":sob:"></p></blockquote></aside>

<p>I know the feeling mate, especially as I just suffered open-wallet surgery myself buying a bloody laptop.  Mustn't talk here though, how dare you speak of your personal fund crisis in this thread when such important people as Woodinblack and Tedopon are reading it?</p>

<p>Makes me wonder if they're socially impaired as a result of too much exposure to social media (that's the usual reason people post sarcasm for likes).</p>

<p>I've given them both a like, just to humour them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-12-10T06:34:25Z' itemprop='datePublished'>
             2019-12-10 06:34:25 UTC
           </time>
        </span>
        <span itemprop='position'>#353</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Guys, loosen up! Woodinblack wasn't sarcastic at all (and made a good point imho), and tedopon's post was actually really funny!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Woodinblack'><b itemprop='author'>Woodinblack</b></a>
           
           <time datetime='2019-12-10T11:06:14Z' itemprop='datePublished'>
             2019-12-10 11:06:14 UTC
           </time>
        </span>
        <span itemprop='position'>#355</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would the original boards be available without the TRS connectors on it? I am assuming from the image they are 2.5mm (1/8") connectors?<br>I would be intending to gig any hardware I had so I would need to wire it up to 1/4" or something - 1/8" trs connectors are not something I would want live (any more than I already have).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-10T19:47:21Z' itemprop='datePublished'>
             2019-12-10 19:47:21 UTC
           </time>
        </span>
        <span itemprop='position'>#356</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can definitely make the base board available without TRS connectors for those that want it that way. The associated audio signals will still be available at test points even when the connectors are there though. You don't need to remove connectors in order to get solder-able access.</p>

<p>I think some kind of IO expansion with 1/4" jacks makes sense as well, probably configured in such a way that making guitar/bass/mic etc effects is easier. It may actually be merged with some kind of multi-channel feature that puts the additional digital audio IO peripherals on the H7 to good use. A related idea is this: allowing an Akso-style board to function as a proper USB audio interface. I think we should design this type of expansion with that in mind as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-10T23:58:46Z' itemprop='datePublished'>
             2019-12-10 23:58:46 UTC
           </time>
        </span>
        <span itemprop='position'>#357</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there any news on price and availability?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Woodinblack'><b itemprop='author'>Woodinblack</b></a>
           
           <time datetime='2019-12-11T07:28:03Z' itemprop='datePublished'>
             2019-12-11 07:28:03 UTC
           </time>
        </span>
        <span itemprop='position'>#358</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I realise you would still be able to get the audio either way, but you wouldn't be able to mount the board flush to the front of a case, so that you could access the USBs / SD card because the sockets might be in the way.<br>Obviously a standard expansion board would be a good idea anyway</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mastaman'><b itemprop='author'>mastaman</b></a>
           
           <time datetime='2019-12-11T18:16:58Z' itemprop='datePublished'>
             2019-12-11 18:16:58 UTC
           </time>
        </span>
        <span itemprop='position'>#359</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I vote for digital IO expansion. ADAT IO and MIDI DIN IO on one expansion board would be really nice!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-12-11T18:31:14Z' itemprop='datePublished'>
             2019-12-11 18:31:14 UTC
           </time>
        </span>
        <span itemprop='position'>#360</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="359" data-topic="5908" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/c68b51/40.png" class="avatar">mastaman:</div>
<blockquote><p>I vote for digital IO expansion. ADAT IO and MIDI DIN IO on one expansion board would be really nice!</p></blockquote></aside>

<p>Yes me too. I think more audio IO would be a gamechanger!! ADAT would be totally awesome, Teensy is capable of doing ADAT output and it makes me so jealous. <br>But as a starter spdif or i2s support would be great.</p>

<p>More midi io could be solved by usb hub support. then you could simply use a usb midi interface.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="360" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>More midi io could be solved by usb hub support. then you could simply use a usb midi interface.</p></blockquote></aside>

<p>I think I saw on Github that in one of the experimental releases that USB hubs was supported. We can only hope it will make it into the official release eventually <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-12-11T18:41:52Z' itemprop='datePublished'>
             2019-12-11 18:41:52 UTC
           </time>
        </span>
        <span itemprop='position'>#362</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="361" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>More midi io could be solved by usb hub support. then you could simply use a usb midi interface.</p>
<p>I think I saw on Github that in one of the experimental releases that USB hubs was supported. We can only hope it will make it into the official release eventually <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
</blockquote></aside>

<p>Yeah I know but I never got that experimental firmware to work <img src="//community.axoloti.com/images/emoji/twitter/no_mouth.png?v=5" title=":no_mouth:" class="emoji" alt=":no_mouth:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mastaman'><b itemprop='author'>mastaman</b></a>
           
           <time datetime='2019-12-11T18:56:54Z' itemprop='datePublished'>
             2019-12-11 18:56:54 UTC
           </time>
        </span>
        <span itemprop='position'>#363</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes ok, then i vote for drivers for the Unitor8 USB MIDI interface <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> (or i have to get another class compliant USB box...i'm actually not a big fan of USB..it can be a bit flimsy..MIDI DIN is always rock solid) One of the really cool features of the Axo is the many connections onboard. Right now im trying to make a nice frontend for the FH-1 module and it is great to have all the built in connections. The FH-1 is only USB host.<br>ADAT would be sooooo cool...imagine hooking it up to a expert sleepers ADAT to CV module...or sending 8 channels from an audio interface as FX processing and back again...MINDBLOWING! but yeah SPDIF would also be cool, but maybe not mindblowing. <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-12-11T19:04:43Z' itemprop='datePublished'>
             2019-12-11 19:04:43 UTC
           </time>
        </span>
        <span itemprop='position'>#364</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="363" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/c68b51/40.png" class="avatar">mastaman:</div>
<blockquote><p>imagine hooking it up to a expert sleepers ADAT to CV module...or sending 8 channels from an audio interface as FX processing and back again</p></blockquote></aside>

<p>Yess! Also great for drum machines, multi layer looper grooverbox patches where you want to record all the single elements for a proper mixdown in the DAW.</p>

<aside class="quote" data-post="363" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/c68b51/40.png" class="avatar">mastaman:</div>
<blockquote><p>(or i have to get another class compliant USB box...i'm actually not a big fan of USB..it can be a bit flimsy..MIDI DIN is always rock solid)</p></blockquote></aside>

<p>more dedicated midi io would be also nice, I suggested it more as a low hanging fruit that would make many people happy <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-11T19:15:04Z' itemprop='datePublished'>
             2019-12-11 19:15:04 UTC
           </time>
        </span>
        <span itemprop='position'>#365</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I said it regards Johannes' board and I'll say it again regards Urklang's board, that the Axoloti board, by it's very nature, should be an unpopulated core board with headers that can accept breakout components for everything from the power jack to the type of audio connectors.</p>

<p>Johannes and Urklang are clearly very gifted and passionate engineers, but sadly neither of them appear to understand why a board like Axoloti is crying out to be unpopulated.  I'll be supporting Urklang just as I supported Johannes, but honestly, I'm secretly swearing in my head over and over again with phrases like ...</p>

<p><strong><em>"Why the f@ck do they keep populating these boards?"</em></strong><br><strong><em>"Have a word with that Teensy guy, he's got the right idea!"</em></strong></p>

<p>Soffregen has the right idea.  There is no need for him to concern himself with the power connection used, or the input jack used, or the MIDI connection used.  I think the reason for this is simple; because when all is said and done, the Teensy is a development board, therefore, it's a pointless task to debate connections when headers free the user completely - so that's what it has - perfect!</p>

<p>Axoloti is a development board, and while there are things I prefer on Urklang's board, there are also things I prefer on Johannes' board.  The problem is, no one is ever going to get it right until they release an unpopulated Axoloti board.</p>

<p>Axoloti should be unpopulated.  Not because axoman said so, but because common sense says so where development boards are concerned.  That way, you stand to please all users.  Just put headers on the damn thing and connect stuff up to it with ribbon cables or whatever, just as an old floppy drive can be connected to a motherboard or whatever.</p>

<p>Honestly, if plugging a cable into a board is difficult, then the person incapable of doing so probably shouldn't be playing with an Axoloti anyway!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-11T20:00:47Z' itemprop='datePublished'>
             2019-12-11 20:00:47 UTC
           </time>
        </span>
        <span itemprop='position'>#366</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Robertsonic's WAV Trigger and Tsunami boards are other good examples of the way to go for audio dev boards, look at it, you literally cannot fault the connection type chosen, because that decision, as it should be, is left to the purchaser of the board!</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0b57636ee819ecd50c3d734a5901119f7533574e.jpeg" width="250" height="250"><a href="https://robertsonics.com/tsunami/" rel="nofollow noopener">https://robertsonics.com/tsunami/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-11T20:03:19Z' itemprop='datePublished'>
             2019-12-11 20:03:19 UTC
           </time>
        </span>
        <span itemprop='position'>#367</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You're basically describing what I've made. Teensy still has a USB connector and is no where near doing what our boards do in terms of audio; it's basically a processor and test points. My version is just taking a stand that beyond the first USB connector, we'll also have an SD card and a USB-C host on the base board. Everything else is available at a test point. The idea that those two extra connectors are causing more harm than good is just bogus. They're helping 99% of our users get things done out of the box.</p>
      </div>

          ps.store("topic_5908", {"post_stream":{"posts":[{"id":37367,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-12-08T21:01:59.471Z","cooked":"\u003caside class=\"quote\" data-post=\"345\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSounds like Ersatz has it all worked out, and he doesn't charge VAT.  I would definitely notify the purchaser on the checkout page that they are responsible for any import taxes though.  Not sure whether it's a legal requirement, but it's only courteous as these charges are based on the destination country, and the buyer might not be aware they exist.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat is correct, I always warn the buyer and also have a label on the box that describes the enclosed item and the cost to make going through customs easier. I have never had a unit returned or rejected because of a large VAT fee surprising a buyer (going on 10 years now).\u003c/p\u003e","post_number":347,"post_type":1,"updated_at":"2019-12-08T21:01:59.471Z","reply_count":0,"reply_to_post_number":345,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":130,"score":57.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":728,"hid ":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2019-12-10T06:34:25.070Z","cooked":"\u003cp\u003eGuys, loosen up! Woodinblack wasn't sarcastic at all (and made a good point imho), and tedopon's post was actually really funny!\u003c/p\u003e","post_number":353,"post_type":1,"updated_at":"2019-12-10T06:34:25.070Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":124,"score":100.65,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37390,"name":"Woody Goldsack","username":"Woodinblack","avatar_template":"/user_avatar/community.axoloti.com/woodinblack/{size}/6679_1.png","created_at":"2019-12-10T11:06:14.279Z","cooked":"\u003cp\u003eWould the original boards be available without the TRS connectors on it? I am assuming from the image they are 2.5mm (1/8\") connectors?\u003cbr\u003eI would be intending to gig any hardware I had so I would need to wire it up to 1/4\" or something - 1/8\" trs connectors are not something I would want live (any more than I already have).\u003c/p\u003e","post_number":355,"post_type":1,"updated_at":"2019-12-10T11:06:14.279Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":129,"score":56.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Woody Goldsack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37394,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-10T19:47:21.712Z","cooked":"\u003cp\u003eI can definitely make the base board available without TRS connectors for those that want it that way. The associated audio signals will still be available at test points even when the connectors are there though. You don't need to remove connectors in order to get solder-able access.\u003c/p\u003e\n\n\u003cp\u003eI think some kind of IO expansion with 1/4\" jacks makes sense as well, probably configured in such a way that making guitar/bass/mic etc effects is easier. It may actually be merged with some kind of multi-channel feature that puts the additional digital audio IO peripherals on the H7 to good use. A related idea is this: allowing an Akso-style board to function as a proper USB audio interface. I think we should design this type of expansion with that in mind as well.\u003c/p\u003e","post_number":356,"post_type":1,"updated_at":"2019-12-10T19:47:21.712Z","reply_count":3,"reply_to_post_number":355,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":132,"score":157.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"vers "},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37410,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-12-11T18:41:52.887Z","cooked":"\u003caside class=\"quote\" data-post=\"361\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMore midi io could be solved by usb hub support. then you could simply use a usb midi interface.\u003c/p\u003e\n\u003cp\u003eI think I saw on Github that in one of the experimental releases that USB hubs was supported. We can only hope it will make it into the official release eventually \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I know but I never got that experimental firmware to work \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/no_mouth.png?v=5\" title=\":no_mouth:\" class=\"emoji\" alt=\":no_mouth:\"\u003e\u003c/p\u003e","post_number":362,"post_type":1,"updated_at":"2019-12-11T18:41:52.887Z","reply_count":0,"reply_to_post_number":361,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":118,"score":24.1,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37411,"name":"magnus","username":"mastaman","avatar_template":"/letter_avatar_proxy/v2/letter/m/c68b51/{size}.png","created_at":"2019-12-11T18:56:54.377Z","cooked":"\u003cp\u003eYes ok, then i vote for drivers for the Unitor8 USB MIDI interface \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e (or i have to get another class compliant USB box...i'm actually not a big fan of USB..it can be a bit flimsy..MIDI DIN is always rock solid) One of the really cool features of the Axo is the many connections onboard. Right now im trying to make a nice frontend for the FH-1 module and it is great to have all the built in connections. The FH-1 is only USB host.\u003cbr\u003eADAT would be sooooo cool...imagine hooking it up to a expert sleepers ADAT to CV module...or sending 8 channels from an audio interface as FX processing and back again...MINDBLOWING! but yeah SPDIF would also be cool, but maybe not mindblowing. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":363,"post_type":1,"updated_at":"2019-12-11T18:56:54.377Z","reply_count":1,"reply_to_post_number":360,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":119,"score":44.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"magnus","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1819,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37412,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-12-11T19:04:43.627Z","cooked":"\u003caside class=\"quote\" data-post=\"363\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/c68b51/40.png\" class=\"avatar\"\u003emastaman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eimagine hooking it up to a expert sleepers ADAT to CV module...or sending 8 channels from an audio interface as FX processing and back again\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYess! Also great for drum machines, multi layer looper grooverbox patches where you want to record all the single elements for a proper mixdown in the DAW.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"363\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/c68b51/40.png\" class=\"avatar\"\u003emastaman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e(or i have to get another class compliant USB box...i'm actually not a big fan of USB..it can be a bit flimsy..MIDI DIN is always rock solid)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003emore dedicated midi io would be also nice, I suggested it more as a low hanging fruit that would make many people happy \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":364,"post_type":1,"updated_at":"2019-12-11T19:04:43.627Z","reply_count":0,"reply_to_post_number":363,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":116,"score":39.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mastaman","avatar_template":"/letter_avatar_proxy/v2/letter/m/c68b51/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37413,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-11T19:15:04.907Z","cooked":"\u003cp\u003eI said it regards Johannes' board and I'll say it again regards Urklang's board, that the Axoloti board, by it's very nature, should be an unpopulated core board with headers that can accept breakout components for everything from the power jack to the type of audio connectors.\u003c/p\u003e\n\n\u003cp\u003eJohannes and Urklang are clearly very gifted and passionate engineers, but sadly neither of them appear to understand why a board like Axoloti is crying out to be unpopulated.  I'll be supporting Urklang just as I supported Johannes, but honestly, I'm secretly swearing in my head over and over again with phrases like ...\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e\"Why the f@ck do they keep populating these boards?\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Have a word with that Teensy guy, he's got the right idea!\"\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSoffregen has the right idea.  There is no need for him to concern himself with the power connection used, or the input jack used, or the MIDI connection used.  I think the reason for this is simple; because when all is said and done, the Teensy is a development board, therefore, it's a pointless task to debate connections when headers free the user completely - so that's what it has - perfect!\u003c/p\u003e\n\n\u003cp\u003eAxoloti is a development board, and while there are things I prefer on Urklang's board, there are also things I prefer on Johannes' board.  The problem is, no one is ever going to get it right until they release an unpopulated Axoloti board.\u003c/p\u003e\n\n\u003cp\u003eAxoloti should be unpopulated.  Not because axoman said so, but because common sense says so where development boards are concerned.  That way, you stand to please all users.  Just put headers on the damn thing and connect stuff up to it with ribbon cables or whatever, just as an old floppy drive can be connected to a motherboard or whatever.\u003c/p\u003e\n\n\u003cp\u003eHonestly, if plugging a cable into a board is difficult, then the person incapable of doing so probably shouldn't be playing with an Axoloti anyway!\u003c/p\u003e","post_number":365,"post_type":1,"updated_at":"2019-12-11T19:20:45.349Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":9,"reads":128,"score":97.6,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37414,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-11T20:00:47.522Z","cooked":"\u003cp\u003eRobertsonic's WAV Trigger and Tsunami boards are other good examples of the way to go for audio dev boards, look at it, you literally cannot fault the connection type chosen, because that decision, as it should be, is left to the purchaser of the board!\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0b57636ee819ecd50c3d734a5901119f7533574e.jpeg\" width=\"250\" height=\"250\"\u003e\u003ca href=\"https://robertsonics.com/tsunami/\" rel=\"nofollow noopener\"\u003ehttps://robertsonics.com/tsunami/\u003c/a\u003e\u003c/p\u003e","post_number":366,"post_type":1,"updated_at":"2019-12-11T20:03:38.372Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":2,"reads":130,"score":72.85,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://robertsonics.com/tsunami/","internal":false,"reflection":false,"title":"Tsunami – robertsonics","clicks":18}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37415,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-11T20:03:19.925Z","cooked":"\u003cp\u003eYou're basically describing what I've made. Teensy still has a USB connector and is no where near doing what our boards do in terms of audio; it's basically a processor and test points. My version is just taking a stand that beyond the first USB connector, we'll also have an SD card and a USB-C host on the base board. Everything else is available at a test point. The idea that those two extra connectors are causing more harm than good is just bogus. They're helping 99% of our users get things done out of the box.\u003c/p\u003e","post_number":367,"post_type":1,"updated_at":"2019-12-11T20:03:19.925Z","reply_count":0,"reply_to_post_number":365,"quote_count":0,"avg_time":27,"incoming_link_count":1,"reads":134,"score":168.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[35311,35315,35316,35317,35318,35319,35322,35323,35324,35325,35326,35327,35328,35329,35330,35331,35332,35333,35334,35337,35339,35340,35344,35345,35347,35348,35349,35350,353
