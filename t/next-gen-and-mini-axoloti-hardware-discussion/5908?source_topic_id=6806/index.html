  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
        <p>Forming a new thread for discussion of next-gen hardware that started here <a href="//community.axoloti.com/t/where-to-buy-a-axoloti-core-out-of-stock/648/155">https://sebiik.github.io/community.axoloti.com.backup/t/where-to-buy-a-axoloti-core-out-of-stock/648/155</a></p>

            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/please-make-axoloti-2-0-in-form-factor-of-pocket-operator/6709/2">Please make axoloti 2.0 in form factor of Pocket operator:</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/zrna-akso-is-anyone-using-this-hardware-to-run-axoloti/6806/2">Zrna Akso - is anyone using this hardware to run axoloti?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-06T18:48:14Z' itemprop='datePublished'>
             2019-08-06 18:48:14 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Concept sketch I drew for a discussion with <a class="mention" href="/u/weasel79">@weasel79</a> <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bb5999f7c02e3ecc997937419cc0a5cad5ad5a34" href="//community.axoloti.com/uploads/default/original/2X/b/bb5999f7c02e3ecc997937419cc0a5cad5ad5a34.png" class="lightbox" title="micro_core_concept.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bb5999f7c02e3ecc997937419cc0a5cad5ad5a34_1_690x420.png" width="690" height="420"><div class="meta">
<span class="filename">micro_core_concept.png</span><span class="informations">2435x1484 397 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-06T18:52:36Z' itemprop='datePublished'>
             2019-08-06 18:52:36 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My original layout concept from a year or so ago, very alpha, heavy revisions in the works:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fb4883995ca520dedd51aee3702be4ba50998230" href="//community.axoloti.com/uploads/default/original/2X/f/fb4883995ca520dedd51aee3702be4ba50998230.png" class="lightbox" title="q2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fb4883995ca520dedd51aee3702be4ba50998230_1_559x500.png" width="559" height="500"><div class="meta">
<span class="filename">q2.png</span><span class="informations">1736x1552 813 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3304b8addff4c9f659ce7f7b796e50853452fe98" href="//community.axoloti.com/uploads/default/original/2X/3/3304b8addff4c9f659ce7f7b796e50853452fe98.png" class="lightbox" title="v2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3304b8addff4c9f659ce7f7b796e50853452fe98_1_360x500.png" width="360" height="500"><div class="meta">
<span class="filename">v2.png</span><span class="informations">1381x1918 132 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Notice that back then I was preserving the separate headphone out. I'm thinking that this will be simplified and merged into a single out that can either be line or headphone per discussion in the previous thread.</p>

<p>BTW, the particular STM32F427 package I used can be easily swapped out for an STM32H7. I'm exploring just immediately jumping to the STM32H7 because it's such a bump up in performance without much price difference. See <a href="https://www.st.com/en/microcontrollers-microprocessors/stm32h7-series.html" rel="nofollow noopener">https://www.st.com/en/microcontrollers-microprocessors/stm32h7-series.html</a></p>
      </div>

  </div>

        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>STM32H7 because it's such a bump up in performance without much price difference.</p></blockquote></aside>

<p>now that i like!!! 20 times <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-08-07T01:29:10Z' itemprop='datePublished'>
             2019-08-07 01:29:10 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti on steroids, I like that.. <img src="//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sonoptik'><b itemprop='author'>Sonoptik</b></a>
           
           <time datetime='2019-08-07T02:21:45Z' itemprop='datePublished'>
             2019-08-07 02:21:45 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>STM32H7</p></blockquote></aside>

<p>Good call &amp; totally makes sense.</p>

<p>+1 for more performance</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-07T03:38:06Z' itemprop='datePublished'>
             2019-08-07 03:38:06 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I really appreciate the support everyone. I'm going to allocate some time in the next week or so to finish the revised design and get a prototype run submitted (probably 5 or so devices). From there I'll have to put some time in to make sure that everything works with the existing firmware/patcher stack. My plan is to sell them as a side project over at my main project's site: <a href="http://zrna.org" rel="nofollow noopener">http://zrna.org</a>. I'll open it up for pre-orders once I'm convinced that everything is working, which will be after I get and debug the initial prototype run. The approach for version 1 will be to just distribute a separate firmware and patcher release that has any necessary modifications we need for the new hardware while still being compatible with the classic core hardware. </p>

<p>Once we've got that separate stack working I'll be able to start looking at enhancements and some of the next-gen patcher ideas I've been thinking about for a while. That's part of the reason I think jumping to the H7 right away makes sense so we have room to grow and don't feel like we need to revise the hardware right away.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-08-07T04:02:44Z' itemprop='datePublished'>
             2019-08-07 04:02:44 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks <a class="mention" href="/u/urklang">@urklang</a> you killing it. i agree with whats been said in the other thread, most importantly we need to maintain software compatibility for now, and the same level of plug'n'play-ness. i think we can expect users to plug in a pin header-expansion board for eg. the midi outs, other than that USB and line/hp out needs to be immediately available and supported. also the GPIO pinout should remain compatible for now. love the idea of a split hp/line out. regarding 3.5 vs 6.3 mm, i think we should go with 3.5, but as <a class="mention" href="/u/tele_player">@tele_player</a> suggested, have a same-layout version of the board without the jacks soldered on, so more experienced people can hack their own wired jack format on it if needed.</p>

<p>one thing that just came to mind, would be awesome to have a stronger output amp to get to studio line levels (+4 dBu). possibly balanced output for a later revision, would need more connectors obviously.</p>

<p>i also like the idea of immediately jumping to H7 but i am worried that this would add a lot of extra developement time, and i think we should most urgently (or also...) try to just make something compatible available ASAP. so if the H7 update would add even 1-2 weeks to it, i would do that as a seperate project. to put it in the thread title words, <em>mini</em> first, <em>next-gen</em> second.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-07T04:26:12Z' itemprop='datePublished'>
             2019-08-07 04:26:12 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What I might do is run two prototypes simultaneously for the first debug run. They'll be exactly the same design except one will be with the STM32F427 and one with the pin compatible H7. That way I can evaluate things and make the call. If it looks like getting the H7 in immediately is too hairy, we can delay. I don't expect it to be that big of a deal, but there might be some gotchas. In the absolutely worst case we could basically underclock the H7 and make it look as much like the 427 as possible if there are timing related bugs, etc. Then I can cut a firmware release that unlocks it fully later once we're stable.</p>

<p>The main issue I have right now is slow turnaround for PCB and assembly. Just to get the initial prototype from my current manufacturer is about 3-4 weeks. I'm going to start looking into some more rapid turnaround solutions. If anyone has experience in that area, let me know. That delay is what is pushing me to just go for the H7 right away. I can verify that everything works with an H7 development board on the side.</p>

<p>EDIT: we can get the assembly turnaround time way down. To less than a week. It's just going to be more expensive. Looking at a couple of alternative fabrication houses in the US (where I am). I'm going to get the prototype ready for quotation and then I might call on you guys to help with funding so we can do fast turnaround.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>

      <div class='creator'>
        <span>
          <a href='/u/pedroflute'><b itemprop='author'>pedroflute</b></a>
           
           <time datetime='2019-08-07T09:00:51Z' itemprop='datePublished'>
             2019-08-07 09:00:51 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Please do let us know when ready for pre-orders... Thank you!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

           <time datetime='2019-08-07T10:16:48Z' itemprop='datePublished'>
             2019-08-07 10:16:48 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am very happy to do beta testing if you need any help with that</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tim052'><b itemprop='author'>Tim052</b></a>
           
           <time datetime='2019-08-07T11:31:40Z' itemprop='datePublished'>
             2019-08-07 11:31:40 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The company i get most of my boards made with are launching a low cost SMT assembly service meant for qualitys netween 1-30 units with a 24 hour turn around and setup costs starting at $7 you have to use their set part libary but they seem to have most stuff including the STM32 lines. Based on past experience i've found them to be crazy quick at producing black less than 3 days from ordering to my door in Australia and really nice boards. Defs worth investigating once they launch.</p>

<p><a href="https://jlcpcb.com/smt-assembly" class="onebox" target="_blank" rel="nofollow noopener">https://jlcpcb.com/smt-assembly</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-08-07T15:40:55Z' itemprop='datePublished'>
             2019-08-07 15:40:55 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds like a very nice idea, to make an updated version. Kudos to you guys if you make it happen:</p>

<p>A suggestion:</p>

<p>It would be very freaking nice if both ram and sram is increased significantly. Like a lot. Or even make it possible to change it, with a socket for them, so people can choose the size they want?</p>

<p>Anyway, I just think a big update on the ram and sram is a must, cause they are pretty much maxed out here in every single patch. </p>

<p>So if everything else is increased maybe 2 times, the ram and sram probably has to be quadrupled, at least. Or maybe even 8 times more <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Some "ram headroom" is a must, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-08-07T15:51:59Z' itemprop='datePublished'>
             2019-08-07 15:51:59 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>one thing that just came to mind, would be awesome to have a stronger output amp to get to studio line levels (+4 dBu). possibly balanced output for a later revision, would need more connectors obviously.</p></blockquote></aside>

<p>That would be very nice, for both in/out.</p>

<aside class="quote" data-post="9" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>i also like the idea of immediately jumping to H7 but i am worried that this would add a lot of extra developement time, and i think we should most urgently (or also...) try to just make something compatible available ASAP. so if the H7 update would add even 1-2 weeks to it, i would do that as a seperate project. to put it in the thread title words, mini first, next-gen second.</p></blockquote></aside>

<p>The more the merrier. A few more weeks in my book is worth the wait for a more updated device.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-08-07T17:34:26Z' itemprop='datePublished'>
             2019-08-07 17:34:26 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Since the stm32 is a micro controller,  not a general purpose CPU, the fastest ram canâ€™t be expanded, and tends to be small. <br>H7 has more ram than F4, if Iâ€™m not mistaken.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-07T19:21:34Z' itemprop='datePublished'>
             2019-08-07 19:21:34 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is the 427 package I was using in my original design: <a href="https://octopart.com/stm32f427igt6-stmicroelectronics-27553389?r=sp&amp;s=wivp1CD1RfmBPuqo-Qcohg" rel="nofollow noopener">https://octopart.com/stm32f427igt6-stmicroelectronics-27553389?r=sp&amp;s=wivp1CD1RfmBPuqo-Qcohg</a></p>

<p>Here's the H7 in the same package: <a href="https://octopart.com/stm32h753iit6-stmicroelectronics-87680940?r=sp&amp;s=m9D4TVreQiO2df1YHqMDHA" rel="nofollow noopener">https://octopart.com/stm32h753iit6-stmicroelectronics-87680940?r=sp&amp;s=m9D4TVreQiO2df1YHqMDHA</a></p>

<p>Gives you a sense of how close the prices are; look at the distributors table specifically. So with the H7 we'll jump up to 1MB SRAM from 256K.</p>

<p>I'll look at expanding SDRAM. I don't expect that to be a big deal just to get working but it introduces the possibility of subtle compatibility problems if we're trying to keep the entire stack working for new and classic hardware. Again, what we might have to do in the beginning is to sort of artificially limit the expanded hardware so it looks as much as possible like the classic hardware and then unlock it all later when we're convinced that things are stable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-07T19:30:19Z' itemprop='datePublished'>
             2019-08-07 19:30:19 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On assembly, I'm looking at working with these guys: <a href="https://www.protoexpress.com/quickturn-pcb-assembly/" rel="nofollow noopener">https://www.protoexpress.com/quickturn-pcb-assembly/</a><br>They offer 5, 7, 10 and 15 day assembly turnaround. I'd like to make the jump to a USA-based fab house if it doesn't end up being super expensive. It can be challenging dealing with the language barrier with some of the Asian fabs even though in my experience they do great work.</p>
      </div>

      <div class='post' itemprop='articleBody'>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>Gives you a sense of how close the prices are; look at the distributors table specifically. So with the H7 we'll jump up to 1MB SRAM from 256K.</p></blockquote></aside>

<p>That sounds great!</p>

<aside class="quote" data-post="17" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>I'll look at expanding SDRAM.</p></blockquote></aside>

<p>Cool that is great too. I think it is very important, cause I think the ram is where most patches comes in short, there is simply not ram enough on Axoloti as it is now, to do some really advanced stuff. I have never hit cpu limit but ram I reach limit all the time. </p>

<p>And thanks again for taking this up guys. A more powerful Axoloti has been a dream of mine for a very long time. I think it has been for many. I wish I could help, but my programming skills are too limit to dive into such a project.</p>
      </div>

           <time datetime='2019-08-08T04:28:08Z' itemprop='datePublished'>
             2019-08-08 04:28:08 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>Again, what we might have to do in the beginning is to sort of artificially limit the expanded hardware so it looks as much as possible like the classic hardware and then unlock it all later when we're convinced that things are stable.</p></blockquote>

<p>I really like this idea, given it is not too hard to implement. throw in a gig of SDRAM but limit it to 8mb until we have the firmware/compatibility issues worked out. if thats possible with limiting the H7 to F427 standards, awesome!! just so it won't hold back the availability of basic working axoloti hardware.</p>

<p>also yeah if it doesn't mean unrealistically high prices i would also LOVE to have the assembly done in the US or EU, for ecological/moral reasons...</p>
      </div>

","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/bb5999f7c02e3ecc997937419cc0a5cad5ad5a34.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35316,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-06T18:52:36.736Z","cooked":"\u003cp\u003eMy original layout concept from a year or so ago, very alpha, heavy revisions in the works:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fb4883995ca520dedd51aee3702be4ba50998230\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fb4883995ca520dedd51aee3702be4ba50998230.png\" class=\"lightbox\" title=\"q2.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fb4883995ca520dedd51aee3702be4ba50998230_1_559x500.png\" width=\"559\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eq2.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1736x1552 813 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3304b8addff4c9f659ce7f7b796e50853452fe98\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3304b8addff4c9f659ce7f7b796e50853452fe98.png\" class=\"lightbox\" title=\"v2.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3304b8addff4c9f659ce7f7b796e50853452fe98_1_360x500.png\" width=\"360\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ev2.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1381x1918 132 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eNotice that back then I was preserving the separate headphone out. I'm thinking that this will be simplified and merged into a single out that can either be line or headphone per discussion in the previous thread.\u003c/p\u003e\n\n\u003cp\u003eBTW, the particular STM32F427 package I used can be easily swapped out for an STM32H7. I'm exploring just immediately jumping to the STM32H7 because it's such a bump up in performance without much price difference. See \u003ca href=\"https://www.st.com/en/microcontrollers-microprocessors/stm32h7-series.html\" rel=\"nofollow noopener\"\u003ehttps://www.st.com/en/microcontrollers-microprocessors/stm32h7-series.html\u003c/a\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-08-06T18:57:55.430Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":4,"reads":264,"score":219.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.st.com/en/microcontrollers-microprocessors/stm32h7-series.html","internal":false,"reflection":false,"title":"STM32H7 - Arm Cortex-M7 and Cortex-M4 MCUs (480 MHz) - STMicroelectronics","clicks":35},{"url":"//community.axoloti.com/uploads/default/original/2X/f name":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35318,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-08-07T01:29:10.876Z","cooked":"\u003cp\u003eAxoloti on steroids, I like that.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-08-07T01:29:10.876Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":235,"score":47.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35319,"name":"Tom Hall","username":"Sonoptik","avatar_template":"/user_avatar/community.axoloti.com/sonoptik/{size}/1445_1.png","created_at":"2019-08-07T02:21:45.878Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSTM32H7\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGood call \u0026amp; totally makes sense.\u003c/p\u003e\n\n\u003cp\u003e+1 for more performance\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-08-07T02:21:45.878Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":15,"incoming_link_count":7,"reads":235,"score":82.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Tom Hall","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":477,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35322,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-07T03:38:06.621Z","cooked":"\u003cp\u003eI really appreciate the support everyone. I'm going to allocate some time in the next week or so to finish the revised design and get a prototype run submitted (probably 5 or so devices). From there I'll have to put some time in to make sure that everything works with the existing firmware/patcher stack. My plan is to sell them as a side project over at my main project's site: \u003ca href=\"http://zrna.org\" rel=\"nofollow noopener\"\u003ehttp://zrna.org\u003c/a\u003e. I'll open it up for pre-orders once I'm convinced that everything is working, which will be after I get and debug the initial prototype run. The approach for version 1 will be to just distribute a separate firmware and patcher release that has any necessary modifications we need for the new hardware while still being compatible with the classic core hardware. \u003c/p\u003e\n\n\u003cp\u003eOnce we've got that separate stack working I'll be able to start looking at enhancements and some of the next-gen patcher ideas I've been thinking about for a while. That's part of the reason I think jumping to the H7 right away makes sense so we have room to grow and don't feel like we need to revise the hardware right away.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-08-07T03:38:06.621Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":8,"reads":232,"score":92.25,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://zrna.org","internal":false,"reflection":false,"title":"Software-defined Analog - Zrna Research","clicks":136}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35323,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-08-07T04:02:44.040Z","cooked":"\u003cp\u003ethanks \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e you killing it. i agree with whats been said in the other thread, most importantly we need to maintain software compatibility for now, and the same level of plug'n'play-ness. i think we can expect users to plug in a pin header-expansion board for eg. the midi outs, other than that USB and line/hp out needs to be immediately available and supported. also the GPIO pinout should remain compatible for now. love the idea of a split hp/line out. regarding 3.5 vs 6.3 mm, i think we should go with 3.5, but as \u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e suggested, have a same-layout version of the board without the jacks soldered on, so more experienced people can hack their own wired jack format on it if needed.\u003c/p\u003e\n\n\u003cp\u003eone thing that just came to mind, would be awesome to have a stronger output amp to get to studio line levels (+4 dBu). possibly balanced output for a later revision, would need more connectors obviously.\u003c/p\u003e\n\n\u003cp\u003ei also like the idea of immediately jumping to H7 but i am worried that this would add a lot of extra developement time, and i think we should most urgently (or also...) try to just make something compatible available ASAP. so if the H7 update would add even 1-2 weeks to it, i would do that as a seperate project. to put it in the thread title words, \u003cem\u003emini\u003c/em\u003e first, \u003cem\u003enext-gen\u003c/em\u003e second.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-08-07T04:03:44.802Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":230,"score":81.85,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35324,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-07T04:26:12.192Z","cooked":"\u003cp\u003eWhat I might do is run two prototypes simultaneously for the first debug run. They'll be exactly the same design except one will be with the STM32F427 and one with the pin compatible H7. That way I can evaluate things and make the call. If it looks like getting the H7 in immediately is too hairy, we can delay. I don't expect it to be that big of a deal, but there might be some gotchas. In the absolutely worst case we could basically underclock the H7 and make it look as much like the 427 as possible if there are timing related bugs, etc. Then I can cut a firmware release that unlocks it fully later once we're stable.\u003c/p\u003e\n\n\u003cp\u003eThe main issue I have right now is slow turnaround for PCB and assembly. Just to get the initial prototype from my current manufacturer is about 3-4 weeks. I'm going to start looking into some more rapid turnaround solutions. If anyone has experience in that area, let me know. That delay is what is pushing me to just go for the H7 right away. I can verify that everything works with an H7 development board on the side.\u003c/p\u003e\n\n\u003cp\u003eEDIT: we can get the assembly turnaround time way down. To less than a week. It's just going to be more expensive. Looking at a couple of alternative fabrication houses in the US (where I am). I'm going to get the prototype ready for quotation and then I might call on you guys to help with funding so we can do fast turnaround.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-08-07T04:45:40.237Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":4,"reads":222,"score":114.9,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35325,"name":"Pedro Eustache","username":"pedroflute","avatar_template":"/letter_avatar_proxy/v2/letter/p/7ba0ec/{size}.png","created_at":"2019-08-07T09:00:51.542Z","cooked":"\u003cp\u003ePlease do let us know when ready for pre-orders... Thank you!!\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-08-07T09:00:51.542Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":207,"score":41.7,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Pedro Eustache","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":679,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35326,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-08-07T10:16:48.591Z","cooked":"\u003cp\u003ei am very happy to do beta testing if you need any help with that\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-08-07T10:16:48.591Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":203,"score":40.9,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35327,"name":"Tim Mooney","username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png","created_at":"2019-08-07T11:31:40.056Z","cooked":"\u003cp\u003eThe company i get most of my boards made with are launching a low cost SMT assembly service meant for qualitys netween 1-30 units with a 24 hour turn around and setup costs starting at $7 you have to use their set part libary but they seem to have most stuff including the STM32 lines. Based on past experience i've found them to be crazy quick at producing black less than 3 days from ordering to my door in Australia and really nice boards. Defs worth investigating once they launch.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://jlcpcb.com/smt-assembly\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://jlcpcb.com/smt-assembly\u003c/a\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-08-07T11:31:50.323Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":198,"score":42.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://jlcpcb.com/smt-assembly","internal":false,"reflection":false,"title":"Surface Mount (SMT) PCB Assembly - JLCPCB","clicks":21}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2130,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35328,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-08-07T15:40:55.538Z","cooked":"\u003cp\u003eSounds like a very nice idea, to make an updated version. Kudos to you guys if you make it happen:\u003c/p\u003e\n\n\u003cp\u003eA suggestion:\u003c/p\u003e\n\n\u003cp\u003eIt would be very freaking nice if both ram and sram is increased significantly. Like a lot. Or even make it possible to change it, with a socket for them, so people can choose the size they want?\u003c/p\u003e\n\n\u003cp\u003eAnyway, I just think a big update on the ram and sram is a must, cause they are pretty much maxed out here in every single patch. \u003c/p\u003e\n\n\u003cp\u003eSo if everything else is increased maybe 2 times, the ram and sram probably has to be quadrupled, at least. Or maybe even 8 times more \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Some \"ram headroom\" is a must, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-08-07T15:40:55.538Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":198,"score":55.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35329,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-08-07T15:51:59.743Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eone thing that just came to mind, would be awesome to have a stronger output amp to get to studio line levels (+4 dBu). possibly balanced output for a later revision, would need more connectors obviously.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat would be very nice, for both in/out.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei also like the idea of immediately jumping to H7 but i am worried that this would add a lot of extra developement time, and i think we should most urgently (or also...) try to just make something compatible available ASAP. so if the H7 update would add even 1-2 weeks to it, i would do that as a seperate project. to put it in the thread title words, mini first, next-gen second.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe more the merrier. A few more weeks in my book is worth the wait for a more updated device.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-08-07T15:51:59.743Z","reply_count":0,"reply_to_post_number":9,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":198,"score":40.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35330,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-08-07T17:34:26.335Z","cooked":"\u003cp\u003eSince the stm32 is a micro controller,  not a general purpose CPU, the fastest ram canâ€™t be expanded, and tends to be small. \u003cbr\u003eH7 has more ram than F4, if Iâ€™m not mistaken.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-08-07T17:34:26.335Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":189,"score":43.35,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35331,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-07T19:21:34.588Z","cooked":"\u003cp\u003eThis is the 427 package I was using in my original design: \u003ca href=\"https://octopart.com/stm32f427igt6-stmicroelectronics-27553389?r=sp\u0026amp;s=wivp1CD1RfmBPuqo-Qcohg\" rel=\"nofollow noopener\"\u003ehttps://octopart.com/stm32f427igt6-stmicroelectronics-27553389?r=sp\u0026amp;s=wivp1CD1RfmBPuqo-Qcohg\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHere's the H7 in the same package: \u003ca href=\"https://octopart.com/stm32h753iit6-stmicroelectronics-87680940?r=sp\u0026amp;s=m9D4TVreQiO2df1YHqMDHA\" rel=\"nofollow noopener\"\u003ehttps://octopart.com/stm32h753iit6-stmicroelectronics-87680940?r=sp\u0026amp;s=m9D4TVreQiO2df1YHqMDHA\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eGives you a sense of how close the prices are; look at the distributors table specifically. So with the H7 we'll jump up to 1MB SRAM from 256K.\u003c/p\u003e\n\n\u003cp\u003eI'll look at expanding SDRAM. I don't expect that to be a big deal just to get working but it introduces the possibility of subtle compatibility problems if we're trying to keep the entire stack working for new and classic hardware. Again, what we might have to do in the beginning is to sort of artificially limit the expanded hardware so it looks as much as possible like the classic hardware and then unlock it all later when we're convinced that things are stable.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-08-07T19:21:34.588Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":4,"reads":188,"score":113.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://octopart.com/stm32h753iit6-stmicroelectronics-87680940?r=sp\u0026s=m9D4TVreQiO2df1YHqMDHA","internal":false,"reflection":false,"clicks":23},{"url":"https://octopart.com/stm32f427igt6-stmicroelectronics-27553389?r=sp\u0026s=wivp1CD1RfmBPuqo-Qcohg","internal":false,"reflection":false,"clicks":21}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35332,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-07T19:30:19.249Z","cooked":"\u003cp\u003eOn assembly, I'm looking at working with these guys: \u003ca href=\"https://www.protoexpress.com/quickturn-pcb-assembly/\" rel=\"nofollow noopener\"\u003ehttps://www.protoexpress.com/quickturn-pcb-assembly/\u003c/a\u003e\u003cbr\u003eThey offer 5, 7, 10 and 15 day assembly turnaround. I'd like to make the jump to a USA-based fab house if it doesn't end up being super expensive. It can be challenging dealing with the language barrier with some of the Asian fabs even though in my experience they do great work.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-08-07T19:30:19.249Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":189,"score":63.4,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.protoexpress.com/quickturn-pcb-assembly/","internal":false,"reflection":false,"title":"Sierra Circuits | Printed Circuit Board (PCB) Manufacturing \u0026 Assembly","clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35333,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-08-07T19:37:06.715Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eGives you a sense of how close the prices are; look at the distributors table specifically. So with the H7 we'll jump up to 1MB SRAM from 256K.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat sounds great!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"17\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'll look at expanding SDRAM.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool that is great too. I think it is very important, cause I think the ram is where most patches comes in short, there is simply not ram enough on Axoloti as it is now, to do some really advanced stuff. I have never hit cpu limit but ram I reach limit all the time. \u003c/p\u003e\n\n\u003cp\u003eAnd thanks again for taking this up guys. A more powerful Axoloti has been a dream of mine for a very long time. I think it has been for many. I wish I could help, but my programming skills are too limit to dive into such a project.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-08-07T19:46:40.101Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":193,"score":53.9,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35334,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-08-07T23:19:20.629Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eGives you a sense of how close the prices are\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eactually the H7 is cheaper!\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-08-07T23:19:20.629Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":188,"score":37.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35337,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-08-08T04:28:08.413Z","cooked":"\u003cblockquote\u003e\u003cp\u003eAgain, what we might have to do in the beginning is to sort of artificially limit the expanded hardware so it looks as much as possible like the classic hardware and then unlock it all later when we're convinced that things are stable.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eI really like this idea, given it is not too hard to implement. throw in a gig of SDRAM bu
