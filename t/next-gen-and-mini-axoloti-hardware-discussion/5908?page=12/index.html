        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-10-25T08:48:45Z' itemprop='datePublished'>
             2019-10-25 08:48:45 UTC
           </time>
        </span>
        <span itemprop='position'>#225</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that an "oversampled x 2" kind of inlet outlets would be nice.</p>

<p>At the moment I implemented a few oversampled objects by using pairs of outlets (to double the number of samples).</p>

<p>With the new CPU horsepower, x2 oversampling is a viable option <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> <br>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-25T08:56:34Z' itemprop='datePublished'>
             2019-10-25 08:56:34 UTC
           </time>
        </span>
        <span itemprop='position'>#226</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the info <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> didn't know that.</p>

<p> I do use floats in some objects already. I just thought they were too heavy for using it a lot, as this has been mentioned several times by both TB and Johannes.</p>

<p>But for example if we want to have the audio in floating point too, don't we need new float in/outlet as well as floating point output stage?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-10-25T09:12:45Z' itemprop='datePublished'>
             2019-10-25 09:12:45 UTC
           </time>
        </span>
        <span itemprop='position'>#227</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It would be better indeed, we would not need to use arm::q_to_float(ix ,27); and arm::float_to_q(fx, 27); even if these are efficient, they take some CPU cycles.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-10-25T09:32:38Z' itemprop='datePublished'>
             2019-10-25 09:32:38 UTC
           </time>
        </span>
        <span itemprop='position'>#228</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does the new hardware will natively support double precision floats ?</p>

<p>Most of the time simple precision floats are enough for audio but in the specific case of second order integro differential antialiasing they are mandatory (this method + x2 oversampling would allow efficient antialiasing for distorsions and oscillators).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-25T09:44:00Z' itemprop='datePublished'>
             2019-10-25 09:44:00 UTC
           </time>
        </span>
        <span itemprop='position'>#229</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="227" data-topic="5908" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>It would be better indeed, we would not need to use arm::q_to_float(ix ,27); and arm::float_to_q(fx, 27); even if these are efficient, they take some CPU cycles.</p></blockquote></aside>

<p>Yeah, I did test making a k-rate division object using the arm::float_to_q conversion and then do the division in float and then back to int32_t. It worked, but it takes more cycles to process than a division method that you showed me a while a go, using a reciprocal setup.</p>

<aside class="quote" data-post="228" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Most of the time simple precision floats are enough for audio but in the specific case of second order integro differential antialiasing they are mandatory (this method + x2 oversampling would allow efficient antialiasing for distorsions and oscillators).</p></blockquote></aside>

<p>Yeah these things start to become really interesting when we get the new powerful board <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>IMO in distortion algos oversampling is essential.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-25T11:36:17Z' itemprop='datePublished'>
             2019-10-25 11:36:17 UTC
           </time>
        </span>
        <span itemprop='position'>#230</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The H7's FPU does indeed support double precision. I haven't had a chance to explore using it yet.</p>

<p>There are some other interesting hardware features we'll be able to explore later on too. The H7 includes a few programmable analog devices for IO signal conditioning: some opamps and comparators. I think we'll be able to put these to good use for controls/sensors etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-10-25T13:51:44Z' itemprop='datePublished'>
             2019-10-25 13:51:44 UTC
           </time>
        </span>
        <span itemprop='position'>#231</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What about making a special edition of Axoloti which also includes an FPAA in the same board for further I/o analog processing? Would that add a lot in the original price?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-25T14:15:50Z' itemprop='datePublished'>
             2019-10-25 14:15:50 UTC
           </time>
        </span>
        <span itemprop='position'>#232</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is certainly an idea I want to explore. It's definitely possible technically. We can take the FPAA engine from the Zrna stack and run it along side a DSP engine on the same core, either the legacy Axoloti one or future ones and then have some mechanism for easily moving signals between the two domains. It's a longer term project. I think that we could get the price down. Another approach would be to simply do an FPAA shield and then have the possibility of talking to it from the main board.</p>

<p>But then you could start building hybrid ideas like doing all digital oscillators but analog filters, etc. I think that could be really cool.</p>

<p>By the way, take a look at the H7 datasheet for details on its included analog devices. They're pretty limited. We're not going to be pulling off the level of processing we can do on a full FPAA, but they're still interesting.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2019-10-26T06:50:05Z' itemprop='datePublished'>
             2019-10-26 06:50:05 UTC
           </time>
        </span>
        <span itemprop='position'>#233</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't have the background or understanding to fully grasp what might be possible with FPAA, but the idea of having programmable analog circuits available to provide filters on the same board sounds really cool and useful. </p>

<p>At the moment I'm planning to build stereo analog filters (MS20 or Yusynth Moog ladder filter) but with limited skills and $$ this means using stripboard designs and doing some kind of CV conversion stuff as well as a euro power supply. Kind of a hassle tbh.</p>

<p>I suppose it would come down to how much more it would cost versus how many folks are likely to make use of it, but the programmable analog filter add on idea seems communicable to me.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-26T07:17:59Z' itemprop='datePublished'>
             2019-10-26 07:17:59 UTC
           </time>
        </span>
        <span itemprop='position'>#234</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is definitely possible. Here's an example of a Moog ladder style filter I did running on my Zrna FPAA system: <a href="https://zrna.org/demo/ladder" rel="nofollow noopener">https://zrna.org/demo/ladder</a><br>There's also an example of a simple MIDI to CV converter: <a href="https://zrna.org/demo/midi-to-cv-converter" rel="nofollow noopener">https://zrna.org/demo/midi-to-cv-converter</a></p>

<p>Making versions of other classic filters like the MS20 etc is possible; it's just a matter of developing something close to the original transfer function with the building blocks available on the FPAA. There's a lot of prior analysis that people have done of most of the classic filter designs. Tim Stinchcombe's work is really great in this area: <a href="http://www.timstinchcombe.co.uk/index.php?pge=korg" rel="nofollow noopener">http://www.timstinchcombe.co.uk/index.php?pge=korg</a></p>

<p>Editing a Python script to do this kind of job is way easier than actually fabricating a clone of the original filter with components.</p>

<p>Back on the DSP/Axo stuff: I don't think there's a reason to force FPAA functionality into the main board, some people won't be interested in using it. A stacked expansion board is probably the first step. Then we can do a dedicated hybrid board if there's enough demand for it.</p>

<p>Several of us have been throwing out ideas about this but I think long term it makes sense to have sort of one universal patcher application that can drive all of the hardware whether it's DSP, FPAA or some combination.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-10-26T09:53:46Z' itemprop='datePublished'>
             2019-10-26 09:53:46 UTC
           </time>
        </span>
        <span itemprop='position'>#235</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>FPGA are also interesting. It is quite easy to interface them through SPI. Even with a static configuration, they can be configured as dedicated DSPs and/or interfaces.<br>Today, both processor and FPGA can be found in the same chip. A Zync-7000S chip embeds a ARM9 processor along with FPGA fabric.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-27T12:18:58Z' itemprop='datePublished'>
             2019-10-27 12:18:58 UTC
           </time>
        </span>
        <span itemprop='position'>#236</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Kicking around ideas for patcher improvements I came up with this quick hack of the VCV Rack patcher that allows modules to be at arbitrary positions just like the Axo patcher:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/566bcfaafb1586913dc8f0015bbae1584bf3a420" href="//community.axoloti.com/uploads/default/original/2X/5/566bcfaafb1586913dc8f0015bbae1584bf3a420.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/566bcfaafb1586913dc8f0015bbae1584bf3a420_1_573x500.jpg" width="573" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1502x1310 253 KB</span><span class="expand"></span>
</div></a></div></p>

<p>See where I'm going with this? I'm working on importing all of the Axoloti objects in such a way that we can draw them with the Rack graphics engine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-27T13:16:40Z' itemprop='datePublished'>
             2019-10-27 13:16:40 UTC
           </time>
        </span>
        <span itemprop='position'>#237</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interesting. I wrote a bunch of vcv objects a while ago.</p>

<p>But I am a bit biased about anything VCV related. For one main reason, it is a huge cpu hog. I don't know if it is the graphics(endless scaling, etc.) or the facts that everything is updated at audio rate or a combination of both.</p>

<p>I would be really sad if the editor suddenly becomes cpu heavy and older computers would not be able to run it and I would end up having to buy a new computer to run it. I would rather have old and ugly. but efficient, rater than new and fancy, but not so efficient.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-27T13:46:18Z' itemprop='datePublished'>
             2019-10-27 13:46:18 UTC
           </time>
        </span>
        <span itemprop='position'>#238</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I hear you. This is purely with the intention of getting us to a more efficient and modern 2D graphics renderer for the UI and to get away from Java. Rack's UI uses GLFW so it basically gets boiled down to OpenGL calls which we should be able to run even on very constrained targets like the Raspberry Pi. Everything is compiled to native code so we have more control over performance without having to rely on a JVM. All of the audio computation would still be happening on the remote device, so it's difficult to compare prior experiences with Rack itself.</p>

<p>One immediate benefit of this graphics pipeline over the existing stuff is that everything is done in SVG and can easily scale and zoom on whatever screen you have. That's one of the biggest issues with the current patcher.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-27T13:58:29Z' itemprop='datePublished'>
             2019-10-27 13:58:29 UTC
           </time>
        </span>
        <span itemprop='position'>#239</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="238" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>can easily scale and zoom on whatever screen you have</p></blockquote></aside>

<p>Isn't that kind of heavy on system, the endless scaling and so on?</p>

<p>Btw regarding using Rack's graphic interface:<br>Have you talked to Andrew about it? I am not sure he will like this. Long time ago I made some objects, based on the factory objects from VCV and he was not too happy about it. Of course everyone can make the own user interface, svg knobs and so on, but then we are getting into a whole new territory, which I am not too fond of spending time on. Anyway, my point is, that he is into heavy control of everything related to VCV.</p>

<p>But I do understand the though og trying to avoid Java, if that creates issues.</p>

<aside class="quote" data-post="238" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>so it's difficult to compare prior experiences with Rack itself.</p></blockquote></aside>

<p> </p>

<p>Yeah that is probably correct <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Anyway, interesting path you are taking here <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>How is the development going, overall? Everything worked out great for now? Still no date for release of the new one yet? Hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>So excited here <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-27T14:15:01Z' itemprop='datePublished'>
             2019-10-27 14:15:01 UTC
           </time>
        </span>
        <span itemprop='position'>#240</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ha ha, don't worry about it! This is just an interesting experiment at this stage. I'm not going to do something that I'm not convinced makes the patcher experience better and more efficient overall. The Rack code solves a bunch of problems we need to solve more efficiently than we do right now; it makes sense to reuse as much as possible and simplify our codebase. There's also a huge user base there that might be more interested in Axoloti-style devices if the patcher were more inviting and similar to something they're used to.</p>

<p>By the way, the objects would be drawn automatically just like current axo objects. There would be no required manual preparation of the SVG panels like you have to do for Rack modules (although that could be interesting if people wanted to do it for certain custom objects). And we wouldn't be reusing any of Andrew's graphical assets or any of the VCV branding. We're just using normal GPL'd code.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-27T14:33:08Z' itemprop='datePublished'>
             2019-10-27 14:33:08 UTC
           </time>
        </span>
        <span itemprop='position'>#241</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Getting closer to "objects" rather than "modules":<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e5d79e5bd06457179a7e260dc816523f46cd8633" href="//community.axoloti.com/uploads/default/original/2X/e/e5d79e5bd06457179a7e260dc816523f46cd8633.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e5d79e5bd06457179a7e260dc816523f46cd8633_1_625x500.jpg" width="625" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1640x1310 247 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-27T14:37:49Z' itemprop='datePublished'>
             2019-10-27 14:37:49 UTC
           </time>
        </span>
        <span itemprop='position'>#242</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds great. </p>

<p>Looks simpler too. One question here:</p>

<ul><li>Would this new approach also give more freedom in where one wants the knobs placed? By that I mean, would I be able to freely place knobs and in/outlets and so on?</li></ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-27T14:43:50Z' itemprop='datePublished'>
             2019-10-27 14:43:50 UTC
           </time>
        </span>
        <span itemprop='position'>#243</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I'm thinking that by default legacy objects would be rendered automatically from their descriptions, but an object author could easily prepare a custom layout to override.</p>

<p>Do you mean being able to interactively change the positions of widgets on an object? I think that could be interesting like in the case of a subpatch that exposes controls to the parent. Being able to edit that layout interactively from the parent patch could be really useful. I'm not sure if we'd want to enable that kind of thing in all cases, like we probably want factory objects to be drawn consistently.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-27T14:49:44Z' itemprop='datePublished'>
             2019-10-27 14:49:44 UTC
           </time>
        </span>
        <span itemprop='position'>#244</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="243" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>Yes, I'm thinking that by default legacy objects would be rendered automatically from their descriptions, but an object author could easily prepare a custom layout to override.</p></blockquote></aside>

<p>Sounds great <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Keep it simple and effective <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="243" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>Do you mean being able to interactively change the positions of widgets on an object?</p></blockquote></aside>

<p>I was just thinking about being able to deviate from the standard vertical placement of knobs and buttons.</p>

<aside class="quote" data-post="243" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>I think that could be interesting like in the case of a subpatch that exposes controls to the parent. Being able to edit that layout interactively from the parent patch could be really useful.</p></blockquote></aside>

<p>Yeah that could probably be nice. </p>

<p>One thing i often miss is being able to use "display on parent": being able to put displays on subpatches, like you do with knobs, buttons etc.</p>
      </div>

          ps.store("topic_5908", {"post_stream":{"posts":[{"id":36663,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-10-25T08:48:45.799Z","cooked":"\u003cp\u003eI think that an \"oversampled x 2\" kind of inlet outlets would be nice.\u003c/p\u003e\n\n\u003cp\u003eAt the moment I implemented a few oversampled objects by using pairs of outlets (to double the number of samples).\u003c/p\u003e\n\n\u003cp\u003eWith the new CPU horsepower, x2 oversampling is a viable option \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003cbr\u003e.\u003c/p\u003e","post_number":225,"post_type":1,"updated_at":"2019-10-25T08:48:45.799Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":146,"score":44.7,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36664,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-25T08:56:34.587Z","cooked":"\u003cp\u003eThanks for the info \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e didn't know that.\u003c/p\u003e\n\n\u003cp\u003e I do use floats in some objects already. I just thought they were too heavy for using it a lot, as this has been mentioned several times by both TB and Johannes.\u003c/p\u003e\n\n\u003cp\u003eBut for example if we want to have the audio in floating point too, don't we need new float in/outlet as well as floating point output stage?\u003c/p\u003e","post_number":226,"post_type":1,"updated_at":"2019-10-25T08:56:34.587Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":139,"score":48.25,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36665,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-10-25T09:12:45.308Z","cooked":"\u003cp\u003eIt would be better indeed, we would not need to use arm::q_to_float(ix ,27); and arm::float_to_q(fx, 27); even if these are efficient, they take some CPU cycles.\u003c/p\u003e","post_number":227,"post_type":1,"updated_at":"2019-10-25T09:12:45.308Z","reply_count":1,"reply_to_post_number":226,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":135,"score":32.4,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36666,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-10-25T09:32:38.353Z","cooked":"\u003cp\u003eDoes the new hardware will natively support double precision floats ?\u003c/p\u003e\n\n\u003cp\u003eMost of the time simple precision floats are enough for audio but in the specific case of second order integro differential antialiasing they are mandatory (this method + x2 oversampling would allow efficient antialiasing for distorsions and oscillators).\u003c/p\u003e","post_number":228,"post_type":1,"updated_at":"2019-10-25T09:32:38.353Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":131,"score":46.6,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36667,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-25T09:44:00.366Z","cooked":"\u003caside class=\"quote\" data-post=\"227\" data-topic=\"5908\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt would be better indeed, we would not need to use arm::q_to_float(ix ,27); and arm::float_to_q(fx, 27); even if these are efficient, they take some CPU cycles.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, I did test making a k-rate division object using the arm::float_to_q conversion and then do the division in float and then back to int32_t. It worked, but it takes more cycles to process than a division method that you showed me a while a go, using a reciprocal setup.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"228\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMost of the time simple precision floats are enough for audio but in the specific case of second order integro differential antialiasing they are mandatory (this method + x2 oversampling would allow efficient antialiasing for distorsions and oscillators).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah these things start to become really interesting when we get the new powerful board \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eIMO in distortion algos oversampling is essential.\u003c/p\u003e","post_number":229,"post_type":1,"updated_at":"2019-10-25T09:44:00.366Z","reply_count":0,"reply_to_post_number":228,"quote_count":2,"avg_time":11,"incoming_link_count":2,"reads":139,"score":38.35,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36668,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-25T11:36:17.548Z","cooked":"\u003cp\u003eThe H7's FPU does indeed support double precision. I haven't had a chance to explore using it yet.\u003c/p\u003e\n\n\u003cp\u003eThere are some other interesting hardware features we'll be able to explore later on too. The H7 includes a few programmable analog devices for IO signal conditioning: some opamps and comparators. I think we'll be able to put these to good use for controls/sensors etc.\u003c/p\u003e","post_number":230,"post_type":1,"updated_at":"2019-10-25T11:36:17.548Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":141,"score":53.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36673,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2019-10-25T13:51:44.668Z","cooked":"\u003cp\u003eWhat about making a special edition of Axoloti which also includes an FPAA in the same board for further I/o analog processing? Would that add a lot in the original price?\u003c/p\u003e","post_number":231,"post_type":1,"updated_at":"2019-10-25T13:51:44.668Z","reply_count":1,"reply_to_post_number":230,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":142,"score":49.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36674,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-25T14:15:50.666Z","cooked":"\u003cp\u003eThis is certainly an idea I want to explore. It's definitely possible technically. We can take the FPAA engine from the Zrna stack and run it along side a DSP engine on the same core, either the legacy Axoloti one or future ones and then have some mechanism for easily moving signals between the two domains. It's a longer term project. I think that we could get the price down. Another approach would be to simply do an FPAA shield and then have the possibility of talking to it from the main board.\u003c/p\u003e\n\n\u003cp\u003eBut then you could start building hybrid ideas like doing all digital oscillators but analog filters, etc. I think that could be really cool.\u003c/p\u003e\n\n\u003cp\u003eBy the way, take a look at the H7 datasheet for details on its included analog devices. They're pretty limited. We're not going to be pulling off the level of processing we can do on a full FPAA, but they're still interesting.\u003c/p\u003e","post_number":232,"post_type":1,"updated_at":"2019-10-25T14:17:39.519Z","reply_count":0,"reply_to_post_number":231,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":142,"score":79.25,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36679,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2019-10-26T06:50:05.131Z","cooked":"\u003cp\u003eI don't have the background or understanding to fully grasp what might be possible with FPAA, but the idea of having programmable analog circuits available to provide filters on the same board sounds really cool and useful. \u003c/p\u003e\n\n\u003cp\u003eAt the moment I'm planning to build stereo analog filters (MS20 or Yusynth Moog ladder filter) but with limited skills and $$ this means using stripboard designs and doing some kind of CV conversion stuff as well as a euro power supply. Kind of a hassle tbh.\u003c/p\u003e\n\n\u003cp\u003eI suppose it would come down to how much more it would cost versus how many folks are likely to make use of it, but the programmable analog filter add on idea seems communicable to me.\u003c/p\u003e","post_number":233,"post_type":1,"updated_at":"2019-10-26T06:50:05.131Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":144,"score":34.7,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36680,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-26T07:17:59.091Z","cooked":"\u003cp\u003eThis is definitely possible. Here's an example of a Moog ladder style filter I did running on my Zrna FPAA system: \u003ca href=\"https://zrna.org/demo/ladder\" rel=\"nofollow noopener\"\u003ehttps://zrna.org/demo/ladder\u003c/a\u003e\u003cbr\u003eThere's also an example of a simple MIDI to CV converter: \u003ca href=\"https://zrna.org/demo/midi-to-cv-converter\" rel=\"nofollow noopener\"\u003ehttps://zrna.org/demo/midi-to-cv-converter\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eMaking versions of other classic filters like the MS20 etc is possible; it's just a matter of developing something close to the original transfer function with the building blocks available on the FPAA. There's a lot of prior analysis that people have done of most of the classic filter designs. Tim Stinchcombe's work is really great in this area: \u003ca href=\"http://www.timstinchcombe.co.uk/index.php?pge=korg\" rel=\"nofollow noopener\"\u003ehttp://www.timstinchcombe.co.uk/index.php?pge=korg\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eEditing a Python script to do this kind of job is way easier than actually fabricating a clone of the original filter with components.\u003c/p\u003e\n\n\u003cp\u003eBack on the DSP/Axo stuff: I don't think there's a reason to force FPAA functionality into the main board, some people won't be interested in using it. A stacked expansion board is probably the first step. Then we can do a dedicated hybrid board if there's enough demand for it.\u003c/p\u003e\n\n\u003cp\u003eSeveral of us have been throwing out ideas about this but I think long term it makes sense to have sort of one universal patcher application that can drive all of the hardware whether it's DSP, FPAA or some combination.\u003c/p\u003e","post_number":234,"post_type":1,"updated_at":"2019-10-26T07:17:59.091Z","reply_count":0,"reply_to_post_number":233,"quote_count":0,"avg_time":20,"incoming_link_count":3,"reads":149,"score":75.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://zrna.org/demo/ladder","internal":false,"reflection":false,"title":"Software-defined Analog - Zrna Research","clicks":36},{"url":"http://www.timstinchcombe.co.uk/index.php?pge=korg","internal":false,"reflection":false,"title":"Tim Stinchcombe - Korg MS-10 \u0026 MS-20 Filters","clicks":13},{"url":"https://zrna.org/demo/midi-to-cv-converter","internal":false,"reflection":false,"title":"Software-defined Analog - Zrna Research","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36682,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-10-26T09:53:46.523Z","cooked":"\u003cp\u003eFPGA are also interesting. It is quite easy to interface them through SPI. Even with a static configuration, they can be configured as dedicated DSPs and/or interfaces.\u003cbr\u003eToday, both processor and FPGA can be found in the same chip. A Zync-7000S chip embeds a ARM9 processor along with FPGA fabric.\u003c/p\u003e","post_number":235,"post_type":1,"updated_at":"2019-10-26T09:53:46.523Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":146,"score":30.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36687,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-27T12:18:58.555Z","cooked":"\u003cp\u003eKicking around ideas for patcher improvements I came up with this quick hack of the VCV Rack patcher that allows modules to be at arbitrary positions just like the Axo patcher:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/566bcfaafb1586913dc8f0015bbae1584bf3a420\" href=\"//community.axoloti.com/uploads/default/original/2X/5/566bcfaafb1586913dc8f0015bbae1584bf3a420.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/566bcfaafb1586913dc8f0015bbae1584bf3a420_1_573x500.jpg\" width=\"573\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1502x1310 253 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSee where I'm going with this? I'm working on importing all of the Axoloti objects in such a way that we can draw them with the Rack graphics engine.\u003c/p\u003e","post_number":236,"post_type":1,"updated_at":"2019-10-27T12:18:58.555Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":154,"score":127.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/566bcfaafb1586913dc8f0015bbae1584bf3a420.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36688,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-27T13:16:40.430Z","cooked":"\u003cp\u003eInteresting. I wrote a bunch of vcv objects a while ago.\u003c/p\u003e\n\n\u003cp\u003eBut I am a bit biased about anything VCV related. For one main reason, it is a huge cpu hog. I don't know if it is the graphics(endless scaling, etc.) or the facts that everything is updated at audio rate or a combination of both.\u003c/p\u003e\n\n\u003cp\u003eI would be really sad if the editor suddenly becomes cpu heavy and older computers would not be able to run it and I would end up having to buy a new computer to run it. I would rather have old and ugly. but efficient, rater than new and fancy, but not so efficient.\u003c/p\u003e","post_number":237,"post_type":1,"updated_at":"2019-10-27T13:37:57.397Z","reply_count":2,"reply_to_post_number":236,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":143,"score":54.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36689,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-27T13:46:18.232Z","cooked":"\u003cp\u003eI hear you. This is purely with the intention of getting us to a more efficient and modern 2D graphics renderer for the UI and to get away from Java. Rack's UI uses GLFW so it basically gets boiled down to OpenGL calls which we should be able to run even on very constrained targets like the Raspberry Pi. Everything is compiled to native code so we have more control over performance without having to rely on a JVM. All of the audio computation would still be happening on the remote device, so it's difficult to compare prior experiences with Rack itself.\u003c/p\u003e\n\n\u003cp\u003eOne immediate benefit of this graphics pipeline over the existing stuff is that everything is done in SVG and can easily scale and zoom on whatever screen you have. That's one of the biggest issues with the current patcher.\u003c/p\u003e","post_number":238,"post_type":1,"updated_at":"2019-10-27T13:46:18.232Z","reply_count":1,"reply_to_post_number":237,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":148,"score":50.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36690,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-27T13:58:29.091Z","cooked":"\u003caside class=\"quote\" data-post=\"238\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ecan easily scale and zoom on whatever screen you have\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIsn't that kind of heavy on system, the endless scaling and so on?\u003c/p\u003e\n\n\u003cp\u003eBtw regarding using Rack's graphic interface:\u003cbr\u003eHave you talked to Andrew about it? I am not sure he will like this. Long time ago I made some objects, based on the factory objects from VCV and he was not too happy about it. Of course everyone can make the own user interface, svg knobs and so on, but then we are getting into a whole new territory, which I am not too fond of spending time on. Anyway, my point is, that he is into heavy control of everything related to VCV.\u003c/p\u003e\n\n\u003cp\u003eBut I do understand the though og trying to avoid Java, if that creates issues.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"238\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eso it's difficult to compare prior experiences with Rack itself.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e \u003c/p\u003e\n\n\u003cp\u003eYeah that is probably correct \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, interesting path you are taking here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eHow is the development going, overall? Everything worked out great for now? Still no date for release of the new one yet? Hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eSo excited here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":239,"post_type":1,"updated_at":"2019-10-27T13:58:29.091Z","reply_count":1,"reply_to_post_number":238,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":149,"score":35.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36692,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-27T14:15:01.831Z","cooked":"\u003cp\u003eHa ha, don't worry about it! This is just an interesting experiment at this stage. I'm not going to do something that I'm not convinced makes the patcher experience better and more efficient overall. The Rack code solves a bunch of problems we need to solve more efficiently than we do right now; it makes sense to reuse as much as possible and simplify our codebase. There's also a huge user base there that might be more interested in Axoloti-style devices if the patcher were more inviting and similar to something they're used to.\u003c/p\u003e\n\n\u003cp\u003eBy the way, the objects would be drawn automatically just like current axo objects. There would be no required manual preparation of the SVG panels like you have to do for Rack modules (although that could be interesting if people wanted to do it for certain custom objects). And we wouldn't be reusing any of Andrew's graphical assets or any of the VCV branding. We're just using normal GPL'd code.\u003c/p\u003e","post_number":240,"post_type":1,"updated_at":"2019-10-27T14:15:01.831Z","reply_count":1,"reply_to_post_number":239,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":146,"score":50.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36693,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-27T14:33:08.651Z","cooked":"\u003cp\u003eGetting closer to \"objects\" rather than \"modules\":\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e5d79e5bd06457179a7e260dc816523f46cd8633\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e5d79e5bd06457179a7e260dc816523f46cd8633.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e5d79e5bd06457179a7e260dc816523f46cd8633_1_625x500.jpg\" width=\"625\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1640x1310 247 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":241,"post_type":1,"updated_at":"2019-10-27T14:33:08.651Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":150,"score":95.9,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/e5d79e5bd06457179a7e260dc816523f46cd8633.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36694,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-27T14:37:49.671Z","cooked":"\u003cp\u003eSounds great. \u003c/p\u003e\n\n\u003cp\u003eLooks simpler too. One question here:\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eWould this new approach also give more freedom in where one wants the knobs placed? By that I mean, would I be able to freely place knobs and in/outlets and so on?\u003c/li\u003e\u003c/ul\u003e","post_number":242,"post_type":1,"updated_at":"2019-10-27T14:37:49.671Z","reply_count":1,"reply_to_post_number":240,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":148,"score":35.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36695,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-27T14:43:50.952Z","cooked":"\u003cp\u003eYes, I'm thinking that by default legacy objects would be rendered automatically from their descriptions, but an object author could easily prepare a custom layout to override.\u003c/p\u003e\n\n\u003cp\u003eDo you mean being able to interactively change the positions of widgets on an object? I think that could be interesting like in the case of a subpatch that exposes controls to the parent. Being able to edit that layout interactively from the parent patch could be really useful. I'm not sure if we'd want to enable that kind of thing in all cases, like we probably want factory objects to be drawn consistently.\u003c/p\u003e","post_number":243,"post_type":1,"updated_at":"2019-10-27T14:43:50.952Z","reply_count":1,"reply_to_post_number":242,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":149,"score":50.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36697,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-27T14:49:44.538Z","cooked":"\u003caside class=\"quote\" data-post=\"243\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYes, I'm thinking that by default legacy objects would be rendered automatically from their descriptions, but an object author could easily prepare a custom layout to override.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSounds great \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Keep it simple and effective \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"243\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDo you mean being able to interactively change the positions of widgets on an object?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI was just thinking about being able to deviate from the standard vertical placement of knobs and buttons.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"243\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think that could be interesting like in the case of a subpatch that exposes controls to the parent. Being able to edit that layout interactively from the parent patch could be really useful.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah that could probably be nice. \u003c/
