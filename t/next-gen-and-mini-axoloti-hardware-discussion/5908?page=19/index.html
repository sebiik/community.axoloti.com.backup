          ps.store("topic_5908", {"post_stream":{"posts":[{"id":37416,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-11T20:21:23.690Z","cooked":"\u003cp\u003eSorry Urklang, looks like we just crossposted, check-out my other post just before yours.\u003c/p\u003e\n\n\u003cp\u003eNot saying your board is bogus, your board is fantastic and I cannot wait for the FPAA stuff, but that image right there, the Tsunami, is exactly what I am getting at regards how Axoloti should be shipped.\u003c/p\u003e\n\n\u003cp\u003eLets's for simplicity sake imagine that the Tsunami was actually your new board.  What's to stop you shipping it with two audio jacks on the end of a cable that simply plugs into it via a header on the board?\u003c/p\u003e\n\n\u003cp\u003eWhat?\u003c/p\u003e\n\n\u003cp\u003eSee what I'm getting at?  You can do that 'out-of-the-box-ready' thing without actually soldering the bloody things to the core board.  So I do agree that it is wise to be ready out of the box for most people.  I just think there are better, more practical ways to do it for a product such as this.\u003c/p\u003e\n\n\u003cp\u003eThe difference between your board and the Tsunami, is that the Tsunami, if supplied with break-out style panel-mount audio jacks, is not \"preset\" as both yours and Johannes boards are.\u003c/p\u003e\n\n\u003cp\u003eThat Tsunami board is the way to do it, you simply need to go one better and supply the audio jacks on the end of a cable to give your customers that out-of-the-box convenience.  It's almost as if neither of you can think out of the box in that regard.\u003c/p\u003e\n\n\u003cp\u003eConvenience, does not mean the convenience needs to be fitted to the main core board, you very clever, but slightly crazy person \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":368,"post_type":1,"updated_at":"2019-12-11T20:32:54.816Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":135,"score":43.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37417,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-11T21:02:27.265Z","cooked":"\u003cp\u003eHa ha ha, I'm still not buying your argument that there is a real distinction here. The only logical difference between the IO on what you're showing with Tsunami and what I'm doing is that on my board there are footprints available for actually attaching audio jacks to the board if you want them. Many people want this. They can be ignored if you order my board without populated audio jacks as I mention above. Both boards have audio running out to standard test points. In both cases, you're free to attach whatever jack you like. I don't see any reason to explicitly remove the option to attach jacks to board with actual footprints, to force every user to deal with the jack-cable dongle you describe. We're splitting hairs here. I think we're really in agreement if you boil it down: give users maximum flexibility and power, but remain focused enough to serve the vast majority of users out of the box.\u003c/p\u003e","post_number":369,"post_type":1,"updated_at":"2019-12-11T21:02:27.265Z","reply_count":0,"reply_to_post_number":368,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":133,"score":117.75,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37418,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2019-12-11T21:10:15.569Z","cooked":"\u003cp\u003eIt's a thing made for audio, so it should come with audio jacks. Stop trying to force your opinion on other people and give the guy some time to actually develop the thing as he thinks fit.\u003c/p\u003e","post_number":370,"post_type":1,"updated_at":"2019-12-11T21:10:15.569Z","reply_count":1,"reply_to_post_number":368,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":127,"score":141.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37419,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-11T21:53:51.948Z","cooked":"\u003cp\u003eSort of on the same wavelength, but I've always seen the commercial potential in Axoloti as a platform, and unfortunately I could use neither your or Johannes boards 'as they come' in commercial products.\u003c/p\u003e\n\n\u003cp\u003eYour board is better than Johannes' in that regard (because population is massively reduced), but I still wish there was no population of audio jacks or even placeholders for them on the board.\u003c/p\u003e\n\n\u003cp\u003eI even wish the Tsunami didn't have that USB power port, because there is no way on earth I'd supply any instrument that is not powered through a purpose-designed barrel jack.  I'm well aware that a lot of manufacturers accept micro USB to be a physically worthy power-supply receptacle, but I'm not one of them and never will be.  I honestly wouldn't dare put such a crappy power connection on any commercial instrument I might produce.  USB is for data as far as I'm concerned, not power.\u003c/p\u003e\n\n\u003cp\u003eSo I'm aware of how much you've put into keeping it unpopulated, but I'd still have to roll my own if I ever got into commercial production.  To be honest, after playing with the original board and being frustrated with pretty much every choice of population on it, I knew that either it will just remain a hobby, or I am going to have to pay someone to decipher the schematic and roll a board to my own physical design, something I can reuse in every relevant product, and never needs to be redesigned.\u003c/p\u003e\n\n\u003cp\u003eReally frustrates me, so much so that I actually started designing rig that could help me depopulate the original board.  The only reason I gave-up on it is for the same reason your board frustrates me just a little, that being, depopulating the board makes the board look like a cut'n'shove (botch job) and crazy as it might sound to some, it bothers me that someone would open-up a product of mine and find something that would look like a repurposed board.\u003c/p\u003e\n\n\u003cp\u003eI've got big plans, and the Axoloti part of it matters a lot, because once I get my head fully around it, and am in a position to have others freelance for me, there really is nothing to hold me back, or to stop me expanding at quite a rate.  I know exactly what people want, have got it right year after year after year, am expert at marketing, and I'm not too shabby with Blender.  So my company will certainly do well.  I won't allow parts into a commercial product, that has been repurposed or even \u003cem\u003elooks\u003c/em\u003e as if it has.  I would be much better off rolling my own board from the very start than doing stuff like that.\u003c/p\u003e\n\n\u003cp\u003eHad Axoloti been completely unpopulated, that would not be necessary, so that's why any population of the board bothers me when such things as headers exist.\u003c/p\u003e","post_number":371,"post_type":1,"updated_at":"2019-12-11T21:53:51.948Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":137,"score":33.5,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37420,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-11T22:03:48.176Z","cooked":"\u003caside class=\"quote\" data-post=\"370\" data-topic=\"5908\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/borututuforte/40/5671_1.png\" class=\"avatar\"\u003eborututuforte:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt's a thing made for audio, so it should come with audio jacks. Stop trying to force your opinion on other people and give the guy some time to actually develop the thing as he thinks fit.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSome of us have plans far greater than making 16-step bleep sequences, sir.  Just thought I'd point that out in case you live in a fantasy-world where commercial developers do not exist, or should not be allowed to voice an opinion based on their preferences.\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e","post_number":372,"post_type":1,"updated_at":"2019-12-11T22:05:51.951Z","reply_count":0,"reply_to_post_number":370,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":130,"score":26.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37421,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-12-11T22:18:17.127Z","cooked":"\u003cp\u003eI would like to jump in and give my thoughts, I have an Axo, and a Tsunami, On my Axo, I de-soldered the audio jacks, de-soldered the USB host, I removed the Midi portion as a breakout, everything is extended out with wired links, works fine, no issues, with the tsunami, no de-soldering required, have extended out with 8 mono outputs, and the Midi input.\u003c/p\u003e\n\n\u003cp\u003eWith the next gen Axo, I would de-solder the Audio jacks, but I would not de-solder the USB-C, because it is small, it would be very easy to just make a USB-C to USB-A extension to link out.\u003c/p\u003e\n\n\u003cp\u003eI strongly believe the right decision has been made to solder in the USB ports, I don't think the Audio jacks are necessary, but with this being the only thing questionable, its almost insignificant, especially if it is a benefit to others straight out of the box.\u003c/p\u003e\n\n\u003cp\u003eFive minutes of de-soldering isn't going to bother me any.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":373,"post_type":1,"updated_at":"2019-12-11T22:18:17.127Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":129,"score":61.65,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37422,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-11T22:21:35.366Z","cooked":"\u003caside class=\"quote\" data-post=\"373\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFive minutes of de-soldering isn't going to bother me any.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah but that's because Ozzies are good at soldering \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":374,"post_type":1,"updated_at":"2019-12-11T22:21:35.366Z","reply_count":0,"reply_to_post_number":373,"quote_count":1,"avg_time":14,"incoming_link_count":1,"reads":126,"score":45.9,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37425,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2019-12-12T02:58:31.644Z","cooked":"\u003caside class=\"quote\" data-post=\"373\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFive minutes of de-soldering isn't going to bother me any\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...personally,I don't like soldering and even less desoldering,\u003cbr\u003esince I got the hands of a potato farmer.\u003cbr\u003edesoldering a micro-usb-port makes me so scared\u003cbr\u003eto destroy the board that I will probably never try.\u003c/p\u003e\n\n\u003cp\u003econclusion: I would be most happy about a board where all \u003cbr\u003ethat pre-populated IO is doubled as soldering-points,\u003cbr\u003eso I can just enjoy that great out-of-the-box-feeling,\u003cbr\u003eand also do some super relaxed DIY-ing here and there.\u003c/p\u003e\n\n\u003cp\u003echeers\u003cbr\u003eR\u003c/p\u003e","post_number":376,"post_type":1,"updated_at":"2019-12-12T02:58:31.644Z","reply_count":1,"reply_to_post_number":373,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":125,"score":106.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37426,"name":"Ralph","username":"usernax","avatar_template":"/letter_avatar_proxy/v2/letter/u/ba9def/{size}.png","created_at":"2019-12-12T04:15:45.449Z","cooked":"\u003cp\u003eVery agree about a board where all\u003cbr\u003ethat pre-populated IO \u003cstrong\u003eis doubled as soldering-points\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003e(I would rather a board with \"blank\" IO, but USB-C does'nt take too much space.)\u003c/p\u003e","post_number":377,"post_type":1,"updated_at":"2019-12-12T04:15:45.449Z","reply_count":0,"reply_to_post_number":376,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":123,"score":40.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Ralph","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1632,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37434,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2019-12-12T12:48:13.030Z","cooked":"\u003cp\u003e All ideas have a case.  And also it's disadvantages.. \u003cbr\u003e a \"proper\" unpopulated board appeals more to hackers / DIYers, engineers, etc (a minority).  compared with something that looks like a finished product that will appeal more to people like Musicians, sound enthusiasts / collectors etc (way more broad audience). \u003cbr\u003eI think Axoloti has an \"ok\" balance of features that at least allows anyone to use it without having to solder anything (Although most \"normal\" people are still intimidated by the fact that Axoloti it's a bare pcb.) .\u003cbr\u003eI have taught Axoloti and sold a couple of dozen of units. If soldering / assembling was a requirement, that wouldn't have been the case.. \u003cbr\u003eMaybe another good option could be to offer the super bare unpopulated board and also one Axoloti  with an enclosure and interface. so that it will appeal to  more potential users..  Of course this isn't either a trivial thing to do but I definitely would allocate resources for that as I know that the community would benefit enormously from a unified basic physical interface. (and that brings more sales when more stellar / self contained patches get shared / showcased ) \u003c/p\u003e\n\n\u003cp\u003eI'm actually one of the users that always rips off the midi part and the integrated jacks.. But I have clear what I would do if it was my decision (and I wanted to do way more $$)..\u003c/p\u003e","post_number":379,"post_type":1,"updated_at":"2019-12-12T12:48:13.030Z","reply_count":2,"reply_to_post_number":365,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":137,"score":83.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37435,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-12T13:00:40.994Z","cooked":"\u003caside class=\"quote\" data-post=\"379\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/servandisco/40/4507_1.png\" class=\"avatar\"\u003eservandisco:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eat least allows anyone to use it without having to solder anything\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAnd thank god for that \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I hate soldering, I have no interest in it. I have a whole bunch of those displays lying around, that I never got implemented cause I am scared of breaking something. \u003c/p\u003e\n\n\u003cp\u003eI want to focus on the patching side and spend my time there, to make all kinds of cool instruments.\u003c/p\u003e","post_number":380,"post_type":1,"updated_at":"2019-12-12T13:00:40.994Z","reply_count":1,"reply_to_post_number":379,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":133,"score":47.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37436,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2019-12-12T14:10:03.330Z","cooked":"\u003cp\u003eOnce you connect a display to Axoloti, it becames a \"must\"..  Just because of the fact that you can have an sdcard full of patches and you can scroll between them and \"see\" what are you loading Makes it totally worth the effort..\u003cbr\u003eMaybe you could try breadboarding it but still you must solder the header pins (not difficult)\u003c/p\u003e","post_number":381,"post_type":1,"updated_at":"2019-12-12T14:10:03.330Z","reply_count":0,"reply_to_post_number":380,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":130,"score":41.7,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37438,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-12T16:16:16.890Z","cooked":"\u003cp\u003eFirst of all, servandisco, thanks for being one who replies with a pleasant attitude \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slightly_smiling_face.png?v=5\" title=\":slightly_smiling_face:\" class=\"emoji\" alt=\":slightly_smiling_face:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI agree with your post, but as usual, I think other people here do their very best to take my posts out of context, something to cause a friendly joust over.  Fact is, I do not expect Urklang to change his current board to something that would appeal to a commercial developer.  I said right from the first time he ever mentioned it (in the FPGA thread if I recall), that I'm all for this, and I hope that he releases a non-populated version as well as the standard version if the standard version happens to be populated.\u003c/p\u003e\n\n\u003cp\u003eNothing has changed.\u003c/p\u003e\n\n\u003cp\u003eIn addition, it's amusing how, despite me mentioning headers and ribbon cables, people are talking about soldering and desoldering.  By headers, I mean like those used for the GPIO pins on a Raspberry PI.  The beauty of those is that during development, you can attach individual breadboard wires to them.  Then, when you've decided what you want, you can always tidy it up by connecting a ribbon cable to it instead (which is a commercially viable and tidy connection).  Think of the connection used to connect IDE hard drives to a motherboard, it's just a ribbon cable being plugged into those same pins as used on the Raspberry Pi.\u003c/p\u003e\n\n\u003cp\u003eThere is no need to solder or desolder anything on an unpopulated board that has these pins fitted, ready to accept whatever wire or ribbon cable you like.  That's why my argument is that surely a proper unpopulated development board supplied with header pins that can be plugged into, is a solution that works for all.  If I had done what Urklang has done, I'd simply make the board unpopulated and offer, on the same website, the option to add a power socket with cable, audio socket with cable, and MIDI DIN socket with cable, etc.\u003c/p\u003e\n\n\u003cp\u003eYou simply add these options to your cart at your preference when you buy the unpopulated board, so that when you receive it, you simply plug the things into the unpopulated board, no soldering or desoldering required, which means you're left with an Axoloti setup that is custom-made for you \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThat's the way I would have done it anyway.  This whole thing about soldering and desoldering simply doesn't come into the picture.  There is no need to be concerned about that, because all you have to do is plug a cable into the header pins of the board.  That's why I said that anyone incapable of plugging-in a cable, probably should not be playing around with an Axoloti anyway.\u003c/p\u003e","post_number":382,"post_type":1,"updated_at":"2019-12-12T16:48:51.763Z","reply_count":1,"reply_to_post_number":379,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":128,"score":46.6,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37439,"name":"","username":"tedopon","avatar_template":"/letter_avatar_proxy/v2/letter/t/53a042/{size}.png","created_at":"2019-12-12T16:35:00.682Z","cooked":"\u003cp\u003eWhat are you on about? There is no sinister conspiracy to isolate one individual and castigate them. It's a fan forum for people who like to tinker with audio.\u003c/p\u003e","post_number":383,"post_type":1,"updated_at":"2019-12-12T16:35:00.682Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":120,"score":69.65,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":168,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37444,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-12-12T17:05:04.353Z","cooked":"\u003caside class=\"quote\" data-post=\"366\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRobertsonic's WAV Trigger and Tsunami boards are other good examples of the way to go for audio dev boards, look at it, you literally cannot fault the connection type chosen, because that decision, as it should be, is left to the purchaser of the board!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis also opens up the ability for other manufacturers to make products based on your board. The Tesseract Nutella is a modules that uses a factory made Tsunami as it's guts, just supplying a interface that won't blow up the I/O with signal levels too big and brings all controls and jacks to a user friendly front panel. \u003c/p\u003e\n\n\u003cp\u003eSell the board with no jacks at all. Don't put stuff on there that people will sometimes have to remove.\u003c/p\u003e","post_number":385,"post_type":1,"updated_at":"2019-12-12T17:05:04.353Z","reply_count":1,"reply_to_post_number":366,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":124,"score":60.55,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37445,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-12-12T17:06:32.635Z","cooked":"\u003caside class=\"quote\" data-post=\"382\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn addition, it's amusing how, despite me mentioning headers and ribbon cables, people are talking about soldering and desoldering.  By headers, I mean like those used for the GPIO pins on a Raspberry PI\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is not really what I would consider unpopulated, if the headers are there, this is already a choice you can't make yourself. What if you want them on the other side of the board, what if you want female instead of male etc. Desoldering headers is one of the most horrible things around you can easly fuck up a board like this.\u003cbr\u003eSo truly unpopulated = solder them yourself = people don't like soldering.\u003c/p\u003e\n\n\u003cp\u003eFurthermore working with ribbon cables and headers even if everything is presoldered is still clumsy for non nerds,\u003cbr\u003eif all you wanna do is hook up a midi controller and start rocking some patches. \u003c/p\u003e\n\n\u003cp\u003eSo while I understand your preference for no conncector components on the board (It would be even my own preference propably) it would exclude the needs of a certain amount of people.\u003c/p\u003e\n\n\u003cp\u003eIn that regard I think \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@Urklang\u003c/a\u003e did a great choice, because he reduced the conncector parts to minimum amount and a small footprint and makes available everything as test points. He even gives you the option to order with the parts unsoldered. I couldn't think of any better compromise.\u003c/p\u003e\n\n\u003cp\u003eIf you really wanna go professionally into production why don't you design your own board anyway?\u003c/p\u003e","post_number":386,"post_type":1,"updated_at":"2019-12-12T17:06:32.635Z","reply_count":2,"reply_to_post_number":382,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":128,"score":66.6,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37447,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-12-12T17:13:11.421Z","cooked":"\u003cp\u003eI think that a person who doesn't like soldering is not the target for this product. They will buy boxes that are made that incorporate this module in them. Of course this is the makers choice. If I was the maker of this module, I would offer it in a connectionless version, and sell \"shield\" like modules that would provide the common connector types people would ask for. The solder haters would have to pay a little more of course.\u003c/p\u003e","post_number":387,"post_type":1,"updated_at":"2019-12-12T17:13:11.421Z","reply_count":2,"reply_to_post_number":386,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":128,"score":81.35,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37456,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-12T22:54:47.719Z","cooked":"\u003caside class=\"quote\" data-post=\"385\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThis also opens up the ability for other manufacturers to make products based on your board. The Tesseract Nutella is a modules that uses a factory made Tsunami as it's guts, just supplying a interface that won't blow up the I/O with signal levels too big and brings all controls and jacks to a user friendly front panel. \u003c/p\u003e\n\u003cp\u003eSell the board with no jacks at all. Don't put stuff on there that people will sometimes have to remove.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI agree with that 100%, and I'll have to check-out a Tesseract Nutella.  I did wonder whether the Tsunami ever got used in commercial products, so cool to hear that it has.\u003c/p\u003e\n\n\u003cp\u003eSo yes, absolutely yes, I totally agree that it opens up the board to commercial developers.  This is what I tried telling Johannes some time back, that more opportunities are there if your board is also made attractive to commercial developers who are looking to release DSP-based products.\u003c/p\u003e\n\n\u003cp\u003eIt's especially crazy when you consider that Axoloti must be the most accessible DSP solution out there, and will be even more so when we get higher-level objects that the newcomer and layman can use.  The potential for popularity of the Axoloti system would be tremendous if designed with commercial users in mind, along with simplicity for the layman, and a successful method of publicity.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"386\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis is not really what I would consider unpopulated, if the headers are there, this is already a choice you can't make yourself. What if you want them on the other side of the board, what if you want female instead of male etc. Desoldering headers is one of the most horrible things around you can easly fuck up a board like this.\u003cbr\u003eSo truly unpopulated = solder them yourself = people don't like soldering.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTrue, but you have to admit that there is no better format than header pins that can accept breadboard wires while you tinker, and, can then be switched for a ribbon cable when you want something more permanent and elegant.  The icing on the cake of course, is that a commercial developer would likely attach to the board using such a fitment anyway  - ribbon onto header pins.  Take a look inside any synth from Korg, Roland, Yamaha etc, they often use this connection type to connect drives to boards, keybeds to boards, and even boards to boards.  I suppose, understandably, it has become industry standard practice because it is such a versatile, solid and dependable format of connection.  I can say without any doubt, that it most certainly will be used inside my own products if they ever see the light of day.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"386\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you really wanna go professionally into production why don't you design your own board anyway?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt sounds like you might have missed a post of mine due to the rate at which this thread progresses.  But yes, I already have realised I might need to roll my own board, but it would have been nice not to have to do that.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"387\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf I was the maker of this module, I would offer it in a connectionless version, and sell \"shield\" like modules that would provide the common connector types people would ask for. The solder haters would have to pay a little more of course.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm a big fan of this idea, it's a very elegant solution, because those who don't want the shield and need complete freedom of placement, simply do not attach the shield and are left by default with the ideal commercially viable Axoloti board with header pins!\u003c/p\u003e","post_number":388,"post_type":1,"updated_at":"2019-12-12T23:08:56.200Z","reply_count":1,"reply_to_post_number":null,"quote_count":3,"avg_time":19,"incoming_link_count":0,"reads":135,"score":32.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,
