        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-15T19:15:38Z' itemprop='datePublished'>
             2019-12-15 19:15:38 UTC
           </time>
        </span>
        <span itemprop='position'>#430</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sure,<br>A ready to code board is pure freedom for Makers like most of us. <br>We can do whatever we want with it. Self Taylor made <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>A ready to use module will be usable by musicians without electronics skills. </p>

<p>Note that the later can be based on the former. These options are not contradictory, they are complementary.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2019-12-15T21:49:47Z' itemprop='datePublished'>
             2019-12-15 21:49:47 UTC
           </time>
        </span>
        <span itemprop='position'>#431</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Personally I'd like a less "hacky" code environment. It's super confusing to try to edit code in each of the little tabs in the properties window, especially when you realize everything's being pasted into one file and you have to watch out for namespaces and stuff. And there's no real benefit to doing fixed point math everywhere, we're not on a Cortex M3. Make it user friendly for both the GUI people and the code people.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2019-12-19T14:35:20Z' itemprop='datePublished'>
             2019-12-19 14:35:20 UTC
           </time>
        </span>
        <span itemprop='position'>#432</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't want to stir up any heated debate again but I do have some insights to share if anyone are serious about getting into audio professional/commercial business.</p>

<p>Any core boards should be as close to your own business as possible (design files, bill of materials etc). You should need to be able to switch to any PCB manufacturer at any moment for any reason. <br>If you have bought loads of periheral parts to have in stock (i e header cable with connectors/jacks as suggested to be of use in the connectivity of these boards in this thread), you'd easily be in deep trouble if you are only in second position in sourcing the core boards that you are planning to connect with your peripheral parts. What do you do if you have customers waiting to buying your products but your original core board supplier has withdrawn their ability to deliver for any reason and you don't have any design files etc?</p>

<p>Secondly, who would be responsible to handle any warranty of your products if there are a core board that you have pretty much no control over (any design alteration may affect your product capabilities drastically)?</p>

<p>Any type of connector/jack with header cable is quite an manual labour in production. Which unfortunately usually means expensive to buy unless you buy a huge amount from a supplier. There are quite some options out there regarding connectors/jacks to choose from. And what lengths should the header cables be provided in?</p>

<p>Big professional brands may/often use such solution between core, ui and i/o boards. Some of the reasons are ease of manufacturing, further development and/or alteration in any of those boards area. As well as ease of fault test/repair. </p>

<p>I haven't seen it myself regarding the connector/jacks themselves having a header cable at their end. But they probably exist somewhere in some product out there. Point is that the costs probably speaks against it unless it is a niche product. Which probably is why you/me/we don't see it more often in commercial products.</p>

<p>In production/assembly you often see either an i/o board solution (header - header) with specific configuration of connectors/jacks OR a core board with specific configuration of connectors/jacks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-19T23:38:45Z' itemprop='datePublished'>
             2019-12-19 23:38:45 UTC
           </time>
        </span>
        <span itemprop='position'>#433</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone. I really appreciate your enthusiasm.</p>

<p>A few of you have contacted me directly with various concerns.</p>

<p>I want to clarify something: everything I've shown in this thread is my work. Johannes is not involved. The device itself will not be called Axoloti. It will ultimately be a separate open source project, derived from the original open source project.</p>

<p>We're approaching a point where it will make sense to move discussion about my project elsewhere, out of respect for the original project and to avoid confusion, etc. This transition will occur when pre-orders go live. Stay tuned for details. I'm not going to post anymore here until then.</p>

<p>I agree with <a class="mention" href="/u/timeorspace">@timeorspace</a>. Let's keep it chill. </p>

<p>Jump on Discord here if you'd like to chat in the meantime: <a href="https://discord.gg/xeztjzh" rel="nofollow noopener">https://discord.gg/xeztjzh</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Kalle'><b itemprop='author'>Kalle</b></a>
           
           <time datetime='2019-12-20T10:39:07Z' itemprop='datePublished'>
             2019-12-20 10:39:07 UTC
           </time>
        </span>
        <span itemprop='position'>#434</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ohh as a solder freak this turns me on &lt;3</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-23T12:27:57Z' itemprop='datePublished'>
             2019-12-23 12:27:57 UTC
           </time>
        </span>
        <span itemprop='position'>#435</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! I need clarification. Is it planned that your akso board will have fpaa onboard? I would love to make an axo synth with analog filters but I'm not sure what is possible. If I wanted a full 8 voice poly would it be feasible with the fpaa to have 8 or 16 filters? I suppose this depends on the design of the filters but how exactly is the signal passed out to and back from the fpaa?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-12-23T13:20:06Z' itemprop='datePublished'>
             2019-12-23 13:20:06 UTC
           </time>
        </span>
        <span itemprop='position'>#436</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>at the moment there is only a axoloti-extended board planned as far as i know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-23T13:39:01Z' itemprop='datePublished'>
             2019-12-23 13:39:01 UTC
           </time>
        </span>
        <span itemprop='position'>#437</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="436" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>axoloti-extended</p></blockquote></aside>

<p>This means what exactly? Like a shield type addition? I don't mind if it is not on the board, but I'm wondering if it would be possible to program the fpaa from the axo software. Also I'd like to know more about how sending signals back and forth to the fpaa would work... Like if we have an 8 voice synth presumably that would mean we need 8 channels out to the fpaas and 8 back... </p>

<p>I am very interested in an architecture that will allow for analog filters so I'd like to know what is realistic and what to expect.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-12-23T13:59:20Z' itemprop='datePublished'>
             2019-12-23 13:59:20 UTC
           </time>
        </span>
        <span itemprop='position'>#438</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>at the moment there is an akso board developed, which has a stronger processor but is very similar and compatible to the old board, so no analog addons. these may folllow in the form of shields, but i guess <a class="mention" href="/u/urklang">@urklang</a> is better suited to give you an in depth answer</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-23T14:13:04Z' itemprop='datePublished'>
             2019-12-23 14:13:04 UTC
           </time>
        </span>
        <span itemprop='position'>#439</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="437" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e5b9ba/40.png" class="avatar">Ke10g:</div>
<blockquote><p>but I'm wondering if it would be possible to program the fpaa from the axo software</p></blockquote></aside>

<p>Urklang has stated that he would like to do that in the future, to be able to use for example Axoloti objects, Csound classes, fpaa and maybe even VCV rack modules in the same environment. But I don't think you should expect this in the near future.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-23T14:18:10Z' itemprop='datePublished'>
             2019-12-23 14:18:10 UTC
           </time>
        </span>
        <span itemprop='position'>#440</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/ke10g">@Ke10g</a> The new base board is DSP-based just like the original core board. FPAA tech will come on an expansion board; it is not part of the base design. The exact details of signal flow between the two domains are to be determined. I definitely want that to be as flexible as possible as you mention. My estimate is that the expansion will have four FPAA devices. That should give you a rough estimate of processing headroom if you take a look at the Zrna documentation. A very rough rule of thumb is that you can do 8 filter poles per FPAA device, so that would be a maximum of 32 for the expansion or roughly a 4-pole filter per voice for 8 voices. The plan is to make it possible to program the FPAA expansion (and other expansions) directly from a future patcher.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-23T14:39:29Z' itemprop='datePublished'>
             2019-12-23 14:39:29 UTC
           </time>
        </span>
        <span itemprop='position'>#441</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Amazing! Count me in for both your new akso board and this fpaa expansion board.</p>
      </div>

           <time datetime='2019-12-23T17:15:47Z' itemprop='datePublished'>
             2019-12-23 17:15:47 UTC
           </time>
        </span>
        <span itemprop='position'>#442</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/images/emoji/twitter/open_mouth.png?v=5" title=":open_mouth:" class="emoji" alt=":open_mouth:"> <br>Yes! Me too!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-23T18:34:27Z' itemprop='datePublished'>
             2019-12-23 18:34:27 UTC
           </time>
        </span>
        <span itemprop='position'>#443</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/ke10g">@Ke10g</a>- my opinion,  FPAA isn‚Äôt a great idea if it requires a D-A and an A-D, only to be mixed in Axoloti and sent back out through another D-A.</p>

<p>The FPAA operates on analog, so makes most sense after the final D-A. Or before input  A-D, in the case of an Axoloti FX processor.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-23T19:35:07Z' itemprop='datePublished'>
             2019-12-23 19:35:07 UTC
           </time>
        </span>
        <span itemprop='position'>#444</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/tele_player">@tele_player</a> yes this is what I wondering. Can you not have the conversions happening in the fpaa allowing you to do the transfers between the axo and the fpaa digitally?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-12-23T19:38:25Z' itemprop='datePublished'>
             2019-12-23 19:38:25 UTC
           </time>
        </span>
        <span itemprop='position'>#445</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Even if you could, it‚Äôs still too many conversions. And you can‚Äôt.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-23T19:56:50Z' itemprop='datePublished'>
             2019-12-23 19:56:50 UTC
           </time>
        </span>
        <span itemprop='position'>#446</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the clarification... If the analog pins were running at an appropriate frequency, in could work though no?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-12-23T20:50:06Z' itemprop='datePublished'>
             2019-12-23 20:50:06 UTC
           </time>
        </span>
        <span itemprop='position'>#447</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There's some subtlety here. Tele is spot on in the sense that we need to be intelligent about avoiding excessive conversion, but I'm more optimistic about what we can achieve. The upstream and downstream cases are the easiest as mentioned. To what extent we allow more complex cases, i.e. feedback loops rather than a linear chain, is to be determined.</p>

<p>One subtlety is that parameters in the analog domain are under direct digital control. This means that, for example, a digital signal in the Axo domain could modulate a parameter in the FPAA domain purely through digital means without any conversion in the traditional sense. The signal can be "connected" to the analog domain without actually running out on a real wire as a voltage. So there could be a feedback loops without any extra conversion: FPAA into the normal Axo ADC, Axo DAC to audio output or FPAA, Axo Signal to FPAA digitally.</p>

<p>Technically you actually can do AD conversion in the FPAA itself and send out a digital signal back to the host processor. This is a feature of the particular FPAA we're using.</p>

<p>We also have the normal integrated processor ADC channels and DAC that can be used for exchanging signals with the FPAA domain independent of the normal Axo codec. In this case there would be an actual analog signal on a wire in between the two devices.</p>

<p>Just sketching here; the final solution will be some mixture of these approaches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-23T23:04:39Z' itemprop='datePublished'>
             2019-12-23 23:04:39 UTC
           </time>
        </span>
        <span itemprop='position'>#449</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is really interesting. Thanks for the introduction to the topic. </p>

<p>Another thing I wonder, since I've only started thinking of fpaa is: what human ears like about analog filters is their various characteristics presumably not only due to their architecture or design but due to the components and materials used. The fpaa changes the architecture on the fly, but the material characteristics stay the same. What do people say about the sound of analog filters instantiated on fpaa vs analog filters built with discrete components? What I mean is, is it worth it? Do people even hear a difference between a dsp filter that is purely digital and an fpaa filter?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

             2019-12-24 05:08:23 UTC
           </time>
        </span>
        <span itemprop='position'>#450</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Excellent questions!</p>

          ps.store("topic_5908", {"post_stream":{"posts":[{"id":37596,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-15T19:15:38.643Z","cooked":"\u003cp\u003eSure,\u003cbr\u003eA ready to code board is pure freedom for Makers like most of us. \u003cbr\u003eWe can do whatever we want with it. Self Taylor made \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eA ready to use module will be usable by musicians without electronics skills. \u003c/p\u003e\n\n\u003cp\u003eNote that the later can be based on the former. These options are not contradictory, they are complementary.\u003c/p\u003e","post_number":430,"post_type":1,"updated_at":"2019-12-15T19:15:38.643Z","reply_count":0,"reply_to_post_number":429,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":145,"score":80.1,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Woodinblack","avatar_template":"/user_avatar/community.axoloti.com/woodinblack/{size}/6679_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37601,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2019-12-15T21:49:47.950Z","cooked":"\u003cp\u003ePersonally I'd like a less \"hacky\" code environment. It's super confusing to try to edit code in each of the little tabs in the properties window, especially when you realize everything's being pasted into one file and you have to watch out for namespaces and stuff. And there's no real benefit to doing fixed point math everywhere, we're not on a Cortex M3. Make it user friendly for both the GUI people and the code people.\u003c/p\u003e","post_number":431,"post_type":1,"updated_at":"2019-12-15T21:49:47.950Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":148,"score":70.8,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37713,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2019-12-19T14:35:20.443Z","cooked":"\u003cp\u003eDon't want to stir up any heated debate again but I do have some insights to share if anyone are serious about getting into audio professional/commercial business.\u003c/p\u003e\n\n\u003cp\u003eAny core boards should be as close to your own business as possible (design files, bill of materials etc). You should need to be able to switch to any PCB manufacturer at any moment for any reason. \u003cbr\u003eIf you have bought loads of periheral parts to have in stock (i e header cable with connectors/jacks as suggested to be of use in the connectivity of these boards in this thread), you'd easily be in deep trouble if you are only in second position in sourcing the core boards that you are planning to connect with your peripheral parts. What do you do if you have customers waiting to buying your products but your original core board supplier has withdrawn their ability to deliver for any reason and you don't have any design files etc?\u003c/p\u003e\n\n\u003cp\u003eSecondly, who would be responsible to handle any warranty of your products if there are a core board that you have pretty much no control over (any design alteration may affect your product capabilities drastically)?\u003c/p\u003e\n\n\u003cp\u003eAny type of connector/jack with header cable is quite an manual labour in production. Which unfortunately usually means expensive to buy unless you buy a huge amount from a supplier. There are quite some options out there regarding connectors/jacks to choose from. And what lengths should the header cables be provided in?\u003c/p\u003e\n\n\u003cp\u003eBig professional brands may/often use such solution between core, ui and i/o boards. Some of the reasons are ease of manufacturing, further development and/or alteration in any of those boards area. As well as ease of fault test/repair. \u003c/p\u003e\n\n\u003cp\u003eI haven't seen it myself regarding the connector/jacks themselves having a header cable at their end. But they probably exist somewhere in some product out there. Point is that the costs probably speaks against it unless it is a niche product. Which probably is why you/me/we don't see it more often in commercial products.\u003c/p\u003e\n\n\u003cp\u003eIn production/assembly you often see either an i/o board solution (header - header) with specific configuration of connectors/jacks OR a core board with specific configuration of connectors/jacks.\u003c/p\u003e","post_number":432,"post_type":1,"updated_at":"2019-12-19T14:35:20.443Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":2,"reads":153,"score":72.4,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":53,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37734,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-19T23:38:45.912Z","cooked":"\u003cp\u003eHey everyone. I really appreciate your enthusiasm.\u003c/p\u003e\n\n\u003cp\u003eA few of you have contacted me directly with various concerns.\u003c/p\u003e\n\n\u003cp\u003eI want to clarify something: everything I've shown in this thread is my work. Johannes is not involved. The device itself will not be called Axoloti. It will ultimately be a separate open source project, derived from the original open source project.\u003c/p\u003e\n\n\u003cp\u003eWe're approaching a point where it will make sense to move discussion about my project elsewhere, out of respect for the original project and to avoid confusion, etc. This transition will occur when pre-orders go live. Stay tuned for details. I'm not going to post anymore here until then.\u003c/p\u003e\n\n\u003cp\u003eI agree with \u003ca class=\"mention\" href=\"/u/timeorspace\"\u003e@timeorspace\u003c/a\u003e. Let's keep it chill. \u003c/p\u003e\n\n\u003cp\u003eJump on Discord here if you'd like to chat in the meantime: \u003ca href=\"https://discord.gg/xeztjzh\" rel=\"nofollow noopener\"\u003ehttps://discord.gg/xeztjzh\u003c/a\u003e\u003c/p\u003e","post_number":433,"post_type":1,"updated_at":"2019-12-19T23:38:4 r_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37816,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-23T12:27:57.258Z","cooked":"\u003cp\u003eHi! I need clarification. Is it planned that your akso board will have fpaa onboard? I would love to make an axo synth with analog filters but I'm not sure what is possible. If I wanted a full 8 voice poly would it be feasible with the fpaa to have 8 or 16 filters? I suppose this depends on the design of the filters but how exactly is the signal passed out to and back from the fpaa?\u003c/p\u003e","post_number":435,"post_type":1,"updated_at":"2019-12-23T12:27:57.258Z","reply_count":1,"reply_to_post_number":434,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":139,"score":33.6,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Kalle","avatar_template":"/user_avatar/community.axoloti.com/kalle/{size}/38_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37817,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-12-23T13:20:06.635Z","cooked":"\u003cp\u003eat the moment there is only a axoloti-extended board planned as far as i know.\u003c/p\u003e","post_number":436,"post_type":1,"updated_at":"2019-12-23T13:20:06.635Z","reply_count":1,"reply_to_post_number":435,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":140,"score":78.65,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37818,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-23T13:39:01.627Z","cooked":"\u003caside class=\"quote\" data-post=\"436\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eaxoloti-extended\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis means what exactly? Like a shield type addition? I don't mind if it is not on the board, but I'm wondering if it would be possible to program the fpaa from the axo software. Also I'd like to know more about how sending signals back and forth to the fpaa would work... Like if we have an 8 voice synth presumably that would mean we need 8 channels out to the fpaas and 8 back... \u003c/p\u003e\n\n\u003cp\u003eI am very interested in an architecture that will allow for analog filters so I'd like to know what is realistic and what to expect.\u003c/p\u003e","post_number":437,"post_type":1,"updated_at":"2019-12-23T13:39:01.627Z","reply_count":2,"reply_to_post_number":436,"quote_count":1,"avg_time":15,"incoming_link_count":5,"reads":141,"score":63.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37819,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-12-23T13:59:20.176Z","cooked":"\u003cp\u003eat the moment there is an akso board developed, which has a stronger processor but is very similar and compatible to the old board, so no analog addons. these may folllow in the form of shields, but i guess \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e is better suited to give you an in depth answer\u003c/p\u003e","post_number":438,"post_type":1,"updated_at":"2019-12-23T13:59:20.176Z","reply_count":0,"reply_to_post_number":437,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":139,"score":43.5,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37820,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-23T14:13:04.620Z","cooked":"\u003caside class=\"quote\" data-post=\"437\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e5b9ba/40.png\" class=\"avatar\"\u003eKe10g:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut I'm wondering if it would be possible to program the fpaa from the axo software\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eUrklang has stated that he would like to do that in the future, to be able to use for example Axoloti objects, Csound classes, fpaa and maybe even VCV rack modules in the same environment. But I don't think you should expect this in the near future.\u003c/p\u003e","post_number":439,"post_type":1,"updated_at":"2019-12-23T14:13:04.620Z","reply_count":0,"reply_to_post_number":437,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":142,"score":59.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37821,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-23T14:18:10.684Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/ke10g\"\u003e@Ke10g\u003c/a\u003e The new base board is DSP-based just like the original core board. FPAA tech will come on an expansion board; it is not part of the base design. The exact details of signal flow between the two domains are to be determined. I definitely want that to be as flexible as possible as you mention. My estimate is that the expansion will have four FPAA devices. That should give you a rough estimate of processing headroom if you take a look at the Zrna documentation. A very rough rule of thumb is that you can do 8 filter poles per FPAA device, so that would be a maximum of 32 for the expansion or roughly a 4-pole filter per voice for 8 voices. The plan is to make it possible to program the FPAA expansion (and other expansions) directly from a future patcher.\u003c/p\u003e","post_number":440,"post_type":1,"updated_at":"2019-12-23T14:18:10.684Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":145,"score":135.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37822,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-23T14:39:29.670Z","cooked":"\u003cp\u003eAmazing! Count me in for both your new akso board and this fpaa expansion board.\u003c/p\u003e","post_number":441,"post_type":1,"updated_at":"2019-12-23T14:39:29.670Z","reply_count":0,"reply_to_post_number":440,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":148,"score":45.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37843,"name":"Ralph","username":"usernax","avatar_template":"/letter_avatar_proxy/v2/letter/u/ba9def/{size}.png","created_at":"2019-12-23T17:15:47.540Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/open_mouth.png?v=5\" title=\":open_mouth:\" class=\"emoji\" alt=\":open_mouth:\"\u003e \u003cbr\u003eYes! Me too!\u003c/p\u003e","post_number":442,"post_type":1,"updated_at":"2019-12-23T17:15:47.540Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":148,"score":45.3,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Ralph","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1632,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37845,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-23T18:34:27.586Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/ke10g\"\u003e@Ke10g\u003c/a\u003e- my opinion,  FPAA isn‚Äôt a great idea if it requires a D-A and an A-D, only to be mixed in Axoloti and sent back out through another D-A.\u003c/p\u003e\n\n\u003cp\u003eThe FPAA operates on analog, so makes most sense after the final D-A. Or before input  A-D, in the case of an Axoloti FX processor.\u003c/p\u003e","post_number":443,"post_type":1,"updated_at":"2019-12-23T18:34:27.586Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":147,"score":50.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37847,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-23T19:35:07.784Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e yes this is what I wondering. Can you not have the conversions happening in the fpaa allowing you to do the transfers between the axo and the fpaa digitally?\u003c/p\u003e","post_number":444,"post_type":1,"updated_at":"2019-12-23T19:35:07.784Z","reply_count":0,"reply_to_post_number":443,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":148,"score":30.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37848,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-23T19:38:25.748Z","cooked":"\u003cp\u003eEven if you could, it‚Äôs still too many conversions. And you can‚Äôt.\u003c/p\u003e","post_number":445,"post_type":1,"updated_at":"2019-12-23T19:38:25.748Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":145,"score":49.65,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37849,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-23T19:56:50.895Z","cooked":"\u003cp\u003eThanks for the clarification... If the analog pins were running at an appropriate frequency, in could work though no?\u003c/p\u003e","post_number":446,"post_type":1,"updated_at":"2019-12-23T19:56:50.895Z","reply_count":0,"reply_to_post_number":445,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":146,"score":30.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37850,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-12-23T20:50:06.214Z","cooked":"\u003cp\u003eThere's some subtlety here. Tele is spot on in the sense that we need to be intelligent about avoiding excessive conversion, but I'm more optimistic about what we can achieve. The upstream and downstream cases are the easiest as mentioned. To what extent we allow more complex cases, i.e. feedback loops rather than a linear chain, is to be determined.\u003c/p\u003e\n\n\u003cp\u003eOne subtlety is that parameters in the analog domain are under direct digital control. This means that, for example, a digital signal in the Axo domain could modulate a parameter in the FPAA domain purely through digital means without any conversion in the traditional sense. The signal can be \"connected\" to the analog domain without actually running out on a real wire as a voltage. So there could be a feedback loops without any extra conversion: FPAA into the normal Axo ADC, Axo DAC to audio output or FPAA, Axo Signal to FPAA digitally.\u003c/p\u003e\n\n\u003cp\u003eTechnically you actually can do AD conversion in the FPAA itself and send out a digital signal back to the host processor. This is a feature of the particular FPAA we're using.\u003c/p\u003e\n\n\u003cp\u003eWe also have the normal integrated processor ADC channels and DAC that can be used for exchanging signals with the FPAA domain independent of the normal Axo codec. In this case there would be an actual analog signal on a wire in between the two devices.\u003c/p\u003e\n\n\u003cp\u003eJust sketching here; the final solution will be some mixture of these approaches.\u003c/p\u003e","post_number":447,"post_type":1,"updated_at":"2019-12-23T20:50:06.214Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":155,"score":66.95,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37852,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-23T23:04:39.049Z","cooked":"\u003cp\u003eThis is really interesting. Thanks for the introduction to the topic. \u003c/p\u003e\n\n\u003cp\u003eAnother thing I wonder, since I've only started thinking of fpaa is: what human ears like about analog filters is their various characteristics presumably not only due to their architecture or design but due to the components and materials used. The fpaa changes the architecture on the fly, but the material characteristics stay the same. What do people say about the sound of analog filters instantiated on fpaa vs analog filters built with discrete components? What I mean is, is it worth it? Do people even hear a difference between a dsp filter that is purely digital and an fpaa filter?\u003c/p\u003e","post_number":449,"post_type":1,"updated_at":"2019-12-23T23:04:39.049Z","reply_count":1,"reply_to_post_number":447,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":157,"score":52.4,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37853,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-24T05:08:23.627Z","cooked":"\u003cp\u003eExcellent questions!\u003c/p\u003e","post_number":450,"post_type":1,"updated_at":"2019-12-24T05:08:23.627Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":155,"score
