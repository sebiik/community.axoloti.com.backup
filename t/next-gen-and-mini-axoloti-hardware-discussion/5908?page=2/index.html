        <h1>
  <a href="/t/next-gen-and-mini-axoloti-hardware-discussion/5908">Next-gen and mini Axoloti hardware discussion</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tim052'><b itemprop='author'>Tim052</b></a>
           
           <time datetime='2019-08-08T04:44:03Z' itemprop='datePublished'>
             2019-08-08 04:44:03 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How Pin compadible is this poing to be with the older axolot?i I'm currently working on expansion board for the orginal that adds fair amount of IO (button, leds, function keys, screens, pots etc.) and would like to open source it for people not interested in building a fully custom interface for the axo. Is it likely to need a substantual revison to work with this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-08T06:04:38Z' itemprop='datePublished'>
             2019-08-08 06:04:38 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Compatible pins will be available for the core functions; I'm going to make as much IO available as possible in the space constraints we have to work with. Pins might end up in physically different locations on the board though; the board itself is going to have different dimensions. So an expansion that depends on the actual shape of the original board is unlikely to work directly with the new board. You'd need to wire it up manually. There is going to be a standard header somewhat like the Raspberry Pi that will allow for stacking expansion boards.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/floodcomics'><b itemprop='author'>floodcomics</b></a>
           
           <time datetime='2019-08-08T10:31:24Z' itemprop='datePublished'>
             2019-08-08 10:31:24 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can't really contribute to the technical discussion, but I can guarantee I'll get at least another 2 Axoloti's and force all my friends to buy one if you slap on some more SRAM and CPU power <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/floodcomics'><b itemprop='author'>floodcomics</b></a>
           
           <time datetime='2019-08-08T10:40:05Z' itemprop='datePublished'>
             2019-08-08 10:40:05 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you design it to fit in Eurorack you would probably make a lot of people happy. Could even add some CV I/O (or head unit) and a Eurorack faceplate to mount it in if you wanna go all out. Not important to me personally, but could help sales.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2019-08-08T14:23:51Z' itemprop='datePublished'>
             2019-08-08 14:23:51 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I actually think that an axoloti fork that would be very successful in general would be that one that includes a minimal interface in a very small package.  something a bit like a pocket operator but with way more possibilities. Since <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> provided  the oled object, now it became essential in order to be able to switch between different patches in the sdcard and actually knowing what you are loading... (among other things)   doing a 4x4 matrix of pushbuttons (+ extras) with its respective LEds shouldn't be super costly  and then just adding maybe 4 cheap pots to tweak parameters and one encoder to load patches from Sdcard or other scrolling purposes would be really cool.  Specially because. "custom" sequencers and patches that are native for this interface will start showing up in the forum and will work perfectly because of using the same configuration.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-08-08T15:31:50Z' itemprop='datePublished'>
             2019-08-08 15:31:50 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fwiw, new teensy 4.0 with an M7<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://hackaday.com/2019/08/07/new-teensy-4-0-blows-away-benchmarks-implements-self-recovery-returns-to-smaller-form/" target="_blank" rel="nofollow noopener">hackaday.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://hackaday.com/wp-content/uploads/2019/08/teensy-4.0-top.jpg?w=600" width="695" height="391" class="thumbnail">

<h3><a href="https://hackaday.com/2019/08/07/new-teensy-4-0-blows-away-benchmarks-implements-self-recovery-returns-to-smaller-form/" target="_blank" rel="nofollow noopener">New Teensy 4.0 Blows Away Benchmarks, Implements Self-Recovery, Returns To...</a></h3>

<p>Paul Stoffregen did it again: the Teensy 4.0 has been released. The latest in the Teensy microcontroller development board line, the 4.0 returns to the smaller form-factor last seen with the 3.2, a…</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>Maybe an inspiration</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reaganry'><b itemprop='author'>reaganry</b></a>
           
           <time datetime='2019-08-08T15:36:30Z' itemprop='datePublished'>
             2019-08-08 15:36:30 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just saw these STM32 controlled (Analog)FPGA boards going for $99. cant find the link. grr.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reaganry'><b itemprop='author'>reaganry</b></a>
           
           <time datetime='2019-08-08T15:41:23Z' itemprop='datePublished'>
             2019-08-08 15:41:23 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>adafruit is selling their own cortexM4(SAMD51) boards too with teensy specs &amp; more form options- just ordered one. [edit] changed my order to the teensy4.0- thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-08-08T15:49:20Z' itemprop='datePublished'>
             2019-08-08 15:49:20 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="28" data-topic="5908" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/dbc845/40.png" class="avatar">reaganry:</div>
<blockquote><p>I just saw these STM32 controlled (Analog)FPGA boards going for $99. cant find the link. grr.</p></blockquote></aside>

<p>You’re probably referring to zrna.org,<br>Designed and sold by <a class="mention" href="/u/urklang">@urklang</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reaganry'><b itemprop='author'>reaganry</b></a>
           
           <time datetime='2019-08-08T15:53:02Z' itemprop='datePublished'>
             2019-08-08 15:53:02 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thats it. zrna/urklang. seems i've seen those names somewhere recently... lol</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-09T00:24:52Z' itemprop='datePublished'>
             2019-08-09 00:24:52 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the mention <a class="mention" href="/u/reaganry">@reaganry</a>. Funny you should mention Adafruit as well. Phil and Limor (of Adafruit) bought a Zrna board from me actually and are planning to do some coverage. Stay tuned for possible future collaborations.</p>

<p>What is particularly amazing to me about Adafruit is that they have a manufacturing facility in NYC so they can produce hardware in house. Getting more FPGA/FPAA/DSP/Audio kinds of applications into the Adafruit ecosystem could be huge and would likely help us be able to bring prices way down.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-09T00:39:02Z' itemprop='datePublished'>
             2019-08-09 00:39:02 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Quick progress update: stuck taking care of some Zrna-related stuff at the moment. Planning to devote this weekend to the mini Axo layout so we can get it in for a quote early next week.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-08-09T19:07:51Z' itemprop='datePublished'>
             2019-08-09 19:07:51 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>good stuff. just for clarity, we are talking about a 600mhz processor vs. the existing 168mhz, right? that would be a huge boost in performance...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-08-09T21:57:26Z' itemprop='datePublished'>
             2019-08-09 21:57:26 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>H7 goes to 480Mhz. Yes, I’d expect a big performance boost.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-09T22:21:08Z' itemprop='datePublished'>
             2019-08-09 22:21:08 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To clarify: a bump in the clock speed sets us up for performance increases, but there may be gotchas and other bottlenecks lurking in the existing software stack. I'm going to have to put in some work on the software to make sure that we're really taking full advantage of the new hardware. The full benefits may not be there on day one. Like I was saying above my approach is going to be to work for stability and compatibility first and performance later, so we may have extra hardware headroom that isn't fully unlocked right away. On the other hand we may get lucky and be able to unlock right away. I'm not going to know for sure until I have the hardware prototype in front of me.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-08-10T06:47:56Z' itemprop='datePublished'>
             2019-08-10 06:47:56 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry i was reading about the M7 of the teensy 4.0 <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-10T08:10:13Z' itemprop='datePublished'>
             2019-08-10 08:10:13 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The Teensy uses an NXP chip based on an M7 core. The STM32H7 is also an M7, just a different implementation in silicon. Interesting whitepaper from NXP: <a href="https://www.nxp.com/docs/en/white-paper/I.MXRT1050WP.pdf" rel="nofollow noopener">https://www.nxp.com/docs/en/white-paper/I.MXRT1050WP.pdf</a></p>

<p>Would need to look more closely to see how they stack up in terms of peripherals, etc. What jumps out at me right away is that it only has a 128K boot rom, no large internal flash like the ST chips. I think the Teensy is probably using an external flash chip but I'm not seeing exactly where it is at first glance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-08-10T08:51:36Z' itemprop='datePublished'>
             2019-08-10 08:51:36 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="38" data-topic="5908"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>I think the Teensy is probably using an external flash chip but I'm not seeing exactly where it is at first glance.</p></blockquote></aside>

<p>i don't think so. from the pictures <a href="https://www.pjrc.com/store/teensy40.html" rel="nofollow noopener">https://www.pjrc.com/store/teensy40.html</a> and from the price point (19.95$) it seems it is "just" the one chip actually. there are two other "MCUs" on the board but i can't read them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Next-gen and mini Axoloti hardware discussion'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-08-10T17:51:38Z' itemprop='datePublished'>
             2019-08-10 17:51:38 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As far as I can tell, the flash setup is similar to teensy 3.x, meaning : external flash, and a small MCU used only for programming the flash.</p>

<p>Note : MCU means Micro Controller Unit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

           <time datetime='2019-08-10T18:58:36Z' itemprop='datePublished'>
             2019-08-10 18:58:36 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes. that is why i wrote "MCU"</p>

          ps.store("topic_5908", {"post_stream":{"posts":[{"id":35339,"name":"Tim Mooney","username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png","created_at":"2019-08-08T04:44:03.795Z","cooked":"\u003cp\u003eHow Pin compadible is this poing to be with the older axolot?i I'm currently working on expansion board for the orginal that adds fair amount of IO (button, leds, function keys, screens, pots etc.) and would like to open source it for people not interested in building a fully custom interface for the axo. Is it likely to need a substantual revison to work with this?\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2019-08-08T04:44:03.795Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":199,"score":50.2,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2130,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35340,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-08T06:04:38.094Z","cooked":"\u003cp\u003eCompatible pins will be available for the core functions; I'm going to make as much IO available as possible in the space constraints we have to work with. Pins might end up in physically different locations on the board though; the board itself is going to have different dimensions. So an expansion that depends on the actual shape of the original board is unlikely to work directly with the new board. You'd need to wire it up manually. There is going to be a standard header somewhat like the Raspberry Pi that will allow for stacking expansion boards.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-08-08T06:04:38.094Z","reply_count":0,"reply_to_post_number":22,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":198,"score":40.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35344,"name":"www.floodcomics.com","username":"floodcomics","avatar_template":"/user_avatar/community.axoloti.com/floodcomics/{size}/5260_1.png","created_at":"2019-08-08T10:31:24.144Z","cooked":"\u003cp\u003eCan't really contribute to the technical discussion, but I can guarantee I'll get at least another 2 Axoloti's and force all my friends to buy one if you slap on some more SRAM and CPU power \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-08-08T10:31:24.144Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":196,"score":59.55,"yours":false," atar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-09T00:24:52.537Z","cooked":"\u003cp\u003eThanks for the mention \u003ca class=\"mention\" href=\"/u/reaganry\"\u003e@reaganry\u003c/a\u003e. Funny you should mention Adafruit as well. Phil and Limor (of Adafruit) bought a Zrna board from me actually and are planning to do some coverage. Stay tuned for possible future collaborations.\u003c/p\u003e\n\n\u003cp\u003eWhat is particularly amazing to me about Adafruit is that they have a manufacturing facility in NYC so they can produce hardware in house. Getting more FPGA/FPAA/DSP/Audio kinds of applications into the Adafruit ecosystem could be huge and would likely help us be able to bring prices way down.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2019-08-09T00:24:52.537Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":204,"score":156.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35354,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-09T00:39:02.686Z","cooked":"\u003cp\u003eQuick progress update: stuck taking care of some Zrna-related stuff at the moment. Planning to devote this weekend to the mini Axo layout so we can get it in for a quote early next week.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2019-08-09T00:39:02.686Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":192,"score":89.05,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35357,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-08-09T19:07:51.712Z","cooked":"\u003cp\u003egood stuff. just for clarity, we are talking about a 600mhz processor vs. the existing 168mhz, right? that would be a huge boost in performance...\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2019-08-09T19:07:51.712Z","reply_count":0,"reply_to_post_number":33,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":187,"score":63.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35358,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-08-09T21:57:26.355Z","cooked":"\u003cp\u003eH7 goes to 480Mhz. Yes, I’d expect a big performance boost.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2019-08-09T21:57:26.355Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":187,"score":43.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35359,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-09T22:21:08.537Z","cooked":"\u003cp\u003eTo clarify: a bump in the clock speed sets us up for performance increases, but there may be gotchas and other bottlenecks lurking in the existing software stack. I'm going to have to put in some work on the software to make sure that we're really taking full advantage of the new hardware. The full benefits may not be there on day one. Like I was saying above my approach is going to be to work for stability and compatibility first and performance later, so we may have extra hardware headroom that isn't fully unlocked right away. On the other hand we may get lucky and be able to unlock right away. I'm not going to know for sure until I have the hardware prototype in front of me.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2019-08-09T22:21:08.537Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":194,"score":99.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35374,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-08-10T06:47:56.869Z","cooked":"\u003cp\u003esorry i was reading about the M7 of the teensy 4.0 \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2019-08-10T06:47:56.869Z","reply_count":1,"reply_to_post_number":35,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":189,"score":43.45,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35376,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-10T08:10:13.289Z","cooked":"\u003cp\u003eThe Teensy uses an NXP chip based on an M7 core. The STM32H7 is also an M7, just a different implementation in silicon. Interesting whitepaper from NXP: \u003ca href=\"https://www.nxp.com/docs/en/white-paper/I.MXRT1050WP.pdf\" rel=\"nofollow noopener\"\u003ehttps://www.nxp.com/docs/en/white-paper/I.MXRT1050WP.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWould need to look more closely to see how they stack up in terms of peripherals, etc. What jumps out at me right away is that it only has a 128K boot rom, no large internal flash like the ST chips. I think the Teensy is probably using an external flash chip but I'm not seeing exactly where it is at first glance.\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2019-08-10T08:10:13.289Z","reply_count":1,"reply_to_post_number":37,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":202,"score":46.0,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.nxp.com/docs/en/white-paper/I.MXRT1050WP.pdf","internal":false,"reflection":false,"clicks":9}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35377,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-08-10T08:51:36.897Z","cooked":"\u003caside class=\"quote\" data-post=\"38\" data-topic=\"5908\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think the Teensy is probably using an external flash chip but I'm not seeing exactly where it is at first glance.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei don't think so. from the pictures \u003ca href=\"https://www.pjrc.com/store/teensy40.html\" rel=\"nofollow noopener\"\u003ehttps://www.pjrc.com/store/teensy40.html\u003c/a\u003e and from the price point (19.95$) it seems it is \"just\" the one chip actually. there are two other \"MCUs\" on the board but i can't read them.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2019-08-10T08:54:39.705Z","reply_count":0,"reply_to_post_number":38,"quote_count":1,"avg_time":11,"incoming_link_count":15,"reads":208,"score":117.15,"yours":false,"topic_id":5908,"topic_slug":"next-gen-and-mini-axoloti-hardware-discussion","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.pjrc.com/store/teensy40.html","internal":false,"reflection":false,"title":"PJRC Store","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size
