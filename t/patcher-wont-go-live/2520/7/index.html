      <div class='post' itemprop='articleBody'>
        <p>Hi There,<br>Thanks too all who have tried to help :)) <br>i'm very sorry for long delays in thread i have very limited internet access so please accept my apologies.<br>Thankfully i have managed to get the board to go live (yaaay) by back dating to version 0.8, my mac wouldn't see runtime as an app and therefore i couldn't do anything with the download. However now i have the board live i'm loving the software very intuitive i am going  to start a blog on github all about the project should anyone be interested i will post link as soon as i have created the repository :)).<br>CHEERS,<br>Chris</p>
      </div>

<p>I dont understand this statement... <br>download this:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/88b6b8a48a31bf43bfe34ee90a752649b598f48c" href="//community.axoloti.com/uploads/default/original/2X/8/88b6b8a48a31bf43bfe34ee90a752649b598f48c.png" class="lightbox" title="Screen Shot 2016-11-21 at 19.02.42.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/88b6b8a48a31bf43bfe34ee90a752649b598f48c_1_690x28.png" width="690" height="28"><div class="meta">

<p>open it and you will get this:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9cafabe4917cecef53d959c27761f1e8eac746d4" href="//community.axoloti.com/uploads/default/original/2X/9/9cafabe4917cecef53d959c27761f1e8eac746d4.png" class="lightbox" title="Screen Shot 2016-11-21 at 19.05.00.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9cafabe4917cecef53d959c27761f1e8eac746d4_1_690x424.png" width="690" height="424"><div class="meta">

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/27bce47de90c2740502236bcd4050f50f218d86a" href="//community.axoloti.com/uploads/default/original/2X/2/27bce47de90c2740502236bcd4050f50f218d86a.png" class="lightbox" title="Screen Shot 2016-11-21 at 19.03.54.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/27bce47de90c2740502236bcd4050f50f218d86a_1_690x294.png" width="690" height="294"><div class="meta">
