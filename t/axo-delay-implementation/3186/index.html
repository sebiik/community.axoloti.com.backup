  <a href="/t/axo-delay-implementation/3186">Axo delay implementation</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Walla'><b itemprop='author'>Walla</b></a>
           
           <time datetime='2017-04-05T16:35:35Z' itemprop='datePublished'>
             2017-04-05 16:35:35 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there, so for a project i'm doing for university, i am attempting to make a delay among other things (chorus &amp; flanger, but they are derivatives on delay), and have found the way its done in factory objects is rather different to what i've been taught. To clear up any confusion, the object i am using is a combination of delay rite/read interp.<br>If we look at the local data it seems there are 3 delay related variables </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/52b2c1c7d20ff5d131a5b212ebaa571c4fa62647.jpg" width="388" height="81"></p>

<p>I can see what these are defined as, but not really sure as to what each of them really do. In the processing code (s-rate) "LENGTH" isn't actually used at all, only LENGTHPOW * LENGTHMASK are used. </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/de1f4c2a05207e0e848344400113f5b2c571411f.jpg" width="459" height="213"></p>

<p>If we look at line 2 &amp; 3 for example, this looks like the inlet actually being written to the buffer, but unsure as to what &amp;LENGTHMASK is doing? and LENGTHPOW for that matter</p>

<p>And again with the processing code from read interp, I've been taught how to use buffers by having a read and a write pointer in a circular buffer that wraps around, but cant see anything to do with a read pointer, instead it looks like on line 7, tmp_di is a variable relating to the write point which acts as the read point, is this right ? but the code after that does get a bit lost on me, its so different to what i was taught! You're probably just thinking why not use what you where taught ? well i i would love to, but we where given a framework to work in written by our lecturer, and haven't had much success in porting it over (way too many error messages)</p>

<p>The main reason i am investigating all of this is because i am attempting to make a chorus from this as a building block, i have put the lfo inside the object and that all works, but i cant seem to figure out where to apply the lfo as there isnt an obvious read pointer! </p>

<p>Here is what i've done so far <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/c34b07785ae0ea8444d3262a140205731d350a36.axo">dead chorus.axo</a> (4.1 KB) please let me know if you can help <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-05T17:27:03Z' itemprop='datePublished'>
             2017-04-05 17:27:03 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="3186"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png" class="avatar">Walla:</div>
<blockquote><p>LENGTH</p></blockquote></aside>

<p>I am pretty sure it refers to size and length of the delay line. You know, the attribute where you set the delay length in 1024, 2048, 4096, etc...</p>

<p>When I look at the picture I see it is not a factory delay line, cause the reference to the delay/write object has been removed. WHich one are you working on? The attr_ references for the array and writpos, which is usually located in the delay/write sdram object have been removed.</p>

<p>So if this is a combined object of the delay/write and the delay/read int, take a look in the local code page. There you should see this:<br><img src="//community.axoloti.com/uploads/default/original/2X/4/48f21bdd7deca3fb733d034125db72cfdc6cb78d.png" width="540" height="235"></p>

<p>If not a combined object, then look inside the delay/write sdram.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo delay implementation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Walla'><b itemprop='author'>Walla</b></a>
           
           <time datetime='2017-04-05T17:47:51Z' itemprop='datePublished'>
             2017-04-05 17:47:51 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It looks like LEGTHPOW is the normal delay size, then what about the (1&lt;&lt;attr_size) for LENGTH and LENGTHMASK ?</p>

<p>I did write in the original post but there was a lot of writing so could have got a bit lost, i have combined the factory read/write interp into one object, what makes you think its not factory ? i have that same section you posted as the first picture in my initial post.</p>

<p>I can see what the names are, it just this has been done very differently to the only way in which i know, so i need to try and get my head around whats going on with each variable, as i understand the processes involved, i just can't pick that out from the code. Does that make sense ?</p>
      </div>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="3186"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png" class="avatar">Walla:</div>
<blockquote><p>what makes you think its not factory ?</p></blockquote></aside>

<p>Cause the factory objects are NOT combined. They are seperate, Anyway, i doesnt really matter <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="3" data-topic="3186"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png" class="avatar">Walla:</div>
<blockquote><p>It looks like LEGTHPOW is the normal delay size, then what about the (1&lt;&lt;attr_size) for LENGTH and LENGTHMASK ?</p></blockquote></aside>

<p>I opened the code and looked. Look in "local code". There you see all three. If you want to find where the LENGTH is used, look in "init code". But in general ALL three refers to the delay size;<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/540c2f854760d29d787d86c0d0ee409e8b5a8519" href="//community.axoloti.com/uploads/default/original/2X/5/540c2f854760d29d787d86c0d0ee409e8b5a8519.png" class="lightbox" title="1.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/540c2f854760d29d787d86c0d0ee409e8b5a8519_1_690x138.png" width="690" height="138"><div class="meta">
<span class="filename">1.png</span><span class="informations">830x166 19.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6240c044b10c5fe0774bf5410f230cfb8a31ab69.png" width="170" height="185"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo delay implementation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Walla'><b itemprop='author'>Walla</b></a>
           
           <time datetime='2017-04-05T18:03:50Z' itemprop='datePublished'>
             2017-04-05 18:03:50 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry should have been more clear then, it is a 'custom' object combined of the factory read/write <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>My general question was about what these 3 are each actually doing, why have 3 variables for the length of the buffer ? for example whats the point of having LENGTH bitshifted left 1 position ?<br>but the second part was more trying to get an understanding of whats going on in the s-rate code for the delay/read interp and how those variables are being used, as ultimately i want to be modulating the read position with the LFO, as there isn't a specific function for the read pointer</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo delay implementation'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-05T18:05:33Z' itemprop='datePublished'>
             2017-04-05 18:05:33 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry cant help you wit that. I am still learning things like that, so I am definately following your post <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Walla'><b itemprop='author'>Walla</b></a>
           
           <time datetime='2017-04-05T18:07:51Z' itemprop='datePublished'>
             2017-04-05 18:07:51 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No worries! yes its quite hard just going from code without any comments or documentation, i think that is going to be one of the next big steps to get this product to the masses, documentation!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo delay implementation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-05T18:15:06Z' itemprop='datePublished'>
             2017-04-05 18:15:06 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>mod note: ive renamed topic to a bit a bit clearer</p>

<p>I suspect its doing as you have been taught, just it using binary operations to keep it efficient..</p>

<p>LENGTHMASK is being used as a modulo operation to keep the array read within bounds.</p>

<p>LENGTHPOW <br>first instance to calculate the read position, (this is a division, taking into account <a href="//community.axoloti.com/t/coding-axoloti-objects">this is in Q27 format, see user guide for more on this</a>)<br>second instance, this is part of the interpolation, so how much of the delay time, is between samples.</p>

<p>sorry this is a bit 'overview' , the best idea is to work thru an example. <br>this integer maths is at first a bit confusing, again check the post in the user guide section.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axo delay implementation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-05T18:27:33Z' itemprop='datePublished'>
             2017-04-05 18:27:33 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw: if you are doing this for 'educational purposes' , I'm not sure id advise going down the whole Q27/integer maths route, its not really going to gain you much understanding in delay lines/fx (if that's your goal), and its hard when reading code, to try to learn multiple things at the same time.</p>

<p>so I think, I would be tempted to convert the audio/parameters into floats, and use a more understandable implementation... (as you are being taught), similarly your implementation doesn't need to use the optimisation tips used by the factory objects. </p>

<p>once you have your 'simple' implementation working, then you can take that knowledge and go back and revise to a more optimised form if you feel its necessary - but then you will be able to concentrate on that, rather than the delay implementation.</p>

<p>just my personal opinion , I'm sure you'll get there in the end either way.</p>

<p>EDIT, for float to int32 and back you need q27_to_float(), and float_to_q27(), <br>if you look at fx/rngs/reverb k-rate code you will see us doing this conversion.<br>(you don't need to look at the reverb code, just how its doing the conversion in Axoloti to float, which is probably how you've been taught delay lines)</p>

<aside class="quote" data-post="7" data-topic="3186"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png" class="avatar">Walla:</div>
<blockquote><p>yes its quite hard just going from code without any comments or documentation, i think that is going to be one of the next big steps to get this product to the masses, documentation!</p></blockquote></aside>

<p>I think that's probably an unrealistic expectation, I don't Axoloti factory objects are created to be an education in how to write dsp code/integer maths, rather to provide a visual patching environment so users do <strong>not</strong> have to know about dsp coding. <br>if you can learn coding techniques from them (as I have)  I personally have seen this as a bonus.<br>(Johannes may have a different opinion, this is just my view)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Walla'><b itemprop='author'>Walla</b></a>
           
           <time datetime='2017-04-07T17:34:45Z' itemprop='datePublished'>
             2017-04-07 17:34:45 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So first of all thanks <a class="mention" href="/users/thetechnobear">@thetechnobear</a> for another very helpful reply, much appreciated! also good choice in title update, mine was a bit vague.</p>

<p>I have taken your advice and a converting all data into floats for my working and then back again for the output which has helped me in other areas (distortion implementation).</p>

<p>I started trying to port over my old code into axo and i seem to have run into a bit of a halt. Basically, i set it all up as it worked with xcode, changing variable names and references of course so they match the axo framework, and when i run the object, the compiler takes a little longer than normal to run, then when it runs i got a couple of odd, squeaky noises, spits out a huuuge error in the console window and then crashes.<br>Before it crashed, i got a really quick look at the console and it said something about overflow of 2605 samples, which i'm assuming is something to do with how i'm creating and using my buffer, but i'm really not too sure as its not something i dealt with on my course. </p>

<p>So after axo had crashed i lost my object, so i re-wrote it out (only a few lines) and now when i go to compile the green LED flashes really fast, then it seems to reboot as it disconnects from my laptop, while both led's flash and im back to the start <img src="//community.axoloti.com/images/emoji/emoji_one/confused.png?v=3" title=":confused:" class="emoji" alt=":confused:"> there is now no more error in console, only:<br>Starting patch...<br>patch start taking too long, disconnecting<br>Disconnect request<br>Done starting patch</p>

<p>Have uploaded the object in question. All i want to be doing here is taking the input and adding to buffer, then have a fixed delay time of 0.25s mixed with the original. All variable names should be obvious <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/ae81b9e1c55549137db9ea63e06749a117d7c07c.axo">simple echo.axo</a> (1.6 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo delay implementation'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-07T18:36:35Z' itemprop='datePublished'>
             2017-04-07 18:36:35 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, I don't have time to debug your code, so I can only point out some errors that 'stand out' to me.</p>

<p>the main issue, is you are trying to store the float signal into a 16 bit int, its should be a float (which is 32bit), make your array a float.</p>

<p>( are you not getting 'type conversion' warnings when you compile this?)  </p>

<p></p><pre><code class="lang-auto">buffreadpos = buffwritepos - 12000; 
if(buffreadpos &lt; 0) buffreadpos = 0;</code></pre>

<p>this is wrong,<br>essentially what your trying to do is create a circular buffer... <br>if the writepos = 100, then readpos = 12000 -writepos,<br>i.e. 11500</p>

<p>note, you  also need to be careful here, if your buffer size is less that the delay line size, you need to handle this too.<br>(your default is 5000, so cannot work for 12000 samples)</p>

<p>also your check will not work..<br>bufferreadpos will never be &lt;  0 as you have declared it as a uint, i.e. an unsigned int... </p>

<p>this is probably what is crashing your patch, as on the first execution<br>bufreadpos = 0-12000, which will evaluation to  UINT32_MAX-12000, <br>which is a very large number, well beyond your array boundary <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>finally, if you are using larger delay lines you will want to declare the array in sdram, as the default (sram) is quite small... look up one of the factory objects with sdram in title to see how to do this.</p>

<p>also id be tempted to add a 'wet/dry' param, so your out only has a part of you in signal.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>awesome, dont worry about that! that fact you can find time to help me at all i am gracious for <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> you must be a very busy man!</p>

<p>aha thought there might have been a few oversights in the porting of code, sorted, and no not that i saw!</p>

<blockquote><p>buffreadpos = buffwritepos - 12000; <br>if(buffreadpos &lt; 0) buffreadpos = 0;</p></blockquote>

<p>This little bit is giving me quite a hard time to get my head around its wrong because this is the way we've been taught and is in my working code. I understand your example, but not sure as to what the work around would be. <br>To create the circular buffer, you wrap the write/read pointers so for the read, instead of the above code, would it be something like:</p>

<blockquote><p>buffreadpos = buffwritepos - 12000; <br>if(buffreadpos &lt;= 0) buffreadpos = buffreadpos + attr_size;</p></blockquote>

<p>this in my head would fix it as it would just add the full buffer size with the offset from being negative ?</p>

<p>Have now declared the array into sdram, was getting the error: incompatible types in assignment of 'float*' to 'float* [17]' for this line...</p>

<blockquote><p>array = &amp;_array[parent-&gt;polyIndex][0];</p></blockquote>

<p>but a pointer to the declaration in local data seemed to solve that.</p>

<p>Think there is something wrong with my floats though somewhere, these 2 lines of code which are the only ones accessing the array, are giving me the error <em>"can't convert float to float in assignment"</em>, which has me headscratching as the only time im converting from/to a float is on an inlet variable first thing when audio comes in and last thing as audio is sent to the outlet.</p>

<blockquote><p>array[writepos] = fIn; <br>fDelSig = array[readpos];</p></blockquote>

<p>Does that error message imply that because the array is a float, the input will automatically get converted before it goes into the array ? that is my only thought (fIn and fDelSig are delcared as float type)</p>
      </div>

        <p>sorry dont have time to read now...<br>the 'trick' with this, is probably to actually track readpos (not write) and use modulo </p>

      <div class='post' itemprop='articleBody'>
        <p>Are you executing code in k-rate or s-rate?</p>

<p>Because if you want to access buffered inlets or outlets (red) in k-rate, you need to specify the exact sample..</p>

<p>For example be out a frac32buffer outlet: in k-rate</p>

<p></p><pre><code class="lang-auto">outlet_out[15] = value;</code></pre>

<p>While, in s-rate:<br></p>

<p></p><pre><code class="lang-auto">outlet_out = value;</code></pre>

          ps.store("topic_3186", {"post_stream":{"posts":[{"id":19428,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-05T16:35:35.976Z","cooked":"\u003cp\u003eHi there, so for a project i'm doing for university, i am attempting to make a delay among other things (chorus \u0026amp; flanger, but they are derivatives on delay), and have found the way its done in factory objects is rather different to what i've been taught. To clear up any confusion, the object i am using is a combination of delay rite/read interp.\u003cbr\u003eIf we look at the local data it seems there are 3 delay related variables \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/52b2c1c7d20ff5d131a5b212ebaa571c4fa62647.jpg\" width=\"388\" height=\"81\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI can see what these are defined as, but not really sure as to what each of them really do. In the processing code (s-rate) \"LENGTH\" isn't actually used at all, only LENGTHPOW * LENGTHMASK are used. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/de1f4c2a05207e0e848344400113f5b2c571411f.jpg\" width=\"459\" height=\"213\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf we look at line 2 \u0026amp; 3 for example, this looks like the inlet actually being written to the buffer, but unsure as to what \u0026amp;LENGTHMASK is doing? and LENGTHPOW for that matter\u003c/p\u003e\n\n\u003cp\u003eAnd again with the processing code from read interp, I've been taught how to use buffers by having a read and a write pointer in a circular buffer that wraps around, but cant see anything to do with a read pointer, instead it looks like on line 7, tmp_di is a variable relating to the write point which acts as the read point, is this right ? but the code after that does get a bit lost on me, its so different to what i was taught! You're probably just thinking why not use what you where taught ? well i i would love to, but we where given a framework to work in written by our lecturer, and haven't had much success in porting it over (way too many error messages)\u003c/p\u003e\n\n\u003cp\u003eThe main reason i am investigating all of this is because i am attempting to make a chorus from this as a building block, i have put the lfo inside the object and that all works, but i cant seem to figure out where to apply the lfo as there isnt an obvious read pointer! \u003c/p\u003e\n\n\u003cp\u003eHere is what i've done so far \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c34b07785ae0ea8444d3262a140205731d350a36.axo\"\u003edead chorus.axo\u003c/a\u003e (4.1 KB) please let me know if you can help \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-04-05T18:05:05.676Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":51,"incoming_link_count":12,"reads":57,"score":78.95,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c34b07785ae0ea8444d3262a140205731d350a36.axo","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19436,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-05T17:27:03.269Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3186\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png\" class=\"avatar\"\u003eWalla:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLENGTH\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI am pretty sure it refers to size and length of the delay line. You know, the attribute where you set the delay length in 1024, 2048, 4096, etc...\u003c/p\u003e\n\n\u003cp\u003eWhen I look at the picture I see it is not a factory delay line, cause the reference to the delay/write object has been removed. WHich one are you working on? The attr_ references for the array and writpos, which is usually located in the delay/write sdram object have been removed.\u003c/p\u003e\n\n\u003cp\u003eSo if this is a combined object of the delay/write and the delay/read int, take a look in the local code page. There you should see this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/48f21bdd7deca3fb733d034125db72cfdc6cb78d.png\" width=\"540\" height=\"235\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf not a combined object, then look inside the delay/write sdram.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-04-05T17:47:27.582Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":25,"incoming_link_count":0,"reads":50,"score":16.25,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19437,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-05T17:47:51.081Z","cooked":"\u003cp\u003eIt looks like LEGTHPOW is the normal delay size, then what about the (1\u0026lt;\u0026lt;attr_size) for LENGTH and LENGTHMASK ?\u003c/p\u003e\n\n\u003cp\u003eI did write in the original post but there was a lot of writing so could have got a bit lost, i have combined the factory read/write interp into one object, what makes you think its not factory ? i have that same section you posted as the first picture in my initial post.\u003c/p\u003e\n\n\u003cp\u003eI can see what the names are, it just this has been done very differently to the only way in which i know, so i need to try and get my head around whats going on with each variable, as i understand the processes involved, i just can't pick that out from the code. Does that make sense ?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-04-05T17:47:51.081Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":47,"score":15.15,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19438,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-05T17:55:54.333Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"3186\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png\" class=\"avatar\"\u003eWalla:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhat makes you think its not factory ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCause the factory objects are NOT combined. They are seperate, Anyway, i doesnt really matter \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"3186\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png\" class=\"avatar\"\u003eWalla:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt looks like LEGTHPOW is the normal delay size, then what about the (1\u0026lt;\u0026lt;attr_size) for LENGTH and LENGTHMASK ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI opened the code and looked. Look in \"local code\". There you see all three. If you want to find where the LENGTH is used, look in \"init code\". But in general ALL three refers to the delay size;\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/540c2f854760d29d787d86c0d0ee409e8b5a8519\" href=\"//community.axoloti.com/uploads/default/original/2X/5/540c2f854760d29d787d86c0d0ee409e8b5a8519.png\" class=\"lightbox\" title=\"1.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/540c2f854760d29d787d86c0d0ee409e8b5a8519_1_690x138.png\" width=\"690\" height=\"138\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e1.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e830x166 19.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6240c044b10c5fe0774bf5410f230cfb8a31ab69.png\" width=\"170\" height=\"185\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-04-05T17:57:29.111Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":18,"incoming_link_count":1,"reads":48,"score":20.5,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/540c2f854760d29d787d86c0d0ee409e8b5a8519.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19439,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-05T18:03:50.646Z","cooked":"\u003cp\u003eSorry should have been more clear then, it is a 'custom' object combined of the factory read/write \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMy general question was about what these 3 are each actually doing, why have 3 variables for the length of the buffer ? for example whats the point of having LENGTH bitshifted left 1 position ?\u003cbr\u003ebut the second part was more trying to get an understanding of whats going on in the s-rate code for the delay/read interp and how those variables are being used, as ultimately i want to be modulating the read position with the LFO, as there isn't a specific function for the read pointer\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-04-05T18:05:49.579Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":45,"score":19.75,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19440,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-05T18:05:33.283Z","cooked":"\u003cp\u003eSorry cant help you wit that. I am still learning things like that, so I am definately following your post \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-04-05T18:05:33.283Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":46,"score":14.9,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19441,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-05T18:07:51.368Z","cooked":"\u003cp\u003eNo worries! yes its quite hard just going from code without any comments or documentation, i think that is going to be one of the next big steps to get this product to the masses, documentation!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-04-05T18:07:51.368Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":45,"score":44.95,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19443,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-05T18:15:06.733Z","cooked":"\u003cp\u003emod note: ive renamed topic to a bit a bit clearer\u003c/p\u003e\n\n\u003cp\u003eI suspect its doing as you have been taught, just it using binary operations to keep it efficient..\u003c/p\u003e\n\n\u003cp\u003eLENGTHMASK is being used as a modulo operation to keep the array read within bounds.\u003c/p\u003e\n\n\u003cp\u003eLENGTHPOW \u003cbr\u003efirst instance to calculate the read position, (this is a division, taking into account \u003ca href=\"//community.axoloti.com/t/coding-axoloti-objects\"\u003ethis is in Q27 format, see user guide for more on this\u003c/a\u003e)\u003cbr\u003esecond instance, this is part of the interpolation, so how much of the delay time, is between samples.\u003c/p\u003e\n\n\u003cp\u003esorry this is a bit 'overview' , the best idea is to work thru an example. \u003cbr\u003ethis integer maths is at first a bit confusing, again check the post in the user guide section.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-04-05T18:18:11.683Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":48,"score":11.4,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/t/coding-axoloti-objects","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19445,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-05T18:27:33.670Z","cooked":"\u003cp\u003ebtw: if you are doing this for 'educational purposes' , I'm not sure id advise going down the whole Q27/integer maths route, its not really going to gain you much understanding in delay lines/fx (if that's your goal), and its hard when reading code, to try to learn multiple things at the same time.\u003c/p\u003e\n\n\u003cp\u003eso I think, I would be tempted to convert the audio/parameters into floats, and use a more understandable implementation... (as you are being taught), similarly your implementation doesn't need to use the optimisation tips used by the factory objects. \u003c/p\u003e\n\n\u003cp\u003eonce you have your 'simple' implementation working, then you can take that knowledge and go back and revise to a more optimised form if you feel its necessary - but then you will be able to concentrate on that, rather than the delay implementation.\u003c/p\u003e\n\n\u003cp\u003ejust my personal opinion , I'm sure you'll get there in the end either way.\u003c/p\u003e\n\n\u003cp\u003eEDIT, for float to int32 and back you need q27_to_float(), and float_to_q27(), \u003cbr\u003eif you look at fx/rngs/reverb k-rate code you will see us doing this conversion.\u003cbr\u003e(you don't need to look at the reverb code, just how its doing the conversion in Axoloti to float, which is probably how you've been taught delay lines)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"3186\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/walla/40/3814_1.png\" class=\"avatar\"\u003eWalla:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyes its quite hard just going from code without any comments or documentation, i think that is going to be one of the next big steps to get this product to the masses, documentation!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think that's probably an unrealistic expectation, I don't Axoloti factory objects are created to be an education in how to write dsp code/integer maths, rather to provide a visual patching environment so users do \u003cstrong\u003enot\u003c/strong\u003e have to know about dsp coding. \u003cbr\u003eif you can learn coding techniques from them (as I have)  I personally have seen this as a bonus.\u003cbr\u003e(Johannes may have a different opinion, this is just my view)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-04-05T18:40:12.295Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":42,"incoming_link_count":0,"reads":49,"score":11.9,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19509,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-07T17:34:45.678Z","cooked":"\u003cp\u003eSo first of all thanks \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e for another very helpful reply, much appreciated! also good choice in title update, mine was a bit vague.\u003c/p\u003e\n\n\u003cp\u003eI have taken your advice and a converting all data into floats for my working and then back again for the output which has helped me in other areas (distortion implementation).\u003c/p\u003e\n\n\u003cp\u003eI started trying to port over my old code into axo and i seem to have run into a bit of a halt. Basically, i set it all up as it worked with xcode, changing variable names and references of course so they match the axo framework, and when i run the object, the compiler takes a little longer than normal to run, then when it runs i got a couple of odd, squeaky noises, spits out a huuuge error in the console window and then crashes.\u003cbr\u003eBefore it crashed, i got a really quick look at the console and it said something about overflow of 2605 samples, which i'm assuming is something to do with how i'm creating and using my buffer, but i'm really not too sure as its not something i dealt with on my course. \u003c/p\u003e\n\n\u003cp\u003eSo after axo had crashed i lost my object, so i re-wrote it out (only a few lines) and now when i go to compile the green LED flashes really fast, then it seems to reboot as it disconnects from my laptop, while both led's flash and im back to the start \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/confused.png?v=3\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e there is now no more error in console, only:\u003cbr\u003eStarting patch...\u003cbr\u003epatch start taking too long, disconnecting\u003cbr\u003eDisconnect request\u003cbr\u003eDone starting patch\u003c/p\u003e\n\n\u003cp\u003eHave uploaded the object in question. All i want to be doing here is taking the input and adding to buffer, then have a fixed delay time of 0.25s mixed with the original. All variable names should be obvious \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ae81b9e1c55549137db9ea63e06749a117d7c07c.axo\"\u003esimple echo.axo\u003c/a\u003e (1.6 KB)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-04-07T17:34:45.678Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":37,"score":23.9,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/ae81b9e1c55549137db9ea63e06749a117d7c07c.axo","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19513,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-07T18:36:35.309Z","cooked":"\u003cp\u003eok, I don't have time to debug your code, so I can only point out some errors that 'stand out' to me.\u003c/p\u003e\n\n\u003cp\u003ethe main issue, is you are trying to store the float signal into a 16 bit int, its should be a float (which is 32bit), make your array a float.\u003c/p\u003e\n\n\u003cp\u003e( are you not getting 'type conversion' warnings when you compile this?)  \u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003ebuffreadpos = buffwritepos - 12000; \nif(buffreadpos \u0026lt; 0) buffreadpos = 0;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethis is wrong,\u003cbr\u003eessentially what your trying to do is create a circular buffer... \u003cbr\u003eif the writepos = 100, then readpos = 12000 -writepos,\u003cbr\u003ei.e. 11500\u003c/p\u003e\n\n\u003cp\u003enote, you  also need to be careful here, if your buffer size is less that the delay line size, you need to handle this too.\u003cbr\u003e(your default is 5000, so cannot work for 12000 samples)\u003c/p\u003e\n\n\u003cp\u003ealso your check will not work..\u003cbr\u003ebufferreadpos will never be \u0026lt;  0 as you have declared it as a uint, i.e. an unsigned int... \u003c/p\u003e\n\n\u003cp\u003ethis is probably what is crashing your patch, as on the first execution\u003cbr\u003ebufreadpos = 0-12000, which will evaluation to  UINT32_MAX-12000, \u003cbr\u003ewhich is a very large number, well beyond your array boundary \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003efinally, if you are using larger delay lines you will want to declare the array in sdram, as the default (sram) is quite small... look up one of the factory objects with sdram in title to see how to do this.\u003c/p\u003e\n\n\u003cp\u003ealso id be tempted to add a 'wet/dry' param, so your out only has a part of you in signal.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-04-07T18:36:35.309Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":35,"score":8.4,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19532,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-08T13:49:55.014Z","cooked":"\u003cp\u003eawesome, dont worry about that! that fact you can find time to help me at all i am gracious for \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e you must be a very busy man!\u003c/p\u003e\n\n\u003cp\u003eaha thought there might have been a few oversights in the porting of code, sorted, and no not that i saw!\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003ebuffreadpos = buffwritepos - 12000; \u003cbr\u003eif(buffreadpos \u0026lt; 0) buffreadpos = 0;\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eThis little bit is giving me quite a hard time to get my head around its wrong because this is the way we've been taught and is in my working code. I understand your example, but not sure as to what the work around would be. \u003cbr\u003eTo create the circular buffer, you wrap the write/read pointers so for the read, instead of the above code, would it be something like:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003ebuffreadpos = buffwritepos - 12000; \u003cbr\u003eif(buffreadpos \u0026lt;= 0) buffreadpos = buffreadpos + attr_size;\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ethis in my head would fix it as it would just add the full buffer size with the offset from being negative ?\u003c/p\u003e\n\n\u003cp\u003eHave now declared the array into sdram, was getting the error: incompatible types in assignment of 'float*' to 'float* [17]' for this line...\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003earray = \u0026amp;_array[parent-\u0026gt;polyIndex][0];\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ebut a pointer to the declaration in local data seemed to solve that.\u003c/p\u003e\n\n\u003cp\u003eThink there is something wrong with my floats though somewhere, these 2 lines of code which are the only ones accessing the array, are giving me the error \u003cem\u003e\"can't convert float to float in assignment\"\u003c/em\u003e, which has me headscratching as the only time im converting from/to a float is on an inlet variable first thing when audio comes in and last thing as audio is sent to the outlet.\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003earray[writepos] = fIn; \u003cbr\u003efDelSig = array[readpos];\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eDoes that error message imply that because the array is a float, the input will automatically get converted before it goes into the array ? that is my only thought (fIn and fDelSig are delcared as float type)\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-04-08T13:49:55.014Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":32,"score":12.7,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19553,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-09T10:54:49.051Z","cooked":"\u003cp\u003esorry dont have time to read now...\u003cbr\u003ethe 'trick' with this, is probably to actually track readpos (not write) and use modulo \u003c/p\u003e\n\n\u003cp\u003eoff the top of my head something like \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003er = (r + 1) % len;\nw = (r + delay) % len\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e(could be wrong, as I've not really thought it thru \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-04-09T10:54:49.051Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":29,"score":11.8,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19556,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-09T12:07:35.236Z","cooked":"\u003cblockquote\u003e\u003cp\u003esorry dont have time to read now...\u003cbr\u003eNo worries! as i said earlier the fact you have time to lend a hand every now and then i am grateful for \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e you are a big help!\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003edoes your \"% len\" refer to the percentage of buffer used ?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-04-09T12:07:35.236Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":29,"score":16.8,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19557,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-04-09T12:18:08.631Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/walla\"\u003e@Walla\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.cplusplus.com/forum/general/19502/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.cplusplus.com/forum/general/19502/\u003c/a\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-04-09T12:19:11.232Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":30,"score":11.85,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.cplusplus.com/forum/general/19502/","internal":false,"reflection":false,"title":"% operator - C++ Forum","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19558,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-09T12:22:54.233Z","cooked":"\u003cp\u003ethank you \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e for the link, since technobear responded i have looked into this and can now see the big benefit of having a modulo (wondering why i didn't get taught this!).\u003c/p\u003e\n\n\u003cp\u003eThe main issue im having at the minute is this error when trying to input/output the buffer\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003ecant convert 'float to float' in assignment\u003c/p\u003e\u003c/blockquote\u003e","post_number":16,"post_type":1,"updated_at":"2017-04-09T12:44:03.206Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":30,"score":11.85,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Ben Waller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":905,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19559,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-04-09T12:28:18.370Z","cooked":"\u003cp\u003eAre you executing code in k-rate or s-rate?\u003c/p\u003e\n\n\u003cp\u003eBecause if you want to access buffered inlets or outlets (red) in k-rate, you need to specify the exact sample..\u003c/p\u003e\n\n\u003cp\u003eFor example be out a frac32buffer outlet: in k-rate\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003eoutlet_out[15] = value;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eWhile, in s-rate:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003eoutlet_out = value;\u003c/code\u003e\u003c/pre\u003e","post_number":17,"post_type":1,"updated_at":"2017-04-09T12:28:18.370Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":30,"score":11.75,"yours":false,"topic_id":3186,"topic_slug":"axo-delay-implementation","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19560,"name":"Ben Waller","username":"Walla","avatar_template":"/user_avatar/community.axoloti.com/walla/{size}/3814_1.png","created_at":"2017-04-09T12:33:26.046Z","cooked":"\u003cp\u003eAll processing code is being done in s-rate\u003c/p\u
