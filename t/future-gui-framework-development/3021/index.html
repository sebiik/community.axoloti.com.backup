        <h1>
  <a href="/t/future-gui-framework-development/3021">Future GUI framework development</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vdtoorn'><b itemprop='author'>vdtoorn</b></a>
           
           <time datetime='2017-03-07T16:40:53Z' itemprop='datePublished'>
             2017-03-07 16:40:53 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I keep getting back to this idea that actually the Netbeans <a href="https://netbeans.org/features/platform/index.html" rel="nofollow">Platform</a> would be a great fit for the patcher:</p>

<ul>
<li>It's in Swing, the development already happens in this editor</li>
<li>There are palettes and a graph editor.</li>
<li>Moreover,it would be possible to open the patch c-code in an advanced editor with code highlighting etc.</li>
<li>It has a module distribution system, with update notifications, which could be used for patches or even the complete build environment</li>
</ul>

<p>I guess it's a bit of a learning curve, but if I understand it correctly you can use the parts you want and leave the stuff you don't need out.</p>

<p>What are your thoughts?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/improvements-wishes-for-the-patcher/257/269">Improvements/Wishes for the patcher</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2017-03-08T11:18:03Z' itemprop='datePublished'>
             2017-03-08 11:18:03 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's an interesting idea, but I think we'd spend a huge amount of time filtering out features we don't really need. Much of the core model/rendering/usb code would remain the same. It doesn't really buy us anything but brings a huge amount of bloat. The question of the having better syntax highlighting for axo object C code is an interesting one. I think the current design of having the axo object C code embedded inside of an XML file is a mistake. This makes it very difficult to edit using any standard editor mode. For example, if in an editor's XML mode, the C is not highlighted properly. If in C mode, the XML is invalid and the highlighting breaks. It also obscures what names are visible because there is so little context (showing includes for example would make it obvious to the object author what names are visible). In my opinion, the raw axo object source code should be stored in a separate file that is pure C/C++, so it can be edited properly outside of the patcher. If the file format is sane, achieving basic highlighting and completion in the object editor would be easier, and we could do that with a much smaller dependency than Netbeans. The design should make it convenient for power users to use their real editors but also support the "casual" object editor approach.</p>

<p>On the point about Netbeans being used for development: having a hard requirement to use a particular IDE is a huge mistake. It scares away potential contributors. We're not totally there yet (to having a hard IDE requirement), but we're close. It's perfectly possible to develop and build most patcher code without it, but we rely on the Netbeans UI editor for some of our UI views. I find it totally painful and infuriating to use. I'd prefer keeping as much as possible in a human editable text format and keeping things buildable from the command line. This lets developers use their preferred tools as much as possible. If someone wants to use an IDE, great, we should support that but not require it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-08T13:54:30Z' itemprop='datePublished'>
             2017-03-08 13:54:30 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="270" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>I think the current design of having the axo object C code embedded inside of an XML file is a mistake. This makes it very difficult to edit using any standard editor mode. For example, if in an editor's XML mode, the C is not highlighted properly. If in C mode, the XML is invalid and the highlighting breaks</p></blockquote></aside>

<p>Johannes has been considering an 'annotated' C++ for the object for some time, which is also my preferred route.<br>that said, Im not sure this is what all users would be comfortable with... it is useful having the editor as it means you dont have to remember thing like inlet types etc.</p>

<p>I agree about netbeans, probably is good for somethings, but its a lot to bring in for not a huge gain.</p>

<p>btw: I think probably this more technical things, should be raised in the dev section, I'm sure many users dont care what its implemented in <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-03-08T15:50:08Z' itemprop='datePublished'>
             2017-03-08 15:50:08 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NetBeans as base platform: I'm afraid of bloat. It locks the GUI harder to Swing, while I'd like to lock less to Swing. In the future, I'd like to add a way for objects to provision their custom GUI script code, for use-cases like a xy-pad control or more wild stuff. I don't think the NetBeans platform will help towards that direction. </p>

<p>Fileformat: <a class="mention" href="/users/thetechnobear">@thetechnobear</a> has done some work on linking from objects to C++ libraries, that allows using plain C++ code. That helps for advanced code, using your preferred editor, but does not create axoloti objects themselves, but those would be only a shim.<br>The problem with annotated C++ is that it is not strictly defined, parsing the annotations could become a struggle. Another approach is using a templating engine like <a href="https://mustache.github.io/">moustache</a> but that does not provide object metadata for the GUI.<br>I think the future for the object file format is to become sub-patches, where their c++ code is declared in more atomic objects that show up as a code-editor canvas in the GUI. <br>But that conflicts a bit with another desire for code-generated objects, it would be nice in some cases if the actual object could be generated by a script, say mixers with different channel counts depending on an object creation argument. That would nest c++-code-nested-in-XML, in, say, JavaScript... Not quite convenient for external editors, unless we do some sort of <a href="https://en.wikipedia.org/wiki/Polyglot_(computing)">polyglot</a> (but with divergent functionality as opposed to true polyglots).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-03-08T18:42:09Z' itemprop='datePublished'>
             2017-03-08 18:42:09 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about a 'bundle' file format for Axoloti files?</p>

<p>I don't know if it's possible under Windows/Unix, but in OS X, it's possible to have folders/directories that present as single files.</p>

<p>The bundle could contain a standardised file-structure, and perhaps also an XML file containing meta-information about the patch, but actual C/C++ code would be contained in individual files.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-03-08T18:48:09Z' itemprop='datePublished'>
             2017-03-08 18:48:09 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>GThe builtin patcher object editor could then display the meta info from the XML, and pull in any source files found in the bundle for editing, or allow for the creation of new source files for all the current XML sub-elements (K-Rate code, etc.).</p>

<p>The advantage of this approach is that it separates XML and C(++) code, but keeps separate source files conveniently bundled together.</p>

<p>It also provides a container for arbitrary other files (extra C++ libraries, license files, photos of the developers cat, etc.).</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-08T19:46:06Z' itemprop='datePublished'>
             2017-03-08 19:46:06 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Personally, Ive tended to keep the C++ code in the objects to a minimum, I keep the 'real code' in the C files, the new 'modules' will mean this is better managed, allow code reuse etc, and they are compilable units. so I dont really see a problem in having a bit of interfacing code in XML.</p>

<p>on the other hand, I also think annotating C++ code with comments (as its been done for years by IDEs and things like JUCE) is straightforward, you don't really need to use anything particularly complex, you just make it clear to programmers what is generated code vs user code. (and most programmers are familiar with this concept since its so common) </p>

<p>Id also highlight, like in C++/Java, its likely your going to want to use an IDE (aka object editor) in the future, because we will need to add things like 'UI layout' for objects, and this is tedious to do in 'text', which is why IDEs follow the generated code/comment approach.</p>

<p>as always theres countless options out there, they all have advantages/disadvantages, so we have to be clear what precisely we are trying to improve....</p>

<p><a class="mention" href="/users/toneburst">@toneburst</a>, we are hoping/planning to introduce a package concept, this is a level higher than objects, which is probably more suitable for licenses/cat photos etc <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>EDIT: <br>p.s I dont actually have any issues editing the C code in the XML, the only thing I dont like, is that it could be format better<br>e.g. <br>it does stuff like (and tends to do the same to my code <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">)<br></p>

<p></p><pre><code class="lang-auto">      &lt;code.krate&gt;&lt;![CDATA[   switch(inlet_s&gt;0?inlet_s:0){
      case 0: outlet_o= inlet_i0;break;
      case 1: outlet_o= inlet_i1;break;
      case 2: outlet_o= inlet_i2;break;
      case 3: outlet_o= inlet_i3;break;
      case 4: outlet_o= inlet_i4;break;
      case 5: outlet_o= inlet_i5;break;
      case 6: outlet_o= inlet_i6;break;
      case 7: outlet_o= inlet_i7;break;
      default: outlet_o= inlet_i7;break;
}
]]&gt;&lt;/code.krate&gt;</code></pre>

<p>if it just added a new line it would be easier to read, and make no difference to the compiler <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> <br></p>

<p></p><pre><code class="lang-auto">      &lt;code.krate&gt;&lt;![CDATA[
switch(inlet_s&gt;0?inlet_s:0){
      case 0: outlet_o= inlet_i0;break;
      case 1: outlet_o= inlet_i1;break;
      case 2: outlet_o= inlet_i2;break;
      case 3: outlet_o= inlet_i3;break;
      case 4: outlet_o= inlet_i4;break;
      case 5: outlet_o= inlet_i5;break;
      case 6: outlet_o= inlet_i6;break;
      case 7: outlet_o= inlet_i7;break;
      default: outlet_o= inlet_i7;break;
}
]]&gt;&lt;/code.krate&gt;</code></pre>

<p>so just force a new line, so that the C code, was separate from the XML tags <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-03-08T20:49:55Z' itemprop='datePublished'>
             2017-03-08 20:49:55 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Absolutely with you on the XML formatting.</p>

<p>Badly(auto)-formatted code is a bit of a bugbear of mine.</p>

<p>Also, code that seems to have been consciously written to use as few characters as possible.</p>

<p>And uncommented code.</p>

<p>This isn't the demo scene, guys; you don't get any kudos from me for minifying your code.</p>

<p></p>

<p><img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>

      <div class='creator'>
        <span>
          <a href='/u/vdtoorn'><b itemprop='author'>vdtoorn</b></a>
           
           <time datetime='2017-03-09T16:07:58Z' itemprop='datePublished'>
             2017-03-09 16:07:58 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Johannes,</p>

<p>About the Netbeans platform: You may be right about the bloat, I was just looking for at the advantages of the module distribution and ready-made editors etc. Anyway, it was just a thought.</p>

<p>I'm really interested in what you meant by locking less to Swing? Maybe it's an idea to implement something like OSC that lets you control parameters of nodes, based on their names (and whether you link it in the node)? Then you could even control the Axoloti gui over the network.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Future GUI framework development'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-09T16:17:01Z' itemprop='datePublished'>
             2017-03-09 16:17:01 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="3021"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/3ec8ea/40.png" class="avatar">vdtoorn:</div>
<blockquote><p>Then you could even control the Axoloti gui over the network.</p></blockquote></aside>

<p>I dont think we should be building any reliance on the GUI... the gui is just one way to control what is a hardware product.</p>

<p>its better to open up the parameter protocol, so that other GUI/devices can connect/control the axoloti hardware directly. then it will be 'trivial' to write an OSC bridge from the usb (parameter control) to OSC.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/vdtoorn'><b itemprop='author'>vdtoorn</b></a>
           
           <time datetime='2017-03-09T16:35:32Z' itemprop='datePublished'>
             2017-03-09 16:35:32 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That actually sounds like a better idea, would that be hard to do? I've glanced at this stuff in the past but couldn't really make out how to do that.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-03-09T21:46:39Z' itemprop='datePublished'>
             2017-03-09 21:46:39 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="3021"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/3ec8ea/40.png" class="avatar">vdtoorn:</div>
<blockquote><p>what you meant by locking less to Swing</p></blockquote></aside>

<p>Swing/Java2D is not very efficient. <a href="http://openjdk.java.net/jeps/265">Marlin</a> in <a href="http://openjdk.java.net/projects/jdk9/">OpenJDK9</a> may bring significant improvements (OpenJDK9 is scheduled for release 2017/07/27).</p>

<p>Swing essentially does not use the native OS toolkit to paint widgets, but paints lookalikes. Some frictions with Swing are that it is a pain to implement a native file-selector dialog on OSX, or add keyboard shortcuts to simple notification dialogs. Actually even Netbeans also does not use the OSX-style file selector on OSX...<br>Parameter introspection (that would allow retrieval of metadata over USB) is on my short-term development plan. Refactoring the GUI code so it can run GUI-less is also on my wish list, that 'd allow to create an OSC bridge server.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Future GUI framework development'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vdtoorn'><b itemprop='author'>vdtoorn</b></a>
           
           <time datetime='2017-03-09T23:27:27Z' itemprop='datePublished'>
             2017-03-09 23:27:27 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Johannes, thanks a lot for all your answers, I'll be watching this, it's very interesting! By the way, if I read it correctly Marlin will be a renderer for Graphics2D, in other words it will put Swing on steroids. I'm not completely sure if this will help to have better native integration, but maybe it will be an improvement that way.</p>
      </div>

          ps.store("topic_3021", {"post_stream":{"posts":[{"id":18433,"name":"Henk van den Toorn","username":"vdtoorn","avatar_template":"/letter_avatar_proxy/v2/letter/v/3ec8ea/{size}.png","created_at":"2017-03-07T16:40:53.089Z","cooked":"\u003cp\u003eI keep getting back to this idea that actually the Netbeans \u003ca href=\"https://netbeans.org/features/platform/index.html\" rel=\"nofollow\"\u003ePlatform\u003c/a\u003e would be a great fit for the patcher:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eIt's in Swing, the development already happens in this editor\u003c/li\u003e\n\u003cli\u003eThere are palettes and a graph editor.\u003c/li\u003e\n\u003cli\u003eMoreover,it would be possible to open the patch c-code in an advanced editor with code highlighting etc.\u003c/li\u003e\n\u003cli\u003eIt has a module distribution system, with update notifications, which could be used for patches or even the complete build environment\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI guess it's a bit of a learning curve, but if I understand it correctly you can use the parts you want and leave the stuff you don't need out.\u003c/p\u003e\n\n\u003cp\u003eWhat are your thoughts?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-08T15:50:30.119Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":68,"reads":107,"score":362.8,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"Henk van den Toorn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://netbeans.org/features/platform/index.html","internal":false,"reflection":false,"title":"NetBeans IDE - NetBeans Rich-Client Platform Development (RCP)","clicks":19},{"url":"http://community.axoloti.com/t/improvements-wishes-for-the-patcher/257/269","internal":true,"reflection":true,"title":"Improvements/Wishes for the patcher","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":380,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18456,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2017-03-08T11:18:03.417Z","cooked":"\u003cp\u003eIt's an interesting idea, but I think we'd spend a huge amount of time filtering out features we don't really need. Much of the core model/rendering/usb code would remain the same. It doesn't really buy us anything but brings a huge amount of bloat. The question of the having better syntax highlighting for axo object C code is an interesting one. I think the current design of having the axo object C code embedded inside of an XML file is a mistake. This makes it very difficult to edit using any standard editor mode. For example, if in an editor's XML mode, the C is not highlighted properly. If in C mode, the XML is invalid and the highlighting breaks. It also obscures what names are visible because there is so little context (showing includes for example would make it obvious to the object author what names are visible). In my opinion, the raw axo object source code should be stored in a separate file that is pure C/C++, so it can be edited properly outside of the patcher. If the file format is sane, achieving basic highlighting and completion in the object editor would be easier, and we could do that with a much smaller dependency than Netbeans. The design should make it convenient for power users to use their real editors but also support the \"casual\" object editor approach.\u003c/p\u003e\n\n\u003cp\u003eOn the point about Netbeans being used for development: having a hard requirement to use a particular IDE is a huge mistake. It scares away potential contributors. We're not totally there yet (to having a hard IDE requirement), but we're close. It's perfectly possible to develop and build most patcher code without it, but we rely on the Netbeans UI editor for some of our UI views. I find it totally painful and infuriating to use. I'd prefer keeping as much as possible in a human editable text format and keeping things buildable from the command line. This lets developers use their preferred tools as much as possible. If someone wants to use an IDE, great, we should support that but not require it.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-03-08T11:19:05.471Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":95,"score":70.95,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18457,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-08T13:54:30.661Z","cooked":"\u003caside class=\"quote\" data-post=\"270\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think the current design of having the axo object C code embedded inside of an XML file is a mistake. This makes it very difficult to edit using any standard editor mode. For example, if in an editor's XML mode, the C is not highlighted properly. If in C mode, the XML is invalid and the highlighting breaks\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eJohannes has been considering an 'annotated' C++ for the object for some time, which is also my preferred route.\u003cbr\u003ethat said, Im not sure this is what all users would be comfortable with... it is useful having the editor as it means you dont have to remember thing like inlet types etc.\u003c/p\u003e\n\n\u003cp\u003eI agree about netbeans, probably is good for somethings, but its a lot to bring in for not a huge gain.\u003c/p\u003e\n\n\u003cp\u003ebtw: I think probably this more technical things, should be raised in the dev section, I'm sure many users dont care what its implemented in \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-03-08T13:54:39.097Z","reply_count":0,"reply_to_post_number":2,"quote_count":1,"avg_time":38,"incoming_link_count":0,"reads":83,"score":33.5,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18462,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-08T15:50:08.266Z","cooked":"\u003cp\u003eNetBeans as base platform: I'm afraid of bloat. It locks the GUI harder to Swing, while I'd like to lock less to Swing. In the future, I'd like to add a way for objects to provision their custom GUI script code, for use-cases like a xy-pad control or more wild stuff. I don't think the NetBeans platform will help towards that direction. \u003c/p\u003e\n\n\u003cp\u003eFileformat: \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e has done some work on linking from objects to C++ libraries, that allows using plain C++ code. That helps for advanced code, using your preferred editor, but does not create axoloti objects themselves, but those would be only a shim.\u003cbr\u003eThe problem with annotated C++ is that it is not strictly defined, parsing the annotations could become a struggle. Another approach is using a templating engine like \u003ca href=\"https://mustache.github.io/\"\u003emoustache\u003c/a\u003e but that does not provide object metadata for the GUI.\u003cbr\u003eI think the future for the object file format is to become sub-patches, where their c++ code is declared in more atomic objects that show up as a code-editor canvas in the GUI. \u003cbr\u003eBut that conflicts a bit with another desire for code-generated objects, it would be nice in some cases if the actual object could be generated by a script, say mixers with different channel counts depending on an object creation argument. That would nest c++-code-nested-in-XML, in, say, JavaScript... Not quite convenient for external editors, unless we do some sort of \u003ca href=\"https://en.wikipedia.org/wiki/Polyglot_(computing)\"\u003epolyglot\u003c/a\u003e (but with divergent functionality as opposed to true polyglots).\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-08T15:50:08.266Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":1,"reads":75,"score":26.65,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Polyglot_(computing)","internal":false,"reflection":false,"title":"Polyglot (computing) - Wikipedia","clicks":2},{"url":"https://mustache.github.io/","internal":false,"reflection":false,"title":"{{ mustache }}","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18471,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-08T18:42:09.443Z","cooked":"\u003cp\u003eHow about a 'bundle' file format for Axoloti files?\u003c/p\u003e\n\n\u003cp\u003eI don't know if it's possible under Windows/Unix, but in OS X, it's possible to have folders/directories that present as single files.\u003c/p\u003e\n\n\u003cp\u003eThe bundle could contain a standardised file-structure, and perhaps also an XML file containing meta-information about the patch, but actual C/C++ code would be contained in individual files.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-08T18:42:09.443Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":66,"score":19.25,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18472,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-08T18:48:09.806Z","cooked":"\u003cp\u003eGThe builtin patcher object editor could then display the meta info from the XML, and pull in any source files found in the bundle for editing, or allow for the creation of new source files for all the current XML sub-elements (K-Rate code, etc.).\u003c/p\u003e\n\n\u003cp\u003eThe advantage of this approach is that it separates XML and C(++) code, but keeps separate source files conveniently bundled together.\u003c/p\u003e\n\n\u003cp\u003eIt also provides a container for arbitrary other files (extra C++ libraries, license files, photos of the developers cat, etc.).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-03-08T18:49:08.791Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":66,"score":14.15,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18474,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-08T19:46:06.525Z","cooked":"\u003cp\u003ePersonally, Ive tended to keep the C++ code in the objects to a minimum, I keep the 'real code' in the C files, the new 'modules' will mean this is better managed, allow code reuse etc, and they are compilable units. so I dont really see a problem in having a bit of interfacing code in XML.\u003c/p\u003e\n\n\u003cp\u003eon the other hand, I also think annotating C++ code with comments (as its been done for years by IDEs and things like JUCE) is straightforward, you don't really need to use anything particularly complex, you just make it clear to programmers what is generated code vs user code. (and most programmers are familiar with this concept since its so common) \u003c/p\u003e\n\n\u003cp\u003eId also highlight, like in C++/Java, its likely your going to want to use an IDE (aka object editor) in the future, because we will need to add things like 'UI layout' for objects, and this is tedious to do in 'text', which is why IDEs follow the generated code/comment approach.\u003c/p\u003e\n\n\u003cp\u003eas always theres countless options out there, they all have advantages/disadvantages, so we have to be clear what precisely we are trying to improve....\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e, we are hoping/planning to introduce a package concept, this is a level higher than objects, which is probably more suitable for licenses/cat photos etc \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT: \u003cbr\u003ep.s I dont actually have any issues editing the C code in the XML, the only thing I dont like, is that it could be format better\u003cbr\u003ee.g. \u003cbr\u003eit does stuff like (and tends to do the same to my code \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e      \u0026lt;code.krate\u0026gt;\u0026lt;![CDATA[   switch(inlet_s\u0026gt;0?inlet_s:0){\n      case 0: outlet_o= inlet_i0;break;\n      case 1: outlet_o= inlet_i1;break;\n      case 2: outlet_o= inlet_i2;break;\n      case 3: outlet_o= inlet_i3;break;\n      case 4: outlet_o= inlet_i4;break;\n      case 5: outlet_o= inlet_i5;break;\n      case 6: outlet_o= inlet_i6;break;\n      case 7: outlet_o= inlet_i7;break;\n      default: outlet_o= inlet_i7;break;\n}\n]]\u0026gt;\u0026lt;/code.krate\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eif it just added a new line it would be easier to read, and make no difference to the compiler \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e      \u0026lt;code.krate\u0026gt;\u0026lt;![CDATA[\nswitch(inlet_s\u0026gt;0?inlet_s:0){\n      case 0: outlet_o= inlet_i0;break;\n      case 1: outlet_o= inlet_i1;break;\n      case 2: outlet_o= inlet_i2;break;\n      case 3: outlet_o= inlet_i3;break;\n      case 4: outlet_o= inlet_i4;break;\n      case 5: outlet_o= inlet_i5;break;\n      case 6: outlet_o= inlet_i6;break;\n      case 7: outlet_o= inlet_i7;break;\n      default: outlet_o= inlet_i7;break;\n}\n]]\u0026gt;\u0026lt;/code.krate\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eso just force a new line, so that the C code, was separate from the XML tags \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-03-08T19:54:46.945Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":63,"score":18.8,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18478,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-08T20:49:55.028Z","cooked":"\u003cp\u003eAbsolutely with you on the XML formatting.\u003c/p\u003e\n\n\u003cp\u003eBadly(auto)-formatted code is a bit of a bugbear of mine.\u003c/p\u003e\n\n\u003cp\u003eAlso, code that seems to have been consciously written to use as few characters as possible.\u003c/p\u003e\n\n\u003cp\u003eAnd uncommented code.\u003c/p\u003e\n\n\u003cp\u003eThis isn't the demo scene, guys; you don't get any kudos from me for minifying your code.\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-03-08T20:51:25.340Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":60,"score":22.6,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18479,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-08T21:11:50.598Z","cooked":"\u003cp\u003eI say the above because I'm entirely self-taught, and from an arts background, so I really appreciate clear, nicely-formatted code, that's clearly explained.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-03-08T21:11:50.598Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":56,"score":11.85,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18511,"name":"Henk van den Toorn","username":"vdtoorn","avatar_template":"/letter_avatar_proxy/v2/letter/v/3ec8ea/{size}.png","created_at":"2017-03-09T16:07:58.999Z","cooked":"\u003cp\u003eHi Johannes,\u003c/p\u003e\n\n\u003cp\u003eAbout the Netbeans platform: You may be right about the bloat, I was just looking for at the advantages of the module distribution and ready-made editors etc. Anyway, it was just a thought.\u003c/p\u003e\n\n\u003cp\u003eI'm really interested in what you meant by locking less to Swing? Maybe it's an idea to implement something like OSC that lets you control parameters of nodes, based on their names (and whether you link it in the node)? Then you could even control the Axoloti gui over the network.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-03-09T16:07:58.999Z","reply_count":2,"reply_to_post_number":4,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":53,"score":21.2,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"Henk van den Toorn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":380,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18512,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-09T16:17:01.191Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3021\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/v/3ec8ea/40.png\" class=\"avatar\"\u003evdtoorn:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThen you could even control the Axoloti gui over the network.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont think we should be building any reliance on the GUI... the gui is just one way to control what is a hardware product.\u003c/p\u003e\n\n\u003cp\u003eits better to open up the parameter protocol, so that other GUI/devices can connect/control the axoloti hardware directly. then it will be 'trivial' to write an OSC bridge from the usb (parameter control) to OSC.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-03-09T16:17:01.191Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":54,"score":16.6,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"vdtoorn","avatar_template":"/letter_avatar_proxy/v2/letter/v/3ec8ea/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18513,"name":"Henk van den Toorn","username":"vdtoorn","avatar_template":"/letter_avatar_proxy/v2/letter/v/3ec8ea/{size}.png","created_at":"2017-03-09T16:35:32.401Z","cooked":"\u003cp\u003eThat actually sounds like a better idea, would that be hard to do? I've glanced at this stuff in the past but couldn't really make out how to do that.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-03-09T16:35:32.401Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":53,"score":16.55,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"Henk van den Toorn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":380,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18523,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-09T21:46:39.983Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3021\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/v/3ec8ea/40.png\" class=\"avatar\"\u003evdtoorn:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhat you meant by locking less to Swing\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSwing/Java2D is not very efficient. \u003ca href=\"http://openjdk.java.net/jeps/265\"\u003eMarlin\u003c/a\u003e in \u003ca href=\"http://openjdk.java.net/projects/jdk9/\"\u003eOpenJDK9\u003c/a\u003e may bring significant improvements (OpenJDK9 is scheduled for release 2017/07/27).\u003c/p\u003e\n\n\u003cp\u003eSwing essentially does not use the native OS toolkit to paint widgets, but paints lookalikes. Some frictions with Swing are that it is a pain to implement a native file-selector dialog on OSX, or add keyboard shortcuts to simple notification dialogs. Actually even Netbeans also does not use the OSX-style file selector on OSX...\u003cbr\u003eParameter introspection (that would allow retrieval of metadata over USB) is on my short-term development plan. Refactoring the GUI code so it can run GUI-less is also on my wish list, that 'd allow to create an OSC bridge server.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-03-09T21:46:39.983Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":55,"score":17.05,"yours":false,"topic_id":3021,"topic_slug":"future-gui-framework-development","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://openjdk.java.net/jeps/265","internal":false,"reflection":false,"title":"JEP 265: Marlin Graphics Renderer","clicks":4},{"url":"http://openjdk.java.net/projects/jdk9/","internal":false,"reflection":false,"title":"JDK 9","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"vdtoorn","avatar_template":"/letter_avatar_proxy/v2/letter/v/3ec8ea/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18525,"name":"Henk van den Toorn","username":"vdtoorn","avatar_template":"/letter_avatar_proxy/v2/letter/v/3ec8ea/{size}.png","created_at":"2017-03-09T23:27:27.947Z","cooked":"\u003cp\u003eJohannes, thanks a lot for all your answers, I'll be watching this, it's very interesting! By the way, if I read it correctly Marlin will be a renderer for Graphics2D, in other words it will put Swing on steroids. I'm not completely sure if this will help to have better native integration, but maybe it will be an improvement that way.\u003c/p\u0
