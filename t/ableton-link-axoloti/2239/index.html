        <h1>
  <a href="/t/ableton-link-axoloti/2239">Ableton LINK &amp; Axoloti</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vargasz'><b itemprop='author'>vargasz</b></a>
           
           <time datetime='2016-09-15T04:07:51Z' itemprop='datePublished'>
             2016-09-15 04:07:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dear axolotians,</p>

<p>LINK by Ableton plus wifi card for axoloti!</p>

<p>Would it be possible to implement it?Or the network selection should require a screen (7 or 14 seg display)  and some password input solution(push encoder) ? So this could be a small additional board/shield. Or axoloti 2.0</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-15T10:42:19Z' itemprop='datePublished'>
             2016-09-15 10:42:19 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Perhaps someone implements the Link protocol on the ESP8266 (or similar) wifi board, that could connect to Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-15T13:45:00Z' itemprop='datePublished'>
             2016-09-15 13:45:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/vargasz">@vargasz</a> , Ive renamed the topic as I thought it would be useful for a broader discussion of LINK and axoloti. </p>

<p>Wifi , so with something like a ESP8266, we would essentially need to interface with that (uses serial/AT commands) and then push the Link protocol over it.</p>

<p>whats interesting is that wifi link could potentially also be used for the 'axo bulk' protocol...<br>and this is a more general use-case that we see... <br>wanting to tunnel different protocols over the BULK interface , another example could be OSC.</p>

<p>I raise, this as, I personally think LINK would be useful if it was tunnelled over the USB connection to the PC/Mac...  sure Wifi is convenient but it also suffers from jitter, and is a virtual no-go in a performance environment where 'wires are king' <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:">  (ok, or radio tech)</p>

<p>I also wonder what possibilities there are for an ethernet adaptor, or is it just easier to use an arduino or similar with ethernet, and then use the usb bulk interface? (which would also be a possibility for wifi) </p>

<p>(Im assuming the advantage of a wifi board is its cheaper, and can be easily powered directly by axoloti, and doesn't use the only usb port)</p>

<p>has anyone had alot of experience using LINK with iOS, how is the timing? <br>(I probably should just get an app that can use it, and test for myself... but I don't really use iOS for music)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-09-15T17:57:53Z' itemprop='datePublished'>
             2016-09-15 17:57:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I use LINK a lot on iOS, either only on one device, or between devices (only tried up to 3). It works very well (quite incredible really) and doesn't seem to send that much information, mainly just BPM information and start position. I don't think it works like a midi clock sending information at all times. <br>I did dream about having it on an axoloti board, and started thinking about using a raspberry pi to do the job... But if you think there could be a easier way to do it, I'd be very happy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/could-osc-protocol-be-integrated-in-axoloti/3499">Could OSC protocol be integrated in axoloti?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-15T19:02:59Z' itemprop='datePublished'>
             2016-09-15 19:02:59 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe the ESP8266 can be programmed with custom firmware, no need to talk AT commands between Axoloti and the ESP8266. For configuration, it could probably timeout when it can't find a network and turn itself into a wifi accesspoint with a captive portal page to configure wifi settings. The easiest way to deal with Link is to turn it into a MIDI clock and song position pointer source, in ESP8266 firmware, independent of Axoloti. I guess someone will develop this, I'm not taking this challenge myself. <br>I think we can also expect commercial Link-to-MIDI clock products to arrive on the market. </p>

<p>I certainly agree wires are the king in live music. Everything may seem to be working fine during rehearsals, but then the audience enters, everyone using their smartphone, scanning for wifi networks, flooding the wireless spectrum...</p>

<p>I expect Link allows to remove timing jitter via timestamping, outlier detection, and averaging.</p>

<p>For Link-to-Axoloti-over-USB, easiest is to use the midi-over-usb port and some software that converts Link to Midi clock.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-15T21:03:20Z' itemprop='datePublished'>
             2016-09-15 21:03:20 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't think converting to midi clock will give you any benefits of Link. (that you wont get from using midi clock instead)</p>

<p>I think the advantages stem from whole join/leave semantics and the ability for any to change tempo...<br>(theres also some interesting info on the way it uses beat/time/tempo as a triplet to synchronise, but Ive not really got a total understanding of that yet... but i suspect this might not map well onto midi clock... but a suspicion only at this time)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/teddancin'><b itemprop='author'>teddancin</b></a>
           
           <time datetime='2016-09-20T18:04:04Z' itemprop='datePublished'>
             2016-09-20 18:04:04 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've got tons of experience with WiFi in live performance. Depending on stage area an ad hoc network can be quite sufficient - during live tests across 2013 I never had a fail go down due to audience interference an an MBP (new that year) ad hoc wifi connection. The Lenovo we were running did experience drop-outs. </p>

<p>Jitter is a problem with timing, but LINK seems to be jitter-free. I'm thinking LINK uses timestamps on the system clock, and playback starts up appropriately depending on message latency from the server to the client. It doesn't seem like SMPTE as much as it is sync-start with the ability to communicate tempo changes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2017-02-23T10:05:08Z' itemprop='datePublished'>
             2017-02-23 10:05:08 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Someone did this for raspberry pi now:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://cdm.link/2017/02/now-can-sync-ableton-link-eurorack-open-board/" target="_blank" rel="nofollow">cdm.link</a>
  </header>
  <article class="onebox-body">
    <img src="http://cdm.link/app/uploads/2017/02/000003_3.jpg" class="thumbnail" width="128" height="85">

<h3><a href="http://cdm.link/2017/02/now-can-sync-ableton-link-eurorack-open-board/" target="_blank" rel="nofollow">Now you can sync Ableton Link to your Eurorack with...</a></h3>

<p>This open source, Raspberry Pi-powered gadget acts as standalone clock or wireless/wired connection between Ableton Link and the world of analog.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>Still would be nice to have an esp8266 trinket to do the job (protocol seems rather simple indeed).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2018-11-04T14:44:25Z' itemprop='datePublished'>
             2018-11-04 14:44:25 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Bump there.<br>I did succesfully compiled an unoficial port of LINK for nodejs on a raspberry pi that was itself creating a wifi AP without internet ( quite portable!)  .  Obviously node js is not the best maybe to run link , could be done with pd link~ objects .  After that the conversion is quite up to us , in pd I did synced via link~ and emited 3.3v CV gates throught GPIO using WiringPi library in a blink . But again this could be done at a much lower level and with other conversions . Still new to the axoloti but this came into my mind already and gald that I found the thread about it . <br>Here is the port I told about  <a href="https://github.com/2bbb/node-abletonlink" rel="nofollow noopener">https://github.com/2bbb/node-abletonlink</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2021-01-10T18:21:00Z' itemprop='datePublished'>
             2021-01-10 18:21:00 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Link running on the esp!!<br><a href="https://www.esp32.com/viewtopic.php?f=13&amp;t=13142" class="onebox" target="_blank" rel="nofollow noopener">https://www.esp32.com/viewtopic.php?f=13&amp;t=13142</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2021-02-08T17:42:36Z' itemprop='datePublished'>
             2021-02-08 17:42:36 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you read this link? it mentions a non-existent repository and a pull request that has been closed.</p>

<p>This PR has been merged though: <a href="https://github.com/Ableton/link/pull/72" rel="nofollow noopener">https://github.com/Ableton/link/pull/72</a><br>Although I would rather see one for ESP8266 as well. Have a bunch of those and it's not like this protocol needs so much resources.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ableton LINK &amp; Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2021-12-25T08:50:00Z' itemprop='datePublished'>
             2021-12-25 08:50:00 UTC

          ps.store("topic_2239", {"post_stream":{"posts":[{"id":13823,"name":"vargasz","username":"vargasz","avatar_template":"/user_avatar/community.axoloti.com/vargasz/{size}/980_1.png","created_at":"2016-09-15T04:07:51.676Z","cooked":"\u003cp\u003eDear axolotians,\u003c/p\u003e\n\n\u003cp\u003eLINK by Ableton plus wifi card for axoloti!\u003c/p\u003e\n\n\u003cp\u003eWould it be possible to implement it?Or the network selection should require a screen (7 or 14 seg display)  and some password input solution(push encoder) ? So this could be a small additional board/shield. Or axoloti 2.0\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-09-15T13:35:05.529Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":345,"reads":153,"score":1826.15,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"vargasz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":280,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13831,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-15T10:42:19.666Z","cooked":"\u003cp\u003ePerhaps someone implements the Link protocol on the ESP8266 (or similar) wifi board, that could connect to Axoloti.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-09-15T10:42:19.666Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":149,"score":51.5,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13836,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-15T13:45:00.706Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/vargasz\"\u003e@vargasz\u003c/a\u003e , Ive renamed the topic as I thought it would be useful for a broader discussion of LINK and axoloti. \u003c/p\u003e\n\n\u003cp\u003eWifi , so with something like a ESP8266, we would essentially need to interface with that (uses serial/AT commands) and then push the Link protocol over it.\u003c/p\u003e\n\n\u003cp\u003ewhats interesting is that wifi link could potentially also be used for the 'axo bulk' protocol...\u003cbr\u003eand this is a more general use-case that we see... \u003cbr\u003ewanting to tunnel different protocols over the BULK interface , another example could be OSC.\u003c/p\u003e\n\n\u003cp\u003eI raise, this as, I personally think LINK would be useful if it was tunnelled over the USB connection to the PC/Mac...  sure Wifi is convenient but it also suffers from jitter, and is a virtual no-go in a performance environment where 'wires are king' \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  (ok, or radio tech)\u003c/p\u003e\n\n\u003cp\u003eI also wonder what possibilities there are for an ethernet adaptor, or is it just easier to use an arduino or similar with ethernet, and then use the usb bulk interface? (which would also be a possibility for wifi) \u003c/p\u003e\n\n\u003cp\u003e(Im assuming the advantage of a wifi board is its cheaper, and can be easily powered directly by axoloti, and doesn't use the only usb port)\u003c/p\u003e\n\n\u003cp\u003ehas anyone had alot of experience using LINK with iOS, how is the timing? \u003cbr\u003e(I probably should just get an app that can use it, and test for myself... but I don't really use iOS for music)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-09-15T13:45:00.706Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":150,"score":37.05,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13843,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-09-15T17:57:53.856Z","cooked":"\u003cp\u003eI use LINK a lot on iOS, either only on one device, or between devices (only tried up to 3). It works very well (quite incredible really) and doesn't seem to send that much information, mainly just BPM information and start position. I don't think it works like a midi clock sending information at all times. \u003cbr\u003eI did dream about having it on an axoloti board, and started thinking about using a raspberry pi to do the job... But if you think there could be a easier way to do it, I'd be very happy.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-09-15T17:57:53.856Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":29,"incoming_link_count":3,"reads":125,"score":91.45,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/could-osc-protocol-be-integrated-in-axoloti/3499","internal":true,"reflection":true,"title":"Could OSC protocol be integrated in axoloti?","clicks":1}],"read":true,"user_title":"","reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13844,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-15T19:02:59.894Z","cooked":"\u003cp\u003eI believe the ESP8266 can be programmed with custom firmware, no need to talk AT commands between Axoloti and the ESP8266. For configuration, it could probably timeout when it can't find a network and turn itself into a wifi accesspoint with a captive portal page to configure wifi settings. The easiest way to deal with Link is to turn it into a MIDI clock and song position pointer source, in ESP8266 firmware, independent of Axoloti. I guess someone will develop this, I'm not taking this challenge myself. \u003cbr\u003eI think we can also expect commercial Link-to-MIDI clock products to arrive on the market. \u003c/p\u003e\n\n\u003cp\u003eI certainly agree wires are the king in live music. Everything may seem to be working fine during rehearsals, but then the audience enters, everyone using their smartphone, scanning for wifi networks, flooding the wireless spectrum...\u003c/p\u003e\n\n\u003cp\u003eI expect Link allows to remove timing jitter via timestamping, outlier detection, and averaging.\u003c/p\u003e\n\n\u003cp\u003eFor Link-to-Axoloti-over-USB, easiest is to use the midi-over-usb port and some software that converts Link to Midi clock.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-09-15T19:02:59.894Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":120,"score":40.5,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13849,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-15T21:03:20.781Z","cooked":"\u003cp\u003eI don't think converting to midi clock will give you any benefits of Link. (that you wont get from using midi clock instead)\u003c/p\u003e\n\n\u003cp\u003eI think the advantages stem from whole join/leave semantics and the ability for any to change tempo...\u003cbr\u003e(theres also some interesting info on the way it uses beat/time/tempo as a triplet to synchronise, but Ive not really got a total understanding of that yet... but i suspect this might not map well onto midi clock... but a suspicion only at this time)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-09-15T21:03:47.014Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":27,"incoming_link_count":5,"reads":114,"score":49.15,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14010,"name":"Ted","username":"teddancin","avatar_template":"/letter_avatar_proxy/v2/letter/t/f19dbf/{size}.png","created_at":"2016-09-20T18:04:04.236Z","cooked":"\u003cp\u003eI've got tons of experience with WiFi in live performance. Depending on stage area an ad hoc network can be quite sufficient - during live tests across 2013 I never had a fail go down due to audience interference an an MBP (new that year) ad hoc wifi connection. The Lenovo we were running did experience drop-outs. \u003c/p\u003e\n\n\u003cp\u003eJitter is a problem with timing, but LINK seems to be jitter-free. I'm thinking LINK uses timestamps on the system clock, and playback starts up appropriately depending on message latency from the server to the client. It doesn't seem like SMPTE as much as it is sync-start with the ability to communicate tempo changes.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-09-20T18:04:04.236Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":7,"reads":103,"score":56.75,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"Ted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":511,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17979,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2017-02-23T10:05:08.142Z","cooked":"\u003cp\u003eSomeone did this for raspberry pi now:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://cdm.link/2017/02/now-can-sync-ableton-link-eurorack-open-board/\" target=\"_blank\" rel=\"nofollow\"\u003ecdm.link\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://cdm.link/app/uploads/2017/02/000003_3.jpg\" class=\"thumbnail\" width=\"128\" height=\"85\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://cdm.link/2017/02/now-can-sync-ableton-link-eurorack-open-board/\" target=\"_blank\" rel=\"nofollow\"\u003eNow you can sync Ableton Link to your Eurorack with...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThis open source, Raspberry Pi-powered gadget acts as standalone clock or wireless/wired connection between Ableton Link and the world of analog.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eStill would be nice to have an esp8266 trinket to do the job (protocol seems rather simple indeed).\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-02-23T10:05:08.142Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":7,"reads":89,"score":113.85,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://cdm.link/2017/02/now-can-sync-ableton-link-eurorack-open-board/","internal":false,"reflection":false,"title":"Now you can sync Ableton Link to your Eurorack with this open gizmo - CDM Create Digital Music","clicks":72}],"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31314,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2018-11-04T14:44:25.980Z","cooked":"\u003cp\u003eBump there.\u003cbr\u003eI did succesfully compiled an unoficial port of LINK for nodejs on a raspberry pi that was itself creating a wifi AP without internet ( quite portable!)  .  Obviously node js is not the best maybe to run link , could be done with pd link~ objects .  After that the conversion is quite up to us , in pd I did synced via link~ and emited 3.3v CV gates throught GPIO using WiringPi library in a blink . But again this could be done at a much lower level and with other conversions . Still new to the axoloti but this came into my mind already and gald that I found the thread about it . \u003cbr\u003eHere is the port I told about  \u003ca href=\"https://github.com/2bbb/node-abletonlink\" rel=\"nofollow noopener\"\u003ehttps://github.com/2bbb/node-abletonlink\u003c/a\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-11-04T14:44:25.980Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":9,"reads":59,"score":73.2,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/2bbb/node-abletonlink","internal":false,"reflection":false,"title":"GitHub - 2bbb/node-abletonlink: node.js porting of ableton Link","clicks":28}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41960,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2021-01-10T18:21:00.464Z","cooked":"\u003cp\u003eLink running on the esp!!\u003cbr\u003e\u003ca href=\"https://www.esp32.com/viewtopic.php?f=13\u0026amp;t=13142\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.esp32.com/viewtopic.php?f=13\u0026amp;t=13142\u003c/a\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2021-01-10T18:21:00.464Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":39,"score":23.8,"yours":false,"topic_id":2239,"topic_slug":"ableton-link-axoloti","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.esp3
