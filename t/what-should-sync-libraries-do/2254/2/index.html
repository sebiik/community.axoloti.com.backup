      <div class='post' itemprop='articleBody'>
        <p>I think this is because you are using an old test version (prior to 1.0.10), as was advised in <a href="//community.axoloti.com/t/test-versions-1-0-7-to-1-0-9-end-of-life/2044/3">this post</a> you were required to upgrade.  (test versions have limited life, as they are for testing only) </p>

<p>you should <a href="//community.axoloti.com/t/axoloti-release-1-0-11">upgrade to 1.0.11</a> , </p>

<p><strong>before you upgrade  backup your own patches/objects in a different directory</strong>  </p>

<p>notes:<br>a) as you are using linux, please ensure you take note, of the issue with certificate.<br>b) you may also find that due to the master branch not being available the upgrade of libraries will fail, if so use preferences -&gt; reset all , to reset your libraries) </p>

<p>sorry for the inconvenience, but I did make the EOL post a long time back before I deleted master, and also before that I have been advising users that for test releases, they must keep up to date with the latest test. (if you have moved to 1.0.10 this also would not have occurred)<br>... all of this is fairly common practice for these kind of test releases.</p>

<aside class="quote" data-post="1" data-topic="2254"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/a773/40/2913_1.png" class="avatar">a773:</div>
<blockquote><p>I added my baby axoloti patches to github, should the "sync libraries" handle push/pull of my private patches?</p></blockquote></aside>

<p>the library mechanism can cope with factory, community libraries and yes also private repos, see my videos about this. (there is a list of videos <a href="//community.axoloti.com/t/about-the-community-library-category/1005">here</a>)</p>

<p>hope this gets you back patching<br>Mark</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="2254"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/a773/40/2913_1.png" class="avatar">a773:</div>
<blockquote><p>I wasn't being clear: I cloned from git and compiled from source.</p></blockquote></aside>

<p>ah, ok... then its a similar problem, but for a different reason...</p>

<p>if you compile from source, then its trying to use master, as this will be the 'development branch' of these libraries.<br>BUT the issue is, you will want to be using the version that other users are using!<br>SO... the solution is, go into both factory and contrib libraries , and set the revision to 1.0.11, and then do  'init' on each, this will move you to using 1.0.11 along with other users.</p>

<p>note: there is one issue with this approach, if you specify a revision, then I believe you will not get a warning when we move to the next version( e.g. 1.0.12) ... <br>(though, I need to confirm this, as its a while since I wrote that code <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">) </p>

<p>question: <a class="mention" href="/users/a773">@a773</a> can you not used the released linux package? unless you are planning on helping development, it is a much better idea... we do <strong>not</strong> support the development version, as it may have untested/incomplete code etc.</p>

<p>what I need to do (or someone else) is actually detail the compiling from source with a bit more detail, and in particular how it should be done, as ideally users (that are not developers) should be using the tagged release from github, not the master branch.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> this highlights an issue, which I've mentioned before...</p>

<p>really there are 2 types of users compiling from source:<br>a) users with unsupported platforms... they just want a build <br>for these users, they should build the currently released version, against the tag e.g. 1.0.11<br>this should then default the revisions to that tag (as it does with the pre-built binaries)</p>

<p>b) developers/testers who what to use a development version <br>this <strong>must not</strong> be used against the production release repos, as the code <strong>may</strong> contain code that could break these repos.<br>as I suggested before, my thoughts are as soon as we make a release, we must then tag the development code line with a new version (* see below on thoughts on this), and then we can have a branch version of the factory/contrib  that corresponds to this version. (and that the build will use by default for revision) ... we will then merge from production to dev 'regularly'</p>

<p>new version... as before, I suggest we use a linux type convention of 'even numbers' for development and odd for release.</p>

<p>so an example for now might might be<br>1.0.11 is released, <br>we create a branch now (axoloti,axolotl-factory,axoloti-contrib) for 1.0.12, this is the dev branch...<br>(during dev we keep merging 1.0.11 to 12 for the factory/contrib)<br>when releasing, we create a 1.0.13 branch, and then if we are doing a minor release (1.0.14 for dev)</p>

<p>this is for minor release..</p>

<p>when we are on to 'major' releases, I want to move to <br>1.1.0 for dev<br>1.2.0 for release <br>1.3.0 for dev<br>1.4.0 for release</p>

<p>it may seem complex, but the point is, that users of type (a) or (b) will then always be connected to the correct object/patch versions, and the development environment will operate the same as release environment, when committing changes etc... much better for testing.<br>also, this mechanism allows for the app to know about 'upgrading' and moving the repo versions, something we cannot do if its just called 'master'</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-18T11:32:49Z' itemprop='datePublished'>
             2016-09-18 11:32:49 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>

      <div class='post' itemprop='articleBody'>
        <p>the tar wont help...  its basically the same as compiling from the git clone.</p>

<p>if you want to know your using the 1.0.11 source, you should clone, then use</p>

<pre><code> git checkout 1.0.11</code></pre>

<p>this will then use the 1.0.11 tag, which is the current release.</p>

<p>BUT you will still need to set the revision on each library, as it always defaults to master when used in 'developer mode'</p>

<p>(hmm, Im thinking I might change this to use the current tag, to stop all this <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What should &quot;sync libraries&quot; do'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-18T11:50:04Z' itemprop='datePublished'>
             2016-09-18 11:50:04 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/a773">@a773</a> <br>ok, Ive made a code change, so that the development version uses the current library branch rather than master - so pull the current version of axoloti from github again, and compile. </p>

<p>(don't use 1.0.11 tag, at this time... as you need this code change! , and preferably delete your axoloti.prefs, as you will not want anything in the 'release' field of the library)</p>

<p><a class="mention" href="/users/johannes">@johannes</a><br>I decided to do this way, as frankly, the current approach using master is as likely to cause issues e.g. things being checked into master, than don't make it into release branch etc, and also they would be tagged incorrectly in the object/patch version anyway!</p>

<p>once we decide on a version number scheme, we can create the branches require for a separate development version... so perhaps you can give this some thought?</p>

<p>my suggestion as above is:</p>

<p>for minor dev<br>1.0.11 to 1.0.12 (dev) to 1.0.13 (release) to 1.0.14(dev) to 1.0.15(release) <br>basically, this is a branch of the release. (i.e. 1.0.x in this case)</p>

<p>for normal dev<br>1.0.x(release) 1.1.x(dev) 1.2.x(release), 1.3.x(dev) 1.4.x(release)<br>note: if we have test releases we can use 1.2.1,1.2.2,1.2.3 etc.</p>

<p>this means the 1.x is not used for 'marketing' i.e. it doesn't constitute a major change, or have any expectations on it... its just a release, that is 'not a bug fix' release.</p>

<p>of course, you can then 2.0.0 as your 'marketing' that something really big an exciting has happened <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

      <meta itemprop='headline' content='What should &quot;sync libraries&quot; do'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, everything now seems to work as expected, I can now see the community patches as well. Great!</p>

<p>Edit: and now I tested with core connected, and it works just fine!</p>

u003cp\u003e\u003cstrong\u003ebefore you upgrade  backup your own patches/objects in a different directory\u003c/strong\u003e  \u003c/p\u003e\n\n\u003cp\u003enotes:\u003cbr\u003ea) as you are using linux, please ensure you take note, of the issue with certificate.\u003cbr\u003eb) you may also find that due to the master branch not being available the upgrade of libraries will fail, if so use preferences -\u0026gt; reset all , to reset your libraries) \u003c/p\u003e\n\n\u003cp\u003esorry for the inconvenience, but I did make the EOL post a long time back before I deleted master, and also before that I have been advising users that for test releases, they must keep up to date with the latest test. (if you have moved to 1.0.10 this also would not have occurred)\u003cbr\u003e... all of this is fairly common practice for these kind of test releases.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2254\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/a773/40/2913_1.png\" class=\"avatar\"\u003ea773:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI added my baby axoloti patches to github, should the \"sync libraries\" handle push/pull of my private patches?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe library mechanism can cope with factory, community libraries and yes also private repos, see my videos about this. (there is a list of videos \u003ca href=\"//community.axoloti.com/t/about-the-community-library-category/1005\"\u003ehere\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003ehope this gets you back patching\u003cbr\u003eMark\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-09-18T09:50:46.276Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":22,"incoming_link_count":9,"reads":79,"score":66.9,"yours":false,"topic_id":2254,"topic_slug":"what-should-sync-libraries-do","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/about-the-community-library-category/1005","internal":true,"reflection":false,"title":"About the Community Library category","clicks":0},{"url":"http://community.axoloti.com/t/axoloti-release-1-0-11","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/test-versions-1-0-7-to-1-0-9-end-of-life/2044/3","internal":true,"reflection":false,"title":"Test versions (1.0.7 to 1.0.9) - end of life","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13911,"name":"","username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png","created_at":"2016-09-18T10:30:50.524Z","cooked":"\u003cp\u003eI wasn't being clear: I cloned from git and compiled from source. Assumed this would give me the latest. But you still recommend that I upgrade (installing from the 1.0.11 tarball)?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-09-18T10:30:50.524Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":69,"score":64.45,"yours":false,"topic_id":2254,"topic_slug":"what-should-sync-libraries-do","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":854,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13912,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-18T10:55:39.164Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2254\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/a773/40/2913_1.png\" class=\"avatar\"\u003ea773:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI wasn't being clear: I cloned from git and compiled from source.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eah, ok... then its a similar problem, but for a different reason...\u003c/p\u003e\n\n\u003cp\u003eif you compile from source, then its trying to use master, as this will be the 'development branch' of these libraries.\u003cbr\u003eBUT the issue is, you will want to be using the version that other users are using!\u003cbr\u003eSO... the solution is, go into both factory and contrib libraries , and set the revision to 1.0.11, and then do  'init' on each, this will move you to using 1.0.11 along with other users.\u003c/p\u003e\n\n\u003cp\u003enote: there is one issue with this approach, if you specify a revision, then I believe you will not get a warning when we move to the next version( e.g. 1.0.12) ... \u003cbr\u003e(though, I need to confirm this, as its a while since I wrote that code \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) \u003c/p\u003e\n\n\u003cp\u003equestion: \u003ca class=\"mention\" href=\"/users/a773\"\u003e@a773\u003c/a\u003e can you not used the released linux package? unless you are planning on helping development, it is a much better idea... we do \u003cstrong\u003enot\u003c/strong\u003e support the development version, as it may have untested/incomplete code etc.\u003c/p\u003e\n\n\u003cp\u003ewhat I need to do (or someone else) is actually detail the compiling from source with a bit more detail, and in particular how it should be done, as ideally users (that are not developers) should be using the tagged release from github, not the master branch.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e this highlights an issue, which I've mentioned before...\u003c/p\u003e\n\n\u003cp\u003ereally there are 2 types of users compiling from source:\u003cbr\u003ea) users with unsupported platforms... they just want a build \u003cbr\u003efor these users, they should build the currently released version, against the tag e.g. 1.0.11\u003cbr\u003ethis should then default the revisions to that tag (as it does with the pre-built binaries)\u003c/p\u003e\n\n\u003cp\u003eb) developers/testers who what to use a development version \u003cbr\u003ethis \u003cstrong\u003emust not\u003c/strong\u003e be used against the production release repos, as the code \u003cstrong\u003emay\u003c/strong\u003e contain code that could break these repos.\u003cbr\u003eas I suggested before, my thoughts are as soon as we make a release, we must then tag the development code line with a new version (* see below on thoughts on this), and then we can have a branch version of the factory/contrib  that corresponds to this version. (and that the build will use by default for revision) ... we will then merge from production to dev 'regularly'\u003c/p\u003e\n\n\u003cp\u003enew version... as before, I suggest we use a linux type convention of 'even numbers' for development and odd for release.\u003c/p\u003e\n\n\u003cp\u003eso an example for now might might be\u003cbr\u003e1.0.11 is released, \u003cbr\u003ewe create a branch now (axoloti,axolotl-factory,axoloti-contrib) for 1.0.12, this is the dev branch...\u003cbr\u003e(during dev we keep merging 1.0.11 to 12 for the factory/contrib)\u003cbr\u003ewhen releasing, we create a 1.0.13 branch, and then if we are doing a minor release (1.0.14 for dev)\u003c/p\u003e\n\n\u003cp\u003ethis is for minor release..\u003c/p\u003e\n\n\u003cp\u003ewhen we are on to 'major' releases, I want to move to \u003cbr\u003e1.1.0 for dev\u003cbr\u003e1.2.0 for release \u003cbr\u003e1.3.0 for dev\u003cbr\u003e1.4.0 for release\u003c/p\u003e\n\n\u003cp\u003eit may seem complex, but the point is, that users of type (a) or (b) will then always be connected to the correct object/patch versions, and the development environment will operate the same as release environment, when committing changes etc... much better for testing.\u003cbr\u003ealso, this mechanism allows for the app to know about 'upgrading' and moving the repo versions, something we cannot do if its just called 'master'\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-09-18T10:55:39.164Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":20,"incoming_link_count":2,"reads":68,"score":24.6,"yours":false,"topic_id":2254,"topic_slug":"what-should-sync-libraries-do","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_ \n/mnt/data/atte/medium/software/axoloti/axoloti-1.0.11/nbproject/build-impl.xml:261: Compile failed; see the compiler error output for details.\u003c/code\u003e\u003c/pre\u003e","post_number":6,"post_type":1,"updated_at":"2016-09-18T11:21:35.723Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":54,"score":31.35,"yours":false,"topic_id":2254,"topic_slug":"what-should-sync-libraries-do","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/problem-with-1-0-11-specifically-commit-a95546/2281/4","internal":true,"reflection":true,"title":"Problem with 1.0.11, specifically commit a95546","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":854,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13916,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-18T11:32:49.640Z","cooked":"\u003cp\u003ethe tar wont help...  its basically the same as compiling from the git clone.\u003c/p\u003e\n\n\u003cp\u003eif you want to know your using the 1.0.11 source, you should clone, then use\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e git checkout 1.0.11\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethis will then use the 1.0.11 tag, which is the current release.\u003c/p\u003e\n\n\u003cp\u003eBUT you will still need to set the revision on each library, as it always defaults to master when used in 'developer mode'\u003c/p\u003e\n\n\u003cp\u003e(hmm, Im thinking I might change this to use the current tag, to stop all this \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-09-18T11:32:49.640Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":11,"incoming_link_count":5,"reads":48,"score":40.15,"yours":false,"topic_id":2254,"topic_slug":"what-should-sync-libraries-do","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13917,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-18T11:50:04.225Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/a773\"\u003e@a773\u003c/a\u003e \u003cbr\u003eok, Ive made a code change, so that the development version uses the current library branch rather than master - so pull the current version of axoloti from github again, and compile. \u003c/p\u003e\n\n\u003cp\u003e(don't use 1.0.11 tag, at this time... as you need this code change! , and preferably delete your axoloti.prefs, as you will not want anything in the 'release' field of the library)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003cbr\u003eI decided to do this way, as frankly, the current approach using master is as likely to cause issues e.g. things being checked into master, than don't make it into release branch etc, and also they would be tagged incorrectly in the object/patch version anyway!\u003c/p\u003e\n\n\u003cp\u003eonce we decide on a version number scheme, we can create the branches require for a separate development version... so perhaps you can give this some thought?\u003c/p\u003e\n\n\u003cp\u003emy suggestion as above is:\u003c/p\u003e\n\n\u003cp\u003efor minor dev\u003cbr\u003e1.0.11 to 1.0.12 (dev) to 1.0.13 (release) to 1.0.14(dev) to 1.0.15(release) \u003cbr\u003ebasically, this is a branch of the release. (i.e. 1.0.x in this case)\u003c/p\u003e\n\n\u003cp\u003efor normal dev\u003cbr\u003e1.0.x(release) 1.1.x(dev) 1.2.x(release), 1.3.x(dev) 1.4.x(release)\u003cbr\u003enote: if we have test releases we can use 1.2.1,1.2.2,1.2.3 etc.\u003c/p\u003e\n\n\u003cp\u003ethis means the 1.x is not used for 'marketing' i.e. it doesn't constitute a major change, or have any expectations on it... its just a release, that is 'not a bug fix' release.\u003c/p\u003e\n\n\u003cp\u003eof course, you can then 2.0.0 as your 'marketing' that something really big an exciting has happened \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-09-18T11:51:20.245Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":16,"incoming_link_count":10,"reads":50,"score":60.8,"yours":false,"topic_id":2254,"topic_slug":"what-should-sync-libraries-do","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13919,"name":"","username":"a773","avatar_template":"/user_avatar/community.axoloti.com/a773/{size}/2913_1.png","created_at":"2016-09-18T14:35:44.270Z","cooked":"\u003cp\u003eThanks, everything now seems to work as expected, I can now see the community patches as well. Great!\u003c/p\u003e\n\n\u003cp\u003eEdit: and now I tested with core connected, and it works just fine!\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-09-18T16:50:16.001Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":3,"reads":46,"score":69.65,"yours":false,"topic_id":2254,"topic_slug":"what-should-sync-libraries-do","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":854,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[13907,13908,13911,13912,13914,13915,13916,13917,13919]},"timeline_lookup":[[1,1861]],"id":2254,"title":"What should \"sync libraries\" do","fancy_title":"What should \u0026ldquo;sync libraries\u0026rdquo; do","posts_count":9,"created_at":"2016-09-18T08:33:45.346Z","views":1768,"reply_count":5,"participant_count":2,"like_count":2,"last_posted_at":"2016-09-18T14:35:44.270Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"what-should-sync-libraries-do","category_id":8,"word_count":2214,"deleted_at":null,
