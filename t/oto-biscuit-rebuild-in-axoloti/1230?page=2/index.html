  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-17T12:07:18Z' itemprop='datePublished'>
             2016-03-17 12:07:18 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, it's planned ! I have to explain how objects work before.<br>Thank you for your answer.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-04-17T21:22:36Z' itemprop='datePublished'>
             2016-04-17 21:22:36 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>any ideas relating to how to have the bit rate as a parameter rather than an attribute?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-18T15:14:34Z' itemprop='datePublished'>
             2016-04-18 15:14:34 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you not just copy the sign bit before applying bitwise operations, then replace the sign bit as it was?</p>

<p>There's a useful post in this thread<br><aside class="onebox stackexchange">
  <header class="source">
    <a href="http://stackoverflow.com/questions/47981/how-do-you-set-clear-and-toggle-a-single-bit-in-c-c">
      
      stackoverflow.com
    </a>
  </header>
  <article class="onebox-body">
      <a href="http://stackoverflow.com/users/445087/jeffv" target="_blank">
    <img alt="JeffV" src="https://www.gravatar.com/avatar/9a04e8a51472b7293aaf6a8fa0516a9c?s=128&amp;d=identicon&amp;r=PG" class="thumbnail" width="" height="">
  </a>
<h4>
  <a href="http://stackoverflow.com/questions/47981/how-do-you-set-clear-and-toggle-a-single-bit-in-c-c" target="_blank">How do you set, clear and toggle a single bit in C/C++?</a>
</h4>

<div class="date">
  asked by <a href="http://stackoverflow.com/users/445087/jeffv" target="_blank">
    JeffV
  </a>
  on <a href="http://stackoverflow.com/questions/47981/how-do-you-set-clear-and-toggle-a-single-bit-in-c-c" target="_blank">12:42AM - 07 Sep 08</a>
</div>

<div>
  <strong>c++, c, bit-manipulation</strong>
</div>

  </article>
  <div style="clear: both"></div>
</aside>
<br>showing how to do various operations on individual bits. I'm not sure if the sign bit is at position 0 or 31 (should be easy enough to find out though).</p>

<p>Just a thought.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-18T15:55:39Z' itemprop='datePublished'>
             2016-04-18 15:55:39 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Be careful, the most significant bit (position 31) is the sign bit, but if it's set (negative), it extends...</p>

<pre><code>decimal -1 is binary 1111111111111111
decimal  0 is binary 0000000000000000
decimal  1 is binary 0000000000000001</code></pre>

<p>This is <a href="https://en.wikipedia.org/wiki/Two%27s_complement">"two's complement"</a>, and is used (nearly) everywhere to represent negative integers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-18T16:14:31Z' itemprop='datePublished'>
             2016-04-18 16:14:31 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, so bitwise operations would operate differently on the positive and negative halves of the waveform.</p>

<p>Will have to have another few read-throughs of that linked page. Not getting it, at the moment..</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy_p'><b itemprop='author'>jimmy_p</b></a>
           
           <time datetime='2016-05-07T17:03:34Z' itemprop='datePublished'>
             2016-05-07 17:03:34 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c88e70a159f925fc43f790f1f16aab6f0bc9fc59" href="//community.axoloti.com/uploads/default/original/2X/c/c88e70a159f925fc43f790f1f16aab6f0bc9fc59.jpg" class="lightbox" title="Bitcrusher.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c88e70a159f925fc43f790f1f16aab6f0bc9fc59_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">Bitcrusher.jpg</span><span class="informations">1600x900 152 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Just got my Axoloti and a bitcrusher was the first use I thought to patch up.</p>

<p>Seeing the quantize object couldn't be adjusted in real time I've patched 12 instances via a couple of mux's to give 1 to 12 bit depth. Also added a crossfade to blend between the original signal and bitcrushed version.</p>

<p>Waiting on some stereo splitters before I can use it as an effect, so the patch has a sine generator as source for now.</p>

<p>The patch could be tidier with a 12 input mux. Not been able to get that working yet. I get an error possibly down to [buffer_index] being lower than the number of inlets I've made.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JSZ'><b itemprop='author'>JSZ</b></a>
           
           <time datetime='2016-05-07T18:22:40Z' itemprop='datePublished'>
             2016-05-07 18:22:40 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dude this is awesome!! How have I not seen this before. Great work!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy_p'><b itemprop='author'>jimmy_p</b></a>
           
           <time datetime='2016-05-12T14:37:02Z' itemprop='datePublished'>
             2016-05-12 14:37:02 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got my stereo splitters so I've been testing this out as an insert effect.</p>

<p>I've found using the usb power gives major noise issues once you go below 8 bit. Using the dc power jack this is solved,only issue I've found is a kind of "ghost note" sounds once there is no audio at the input. Bit like a 1 second delay but only applies to the last sound. Again this only appears below 8 bit.</p>

<p>Using the logic/decode/bin 8 object routed to 4 leds to give a display of the bit depth in binary is a nice addition.</p>

<p>I'm getting phasing artifacts when using the crossfade between dry and processed signal. Going to try and reduce this by introducing a delay to the dry signal.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-05-14T01:13:54Z' itemprop='datePublished'>
             2016-05-14 01:13:54 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Been quietly beavering away at my take on this. <br>Currently working on the physical controls side of thing but will be back with some questions and some videos soon. <br>In the mean time just wanted to say thanks to <a class="mention" href="/users/jeromeb">@JeromeB</a> for the bitwise objects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-05-14T09:07:44Z' itemprop='datePublished'>
             2016-05-14 09:07:44 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="/images/emoji/emoji_one/blush.png?v=2" title=":blush:" class="emoji" alt=":blush:"> <a class="mention" href="/users/jsz">@JSZ</a>, <a class="mention" href="/users/mrbim">@MrBim</a>, thank you for your appreciation !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-09-27T17:17:50Z' itemprop='datePublished'>
             2016-09-27 17:17:50 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So I am loving your bit wise objects. <br>But I have a few wishes. Don't worry I'm prepared to do the learning and work if I need to, but I thought I would ask first. As I'm still fairly new to code. </p>

<p>I want to be able to change the bit depth.<br>So have a dial to set bit depth and be able to do the but wise operations at different depths. <br>I guess it would have to be done in one object. </p>

<p>Any info links or suggestions would be great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-09-27T21:02:02Z' itemprop='datePublished'>
             2016-09-27 21:02:02 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check math/quantize <br>It's a 2 line code that does just like that</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-09-27T21:55:02Z' itemprop='datePublished'>
             2016-09-27 21:55:02 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's the being able to do the bit flipping at different but depths that I want.</p>

        <p>check this: <a href="//community.axoloti.com/t/lokki-contributions/2169/15?u=lokki">http://community.axoloti.com/t/lokki-contributions/2169/15?u=lokki</a></p>

      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-09-29T12:05:21Z' itemprop='datePublished'>
             2016-09-29 12:05:21 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i have looked at your lovely object, it is a good start.<br>what i am after is that but with the ability to reverse or mute bits.</p>

<p>i have started to have a look at whats going on and have this</p>

<hr>

<p>// may need to change this to accomodate larger bit depths<br>reversebits = inlet_reversebits &amp; 0xFF;   </p>

<p>// reduce signal to nbits from lokki's object<br>tmp= (inlet_a &amp; (~((1&lt;&lt;(28-nbits))-1))); </p>

<p>// Bipolar to unipolar signal, may be messed up by not being 8 bit (change either &gt;&gt; or the hex addition)<br>tmp = (inlet_a &gt;&gt; 1) + 0x04000000;   </p>

<p>// Bitwise operation, may be messed up by not being 8 bit (change either &gt;&gt; or the 20)<br>tmp = tmp ^ (reversebits &lt;&lt; 20);   </p>

<p>// Suppress DC offset partially   <br>tmp = tmp + ((reversebits/2) &lt;&lt; 20);      </p>

<p>// Unipolar to bipolar, may be messed up by not being 8 bit (change either  &gt;&gt;  or the hex subtraction)<br>tmp = (tmp - 0x04000000) &lt;&lt; 1; 	      </p>

<p>// HP filter to suppress entirely  DC offset<br>val = <em>__SMMLA((tmp-val)&lt;&lt;1, hp</em>freq, val); <br>outlet_b = tmp-val;</p>

<hr>

<p>as you can see from my notes binary maths makes my head hurt. tho i am getting better.</p>

<p>so what i have done is taken the bit reduction code from <a class="mention" href="/users/lokki">@lokki</a> 's bit reduction object, now i need to adjust the code for the  bitwise operators<br>so progress, but slow.</p>
      </div>

        <p>Just an idea : do not reduce entry signal, but convert a n-bits mask to a 16 bits mask and apply this mask to the entry signal, no ?<br>I'm not sure, but just a quantize object on the input signal and a left shift register operator on the mask can be the solution.</p>

          ps.store("topic_1230", {"post_stream":{"posts":[{"id":7386,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-03-17T12:07:18.355Z","cooked":"\u003cp\u003eYes, it's planned ! I have to explain how objects work before.\u003cbr\u003eThank you for your answer.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-03-17T12:07:18.355Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":164,"score":38.55,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8908,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-04-17T21:22:36.097Z","cooked":"\u003cp\u003eany ideas relating to how to have the bit rate as a parameter rather than an attribute?\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-04-17T21:22:36.097Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":155,"score":31.6,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8939,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-18T15:14:34.274Z","cooked":"\u003cp\u003eCould you not just copy the sign bit before applying bitwise operations, then replace the sign bit as it was?\u003c/p\u003e\n\n\u003cp\u003eThere's a useful post in this thread\u003cbr\u003e\u003caside class=\"onebox stackexchange\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://stackoverflow.com/questions/47981/how-do-you-set-clear-and-toggle-a-single-bit-in-c-c\"\u003e\n      \n      stackoverflow.com\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n      \u003ca href=\"http://stackoverflow.com/users/445087/jeffv\" target=\"_blank\"\u003e\n    \u003cimg alt=\"JeffV\" src=\"https://www.gravatar.com/avatar/9a04e8a51472b7293aaf6a8fa0516a9c?s=128\u0026amp;d=identicon\u0026amp;r=PG\" class=\"thumbnail\" width=\"\" height=\"\"\u003e\n  \u003c/a\u003e\n\u003ch4\u003e\n  \u003ca href=\"http://stackoverflow.com/questions/47981/how-do-you-set-clear-and-toggle-a-single-bit-in-c-c\" target=\"_blank\"\u003eHow do you set, clear and toggle a single bit in C/C++?\u003c/a\u003e\n\u003c/h4\u003e\n\n\u003cdiv class=\"date\"\u003e\n  asked by \u003ca href=\"http://stackoverflow.com/users/445087/jeffv\" target=\"_blank\"\u003e\n    JeffV\n  \u003c/a\u003e\n  on \u003ca href=\"http://stackoverflow.com/questions/47981/how-do-you-set-clear-and-toggle-a-single-bit-in-c-c\" target=\"_blank\"\u003e12:42AM - 07 Sep 08\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\n  \u003cstrong\u003ec++, c, bit-manipulation\u003c/strong\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eshowing how to do various operations on individual bits. I'm not sure if the sign bit is at position 0 or 31 (should be easy enough to find out though).\u003c/p\u003e\n\n\u003cp\u003eJust a thought.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-04-18T15:14:34.274Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":155,"score":36.95,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://stackoverflow.com/questions/47981/how-do-you-set-clear-and-toggle-a-single-bit-in-c-c","internal":false,"reflection":false,"title":"How do you set, clear and toggle a single bit in C/C++? - Stack Overflow","clicks":5},{"url":"http://stackoverflow.com/users/445087/jeffv","internal":false,"reflection":false,"title":"User JeffV - Stack Overflow","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8940,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-18T15:55:39.134Z","cooked":"\u003cp\u003eBe careful, the most significant bit (position 31) is the sign bit, but if it's set (negative), it extends...\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003edecimal -1 is binary 1111111111111111\ndecimal  0 is binary 0000000000000000\ndecimal  1 is binary 0000000000000001\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThis is \u003ca href=\"https://en.wikipedia.org/wiki/Two%27s_complement\"\u003e\"two's complement\"\u003c/a\u003e, and is used (nearly) everywhere to represent negative integers.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-04-18T15:55:39.134Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":151,"score":36.1,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Two%27s_complement","internal":false,"reflection":false,"title":"Two's complement - Wikipedia, the free encyclopedia","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8941,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-18T16:14:31.869Z","cooked":"\u003cp\u003eAh, so bitwise operations would operate differently on the positive and negative halves of the waveform.\u003c/p\u003e\n\n\u003cp\u003eWill have to have another few read-throughs of that linked page. Not getting it, at the moment..\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-04-18T16:14:31.869Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":147,"score":35.5,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9678,"name":"","username":"jimmy_p","avatar_template":"/letter_avatar_proxy/v2/letter/j/6bbea6/{size}.png","created_at":"2016-05-07T17:03:34.352Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c88e70a159f925fc43f790f1f16aab6f0bc9fc59\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c88e70a159f925fc43f790f1f16aab6f0bc9fc59.jpg\" class=\"lightbox\" title=\"Bitcrusher.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c88e70a159f925fc43f790f1f16aab6f0bc9fc59_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBitcrusher.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1600x900 152 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eJust got my Axoloti and a bitcrusher was the first use I thought to patch up.\u003c/p\u003e\n\n\u003cp\u003eSeeing the quantize object couldn't be adjusted in real time I've patched 12 instances via a couple of mux's to give 1 to 12 bit depth. Also added a crossfade to blend between the original signal and bitcrushed version.\u003c/p\u003e\n\n\u003cp\u003eWaiting on some stereo splitters before I can use it as an effect, so the patch has a sine generator as source for now.\u003c/p\u003e\n\n\u003cp\u003eThe patch could be tidier with a 12 input mux. Not been able to get that working yet. I get an error possibly down to [buffer_index] being lower than the number of inlets I've made.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-05-07T17:03:34.352Z","reply_count":0,"reply_to_post_number":25,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":141,"score":49.75,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":678,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9679,"name":"","username":"JSZ","avatar_template":"/user_avatar/community.axoloti.com/jsz/{size}/23_1.png","created_at":"2016-05-07T18:22:40.787Z","cooked":"\u003cp\u003eDude this is awesome!! How have I not seen this before. Great work!!\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-05-07T18:22:40.787Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":138,"score":38.65,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":45,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9873,"name":"","username":"jimmy_p","avatar_template":"/letter_avatar_proxy/v2/letter/j/6bbea6/{size}.png","created_at":"2016-05-12T14:37:02.506Z","cooked":"\u003cp\u003eGot my stereo splitters so I've been testing this out as an insert effect.\u003c/p\u003e\n\n\u003cp\u003eI've found using the usb power gives major noise issues once you go below 8 bit. Using the dc power jack this is solved,only issue I've found is a kind of \"ghost note\" sounds once there is no audio at the input. Bit like a 1 second delay but only applies to the last sound. Again this only appears below 8 bit.\u003c/p\u003e\n\n\u003cp\u003eUsing the logic/decode/bin 8 object routed to 4 leds to give a display of the bit depth in binary is a nice addition.\u003c/p\u003e\n\n\u003cp\u003eI'm getting phasing artifacts when using the crossfade between dry and processed signal. Going to try and reduce this by introducing a delay to the dry signal.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-05-12T14:37:02.506Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":137,"score":33.3,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JSZ", "cooked":"\u003cp\u003eIt's the being able to do the bit flipping at different but depths that I want.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-09-27T21:55:02.186Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":109,"score":27.5,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14316,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-09-28T07:30:49.192Z","cooked":"\u003cp\u003echeck this: \u003ca href=\"//community.axoloti.com/t/lokki-contributions/2169/15?u=lokki\"\u003ehttp://community.axoloti.com/t/lokki-contributions/2169/15?u=lokki\u003c/a\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-09-28T07:30:49.192Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":107,"score":37.1,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/lokki-contributions/2169/15","internal":true,"reflection":false,"title":"Lokki contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14342,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-09-29T12:05:21.286Z","cooked":"\u003cp\u003ei have looked at your lovely object, it is a good start.\u003cbr\u003ewhat i am after is that but with the ability to reverse or mute bits.\u003c/p\u003e\n\n\u003cp\u003ei have started to have a look at whats going on and have this\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e// may need to change this to accomodate larger bit depths\u003cbr\u003ereversebits = inlet_reversebits \u0026amp; 0xFF;   \u003c/p\u003e\n\n\u003cp\u003e// reduce signal to nbits from lokki's object\u003cbr\u003etmp= (inlet_a \u0026amp; (~((1\u0026lt;\u0026lt;(28-nbits))-1))); \u003c/p\u003e\n\n\u003cp\u003e// Bipolar to unipolar signal, may be messed up by not being 8 bit (change either \u0026gt;\u0026gt; or the hex addition)\u003cbr\u003etmp = (inlet_a \u0026gt;\u0026gt; 1) + 0x04000000;   \u003c/p\u003e\n\n\u003cp\u003e// Bitwise operation, may be messed up by not being 8 bit (change either \u0026gt;\u0026gt; or the 20)\u003cbr\u003etmp = tmp ^ (reversebits \u0026lt;\u0026lt; 20);   \u003c/p\u003e\n\n\u003cp\u003e// Suppress DC offset partially   \u003cbr\u003etmp = tmp + ((reversebits/2) \u0026lt;\u0026lt; 20);      \u003c/p\u003e\n\n\u003cp\u003e// Unipolar to bipolar, may be messed up by not being 8 bit (change either  \u0026gt;\u0026gt;  or the hex subtraction)\u003cbr\u003etmp = (tmp - 0x04000000) \u0026lt;\u0026lt; 1; \t      \u003c/p\u003e\n\n\u003cp\u003e// HP filter to suppress entirely  DC offset\u003cbr\u003eval = \u003cem\u003e__SMMLA((tmp-val)\u0026lt;\u0026lt;1, hp\u003c/em\u003efre
