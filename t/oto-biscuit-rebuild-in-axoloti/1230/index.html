        <h1>
  <a href="/t/oto-biscuit-rebuild-in-axoloti/1230">OTO BISCUIT - rebuild in axoloti</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fg445'><b itemprop='author'>fg445</b></a>
           
           <time datetime='2016-03-07T14:18:24Z' itemprop='datePublished'>
             2016-03-07 14:18:24 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there,<br>do you guys think it is feasible to rebuild the "oto machines - biscuit"<br>in the axoloti patcher?<br>for everyone not knowing the device:</p>

<p>review:<br><a href="http://www.soundonsound.com/sos/jan11/articles/machines-biscuit.htm" class="onebox" target="_blank" rel="nofollow">http://www.soundonsound.com/sos/jan11/articles/machines-biscuit.htm</a></p>

<p>block diagram:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2bc7a599b4cc6da8c5ceee82599cee3180203067" href="//community.axoloti.com/uploads/default/original/2X/2/2bc7a599b4cc6da8c5ceee82599cee3180203067.jpg" class="lightbox" title="3_OTO_Biscuit_von_Innen.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2bc7a599b4cc6da8c5ceee82599cee3180203067_1_690x372.jpg" width="690" height="372"><div class="meta">
<span class="filename">3_OTO_Biscuit_von_Innen.jpg</span><span class="informations">729x394 46.9 KB</span><span class="expand"></span>
</div></a></div><br>best,<br>daniel</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-03-07T16:43:30Z' itemprop='datePublished'>
             2016-03-07 16:43:30 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am 100% absolutely interested in figuring this out! a good friend of mine had one for some time and, while incredible sounding, cant justify the price point for something like the Biscuit...</p>

<p>lets get crackin!</p>

<p>edit: whether or not you can recreate it 100% is beyond me - i am not a dsp expert - but it will and can be quite fun to design a "Axoloti version" of the biscuit</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-03-09T08:43:18Z' itemprop='datePublished'>
             2016-03-09 08:43:18 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm - interesting .  . i could imagine the creator of oto biscuit might say his design relies alot on the sound of the hardware (good / bad converter chips etc).. but thats not to say one coudnt get close to the same effect with an axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fg445'><b itemprop='author'>fg445</b></a>
           
           <time datetime='2016-03-09T13:58:46Z' itemprop='datePublished'>
             2016-03-09 13:58:46 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sure - 100% replication will not be possible.<br>but the main idea was to take the biscuit as a "blueprint" <br>to construct a "biscuiloti" <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>i think it would be a neat idea to take a certain fx-device<br>and recreate it within the axoloti environment for a bunch of reasons.<br>first off, because it seems possible.<br>i have to say that im quite new to this all, this should reflect an idea <br>of a starting point. to have something like a guideline - one can<br>add and change all sorts of things in the future, but within this idea<br>of recreating a certain device. i figured the biscuit would be a great candidate for this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-03-09T17:38:37Z' itemprop='datePublished'>
             2016-03-09 17:38:37 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/uploads/default/original/2X/d/db1bc08ff5a01f40c0f1b31d4954d23a6a88b4cb.png" width="653" height="342"><br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/61df73df1b8c43c45ec0643ee882029bdb70eb75.axs">bisciloti.axs</a> (6.5 KB)</p>

<p>not even close, but a WIP version of this.</p>

<ol>
<li>the LFO has no use yet <img src="/images/emoji/emoji_one/expressionless.png?v=0" title=":expressionless:" class="emoji" alt=":expressionless:">
</li>
<li>the main thing is the bitcrushing/sample rate reduction , anyone have any advice on how to best achieve this in the axoloti?</li>
</ol>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-09T19:11:51Z' itemprop='datePublished'>
             2016-03-09 19:11:51 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't have a Biscuit, but doesn't it work by converting the signal to 8 bits, then allowing you to selectively disable each bit, before converting it back to audio?</p>

<p>You'd need to write a custom object to do that, I'd have thought.</p>

<p>Oh, then it runs the result through an analogue resonant filter.</p>

<p>Axoloti filters aren't really intended to model the non-linear characteristics of real filters, as I understand it, so you probably won't get that close to replicating the sound of the Biscuit.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-03-10T00:41:44Z' itemprop='datePublished'>
             2016-03-10 00:41:44 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="1230"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>You'd need to write a custom object to do that, I'd have thought.</p></blockquote></aside>

<p> the endeavor would be worth it even if all we finished was a selectable bit crushing object - maybe thats best saved for a sepearate post in Patching</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-10T01:20:00Z' itemprop='datePublished'>
             2016-03-10 01:20:00 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="1230"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/workerparasite303/40/1276_1.png" class="avatar">workerparasite303:</div>
<blockquote><p>the main thing is the bitcrushing/sample rate reduction , anyone have any advice on how to best achieve this in the axoloti?</p></blockquote></aside>

<p>There is already an object to do bit crushing: <strong>math/quantize</strong>. It even has a field to set the number of bits.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-10T10:21:11Z' itemprop='datePublished'>
             2016-03-10 10:21:11 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, and perhaps samplehold object with an osc/phasor in input for sample rate reduction.<br>For muted and inverted bits, I wrote an object last night.<br>I have a complete patch with bit depth reduction, sample rate reduction, muted bits and inverted bits, and 3 filters.<br>But my patch does not sound like the video...Blame my bitwises manipulations or filters ?</p>

<p>I post my patch tonight if I have time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-03-10T16:11:48Z' itemprop='datePublished'>
             2016-03-10 16:11:48 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sounds excellent, have you considered posting the subpatch in the community library?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-10T16:24:27Z' itemprop='datePublished'>
             2016-03-10 16:24:27 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>Yes, but actually it's a draft. I would like to have your opinion before.<br>I have some patches for the community library, ..., but I have to write documentation before posting, ... if I have time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='OTO BISCUIT - rebuild in axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-03-10T17:11:13Z' itemprop='datePublished'>
             2016-03-10 17:11:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great, let me know if you want help testing, would be happy to lend a hand</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

Usefulness Ori…

             2016-03-11 07:26:54 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, but after finding my problem ! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>First, I apply bitwise operation on signed signal... I think it's not a good idea.<br>I must apply an offset in order to obtain a unsigned signal, apply bitwise operation, then apply an opposite offset to obtain signed signal.<br>But I must be careful when applying offsets, in order to avoid DC offset... (all bits muted, not produce à 0 signal after applying the last offset).<br>Work in progress...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>DC offset is corrected !<br>Here new patchs, not a OTO biscuit emulation but a patch with sample rate reduction and bitwise operations.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e05819f28ed512f688e838513e20b618ed5b7b6f" href="//community.axoloti.com/uploads/default/original/2X/e/e05819f28ed512f688e838513e20b618ed5b7b6f.png" class="lightbox" title="Capture du 2016-03-11 23:22:18.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e05819f28ed512f688e838513e20b618ed5b7b6f_1_690x387.png" width="690" height="387"><div class="meta">
<span class="filename">Capture du 2016-03-11 23:22:18.png</span><span class="informations">1366x768 123 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/dd4a0b1a0f994552ecddacf04b56e1980ffa1c3b.axo">biscuitage.axo</a> (859 Bytes)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5e67d8c7107e6892d317f2e7b77fe0ee303df209.axp">biscuitage_demo.axp</a> (7.4 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/39959c7381993f11aa3aa7ddf4a796ac9ac29e04.axp">biscuitage_demo2.axp</a> (6.3 KB)</p>

        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oops, some bugs and noises on biscuitage.axo.<br>Here a new version : one object for muted bits and another one for reversed bits.</p>

<iframe width="100%" height="250" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F251886140&amp;show_artwork=true"></iframe>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/ef8060b42e91b3d5a553542a781051dd9b7b644e.axo">biscuitage_m.axo</a> (1.1 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/34f2f4662ce718154f4034ae72d37eb0a432e907.axh">biscuitage_m.axh</a> (5.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b212b92cfe6e84994a6d410d3fc9dc20e34e05b9.axo">biscuitage_r.axo</a> (1.1 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1fc607b723060ffa7c999552c8b71e3d1043a5f6.axh">biscuitage_r.axh</a> (5.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/cf6d50af7971a284af232788cbc46cbd73bdbc17.axp">BitCrusher.axp</a> (4.0 KB)</p>

<p>BitCrusher.axp is the patch used for audio example.</p>

<p>With this object it's possible to clone a part of OTO Biscuit.<br>Note : Objects control signal input, for change bits depth or sample rate with lfo, envelope, etc.</p>

6974,"name":"","username":"wishniak","avatar_template":"/user_avatar/community.axoloti.com/wishniak/{size}/1400_1.png","created_at":"2016-03-09T08:43:18.479Z","cooked":"\u003cp\u003ehmm - interesting .  . i could imagine the creator of oto biscuit might say his design relies alot on the sound of the hardware (good / bad converter chips etc).. but thats not to say one coudnt get close to the same effect with an axoloti.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-09T08:43:18.479Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":203,"score":46.5,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":447,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6975,"name":"daniel","username":"fg445","avatar_template":"/letter_avatar_proxy/v2/letter/f/8e7dd6/{size}.png","created_at":"2016-03-09T13:58:46.913Z","cooked":"\u003cp\u003esure - 100% replication will not be possible.\u003cbr\u003ebut the main idea was to take the biscuit as a \"blueprint\" \u003cbr\u003eto construct a \"biscuiloti\" \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003ei think it would be a neat idea to take a certain fx-device\u003cbr\u003eand recreate it within the axoloti environment for a bunch of reasons.\u003cbr\u003efirst off, because it seems possible.\u003cbr\u003ei have to say that im quite new to this all, this should reflect an idea \u003cbr\u003eof a starting point. to have something like a guideline - one can\u003cbr\u003eadd and change all sorts of things in the future, but within this idea\u003cbr\u003eof recreating a certain device. i figured the biscuit would be a great candidate for this.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-09T14:00:11.416Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":206,"score":67.4,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"daniel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":378,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6980,"name":"","username":"workerparasite303","avatar_template":"/user_avatar/community.axoloti.com/workerparasite303/{size}/1276_1.png","created_at":"2016-03-09T17:38:37.961Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/db1bc08ff5a01f40c0f1b31d4954d23a6a88b4cb.png\" width=\"653\" height=\"342\"\u003e\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/61df73df1b8c43c45ec0643ee882029bdb70eb75.axs\"\u003ebisciloti.axs\u003c/a\u003e (6.5 KB)\u003c/p\u003e\n\n\u003cp\u003enot even close, but a WIP version of this.\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003ethe LFO has no use yet \u003cimg src=\"/images/emoji/emoji_one/expressionless.png?v=0\" title=\":expressionless:\" class=\"emoji\" alt=\":expressionless:\"\u003e\n\u003c/li\u003e\n\u003cli\u003ethe main thing is the bitcrushing/sample rate reduction , anyone have any advice on how to best achieve this in the axoloti?\u003c/li\u003e\n\u003c/ol\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-09T17:38:37.961Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":199,"score":56.3,"yours":false,"topic_id":1230,"topic_slug":"oto-biscuit-rebuild-in-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/6/61df73df1b8c43c45ec0643ee882029bdb70eb75.axs","internal":true,"reflection":false,"clicks":29}],"read":true,"user_title":null,"reply_to_user":{"username":"fg445","avatar_template":"/letter_avatar_proxy/v2/letter/f/8e7dd6/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":389,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6986,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-09T19:11:51.086Z","cooked":"\u003cp\u003eI don't have a Biscuit, but doesn't it work by converting the signal to 8 bits, then allowing you to selectively disable each bit, before converting it back to audio?\u003c/p\u003e\n\n\u003cp\u003eYou'd need to write a custom object to do that, I'd have thought.\u003c/p\u003e\n\n\u003cp\u003eOh, then it runs the result through an analogue resonant filter.\u003c/p\u003e\n\n\u003cp\u003eAxoloti filters aren't really intended to model the non-linear characteristics of real filters, as I understand it, so you probably won't get that close to replicating the sound of the Biscuit.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-09T19:11:51.086Z","reply_count":1,"reply_to_post_number
