        <h1>
  <a href="/t/multiple-pages-of-parameters-for-axoctrl/6572">Multiple pages of parameters for Axoctrl</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-04-18T12:39:11Z' itemprop='datePublished'>
             2020-04-18 12:39:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've created a patch dedicated to make use of the knobs and screen availble in <a href="http://shop.hohumlab.com/projects-axoctrl/" rel="nofollow noopener">Hohum Axocontrol</a> to control multiple pages of parameters (and display them). I've used this idea before in some of my previous patches (i.e. see my <a href="//community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/9">Complex Poly synth topic</a>), but this time the presence of the screen in the Axoctrl gives an opportunity to display currently controlled parameters names and values. I've decided to use bars to represent the values but it is possible to easily rebuild the patch so the actual numeric values (0-64) will be displayed. I've build it using number of objects provided by Tiar / SmashedTransistors and described in <a href="//community.axoloti.com/t/spi-i2c-oled-display/638/1">OLED display topic</a></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2ea7fb0339367e56a819941c18a66330c8152de1" href="//community.axoloti.com/uploads/default/original/2X/2/2ea7fb0339367e56a819941c18a66330c8152de1.PNG" class="lightbox" title="AxoCtrl_Pages.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2ea7fb0339367e56a819941c18a66330c8152de1_1_690x335.PNG" width="690" height="335"><div class="meta">
<span class="filename">AxoCtrl_Pages.PNG</span><span class="informations">1859x904 438 KB</span><span class="expand"></span>
</div></a></div><br>Knobs in the middle row (10-13) are assigned to control total of 16 parameters spread over 4 pages (using demux). Buttons 5 and 4 are used to increase and decrease page number. After page change its name is being displayed briefly in the top row of the display. Button 6 toggles between display modes - parameters or oscilloscope.</p>

<p>Patch is availble on my github: <a href="https://github.com/maceq687/axoloti/blob/master/Axoctrl_Pages_V1.0.axp" rel="nofollow noopener">Axoctrl_Pages_V1.0.axp</a></p>

<p>Video demo (not the patch itself, but its implementation in my <a href="//community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/39">Complex Poly synth patch</a>):<br></p><div class="lazyYT" data-youtube-id="MlUlPf7DHUs" data-youtube-title="Axoctrl pages demo" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiple pages of parameters for Axoctrl'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/creating-a-menu-system/7181/6">Creating A Menu System</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/259-inspired-polyphonic-synthesizer/2837/37">259 inspired polyphonic synthesizer</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-04-18T13:24:04Z' itemprop='datePublished'>
             2020-04-18 13:24:04 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey nice work, just a heads up, In the screen-grab it doesn't look like you are connecting the scope, Tiar also has an oled object for when you don't intend to use a scope to save you a bit of ram:</p>

<p>tiar/HW/OLED128x64niceWOScope</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiple pages of parameters for Axoctrl'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-04-18T13:43:50Z' itemprop='datePublished'>
             2020-04-18 13:43:50 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fair point. I didn't use the version without scope because I will almost exclusivity used this as a base to create an audio related patches. The scope will make more sense in those cases, but it may not be everyone's case. I'm aware that precious ram is limited so I could have explained my choice of objects clearer <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiple pages of parameters for Axoctrl'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pastitas'><b itemprop='author'>Pastitas</b></a>
           
           <time datetime='2020-04-18T20:42:15Z' itemprop='datePublished'>
             2020-04-18 20:42:15 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh man, that's AWESOME!!<br>Thanks for the hard work! i was in need of something like this, really good job!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiple pages of parameters for Axoctrl'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-04-19T09:27:34Z' itemprop='datePublished'>
             2020-04-19 09:27:34 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If one want to use more than 8 pages (the biggest demux I've managed to find in libraries at this time is 8) then it is possible to 'stack' demuxers like this:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f0bff54c114599a122b1f395cac7be74b7c0118e" href="//community.axoloti.com/uploads/default/original/2X/f/f0bff54c114599a122b1f395cac7be74b7c0118e.PNG" class="lightbox" title="16Pages.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f0bff54c114599a122b1f395cac7be74b7c0118e_1_690x329.PNG" width="690" height="329"><div class="meta">
<span class="filename">16Pages.PNG</span><span class="informations">972x464 103 KB</span><span class="expand"></span>
</div></a></div><br>This way single knob can be used to control 16 parameters.<br>Of course in order for this to work properly (each parameter value is stored/memorised after page switch) this need to be build in a similar way in which I did it in the original patch (this mechanism is hidden inside the patchers). In order to keep it tidy It might be better to use modsources for routing inside a patch rather than end up with a jungle of cables. In terms of hardware optimization it might be better to actually code a bigger demux object if someone actually need to use multiple instances of it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiple pages of parameters for Axoctrl'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/spi-i2c-oled-display/638/242">SPI/I2C OLED display</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-05-23T09:34:49Z' itemprop='datePublished'>
             2020-05-23 09:34:49 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Simple solution for turning knob into a rotary switch and displaying it's value in one line:<br><img src="//community.axoloti.com/uploads/default/original/2X/6/61fc54123824ef27c24464fb6eeb28c7ed94c45d.gif" width="656" height="368"><br>Patch used (my approach at achieving continuously variable shape oscillator using <a class="mention" href="/u/sirsicksik">@SirSickSik</a> SiTrSaPu_Osc):<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c4433edd9f39313e0827848022826daf599f8d3b" href="//community.axoloti.com/uploads/default/original/2X/c/c4433edd9f39313e0827848022826daf599f8d3b.png" class="lightbox" title="rotary2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c4433edd9f39313e0827848022826daf599f8d3b_1_690x411.png" width="690" height="411"><div class="meta">
<span class="filename">rotary2.png</span><span class="informations">1230x734 214 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiple pages of parameters for Axoctrl'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2021-04-22T15:48:10Z' itemprop='datePublished'>
             2021-04-22 15:48:10 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-topic="7181" data-slug="creating-a-menu-system" data-post="4"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pabloenelotromundo/40/3636_1.png" class="avatar"><a href="//community.axoloti.com/t/creating-a-menu-system/7181/4" rel="nofollow noopener">Creating A Menu System</a>
</div>
<blockquote><p><a href="//community.axoloti.com/uploads/default/original/2X/f/ffa5cc80b187acb67bec52ae2f4b2004fa34823d.png" title="image.png" rel="nofollow noopener">[image]</a> Cool Idea! Here I made a simple patch controlling every parameter of two oscilators only with three dials. I think you can make a powerful synth with this approach.  <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/284c77c68e709e677e273f8b6c8c0e3c4873990f.axp" rel="nofollow noopener">OLEDmenusynth.axp</a> (17.0 KB)</p></blockquote></aside>
      </div>

          ps.store("topic_6572", {"post_stream":{"posts":[{"id":39485,"name":"Maciek","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2020-04-18T12:39:11.870Z","cooked":"\u003cp\u003eI've created a patch dedicated to make use of the knobs and screen availble in \u003ca href=\"http://shop.hohumlab.com/projects-axoctrl/\" rel=\"nofollow noopener\"\u003eHohum Axocontrol\u003c/a\u003e to control multiple pages of parameters (and display them). I've used this idea before in some of my previous patches (i.e. see my \u003ca href=\"//community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/9\"\u003eComplex Poly synth topic\u003c/a\u003e), but this time the presence of the screen in the Axoctrl gives an opportunity to display currently controlled parameters names and values. I've decided to use bars to represent the values but it is possible to easily rebuild the patch so the actual numeric values (0-64) will be displayed. I've build it using number of objects provided by Tiar / SmashedTransistors and described in \u003ca href=\"//community.axoloti.com/t/spi-i2c-oled-display/638/1\"\u003eOLED display topic\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2ea7fb0339367e56a819941c18a66330c8152de1\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2ea7fb0339367e56a819941c18a66330c8152de1.PNG\" class=\"lightbox\" title=\"AxoCtrl_Pages.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2ea7fb0339367e56a819941c18a66330c8152de1_1_690x335.PNG\" width=\"690\" height=\"335\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAxoCtrl_Pages.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1859x904 438 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eKnobs in the middle row (10-13) are assigned to control total of 16 parameters spread over 4 pages (using demux). Buttons 5 and 4 are used to increase and decrease page number. After page change its name is being displayed briefly in the top row of the display. Button 6 toggles between display modes - parameters or oscilloscope.\u003c/p\u003e\n\n\u003cp\u003ePatch is availble on my github: \u003ca href=\"https://github.com/maceq687/axoloti/blob/master/Axoctrl_Pages_V1.0.axp\" rel=\"nofollow noopener\"\u003eAxoctrl_Pages_V1.0.axp\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eVideo demo (not the patch itself, but its implementation in my \u003ca href=\"//community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/39\"\u003eComplex Poly synth patch\u003c/a\u003e):\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"MlUlPf7DHUs\" data-youtube-title=\"Axoctrl pages demo\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":1,"post_type":1,"updated_at":"2020-05-17T10:33:43.989Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":74,"incoming_link_count":77,"reads":91,"score":500.9,"yours":false,"topic_id":6572,"topic_slug":"multiple-pages-of-parameters-for-axoctrl","display_username":"Maciek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://shop.hohumlab.com/projects-axoctrl/","internal":false,"reflection":false,"title":"Projects_Axoctrl – Hohum Lab","clicks":36},{"url":"https://github.com/maceq687/axoloti/blob/master/Axoctrl_Pages_V1.0.axp","internal":false,"reflection":false,"title":"axoloti/Axoctrl_Pages_V1.0.axp at master · maceq687/axoloti · GitHub","clicks":28},{"url":"https://www.youtube.com/watch?v=MlUlPf7DHUs","internal":false,"reflection":false,"title":"YouTube","clicks":2},{"url":"http://community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/9","internal":true,"reflection":false,"title":"259 inspired polyphonic synthesizer","clicks":0},{"url":"http://community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/39","internal":true,"reflection":false,"title":"259 inspired polyphonic synthesizer","clicks":0},{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638","internal":true,"reflection":false,"title":"SPI/I2C OLED display","clicks":0},{"url":"http://community.axoloti.com/t/creating-a-menu-system/7181/6","internal":true,"reflection":true,"title":"Creating A Menu System","clicks":1},{"url":"http://community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/37","internal":true,"reflection":true,"title":"259 inspired polyphonic synthesizer","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39488,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-04-18T13:24:04.582Z","cooked":"\u003cp\u003ehey nice work, just a heads up, In the screen-grab it doesn't look like you are connecting the scope, Tiar also has an oled object for when you don't intend to use a scope to save you a bit of ram:\u003c/p\u003e\n\n\u003cp\u003etiar/HW/OLED128x64niceWOScope\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-04-18T13:24:04.582Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":83,"score":22.55,"yours":false,"topic_id":6572,"topic_slug":"multiple-pages-of-parameters-for-axoctrl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_col ty.axoloti.com/pastitas/{size}/7254_1.png","created_at":"2020-04-18T20:42:15.067Z","cooked":"\u003cp\u003eOh man, that's AWESOME!!\u003cbr\u003eThanks for the hard work! i was in need of something like this, really good job!!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-04-18T20:42:15.067Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":81,"score":17.2,"yours":false,"topic_id":6572,"topic_slug":"multiple-pages-of-parameters-for-axoctrl","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2470,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39495,"name":"Maciek","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2020-04-19T09:27:34.153Z","cooked":"\u003cp\u003eIf one want to use more than 8 pages (the biggest demux I've managed to find in libraries at this time is 8) then it is possible to 'stack' demuxers like this:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f0bff54c114599a122b1f395cac7be74b7c0118e\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f0bff54c114599a122b1f395cac7be74b7c0118e.PNG\" class=\"lightbox\" title=\"16Pages.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f0bff54c114599a122b1f395cac7be74b7c0118e_1_690x329.PNG\" width=\"690\" height=\"329\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e16Pages.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e972x464 103 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThis way single knob can be used to control 16 parameters.\u003cbr\u003eOf course in order for this to work properly (each parameter value is stored/memorised after page switch) this need to be build in a similar way in which I did it in the original patch (this mechanism is hidden inside the patchers). In order to keep it tidy It might be better to use modsources for routing inside a patch rather than end up with a jungle of cables. In terms of hardware optimization it might be better to actually code a bigger demux object if someone actually need to use multiple instances of it.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-04-19T09:27:34.153Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":80,"score":17.75,"yours":false,"topic_id":6572,"topic_slug":"multiple-pages-of-parameters-for-axoctrl","display_username":"Maciek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f0bff54c114599a122b1f395cac7be74b7c0118e.PNG","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638/242","internal":true,"reflection":true,"title":"SPI/I2C OLED display","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39830,"name":"Maciek","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2020-05-23T09:
