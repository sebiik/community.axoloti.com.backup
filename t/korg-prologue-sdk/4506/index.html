        <h1>
  <a href="/t/korg-prologue-sdk/4506">Korg Prologue SDK</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-04-28T19:16:26Z' itemprop='datePublished'>
             2018-04-28 19:16:26 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Anyone has ideas/infos about the Korg Prologue SDK ?<br>Do they use a ARM processor ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2018-04-28T20:47:51Z' itemprop='datePublished'>
             2018-04-28 20:47:51 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, one ARM per voice. The Minilogue use one Spansion MB9BF121M, a Cortex-M3 level ARM at @ 72MHz, per voice. I suppose they run at least that in the Prologue.</p>

<p><a href="http://www.korg.com/se/products/synthesizers/prologue/sdk.php" rel="nofollow noopener">Here's more info from Korg.</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reaganry'><b itemprop='author'>reaganry</b></a>
           
           <time datetime='2018-04-28T22:23:46Z' itemprop='datePublished'>
             2018-04-28 22:23:46 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looks like an STM32F4  and another STM32F0 on each board?  plus other tasty proprietary chips...but no midi? <a href="http://cdm.link/2018/04/korg-bringing-diy-prologue-boards-superbooth/" rel="nofollow noopener">http://cdm.link/2018/04/korg-bringing-diy-prologue-boards-superbooth/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reaganry'><b itemprop='author'>reaganry</b></a>
           
           <time datetime='2018-04-28T22:28:03Z' itemprop='datePublished'>
             2018-04-28 22:28:03 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>check out this NORNS too  <a href="https://llllllll.co/uploads/default/original/2X/a/a4e0e0c80fc694d2b2c4d04d299db17c38c37de9.JPG" rel="nofollow noopener">https://llllllll.co/uploads/default/original/2X/a/a4e0e0c80fc694d2b2c4d04d299db17c38c37de9.JPG</a></p>

<p>audio.</p>

<pre><code>1/4". 2 output. 2 input with analog gain stage. all line level. (1)
1/4" headphone with gain.</code></pre>

<p>interface.</p>

<pre><code>128 x 64 OLED, 16-level bright white huge pixels.
3 rotary encoders, standard resolution.
3 keys.
rear status LED indicating power and disk access.</code></pre>

<p>interconnect.</p>

<pre><code>4 x USB ports for devices.
serial tty via USB-mini.</code></pre>

<p>power.</p>

<pre><code>power/charge via USB-mini (high output USB power supply included).
internal lipo battery 2250mAh.</code></pre>

<p>processsing.</p>

<pre><code>compute module 3 SoC. quad core 1.2ghz, 1gb RAM, 4gb eMMC (faster and more reliable than an sd card).
cs4270 i2s audio codec (low latency).</code></pre>

<p>os.</p>

<pre><code>linux with realtime kernel. (2)</code></pre>

<p>â€¦</p>

<p>yes, itâ€™s minimalist. (3)</p>

<p>reducing the built-in features provides less expectation of how this machine should be used. it lets it be tiny, efficient, and less expensive.</p>

<p>USB brings everything together:</p>

<pre><code>grid and arc, certainly.
MIDI (4), for application-specific controller layouts, CC, or just keyboard input. USB-to-MIDIplug for talking to instruments with actual MIDI ports.
footswitch bank.
HID everything: gamepads, keyboards, etc.
CV devices (more on this later).
wifi (nub is included). OSC-ready (4), so touchOSC and inter-computer conversation is easy.
anything you can make with a teensy or similar devboard with USB device mode.</code></pre>

<p>there are several little DIY circuits i plan to build for my own performance setup (ie USB foot switch, battery-powered preamp) which iâ€™ll add to the growing collection of open-source electronics shared by the lines community. making custom controllers creates a physical connection to custom software.</p>

<p>â€¦</p>

<p>but the norns also stands on its own. as a processor/effect, as a drone machine, as a robot drummer for your jam band (or metal band).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2018-04-28T23:11:01Z' itemprop='datePublished'>
             2018-04-28 23:11:01 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="4506"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/dbc845/40.png" class="avatar">reaganry:</div>
<blockquote><p>looks like an STM32F4  and another STM32F0 on each board?</p></blockquote></aside>

<p>Looks like an STM34F401 for the voice (Cortex-M4 + FPU <span class="mention">@84MHz</span>), and a STM32F446ZE for system control.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-04-28T23:19:49Z' itemprop='datePublished'>
             2018-04-28 23:19:49 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see on the pictures stm32f446zet6...</p>

<p><a href="http://www.st.com/en/microcontrollers/stm32f446ze.html" class="onebox" target="_blank">http://www.st.com/en/microcontrollers/stm32f446ze.html</a></p>

<p>The specs are very similar to those of the one used for the Axoloti. 180MHz !<br>Thus, maybe it will be possible to port stuff from the Axoloti realm to the Korg realm...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2018-04-28T23:31:42Z' itemprop='datePublished'>
             2018-04-28 23:31:42 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="4506"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I see on the pictures stm32f446zet6...</p></blockquote></aside>

<p>Yes, the bigger one is for system control. The actual voice has the smaller STM32F401. It's the one in the lower left corner (specs in my previous posting):</p>

          <a href="http://cdm.link/app/uploads/2018/04/prologuesdk1-1024x768.jpg" target="_blank" rel="nofollow noopener">
            <img src="http://cdm.link/app/uploads/2018/04/prologuesdk1-1024x768.jpg" width="666" height="500">
          </a>


<p>Seen on the voice cards here:</p>

          <a href="http://cdn.korg.com/us/products/upload/7bde16681a2c929fb5fac7aca84306ac_pc.jpg" target="_blank" rel="nofollow noopener">
            <img src="http://cdn.korg.com/us/products/upload/7bde16681a2c929fb5fac7aca84306ac_pc.jpg" width="500" height="500">
          </a>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-04-28T23:34:34Z' itemprop='datePublished'>
             2018-04-28 23:34:34 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a lot of CPU power for control !!?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2018-04-28T23:46:23Z' itemprop='datePublished'>
             2018-04-28 23:46:23 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="4506" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>That's a lot of CPU power for control !!?</p></blockquote></aside>

<p>It is, but I assume it mimics some of what the system controller in the Prologue does, in addition to being an USB interface. Things like storing and uploading the custom oscillators to the "voice ARM", and also running the custom FX. For the latter it needs 2MB of RAM (which is what custom FX has available according to the info from Korg) so a device with an external memory bus was needed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Prologue SDK'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-04-29T10:47:27Z' itemprop='datePublished'>
             2018-04-29 10:47:27 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="4506"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p>Cortex-M4 + FPU <span class="mention">@84MHz</span></p></blockquote></aside>

<p>Even so, it is quite enough if we consider that it is just for oscillators.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Prologue SDK'>

group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.korg.com/se/products/synthesizers/prologue/sdk.php","internal":false,"reflection":false,"title":"prologue SDK | prologue - POLYPHONIC ANALOGUE SYNTHESIZER | KORG (Sweden)","clicks":28}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28457,"name":"reaganry","username":"reaganry","avatar_template":"/letter_avatar_proxy/v2/letter/r/dbc845/{size}.png","created_at":"2018-04-28T22:23:46.048Z","cooked":"\u003cp\u003elooks like an STM32F4  and another STM32F0 on each board?  plus other tasty proprietary chips...but no midi? \u003ca href=\"http://cdm.link/2018/04/korg-bringing-diy-prologue-boards-superbooth/\" rel=\"nofollow noopener\"\u003ehttp://cdm.link/2018/04/korg-bringing-diy-prologue-boards-superbooth/\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-04-28T22:26:25.804Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":5,"reads":73,"score":61.05,"yours":false,"topic_id":4506,"topic_slug":"korg-prologue-sdk","display_username":"reaganry","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://cdm.link/2018/04/korg-bringing-diy-prologue-boards-superbooth/","internal":false,"reflection":false,"title":"KORG are about to unveil their DIY Prologue boards for synth hacking - CDM Create Digital Music","clicks":20}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1676,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28458,"name":"reaganry","username":"reaganry","avatar_template":"/letter_avatar_proxy/v2/letter/r/dbc845/{size}.png","created_at":"2018-04-28T22:28:03.239Z","cooked":"\u003cp\u003echeck out this NORNS too  \u003ca href=\"https://llllllll.co/uploads/default/original/2X/a/a4e0e0c80fc694d2b2c4d04d299db17c38c37de9.JPG\" rel=\"nofollow noopener\"\u003ehttps://llllllll.co/uploads/default/original/2X/a/a4e0e0c80fc694d2b2c4d04d299db17c38c37de9.JPG\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eaudio.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e1/4\". 2 output. 2 input with analog gain stage. all line level. (1)\n1/4\" headphone with gain.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003einterface.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e128 x 64 OLED, 16-level bright white huge pixels.\n3 rotary encoders, standard resolution.\n3 keys.\nrear status LED indicating power and disk access.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003einterconnect.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e4 x USB ports for devices.\nserial tty via USB-mini.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003epower.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003epower/charge via USB-mini (high output USB power supply included).\ninternal lipo battery 2250mAh.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eprocesssing.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003ecompute module 3 SoC. quad core 1.2ghz, 1gb RAM, 4gb eMMC (faster and more reliable than an sd card).\ncs4270 i2s audio codec (low latency).\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eos.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003elinux with realtime kernel. (2)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eâ€¦\u003c/p\u003e\n\n\u003cp\u003eyes, itâ€™s minimalist. (3)\u003c/p\u003e\n\n\u003cp\u003ereducing the built-in features provides less expectation of how this machine should be used. it lets it be tiny, efficient, and less expensive.\u003c/p\u003e\n\n\u003cp\u003eUSB brings everything together:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003egrid and arc, certainly.\nMIDI (4), for application-specific controller layouts, CC, or just keyboard input. USB-to-MIDIplug for talking to instruments with actual MIDI ports.\nfootswitch bank.\nHID everything: gamepads, keyboards, etc.\nCV devices (more on this later).\nwifi (nub is included). OSC-ready (4), so touchOSC and inter-computer conversation is easy.\nanything you can make with a teensy or similar devboard with USB device mode.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethere are several little DIY circuits i plan to build for my own performance setup (ie USB foot switch, battery-powered preamp) which iâ€™ll add to the growing collection of open-source electronics shared by the lines community. making custom controllers creates a physical connection to custom software.\u003c/p\u003e\n\n\u003cp\u003eâ€¦\u003c/p\u003e\n\n\u003cp\u003ebut the norns also stands on its own. as a processor/effect, as a drone machine, as a robot drummer for your jam band (or metal band).\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-04-28T22:28:03.239Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":6,"reads":72,"score":61.4,"yours":false,"topic_id":4506,"topic_slug":"korg-prologue-sdk","display_username":"reaganry","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://llllllll.co/uploads/default/original/2X/a/a4e0e0c80fc694d2b2c4d04d299db17c38c37de9.JPG","internal":false,"reflection":false,"title":"a4e0e0c80fc694d2b2c4d04d299db17c38c37de9.JPG","cli
