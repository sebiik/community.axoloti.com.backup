        <h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/blackmountain'><b itemprop='author'>blackmountain</b></a>
           
           <time datetime='2019-03-15T08:15:36Z' itemprop='datePublished'>
             2019-03-15 08:15:36 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So I am trying to build a dedicated electronic instrument and have been looking at PD for a while as well as modular analog synths, then finally (I hope) I've found Axoloti and I'm excited. </p>

<p>My definition of a dedicated electronic instrument is something that is like a product, in a box, controllable externally, that produces a specific timbre, or family of timbres that can be played like an instrument by some kind of control surface or input.</p>

<p>So far I've experimented with a) analog semi-modular b) Audulus on iPad  c) VCV rack on Mac d) PD on Mac. None of these seem to work for me. </p>

<p>a) Too expensive and a long journey as it costs a lot to experiment with different modules, too uncontrollable. And when you find the right sound you can't bottle it all into one small box.<br>b) Too complicated, and I don't like the sounds I've heard out of it but looks beautiful. <br>c) Too restrictive UI but some brilliant sounds, a great fake modular but not suitable for building an experimental instrument. <br>d) Pd definitely the best option, though I don't like the sounds I've heard from it and the cost of making a dedicated instrument in a box with Raspberry Pi is very high because of the additional hardware required. </p>

<p>So far Axoloti looks like it may be exactly what I need.  Then I managed to find the list of primitives available and wow, it looks comprehensive, my excitement got going when I saw that there are now Mutable instruments patches to add some fabulous effects into the mix.  </p>

<p>My Axoloti arrived in the post yesterday,  right now I"m working 12 hour shifts so no time to play, I have to wait till Saturday.  </p>

<p>Can't wait.</p>
      </div>

<blockquote><p>oh, I think i bought the last one... as now they are all shown as sold out - lol <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Ha nice, I look forward to see what will come out for this controller. I think they are still planning some updates for the objects <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <meta itemprop='headline' content='New member having a Friday feeling'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blackmountain'><b itemprop='author'>blackmountain</b></a>
           
           <time datetime='2019-03-18T06:40:14Z' itemprop='datePublished'>
             2019-03-18 06:40:14 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, had some time to start with it and I find a lot to like.  It seems more intrinsically musical than PD and the granularity of the objects is a bit higher in many cases, so its more like VCV rack mixed with PD.  The UI is easier to look at than PD for sure which is a bonus.  </p>

<p>I'm mainly interested right now in creating polyphonic drones of various kinds and I think it will serve really well for that.  I have some PD patches that I want to try converting over. </p>

<p>And yes, the 'instant on' is a big element of the way this can be 'instrumenty'. </p>

<p>I am starting some Eurorack so I'd ideally like this to be mounted in a rack, even if its not actually integrated electronically, just for ease of managing it.  I've spent some time looking at the hardware thread and it doesn't look amazingly difficult to get it into a rack. The way the board is designed to split into two mini boards is really cool.</p>

<p>My one concern is whether there is enough processing power for some of the ideas I have and whether I'll need multiple instances to get the sound.</p>
      </div>

          ps.store("topic_5521", {"post_stream":{"posts":[{"id":33196,"name":"Paul","username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","created_at":"2019-03-15T08:15:36.376Z","cooked":"\u003cp\u003eSo I am trying to build a dedicated electronic instrument and have been looking at PD for a while as well as modular analog synths, then finally (I hope) I've found Axoloti and I'm excited. \u003c/p\u003e\n\n\u003cp\u003eMy definition of a dedicated electronic instrument is something that is like a product, in a box, controllable externally, that produces a specific timbre, or family of timbres that can be played like an instrument by some kind of control surface or input.\u003c/p\u003e\n\n\u003cp\u003eSo far I've experimented with a) analog semi-modular b) Audulus on iPad  c) VCV rack on Mac d) PD on Mac. None of these seem to work for me. \u003c/p\u003e\n\n\u003cp\u003ea) Too expensive and a long journey as it costs a lot to experiment with different modules, too uncontrollable. And when you find the right sound you can't bottle it all into one small box.\u003cbr\u003eb) Too complicated, and I don't like the sounds I've heard out of it but looks beautiful. \u003cbr\u003ec) Too restrictive UI but some brilliant sounds, a great fake modular but not suitable for building an experimental instrument. \u003cbr\u003ed) Pd definitely the best option, though I don't like the sounds I've heard from it and the cost of making a dedicated instrument in a box with Raspberry Pi is very high because of the additional hardware required. \u003c/p\u003e\n\n\u003cp\u003eSo far Axoloti looks like it may be exactly what I need.  Then I managed to find the list of primitives available and wow, it looks comprehensive, my excitement got going when I saw that there are now Mutable instruments patches to add some fabulous effects into the mix.  \u003c/p\u003e\n\n\u003cp\u003eMy Axoloti arrived in the post yesterday,  right now I\"m working 12 hour shifts so no time to play, I have to wait till Saturday.  \u003c/p\u003e\n\n\u003cp\u003eCan't wait.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-03-15T08:15:36.376Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":6,"reads":64,"score":89.85,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2119,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33210,"name":"Paul","username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","created_at":"2019-03-16T07:44:54.791Z","cooked":"\u003cp\u003eThis thing sounds great.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-03-16T07:44:54.791Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":52,"score":26.4,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2119,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33222,"name":"Paul","username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","created_at":"2019-03-17T08:50:54.121Z","cooked":"\u003cp\u003eThe more I find out about this the cleverer it seems. \u003c/p\u003e\n\n\u003cp\u003eNow I've found my way around I realise I should have posted this in 'the lounge', I'll get it right in future\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-03-17T08:50:54.121Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":47,"score":15.55,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2119,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33229,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-03-17T19:35:18.816Z","cooked":"\u003cp\u003eYeah Axoloti is fun \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eMine have not been in much use lately, as I have been building a lot of stuff in Pure Data.\u003c/p\u003e\n\n\u003cp\u003eI am waiting to get one of these boxes to make Axoloti a bit more like a real instrument:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://hohumlab.com/collections/all\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehohumlab.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.shopify.com/s/files/1/0021/2290/7748/files/social-picture_1200x1200.jpg?v=1542377596\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://hohumlab.com/collections/all\" target=\"_blank\" rel=\"nofollow noopener\"\u003eProducts\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eWe produce original music gears such as controllers, effects and synthesizers with a unique design factor. Our products are all Handmade in Rotterdam.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eI hope they soon have next batch ready \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-03-17T19:35:18.816Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":27,"incoming_link_count":3,"reads":43,"score":29.95,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://hohumlab.com/collections/all","internal":false,"reflection":false,"title":"Products â€“ Hohum Lab","clicks":22}],"read":true,"user_title":null,"reply_to_user":{"username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33230,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-03-17T21:10:41.535Z","cooked":"\u003cp\u003ethanks for the heads up \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , just ordered one \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blackmountain\"\u003e@blackmountain\u003c/a\u003e , have you had time to play yet? \u003cbr\u003eaxoloti is cool, its really immediate to get good results - but also the more you invest time/effort into it , the deeper more rewarding it becomes.\u003cbr\u003e(I still find it amazing what it can achieve with its CPU, compared to things like rPI etc, and the 'instant on' is fantastic)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-03-17T21:10:41.535Z","reply_count":2,"reply_to_post_number":4,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":42,"score":34.8,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33231,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-03-17T21:23:02.890Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"5521\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethanks for the heads up \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , just ordered one \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I dont think they had many left of this batch, so if you want one right now, I think it was smart move to order right away.\u003c/p\u003e\n\n\u003cp\u003eI am waiting for next batch, which should arrive I hope within a month or so. They come in different colors and so on. I would like a black one, which comes in next batch.\u003c/p\u003e\n\n\u003cp\u003eThey have all ready made a couple of objects for it, you can check them here:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"5409\" data-slug=\"hohum-contributions\" data-post=\"14\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hohum_gian/40/6025_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/hohum-contributions/5409/14\" rel=\"nofollow noopener\"\u003eHohum contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt means \"low jitter\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eBut yeah, I really look forward to be have a more \"finished\" instrument than these bare boards, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEdit.. Oh you found their object page all ready, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-03-17T21:27:38.338Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":37,"incoming_link_count":1,"reads":38,"score":64.45,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/hohum-contributions/5409/14","internal":true,"reflection":false,"title":"Hohum contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33233,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-03-17T21:30:32.224Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"5521\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eYeah I dont think they had many left of this batch, so if you want one right now, I think it was smart move to order right away.\u003c/p\u003e\n\u003cp\u003eI am waiting for next batch, which should arrive I hope within a month or so. They come in different colors and so on. I would like a black one, which comes in next batch.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, I'm not too concerned about colour... more about getting another axoloti in a case, with a UI, as they get used more like that!  quite looking forward to creating an \"instrument\" for it, I love the AxoControl, but the lack of a display made user feedback quite tricky.\u003c/p\u003e\n\n\u003cp\u003e oh, I think i bought the last one... as now they are all shown as sold out - lol \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-03-17T21:33:24.701Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":26,"incoming_link_count":0,"reads":36,"score":28.5,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33234,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-03-17T21:34:07.182Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"5521\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyeah, I'm not too concerned about colour\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI just dont have too good experiences with white synths. They dont stay white very long. But yeah, minor detail and doesnt really mean anything for the functionality I guess.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"5521\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003equite looking forward to creating an \"instrument\" for it, I love the AxoControl, but the lack of a display may user feedback quite tricky.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, to me this seems like the best option yet of all the options available, it has everything to make nice instruments, like parameter feedback(display) plenty of knobs and a few buttons. It all looks good \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"5521\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eoh, I think i bought the last one... as now they are all shown as sold out - lol \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHa nice, I look forward to see what will come out for this controller. I think they are still planning some updates for the objects \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-03-17T21:35:59.272Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":32,"incoming_link_count":0,"reads":37,"score":54.0,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33237,"name":"Paul","username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","created_at":"2019-03-18T06:40:14.583Z","cooked":"\u003cp\u003eYes, had some time to start with it and I find a lot to like.  It seems more intrinsically musical than PD and the granularity of the objects is a bit higher in many cases, so its more like VCV rack mixed with PD.  The UI is easier to look at than PD for sure which is a bonus.  \u003c/p\u003e\n\n\u003cp\u003eI'm mainly interested right now in creating polyphonic drones of various kinds and I think it will serve really well for that.  I have some PD patches that I want to try converting over. \u003c/p\u003e\n\n\u003cp\u003eAnd yes, the 'instant on' is a big element of the way this can be 'instrumenty'. \u003c/p\u003e\n\n\u003cp\u003eI am starting some Eurorack so I'd ideally like this to be mounted in a rack, even if its not actually integrated electronically, just for ease of managing it.  I've spent some time looking at the hardware thread and it doesn't look amazingly difficult to get it into a rack. The way the board is designed to split into two mini boards is really cool.\u003c/p\u003e\n\n\u003cp\u003eMy one concern is whether there is enough processing power for some of the ideas I have and whether I'll need multiple instances to get the sound.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-03-18T06:40:14.583Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":35,"score":7.75,"yours":false,"topic_id":5521,"topic_slug":"new-member-having-a-friday-feeling","display_username":"Paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2119,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[33196,33210,33222,33229,33230,33231,33233,33234,33237]},"timeline_lookup":[[1,586],[2,585],[3,584],[4,583]],"id":5521,"title":"New member having a Friday feeling","fancy_title":"New member having a Friday feeling","posts_count":9,"created_at":"2019-03-15T08:15:36.177Z","views":547,"reply_count":6,"participant_count":3,"like_count":8,"last_posted_at":"2019-03-18T06:40:14.583Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"new-member-having-a-friday-feeling","category_id":7,"word_count":1109,"deleted_at":null,"user_id":2119,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_5521","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":2119,"username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png"},"last_poster":{"id":2119,"username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png"},"participants":[{"id":2119,"username":"blackmountain","avatar_template":"/user_avatar/community.axoloti.com/blackmountain/{size}/6099_1.png","post_count":4,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_color":null,"primary_group_flair_bg_color":null},{"id":745,"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","post_count":3,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_color":null,"primary_group_flair_bg_color":null},{"id":5,"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","pos
