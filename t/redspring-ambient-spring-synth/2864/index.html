        <h1>
  <a href="/t/redspring-ambient-spring-synth/2864">RedSpring Ambient Spring Synth</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2017-02-08T08:48:00Z' itemprop='datePublished'>
             2017-02-08 08:48:00 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's another one of my recent Axoloti projects, finally finished. It's a spring synth with two contact mics under the hood, for stereo ambient sound textures.</p>

<p><strong>Features of the RedSpring:</strong><br>- 2x contact mics<br>- Exchangeable springs on pegs for different sounds<br>- Hollow red metal box with a nice resonating body, picking up taps and buttons presses too<br>- 4x resonant low-pass filters with cutoff knobs, gate and self-oscillation buttons<br>- Delay &amp; Reverb audio fx<br>- Looping/infinite Delay switch<br>- Random fx modulation switch<br>- Headphone and regular L&amp;R audio outs<br>- 2x 9V power sockets with different polarity, so you can run the instrument with center positive or center negative plugs and then forward the inverse to another device (e.g. run the RedSpring on center positive and forward center negative to a guitar pedal, requiring only one power supply)</p>

<p>When holding a LPF gate button, all sounds from the pickups go through that filter, giving the sound a bit of a pitch. When also holding down the resonance knob, the filter starts to self-oscillate. One can of course hold down multiple LPF buttons at the same time. The dry audio is also mixed with the filtered sound. Enabling the infinite delay switch will loop the sounds indefinitely and you can still play new sounds on top or even kind of "overdub" them to the loop for evolving soundscapes. The mod switch enables random modulation of various fx parameters whenever you press any of the filter buttons. It's usually a rather subtle effect, but sometimes you get really rough distortion from the random mod too.</p>

<p>Here are a few short videos from my <a href="https://www.instagram.com/tuesdaynightmachines/" rel="nofollow">Instagram</a> account:<br>              <video title="Instagram post by Felix Tuesday â€¢ Feb 8, 2017 at 7:..." width="640" height="640" style="max-width:100%" controls="">
                <source src="http://scontent-amt2-1.cdninstagram.com/t50.2886-16/16405119_1081878441918637_3497555245393772544_n.mp4">
              </source></video>
</p>

<p>A little bit of percussion:<br>              <video title="Instagram post by Felix Tuesday â€¢ Feb 8, 2017 at 10..." width="640" height="640" style="max-width:100%" controls="">
                <source src="http://scontent-amt2-1.cdninstagram.com/t50.2886-16/16544682_1869443663299717_6835120639729205248_n.mp4">
              </source></video>
</p>

<p>Some drones:<br>              <video title="Instagram post by Felix Tuesday â€¢ Feb 8, 2017 at 11..." width="640" height="640" style="max-width:100%" controls="">
                <source src="http://scontent-amt2-1.cdninstagram.com/t50.2886-16/16544267_408000996215158_8832661292889145344_n.mp4">
              </source></video>
</p>

<p>And here's a YouTube jam, together with <a href="//community.axoloti.com/t/la-conduttrice-led-sequencer-drum-synth/2780">La Conduttrice</a> and two Lumanoise synths:<br>            <iframe width="480" height="360" src="https://www.youtube.com/embed/XqOplOMJcZc?feature=oembed&amp;wmode=opaque&amp;list=PLa9Em_H8Xs_axc7cpQwioCPbJrlGTk8Gl" frameborder="0" allowfullscreen>
            </iframe>
</p>

<p>... and another one just with the RedSpring:<br>            <iframe width="480" height="360" src="https://www.youtube.com/embed/-a7L-ziPhTM?feature=oembed&amp;wmode=opaque&amp;list=PLa9Em_H8Xs_axc7cpQwioCPbJrlGTk8Gl" frameborder="0" allowfullscreen>
            </iframe>
</p>

<p>... aaaand one more <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"><br>            <iframe width="480" height="360" src="https://www.youtube.com/embed/LgCqtnDN4-s?feature=oembed&amp;wmode=opaque&amp;list=PLa9Em_H8Xs_axc7cpQwioCPbJrlGTk8Gl" frameborder="0" allowfullscreen>
            </iframe>
</p>

<p>... and some pictures:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8852327cf0b2cc8060445933a4a8d6a7aaf4625e" href="//community.axoloti.com/uploads/default/original/2X/8/8852327cf0b2cc8060445933a4a8d6a7aaf4625e.jpg" class="lightbox" title="IMG_8581.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8852327cf0b2cc8060445933a4a8d6a7aaf4625e_1_666x500.jpg" width="666" height="500"><div class="meta">

<span class="filename">IMG_8583.jpg</span><span class="informations">3264x2448 1.28 MB</span><span class="expand"></span>

<p>Insides with the two contact mics under the rows of potentiometers:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8c5c8554c9e130c1aa47a33df7c06859bec7e0b3" href="//community.axoloti.com/uploads/default/original/2X/8/8c5c8554c9e130c1aa47a33df7c06859bec7e0b3.jpg" class="lightbox" title="IMG_8580.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8c5c8554c9e130c1aa47a33df7c06859bec7e0b3_1_400x500.jpg" width="400" height="500"><div class="meta">
<span class="filename">IMG_8580.jpg</span><span class="informations">2448x3060 1.6 MB</span><span class="expand"></span>
</div></a></div></p>

      <div class='post' itemprop='articleBody'>
        <p>Thank you! Yes, I hooked them up to the audio inputs. They're ready-made cheap contact mics and not the regular piezos. Not sure if that makes a difference though, but I thought I'd be safe <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks Cool, for a synth nooby like myself, what do the springs actually do ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i think they are generating the sound that is picked up by the contact mics, no?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='post' itemprop='articleBody'>
        <p>As lokki wrote, they indeed produce sound when plucked, which is picked up by the contact mic discs and amplified by the Axoloti's audio input.</p>

          ps.store("topic_2864", {"post_stream":{"posts":[{"id":17535,"name":"The Tuesday Night Machines","username":"NightMachines","avatar_template":"/user_avatar/community.axoloti.com/nightmachines/{size}/1986_1.png","created_at":"2017-02-08T08:48:00.768Z","cooked":"\u003cp\u003eHere's another one of my recent Axoloti projects, finally finished. It's a spring synth with two contact mics under the hood, for stereo ambient sound textures.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eFeatures of the RedSpring:\u003c/strong\u003e\u003cbr\u003e- 2x contact mics\u003cbr\u003e- Exchangeable springs on pegs for different sounds\u003cbr\u003e- Hollow red metal box with a nice resonating body, picking up taps and buttons presses too\u003cbr\u003e- 4x resonant low-pass filters with cutoff knobs, gate and self-oscillation buttons\u003cbr\u003e- Delay \u0026amp; Reverb audio fx\u003cbr\u003e- Looping/infinite Delay switch\u003cbr\u003e- Random fx modulation switch\u003cbr\u003e- Headphone and regular L\u0026amp;R audio outs\u003cbr\u003e- 2x 9V power sockets with different polarity, so you can run the instrument with center positive or center negative plugs and then forward the inverse to another device (e.g. run the RedSpring on center positive and forward center negative to a guitar pedal, requiring only one power supply)\u003c/p\u003e\n\n\u003cp\u003eWhen holding a LPF gate button, all sounds from the pickups go through that filter, giving the sound a bit of a pitch. When also holding down the resonance knob, the filter starts to self-oscillate. One can of course hold down multiple LPF buttons at the same time. The dry audio is also mixed with the filtered sound. Enabling the infinite delay switch will loop the sounds indefinitely and you can still play new sounds on top or even kind of \"overdub\" them to the loop for evolving soundscapes. The mod switch enables random modulation of various fx parameters whenever you press any of the filter buttons. It's usually a rather subtle effect, but sometimes you get really rough distortion from the random mod too.\u003c/p\u003e\n\n\u003cp\u003eHere are a few short videos from my \u003ca href=\"https://www.instagram.com/tuesdaynightmachines/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e account:\u003cbr\u003e              \u003cvideo title=\"Instagram post by Felix Tuesday â€¢ Feb 8, 2017 at 7:...\" width=\"640\" height=\"640\" style=\"max-width:100%\" controls=\"\"\u003e\n                \u003csource src=\"http://scontent-amt2-1.cdninstagram.com/t50.2886-16/16405119_1081878441918637_3497555245393772544_n.mp4\"\u003e\n              \u003c/source\u003e\u003c/video\u003e\n\u003c/p\u003e\n\n\u003cp\u003eA little bit of percussion:\u003cbr\u003e              \u003cvideo title=\"Instagram post by Felix Tuesday â€¢ Feb 8, 2017 at 10...\" width=\"640\" height=\"640\" style=\"max-width:100%\" controls=\"\"\u003e\n                \u003csource src=\"http://scontent-amt2-1.cdninstagram.com/t50.2886-16/16544682_1869443663299717_6835120639729205248_n.mp4\"\u003e\n              \u003c/source\u003e\u003c/video\u003e\n\u003c/p\u003e\n\n\u003cp\u003eSome drones:\u003cbr\u003e              \u003cvideo title=\"Instagram post by Felix Tuesday â€¢ Feb 8, 2017 at 11...\" width=\"640\" height=\"640\" style=\"max-width:100%\" controls=\"\"\u003e\n                \u003csource src=\"http://scontent-amt2-1.cdninstagram.com/t50.2886-16/16544267_408000996215158_8832661292889145344_n.mp4\"\u003e\n              \u003c/source\u003e\u003c/video\u003e\n\u003c/p\u003e\n\n\u003cp\u003eAnd here's a YouTube jam, together with \u003ca href=\"//community.axoloti.com/t/la-conduttrice-led-sequencer-drum-synth/2780\"\u003eLa Conduttrice\u003c/a\u003e and two Lumanoise synths:\u003cbr\u003e            \u003ciframe width=\"480\" height=\"360\" src=\"https://www.youtube.com/embed/XqOplOMJcZc?feature=oembed\u0026amp;wmode=opaque\u0026amp;list=PLa9Em_H8Xs_axc7cpQwioCPbJrlGTk8Gl\" frameborder=\"0\" allowfullscreen\u003e\n            \u
