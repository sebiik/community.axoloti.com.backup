  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/janvantomme'><b itemprop='author'>janvantomme</b></a>

      <div class='post' itemprop='articleBody'>
        <p>A patch I've been working on for a while, inspired by the Korg Volca Bass.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/c050a78e387aff2b7ec4282f40eb639d57c41e5e.axp">BA-SuperBass.axp</a> (19.7 KB)</p>

<p>There are three oscillators, tuned to C3, C4 and C5. <strong>Don't touch the dials!</strong></p>

<p>Things you can do to create interesting basslines:</p>

<ul>
<li>Choose between Square and Saw for each oscillator. </li>
<li>Oscillator 2 &amp; 3 can be turned on/off </li>
<li>Choose the LFO type (Square, Saw or SIne) </li>
<li>Change the Intensity of the LFO </li>
<li>Choose the target of the LFO (Off, Amp, Filter Pitch, Filter Resonance) </li>
<li>Filter can be turned on/off </li>
<li>Distortion can be turned on/off</li>
</ul>

<p>This is what the patch looks like. Have fun playing with it.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0a5dfcfe14f92656f6fb65a89323c0d0c77d63a6" href="//community.axoloti.com/uploads/default/original/1X/0a5dfcfe14f92656f6fb65a89323c0d0c77d63a6.png" class="lightbox" title="superbass.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/0a5dfcfe14f92656f6fb65a89323c0d0c77d63a6_1_690x335.png" width="690" height="335"><div class="meta">
<span class="filename">superbass.png</span><span class="informations">2140x1039 253 KB</span><span class="expand"></span>
</div></a></div></p>

        <p>What a great patch! I absolutely adore it.<br>Thanks for sharing it!</p>

          ps.store("topic_255", {"post_stream":{"posts":[{"id":876,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-08-16T15:49:47.618Z","cooked":"<p>A patch I've been working on for a while, inspired by the Korg Volca Bass.<\/p>\n\n<p><a class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/c050a78e387aff2b7ec4282f40eb639d57c41e5e.axp\">BA-SuperBass.axp<\/a> (19.7 KB)<\/p>\n\n<p>There are three oscillators, tuned to C3, C4 and C5. <strong>Don't touch the dials!<\/strong><\/p>\n\n<p>Things you can do to create interesting basslines:<\/p>\n\n<ul>\n<li>Choose between Square and Saw for each oscillator. <\/li>\n<li>Oscillator 2 &amp; 3 can be turned on/off <\/li>\n<li>Choose the LFO type (Square, Saw or SIne) <\/li>\n<li>Change the Intensity of the LFO <\/li>\n<li>Choose the target of the LFO (Off, Amp, Filter Pitch, Filter Resonance) <\/li>\n<li>Filter can be turned on/off <\/li>\n<li>Distortion can be turned on/off<\/li>\n<\/ul>\n\n<p>This is what the patch looks like. Have fun playing with it.<\/p>\n\n<p><div class=\"lightbox-wrapper\"><a data-download-href=\"//community.axoloti.com/uploads/default/0a5dfcfe14f92656f6fb65a89323c0d0c77d63a6\" href=\"//community.axoloti.com/uploads/default/original/1X/0a5dfcfe14f92656f6fb65a89323c0d0c77d63a6.png\" class=\"lightbox\" title=\"superbass.png\"><img src=\"//community.axoloti.com/uploads/default/optimized/1X/0a5dfcfe14f92656f6fb65a89323c0d0c77d63a6_1_690x335.png\" width=\"690\" height=\"335\"><div class=\"meta\">\n<span class=\"filename\">superbass.png<\/span><span class=\"informations\">2140x1039 253 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":1,"post_type":1,"updated_at":"2015-08-16T15:49:47.618Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":58,"incoming_link_count":161,"reads":100,"score":927.9,"yours":false,"topic_id":255,"topic_slug
