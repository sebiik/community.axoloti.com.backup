      <div class='post' itemprop='articleBody'>
        <p>cool! i had to learn it as well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <meta itemprop='interactionCount' content='UserLikes:1'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-02-23T21:35:18Z' itemprop='datePublished'>
             2017-02-23 21:35:18 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>Maybe this is a silly question but I apreaciate your help.</p>

<p>I am going to conect this accelerometor to axoloti (<a href="https://www.sparkfun.com/products/9269" rel="nofollow">https://www.sparkfun.com/products/9269</a>) . </p>

<p>It is analog and very similar, or even the same, to this other used here (<a href="http://www.axoloti.com/examples/general-input-and-output/" rel="nofollow">http://www.axoloti.com/examples/general-input-and-output/</a>). </p>

<p>Why is it conected VDD instead VDA in this schematic? The accelerometer says VCC ¿?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-23T22:00:20Z' itemprop='datePublished'>
             2017-02-23 22:00:20 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Connect VCC of the accelerometer to VDDA of Axoloti, GND to GND, and X,Y,Z to any of the inputs select-able in the <code>gpio/in/analog</code> objects and all will be fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-02-24T08:33:08Z' itemprop='datePublished'>
             2017-02-24 08:33:08 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks johannes. I will use VDDA...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-02-24T11:01:29Z' itemprop='datePublished'>
             2017-02-24 11:01:29 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another newbie question... Can I use any ground pin regardless the voltage pin I use? I mean, can I use the GND closer to VDD for analog sensors? Does it make any difference?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-24T13:02:20Z' itemprop='datePublished'>
             2017-02-24 13:02:20 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>All GND pads are connected, does not make a difference.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-09T10:34:23Z' itemprop='datePublished'>
             2017-03-09 10:34:23 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi again,</p>

<p>Finally I am connecting the ribbons and I am trying the double touch option. When I don´t touch anything one gpio is around 0 but the other is around 31.</p>

<p>If I play only with one finger one rise up from aroud 0 to the nay value I am tpuching but the other rise down from 31 less ratio than the first.</p>

<p>If I play with two fingers the first has the same behaivour and the other move fine two less points behind the first.</p>

<p>My question is how to avoid the second one to produce that 31 when it is not touched or rise down when only use one finger. I think it is not very musically useful but maybe you have some solution or trick that I cannot see.</p>

<p>Thanks in advance</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-03-09T10:38:09Z' itemprop='datePublished'>
             2017-03-09 10:38:09 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>which wiring exactly are you using? the one in johannes's post?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-09T10:55:05Z' itemprop='datePublished'>
             2017-03-09 10:55:05 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>pin1 --&gt; VDDA ( I invert this to get 0 when not touched)</p>

<p>pin2 --&gt; resistor and gpio1, resistors other side goes to GROUND = 0 finger/around 0, 1 finger/any value, 2 fingers/any value</p>

<p>pin3 --&gt; resistor and gpio2, resistors other side goes to GROUND = 0 finger/around 31, 1 finger/rise down, 2 fingers/any value </p>

<p>The problem is when pin 2 is not touched or using only one finger.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-03-10T09:02:25Z' itemprop='datePublished'>
             2017-03-10 09:02:25 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if you go from left to right when you look at the soft pot and enumerate the pins 1, 2,3. it is pin 2 that should be grounded, pin one should get a vdd through a resistor, pin 3 as well. pin 1 and pin 3 are also directly connected to the two gpios (not through the resistors). both gpios will read high (max value) when not pressed, that is to expected with this method.</p>

<p>see attached pic for a schematic (from a few posts above):</p>

<p><a href="//community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png" class="onebox" target="_blank">http://community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png</a></p>

<p>does this clear thing up?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-10T13:31:14Z' itemprop='datePublished'>
             2017-03-10 13:31:14 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/uploads/default/original/2X/e/ef0d671f39cde62bb7d4fa530f06e10c14f7861b.jpg" width="256" height="410"></p>

<p>So, now I have the ribbon conected following the option A showed in the picture but it should be like the option B. Right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-03-10T13:38:12Z' itemprop='datePublished'>
             2017-03-10 13:38:12 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, you should go with option B!</p>
      </div>

        <span itemprop='position'>#54</span>

      <div class='post' itemprop='articleBody'>
        <p>Great! Thank you very much lokki. I gonna try!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>It works! Thanks for your help. I am going to post the hardware Synthphony results in the enclosure section <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

        <span>
          <a href='/u/Arthur'><b itemprop='author'>Arthur</b></a>
           
           <time datetime='2018-06-19T22:15:25Z' itemprop='datePublished'>
             2018-06-19 22:15:25 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi everyone,</p>

<p>i have a newbie question:<br>i wanna create a basic sequencer that plays a kick who's tempo is controlled by that heartbeat sensor earlier mentioned. i didn't find any more threads on that topic. so would it work to send the sensors signal to the lfo/square object, or do i need to filter the incoming signal or send it somewhere else?</p>

<p>i don't know much about programming synthesizers yet, so sorry if that's a stupid question.<br>thank's in advance!</p>

<p>arthur</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bds'><b itemprop='author'>bds</b></a>
           
           <time datetime='2018-10-23T07:32:20Z' itemprop='datePublished'>
             2018-10-23 07:32:20 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a> I notice you have a long cable next to your instrument. Just wondering if you have noticed any problems using a long cable? Also wondering what kind of interconnects are you using?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-23T09:16:14Z' itemprop='datePublished'>
             2018-10-23 09:16:14 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="57" data-topic="726"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/bds/40/5677_1.png" class="avatar">bds:</div>
<blockquote><p>I notice you have a long cable next to your instrument. Just wondering if you have noticed any problems using a long cable? Also wondering what kind of interconnects are you using?</p></blockquote></aside>

<p><a class="mention" href="/u/bds">@bds</a>, no problems using long cables (approx 4metres)</p>

<p>a couple of things to note though:</p>

<p>-the arduino micro, handling all the sensors on the instrument sits in the instrument itself, so no long cables from soft pots or fsrs (except for one, see below)</p>

<p>-i use a xlr connection with 7 pins with the following signals:</p>

<p>-usb in<br>-usb out<br>-serial midi in<br>-serial midi out<br>-9v<br>-gnd<br>-foot fsr (like a sustain pedal but with modulation capabilities)</p>

<p>the box on the floor then has the following in and outputs:</p>

<p>-9v input<br>-usb (for usb midi, but also to program the arduino when needed)<br>-midi in (the bass accepts program changes, since it has presets and sends program changes further to the midi output)<br>-4 midi outputs<br>-a mini jack to hook up a little box with 6 additional midi outs when needed<br>-a 6.3mm jack input to connect a footpedal (fsr)</p>

<p>i had no problems with this setup at all, except when i used a 3metre usb cable and tried to program the arduino. (expected, since the max length of usb is 5m i think)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2019-07-04T16:34:28Z' itemprop='datePublished'>
             2019-07-04 16:34:28 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd like to have a go with an ultrasonic distance sensor (mine is a HY SRF05)<br>As mentioned above this would require a script, which I'd be happy to look into. The way I understand it from Arduino programs is that a 'high' signal is sent out to the trigger pin, followed by a short wait. Then the sensor sends back a 'high' signal from the echo pin to the controller, the duration of which is an indication of the distance being measured. <br>So essentially all signals are boolean and the script would be needed just to convert the echo duration into a krate signal?</p>

<p>I connected the sensor, set an LFO with pwm to the trigger pin (push pull) and read out the echo pin (pulldown) with a kscope display. But whichever combination of frequency and pwm, the output always remains uniquely 'low' = 0. My sensor also has an OUT pin, which according to a manual is there for reading with an oscilloscope. The OUT pin only gives a 'high' signal, but no response to the incoming trigger so far.</p>

<p>Any idea in which direction I can look further? <br>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-05T19:24:59Z' itemprop='datePublished'>
             2019-07-05 19:24:59 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For that sensor, I would use an interrupt triggered by both rising and falling edge.</p>
      </div>

y":false,"wiki":false},{"id":18500,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-03-09T10:55:05.370Z","cooked":"\u003cp\u003epin1 --\u0026gt; VDDA ( I invert this to get 0 when not touched)\u003c/p\u003e\n\n\u003cp\u003epin2 --\u0026gt; resistor and gpio1, resistors other side goes to GROUND = 0 finger/around 0, 1 finger/any value, 2 fingers/any value\u003c/p\u003e\n\n\u003cp\u003epin3 --\u0026gt; resistor and gpio2, resistors other side goes to GROUND = 0 finger/around 31, 1 finger/rise down, 2 fingers/any value \u003c/p\u003e\n\n\u003cp\u003eThe problem is when pin 2 is not touched or using only one finger.\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2017-03-09T10:55:05.370Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":134,"score":32.05,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18528,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-03-10T09:02:25.618Z","cooked":"\u003cp\u003eif you go from left to right when you look at the soft pot and enumerate the pins 1, 2,3. it is pin 2 that should be grounded, pin one should get a vdd through a resistor, pin 3 as well. pin 1 and pin 3 are also directly connected to the two gpios (not through the resistors). both gpios will read high (max value) when not pressed, that is to expected with this method.\u003c/p\u003e\n\n\u003cp\u003esee attached pic for a schematic (from a few posts above):\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"//community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png\" class=\"onebox\" target=\"_blank\"\u003ehttp://community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003edoes this clear thing up?\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2017-03-10T09:02:25.618Z","reply_count":1,"reply_to_post_number":50,"quote_count":0,"avg_time":17,"incoming_link_count":6,"reads":134,"score":62.65,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18548,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-03-10T13:31:14.473Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/ef0d671f39cde62bb7d4fa530f06e10c14f7861b.jpg\" width=\"256\" height=\"410\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo, now I have the ribbon conected following the option A sho imary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29360,"name":"Arthur","username":"Arthur","avatar_template":"/letter_avatar_proxy/v2/letter/a/958977/{size}.png","created_at":"2018-06-19T22:15:25.416Z","cooked":"\u003cp\u003ehi everyone,\u003c/p\u003e\n\n\u003cp\u003ei have a newbie question:\u003cbr\u003ei wanna create a basic sequencer that plays a kick who's tempo is controlled by that heartbeat sensor earlier mentioned. i didn't find any more threads on that topic. so would it work to send the sensors signal to the lfo/square object, or do i need to filter the incoming signal or send it somewhere else?\u003c/p\u003e\n\n\u003cp\u003ei don't know much about programming synthesizers yet, so sorry if that's a stupid question.\u003cbr\u003ethank's in advance!\u003c/p\u003e\n\n\u003cp\u003earthur\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2018-06-19T22:15:25.416Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":103,"score":21.15,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Arthur","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1797,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31126,"name":"Matthew Ellis","username":"bds","avatar_template":"/user_avatar/community.axoloti.com/bds/{size}/5677_1.png","created_at":"2018-10-23T07:32:20.038Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e I notice you have a long cable next to your instrument. Just wondering if you have noticed any problems using a long cable? Also wondering what kind of interconnects are you using?\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2018-10-23T07:32:20.038Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":88,"score":23.05,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1903,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31130,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-10-23T09:16:14.720Z","cooked":"\u003caside class=\"quote\" data-post=\"57\" data-topic=\"726\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/bds/40/5677_1.png\" class=\"avatar\"\u003ebds:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI notice you have a long cable next to your instrument. Just wondering if you have noticed any problems using a long cable? Also wondering what kind of interconnects are you using?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/bds\"\u003e@bds\u003c/a\u003e, no problems using long cables (approx 4metres)\u003c/p\u003e\n\n\u003cp\u003ea couple of things to note though:\u003c/p\u003e\n\n\u003cp\u003e-the arduino micro, handling all the sensors on the instrument sits in the instrument itself, so no long cables from soft pots or fsrs (except for one, see below)\u003c/p\u003e\n\n\u003cp\u003e-i use a xlr connection with 7 pins with the following signals:\u003c/p\u003e\n\n\u003cp\u003e-usb in\u003cbr\u003e-usb out\u003cbr\u003e-serial midi in\u003cbr\u003e-serial midi out\u003cbr\u003e-9v\u003cbr\u003e-gnd\u003cbr\u003e-foot fsr (like a sustain pedal but with modulation capabilities)\u003c/p\u003e\n\n\u003cp\u003ethe box on the floor then has the following in and outputs:\u003c/p\u003e\n\n\u003cp\u003e-9v input\u003cbr\u003e-usb (for usb midi, but also to program the arduino when needed)\u003cbr\u003e-midi in (the bass accepts program changes, since it has presets and sends program changes further to the midi output)\u003cbr\u003e-4 midi outputs\u003cbr\u003e-a mini jack to hook up a little box with 6 additional midi outs when needed\u003cbr\u003e-a 6.3mm jack input to connect a footpedal (fsr)\u003c/p\u003e\n\n\u003cp\u003ei had no problems with this setup at all, except when i used a 3metre usb cable and tried to program the arduino. (expected, since the max length of usb is 5m i think)\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2018-10-23T09:16:14.720Z","reply_count":0,"reply_to_post_number":57,"quote_count":1,"avg_time":17,"incoming_link_count":2,"reads":92,"score":29.25,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34871,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-07-04T16:34:28.896Z","cooked":"\u003cp\u003eI'd like to have a go with an ultrasonic distance sensor (mine is a HY SRF05)\u003cbr\u003eAs mentioned above this would require a script, which I'd be happy to look into. The way I understand it from Arduino programs is that a 'high' signal is sent out to the trigger pin, followed by a short wait. Then the sensor sends back a 'high' signal from the echo pin to the controller, the duration of which is an indication of the distance being measured. \u003cbr\u003eSo essentially all signals are boolean and the script would be needed just to convert the echo duration into a krate signal?\u003c/p\u003e\n\n\u003cp\u003eI connected the sensor, set an LFO with pwm to the trigger pin (push pull) and read out the echo pin (pulldown) with a kscope display. But whichever combination of frequency and pwm, the output always remains uniquely 'low' = 0. My sensor also has an OUT pin, which according to a manual is there for reading with an oscilloscope. The OUT pin only gives a 'high' signal, but no response to the incoming trigger so far.\u003c/p\u003e\n\n\u003cp\u003eAny idea in which direction I can look further? \u003cbr\u003eThanks!\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2019-07-04T16:34:28.896Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":74,"score":35.45,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"joaogatao","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2192,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34882,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-07-05T19:24:59.977Z","cooked":"\u003cp\u003eFor that sensor, I would use an interrupt triggered by both rising and falling edge.\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2019-07-05T19:24:59.977Z","reply_count":0,"reply_to_post_number":59,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":74,"score":15.4,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[4141,4146,4151,4152,4153,4155,4367,4744,4746,4774,4785,4800,4808,4810,4811,4812,4813,6841,6865,14084,14092,14100,14333,14410,14411,17081,17088,17090,17101,17115,17116,17117,17120,17121,17139,17141,17232,17250,17307,17763,17773,18004,18005,18014,18016,18018,18019,18496,18498,18500,18528,18548,18550,18558,18632,29360,31126,31130,34871,34882,38003,38005,38014,38064,39416,39422,39504,42347,42349]},"timeline_lookup":[[1,1910],[3,1909],[7,1899],[8,1886],[10,1885],[12,1884],[18,1828],[19,1827],[20,1624],[23,1620
