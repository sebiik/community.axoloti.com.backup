        <h1>
  <a href="/t/axoloti-and-sensors/726">Axoloti and sensors</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jules'><b itemprop='author'>Jules</b></a>
           
           <time datetime='2020-01-08T11:33:54Z' itemprop='datePublished'>
             2020-01-08 11:33:54 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there,<br>i‚Äôm working on art installation. I connected an accelerometer and ultra sonic distance sensor to my axoloti and i need some help.<br>First of all i would like to read 3 axes information for the accelerometer and distance parameter for the distance sensor.<br>Thank you !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2020-01-08T15:37:20Z' itemprop='datePublished'>
             2020-01-08 15:37:20 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For an ultrasonic sensor, you might need program a custom object since those sensor send out a digital signal. It's easier to work with an infrared sensor like this one: <a href="https://www.amazon.com/GP2Y0A21YK0F-GP2Y0A21-Infrared-Proximity-Distance/dp/B075FPR2VX?SubscriptionId=AKIAILSHYYTFIVPWUY6Q&amp;tag=duckduckgo-d-20&amp;linkCode=xm2&amp;camp=2025&amp;creative=165953&amp;creativeASIN=B075FPR2VX" rel="nofollow noopener">https://www.amazon.com/GP2Y0A21YK0F-GP2Y0A21-Infrared-Proximity-Distance/dp/B075FPR2VX?SubscriptionId=AKIAILSHYYTFIVPWUY6Q&amp;tag=duckduckgo-d-20&amp;linkCode=xm2&amp;camp=2025&amp;creative=165953&amp;creativeASIN=B075FPR2VX</a></p>

<p>Accellerometers can be connected like in this breadboard setup: <a href="http://www.axoloti.com/examples/general-input-and-output/" rel="nofollow noopener">http://www.axoloti.com/examples/general-input-and-output/</a>. The incoming values will be positive only (0-3.3V), so you might need to convert them to a bipolar signal using the <strong>conv/unipolar2bipolar</strong> object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jules'><b itemprop='author'>Jules</b></a>
           
           <time datetime='2020-01-09T12:51:51Z' itemprop='datePublished'>
             2020-01-09 12:51:51 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi, thanks for you answer<br>For the ultrason sensor it's a binary signal but the time of the trig move proportionaly to the distance so i think it's possible to sampling this value (trig time) ?<br>Our accelerometer send SPI, i think i'm going to buy accelerometer with analogique output, if can't do in other way ?<br>Thanksss</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2020-01-13T10:41:18Z' itemprop='datePublished'>
             2020-01-13 10:41:18 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can indeed sample the incoming binary signal, but you'll need to convert the data to something that will make sense. That's why you will need a custom programmed object.</p>

<p>Reading the data of the accelerometer over SPI is possible, but you'll also need a custom object for that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-04-14T09:58:46Z' itemprop='datePublished'>
             2020-04-14 09:58:46 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there!<br>I was wondering if anybody has experience with following interesting module:</p>

<p>MPU-9250, contains a 3-axis gyroscope as well as a 3-axis accelerometer, and the AK8963, which features a 3-axis magnetometer and also outputs ambient temperatures.</p>

<p><a href="https://www.amazon.de/-/nl/dp/B07VDY5D47/ref=sr_1_5?__mk_nl_NL=%C3%85M%C3%85%C5%BD%C3%95%C3%91&amp;dchild=1&amp;keywords=MPU-9250&amp;qid=1586857857&amp;sr=8-5" rel="nofollow noopener">amazon link</a></p>

<p>All of my axos for now are portable in the sense I can walk around with them. The magnetometer would allow me to for instance: guide me in north direction during my walking/music/trips, modulating sound when taking turns etc..  Plenty of nice interaction ideas... I love the idea of improvisation and interaction with the environment, especially when one has 'no' other choice than for example following the road letting the circumstances become part of the music.</p>

<p>Since it has i2c and SPI I could chain it with, for instance, my OLED.</p>

<p>I have no coding talent, but adapting things lies in my possibilities.<br>Does anybody have a clue whether this would be feasible and maybe prepared to guide me in the right direction?</p>

<p>Have a nice day!</p>

<p>EDIT: I should note that I m currently using the MPR121 capactive modules on one of my axo's. Maybe I could adapt the code of this module made by <a class="mention" href="/u/deadsy">@deadsy</a> for this purpose?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-04-14T13:33:23Z' itemprop='datePublished'>
             2020-04-14 13:33:23 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>definetely possible but you'd need to write your own objects to drive the chip. depending on our project it might be easier to use a teensy/arduino to control this chip since there likely are libraries available for these platforms. and then send midi to axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-04-21T08:18:39Z' itemprop='datePublished'>
             2020-04-21 08:18:39 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Weasel,</p>

<p>tnx for your reply. I took the time to let it sink a bit.<br>Writing my own objects is a little bit above my head I think. I have investigated the teensy path a bit and must say it sounds doable (price-wise and skill-wise) for me. Code is available I think. Exploring teensy would open up some more possibilities for me.</p>

<p>On the other hand I like the 'simplicity' of doing everything on one platform.<br>hmm, I'll let it sink a bit more and probably keep the idea for a future project when I get hold of another Axoloti Core when they become available.</p>

<p>Thanks for clearing things out!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-02-14T13:34:00Z' itemprop='datePublished'>
             2021-02-14 13:34:00 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I am conecting a IR sensor (GP2D12) but I am getting a annoying hiss noise when it is connected. If I remove it then it stops. </p>

<p>Has this happened to someone else, and what is most important, iIs it possible to solve it?</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2021-02-15T10:40:01Z' itemprop='datePublished'>
             2021-02-15 10:40:01 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I heve benn making different tests and finally I found out that this hiss noise came from Axoloti beeing powered by computer USB bus. Using an external power supply it dissapear. I hope this can help someone else.</p>

<p>Best</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>

low noopener\"\u003ehttps://www.amazon.com/GP2Y0A21YK0F-GP2Y0A21-Infrared-Proximity-Distance/dp/B075FPR2VX?SubscriptionId=AKIAILSHYYTFIVPWUY6Q\u0026amp;tag=duckduckgo-d-20\u0026amp;linkCode=xm2\u0026amp;camp=2025\u0026amp;creative=165953\u0026amp;creativeASIN=B075FPR2VX\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAccellerometers can be connected like in this breadboard setup: \u003ca href=\"http://www.axoloti.com/examples/general-input-and-output/\" rel=\"nofollow noopener\"\u003ehttp://www.axoloti.com/examples/general-input-and-output/\u003c/a\u003e. The incoming values will be positive only (0-3.3V), so you might need to convert them to a bipolar signal using the \u003cstrong\u003econv/unipolar2bipolar\u003c/strong\u003e object.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2020-01-08T15:37:20.138Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":64,"score":33.85,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.com/GP2Y0A21YK0F-GP2Y0A21-Infrared-Proximity-Distance/dp/B075FPR2VX?SubscriptionId=AKIAILSHYYTFIVPWUY6Q\u0026tag=duckduckgo-d-20\u0026linkCode=xm2\u0026camp=2025\u0026creative=165953\u0026creativeASIN=B075FPR2VX","internal":false,"reflection":false,"clicks":5},{"url":"http://www.axoloti.com/examples/general-input-and-output/","internal":false,"reflection":false,"title":"General input and output | Axoloti","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"Jules","avatar_template":"/letter_avatar_proxy/v2/letter/j/41988e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38014,"name":"Jules Baudet","username":"Jules","avatar_template":"/letter_avatar_proxy/v2/letter/j/41988e/{size}.png","created_at":"2020-01-09T12:51:51.990Z","cooked":"\u003cp\u003ehi, thanks for you answer\u003cbr\u003eFor the ultrason sensor it's a binary signal but the time of the trig move proportionaly to the distance so i think it's possible to sampling this value (trig time) ?\u003cbr\u003eOur accelerometer send SPI, i think i'm going to buy accelerometer with analogique output, if can't do in other way ?\u003cbr\u003eThanksss\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2020-01-09T12:51:51.990Z","reply_count":1,"reply_to_post_number":62,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":62,"score":18.55,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Jules Baudet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1621,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38064,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2020-01-13T10:41:18.430Z","cooked":"\u003cp\u003eYou can indeed sample the incoming binary signal, but you'll need to convert the data to something that will make sense. That's why you will need a custom programmed object.\u003c/p\u003e\n\n\u003cp\u003eReading the data of the accelerometer over SPI is possible, but you'll also need a custom object for that.\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2020-01-13T10:41:18.430Z","reply_count":0,"reply_to_post_number":63,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":63,"score":28.6,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jules","avatar_template":"/letter_avatar_proxy/v2/letter/j/41988e/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39416,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-04-14T09:58:46.385Z","cooked":"\u003cp\u003eHi there!\u003cbr\u003eI was wondering if anybody has experience with following interesting module:\u003c/p\u003e\n\n\u003cp\u003eMPU-9250, contains a 3-axis gyroscope as well as a 3-axis accelerometer, and the AK8963, which features a 3-axis magnetometer and also outputs ambient temperatures.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.amazon.de/-/nl/dp/B07VDY5D47/ref=sr_1_5?__mk_nl_NL=%C3%85M%C3%85%C5%BD%C3%95%C3%91\u0026amp;dchild=1\u0026amp;keywords=MPU-9250\u0026amp;qid=1586857857\u0026amp;sr=8-5\" rel=\"nofollow noopener\"\u003eamazon link\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAll of my axos for now are portable in the sense I can walk around with them. The magnetometer would allow me to for instance: guide me in north direction during my walking/music/trips, modulating sound when taking turns etc..  Plenty of nice interaction ideas... I love the idea of improvisation and interaction with the environment, especially when one has 'no' other choice than for example following the road letting the circumstances become part of the music.\u003c/p\u003e\n\n\u003cp\u003eSince it has i2c and SPI I could chain it with, for instance, my OLED.\u003c/p\u003e\n\n\u003cp\u003eI have no coding talent, but adapting things lies in my possibilities.\u003cbr\u003eDoes anybody have a clue whether this would be feasible and maybe prepared to guide me in the right direction?\u003c/p\u003e\n\n\u003cp\u003eHave a nice day!\u003c/p\u003e\n\n\u003cp\u003eEDIT: I should note that I m currently using the MPR121 capactive modules on one of my axo's. Maybe I could adapt the code of this module made by \u003ca class=\"mention\" href=\"/u/deadsy\"\u003e@deadsy\u003c/a\u003e for this purpose?\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2020-04-14T10:08:51.449Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":56,"score":17.3,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.de/-/nl/dp/B07VDY5D47/ref=sr_1_5?__mk_nl_NL=%C3%85M%C3%85%C5%BD%C3%95%C3%91\u0026dchild=1\u0026keywords=MPU-9250\u0026qid=1586857857\u0026sr=8-5","internal":false,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39422,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-04-14T13:33:23.594Z","cooked":"\u003cp\u003edefinetely possible but you'd need to write your own objects to drive the chip. depending on our project it might be easier to use a teensy/arduino to control this chip since there likely are libraries available for these platforms. and then send midi to axoloti.\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2020-04-14T13:33:23.594Z","reply_count":1,"reply_to_post_number":65,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":54,"score":21.55,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39504,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-04-21T08:18:39.619Z","cooked":"\u003cp\u003eHi Weasel,\u003c/p\u003e\n\n\u003cp\u003etnx for your reply. I took the time to let it sink a bit.\u003cbr\u003eWriting my own objects is a little bit above my head I think. I have investigated the teensy path a bit and must say it sounds doable (price-wise and skill-wise) for me. Code is available I think. Exploring teensy would open up some more possibilities for me.\u003c/p\u003e\n\n\u003cp\u003eOn the other hand I like the 'simplicity' of doing everything on one platform.\u003cbr\u003ehmm, I'll let it sink a bit more and probably keep the idea for a future project when I get hold of another Axoloti Core when they become available.\u003c/p\u003e\n\n\u003cp\u003eThanks for clearing things out!\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2020-04-21T08:18:39.619Z","reply_count":0,"reply_to_post_number":67,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":55,"score":11.8,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42347,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2021-02-14T13:34:00.610Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI am conecting a IR sensor (GP2D12) but I am getting a annoying hiss noise when it is connected. If I remove it then it stops. \u003c/p\u003e\n\n\u003cp\u003eHas this happened to someone else, and what is most important, iIs it possible to solve it?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2021-02-14T13:34:00.610Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":28,"score":6.05,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"versi
