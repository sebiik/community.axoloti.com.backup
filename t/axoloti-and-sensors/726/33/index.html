      <div class='post' itemprop='articleBody'>
        <p>there are basically two different methods to wire a soft pot to measure position, either you connect 5v and ground to the outer two connectors and measure at the middle point, or you do it this way:</p>

<p><a href="http://www.ooooo.be/devices/ribbon4/ribbon4.htm" class="onebox" target="_blank" rel="nofollow">http://www.ooooo.be/devices/ribbon4/ribbon4.htm</a> <br>look under "better multi touch version" for the wiring.</p>

<p>hope this helps.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2017-01-22T15:59:26Z' itemprop='datePublished'>
             2017-01-22 15:59:26 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using the Sharp GP2Y0A21YK0F sensor, connected to 5V, GND and one of the analog GPIO pads. Sensor has a range of 10 to 80cm.</p>

<p>No need for special objects, but you may want to invert the signal in some cases because it makes more sense for controlling sound.</p>

<p>The sensor you are mentioning will probably work in the same way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-01-23T09:25:53Z' itemprop='datePublished'>
             2017-01-23 09:25:53 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Xoanxil</p>

<p>I actually more or less followed my plans, using two ribbons, one for position and one for pressure.<br>For the position related ribbon, I wired it up as johannes explained in his post (that lokki linked to two posts up).<br>So I'm using 2 resistors and two analog gpio's. That way I have a low position and a high position (dual touch)<br>For the patching and scaling part, I'm having to put two math/exp objects in series to have a usable signal. And I still havn't found a way to tune scale of the two signals (for example if I connect the low and high signal to two different oscillators, they won't be in tune for the whole distance of the ribbon).<br>So I often use only one signal for the tuning, and the other for something else (cutoff, fm amount...)<br>I've also put a joystick on my ribbon box, that I use for octave up and down, and pitch bend. When I press down the joystick (it has a built in switch) it send the signal thru a quantizer object (in case I want to play in tune).</p>

<p>A funny thing, is that each time I do a gig somewhere using the ribbon synth, people come and ask me about the dual touch function. So it's quite a "unknown" function, even in the "DIY / synth / geek" community</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Thank for your answers,</p>

<p>I have made some trials some time ago with Arduino using only one resistor this way <a href="http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png" rel="nofollow">http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png</a>.</p>

<p>The result was that you get "0" when you dont touch the ribbon. If I dont use the resistor it generate unstable numbers.</p>

<p>Using the "better multi touch version" what will be the behaviour? I am waiting for my Axoloti board so I cannot make trials by myself now.</p>

<p>I have reading the article and it is great although I don´t understand the electronic working completely. I have only basic knowledges about and it is not too clear for me. Can you shed some light...?</p>

<p>and then the maths inside Axoloti patcher.</p>

<ul>

</ul>

      <div class='post' itemprop='articleBody'>
        <p>Thank you very much mtyas. I am planning the same with two ribbons, possition and pressure.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-01-23T16:07:35Z' itemprop='datePublished'>

        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't think the resistor value is very important [<strong>Correction, it is important, see lokki's post</strong>], just make sure they are the same. I can't remember what I used, and I can't see inside the box. I think 10k or 100k should be fine.<br>I used a conductivity meter to find the right pins on the ribbon.</p>

<p>for the circuit, I followed this diagram.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png" width="619" height="167"><br>You have pin1 --&gt; ground<br>pin2 --&gt; resistor and gpio1, resistors other side goes to VDD<br>pin3 --&gt; resistor and gpio2, resistors other side goes to VDD</p>

<p>For information about inputs and outputs follow these links : <br><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/31?u=mtyas">Axoloti in/output overview</a><br><a href="http://www.axoloti.com/examples/general-input-and-output/">General input output examples</a></p>

<p>For the voltage question, 5V is only used for usb power, just as you can power it by the barrel jack with any supply between 7V and 15V.<br>But all gpio's only function with 3.3V</p>
      </div>

            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/using-body-as-resistor-via-gpio/7062/3">Using body as resistor via gpio</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-01-23T19:33:49Z' itemprop='datePublished'>
             2017-01-23 19:33:49 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the resistors do matter. basically you are creating two voltage dividers, one is formed by r1 and ra and the other by r2 and rb. since you are creating a voltage divider with a fixed resistor you will not get the full scale of the adc reading. so depending on the value of r1 and r2 you will get a different range from the adc. here is the relevant part of johannes document:</p>

<p>What value do we take for R1 and R2 ?</p>

<p>There is no reason to take different values for R1 and R2, that would break symmetry.<br>The maximal voltage we can find on outA is when the ribbon is actuated at the rightmost position, meaning RA = RT. This voltage should not be too low, since the A/D converter measures the range from 0V (GND) to 5V (VDD) (VDD could also be a different voltage but that does not make any difference) is divided in, say, 1024 steps (for a 10-bit Analog-to-Digital converter). If the maximum voltage on outA is only 5% of VDD, we can measure only 51 different steps. This keeps us from using a very large resistance for R1 and R2.<br>On the other side, if we take a very small resistance for R1 and R2, half of the voltage travel will occur in a small zone of the ribbon near the terminals.</p>

<p>what resistance is your soft pot? you will have to choose resistors based on that. 100k seems to high.</p>
      </div>

        <p>Thanks lokki for correcting me concerning the resistors values. I guess the reason why I need to pass my signal through two math/exp objects is because I'm using too small resistances then. I'll open up my box and try and change them to find out</p>

      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cristianvogel'><b itemprop='author'>cristianvogel</b></a>
           
           <time datetime='2017-01-27T17:16:02Z' itemprop='datePublished'>
             2017-01-27 17:16:02 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am trying  <a href="https://www.pololu.com/product/2474" rel="nofollow">https://www.pololu.com/product/2474</a>   Pololu Carrier with Sharp GP2Y0A60SZLF </p>

<p>Connected up just as you have it, on the 5V line , but I'm not really getting much mojo at all....  I had it working with an Arudino sketch, to test it out and try to get a feel for its sensor curve, but its not really doing much when connected to the Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/using-5v-peripherals-on-3-3v-axoloti/1313/14">Using 5V peripherals on 3.3V axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-01-29T17:35:00Z' itemprop='datePublished'>
             2017-01-29 17:35:00 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can you verify with a multimeter (measuring VDC) if +5V is present on the polulu breakout? And can you observe a changing voltage output on the polulu breakout? Is "EN" connected to something (it's not needed)?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cristianvogel'><b itemprop='author'>cristianvogel</b></a>
           
           <time datetime='2017-02-01T13:22:28Z' itemprop='datePublished'>
             2017-02-01 13:22:28 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry I making a mistake I wrongly assumed the +5V and GND was repeated down those pads, but it seems the +5V (measured on mine at 4.94V ) is only available on the two pads labelled as such, not the row of pads below the labelled connections.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-02-16T08:37:25Z' itemprop='datePublished'>
             2017-02-16 08:37:25 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks again lokki for explaining the importance of the resistance values using the softpot. <br>I opened up my box, and found I was using 220ohm, so I changed them to 10k and the scaling is so much better (nearly linear) . Amazing !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-02-16T15:22:04Z' itemprop='datePublished'>
             2017-02-16 15:22:04 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool! i had to learn it as well <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-02-23T21:35:18Z' itemprop='datePublished'>
             2017-02-23 21:35:18 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>Maybe this is a silly question but I apreaciate your help.</p>

<p>I am going to conect this accelerometor to axoloti (<a href="https://www.sparkfun.com/products/9269" rel="nofollow">https://www.sparkfun.com/products/9269</a>) . </p>

<p>It is analog and very similar, or even the same, to this other used here (<a href="http://www.axoloti.com/examples/general-input-and-output/" rel="nofollow">http://www.axoloti.com/examples/general-input-and-output/</a>). </p>

<p>Why is it conected VDD instead VDA in this schematic? The accelerometer says VCC ¿?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-23T22:00:20Z' itemprop='datePublished'>
             2017-02-23 22:00:20 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Connect VCC of the accelerometer to VDDA of Axoloti, GND to GND, and X,Y,Z to any of the inputs select-able in the <code>gpio/in/analog</code> objects and all will be fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-02-24T08:33:08Z' itemprop='datePublished'>
             2017-02-24 08:33:08 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks johannes. I will use VDDA...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-02-24T11:01:29Z' itemprop='datePublished'>
             2017-02-24 11:01:29 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another newbie question... Can I use any ground pin regardless the voltage pin I use? I mean, can I use the GND closer to VDD for analog sensors? Does it make any difference?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-24T13:02:20Z' itemprop='datePublished'>
             2017-02-24 13:02:20 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>All GND pads are connected, does not make a difference.</p>
      </div>

          ps.store("topic_726", {"post_stream":{"posts":[{"id":17090,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-01-22T08:27:13.333Z","cooked":"\u003cp\u003ethere are basically two different methods to wire a soft pot to measure position, either you connect 5v and ground to the outer two connectors and measure at the middle point, or you do it this way:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.ooooo.be/devices/ribbon4/ribbon4.htm\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.ooooo.be/devices/ribbon4/ribbon4.htm\u003c/a\u003e \u003cbr\u003elook under \"better multi touch version\" for the wiring.\u003c/p\u003e\n\n\u003cp\u003ehope this helps.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-01-22T08:27:13.333Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":13,"incoming_link_count":9,"reads":182,"score":97.05,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.ooooo.be/devices/ribbon4/ribbon4.htm","internal":false,"reflection":false,"title":"Resistive ribbon","clicks":59}],"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17101,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2017-01-22T15:59:26.787Z","cooked":"\u003cp\u003eI'm using the Sharp GP2Y0A21YK0F sensor, connected to 5V, GND and one of the analog GPIO pads. Sensor has a range of 10 to 80cm.\u003c/p\u003e\n\n\u003cp\u003eNo need for special objects, but you may want to invert the signal in some cases because it makes more sense for controlling sound.\u003c/p\u003e\n\n\u003cp\u003eThe sensor you are mentioning will probably work in the same way.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-01-22T15:59:26.787Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":179,"score":61.45,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cristianvogel","avatar_template":"/letter_avatar_proxy/v2/letter/c/9e8a1a/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17115,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-01-23T09:25:53.093Z","cooked":"\u003cp\u003eHi Xoanxil\u003c/p\u003e\n\n\u003cp\u003eI actually more or less followed my plans, using two ribbons, one for position and one for pressure.\u003cbr\u003eFor the position related ribbon, I wired it up as johannes explained in his post (that lokki linked to two posts up).\u003cbr\u003eSo I'm using 2 resistors and two analog gpio's. That way I have a low position and a high position (dual touch)\u003cbr\u003eFor the patching and scaling part, I'm having to put two math/exp objects in series to have a usable signal. And I still havn't found a way to tune scale of the two signals (for example if I connect the low and high signal to two different oscillators, they won't be in tune for the whole distance of the ribbon).\u003cbr\u003eSo I often use only one signal for the tuning, and the other for something else (cutoff, fm amount...)\u003cbr\u003eI've also put a joystick on my ribbon box, that I use for octave up and down, and pitch bend. When I press down the joystick (it has a built in switch) it send the signal thru a quantizer object (in case I want to play in tune).\u003c/p\u003e\n\n\u003cp\u003eA funny thing, is that each time I do a gig somewhere using the ribbon synth, people come and ask me about the dual touch function. So it's quite a \"unknown\" function, even in the \"DIY / synth / geek\" community\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-01-23T09:25:53.093Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":171,"score":59.95,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17116,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-01-23T10:15:08.717Z","cooked":"\u003cp\u003eThank for your answers,\u003c/p\u003e\n\n\u003cp\u003eI have made some trials some time ago with Arduino using only one resistor this way \u003ca href=\"http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png\" rel=\"nofollow\"\u003ehttp://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eThe result was that you get \"0\" when you dont touch the ribbon. If I dont use the resistor it generate unstable numbers.\u003c/p\u003e\n\n\u003cp\u003eUsing the \"better multi touch version\" what will be the behaviour? I am waiting for my Axoloti board so I cannot make trials by myself now.\u003c/p\u003e\n\n\u003cp\u003eI have reading the article and it is great although I don´t understand the electronic working completely. I have only basic knowledges about and it is not too clear for me. Can you shed some light...?\u003c/p\u003e\n\n\u003cp\u003eAttending to the practical installation How do I have to connect everything?:\u003c/p\u003e\n\n\u003cp\u003eRibbon has three pins, so:\u003c/p\u003e\n\n\u003cp\u003eRibbon GND --------\u0026gt; Axoloti GND\u003cbr\u003ePin A ----------------\u0026gt; resistor (100k?) -------\u0026gt; ????\u003cbr\u003ePin B ----------------\u0026gt; resistor (100k?) -------\u0026gt; ????\u003c/p\u003e\n\n\u003cp\u003eand then the maths inside Axoloti patcher.\u003c/p\u003e\n\n\u003cp\u003eAnother questions:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eWhat volts conection I have to use, 3.3v or 5v?\u003c/li\u003e\n\u003cli\u003eDo you have some experience about what ressitences values is better to use?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThanks janvantomme about using Sharp GP2Y0A60SZ too. Yes, it probably works but according the article it is not best way.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-01-23T10:15:08.717Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":176,"score":45.8,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png","internal":false,"reflection":false,"title":"meter_resist.png","clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17117,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-01-23T13:06:12.025Z","cooked":"\u003cp\u003eThank you very much mtyas. I am planning the same with two ribbons, possition and pressure.\u003c/p\u003e\n\n\u003cp\u003eSo it would be something like that:\u003c/p\u003e\n\n\u003cp\u003eRibbon GND --------\u0026gt; Axoloti GND\u003cbr\u003ePin A ----------------\u0026gt; resistor (100k?) -------\u0026gt; GPIO 1\u003cbr\u003ePin B ----------------\u0026gt; resistor (100k?) -------\u0026gt; GPIO 2\u003c/p\u003e\n\n\u003cp\u003eWhat resitor values are you using?\u003c/p\u003e\n\n\u003cp\u003eAnd then math inside the Axoloty patcher\u003c/p\u003e\n\n\u003cp\u003eIsn´t it?\u003c/p\u003e\n\n\u003cp\u003eI am not still understand completly how the conections for sensors works in Axoloty because I have not yet received it but I am anticipaiting the human interface. \u003c/p\u003e\n\n\u003cp\u003eAre there some place where I can find detailed information about all the conections? How many analogue sensors can I conect... I guess I have read someplace 16? Is that rigth? \u003c/p\u003e\n\n\u003cp\u003eI am also a bit confused about volt. I can see 5V and 3.3V conection on the board but someplace in the web informacion it said use 3.3V for not damage it. Are there more specific information about this?\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-01-23T13:06:12.025Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":162,"score":43.15,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17120,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-01-23T16:07:35.391Z","cooked":"\u003cp\u003eI don't think the resistor value is very important [\u003cstrong\u003eCorrection, it is important, see lokki's post\u003c/strong\u003e], just make sure they are the same. I can't remember what I used, and I can't see inside the box. I think 10k or 100k should be fine.\u003cbr\u003eI used a conductivity meter to find the right pins on the ribbon.\u003c/p\u003e\n\n\u003cp\u003efor the circuit, I followed this diagram.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png\" width=\"619\" height=\"167\"\u003e\u003cbr\u003eYou have pin1 --\u0026gt; ground\u003cbr\u003epin2 --\u0026gt; resistor and gpio1, resistors other side goes to VDD\u003cbr\u003epin3 --\u0026gt; resistor and gpio2, resistors other side goes to VDD\u003c/p\u003e\n\n\u003cp\u003eFor information about inputs and outputs follow these links : \u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/31?u=mtyas\"\u003eAxoloti in/output overview\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.axoloti.com/examples/general-input-and-output/\"\u003eGeneral input output examples\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eFor the voltage question, 5V is only used for usb power, just as you can power it by the barrel jack with any supply between 7V and 15V.\u003cbr\u003eBut all gpio's only function with 3.3V\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-01-24T11:51:34.373Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":162,"score":83.3,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.axoloti.com/examples/general-input-and-output/","internal":false,"reflection":false,"title":"General input and output | Axoloti","clicks":16},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/31","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/using-body-as-resistor-via-gpio/7062/3","internal":true,"reflection":true,"title":"Using body as resistor via gpio","clicks":0}],"read":true,"user_title":"","reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17121,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-01-23T19:33:49.855Z","cooked":"\u003cp\u003ethe resistors do matter. basically you are creating two voltage dividers, one is formed by r1 and ra and the other by r2 and rb. since you are creating a voltage divider with a fixed resistor you will not get the full scale of the adc reading. so depending on the value of r1 and r2 you will get a different range from the adc. here is the relevant part of johannes document:\u003c/p\u003e\n\n\u003cp\u003eWhat value do we take for R1 and R2 ?\u003c/p\u003e\n\n\u003cp\u003eThere is no reason to take different values for R1 and R2, that would break symmetry.\u003cbr\u003eThe maximal voltage we can find on outA is when the ribbon is actuated at the rightmost position, meaning RA = RT. This voltage should not be too low, since the A/D converter measures the range from 0V (GND) to 5V (VDD) (VDD could also be a different voltage but that does not make any difference) is divided in, say, 1024 steps (for a 10-bit Analog-to-Digital converter). If the maximum voltage on outA is only 5% of VDD, we can measure only 51 different steps. This keeps us from using a very large resistance for R1 and R2.\u003cbr\u003eOn the other side, if we take a very small resistance for R1 and R2, half of the voltage travel will occur in a small zone of the ribbon near the terminals.\u003c/p\u003e\n\n\u003cp\u003ewhat resistance is your soft pot? you will have to choose resistors based on that. 100k seems to high.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-01-23T19:33:49.855Z","reply_count":2,"reply_to_post_number":33,"quote_count":0,"avg_time":15,"incoming_link_count":24,"reads":163,"score":163.35,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17139,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-01-24T09:07:11.031Z","cooked":"\u003cp\u003eI understand. My softpot is this:\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.sparkfun.com/products/8681\" target=\"_blank\" rel=\"nofollow\"\u003ewww.sparkfun.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://cdn.sparkfun.com/r/92-92/assets/parts/1/8/4/2/08681-03-L.jpg\" class=\"thumbnail\" width=\"92\" height=\"92\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.sparkfun.com/products/8681\" target=\"_blank\" rel=\"nofollow\"\u003eSoftPot Membrane Potentiometer - 500mm - SEN-08681 ...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSEN-08681: These are very thin variable potentiometers. By pressing down on various parts of the strip, the resistance linearly changes from 100Ohms to 10,000Ohms all\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003e\"the resistance linearly changes from 100Ohms to 10,000Ohms\"\u003c/p\u003e\n\n\u003cp\u003eThank you very much for your answers.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-01-24T09:07:11.031Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":6,"reads":166,"score":78.85,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.sparkfun.com/products/8681","internal":false,"reflection":false,"title":"SoftPot Membrane Potentiometer - 500mm - SEN-08681 - SparkFun Electronics","clicks":25}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17141,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-01-24T11:49:37.516Z","cooked":"\u003cp\u003eThanks lokki for correcting me concerning the resistors values. I guess the reason why I need to pass my signal through two math/exp objects is because I'm using too small resistances then. I'll open up my box and try and change them to find out\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-01-24T11:49:37.516Z","reply_count":0,"reply_to_post_number":34,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":168,"score":59.2,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17232,"name":"","username":"cristianvogel","avatar_template":"/letter_avatar_proxy/v2/letter/c/9e8a1a/{size}.png","created_at":"2017-01-27T17:16:02.079Z","cooked":"\u003cp\u003eI am trying  \u003ca href=\"https://www.pololu.com/product/2474\" rel=\"nofollow\"\u003ehttps://www.pololu.com/product/2474\u003c/a\u003e   Pololu Carrier with Sharp GP2Y0A60SZLF \u003c/p\u003e\n\n\u003cp\u003eConnected up just as you have it, on the 5V line , but I'm not really getting much mojo at all....  I had it working with an Arudino sketch, to test it out and try to get a feel for its sensor curve, but its not really doing much when connected to the Axoloti.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-01-27T17:18:02.226Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":13,"incoming_link_count":22,"reads":165,"score":148.65,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.pololu.com/product/2474","internal":false,"reflection":false,"title":"Pololu Carrier with Sharp GP2Y0A60SZLF Analog Distance Sensor 10-150cm, 5V","clicks":29},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/using-5v-peripherals-on-3-3v-axoloti/1313/14","internal":true,"reflection":true,"title":"Using 5V peripherals on 3.3V axoloti","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"cristianvogel","avatar_template":"/letter_avatar_proxy/v2/letter/
