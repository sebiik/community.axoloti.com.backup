        <h1>
  <a href="/t/axoloti-and-sensors/726">Axoloti and sensors</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-01-08T15:44:49Z' itemprop='datePublished'>
             2016-01-08 15:44:49 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The first five chapters of my book are available on leanpub <a href="https://leanpub.com/getting-started-with-axoloti/" rel="nofollow">https://leanpub.com/getting-started-with-axoloti/</a>.</p>

<p>You can find more information in this topic: <a href="//community.axoloti.com/t/getting-started-with-axoloti-the-book/122">http://community.axoloti.com/t/getting-started-with-axoloti-the-book/122</a>.</p>

<p>I'm still writing the chapter on connecting LEDs, buttons and sensors, so it's not covered in the book yet. This chapter will be available by the end on January.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-01-08T15:50:31Z' itemprop='datePublished'>
             2016-01-08 15:50:31 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The kscope and scope objects are useful to display waveforms, not to see if a button is pushed. You can use a <strong>disp/bool</strong> object for this. The mode of the <strong>gpio/in/digital</strong> object should be set to pulldown.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c7be9e50c63371427494629c66525b0306a25c15.png" width="636" height="334"></p>

<p>Circuit connections for this patch:</p>

<ul>
<li>VDD is connected to first leg of the button.</li>
<li>PB0 is connected to the second leg of the button.</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/amelie'><b itemprop='author'>amelie</b></a>
           
           <time datetime='2016-01-08T15:53:51Z' itemprop='datePublished'>
             2016-01-08 15:53:51 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah! thanks!! Apparently I also can't just change the ctr/toggle to a digital in. I can turn it into a ctr/button but still i can't map that to the digitil/in. also tried the convert a to b... sorry to bother with stupid basic questions. but I'll definitely get your book!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-03-04T23:08:35Z' itemprop='datePublished'>
             2016-03-04 23:08:35 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="726"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png" class="avatar">janvantomme:</div>
<blockquote><p>sharp IR distance sensors</p></blockquote></aside>

<p>exciting stuff here.  has anyone tried ultrasonic sensors yet? or PIR motion sensors?  is there maybe a list somewhere of compatible sensors?</p>

<p>i see in the book there is some good information on how to patch with the distance sensors, im just wondering about other hardware (voltage etc)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-06T00:08:35Z' itemprop='datePublished'>
             2016-03-06 00:08:35 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ultrasonic distance sensors might work, but they will require a script or custom object.</p>

<p>PIR motion sensors may be handy when you use Axoloti as a standalone interactive audio installation, but don't have any value when using it as an instrument, since they only act as a pushbutton when motion is detected.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-09-24T10:14:37Z' itemprop='datePublished'>
             2016-09-24 10:14:37 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I didn't want to start a new thread, so I'm completing this one </p>

<p>I'm wanting to make a new ribbon controlled axoloti, and I was wondering if any of you have ever tried these sensors.</p>

<p><a href="http://www.lextronic.fr/P4322-capteur-potentiometre-rectiligne-500-mm.html">500mm position sensor</a></p>

<p><a href="http://www.robotshop.com/eu/en/interlink-24-long-fsr.html">600mm pressure sensor</a></p>

<p><a href="http://www.robotshop.com/eu/en/mma7361l-3-axis-accelerometer-module.html">3 axis accelerometer</a></p>

<p>I'm thinking of mounting the two ribbons, one on the other just like <a href="http://www.coagula.org/content/pages/how-build-midi-ribbon-controller-arduino">this arduino project</a></p>

<p>here is a quick sketch of the intrument </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5ab9b368a326607a6143c8815eec2a437099159a" href="//community.axoloti.com/uploads/default/original/2X/5/5ab9b368a326607a6143c8815eec2a437099159a.png" class="lightbox" title="axoloti ribbon synth (1).png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5ab9b368a326607a6143c8815eec2a437099159a_1_666x500.png" width="666" height="500"><div class="meta">
<span class="filename">axoloti ribbon synth (1).png</span><span class="informations">960x720 29.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Talking about sensors, I'm also thinking about creating a clock from my heart beat. The simplest way I've found (unless someone tells me it wouldn't work), would be using  this <a href="http://pulsesensor.com/">pulse sensor</a> plugged into an analog Gpio and filtered / converted into a square wave LFO using a simple "&gt;c" object.</p>

<p>Does anyone see anything that could go wrong is the component and simple interfacing (directly into the Gpio's, sometimes with resistors) with the axoloti board ?</p>

<p>Thanks in advance</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
            <a href="http://community.axoloti.com/t/4-5-november-2016-radical-db-showcase-zaragoza/2453/6">4 - 5 November 2016 - radical dB showcase - Zaragoza</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-24T13:54:04Z' itemprop='datePublished'>
             2016-09-24 13:54:04 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For the SpectraSymbol position sensing ribbon, check this thread <a href="//community.axoloti.com/t/softpot-ribbon-controller/902/3">http://community.axoloti.com/t/softpot-ribbon-controller/902/3</a> it's actually duo-touch if you wire it up the right way.<br>The Interlink pressure sensor, I belief is a common component in keybeds to sense channel pressure. The Doepfer ribbon is also a stack of the SpectraSymbol ribbon and the Interlink FSR I believe.<br>The accelerometer looks fine too. In terms of interaction, gyroscopes are more interesting than accelerometers, but that is just my opinion, consider a 3 axis accelerometer + 3 axis gyro sensor module, though it seems those modules do not have analog outputs but need to be interfaced through SPI or I2C.<br>The pulse sensor, the way they soldered wires to that board (on surface mount pads) looks fragile to me, stress on the wires could easily lift the solder pads from circuit board, so handle with care. Other than that, looks great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-09-24T15:24:40Z' itemprop='datePublished'>
             2016-09-24 15:24:40 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot Johannes, I now understand the double touch trick, very interesting indeed and well more than I expected. <br>I also saw that the pulse sensor looked a bit fragile, but I can see myself solidifying it as well as attaching the wire to some ear piece so that the weight of it doesn't pull my ear off (I need to keep my hands free).<br>Anyway, I think October will be a augmented sensor month for me, if I don't waste too much of my time in fire wood cutting (winter is approaching).</p>

<p>Thanks for everything, once again</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-09-28T20:34:21Z' itemprop='datePublished'>
             2016-09-28 20:34:21 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i used four softpots for my bass-guitar like midi controller. see below... i also wired them in double touch, but only measure the "top" position. that way i can do hammer on and pull offs like on a real bass...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bf63f268015d08a2310aa8180825b45456ab0651" href="//community.axoloti.com/uploads/default/original/2X/b/bf63f268015d08a2310aa8180825b45456ab0651.JPG" class="lightbox" title="IMG_0795.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bf63f268015d08a2310aa8180825b45456ab0651_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">IMG_0795.JPG</span><span class="informations">3264x2448 2.22 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-10-01T07:18:04Z' itemprop='datePublished'>
             2016-10-01 07:18:04 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great project lokki, must be a blast to play<br>I just received my softpot today, so I'll be testing it, while trying to understand the maths in <a class="mention" href="/users/johannes">@johannes</a>  demo axoloti patch.<br>I read about some people that damaged the ribbon by miss wiring it somehow. Does anyone know what I must NOT do ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-10-01T09:20:45Z' itemprop='datePublished'>
             2016-10-01 09:20:45 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it is a blast, i'm still exploring all the possibilities! it's so reactive to touch (the fsr side) just great to modulate sounds. i will post soundsamples at some point, made with the axoloti of course! regarding your question, i did read those comments as well. i think they mostly concern the round softpots (look like a pot) and the standard wiring with ground and v+ on the outer terminals and reading in the middle. if you would press the softpot both in maximum and minimum position, you could create a "short" and the pot would heat up. this will not happen with the wiring i and johannes use.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cristianvogel'><b itemprop='author'>cristianvogel</b></a>
           
           <time datetime='2017-01-21T18:54:42Z' itemprop='datePublished'>
             2017-01-21 18:54:42 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi ... I'm thinking of using the Sharp GP2Y0A60SZ which  I can't tell if this is the one you are connecting there.  Its specs claim that a range of 10-150 cm .... Are you using a specially tuned object to interpret the signal in the Axoloti patcher? Any further advice on using this analog distance sensor? Thanks for sharing your project</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-01-21T23:03:35Z' itemprop='datePublished'>
             2017-01-21 23:03:35 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi lokki and mtyas,</p>

<p>Lokki, what do tou mean when you say "this will not happen with the wiring i and johannes use".</p>

<p>And mtyas, i saw that you finally finished your ribbon synth. Can you share more information about the final setting (double-touch solution, etc.).</p>

<p>Thank you very much in advance</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-01-22T08:27:13Z' itemprop='datePublished'>
             2017-01-22 08:27:13 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there are basically two different methods to wire a soft pot to measure position, either you connect 5v and ground to the outer two connectors and measure at the middle point, or you do it this way:</p>

<p><a href="http://www.ooooo.be/devices/ribbon4/ribbon4.htm" class="onebox" target="_blank" rel="nofollow">http://www.ooooo.be/devices/ribbon4/ribbon4.htm</a> <br>look under "better multi touch version" for the wiring.</p>

<p>hope this helps.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2017-01-22T15:59:26Z' itemprop='datePublished'>
             2017-01-22 15:59:26 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using the Sharp GP2Y0A21YK0F sensor, connected to 5V, GND and one of the analog GPIO pads. Sensor has a range of 10 to 80cm.</p>

<p>No need for special objects, but you may want to invert the signal in some cases because it makes more sense for controlling sound.</p>

<p>The sensor you are mentioning will probably work in the same way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-01-23T09:25:53Z' itemprop='datePublished'>
             2017-01-23 09:25:53 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Xoanxil</p>

<p>I actually more or less followed my plans, using two ribbons, one for position and one for pressure.<br>For the position related ribbon, I wired it up as johannes explained in his post (that lokki linked to two posts up).<br>So I'm using 2 resistors and two analog gpio's. That way I have a low position and a high position (dual touch)<br>For the patching and scaling part, I'm having to put two math/exp objects in series to have a usable signal. And I still havn't found a way to tune scale of the two signals (for example if I connect the low and high signal to two different oscillators, they won't be in tune for the whole distance of the ribbon).<br>So I often use only one signal for the tuning, and the other for something else (cutoff, fm amount...)<br>I've also put a joystick on my ribbon box, that I use for octave up and down, and pitch bend. When I press down the joystick (it has a built in switch) it send the signal thru a quantizer object (in case I want to play in tune).</p>

<p>A funny thing, is that each time I do a gig somewhere using the ribbon synth, people come and ask me about the dual touch function. So it's quite a "unknown" function, even in the "DIY / synth / geek" community</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-01-23T10:15:08Z' itemprop='datePublished'>
             2017-01-23 10:15:08 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank for your answers,</p>

<p>I have made some trials some time ago with Arduino using only one resistor this way <a href="http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png" rel="nofollow">http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png</a>.</p>

<p>The result was that you get "0" when you dont touch the ribbon. If I dont use the resistor it generate unstable numbers.</p>

<p>Using the "better multi touch version" what will be the behaviour? I am waiting for my Axoloti board so I cannot make trials by myself now.</p>

<p>I have reading the article and it is great although I don´t understand the electronic working completely. I have only basic knowledges about and it is not too clear for me. Can you shed some light...?</p>

<p>Attending to the practical installation How do I have to connect everything?:</p>

<p>Ribbon has three pins, so:</p>

<p>Ribbon GND --------&gt; Axoloti GND<br>Pin A ----------------&gt; resistor (100k?) -------&gt; ????<br>Pin B ----------------&gt; resistor (100k?) -------&gt; ????</p>

<p>and then the maths inside Axoloti patcher.</p>

<p>Another questions:</p>

<ul>
<li>What volts conection I have to use, 3.3v or 5v?</li>
<li>Do you have some experience about what ressitences values is better to use?</li>
</ul>

<p>Thanks janvantomme about using Sharp GP2Y0A60SZ too. Yes, it probably works but according the article it is not best way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-01-23T13:06:12Z' itemprop='datePublished'>
             2017-01-23 13:06:12 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much mtyas. I am planning the same with two ribbons, possition and pressure.</p>

<p>So it would be something like that:</p>

<p>Ribbon GND --------&gt; Axoloti GND<br>Pin A ----------------&gt; resistor (100k?) -------&gt; GPIO 1<br>Pin B ----------------&gt; resistor (100k?) -------&gt; GPIO 2</p>

<p>What resitor values are you using?</p>

<p>And then math inside the Axoloty patcher</p>

<p>Isn´t it?</p>

<p>I am not still understand completly how the conections for sensors works in Axoloty because I have not yet received it but I am anticipaiting the human interface. </p>

<p>Are there some place where I can find detailed information about all the conections? How many analogue sensors can I conect... I guess I have read someplace 16? Is that rigth? </p>

<p>I am also a bit confused about volt. I can see 5V and 3.3V conection on the board but someplace in the web informacion it said use 3.3V for not damage it. Are there more specific information about this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-01-23T16:07:35Z' itemprop='datePublished'>
             2017-01-23 16:07:35 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't think the resistor value is very important [<strong>Correction, it is important, see lokki's post</strong>], just make sure they are the same. I can't remember what I used, and I can't see inside the box. I think 10k or 100k should be fine.<br>I used a conductivity meter to find the right pins on the ribbon.</p>

<p>for the circuit, I followed this diagram.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png" width="619" height="167"><br>You have pin1 --&gt; ground<br>pin2 --&gt; resistor and gpio1, resistors other side goes to VDD<br>pin3 --&gt; resistor and gpio2, resistors other side goes to VDD</p>

<p>For information about inputs and outputs follow these links : <br><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/31?u=mtyas">Axoloti in/output overview</a><br><a href="http://www.axoloti.com/examples/general-input-and-output/">General input output examples</a></p>

<p>For the voltage question, 5V is only used for usb power, just as you can power it by the barrel jack with any supply between 7V and 15V.<br>But all gpio's only function with 3.3V</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and sensors'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-01-23T19:33:49Z' itemprop='datePublished'>
             2017-01-23 19:33:49 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the resistors do matter. basically you are creating two voltage dividers, one is formed by r1 and ra and the other by r2 and rb. since you are creating a voltage divider with a fixed resistor you will not get the full scale of the adc reading. so depending on the value of r1 and r2 you will get a different range from the adc. here is the relevant part of johannes document:</p>

<p>What value do we take for R1 and R2 ?</p>

<p>There is no reason to take different values for R1 and R2, that would break symmetry.<br>The maximal voltage we can find on outA is when the ribbon is actuated at the rightmost position, meaning RA = RT. This voltage should not be too low, since the A/D converter measures the range from 0V (GND) to 5V (VDD) (VDD could also be a different voltage but that does not make any difference) is divided in, say, 1024 steps (for a 10-bit Analog-to-Digital converter). If the maximum voltage on outA is only 5% of VDD, we can measure only 51 different steps. This keeps us from using a very large resistance for R1 and R2.<br>On the other side, if we take a very small resistance for R1 and R2, half of the voltage travel will occur in a small zone of the ribbon near the terminals.</p>

<p>what resistance is your soft pot? you will have to choose resistors based on that. 100k seems to high.</p>
      </div>

n\u003cp\u003eexciting stuff here.  has anyone tried ultrasonic sensors yet? or PIR motion sensors?  is there maybe a list somewhere of compatible sensors?\u003c/p\u003e\n\n\u003cp\u003ei see in the book there is some good information on how to patch with the distance sensors, im just wondering about other hardware (voltage etc)\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-03-04T23:08:35.576Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":233,"score":57.2,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":447,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6865,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-03-06T00:08:35.922Z","cooked":"\u003cp\u003eUltrasonic distance sensors might work, but they will require a script or custom object.\u003c/p\u003e\n\n\u003cp\u003ePIR motion sensors may be handy when you use Axoloti as a standalone interactive audio installation, but don't have any value when using it as an instrument, since they only act as a pushbutton when motion is detected.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-03-06T00:08:35.922Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":246,"score":65.0,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"wishniak","avatar_template":"/user_avatar/community.axoloti.com/wishniak/{size}/1400_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14084,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-09-24T10:14:37.229Z","cooked":"\u003cp\u003eHi, I didn't want to start a new thread, so I'm completing this one \u003c/p\u003e\n\n\u003cp\u003eI'm wanting to make a new ribbon controlled axoloti, and I was wondering if any of you have ever tried these sensors.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.lextronic.fr/P4322-capteur-potentiometre-rectiligne-500-mm.html\"\u003e500mm position sensor\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.robotshop.com/eu/en/interlink-24-long-fsr.html\"\u003e600mm pressure sensor\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.robotshop.com/eu/en/mma7361l-3-axis-accelerometer-module.html\"\u003e3 axis accelerometer\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm thinking of mounting the two ribbons, one on the other just like \u003ca href=\"http://www.coagula.org/content/pages/how-build-midi-ribbon-controller-arduino\"\u003ethis arduino project\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ehere is a quick sketch of the intrument \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5ab9b368a326607a6143c8815eec2a437099159a\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5ab9b368a326607a6143c8815eec2a437099159a.png\" class=\"lightbox\" title=\"axoloti ribbon synth (1).png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5ab9b368a326607a6143c8815eec2a437099159a_1_666x500.png\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti ribbon synth (1).png\u003c/span\u003e\u003cspan class=\"informations\"\u003e960x720 29.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eTalking about sensors, I'm also thinking about creating a clock from my heart beat. The simplest way I've found (unless someone tells me it wouldn't work), would be using  this \u003ca href=\"http://pulsesensor.com/\"\u003epulse sensor\u003c/a\u003e plugged into an analog Gpio and filtered / converted into a square wave LFO using a simple \"\u0026gt;c\" object.\u003c/p\u003e\n\n\u003cp\u003eDoes anyone see anything that could go wrong is the component and simple interfacing (directly into the Gpio's, sometimes with resistors) with the axoloti board ?\u003c/p\u003e\n\n\u003cp\u003eThanks in advance\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-09-24T10:14:37.229Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":609,"reads":216,"score":3079.85,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.lextronic.fr/P4322-capteur-potentiometre-rectiligne-500-mm.html","internal":false,"reflection":false,"title":"Capteur potentiomètre rectiligne 500 mm","clicks":32},{"url":"http://www.robotshop.com/eu/en/mma7361l-3-axis-accelerometer-module.html","internal":false,"reflection":false,"title":"MMA7361L 3-Axis Accelerometer Module - RobotShop","clicks":28},{"url":"http://www.robotshop.com/eu/en/interlink-24-long-fsr.html","internal":false,"reflection":false,"title":"Interlink Electronics 24\" Long FSR - RobotShop","clicks":22},{"url":"http://www.coagula.org/content/pages/how-build-midi-ribbon-controller-arduino","internal":false,"reflection":false,"title":"How to build a MIDI ribbon controller with Arduino | www.coagula.org - Giuseppe Di Cillo - Laura Ciccarese","clicks":22},{"url":"http://pulsesensor.com/","internal":false,"reflection":false,"title":"Heart-rate Beats Per Minute for Arduino, Lickety-Split","clicks":7},{"url":"http://community.axoloti.com/t/4-5-november-2016-radical-db-showcase-zaragoza/2453/6","internal":true,"reflection":true,"title":"4 - 5 November 2016 - radical dB showcase - Zaragoza","clicks":1}],"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14092,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-24T13:54:04.027Z","cooked":"\u003cp\u003eFor the SpectraSymbol position sensing ribbon, check this thread \u003ca href=\"//community.axoloti.com/t/softpot-ribbon-controller/902/3\"\u003ehttp://community.axoloti.com/t/softpot-ribbon-controller/902/3\u003c/a\u003e it's actually duo-touch if you wire it up the right way.\u003cbr\u003eThe Interlink pressure sensor, I belief is a common component in keybeds to sense channel pressure. The Doepfer ribbon is also a stack of the SpectraSymbol ribbon and the Interlink FSR I believe.\u003cbr\u003eThe accelerometer looks fine too. In terms of interaction, gyroscopes are more interesting than accelerometers, but that is just my opinion, consider a 3 axis accelerometer + 3 axis gyro sensor module, though it seems those modules do not have analog outputs but need to be interfaced through SPI or I2C.\u003cbr\u003eThe pulse sensor, the way they soldered wires to that board (on surface mount pads) looks fragile to me, stress on the wires could easily lift the solder pads from circuit board, so handle with care. Other than that, looks great.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-09-24T13:54:04.027Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":12,"reads":206,"score":107.05,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/softpot-ribbon-controller/902/3","internal":true,"reflection":false,"title":"Softpot ribbon controller","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14100,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-09-24T15:24:40.471Z","cooked":"\u003cp\u003eThanks a lot Johannes, I now understand the double touch trick, very interesting indeed and well more than I expected. \u003cbr\u003eI also saw that the pulse sensor looked a bit fragile, but I can see myself solidifying it as well as attaching the wire to some ear piece so that the weight of it doesn't pull my ear off (I need to keep my hands free).\u003cbr\u003eAnyway, I think October will be a augmented sensor month for me, if I don't waste too much of my time in fire wood cutting (winter is approaching).\u003c/p\u003e\n\n\u003cp\u003eThanks for everything, once again\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-09-24T15:24:40.471Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":22,"incoming_link_count":6,"reads":204,"score":76.9,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14333,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-09-28T20:34:21.421Z","cooked":"\u003cp\u003ei used four softpots for my bass-guitar like midi controller. see below... i also wired them in double touch, but only measure the \"top\" position. that way i can do hammer on and pull offs like on a real bass...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/bf63f268015d08a2310aa8180825b45456ab0651\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bf63f268015d08a2310aa8180825b45456ab0651.JPG\" class=\"lightbox\" title=\"IMG_0795.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/bf63f268015d08a2310aa8180825b45456ab0651_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_0795.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 2.22 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-09-28T20:34:21.421Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":23,"incoming_link_count":10,"reads":204,"score":201.95,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14410,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-10-01T07:18:04.952Z","cooked":"\u003cp\u003eGreat project lokki, must be a blast to play\u003cbr\u003eI just received my softpot today, so I'll be testing it, while trying to understand the maths in \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e  demo axoloti patch.\u003cbr\u003eI read about some people that damaged the ribbon by miss wiring it somehow. Does anyone know what I must NOT do ?\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-10-01T07:18:04.952Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":195,"score":44.6,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14411,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-10-01T09:20:45.178Z","cooked":"\u003cp\u003eit is a blast, i'm still exploring all the possibilities! it's so reactive to touch (the fsr side) just great to modulate sounds. i will post soundsamples at some point, made with the axoloti of course! regarding your question, i did read those comments as well. i think they mostly concern the round softpots (look like a pot) and the standard wiring with ground and v+ on the outer terminals and reading in the middle. if you would press the softpot both in maximum and minimum position, you could create a \"short\" and the pot would heat up. this will not happen with the wiring i and johannes use.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-10-01T09:20:45.178Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":192,"score":59.0,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17081,"name":"","username":"cristianvogel","avatar_template":"/letter_avatar_proxy/v2/letter/c/9e8a1a/{size}.png","created_at":"2017-01-21T18:54:42.317Z","cooked":"\u003cp\u003eHi ... I'm thinking of using the Sharp GP2Y0A60SZ which  I can't tell if this is the one you are connecting there.  Its specs claim that a range of 10-150 cm .... Are you using a specially tuned object to interpret the signal in the Axoloti patcher? Any further advice on using this analog distance sensor? Thanks for sharing your project\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-01-21T18:54:42.317Z","reply_count":2,"reply_to_post_number":12,"quote_count":0,"avg_time":11,"incoming_link_count":9,"reads":169,"score":89.35,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1076,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17088,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-01-21T23:03:35.299Z","cooked":"\u003cp\u003eHi lokki and mtyas,\u003c/p\u003e\n\n\u003cp\u003eLokki, what do tou mean when you say \"this will not happen with the wiring i and johannes use\".\u003c/p\u003e\n\n\u003cp\u003eAnd mtyas, i saw that you finally finished your ribbon synth. Can you share more information about the final setting (double-touch solution, etc.).\u003c/p\u003e\n\n\u003cp\u003eThank you very much in advance\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-01-21T23:03:35.299Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":4,"reads":171,"score":64.8,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17090,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-01-22T08:27:13.333Z","cooked":"\u003cp\u003ethere are basically two different methods to wire a soft pot to measure position, either you connect 5v and ground to the outer two connectors and measure at the middle point, or you do it this way:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.ooooo.be/devices/ribbon4/ribbon4.htm\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.ooooo.be/devices/ribbon4/ribbon4.htm\u003c/a\u003e \u003cbr\u003elook under \"better multi touch version\" for the wiring.\u003c/p\u003e\n\n\u003cp\u003ehope this helps.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-01-22T08:27:13.333Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":13,"incoming_link_count":9,"reads":173,"score":95.25,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.ooooo.be/devices/ribbon4/ribbon4.htm","internal":false,"reflection":false,"title":"Resistive ribbon","clicks":57}],"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17101,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2017-01-22T15:59:26.787Z","cooked":"\u003cp\u003eI'm using the Sharp GP2Y0A21YK0F sensor, connected to 5V, GND and one of the analog GPIO pads. Sensor has a range of 10 to 80cm.\u003c/p\u003e\n\n\u003cp\u003eNo need for special objects, but you may want to invert the signal in some cases because it makes more sense for controlling sound.\u003c/p\u003e\n\n\u003cp\u003eThe sensor you are mentioning will probably work in the same way.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-01-22T15:59:26.787Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":169,"score":59.5,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cristianvogel","avatar_template":"/letter_avatar_proxy/v2/letter/c/9e8a1a/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17115,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-01-23T09:25:53.093Z","cooked":"\u003cp\u003eHi Xoanxil\u003c/p\u003e\n\n\u003cp\u003eI actually more or less followed my plans, using two ribbons, one for position and one for pressure.\u003cbr\u003eFor the position related ribbon, I wired it up as johannes explained in his post (that lokki linked to two posts up).\u003cbr\u003eSo I'm using 2 resistors and two analog gpio's. That way I have a low position and a high position (dual touch)\u003cbr\u003eFor the patching and scaling part, I'm having to put two math/exp objects in series to have a usable signal. And I still havn't found a way to tune scale of the two signals (for example if I connect the low and high signal to two different oscillators, they won't be in tune for the whole distance of the ribbon).\u003cbr\u003eSo I often use only one signal for the tuning, and the other for something else (cutoff, fm amount...)\u003cbr\u003eI've also put a joystick on my ribbon box, that I use for octave up and down, and pitch bend. When I press down the joystick (it has a built in switch) it send the signal thru a quantizer object (in case I want to play in tune).\u003c/p\u003e\n\n\u003cp\u003eA funny thing, is that each time I do a gig somewhere using the ribbon synth, people come and ask me about the dual touch function. So it's quite a \"unknown\" function, even in the \"DIY / synth / geek\" community\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-01-23T09:25:53.093Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":16,"incoming_link_count":4,"reads":161,"score":58.0,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17116,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-01-23T10:15:08.717Z","cooked":"\u003cp\u003eThank for your answers,\u003c/p\u003e\n\n\u003cp\u003eI have made some trials some time ago with Arduino using only one resistor this way \u003ca href=\"http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png\" rel=\"nofollow\"\u003ehttp://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eThe result was that you get \"0\" when you dont touch the ribbon. If I dont use the resistor it generate unstable numbers.\u003c/p\u003e\n\n\u003cp\u003eUsing the \"better multi touch version\" what will be the behaviour? I am waiting for my Axoloti board so I cannot make trials by myself now.\u003c/p\u003e\n\n\u003cp\u003eI have reading the article and it is great although I don´t understand the electronic working completely. I have only basic knowledges about and it is not too clear for me. Can you shed some light...?\u003c/p\u003e\n\n\u003cp\u003eAttending to the practical installation How do I have to connect everything?:\u003c/p\u003e\n\n\u003cp\u003eRibbon has three pins, so:\u003c/p\u003e\n\n\u003cp\u003eRibbon GND --------\u0026gt; Axoloti GND\u003cbr\u003ePin A ----------------\u0026gt; resistor (100k?) -------\u0026gt; ????\u003cbr\u003ePin B ----------------\u0026gt; resistor (100k?) -------\u0026gt; ????\u003c/p\u003e\n\n\u003cp\u003eand then the maths inside Axoloti patcher.\u003c/p\u003e\n\n\u003cp\u003eAnother questions:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eWhat volts conection I have to use, 3.3v or 5v?\u003c/li\u003e\n\u003cli\u003eDo you have some experience about what ressitences values is better to use?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThanks janvantomme about using Sharp GP2Y0A60SZ too. Yes, it probably works but according the article it is not best way.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-01-23T10:15:08.717Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":165,"score":43.65,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.eerkmans.nl/wp-content/uploads/2014/03/meter_resist.png","internal":false,"reflection":false,"title":"meter_resist.png","clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17117,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2017-01-23T13:06:12.025Z","cooked":"\u003cp\u003eThank you very much mtyas. I am planning the same with two ribbons, possition and pressure.\u003c/p\u003e\n\n\u003cp\u003eSo it would be something like that:\u003c/p\u003e\n\n\u003cp\u003eRibbon GND --------\u0026gt; Axoloti GND\u003cbr\u003ePin A ----------------\u0026gt; resistor (100k?) -------\u0026gt; GPIO 1\u003cbr\u003ePin B ----------------\u0026gt; resistor (100k?) -------\u0026gt; GPIO 2\u003c/p\u003e\n\n\u003cp\u003eWhat resitor values are you using?\u003c/p\u003e\n\n\u003cp\u003eAnd then math inside the Axoloty patcher\u003c/p\u003e\n\n\u003cp\u003eIsn´t it?\u003c/p\u003e\n\n\u003cp\u003eI am not still understand completly how the conections for sensors works in Axoloty because I have not yet received it but I am anticipaiting the human interface. \u003c/p\u003e\n\n\u003cp\u003eAre there some place where I can find detailed information about all the conections? How many analogue sensors can I conect... I guess I have read someplace 16? Is that rigth? \u003c/p\u003e\n\n\u003cp\u003eI am also a bit confused about volt. I can see 5V and 3.3V conection on the board but someplace in the web informacion it said use 3.3V for not damage it. Are there more specific information about this?\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-01-23T13:06:12.025Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":152,"score":41.15,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"xoanxil","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1080,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17120,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-01-23T16:07:35.391Z","cooked":"\u003cp\u003eI don't think the resistor value is very important [\u003cstrong\u003eCorrection, it is important, see lokki's post\u003c/strong\u003e], just make sure they are the same. I can't remember what I used, and I can't see inside the box. I think 10k or 100k should be fine.\u003cbr\u003eI used a conductivity meter to find the right pins on the ribbon.\u003c/p\u003e\n\n\u003cp\u003efor the circuit, I followed this diagram.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/fff82e99266465e76a9325b293e5608e3d6b1f31.png\" width=\"619\" height=\"167\"\u003e\u003cbr\u003eYou have pin1 --\u0026gt; ground\u003cbr\u003epin2 --\u0026gt; resistor and gpio1, resistors other side goes to VDD\u003cbr\u003epin3 --\u0026gt; resistor and gpio2, resistors other side goes to VDD\u003c/p\u003e\n\n\u003cp\u003eFor information about inputs and outputs follow these links : \u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/31?u=mtyas\"\u003eAxoloti in/output overview\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.axoloti.com/examples/general-input-and-output/\"\u003eGeneral input output examples\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eFor the voltage question, 5V is only used for usb power, just as you can power it by the barrel jack with any supply between 7V and 15V.\u003cbr\u003eBut all gpio's only function with 3.3V\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-01-24T11:51:34.373Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":152,"score":81.3,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.axoloti.com/examples/general-input-and-output/","internal":false,"reflection":false,"title":"General input and output | Axoloti","clicks":15},{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/31","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":"","reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17121,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-01-23T19:33:49.855Z","cooked":"\u003cp\u003ethe resistors do matter. basically you are creating two voltage dividers, one is formed by r1 and ra and the other by r2 and rb. since you are creating a voltage divider with a fixed resistor you will not get the full scale of the adc reading. so depending on the value of r1 and r2 you will get a different range from the adc. here is the relevant part of johannes document:\u003c/p\u003e\n\n\u003cp\u003eWhat value do we take for R1 and R2 ?\u003c/p\u003e\n\n\u003cp\u003eThere is no reason to take different values for R1 and R2, that would break symmetry.\u003cbr\u003eThe maximal voltage we can find on outA is when the ribbon is actuated at the rightmost position, meaning RA = RT. This voltage should not be too low, since the A/D converter measures the range from 0V (GND) to 5V (VDD) (VDD could also be a different voltage but that does not make any difference) is divided in, say, 1024 steps (for a 10-bit Analog-to-Digital converter). If the maximum voltage on outA is only 5% of VDD, we can measure only 51 different steps. This keeps us from using a very large resistance for R1 and R2.\u003cbr\u003eOn the other side, if we take a very small resistance for R1 and R2, half of the voltage travel will occur in a small zone of the ribbon near the terminals.\u003c/p\u003e\n\n\u003cp\u003ewhat resistance is your soft pot? you will have to choose resistors based on that. 100k seems to high.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-01-23T19:33:49.855Z","reply_count":2,"reply_to_post_number":33,"quote_count":0,"avg_time":16,"incoming_link_count":24,"reads":152,"score":161.2,"yours":false,"topic_id":726,"topic_slug":"axoloti-and-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[4141,4146,4151,4152,4153,4155,4367,4744,4746,4774,4785,4800,4808,4810,4811,4812,4813,6841,6865,14084,14092,14100,14333,14410,14411,17081,17088,17090,17101,17115,17116,17117,17120,17121,17139,17141,17232,17250,17307,17763,17773,18004,18005,18014,18016,18018,18019,18496,18498,18500,18528,18548,18550,18558,18632,29360,31126,31130,34871,34882,38003,38005,38014,38064,39416,39422,39504]},"timeline_lookup":[[1,1745],[6,1744],[7,1734],[8,1721],[10,1720],[12,1719],[18,1663],[19,1662],[20,1460],[21,1459],[23,1455],[24,1453],[26,1340],[29,1339],[32,1338],[37,1334],[38,1332],[39,1329],[40,1315],[41,1314],[42,1307],[46,1306],[48,1294],[51,1293],[52,1292],[55,1290],[56,826],
