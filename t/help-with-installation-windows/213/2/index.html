<p>I hope you can help with <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

<p>Just got the board, and follow the installation process, and when im ready to Patch it gives me this errors </p>

<p>Runtime directory is invalid:C:\Program Files (x86)\axoloti_runtime, is the runtime installed? correctly?<br>USB device found<br>not accesseable : -12<br>USB device found<br>connected<br>Authentic Axoloti Core<br>search path : objects<br>Firmware version: 1.0.0.1, crc=0xFB45859B, entrypoint=0x20011000<br>finished loading objects</p>

<p>And when press live button this</p>

<p>Runtime directory is invalid:C:\Program Files (x86)\axoloti_runtime, is the runtime installed? correctly?<br>USB device found<br>not accesseable : -12<br>USB device found<br>connected<br>Authentic Axoloti Core<br>search path : objects<br>Firmware version: 1.0.0.1, crc=0xFB45859B, entrypoint=0x20011000<br>finished loading objects<br>upgraded object by SHA : math/*c<br>Generate code complete<br>Start compiling patch<br>"make" no se reconoce como un comando interno o externo,<br>programa o archivo por lotes ejecutable.<br>shell task failed, exit value: 1<br>Compiling patch failed ( C:\Program Files (x86)\Axoloti\app\patches\tutorials\01_sine_oscillator.axp ) </p>

<p>Thanks <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

  <blockquote>Normal Installation

To reduce size we split the application into two parts, the main axoloti application, and a runtime which contains other required files. You must download and install both initially.  (Usually updates will only require the main application to be downloaded and installed.) 


download both application bundle and axoloti_runtime
go to <a href="http://github.com/axoloti/axoloti/releases">http://github.com/axoloti/axoloti/releases</a>, you will see the 'latest release'
download axo_runtime_win.(version).msi
download axoloti_win_(versi…

<p>did you read this post?<br><aside class="quote" data-post="1" data-topic="139">

  </div>
  <blockquote>So we are starting to get some experience of users installing Axoloti, this thread will detail some common issues and suggestions if you have issue. (note: Im not going to include,  pre-release/prototype boards - only production boards with 1.0 firmware) 




Read the relevant installation guide. I know, Im guilty of not reading installation/user guides -  but Axoloti is a little different it IS worth it. It will get you up and running faster, and if your turning to this thread, because you have…

        <p>ok, sorry, <a class="mention" href="/users/johannes">@johannes</a> has packed it wrong  <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt="frowning"> <br>it should be, as the guide says: C:\Program Files (x86)\axoloti_runtime\platform_win</p>

<p>so remove the axo_runtime_win-1.0.3 directory.</p>

      <div class='post' itemprop='articleBody'>
        <p>Hello. is it possible to install it not in 3 system folders with absolute paths, but in one portable folder? i have problems with PC (not enough c: space - atom tablet) also i can not simply edit files, always need permissions. <br>how to change to relative paths? and how to change home directory? i want that everything was on usb disk. and that it can run from other pc.</p>

<p>ps: wow, found it already:<br>defaultHome = System.getProperty("user.dir") + File.separator + "_homedir";<br>defaultRuntime = System.getProperty("user.dir") + File.separator + "axoloti_runtime";</p>

<p>opensource rules!</p>
      </div>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-24T12:06:47Z' itemprop='datePublished'>
             2015-09-24 12:06:47 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, I knew someone would want this ... either to move it around, or because they don't want things on their root drives. <br>the issue is... I didn't want to document it, as it would have a tendency to create support requests, as people set it up incorrectly <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>

<p>EDIT: can i just point out the above looks a bit 'incorrect' and its better done with environment variables and should be axoloti_home and axoloti_runtime </p>

<p>(I refer you to Axoloti.java... I'm not quite sure where you got the above from)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with installation (Windows)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tsturm'><b itemprop='author'>tsturm</b></a>
           
           <time datetime='2017-03-18T16:36:52Z' itemprop='datePublished'>
             2017-03-18 16:36:52 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am sorry to bump this - but installation on Windows 7 sp1 (at least) certainly does not work as described. Steps to (better not) reproduce:<br>1) unzipped axo_runtime_win-1.0.12.zip to C:\Program Files (x86)\<br>verified folder C:\Program Files(x86)\axoloti_runtime\platform_win exists.<br>2) run axoloti-win-1.0.12.msi (allow to make changes...yes to all, basically). Account has administrative rights but is not the "Administrator" account.<br>3) plugged Axioloti Core in (and get notification that windows installs the drivers for this device).<br>Axoloti is plugged in directly - no hub, cable is a data cable.<br>4) Get notification that "Drivers for this device were not installed correctly".</p>

<p>Axoloti.exe can't connect. In device manager, "Axoloti Bulk Interface" is listed as "other devices" (exclamation mark) - conclusion: won't work like this. Tried uninstalling/re-installing the software several times, plugging into all available (direct) usb ports, nothing else plugged in but mouse/keyboard.</p>

<p>Went down the "releases" on github until I came across "wincompat.zip" (for v 1.06, mind) - unzipped into "Axoloti"-directory, clicked on "update drivers" in device manager, "browse for drivers" - pointed to Axoloti folder (where I unzipped the *.cat and *.inf file to): clicked "Next" - driver installed. Axoloti is now a "generic usb device".</p>

<p>Opening up "Axoloti.exe": it now connects but complains about a CRC mismatch (obviously, due to the different version). Prompt: "Do you want to update the firmware version?" - I declined, as I reckon the 1.0.6 drivers won't work well with 1.0.12 patcher. So what can I do?</p>

<p>As I followed the instructions to the letter, I can definiately say: won't work like this (Windows 7 Ultimate 64bits sp1). Is there an *inf-version of the drivers available for the latest version of Axoloti (1.0.12)? - because they seem to do the trick...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with installation (Windows)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tsturm'><b itemprop='author'>tsturm</b></a>
           
           <time datetime='2017-03-18T17:39:57Z' itemprop='datePublished'>
             2017-03-18 17:39:57 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got one step further: turnes out that if you have any device in windwoes 7 where you didn't install a driver (and who'd want to install anything called "Dell Security Vault Device" without further explanation? <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> - then simply you will not be able to install any subsequent new hardware. My relationship with Microsoft died swiftly with the demise of Windows XP.</p>

<p>If anyone runs into troubles like this, please run "zadic" from the axoloti_runtime directory:<br>C:\Program Files (x86)\axoloti_runtime\platform_win<br>as it informed me about "another installation pending", which was how I found the culprit.<br>Uninstalling the Axoloti Software and then re-installing it now leads to </p>

<p>Axoloti Bulk Interface<br>USB Audio Device</p>

<p>being listed under "Universal Serial Bus Devices" in device manager. Zadig now does not list any devices - but Axoloti.exe...</p>

<p>Axoloti version : 1.0.12-0-g80370d2  build time : 02/02/2017 20:39:14 CET<br>Link to firmware CRC E95BAC96<br>Status: factory (1.0.12,anon) : OK  ( 1.0.12,clean )<br>Status : home : OK<br>Status: community (1.0.12,anon) : OK  ( 1.0.12,clean )<br>USB device found<br>not accesseable : driver not installed<br>USB device found<br>not accesseable : driver not installed<br>No available USB device found with matching PID/VID<br>search path : C:\Users\Tom\Documents\axoloti\axoloti-factory\objects<br>search path : C:\Users\Tom\Documents\axoloti\objects<br>search path : C:\Users\Tom\Documents\axoloti\axoloti-contrib\objects<br>finished loading objects</p>

<p>is there anything I can do now?</p>
      </div>

           <time datetime='2017-03-18T18:02:02Z' itemprop='datePublished'>
             2017-03-18 18:02:02 UTC

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Trying to install the driver via Zadig (as suggested in thread "Win 7 no usb found with matching PID/VID") by listing all devices and then selecting "Install driver" - installation failed:<br><img src="//community.axoloti.com/uploads/default/original/2X/e/e6828af67d907b1af4d57a0bf0b26077cc6c9d61.jpg" width="589" height="260"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-18T18:08:57Z' itemprop='datePublished'>
             2017-03-18 18:08:57 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When asked do you want to update firmware - you should reply YES<br>( btw; at that point Axoloti was recognizing the board correctly) <br>The USB driver has no relationship to the firmare version of Axoloti . Each Axoloti release requires a specific firmware version.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>looks like "wincompat.zip" is quite essential, then :slight_smile <br><img src="//community.axoloti.com/uploads/default/original/2X/3/3e07a2130383a9780f08b63503e6136016a6c9b5.jpg" width="673" height="459"></p>

<p>Thank you very much indeed!</p>

      <div class='post' itemprop='articleBody'>
        <p>Greetings</p>

<p>so, here we go: </p>

<p>"USB device found<br>not accesseable : driver not installed<br>USB device found<br>not accesseable : driver not installed<br>No available USB device found with matching PID/VID"</p>

<p>win7 sp1<br>runtime installed<br>wincompat installed abd copied to the directory for good measure</p>

<p>I ran zadig, and now get this on start up</p>

<p>Axoloti version : 1.0.12-0-g80370d2  build time : 02/02/2017 20:39:14 CET<br>Link to firmware CRC E95BAC96<br>Status: factory (1.0.12,anon) : OK  ( 1.0.12,clean )<br>Status : home : OK<br>Status: community (1.0.12,anon) : OK  ( 1.0.12,clean )<br>USB device found<br>org.usb4java.LibUsbException: USB error 12: Unable to claim interface: Operation not supported or unimplemented on this platform<br>org.usb4java.LibUsbException: USB error 12: Unable to claim interface: Operation not supported or unimplemented on this platform<br>	at axoloti.USBBulkConnection.connect(USBBulkConnection.java:248)<br>	at axoloti.MainFrame$4.run(MainFrame.java:358)<br>	at java.awt.event.InvocationEvent.dispatch(InvocationEvent.java:311)<br>	at java.awt.EventQueue.dispatchEventImpl(EventQueue.java:756)<br>	at java.awt.EventQueue.access$500(EventQueue.java:97)<br>	at java.awt.EventQueue$3.run(EventQueue.java:709)<br>	at java.awt.EventQueue$3.run(EventQueue.java:703)<br>	at java.security.AccessController.doPrivileged(Native Method)<br>	at java.security.ProtectionDomain$JavaSecurityAccessImpl.doIntersectionPrivilege(ProtectionDomain.java:80)<br>	at java.awt.EventQueue.dispatchEvent(EventQueue.java:726)<br>	at java.awt.EventDispatchThread.pumpOneEventForFilters(EventDispatchThread.java:201)<br>	at java.awt.EventDispatchThread.pumpEventsForFilter(EventDispatchThread.java:116)<br>	at java.awt.EventDispatchThread.pumpEventsForHierarchy(EventDispatchThread.java:105)<br>	at java.awt.EventDispatchThread.pumpEvents(EventDispatchThread.java:101)<br>	at java.awt.EventDispatchThread.pumpEvents(EventDispatchThread.java:93)<br>	at java.awt.EventDispatchThread.run(EventDispatchThread.java:82)</p>

<p>search path : C:\Users\RS\Documents\axoloti\axoloti-factory\objects<br>search path : C:\Users\RS\Documents\axoloti\objects<br>search path : C:\Users\RS\Documents\axoloti\axoloti-contrib\objects<br>finished loading objects<br>USB device found<br>not accesseable : busy?<br>USB device found<br>not accesseable : busy?<br>No available USB device found with matching PID/VID</p>

<p>when i hit connect, it repeats this</p>

<p>USB device found<br>not accesseable : busy?<br>USB device found<br>not accesseable : busy?<br>No available USB device found with matching PID/VID</p>

<p>any idea of where to go next with this? </p>

<p>Richard</p>

        <span>
          <a href='/u/tsturm'><b itemprop='author'>tsturm</b></a>
           
           <time datetime='2017-03-24T22:47:41Z' itemprop='datePublished'>
             2017-03-24 22:47:41 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Rchard,<br>go to:<br></p>

<aside class="quote" data-post="14" data-topic="213"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/8baadc/40.png" class="avatar">tsturm:</div>
<blockquote><p>C:\Program Files (x86)\axoloti_runtime\platform_win</p></blockquote></aside>

<p>run "zadig_2.1.2.exe" <br>Is the "Axoloti Bulk Interface (Interface 2)" listed in the dropdown? - if so, select it.<br>In the box labeled "Driver" it will say "(NONE)". Don't try and install the driver using zadig: it won't work. Open up the device manager instead (right click on "My Computer", select "Manage") - If you see "Axoloti Bulk Interface" with an exclamation mark, go back to github/releases and scroll down to the 1.06 release. You will find a "wincompat.zip" file there: download, unpack and back in device manager, right click on  "Axoloti Bulk Interface", right click, select "Update Driver Software" and navigate to the folder where you unzipped "wincompat.zip". Now try the patcher again.</p>

<p>Please "bail out" of this process at any step where my description does not fit. Your error message indicates something like the usb port not being accessible - try using a usb-port directly attached to your computer. If all else fails: try reboot and run axoloti first thing. And oh, btw. any super-eager anti-virus software running? - turn it of. Get rid of it for good. Microsoft Security Essentials is all you need. And it doesn't cost anything.</p>
      </div>

":20.15,"yours":false,"topic_id":213,"topic_slug":"help-with-installation-windows","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2419,"name":"Evgeniy","username":"mrf","avatar_template":"/user_avatar/community.axoloti.com/mrf/{size}/6525_1.png","created_at":"2015-09-24T04:08:22.125Z","cooked":"\u003cp\u003eHello. is it possible to install it not in 3 system folders with absolute paths, but in one portable folder? i have problems with PC (not enough c: space - atom tablet) also i can not simply edit files, always need permissions. \u003cbr\u003ehow to change to relative paths? and how to change home directory? i want that everything was on usb disk. and that it can run from other pc.\u003c/p\u003e\n\n\u003cp\u003eps: wow, found it already:\u003cbr\u003edefaultHome = System.getProperty(\"user.dir\") + File.separator + \"_homedir\";\u003cbr\u003edefaultRuntime = System.getProperty(\"user.dir\") + File.separator + \"axoloti_runtime\";\u003c/p\u003e\n\n\u003cp\u003eopensource rules!\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-09-24T04:46:41.921Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":89,"score":78.8,"yours":false,"topic_id":213,"topic_slug":"help-with-installation-windows","display_username":"Evgeniy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_ :true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18885,"name":"Thomas Sturm","username":"tsturm","avatar_template":"/letter_avatar_proxy/v2/letter/t/8baadc/{size}.png","created_at":"2017-03-18T16:36:52.289Z","cooked":"\u003cp\u003eI am sorry to bump this - but installation on Windows 7 sp1 (at least) certainly does not work as described. Steps to (better not) reproduce:\u003cbr\u003e1) unzipped axo_runtime_win-1.0.12.zip to C:\\Program Files (x86)\\\u003cbr\u003everified folder C:\\Program Files(x86)\\axoloti_runtime\\platform_win exists.\u003cbr\u003e2) run axoloti-win-1.0.12.msi (allow to make changes...yes to all, basically). Account has administrative rights but is not the \"Administrator\" account.\u003cbr\u003e3) plugged Axioloti Core in (and get notification that windows installs the drivers for this device).\u003cbr\u003eAxoloti is plugged in directly - no hub, cable is a data cable.\u003cbr\u003e4) Get notification that \"Drivers for this device were not installed correctly\".\u003c/p\u003e\n\n\u003cp\u003eAxoloti.exe can't connect. In device manager, \"Axoloti Bulk Interface\" is listed as \"other devices\" (exclamation mark) - conclusion: won't work like this. Tried uninstalling/re-installing the software several times, plugging into all available (direct) usb ports, nothing else plugged in but mouse/keyboard.\u003c/p\u003e\n\n\u003cp\u003eWent down the \"releases\" on github until I came across \"wincompat.zip\" (for v 1.06, mind) - unzipped into \"Axoloti\"-directory, clicked on \"update drivers\" in device manager, \"browse for drivers\" - pointed to Axoloti folder (where I unzipped the *.cat and *.inf file to): clicked \"Next\" - driver installed. Axoloti is now a \"generic usb device\".\u003c/p\u003e\n\n\u003cp\u003eOpening up \"Axoloti.exe\": it now connects but complains about a CRC mismatch (obviously, due to the different version). Prompt: \"Do you want to update the firmware version?\" - I declined, as I reckon the 1.0.6 drivers won't work well with 1.0.12 patcher. So what can I do?\u003c/p\u003e\n\n\u003cp\u003eAs I followed the instructions to the letter, I can definiately say: won't work like this (Windows 7 Ultimate 64bits sp1). Is there an *inf-version of the drivers available for the latest version of Axoloti (1.0.12)? - because they seem to do the trick...\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-03-18T16:36:52.289Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":56,"score":17.75,"yours":false,"topic_id":213,"topic_slug":"help-with-installation-windows","display_username":"Thomas Sturm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1184,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18887,"name":"Thomas Sturm","username":"tsturm","avatar_template":"/letter_avatar_proxy/v2/letter/t/8baadc/{size}.png","created_at":"2017-03-18T17:39:57.349Z","cooked":"\u003cp\u003eGot one step further: turnes out that if you have any device in windwoes 7 where you didn't install a driver (and who'd want to install anything called \"Dell Security Vault Device\" without further explanation? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e - then simply you will not be able to install any subsequent new hardware. My relationship with Microsoft died swiftly with the demise of Windows XP.\u003c/p\u003e\n\n\u003cp\u003eIf anyone runs into troubles like this, please run \"zadic\" from the axoloti_runtime directory:\u003cbr\u003eC:\\Program Files (x86)\\axoloti_runtime\\platform_win\u003cbr\u003eas it informed me about \"another installation pending\", which was how I found the culprit.\u003cbr\u003eUninstalling the Axoloti Software and then re-installing it now leads to \u003c/p\u003e\n\n\u003cp\u003eAxoloti Bulk Interface\u003cbr\u003eUSB Audio Device\u003c/p\u003e\n\n\u003cp\u003ebeing listed under \"Universal Serial Bus Devices\" in device manager. Zadig now does not list any devices - but Axoloti.exe...\u003c/p\u003e\n\n\u003cp\u003eAxoloti version : 1.0.12-0-g80370d2  build time : 02/02/2017 20:39:14 CET\u003cbr\u003eLink to firmware CRC E95BAC96\u003cbr\u003eStatus: factory (1.0.12,anon) : OK  ( 1.0.12,clean )\u003cbr\u003eStatus : home : OK\u003cbr\u003eStatus: community (1.0.12,anon) : OK  ( 1.0.12,clean )\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : driver not installed\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : driver not installed\u003cbr\u003eNo available USB device found with matching PID/VID\u003cbr\u003esearch path : C:\\Users\\Tom\\Documents\\axoloti\\axoloti-factory\\objects\u003cbr\u003esearch path : C:\\Users\\Tom\\Documents\\axoloti\\objects\u003cbr\u003esearch path : C:\\Users\\Tom\\Documents\\axoloti\\axoloti-contrib\\objects\u003cbr\u003efinished loading objects\u003c/p\u003e\n\n\u003cp\u003eis there anything I can do now?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-18T17:39:57.349Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":54,"score":17.4,"yours":false,"topic_id":213,"topic_slug":"help-with-installation-windows","display_username":"Thomas Sturm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user cts\u003cbr\u003esearch path : C:\\Users\\RS\\Documents\\axoloti\\objects\u003cbr\u003esearch path : C:\\Users\\RS\\Documents\\axoloti\\axoloti-contrib\\objects\u003cbr\u003efinished loading objects\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : busy?\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : busy?\u003cbr\u003eNo available USB device found with matching PID/VID\u003c/p\u003e\n\n\u003cp\u003ewhen i hit connect, it repeats this\u003c/p\u003e\n\n\u003cp\u003eUSB device found\u003cbr\u003enot accesseable : busy?\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : busy?\u003cbr\u003eNo available USB device found with matching PID/VID\u003c/p\u003e\n\n\u003cp\u003eany idea of where to go next with this? \u003c/p\u003e\n\n\u003cp\u003eRichard\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-03-24T13:25:46.495Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":47,"score":15.55,"yours":false,"topic_id":213,"topic_slug":"help-with-installation-windows","display_username":"richard ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1200,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19108,"name":"Thomas Sturm","username":"tsturm","avatar_template":"/letter_avatar_proxy/v2/letter/t/8baadc/{size}.png","created_at":"2017-03-24T22:47:41.436Z","cooked":"\u003cp\u003eHi Rchard,\u003cbr\u003ego to:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"213\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/8baadc/40.png\" class=\"avatar\"\u003etsturm:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eC:\\Program Files (x86)\\axoloti_runtime\\platform_win\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003erun \"zadig_2.1.2.exe\" \u003cbr\u003eIs the \"Axoloti Bulk Interface (Interface 2)\" listed in the dropdown? - if so, select it.\u003cbr\u003eIn the box labeled \"Driver\" it will say \"(NONE)\". Don't try and install the driver using zadig: it won't work. Open up the device manager instead (right click on \"My Computer\", select \"Manage\") - If you see \"Axoloti Bulk Interface\" with an exclamation mark, go back to github/releases and scroll down to the 1.06 release. You will find a \"wincompat.zip\" file there: download, unpack and back in device manager, right click on  \"Axoloti Bulk Interface\", right click, select \"Update Driver Software\" and navigate to the folder where you unzipped \"wincompat.zip\". Now try the patcher again.\u003c/p\u003e\n\n\u003cp\u003ePlease \"bail out\" of this process at any step where my description does not fit. Your error message indicates something like the usb port not being accessible - try using a usb-port directly attached to your computer. If all else fails: try reboot and run axoloti first thing. And oh, btw. any super-eager anti-virus software running? - turn it of. Get rid of it for good. Microsoft Security Essentials is all you need. And it doesn't cost anything.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-03-24T22:47:41.436Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":20,"incoming_link_count":4,"reads":48,"score":50.6,"yours":false,"topic_id":213,"topic_slug":"help-with-installation-windows","display_username":"Thomas Sturm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"
