      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png" class="avatar">fuzzySi:</div>
<blockquote><p>Cannot handle dist: LinuxMint</p></blockquote></aside>

<p>just alter the build.sh , its not that difficult... something any linux guy should be able to handle.<br>especially as it appears linuxmint is debian based.</p>

<p>then send a pull request via github with changes, so that the next linuxmint user has it 'out of the box'... thats kind of the point of open source.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-05T16:53:21Z' itemprop='datePublished'>

        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK thanks, I'll have a go. Not used github yet but I'll document here what I've done. </p>

<p>Editing build.sh to allow mint - to edit: <br>sudo nano build.sh</p>

<p>add "|LinuxMint" so it looks like this -   Ubuntu|Debian|LinuxMint    - in a couple of places in the file<br>(look in /etc/lsb-release and copy whatever comes after DISTRIB_ID=)</p>

<p>sudo dpkg --add-architecture i386<br>sudo apt-get update<br>sudo apt-get install zlib1g:i386 libncurses5:i386 libbz2-1.0:i386</p>

<p>this gives the "latest version already" output as above. </p>

<p>looks like you have to remove references to those files in both lines of build.sh - so edit build.sh again, just stick a comment # in front of the file names after curl </p>

<p>This starts to compile but breaks:</p>

<p>-do-compile:<br>    [mkdir] Created dir: /home/doris/Software/axoloti/build/empty<br>    [mkdir] Created dir: /home/doris/Software/axoloti/build/generated-sources/ap-source-output<br>    [javac] Compiling 396 source files to /home/doris/Software/axoloti/build/classes<br>    [javac] warning: [options] bootstrap class path not set in conjunction with -source 1.6<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:3: error: unclosed string literal<br>    [javac] public final static String AXOLOTI_VERSION = "fatal: Not a git repository (or any parent up to mount point /home/doris)<br>    [javac]                                              ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: ';' expected<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]            ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: ')' expected<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                     ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: illegal start of type<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                         ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error:  expected<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                          ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: unclosed string literal<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                           ^<br>    [javac] 6 errors<br>    [javac] 1 warning</p>

<p>BUILD FAILED<br>/home/doris/Software/axoloti/nbproject/build-impl.xml:911: The following error occurred while executing this line:<br>/home/doris/Software/axoloti/nbproject/build-impl.xml:261: Compile failed; see the compiler error output for details.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-06T00:41:30Z' itemprop='datePublished'>
             2016-03-06 00:41:30 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I finally got it working, but not quite sure how - I ended up compiling it on 2 different machines both running linux mint 17, and copied one version of the folder to my main linux which was giving compile errors. The patches and objects folders were both empty, but I had also managed to get the normal version working on my son's 64bit linux mint, and copied the relevant files from there. The GUI still won't let me access library files, but it's working so I can edit patches. Sorry not to be able to give accurate guidance on how to get it working - it was by accident not design. <br>More laborious than I was hoping - maybe 4 hours to get this going - but it's a beautiful program when you get there. I still love my nord micromodular but this looks to be much more hackable, though my main need currently is just a drum sampler - I'm sure this will take it in interesting directions.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-06T01:02:02Z' itemprop='datePublished'>
             2016-03-06 01:02:02 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png" class="avatar">fuzzySi:</div>
<blockquote><p>[javac] public final static String AXOLOTI_VERSION = "fatal: Not a git repository (or any parent up to mount</p></blockquote></aside>

<p>did you clone the git directory to get the initial version of the software?<br>(you should do this, rather than just download the zip from the github server) </p>

<aside class="quote" data-post="19" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png" class="avatar">fuzzySi:</div>
<blockquote><p>The GUI still won't let me access library files,</p></blockquote></aside>

<p>these are a sub repository... so once the clone is done, <br>you will need to do </p>

<pre><code> git submodule update --init --recursive</code></pre>

<p>(as detailed in the read me file) </p>

<p>Id then advise changing directories into axoloti-contrib and axolotl-factory (each in turn) <br>and type</p>

<pre><code> git checkout master</code></pre>

<p>yeah if your not used to building software from source, it can be a bit time consuming initially (for most software products) .... its not ideal, but given the plethora of linux platforms around its not practical to add them all, even package managers vary so much across them ... then 32 and 64 bit variants, a big task to do all combos</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-06T21:23:31Z' itemprop='datePublished'>
             2016-03-06 21:23:31 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your help. Have tried again (same machine, having renamed the original axoloti folder so as not to overwrite it). <br>This time was definitely from cloning the git directory but gives exactly the same error as above <br>[javac] public final static String AXOLOTI_VERSION = "fatal: Not a git repository</p>

<p>Also, not managed to get   </p>

<blockquote><p>git submodule update --init --recursive  </p></blockquote>

<p>to run - which folder does it run from &amp; at what stage in the process? Currently running it from within the axoloti folder gives the same error: </p>

<blockquote><p>fatal: Not a git repository (or any parent up to mount point /home/doris)</p></blockquote>

<p>I'm not clear if compiling from source covers both the files in the normal installation (runtime &amp; app bundle)? </p>

<p>Sorry for being clueless. I do have it working now, but having got this far, would like to replicate it &amp; leave a description of how to do it on 32bit Debian for others. Yes, never built anything from source before, so I'm basically typing these things in without really understanding them...thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-06T22:18:33Z' itemprop='datePublished'>
             2016-03-06 22:18:33 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how are you cloning the repository?<br>are you running this in the directory into which you cloned? <br>(obviously the error your getting implies it is not a repository... ) </p>

<p>the git submodule command is run in the axoloti directory you cloned, immediately after you have cloned the it.</p>

<p>yes, running the build.sh will ensure you have the runtime environment required.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-06T22:39:03Z' itemprop='datePublished'>
             2016-03-06 22:39:03 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Doh! - I was using <a href="https://github.com/JohannesTaelman/axoloti.git" rel="nofollow">https://github.com/JohannesTaelman/axoloti.git</a><br>and it should be <br>git clone <a href="https://github.com/axoloti/axoloti.git" rel="nofollow">https://github.com/axoloti/axoloti.git</a><br>Yes it all works beautifully now - I'll put the commands all in one post. <br>Nice one - thanks Mark for helping me along.<br>Library works now, interestingly doing "git checkout master" in axoloti-contrib &amp; -factory doesn't seem to do anything.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-06T22:44:38Z' itemprop='datePublished'>
             2016-03-06 22:44:38 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>[Edited to get the sudos in the right place]<br>How to compile axoloti on 32 bit LinuxMint 17, from source:<br>make sure you have the JDK installed, as per the instructions...OpenJDK Java 1.7 will do.<br>also install git if you haven't: </p>

<blockquote><p>sudo apt-get install git</p></blockquote>

<p>cloning from git makes a folder called axoloti - I started in home/Software &amp; opened a terminal there</p>

<blockquote><p>sudo git clone <a href="https://github.com/axoloti/axoloti.git" rel="nofollow">https://github.com/axoloti/axoloti.git</a><br>cd axoloti<br>sudo git submodule update --init --recursive<br>cd axoloti-contrib<br>sudo git checkout master<br>cd ..<br>cd axoloti-factory<br>sudo git checkout master<br>cd ..<br>cd platform_linux<br>nano build.sh  </p></blockquote>

<p>this edits the file, nano is a text editor - you could use gedit or similar. <br>add "|LinuxMint" (look in /etc/lsb-release and copy whatever comes after DISTRIB_ID=)<br>&amp; remove references to lib32z1 lib32ncurses5 lib32bz2-1.0 files in both lines of build.sh (just stick a comment # in front of the file names after curl)<br>20 or so lines down, it should now look like this: <br>        case $OS in<br>            Ubuntu|Debian|LinuxMint)<br>                echo "apt-get install -y libtool libudev-dev automake autoconf ant curl" # lib32z1 lib32ncurses5 lib32bz2-1.0"<br>                sudo apt-get install -y libtool libudev-dev automake autoconf \<br>                ant curl # lib32z1 lib32ncurses5 lib32bz2-1.0<br>then exit, saving changes</p>

<blockquote><p>sudo dpkg --add-architecture i386<br>sudo apt-get update<br>sudo apt-get install zlib1g:i386 libncurses5:i386 libbz2-1.0:i386<br>./build.sh</p></blockquote>

<pre><code>terminal now happily chuntering away: takes 5-10 mins to compile</code></pre>

<blockquote><p>cd ..<br>ant</p></blockquote>

<p>then click on Axoloti.sh to run.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-08T21:33:16Z' itemprop='datePublished'>
             2016-03-08 21:33:16 UTC

      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is my version of the build.sh file - actually only 3 changes - add LinuxMint &amp; commented out some files</p>

<h1>!/bin/bash</h1>

<p>set -e</p>

<p>echo -e "\n\nAxoloti Install script for Linux"<br>echo -e "This will install Axoloti"<br>echo -e "Use at your own risk\n"<br>echo -e "Some packages will be installed with apt-get,"</p>

<blockquote>
<p>echo -e "and all users will be granted permission to access some USB devices"<br>echo -e "For this you'll require sudo rights and need to enter your password...\n"</p>
<h1>echo -e "Press RETURN to continue\nCTRL-C if you are unsure!\n"</h1>
<h1>read</h1>
<p>PLATFORM_ROOT="$(cd $(dirname $0); pwd -P)"</p>
<p>ARCH=$(uname -m | sed 's/x86_//;s/i[3-6]86/32/')<br>if [ -f /etc/lsb-release ]; then<br>    . /etc/lsb-release<br>    OS=$DISTRIB_ID<br>elif [ -f /etc/debian_version ]; then<br>    OS=Debian  # XXX or Ubuntu??<br>elif [ -f /etc/arch-release ]; then<br>    OS=Archlinux<br>else<br>    OS=$(uname -s)<br>fi</p>
<p>case $OS in<br>    Ubuntu|Debian|LinuxMint) # add linux Mint and comment out libraries below<br>        echo "apt-get install -y libtool libudev-dev automake autoconf ant curl" # lib32z1 lib32ncurses5 lib32bz2-1.0"<br>        sudo apt-get install -y libtool libudev-dev automake autoconf \<br>        ant curl # lib32z1 lib32ncurses5 lib32bz2-1.0<br>        ;;<br>    Archlinux|Arch)<br>        echo "pacman -Syy"<br>        sudo pacman -Syy<br>        echo "pacman -S --noconfirm apache-ant libtool automake autoconf curl lib32-ncurses lib32-bzip2"<br>        sudo pacman -S --noconfirm apache-ant libtool automake autoconf curl \<br>             lib32-ncurses lib32-bzip2<br>        ;;<br>    *)<br>        echo "Cannot handle dist: $OS"<br>        exit<br>        ;;<br>esac</p>
<p>cd "$PLATFORM_ROOT"</p>
<p>./add_udev_rules.sh</p>
<p>mkdir -p "${PLATFORM_ROOT}/bin"<br>mkdir -p "${PLATFORM_ROOT}/lib"<br>mkdir -p "${PLATFORM_ROOT}/src"</p>
<p>if [ ! -d "${PLATFORM_ROOT}/../chibios" ]; <br>then<br>    cd "${PLATFORM_ROOT}/src"<br>    CH_VERSION=2.6.9<br>    ARDIR=ChibiOS_${CH_VERSION}<br>    ARCHIVE=${ARDIR}.zip<br>    if [ ! -f ${ARCHIVE} ]; <br>    then<br>        echo "##### downloading ${ARCHIVE} #####"<br>        curl -L <a href="http://sourceforge.net/projects/chibios/files/ChibiOS_RT%20stable/Version%20%24%7BCH_VERSION%7D/%24%7BARCHIVE" rel="nofollow">http://sourceforge.net/projects/chibios/files/ChibiOS_RT%20stable/Version%20${CH_VERSION}/${ARCHIVE</a>} &gt; ${ARCHIVE}<br>    else<br>        echo "##### ${ARCHIVE} already downloaded #####"<br>    fi<br>    unzip -q -o ${ARCHIVE}<br>    mv ${ARDIR} chibios<br>    cd chibios/ext<br>    unzip -q -o ./fatfs-0.9-patched.zip<br>    cd ../../<br>    mv chibios ../..<br>else<br>    echo "##### chibios directory already present, skipping... #####"<br>fi</p>
<p>if [ ! -f "$PLATFORM_ROOT/bin/arm-none-eabi-gcc" ];<br>then<br>    cd "${PLATFORM_ROOT}/src"<br>    ARCHIVE=gcc-arm-none-eabi-4_9-2015q2-20150609-linux.tar.bz2<br>    if [ ! -f ${ARCHIVE} ];<br>    then<br>        echo "downloading ${ARCHIVE}"<br>        curl -L <a href="https://launchpad.net/gcc-arm-embedded/4.9/4.9-2015-q2-update/+download/%24ARCHIVE" rel="nofollow">https://launchpad.net/gcc-arm-embedded/4.9/4.9-2015-q2-update/+download/$ARCHIVE</a> &gt; $ARCHIVE<br>    else<br>        echo "${ARCHIVE} already downloaded"<br>    fi<br>    tar xfj ${ARCHIVE}<br>    cp -rv gcc-arm-none-eabi-4_9-2015q2/* ..<br>    rm -r gcc-arm-none-eabi-4_9-2015q2<br>else<br>    echo "bin/arm-none-eabi-gcc already present, skipping..."<br>fi</p>
<p>if [ ! -f "$PLATFORM_ROOT/lib/libusb-1.0.a" ];<br>then<br>    cd "${PLATFORM_ROOT}/src"<br>    ARDIR=libusb-1.0.19<br>    ARCHIVE=${ARDIR}.tar.bz2<br>    if [ ! -f ${ARCHIVE} ];<br>    then<br>        echo "##### downloading ${ARCHIVE} #####"<br>        curl -L <a href="http://sourceforge.net/projects/libusb/files/libusb-1.0/%24ARDIR/%24ARCHIVE/download" rel="nofollow">http://sourceforge.net/projects/libusb/files/libusb-1.0/$ARDIR/$ARCHIVE/download</a> &gt; $ARCHIVE<br>    else<br>        echo "##### ${ARCHIVE} already downloaded #####"<br>    fi<br>    tar xfj ${ARCHIVE}</p>
<pre><code>cd "${PLATFORM_ROOT}/src/libusb-1.0.19"

patch -N -p1 &lt; ../libusb.stdfu.patch

./configure --prefix="${PLATFORM_ROOT}"
make
make install</code></pre>
<p>else<br>    echo "##### libusb already present, skipping... #####"<br>fi</p>
<p>if [ ! -f "${PLATFORM_ROOT}/bin/dfu-util" ];<br>then<br>    cd "${PLATFORM_ROOT}/src"<br>    ARDIR=dfu-util-0.8<br>    ARCHIVE=${ARDIR}.tar.gz<br>    if [ ! -f $ARCHIVE ];<br>    then<br>        echo "##### downloading ${ARCHIVE} #####"<br>        curl -L <a href="http://dfu-util.sourceforge.net/releases/%24ARCHIVE" rel="nofollow">http://dfu-util.sourceforge.net/releases/$ARCHIVE</a> &gt; $ARCHIVE<br>    else<br>        echo "##### ${ARCHIVE} already downloaded #####"<br>    fi<br>    tar xfz ${ARCHIVE}</p>
<pre><code>cd "${PLATFORM_ROOT}/src/${ARDIR}"
./configure --prefix="${PLATFORM_ROOT}" USB_LIBS="${PLATFORM_ROOT}/lib/libusb-1.0.a -ludev -pthread" USB_CFLAGS="-I${PLATFORM_ROOT}/include/libusb-1.0/"
make
make install
make clean
ldd "${PLATFORM_ROOT}/bin/dfu-util"</code></pre>
<p>else<br>    echo "##### dfu-util already present, skipping... #####"<br>fi</p>
<p>case $OS in<br>    Ubuntu|Debian|LinuxMint) # linux mint added<br>        echo "apt-get install openjdk-7-jdk"<br>        sudo apt-get install openjdk-7-jdk<br>        ;;<br>    Archlinux)<br>        echo "pacman -Syy jdk7-openjdk"<br>        sudo pacman -S --noconfirm jdk7-openjdk<br>        ;;<br>esac</p>
<p>echo "##### compiling firmware... #####"<br>cd "${PLATFORM_ROOT}"<br>./compile_firmware.sh</p>
<p>echo "##### building GUI... #####"<br>cd "${PLATFORM_ROOT}"/..<br>ant</p>
<p>echo "DONE"</p>
</blockquote>

6856,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-05T16:53:21.479Z","cooked":"\u003cp\u003eOK thanks, I'll have a go. Not used github yet but I'll document here what I've done. \u003c/p\u003e\n\n\u003cp\u003eEditing build.sh to allow mint - to edit: \u003cbr\u003esudo nano build.sh\u003c/p\u003e\n\n\u003cp\u003eadd \"|LinuxMint\" so it looks like this -   Ubuntu|Debian|LinuxMint    - in a couple of places in the file\u003cbr\u003e(look in /etc/lsb-release and copy whatever comes after DISTRIB_ID=)\u003c/p\u003e\n\n\u003cp\u003esudo dpkg --add-architecture i386\u003cbr\u003esudo apt-get update\u003cbr\u003esudo apt-get install zlib1g:i386 libncurses5:i386 libbz2-1.0:i386\u003c/p\u003e\n\n\u003cp\u003ethis gives the \"latest version already\" output as above. \u003c/p\u003e\n\n\u003cp\u003elooks like you have to remove references to those files in both lines of build.sh - so edit build.sh again, just stick a comment # in front of the file names after curl \u003c/p\u003e\n\n\u003cp\u003eThis starts to compile but breaks:\u003c/p\u003e\n\n\u003cp\u003e-do-compile:\u003cbr\u003e    [mkdir] Created dir: /home/doris/Software/axoloti/build/empty\u003cbr\u003e    [mkdir] Created dir: /home/doris/Software/axoloti/build/generated-sources/ap-source-output\u003cbr\u003e    [javac] Compiling 396 source files to /home/doris/Software/axoloti/build/classes\u003cbr\u003e    [javac] warning: [options] bootstrap class path not set in conjunction with -source 1.6\u003cbr\u003e    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:3: error: unclosed string literal\u003cbr\u003e    [javac] public final static String AXOLOTI_VERSION = \"fatal: Not a git repository (or any parent up to mount point /home/doris)\u003cbr\u003e    [javac]                                              ^\u003cbr\u003e    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: ';' expected\u003cbr\u003e    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).\";\u003cbr\u003e    [javac]            ^\u003cbr\u003e    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: ')' expected\u003cbr\u003e    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).\";\u003cbr\u003e    [javac]                                                                     ^\u003cbr\u003e    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: illegal start of type\u003cbr\u003e    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).\";\u003cbr\u003e    [javac]                                                                         ^\u003cbr\u003e    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error:  expected\u003cbr\u003e    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).\";\u003cbr\u003e    [javac]                                                                          ^\u003cbr\u003e    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: unclosed string literal\u003cbr\u003e    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).\";\u003cbr\u003e    [javac]                                                                           ^\u003cbr\u003e    [javac] 6 errors\u003cbr\u003e    [javac] 1 warning\u003c/p\u003e\n\n\u003cp\u003eBUILD FAILED\u003cbr\u003e/home/doris/Software/axoloti/nbproject/build-impl.xml:911: The following error occurred while executing this line:\u003cbr\u003e/home/doris/Software/axoloti/nbproject/build-impl.xml:261: Compile failed; see the compiler error output for details.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-03-05T23:46:28.794Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":43,"score":19.85,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Si","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":498,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6867,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-06T00:41:30.525Z","cooked":"\u003cp\u003eI finally got it working, but not quite sure how - I ended up compiling it on 2 different machines both running linux mint 17, and copied one version of the folder to my main linux which was giving compile errors. The patches and objects folders were both empty, but I had also managed to get the normal version working on my son's 64bit linux mint, and copied the relevant files from there. The GUI still won't let me access library files, but it's working so I can edit patches. Sorry not to be able to give accurate guidance on how to get it working - it was by accident not design. \u003cbr\u003eMore laborious than I was hoping - maybe 4 hours to get this going - but it's a beautiful program when you get there. I still love my nord micromodular but this looks to be much more hackable, though my main need currently is just a drum sampler - I'm sure this will take it in interesting directions.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-03-06T00:41:30.525Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":40,"score":14.0,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Si","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":498,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6868,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-06T01:02:02.572Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"332\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png\" class=\"avatar\"\u003efuzzySi:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e[javac] public final static String AXOLOTI_VERSION = \"fatal: Not a git repository (or any parent up to mount\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003edid you clone the git directory to get the initial version of the software?\u003cbr\u003e(you should do this, rather than just download the zip from the github server) \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"332\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png\" class=\"avatar\"\u003efuzzySi:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe GUI still won't let me access library files,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethese are a sub repository... so once the clone is done, \u003cbr\u003eyou will need to do \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e git submodule update --init --recursive\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e(as detailed in the read me file) \u003c/p\u003e\n\n\u003cp\u003eId then advise changing directories into axoloti-contrib and axolotl-factory (each in turn) \u003cbr\u003eand type\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e git checkout master\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eyeah if your not used to building software from source, it can be a bit time consuming initially (for most software products) .... its not ideal, but given the plethora of linux platforms around its not practical to add them all, even package managers vary so much across them ... then 32 and 64 bit variants, a big task to do all combos\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-03-06T01:02:02.572Z","reply_count":1,"reply_to_post_number":18,"quote_count":2,"avg_time":25,"incoming_link_count":0,"reads":44,"score":15.05,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6896,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-06T21:23:31.835Z","cooked":"\u003cp\u003eThanks for your help. Have tried again (same machine, having renamed the original axoloti folder so as not to overwrite it). \u003cbr\u003eThis time was definitely from cloning the git directory but gives exactly the same error as above \u003cbr\u003e[javac] public final static String AXOLOTI_VERSION = \"fatal: Not a git repository\u003c/p\u003e\n\n\u003cp\u003eAlso, not managed to get   \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003egit submodule update --init --recursive  \u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eto run - which folder does it run from \u0026amp; at what stage in the process? Currently running it from within the axoloti folder gives the same error: \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003efatal: Not a git repository (or any parent up to mount point /home/doris)\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eI'm not clear if compiling from source covers both the files in the normal installation (runtime \u0026amp; app bundle)? \u003c/p\u003e\n\n\u003cp\u003eSorry for being clueless. I do have it working now, but having got this far, would like to replicate it \u0026amp; leave a description of how to do it on 32bit Debian for others. Yes, never built anything from source before, so I'm basically typing these things in without really understanding them...thanks.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-03-06T21:23:57.932Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":41,"score":29.25,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Si","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":498,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6897,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-06T22:18:33.243Z","cooked":"\u003cp\u003ehow are you cloning the repository?\u003cbr\u003eare you running this in the directory into which you cloned? \u003cbr\u003e(obviously the error your getting implies it is not a repository... ) \u003c/p\u003e\n\n\u003cp\u003ethe git submodule command is run in the axoloti directory you cloned, immediately after you have cloned the it.\u003c/p\u003e\n\n\u003cp\u003eyes, running the build.sh will ensure you have the runtime environment required.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-03-06T22:18:33.243Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":39,"score":8.8,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6900,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-06T22:39:03.254Z","cooked":"\u003cp\u003eDoh! - I was using \u003ca href=\"https://github.com/JohannesTaelman/axoloti.git\" rel=\"nofollow\"\u003ehttps://github.com/JohannesTaelman/axoloti.git\u003c/a\u003e\u003cbr\u003eand it should be \u003cbr\u003egit clone \u003ca href=\"https://github.com/axoloti/axoloti.git\" rel=\"nofollow\"\u003ehttps://github.com/axoloti/axoloti.git\u003c/a\u003e\u003cbr\u003eYes it all works beautifully now - I'll put the commands all in one post. \u003cbr\u003eNice one - thanks Mark for helping me along.\u003cbr\u003eLibrary works now, interestingly doing \"git checkout master\" in axoloti-contrib \u0026amp; -factory doesn't seem to do anything.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-03-06T22:47:50.829Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":39,"score":58.9,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Si","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti.git","internal":false,"reflection":false,"title":"GitHub - axoloti/axoloti: Sketching embedded digital audio","clicks":3},{"url":"https://github.com/JohannesTaelman/axoloti.git","internal":false,"reflection":false,"title":"GitHub - axoloti/axoloti: Sketching embedded digital audio","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":498,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6901,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-06T22:44:38.558Z","cooked":"\u003cp\u003e[Edited to get the sudos in the right place]\u003cbr\u003eHow to compile axoloti on 32 bit LinuxMint 17, from source:\u003cbr\u003emake sure you have the JDK installed, as per the instructions...OpenJDK Java 1.7 will do.\u003cbr\u003ealso install git if you haven't: \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003esudo apt-get install git\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ecloning from git makes a folder called axoloti - I started in home/Software \u0026amp; opened a terminal there\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003esudo git clone \u003ca href=\"https://github.com/axoloti/axoloti.git\" rel=\"nofollow\"\u003ehttps://github.com/axoloti/axoloti.git\u003c/a\u003e\u003cbr\u003ecd axoloti\u003cbr\u003esudo git submodule update --init --recursive\u003cbr\u003ecd axoloti-contrib\u003cbr\u003esudo git checkout master\u003cbr\u003ecd ..\u003cbr\u003ecd axoloti-factory\u003cbr\u003esudo git checkout master\u003cbr\u003ecd ..\u003cbr\u003ecd platform_linux\u003cbr\u003enano build.sh  \u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ethis edits the file, nano is a text editor - you could use gedit or similar. \u003cbr\u003eadd \"|LinuxMint\" (look in /etc/lsb-release and copy whatever comes after DISTRIB_ID=)\u003cbr\u003e\u0026amp; remove references to lib32z1 lib32ncurses5 lib32bz2-1.0 files in both lines of build.sh (just stick a comment # in front of the file names after curl)\u003cbr\u003e20 or so lines down, it should now look like this: \u003cbr\u003e        case $OS in\u003cbr\u003e            Ubuntu|Debian|LinuxMint)\u003cbr\u003e                echo \"apt-get install -y libtool libudev-dev automake autoconf ant curl\" # lib32z1 lib32ncurses5 lib32bz2-1.0\"\u003cbr\u003e                sudo apt-get install -y libtool libudev-dev automake autoconf \\\u003cbr\u003e                ant curl # lib32z1 lib32ncurses5 lib32bz2-1.0\u003cbr\u003ethen exit, saving changes\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003esudo dpkg --add-architecture i386\u003cbr\u003esudo apt-get update\u003cbr\u003esudo apt-get install zlib1g:i386 libncurses5:i386 libbz2-1.0:i386\u003cbr\u003e./build.sh\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cpre\u003e\u003ccode\u003eterminal now happily chuntering away: takes 5-10 mins to compile\u003c/code\u003e\u003c/pre\u003e\n\n\u003cblockquote\u003e\u003cp\u003ecd ..\u003cbr\u003eant\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ethen click on Axoloti.sh to run.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-03-06T23:35:34.595Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":1,"reads":39,"score":16.85,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Si","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti.git","internal":false,"reflection":false,"title":"GitHub - axoloti/axoloti: Sketching embedded digital audio","clicks":6}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":498,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6908,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-06T23:14:59.610Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"332\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png\" class=\"avatar\"\u003efuzzySi:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDoh! - I was using \u003ca href=\"https://github.com/JohannesTaelman/axoloti.gita ost_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":36,"score":18.45,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6944,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-07T18:46:12.172Z","cooked":"\u003cp\u003eThank you for your encouragement! Yes would be good to have this available to others more easily - will send you the final build.sh file. \u003cbr\u003eDoes the post above show axoloti-contrib correctly?\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-03-07T18:48:40.304Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":35,"score":28.15,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Si","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":498,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6964,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-08T21:33:16.482Z","cooked":"\u003cp\u003eThis is my version of the build.sh file - actually only 3 changes - add LinuxMint \u0026amp; commented out some files\u003c/p\u003e\n\n\u003ch1\u003e!/bin/bash\u003c/h1\u003e\n\n\u003cp\u003eset -e\u003c/p\u003e\n\n\u003cp\u003eecho -e \"\\n\\nAxoloti Install script for Linux\"\u003cbr\u003eecho -e \"This will install Axoloti\"\u003cbr\u003eecho -e \"Use at your own risk\\n\"\u003cbr\u003eecho -e \"Some packages will be installed with apt-get,\"\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003eecho -e \"and all users will be granted permission to access some USB devices\"\u003cbr\u003eecho -e \"For this you'll require sudo rights and need to enter your password...\\n\"\u003c/p\u003e\n\u003ch1\u003eecho -e \"Press RETURN to continue\\nCTRL-C if you are unsure!\\n\"\u003c/h1\u003e\n\u003ch1\u003eread\u003c/h1\u003e\n\u003cp\u003ePLATFORM_ROOT=\"$(cd $(dirname $0); pwd -P)\"\u003c/p\u003e\n\u003cp\u003eARCH=$(uname -m | sed 's/x86_//;s/i[3-6]86/32/')\u003cbr\u003eif [ -f /etc/lsb-release ]; then\u003cbr\u003e    . /etc/lsb-release\u003cbr\u003e    OS=$DISTRIB_ID\u003cbr\u003eelif [ -f /etc/debian_version ]; then\u003cbr\u003e    OS=Debian  # XXX or Ubuntu??\u003cbr\u003eelif [ -f /etc/arch-release ]; then\u003cbr\u003e    OS=Archlinux\u003cbr\u003eelse\u003cbr\u003e    OS=$(uname -s)\u003cbr\u003efi\u003c/p\u003e\n\u003cp\u003ecase $OS in\u003cbr\u003e    Ubuntu|Debian|LinuxMint) # add linux Mint and comment out libraries below\u003cbr\u003e        echo \"apt-get install -y libtool libudev-dev automake autoconf ant curl\" # lib32z1 lib32ncurses5 lib32bz2-1.0\"\u003cbr\u003e        sudo apt-get install -y libtool libudev-dev automake autoconf \\\u003cbr\u003e        ant curl # lib32z1 lib32ncurses5 lib32bz2-1.0\u003cbr\u003e        ;;\u003cbr\u003e    Archlinux|Arch)\u003cbr\u003e        echo \"pacman -Syy\"\u003cbr\u003e        sudo pacman -Syy\u003cbr\u003e        echo \"pacman -S --noconfirm apache-ant libtool automake autoconf curl lib32-ncurses lib32-bzip2\"\u003cbr\u003e        sudo pacman -S --noconfirm apache-ant libtool automake autoconf curl \\\u003cbr\u003e             lib32-ncurses lib32-bzip2\u003cbr\u003e        ;;\u003cbr\u003e    *)\u003cbr\u003e        echo \"Cannot handle dist: $OS\"\u003cbr\u003e        exit\u003cbr\u003e        ;;\u003cbr\u003eesac\u003c/p\u003e\n\u003cp\u003ecd \"$PLATFORM_ROOT\"\u003c/p\u003e\n\u003cp\u003e./add_udev_rules.sh\u003c/p\u003e\n\u003cp\u003emkdir -p \"${PLATFORM_ROOT}/bin\"\u003cbr\u003emkdir -p \"${PLATFORM_ROOT}/lib\"\u003cbr\u003emkdir -p \"${PLATFORM_ROOT}/src\"\u003c/p\u003e\n\u003cp\u003eif [ ! -d \"${PLATFORM_ROOT}/../chibios\" ]; \u003cbr\u003ethen\u003cbr\u003e    cd \"${PLATFORM_ROOT}/src\"\u003cbr\u003e    CH_VERSION=2.6.9\u003cbr\u003e    ARDIR=ChibiOS_${CH_VERSION}\u003cbr\u003e    ARCHIVE=${ARDIR}.zip\u003cbr\u003e    if [ ! -f ${ARCHIVE} ]; \u003cbr\u003e    then\u003cbr\u003e        echo \"##### downloading ${ARCHIVE} #####\"\u003cbr\u003e        curl -L \u003ca href=\"http://sourceforge.net/projects/chibios/files/ChibiOS_RT%20stable/Version%20%24%7BCH_VERSION%7D/%24%7BARCHIVE\" rel=\"nofollow\"\u003ehttp://sourceforge.net/projects/chibios/files/ChibiOS_RT%20stable/Version%20${CH_VERSION}/${ARCHIVE\u003c/a\u003e} \u0026gt; ${ARCHIVE}\u003cbr\u003e    else\u003cbr\u003e        echo \"##### ${ARCHIVE} already downloaded #####\"\u003cbr\u003e    fi\u003cbr\u003e    unzip -q -o ${ARCHIVE}\u003cbr\u003e    mv ${ARDIR} chibios\u003cbr\u003e    cd chibios/ext\u003cbr\u003e    unzip -q -o ./fatfs-0.9-patched.zip\u003cbr\u003e    cd ../../\u003cbr\u003e    mv chibios ../..\u003cbr\u003eelse\u003cbr\u003e    echo \"##### chibios directory already present, skipping... #####\"\u003cbr\u003efi\u003c/p\u003e\n\u003cp\u003eif [ ! -f \"$PLATFORM_ROOT/bin/arm-none-eabi-gcc\" ];\u003cbr\u003ethen\u003cbr\u003e    cd \"${PLATFORM_ROOT}/src\"\u003cbr\u003e    ARCHIVE=gcc-arm-none-eabi-4_9-2015q2-20150609-linux.tar.bz2\u003cbr\u003e    if [ ! -f ${ARCHIVE} ];\u003cbr\u003e    then\u003cbr\u003e        echo \"downloading ${ARCHIVE}\"\u003cbr\u003e        curl -L \u003ca href=\"https://launchpad.net/gcc-arm-embedded/4.9/4.9-2015-q2-update/+download/%24ARCHIVE\" rel=\"nofollow\"\u003ehttps://launchpad.net/gcc-arm-embedded/4.9/4.9-2015-q2-update/+download/$ARCHIVE\u003c/a\u003e \u0026gt; $ARCHIVE\u003cbr\u003e    else\u003cbr\u003e        echo \"${ARCHIVE} already downloaded\"\u003cbr\u003e    fi\u003cbr\u003e    tar xfj ${ARCHIVE}\u003cbr\u003e    cp -rv gcc-arm-none-eabi-4_9-2015q2/* ..\u003cbr\u003e    rm -r gcc-arm-none-eabi-4_9-2015q2\u003cbr\u003eelse\u003cbr\u003e    echo \"bin/arm-none-eabi-gcc already present, skipping...\"\u003cbr\u003efi\u003c/p\u003e\n\u003cp\u003eif [ ! -f \"$PLATFORM_ROOT/lib/libusb-1.0.a\" ];\u003cbr\u003ethen\u003cbr\u003e    cd \"${PLATFORM_ROOT}/src\"\u003cbr\u003e    ARDIR=libusb-1.0.19\u003cbr\u003e    ARCHIVE=${ARDIR}.tar.bz2\u003cbr\u003e    if [ ! -f ${ARCHIVE} ];\u003cbr\u003e    then\u003cbr\u003e        echo \"##### downloading ${ARCHIVE} #####\"\u003cbr\u003e        curl -L \u003ca href=\"http://sourceforge.net/projects/libusb/files/libusb-1.0/%24ARDIR/%24ARCHIVE/download\" rel=\"nofollow\"\u003ehttp://sourceforge.net/projects/libusb/files/libusb-1.0/$ARDIR/$ARCHIVE/download\u003c/a\u003e \u0026gt; $ARCHIVE\u003cbr\u003e    else\u003cbr\u003e        echo \"##### ${ARCHIVE} already downloaded #####\"\u003cbr\u003e    fi\u003cbr\u003e    tar xfj ${ARCHIVE}\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ecd \"${PLATFORM_ROOT}/src/libusb-1.0.19\"\n\npatch -N -p1 \u0026lt; ../libusb.stdfu.patch\n\n./configure --prefix=\"${PLATFORM_ROOT}\"\nmake\nmake install\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eelse\u003cbr\u003e    echo \"##### libusb already present, skipping... #####\"\u003cbr\u003efi\u003c/p\u003e\n\u003cp\u003eif [ ! -f \"${PLATFORM_ROOT}/bin/dfu-util\" ];\u003cbr\u003ethen\u003cbr\u003e    cd \"${PLATFORM_ROOT}/src\"\u003cbr\u003e    ARDIR=dfu-util-0.8\u003cbr\u003e    ARCHIVE=${ARDIR}.tar.gz\u003cbr\u003e    if [ ! -f $ARCHIVE ];\u003cbr\u003e    then\u003cbr\u003e        echo \"##### downloading ${ARCHIVE} #####\"\u003cbr\u003e        curl -L \u003ca href=\"http://dfu-util.sourceforge.net/releases/%24ARCHIVE\" rel=\"nofollow\"\u003ehttp://dfu-util.sourceforge.net/releases/$ARCHIVE\u003c/a\u003e \u0026gt; $ARCHIVE\u003cbr\u003e    else\u003cbr\u003e        echo \"##### ${ARCHIVE} already downloaded #####\"\u003cbr\u003e    fi\u003cbr\u003e    tar xfz ${ARCHIVE}\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ecd \"${PLATFORM_ROOT}/src/${ARDIR}\"\n./configure --prefix=\"${PLATFORM_ROOT}\" USB_LIBS=\"${PLATFORM_ROOT}/lib/libusb-1.0.a -ludev -pthread\" USB_CFLAGS=\"-I${PLATFORM_ROOT}/include/libusb-1.0/\"\nmake\nmake install\nmake clean\nldd \"${PLATFORM_ROOT}/bin/dfu-util\"\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eelse\u003cbr\u003e    echo \"##### dfu-util already present, skipping... #####\"\u003cbr\u003efi\u003c/p\u003e\n\u003cp\u003ecase $OS in\u003cbr\u003e    Ubuntu|Debian|LinuxMint) # linux mint added\u003cbr\u003e        echo \"apt-get install openjdk-7-jdk\"\u003cbr\u003e        sudo apt-get install openjdk-7-jdk\u003cbr\u003e        ;;\u003cbr\u003e    Archlinux)\u003cbr\u003e        echo \"pacman -Syy jdk7-openjdk\"\u003cbr\u003e        sudo pacman -S --noconfirm jdk7-openjdk\u003cbr\u003e        ;;\u003cbr\u003eesac\u003c/p\u003e\n\u003cp\u003eecho \"##### compiling firmware... #####\"\u003cbr\u003ecd \"${PLATFORM_ROOT}\"\u003cbr\u003e./compile_firmware.sh\u003c/p\u003e\n\u003cp\u003eecho \"##### building GUI... #####\"\u003cbr\u003ecd \"${PLATFORM_ROOT}\"/..\u003cbr\u003eant\u003c/p\u003e\n\u003cp\u003eecho \"DONE\"\u003c/p\u003e\n\u003c/blockquote\u003e","post_number":31,"post_type":1,"updated_at":"2016-03-08T21:33:16.482Z","re
