        <h1>
  <a href="/t/axoloti-software-installation-ubuntu-32bit/332">Axoloti software installation (ubuntu 32bit)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nampuapx'><b itemprop='author'>nampuapx</b></a>
           
           <time datetime='2015-08-26T14:57:29Z' itemprop='datePublished'>
             2015-08-26 14:57:29 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hallo! I want install axoloti software on ubuntu 14.04 and i.m get next:</p>

<pre><code>kolino@kolino-ThinkPad-Z61m:/discD/mydo/!distr/!axoloti$ sudo dpkg -i axoloti-linux-1.0.3.deb
[sudo] password for kolino: 
dpkg: error processing archive axoloti-linux-1.0.3.deb (--install):
 package architecture (amd64) does not match the system architecture (i386)</code></pre>

<p>....<br>I think - i must build software from source. How this do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-08-26T15:24:51Z' itemprop='datePublished'>
             2015-08-26 15:24:51 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You don't have to build anything, just follow the instructions you find here <a href="//community.axoloti.com/t/installing-on-linux/56">https://sebiik.github.io/community.axoloti.com.backup/t/installing-on-linux/56</a> , maybe you have to change filenames, but everything is there</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/raboof'><b itemprop='author'>raboof</b></a>
           
           <time datetime='2015-08-26T19:49:01Z' itemprop='datePublished'>
             2015-08-26 19:49:01 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/nampuapx/40/316_1.png" class="avatar">nampuapx:</div>
<blockquote>
<p>I want install axoloti software on ubuntu 14.04 and i.m get next:</p>
<p>kolino@kolino-ThinkPad-Z61m:/discD/mydo/!distr/!axoloti$ sudo dpkg -i axoloti-linux-1.0.3.deb<br>[sudo] password for kolino: <br>dpkg: error processing archive axoloti-linux-1.0.3.deb (--install):<br> package architecture (amd64) does not match the system architecture (i386)</p>
<p>....I think - i must build software from source. How this do?</p>
</blockquote></aside>

<p>Hello,</p>

<p>The error message you're seeing means the Debian package claims it is built for 64-bits operating systems, while you are running a 32-bits one.</p>

<p>I'm not sure the binary package actually contains any 32-bits-specific stuff. You might want to try the .tar.gz package.</p>

<p>If you indeed must build from source, check the instructions under 'Developer Installation' at <a href="//community.axoloti.com/t/installing-on-linux/56">https://sebiik.github.io/community.axoloti.com.backup/t/installing-on-linux/56</a>. </p>

<p>Let us know how things go and whether you run into any further problems!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nampuapx'><b itemprop='author'>nampuapx</b></a>
           
           <time datetime='2015-08-27T08:27:20Z' itemprop='datePublished'>
             2015-08-27 08:27:20 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I tried it...</p>

<pre><code>kolino@kolino-ThinkPad-Z61m:/discD/mydo/!distr/!axoloti/axoloti-1.0.3/platform_linux$ build.sh
build.sh: command not found</code></pre>

<p>something I'm doing wrong</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/raboof'><b itemprop='author'>raboof</b></a>
           
           <time datetime='2015-08-27T08:37:43Z' itemprop='datePublished'>
             2015-08-27 08:37:43 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/nampuapx/40/316_1.png" class="avatar">nampuapx:</div>
<blockquote><p>$ build.sh<br>build.sh: command not found</p></blockquote></aside>

<p>To run build.sh, you should type "./build.sh" (as '.' is not on the PATH by default on linux)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nampuapx'><b itemprop='author'>nampuapx</b></a>
           
           <time datetime='2015-08-27T10:00:02Z' itemprop='datePublished'>
             2015-08-27 10:00:02 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank! it is right!<br>now he wants to lib32z1 lib32ncurses5 lib32bz2-1.0<br>the same problem as you have</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-27T12:26:05Z' itemprop='datePublished'>
             2015-08-27 12:26:05 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/raboof">@raboof</a> pointed to a possible way to solve this <a href="//community.axoloti.com/t/lib32bz2-1-0-no-longer-available-on-debian/333">here</a> : </p>

<pre><code>sudo dpkg --add-architecture i386
sudo apt-get update
sudo apt-get install zlib1g:i386 libncurses5:i386 libbz2-1.0:i386</code></pre>

<p>can you try this, (typing it in) and let me know if this works, if it does then I will add this to the user guide, and also add it to the ./build.sh</p>

<p>obviously I only want to do this, once I know someone has tested and knows it works <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nampuapx'><b itemprop='author'>nampuapx</b></a>
           
           <time datetime='2015-08-28T10:50:45Z' itemprop='datePublished'>
             2015-08-28 10:50:45 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried it. the result is not received. nothing changed. (as I understand it, the system is said - these packages are already installed)</p>

<pre><code>libbz2-1.0 is already the newest version.
libncurses5 is already the newest version.
zlib1g is already the newest version.</code></pre>

<p>but when I'm writing build.sh goes:</p>

<pre><code>E: Unable to locate package lib32z1
E: Unable to locate package lib32ncurses5
E: Unable to locate package lib32bz2-1.0</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-28T13:15:28Z' itemprop='datePublished'>
             2015-08-28 13:15:28 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>edit build.sh <br>and change:</p>

<pre><code>sudo apt-get install -y libtool libudev-dev automake autoconf ant curl lib32z1 lib32ncurses5 lib32bz2-1.0</code></pre>

<p>to</p>

<pre><code>sudo apt-get install -y libtool libudev-dev automake autoconf ant curl</code></pre>

<p>if you have them installed, perhaps it will just work... </p>

<p>and will anyway be enlightening to if you still get errors</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nampuapx'><b itemprop='author'>nampuapx</b></a>
           
           <time datetime='2015-08-29T13:22:11Z' itemprop='datePublished'>
             2015-08-29 13:22:11 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I read here, too <a href="//community.axoloti.com/t/lib32bz2-1-0-no-longer-available-on-debian/333/4">https://sebiik.github.io/community.axoloti.com.backup/t/lib32bz2-1-0-no-longer-available-on-debian/333/4</a><br>And I commented out the library ...<br>Now, when I run ./Axoloti.sh, I get:</p>

<pre><code>kako@kako-VGN-P19VRN-Q:/windows/mydo/distr/axoloti/axoloti-1.0.3$ ./Axoloti.sh
Axoloti.jar does not exist.</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-29T15:58:18Z' itemprop='datePublished'>
             2015-08-29 15:58:18 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>did you run build.sh after commenting out, and did it run to completion?<br>was there an error?</p>

<p>anyway, to build the jar, just type</p>

<pre><code> ant</code></pre>

<p>(in the same directory as Axoloti.sh)</p>

<p>also make sure you have the JDK installed, as per the instructions... OpenJDK Java 1.7 will do.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/mcpepe'><b itemprop='author'>mcpepe</b></a>
           
           <time datetime='2016-01-07T19:06:56Z' itemprop='datePublished'>
             2016-01-07 19:06:56 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/nampuapx/40/316_1.png" class="avatar">nampuapx:</div>
<blockquote><p>dpkg: error processing archive axoloti-linux-1.0.3.deb (--install):<br> package architecture (amd64) does not match the system architecture (i386)</p></blockquote></aside>

<p>I am getting this same error, with Axoloti 1.0.6</p>

<p>I am a complete newcomer to Ubuntu (I have just installed) so I dont know much about Linux. I have installed Ubuntu 14.04 LTS. It is the 32 bit version for my old 2006 Intel white Imac</p>

<p>It is posible to install it in a 32 bit version or it needs a 64 bit OS?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-07T22:21:35Z' itemprop='datePublished'>
             2016-01-07 22:21:35 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not building 32 bit ubuntu packages. Why did you select 32bit over 64bit?</p>

<p>Building from source is likely to work on 32bit with relatively little trouble.<br><aside class="onebox githubblob">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html">
      
      github.com
    </a>
  </header>
  <article class="onebox-body">
    <h4><a href="https://github.com/axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html" target="_blank">axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html</a></h4>
<pre><code class="lang-html">&lt;html&gt;&lt;body&gt;
&lt;h1&gt;Compiling from source on Linux&lt;/h1&gt;
        Assuming Ubunut Linux. Other Distributions may need minor changes.
        &lt;h2&gt;Download&lt;/h2&gt;

        
        &lt;h3&gt;From GIT&lt;/h3&gt;
        Open a terminal and enter:&lt;p&gt;
        &lt;code&gt;
            $&gt; &lt;b&gt;git clone https://github.com/axoloti/axoloti.git&lt;/b&gt;&lt;br&gt;
        &lt;/code&gt;       
        
        &lt;h2&gt;Install&lt;/h2&gt;
        
        Root privileges are required to add a udev rule to grant access to Axoloti Core on USB.
        
        open a terminal and enter:&lt;p&gt;
        &lt;code&gt;
            $&gt; &lt;b&gt;cd axoloti&lt;/b&gt;&lt;br&gt;
            $&gt; &lt;b&gt;cd platform_linux&lt;/b&gt;&lt;br&gt;
</code></pre>

  This file has been truncated. <a href="https://github.com/axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html" target="_blank">show original</a>

  </article>
  <div style="clear: both"></div>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mcpepe'><b itemprop='author'>mcpepe</b></a>
           
           <time datetime='2016-01-07T22:30:30Z' itemprop='datePublished'>
             2016-01-07 22:30:30 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have choosen the 32bit Ubuntu because my 2006 Intel IMac is not able to run the 64bit version. I tried.</p>

<p>This IMac newest's OSX version I can install is 10.6.8, and Axoloti needs 10.7 minimum, so I am not able to install Axoloti using OSX. <img src="/images/emoji/emoji_one/cry.png?v=0" title=":cry:" class="emoji" alt=":cry:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-07T22:48:11Z' itemprop='datePublished'>
             2016-01-07 22:48:11 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK<br>Nothing in Axoloti really depends on 64bitness, it's just that 32bit is not popular anymore.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-04T23:47:01Z' itemprop='datePublished'>
             2016-03-04 23:47:01 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd certainly vote for a compiled 32 bit linux version - running ./build.sh gives an error on 32 bit Linux Mint:<br>Cannot handle dist: LinuxMint<br>Genuinely the first time this 10 year old computer hasn't been able to run something, which is a shame if there's no specifically 64 bit code. I wonder if it should be clearer that it only runs on certain Linux distros?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-05T00:13:48Z' itemprop='datePublished'>
             2016-03-05 00:13:48 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png" class="avatar">fuzzySi:</div>
<blockquote><p>Cannot handle dist: LinuxMint</p></blockquote></aside>

<p>just alter the build.sh , its not that difficult... something any linux guy should be able to handle.<br>especially as it appears linuxmint is debian based.</p>

<p>then send a pull request via github with changes, so that the next linuxmint user has it 'out of the box'... thats kind of the point of open source.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-05T16:53:21Z' itemprop='datePublished'>
             2016-03-05 16:53:21 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK thanks, I'll have a go. Not used github yet but I'll document here what I've done. </p>

<p>Editing build.sh to allow mint - to edit: <br>sudo nano build.sh</p>

<p>add "|LinuxMint" so it looks like this -   Ubuntu|Debian|LinuxMint    - in a couple of places in the file<br>(look in /etc/lsb-release and copy whatever comes after DISTRIB_ID=)</p>

<p>sudo dpkg --add-architecture i386<br>sudo apt-get update<br>sudo apt-get install zlib1g:i386 libncurses5:i386 libbz2-1.0:i386</p>

<p>this gives the "latest version already" output as above. </p>

<p>looks like you have to remove references to those files in both lines of build.sh - so edit build.sh again, just stick a comment # in front of the file names after curl </p>

<p>This starts to compile but breaks:</p>

<p>-do-compile:<br>    [mkdir] Created dir: /home/doris/Software/axoloti/build/empty<br>    [mkdir] Created dir: /home/doris/Software/axoloti/build/generated-sources/ap-source-output<br>    [javac] Compiling 396 source files to /home/doris/Software/axoloti/build/classes<br>    [javac] warning: [options] bootstrap class path not set in conjunction with -source 1.6<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:3: error: unclosed string literal<br>    [javac] public final static String AXOLOTI_VERSION = "fatal: Not a git repository (or any parent up to mount point /home/doris)<br>    [javac]                                              ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: ';' expected<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]            ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: ')' expected<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                     ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: illegal start of type<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                         ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error:  expected<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                          ^<br>    [javac] /home/doris/Software/axoloti/src/main/java/axoloti/Version.java:4: error: unclosed string literal<br>    [javac] Stopping at filesystem boundary (GIT_DISCOVERY_ACROSS_FILESYSTEM not set).";<br>    [javac]                                                                           ^<br>    [javac] 6 errors<br>    [javac] 1 warning</p>

<p>BUILD FAILED<br>/home/doris/Software/axoloti/nbproject/build-impl.xml:911: The following error occurred while executing this line:<br>/home/doris/Software/axoloti/nbproject/build-impl.xml:261: Compile failed; see the compiler error output for details.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fuzzySi'><b itemprop='author'>fuzzySi</b></a>
           
           <time datetime='2016-03-06T00:41:30Z' itemprop='datePublished'>
             2016-03-06 00:41:30 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I finally got it working, but not quite sure how - I ended up compiling it on 2 different machines both running linux mint 17, and copied one version of the folder to my main linux which was giving compile errors. The patches and objects folders were both empty, but I had also managed to get the normal version working on my son's 64bit linux mint, and copied the relevant files from there. The GUI still won't let me access library files, but it's working so I can edit patches. Sorry not to be able to give accurate guidance on how to get it working - it was by accident not design. <br>More laborious than I was hoping - maybe 4 hours to get this going - but it's a beautiful program when you get there. I still love my nord micromodular but this looks to be much more hackable, though my main need currently is just a drum sampler - I'm sure this will take it in interesting directions.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti software installation (ubuntu 32bit)'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-06T01:02:02Z' itemprop='datePublished'>
             2016-03-06 01:02:02 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png" class="avatar">fuzzySi:</div>
<blockquote><p>[javac] public final static String AXOLOTI_VERSION = "fatal: Not a git repository (or any parent up to mount</p></blockquote></aside>

<p>did you clone the git directory to get the initial version of the software?<br>(you should do this, rather than just download the zip from the github server) </p>

<aside class="quote" data-post="19" data-topic="332"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fuzzysi/40/1490_1.png" class="avatar">fuzzySi:</div>
<blockquote><p>The GUI still won't let me access library files,</p></blockquote></aside>

<p>these are a sub repository... so once the clone is done, <br>you will need to do </p>

<pre><code> git submodule update --init --recursive</code></pre>

<p>(as detailed in the read me file) </p>

<p>Id then advise changing directories into axoloti-contrib and axolotl-factory (each in turn) <br>and type</p>

<pre><code> git checkout master</code></pre>

<p>yeah if your not used to building software from source, it can be a bit time consuming initially (for most software products) .... its not ideal, but given the plethora of linux platforms around its not practical to add them all, even package managers vary so much across them ... then 32 and 64 bit variants, a big task to do all combos</p>
      </div>

\u003c/a\u003e , maybe you have to change filenames, but everything is there\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-26T15:24:51.640Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":76,"score":21.4,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/installing-on-linux/56","internal":true,"reflection":false,"title":"Installing on Linux","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1225,"name":"Arnout Engelen","username":"raboof","avatar_template":"/user_avatar/community.axoloti.com/raboof/{size}/305_1.png","created_at":"2015-08-26T19:49:01.871Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"332\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/nampuapx/40/316_1.png\" class=\"avatar\"\u003enampuapx:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI want install axoloti software on ubuntu 14.04 and i.m get next:\u003c/p\u003e\n\u003cp\u003ekolino@kolino-ThinkPad-Z61m:/discD/mydo/!distr/!axoloti$ sudo dpkg -i axoloti-linux-1.0.3.deb\u003cbr\u003e[sudo] password for kolino: \u003cbr\u003edpkg: error processing archive axoloti-linux-1.0.3.deb (--install):\u003cbr\u003e package architecture (amd64) does not match the system architecture (i386)\u003c/p\u003e\n\u003cp\u003e....I think - i must build software from source. How this do?\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHello,\u003c/p\u003e\n\n\u003cp\u003eThe error message you're seeing means the Debian package claims it is built for 64-bits operating systems, while you are running a 32-bits one.\u003c/p\u003e\n\n\u003cp\u003eI'm not sure the binary package actually contains any 32-bits-specific stuff. You might want to try the .tar.gz package.\u003c/p\u003e\n\n\u003cp\u003eIf you indeed must build from source, check the instructions under 'Developer Installation' at \u003ca href=\"//community.axoloti.com/t/installing-on-linux/56\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/installing-on-linux/56\u003c/a\u003e. \u003c/p\u003e\n\n\u003cp\u003eLet us know how things go and whether you run into any further problems!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-26T19:49:01.871Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":24,"incoming_link_count":1,"reads":72,"score":25.6,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Arnout Engelen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/installing-on-linux/56","internal":true,"reflection":false,"title":"Installing on Linux","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":151,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1249,"name":"nikolas","username":"nampuapx","avatar_template":"/user_avatar/communi el":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1254,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-27T12:26:05.449Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/raboof\"\u003e@raboof\u003c/a\u003e pointed to a possible way to solve this \u003ca href=\"//community.axoloti.com/t/lib32bz2-1-0-no-longer-available-on-debian/333\"\u003ehere\u003c/a\u003e : \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003esudo dpkg --add-architecture i386\nsudo apt-get update\nsudo apt-get install zlib1g:i386 libncurses5:i386 libbz2-1.0:i386\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ecan you try this, (typing it in) and let me know if this works, if it does then I will add this to the user guide, and also add it to the ./build.sh\u003c/p\u003e\n\n\u003cp\u003eobviously I only want to do this, once I know someone has tested and knows it works \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-08-27T12:26:44.573Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":57,"score":17.5,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/lib32bz2-1-0-no-longer-available-on-debian/333","internal":true,"reflection":false,"title":"Lib32bz2-1.0 no longer available on Debian","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"nampuapx","avatar_template":"/user_avatar/community.axoloti.com/nampuapx/{size}/316_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1307,"name":"nikolas","username":"nampuapx","avatar_template":"/user_avatar/community.axoloti.com/nampuapx/{size}/316_1.png","created_at":"2015-08-28T10:50:45.006Z","cooked":"\u003cp\u003eI tried it. the result is not received. nothing changed. (as I understand it, the system is said - these packages are already installed)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003elibbz2-1.0 is already the newest version.\nlibncurses5 is already the newest version.\nzlib1g is already the newest version.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ebut when I'm writing build.sh goes:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eE: Unable to locate package lib32z1\nE: Unable to locate package lib32ncurses5\nE: Unable to locate package lib32bz2-1.0\u003c/code\u003e\u003c/pre\u003e","post_number":8,"post_type":1,"updated_at":"2015-08-28T10:51:03.971Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":54,"score":16.75,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"nikolas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":23,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1318,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-28T13:15:28.405Z","cooked":"\u003cp\u003eedit build.sh \u003cbr\u003eand change:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003esudo apt-get install -y libtool libudev-dev automake autoconf ant curl lib32z1 lib32ncurses5 lib32bz2-1.0\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eto\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003esudo apt-get install -y libtool libudev-dev automake autoconf ant curl\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eif you have them installed, perhaps it will just work... \u003c/p\u003e\n\n\u003cp\u003eand will anyway be enlightening to if you still get errors\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-08-28T13:15:28.405Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":53,"score":16.6,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"nampuapx","avatar_template":"/user_avatar/community.axoloti.com/nampuapx/{size}/316_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1346,"name":"nikolas","username":"nampuapx","avatar_template":"/user_avatar/community.axoloti.com/nampuapx/{size}/316_1.png","created_at":"2015-08-29T13:22:11.647Z","cooked":"\u003cp\u003eYes, I read here, too \u003ca href=\"//community.axoloti.com/t/lib32bz2-1-0-no-longer-available-on-debian/333/4\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/lib32bz2-1-0-no-longer-available-on-debian/333/4\u003c/a\u003e\u003cbr\u003eAnd I commented out the library ...\u003cbr\u003eNow, when I run ./Axoloti.sh, I get:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003ekako@kako-VGN-P19VRN-Q:/windows/mydo/distr/axoloti/axoloti-1.0.3$ ./Axoloti.sh\nAxoloti.jar does not exist.\u003c/code\u003e\u003c/pre\u003e","post_number":10,"post_type":1,"updated_at":"2015-08-29T13:23:23.251Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":49,"score":20.7,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"nikolas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/lib32bz2-1-0-no-longer-available-on-debian/333/4","internal":true,"reflection":false,"title":"Lib32bz2-1.0 no longer available on Debian","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":23,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1356,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-29T15:58:18.413Z","cooked":"\u003cp\u003edid you run build.sh after commenting out, and did it run to completion?\u003cbr\u003ewas there an error?\u003c/p\u003e\n\n\u003cp\u003eanyway, to build the jar, just type\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e ant\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e(in the same directory as Axoloti.sh)\u003c/p\u003e\n\n\u003cp\u003ealso make sure you have the JDK installed, as per the instructions... OpenJDK Java 1.7 will do.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-0  a 64 bit OS?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-01-07T19:06:56.302Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":34,"incoming_link_count":1,"reads":36,"score":18.9,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"JosÃ© Luis Amores","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":17,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4787,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-07T22:21:35.612Z","cooked":"\u003cp\u003eI'm not building 32 bit ubuntu packages. Why did you select 32bit over 64bit?\u003c/p\u003e\n\n\u003cp\u003eBuilding from source is likely to work on 32bit with relatively little trouble.\u003cbr\u003e\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html\"\u003e\n      \n      github.com\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html\" target=\"_blank\"\u003eaxoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-html\"\u003e\u0026lt;html\u0026gt;\u0026lt;body\u0026gt;\n\u0026lt;h1\u0026gt;Compiling from source on Linux\u0026lt;/h1\u0026gt;\n        Assuming Ubunut Linux. Other Distributions may need minor changes.\n        \u0026lt;h2\u0026gt;Download\u0026lt;/h2\u0026gt;\n\n        \n        \u0026lt;h3\u0026gt;From GIT\u0026lt;/h3\u0026gt;\n        Open a terminal and enter:\u0026lt;p\u0026gt;\n        \u0026lt;code\u0026gt;\n            $\u0026gt; \u0026lt;b\u0026gt;git clone https://github.com/axoloti/axoloti.git\u0026lt;/b\u0026gt;\u0026lt;br\u0026gt;\n        \u0026lt;/code\u0026gt;       \n        \n        \u0026lt;h2\u0026gt;Install\u0026lt;/h2\u0026gt;\n        \n        Root privileges are required to add a udev rule to grant access to Axoloti Core on USB.\n        \n        open a terminal and enter:\u0026lt;p\u0026gt;\n        \u0026lt;code\u0026gt;\n            $\u0026gt; \u0026lt;b\u0026gt;cd axoloti\u0026lt;/b\u0026gt;\u0026lt;br\u0026gt;\n            $\u0026gt; \u0026lt;b\u0026gt;cd platform_linux\u0026lt;/b\u0026gt;\u0026lt;br\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html\" target=\"_blank\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-01-07T22:21:35.612Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":40,"score":9.45,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/blob/master/doc/compiling%20from%20source%20on%20linux.html","internal":false,"reflection":false,"title":"axoloti/compiling from source on linux.html at master Â· axoloti/axoloti Â· GitHub","clicks":17}],"read":true,"user_title":null,"reply_to_user":{"username":"mcpepe","avatar_template":"/user_avatar/community.axoloti.com/mcpepe/{size}/118_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4788,"name":"JosÃ© Luis Amores","username":"mcpepe","avatar_template":"/user_avatar/community.axoloti.com/mcpepe/{size}/118_1.png","created_at":"2016-01-07T22:30:30.912Z","cooked":"\u003cp\u003eI have choosen the 32bit Ubuntu because my 2006 Intel IMac is not able to run the 64bit version. I tried.\u003c/p\u003e\n\n\u003cp\u003eThis IMac newest's OSX version I can install is 10.6.8, and Axoloti needs 10.7 minimum, so I am not able to install Axoloti using OSX. \u003cimg src=\"/images/emoji/emoji_one/cry.png?v=0\" title=\":cry:\" class=\"emoji\" alt=\":cry:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-01-07T22:30:30.912Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":40,"score":13.9,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"JosÃ© Luis Amores","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":17,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4789,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-07T22:48:11.624Z","cooked":"\u003cp\u003eO ne:\u003cbr\u003e/home/doris/Software/axoloti/nbproject/build-impl.xml:261: Compile failed; see the compiler error output for details.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-03-05T23:46:28.794Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":37,"score":18.55,"yours":false,"topic_id":332,"topic_slug":"axoloti-software-installation-ubuntu-32bit","display_username":"Si","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":498,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6867,"name":"Si","username":"fuzzySi","avatar_template":"/user_avatar/community.axoloti.com/fuzzysi/{size}/1490_1.png","created_at":"2016-03-06T00:41:30.525Z","cooked":"\u003cp\u003eI finally got it working, but not quite sure how - I ended up compiling it on 2 different machines both running linux mint 17, and copied one version of the folder to my main linux which was giving compile errors. The patches and objects folders were both empty, but I had also managed to get the normal version working on my son's 64bit linux mint, and copied the relevant files from there. The GUI still won't let me access library files, but it's working so I can edit patches. Sorry not to be able to give accurate guidance on how to get it working - it was by accident not design. \u003cbr\u003eMore laborious than I was hoping - maybe 4 hours to get this going - but it's a beautiful program when you get there. I still love my nord micromodular but this looks to be much more hackable, though my main need currently is just a drum sampler - I'm sure this will take it in
