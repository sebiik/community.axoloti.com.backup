        <h1>
  <a href="/t/help-with-attenuverter-with-center-detent-solved/7632">Help with attenuverter with center detent (SOLVED)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-02-24T14:46:59Z' itemprop='datePublished'>
             2022-02-24 14:46:59 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, <br>I need help with coding, I have a dial +/- connected via gpio/analog out to a knob, this knob doesn‚Äôt have a center detent, I would modify the dial to obtain a sort of center detent like behavior, in specific if the dial goes from -64 to +64 and the 1 is the center, I would program a tolerance, when the dial is between -5 to 6 the value is equal to 1.<br>Anyone could help me? I‚Äôm not so skilled in coding, I hope to be clear in explaining my task‚Äã<img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"><br>Many Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2022-02-24T17:36:01Z' itemprop='datePublished'>
             2022-02-24 17:36:01 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, maybe try out one of the "tiar/kfunc" objects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2022-02-25T13:30:07Z' itemprop='datePublished'>
             2022-02-25 13:30:07 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Or just buy a potentiometer with center detent. Will be cheaper than spending hours of coding if you lack the experience.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/patatos'><b itemprop='author'>patatos</b></a>
           
           <time datetime='2022-02-25T14:38:42Z' itemprop='datePublished'>
             2022-02-25 14:38:42 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! Look at this patch, maybe it could help, I've hacked a philoop object so if the pot value is 0 both leds are on, between -4 and 0 only the green led is on, between 0 and 4 the red led is on <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/c953dd466fc689c77e8c230d93b4eadc9a1743e2.axp">my dial disp.axp</a> (3.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2022-02-25T19:23:13Z' itemprop='datePublished'>
             2022-02-25 19:23:13 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can patch it like this:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e632b6a8deef14fe7ee1b8a4f264799e77f9edee.JPG" width="311" height="500"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-02-26T12:21:38Z' itemprop='datePublished'>
             2022-02-26 12:21:38 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you all <a class="mention" href="/u/borututuforte">@borututuforte</a> <a class="mention" href="/u/patatos">@patatos</a> <a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a> <a class="mention" href="/u/janvantomme">@janvantomme</a> , I'll try with all your suggestions and keep you in touch on wich solution is the best <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> cheers <img src="//community.axoloti.com/images/emoji/twitter/metal.png?v=5" title=":metal:" class="emoji" alt=":metal:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-02-26T15:00:43Z' itemprop='datePublished'>
             2022-02-26 15:00:43 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/borututuforte">@borututuforte</a> unfortunately I didn't have this module in my library<br><a class="mention" href="/u/janvantomme">@janvantomme</a> actually I didn't find cheap and affordable center detent pots, I'm still searching for it<br><a class="mention" href="/u/patatos">@patatos</a> grazie angelo (sei italiano vero?<img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:">) con l'ausilio dei led dovrei occupare porte sulla board e devo razionarle <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br><a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a> amazing, applying this simple patch and saving it as a subpatch the implementation was easy and functional!! many thanks for your help <img src="//community.axoloti.com/images/emoji/twitter/pray.png?v=5" title=":pray:" class="emoji" alt=":pray:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2022-02-26T15:50:28Z' itemprop='datePublished'>
             2022-02-26 15:50:28 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good to hear. If you can't find them, better sync your object library (under file / Sync Libraries) - very useful objects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-02-26T18:41:17Z' itemprop='datePublished'>
             2022-02-26 18:41:17 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Probably my patcher version is an older one, never updated, I‚Äôm afraid to do it because I know patches of an older version are not compatible in the newer one <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2022-02-28T10:14:25Z' itemprop='datePublished'>
             2022-02-28 10:14:25 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thonk has just about any synth part you need. Even different types of shafts.<br><a href="https://www.thonk.co.uk/shop/alpha-9mm-pots/" class="onebox" target="_blank" rel="nofollow noopener">https://www.thonk.co.uk/shop/alpha-9mm-pots/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-04T16:06:36Z' itemprop='datePublished'>
             2022-03-04 16:06:36 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a> I tried to implement the patch to my UI but unfortunately the behavior was unexpected, the control works correctly but the signal coming out is affected by the ‚Äútolerance‚Äù of the control knob, so I solved a task generating another one <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> for example if I process an lfo it cycles between -64 and 64 but near the -5 to 5 interval is constant to 0...and it‚Äôs unwanted. Thank you anyway for the suggestion <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2022-03-07T20:36:59Z' itemprop='datePublished'>
             2022-03-07 20:36:59 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, there will be no change in that range, but wasn't that the purpose? To create a kind of center dead zone for the control so the output value is 1 if the control is between -5 and 6?</p>

<p>Re the lfo - why put it through the mechanism for the control? You could add it to the signal after the mechanism (after the mux 2 and before the display dial in my screenshot) and then it should behave normally, I think.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-08T17:54:41Z' itemprop='datePublished'>
             2022-03-08 17:54:41 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you for your questions <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> the goal is to have a polarity knob that inverts or not inverts the phase of the lfo and also controls its amplitude (attenuverter) with a center detent without having a center detent knob, problably I'm not enough skilled in patching to obtain it easily and probably the best choice is as suggests <a class="mention" href="/u/janvantomme">@janvantomme</a> to buy some center detent knobs <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2022-03-08T22:28:26Z' itemprop='datePublished'>
             2022-03-08 22:28:26 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, yeah, that's a bit trickier, I was thinking of a different use...</p>

<p>I was curious so had a play, one of the kfunc objects <a class="mention" href="/u/borututuforte">@borututuforte</a> mentioned  gets close, I think this would work (with no modulation between -8 and 8, and inverted when negative). But, that's a fair chunk of knob range to lose, a center detent knob would be much better.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f382b5784f6a0efbd6d313bcafe708d81f3a8d34" href="//community.axoloti.com/uploads/default/original/2X/f/f382b5784f6a0efbd6d313bcafe708d81f3a8d34.JPG" class="lightbox" title="Capture.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f382b5784f6a0efbd6d313bcafe708d81f3a8d34_1_690x489.JPG" width="690" height="489"><div class="meta">
<span class="filename">Capture.JPG</span><span class="informations">842x597 21.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-09T05:30:35Z' itemprop='datePublished'>
             2022-03-09 05:30:35 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah ok, I‚Äôll give a try soon , thank you <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-30T23:28:39Z' itemprop='datePublished'>
             2022-03-30 23:28:39 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/janvantomme">@janvantomme</a> I installed the center detent knobs but there‚Äôs an issue, when I move the knob to the center the value vary between -2 to 2 instead of 0, is there a method to apply a tolerance by coding?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>

      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-30T23:31:07Z' itemprop='datePublished'>
             2022-03-30 23:31:07 UTC

        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a280dbc10483827a4cb117f16380d4b824eb0dc9" href="//community.axoloti.com/uploads/default/original/2X/a/a280dbc10483827a4cb117f16380d4b824eb0dc9.png" class="lightbox" title="F010C105-BC59-47B8-8F12-6EA2630AF098.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a280dbc10483827a4cb117f16380d4b824eb0dc9_1_690x431.png" width="690" height="431"><div class="meta">
<span class="filename">F010C105-BC59-47B8-8F12-6EA2630AF098.png</span><span class="informations">2560x1600 212 KB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a048c6c08219059ce51d15c89134b928053a106b" href="//community.axoloti.com/uploads/default/original/2X/a/a048c6c08219059ce51d15c89134b928053a106b.png" class="lightbox" title="2F723CD7-FBC0-499D-9C15-2753064491E2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a048c6c08219059ce51d15c89134b928053a106b_1_690x431.png" width="690" height="431"><div class="meta">

<p>These are the screenshots of the actual code</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2022-03-31T10:15:15Z' itemprop='datePublished'>
             2022-03-31 10:15:15 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If the offset is constant, just use "math/+c" or "math/-c" to set it right. <br>If the values change, that's just noise picked up by the analog circuit. If you need to get rid of it, use "kfilter/lowpass" to filter out fast value changes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2022-03-31T11:11:55Z' itemprop='datePublished'>
             2022-03-31 11:11:55 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I usually add a 100nF ceramic capacitor between the middle pin of the potentiometer and GND to filter out noise.</p>

<p>Remaining noise picked up on the GPIO pin can be filtered with <strong>math/smooth</strong>. Middle scope simulates the noise of the GPIO, right scope shows the filtered signal.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/226848f016f11a4007bd81b42012103afeeea333" href="//community.axoloti.com/uploads/default/original/2X/2/226848f016f11a4007bd81b42012103afeeea333.png" class="lightbox" title="CleanShot 2022-03-31 at 13.10.13@2x.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/226848f016f11a4007bd81b42012103afeeea333_1_690x428.png" width="690" height="428"><div class="meta">
<span class="filename">CleanShot 2022-03-31 at 13.10.13@2x.png</span><span class="informations">1478x918 45.4 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help with attenuverter with center detent (SOLVED)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-31T14:34:27Z' itemprop='datePublished'>
             2022-03-31 14:34:27 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you both <a class="mention" href="/u/janvantomme">@janvantomme</a> <a class="mention" href="/u/borututuforte">@borututuforte</a> for the tips, I propably missed some details, sorry about that: <br>In my case the control knob (UI) is connected to the doepfer usb64, usb64 to axo core via usb port, in the patch the knob is mapped to a midi cc, so which is the best way to apply the krate lowpass filter? (I think it could solve this issue, I have already applied krate lpf to gpio inputs but not with midi inputs)<br>Actually my patch is at the limit of SRAM overflow and I have already optimized it (left to right, top to bottom placement of the objects) so I can‚Äôt add too many modules <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> thank you for your support</p>
      </div>

0}],"read":true,"user_title":null,"reply_to_user":{"username":"KF78","avatar_template":"/user_avatar/community.axoloti.com/kf78/{size}/3799_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1178,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44735,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2022-03-31T10:15:15.249Z","cooked":"\u003cp\u003eIf the offset is constant, just use \"math/+c\" or \"math/-c\" to set it right. \u003cbr\u003eIf the values change, that's just noise picked up by the analog circuit. If you need to get rid of it, use \"kfilter/lowpass\" to filter out fast value changes.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2022-03-31T10:15:15.249Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":16,"score":4.35,"yours":false,"topic_id":7632,"topic_slug":"help-with-attenuverter-with-center-detent-solved","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44736,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2022-03-31T11:11:55.129Z","cooked":"\u003cp\u003eI usually add a 100nF ceramic capacitor between the middle pin of the potentiometer and GND to filter out noise.\u003c/p\u003e\n\n\u003cp\u003eRemaining noise picked up on the GPIO pin can be filtered with \u003cstrong\u003emath/smooth\u003c/strong\u003e. Middle scope simulates the noise of the GPIO, right scope shows the filtered signal.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/226848f016f11a4007bd81b42012103afeeea333\" href=\"//community.axoloti.com/uploads/default/original/2X/2/226848f016f11a4007bd81b42012103afeeea333.png\" class=\"lightbox\" title=\"CleanShot 2022-03-31 at 13.10.13@2x.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/226848f016f11a4007bd81b42012103afeeea333_1_690x428.png\" width=\"690\" height=\"428\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCleanShot 2022-03-31 at 13.10.13@2x.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1478x918 45.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2022-03-31T11:11:55.129Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":58,"incoming_link_count":0,"reads":16,"score":11.1,"yours":false,"topic_id":7632,"topic_slug":"help-with-attenuverter-with-center-detent-solved","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/226848f016f11a4007bd81b42012103afeeea333.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"KF78","avatar_template":"/user_avatar/community.axoloti.com/kf78/{size}/3799_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_l
