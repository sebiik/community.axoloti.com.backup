        <p>trying to get a hybrid setup with axoloti and raspberry pi</p>

<p>Very impressed by <a href="https://blokas.io/patchbox-os/" rel="nofollow noopener">PatchboxOS</a> , and in case your setup can make use of extra audio IO's and processors , this is a very good environment precooked to run real-time kernel and very optimized for performance.</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://blokas.io/patchbox-os/" target="_blank" rel="nofollow noopener">blokas.io</a>
  </header>
  <article class="onebox-body">
    <img src="https://blokas.io/patchbox-os/images/2.png" width="" height="" class="thumbnail">

<h3><a href="https://blokas.io/patchbox-os/" target="_blank" rel="nofollow noopener">Patchbox OS - Raspberry Pi OS for Audio Projects</a></h3>

<p>Patchbox OS is a custom Linux distribution specially designed for Raspberry Pi based audio projects. It comes pre-configured for low latency audio performance and pre-installed audio software that will help you get started with your projects in no...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<h3>Utilities tested so far :</h3>

<ul><li>
<a href="https://github.com/libpd/abl_link" rel="nofollow noopener">Abl_link~</a> sync to axoloti via <a href="https://github.com/jeremiahrose/pd-wiringpi" rel="nofollow noopener">GPIO</a>  and <ul><li>MIDI over usb(4 usb ports), <strong>need to check maximum amp draw for rpi USB</strong><br><a href="https://community.blokas.io/t/why-choose-spi-over-uart/2559/7" rel="nofollow noopener">MIDI over UART-&gt;UART   3.3v</a> no octocoupler,  (just midi clock in <a href="//community.axoloti.com/t/midi-clock-uart-internal-port-issue/7081">is problematic still</a>)</li></ul>
</li></ul>

<h3>Extremely useful midi tools :</h3>

<ul><li>
<a href="https://wiki.linuxaudio.org/apps/all/patchage" rel="nofollow noopener">Patchage</a>  UI midi router if you use desktop mode</li></ul>

<ul><li>
<a href="https://github.com/mzero/amidiminder" rel="nofollow noopener">amidiminder</a> Stores and works with ALSA midi to remember your settings and allows for automatic connect and disconnect of devices on the fly !!!<img src="//community.axoloti.com/images/emoji/twitter/kissing.png?v=5" title=":kissing:" class="emoji" alt=":kissing:">
</li></ul>

<hr>

<p>And you are not forced to stay on the terminal side of things, while prefered you can just set your configurations in Desktop mode and reboot without the graphical desktop interface and save a lot of resources once the settings are good enough</p>

<p>Why I got into this mess <a href="//community.axoloti.com/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110/18">http://community.axoloti.com/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110/18</a></p>

<p>Patchbox offers a huge potential for further audio mangling and processing . <br>Checking currently if I can get a monome grid script with the launchpad on the pi .</p>

<p>Apart of that , the addition of even a raspberry pi zero to your setup will give you an insane powerboost.<br>MIDI BLUETOOTH ? no prob , Ableton link ? check . Wifi hotspot for rig control ? ok </p>

<p>I will try to share here the setup once its all soldered and in a box .</p>

<p>A list of steps here in case you want to try the UART MIDI<br><aside class="onebox githubgist">

<p>Ableton Live upgrade money might be postponed if this goes as planed . <br>Clips playback/recording and realtime clip recording and midi fanciness . Automations with CC and more also in clips . Can be run without GUI and controled via external hardware (launchpad mini has a current implementation aparently <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

        <p>Hey tribe . <br>So lately Ive been using <a href="https://github.com/supergilbert/midilooper" rel="nofollow noopener">midilooper</a><br>How is it atm for you with midi looping in the axo ?<br> Ive seen quite a few patches , but all this rpi setup seems less complicated that some of those approaches, but definately more convenient to have it done on the axo   .<br>I hope midilooper gets some love soon from the community since it can be a real bomb too. </p>

          ps.store("topic_7100", {"post_stream":{"posts":[{"id":42113,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2021-01-27T19:49:12.773Z","cooked":"\u003cp\u003etrying to get a hybrid setup with axoloti and raspberry pi\u003c/p\u003e\n\n\u003cp\u003eVery impressed by \u003ca href=\"https://blokas.io/patchbox-os/\" rel=\"nofollow noopener\"\u003ePatchboxOS\u003c/a\u003e , and in case your setup can make use of extra audio IO's and processors , this is a very good environment precooked to run real-time kernel and very optimized for performance.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://blokas.io/patchbox-os/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eblokas.io\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://blokas.io/patchbox-os/images/2.png\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://blokas.io/patchbox-os/\" target=\"_blank\" rel=\"nofollow noopener\"\u003ePatchbox OS - Raspberry Pi OS for Audio Projects\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003ePatchbox OS is a custom Linux distribution specially designed for Raspberry Pi based audio projects. It comes pre-configured for low latency audio performance and pre-installed audio software that will help you get started with your projects in no...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003ch3\u003eUtilities tested so far :\u003c/h3\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"https://github.com/libpd/abl_link\" rel=\"nofollow noopener\"\u003eAbl_link~\u003c/a\u003e sync to axoloti via \u003ca href=\"https://github.com/jeremiahrose/pd-wiringpi\" rel=\"nofollow noopener\"\u003eGPIO\u003c/a\u003e  and \u003cul\u003e\u003cli\u003eMIDI over usb(4 usb ports), \u003cstrong\u003eneed to check maximum amp draw for rpi USB\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://community.blokas.io/t/why-choose-spi-over-uart/2559/7\" rel=\"nofollow noopener\"\u003eMIDI over UART-\u0026gt;UART   3.3v\u003c/a\u003e no octocoupler,  (just midi clock in \u003ca href=\"//community.axoloti.com/t/midi-clock-uart-internal-port-issue/7081\"\u003eis problematic still\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\n\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch3\u003eExtremely useful midi tools :\u003c/h3\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"https://wiki.linuxaudio.org/apps/all/patchage\" rel=\"nofollow noopener\"\u003ePatchage\u003c/a\u003e  UI midi router if you use desktop mode\u003c/li\u003e\u003c/ul\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"https://github.com/mzero/amidiminder\" rel=\"nofollow noopener\"\u003eamidiminder\u003c/a\u003e Stores and works with ALSA midi to remember your settings and allows for automatic connect and disconnect of devices on the fly !!!\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/kissing.png?v=5\" title=\":kissing:\" class=\"emoji\" alt=\":kissing:\"\u003e\n\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAnd you are not forced to stay on the terminal side of things, while prefered you can just set your configurations in Desktop mode and reboot without the graphical desktop interface and save a lot of resources once the settings are good enough\u003c/p\u003e\n\n\u003cp\u003eWhy I got into this mess \u003ca href=\"//community.axoloti.com/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110/18\"\u003ehttp://community.axoloti.com/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110/18\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ePatchbox offers a huge potential for further audio mangling and processing . \u003cbr\u003eChecking currently if I can get a monome grid script with the launchpad on the pi .\u003c/p\u003e\n\n\u003cp\u003eApart of that , the addition of even a raspberry pi zero to your setup will give you an insane powerboost.\u003cbr\u003eMIDI BLUETOOTH ? no prob , Ableton link ? check . Wifi hotspot for rig control ? ok \u003c/p\u003e\n\n\u003cp\u003eI will try to share here the setup once its all soldered and in a box .\u003c/p\u003e\n\n\u003cp\u003eA list of steps here in case you want to try the UART MIDI\u003cbr\u003e\u003caside class=\"onebox githubgist\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://gist.github.com/CarloCattano/8c01a6dea6ecbb459acd0b6bcd752ea6\" target=\"_blank\" rel=\"nofollow noopener\"\u003egist.github.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://gist.github.com/CarloCattano/8c01a6dea6ecbb459acd0b6bcd752ea6\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://gist.github.com/CarloCattano/8c01a6dea6ecbb459acd0b6bcd752ea6\u003c/a\u003e\u003c/h4\u003e\n\u003ch5\u003epi_MIDI_Brain.md\u003c/h5\u003e\n\u003cpre\u003e\u003ccode class=\"Markdown\"\u003e#### rp3.+ raspberry OS lite (or better PatchboxOS as a starting point)\nhttps://blokas.io/patchbox-os/\n\n##### testing notes\n\n\n##### Disable bluetooth or send bt to another serial port\n```\n    sudo nano /boot/config.txt\n\u003c/code\u003e\u003c/pre\u003e\nThis file has been truncated. \u003ca href=\"https://gist.github.com/CarloCattano/8c01a6dea6ecbb459acd0b6bcd752ea6\" target=\"_blank\" rel=\"nofollow noopener\"\u003eshow original\u003c/a\u003e\n\n\u003cp\u003e\n\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-01-27T19:55:06.173Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incomi
