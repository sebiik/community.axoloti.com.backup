        <h1>
  <a href="/t/vocal-emulation/4127">Vocal emulation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-01-18T08:36:33Z' itemprop='datePublished'>
             2018-01-18 08:36:33 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>check this out!</p>

<p><a href="https://dood.al/pinktrombone/" class="onebox" target="_blank" rel="nofollow noopener">https://dood.al/pinktrombone/</a></p>

<p>would be nice to port this to axolotiland! does somebody know neil?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-01-18T13:14:05Z' itemprop='datePublished'>
             2018-01-18 13:14:05 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a lot of fun!</p>

<p>I'm not sure if the voice model would run on the Axoloti- there's a big difference between the processing power of the Axoloti and a desktop computer. Also, the GUI is great- not sure how well the whole thing would work, without the nice interface.</p>

<p>Having said all that, I'd love to see if it could be done. I love those vocals-ey sounds.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-01-18T14:00:42Z' itemprop='datePublished'>
             2018-01-18 14:00:42 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, i will try to contact him and see if he would share the code...<br>the ui is not so important i think, mapping those controls to 4 or 5 cc's should be fun as well..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-01-18T14:48:53Z' itemprop='datePublished'>
             2018-01-18 14:48:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's JavaScript, so the code will be visible. It will probably be minified though, so not very readable.</p>

<p>I think you'd need quite a few controls, I think. If you could get hold of the basic synthesis code, you could probably work out a method to control the parameters of the model that made more sense in the context of controlling it via MIDI CCs. Simply having a knob for every parameter of the model probably won't make much sense.</p>

<p>In text-to-speech systems, these kind of models are usually fed parameter streams made from analysed natural speech.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gaznesh'><b itemprop='author'>Gaznesh</b></a>
           
           <time datetime='2018-01-24T05:43:44Z' itemprop='datePublished'>
             2018-01-24 05:43:44 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm thinking an X/Y touchpad could be implemented to continuously control the tongue placement. Triggering the flips would be easy and a foot pedal or velocity keystroke could influence the palate/lip position. That way, you still have the different notes on the keyboard to play/sing a tune!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-01-24T12:32:58Z' itemprop='datePublished'>
             2018-01-24 12:32:58 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds great! Getting it to speak or sing comprehensably would require a lot of work, I think. Reminds me a bit of The Voder, an early manually-operated vocoder, which required a year of solid training to master the multiple hand and foot-operated controls.</p>

<div class="lazyYT" data-youtube-id="5hyI_dM5cGo" data-youtube-title="The Voder - Homer Dudley (Bell Labs) 1939" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>On the other hand, if you just want to make cool vocal-esque sounds, it would work very well, I think!</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-01-25T07:26:46Z' itemprop='datePublished'>
             2018-01-25 07:26:46 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, just some cool vocal-esque sounds... i looked at the code it seems not to use streamed data.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2018-01-25T09:19:26Z' itemprop='datePublished'>
             2018-01-25 09:19:26 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Browsers have text-to-speech and speech-to-text built in nowadays, accessible via JavaScript. It would be a huge effort to port a full speech engine to the Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-01-25T09:44:30Z' itemprop='datePublished'>
             2018-01-25 09:44:30 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i'm pretty convinced it is not that, did you look at it? it is not text to speech...<a class="mention" href="/u/toneburst">@toneburst</a> did an lpc port a while back for the axoloti...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-01-25T09:56:29Z' itemprop='datePublished'>
             2018-01-25 09:56:29 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I’m pretty sure it’s not leveraging the built in browser text-to-speech API. It’s a self-contained vocal-tract emulation.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2018-01-25T10:00:42Z' itemprop='datePublished'>
             2018-01-25 10:00:42 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks like it's indeed using something custom built on the web audio API.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-01-25T10:00:43Z' itemprop='datePublished'>
             2018-01-25 10:00:43 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some text-to-speech systems use similar models for speech-synthesis, but they’re usually trained on analysed natural speech, and driven by complex sets of rules to generate parameter values from text input.</p>

<p>High-level text-to-speech APIs, like those built in to browsers are ‘black boxes’, and don’t give direct access to the parameters of the synthesis model.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-01-28T16:45:55Z' itemprop='datePublished'>
             2018-01-28 16:45:55 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would be great to have an Axoloti speech synth object like the system BitSpeek uses as well!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-01-29T09:26:10Z' itemprop='datePublished'>
             2018-01-29 09:26:10 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My LPC objects go a lot further, in terms of sound-mangling potential than Bitspeek, but only works with pre-recorded LPC data.</p>

<p>I’d really love to make an object to convert  audio to an LPC stream in real-time, but I’m not sure how to approach that, or if the Axoloti has the processing power to do that.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-01-29T11:54:42Z' itemprop='datePublished'>
             2018-01-29 11:54:42 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>maybe praat can help?</p>

<p><a href="http://www.fon.hum.uva.nl/praat/manual/LPC.html" class="onebox" target="_blank" rel="nofollow noopener">http://www.fon.hum.uva.nl/praat/manual/LPC.html</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Vocal emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-01-29T12:04:24Z' itemprop='datePublished'>
             2018-01-29 12:04:24 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and:</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/mcartwright/LPC-Toolkit" target="_blank" rel="nofollow noopener">github.com</a>

  <article class="onebox-body">

        <span itemprop='position'>#17</span>

      <div class='post' itemprop='articleBody'>
        <p>I think what's needed is a Levinson-Durbin implementation. There seems to be lots of source code available for that, since it's been around for a long time.</p>

<p>Unfortunately, the theory is all a bit over my head, and I don't really have the coding or DSP skills to tackle attempting an Axoloti object implementation on my own.</p>

<p>I also have no real idea if it's practical to attempt this on an MCU like the Axoloti's. All the implementations I've seen documented are non-realtime, even on desktop computers.</p>

<p>a|x</p>

          ps.store("topic_4127", {"post_stream":{"posts":[{"id":25988,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-01-18T08:36:33.261Z","cooked":"\u003cp\u003echeck this out!\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://dood.al/pinktrombone/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://dood.al/pinktrombone/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ewould be nice to port this to axolotiland! does somebody know neil?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-01-18T08:36:33.261Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":40,"reads":67,"score":244.4,"yours":false,"topic_id":4127,"topic_slug":"vocal-emulation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://dood.al/pinktrombone/","internal":false,"reflection":false,"title":"Pink Trombone","clicks":53}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25993,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-01-18T13:14:05.975Z","cooked":"\u003cp\u003eIt's a lot of fun!\u003c/p\u003e\n\n\u003cp\u003eI'm not sure if the voice model would run on the Axoloti- there's a big difference between the processing power of the Axoloti and a desktop computer. Also, the GUI is great- not sure how well the whole thing would work, without the nice interface.\u003c/p\u003e\n\n\u003cp\u003eHaving said all that, I'd love to see if it could be done. I love those vocals-ey sounds.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-01-18T13:14:05.975Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":68,"score":19.7,"yours":false,"topic_id":4127,"topic_slug":"vocal-emulation","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25995,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-01-18T14:00:42.210Z","cooked":"\u003cp\u003eyeah, i will try to contact him and see if he would share the code...\u003cbr\u003ethe ui is not so important i think, mapping those controls to 4 or 5 cc's should be fun as well..\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-01-18T14:00:42.210Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":66,"score":19.2,"yours":false,"topic_id":4127,"topic_slug":"vocal-emulation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25999,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-01-18T14:48:53.528Z","cooked":"\u003cp\u003eIt's JavaScript, so the code will be visible. It will probably be minified though, so not very readable.\u003c/p\u003e\n\n\u003cp\u003eI think you'd need quite a few controls, I think. If you could get hold of the basic synthesis code, you could probably work out a method to control the parameters of the model that made more sense in the context of controlling it via MIDI CCs. Simply having a knob for every parameter of the model probably won't make much sense.\u003c/p\u003e\n\n\u003cp\u003eIn text-to-speech systems, these kind of models are usually fed parameter streams made from analysed natural speech.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-01-18T14:48:53.528Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":62,"score":13.5,"yours":false,"topic_id":4127,"topic_slug":"vocal-emulation","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26072,"name":"gareth  whittock","username":"Gaznesh","avatar_template":"/letter_avatar_proxy/v2/letter/g/2bfe46/{size}.png","created_at":"2018-01-24T05:43:44.062Z","cooked":"\u003cp\u003eI'm thinking an X/Y touchpad could be implemented to continuously control the tongue placement. Triggering the flips would be easy and a foot pedal or velocity keystroke could influence the palate/lip position. That way, you still have the different notes on the keyboard to play/sing a tune!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-01-24T05:43:44.062Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":51,"score":16.25,"yours":false,"topic_id":4127,"topic_slug":"vocal-emulation","display_username":"gareth  whittock","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":424,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26074,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-01-24T12:32:58.407Z","cooked":"\u003cp\u003eSounds great! Getting it to speak or sing comprehensably would require a lot of work, I think. Reminds me a bit of The Voder, an early manually-operated vocoder, which required a year of solid training to master the multiple hand and foot-operated controls.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"5hyI_dM5cGo\" data-youtube-title=\"The Voder - Homer Dudley (Bell Labs) 1939\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eOn the other hand, if you just want to make cool vocal-esque sounds, it would work very well, I think!\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":6,"post_type":1,"updated_a
