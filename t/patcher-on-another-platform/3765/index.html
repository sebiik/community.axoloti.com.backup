          ps.store("topic_3765", {"post_stream":{"posts":[{"id":23625,"name":"daniele pagliero","username":"lodevalm","avatar_template":"/user_avatar/community.axoloti.com/lodevalm/{size}/4514_1.png","created_at":"2017-09-19T18:50:23.180Z","cooked":"\u003cp\u003eHello,\u003cbr\u003eI'm a software developer and musician and a question came to my mind, just for curiosity: does the patcher communicate with the core as a service consumer or is it linked and use it as an external library?\u003cbr\u003e(I didn't take a look at the code yet)\u003cbr\u003eSo, could be possible porting the patcher to a js platform an distribute it with electron? Does it make sense?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-09-19T20:32:31.632Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":33,"reads":69,"score":185.2,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"daniele pagliero","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1443,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23627,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-09-19T19:12:50.450Z","cooked":"\u003cp\u003eI'd love to see a JavaScript/CSS UI for the Axoloti Patcher, as I think it would solve a lot of the layout issues with the current implementation, but I have a feeling the code wouldn't be easy portable from Java.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-09-19T19:12:50.450Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":1,"reads":69,"score":35.8,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23628,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-09-19T19:17:37.846Z","cooked":"\u003cp\u003eAlthough I don't have an exact answer, I've been thinking about something similar to be able to improve the patcher UI in a significantly faster manner. Documentation regarding the source code isn't really up to date AFAICT, so it's difficult to determine how anything works without digging in and reading through stuff, which therefore has taken lower priority b/c of other RL concerns.\u003c/p\u003e\n\n\u003cp\u003eFrom a feasibility standpoint, if at all possible, I wouldn't (at least initially) spend time trying to port any of the fundamental code to another language, rather just run uploading/patching commands from child processes. If a CLI-compatible interface doesn't already exist, it can probably be written faster than reimplementing the whole thing.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-09-19T19:17:37.846Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":0,"reads":69,"score":36.05,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23630,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-09-19T20:32:22.897Z","cooked":"\u003cp\u003ethe current development is moving toward MVC, which will help separate the UI code from the core functionality, this could make it easier for someone to develop a 'service based' interface, though you'd still need to have the 'server' running java.\u003c/p\u003e\n\n\u003cp\u003epersonally, Ive more interest in exposing some functionality which is useful for interacting with the boards... e.g. uploading patches, parameter interaction etc, which could be done the binary protocol that is used for the usb connection, and so is language independent.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-09-19T20:32:22.897Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":0,"reads":59,"score":39.2,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23631,"name":"daniele pagliero","username":"lodevalm","avatar_template":"/user_avatar/community.axoloti.com/lodevalm/{size}/4514_1.png","created_at":"2017-09-19T20:38:24.865Z","cooked":"\u003cp\u003eI've cloned the axoloti repo and did a super fast sight on it.\u003cbr\u003eI understand the java part while I did only read some part of the firmware (actually I've never worked on firmwares and I know nothing about them, the only thing I can say is that Johannes Taelman is a sort of half-god fallen on heart and his code looks beautifull and self explained).\u003c/p\u003e\n\n\u003cp\u003eI could be wrong but all the c code for firmware and os specific shell task are on the axoloti runtime while the java code for the patcher is on the app.\u003c/p\u003e\n\n\u003cp\u003eSo the app is responsble not only of the UI but also for the communication to the device and compilation of the patches and firmware.\u003c/p\u003e\n\n\u003cp\u003eFinally I think it is not possible to separate UI from serial operations and firmware compilations without a huge amount of refactoring...\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-09-19T20:38:24.865Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":45,"incoming_link_count":0,"reads":60,"score":19.25,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"daniele pagliero","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1443,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23634,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-09-19T20:48:23.245Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lodevalm/40/4514_1.png\" class=\"avatar\"\u003elodevalm:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI could be wrong but all the c code for firmware and os specific shell task are on the axoloti runtime while the java code for the patcher is on the app.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot quite sure what you mean by that... \u003cbr\u003ethe Axoloti runtime only contains the GCC cross compiler, and a few other 'tools', to create a build environment, nothing else... its not related to the patcher really, and you could install these separately ... is really just a packing of stuff, that 'normal' users don't have installed on their computers. (e.g. MinGW for windows)\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\n\u003cp\u003eSo the app is responsble not only of the UI but also for the communication to the device and compilation of the patches and firmware.\u003c/p\u003e\n\u003cp\u003eFinally I think it is not possible to separate UI from serial operations and firmware compilations without a huge amount of refactoring...\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003ethe patcher java code has (kind of) five separate functions:\u003cbr\u003e- the patcher you see, which builds a 'model' (called patch)\u003cbr\u003e- the code generator, which goes thru the model, taking each object, extracting the c code, and then following the wires to make a call chain , writes out xpatch.cpp\u003cbr\u003e- run the build .. this is pretty simple, just calls make (various flavours for each platform)\u003cbr\u003e- upload patch... sends patch via usb over a wire protocol\u003cbr\u003e- live mode, which gets/sends messages via wire protocol about the parameter values changing\u003c/p\u003e\n\n\u003cp\u003eobviously this is a gross simplification, but that's basically what the patch does.\u003cbr\u003e(and yes, the devil is in the detail)\u003c/p\u003e\n\n\u003cp\u003ehopefully with the MVC model these will be better abstracted, so it will be a cleaner division between these elements.\u003c/p\u003e\n\n\u003cp\u003eas it uses xml for patches/objects, and a binary protocol between the board, these are the most obvious entry points into doing something 'standalone' from the patcher code.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-09-19T20:51:02.425Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":39,"incoming_link_count":0,"reads":57,"score":28.35,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lodevalm","avatar_template":"/user_avatar/community.axoloti.com/lodevalm/{size}/4514_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23636,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-20T03:39:20.656Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003einterest in exposing some functionality which is useful for interacting with the boards... e.g. uploading patches, parameter interaction etc, which could be done the binary protocol that is used for the usb connection, and so is language independent.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis was my thinking also.\u003c/p\u003e\n\n\u003cp\u003eHow does the USB connection work and is there a sort of API for it?\u003c/p\u003e\n\n\u003cp\u003eWhat files in the firmware code deal with the USB communications?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-09-20T03:41:32.429Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":50,"score":10.95,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23638,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-09-20T05:57:14.695Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003epersonally, Ive more interest in exposing some functionality which is useful for interacting with the boards... e.g. uploading patches, parameter interaction etc, which could be done the binary protocol that is used for the usb connection, and so is language independent.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, this is exactly the kind of interface that would be needed to be exposed for f.e. standalone CLI usage and therefore also other programs. FWICT an alternative editor would have the responsibility of generating the patch XML files and matching those to some kind of UI.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-09-20T05:57:14.695Z","reply_count":1,"reply_to_post_number":4,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":49,"score":15.7,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23654,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-09-20T11:10:24.550Z","cooked":"\u003cp\u003eUSB protocol - check USBBulkConnection.java on patcher side, on the firmware side, its in a few places, but look for writing to BDU1. .. no there is no API. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/orbitbot/40/3391_1.png\" class=\"avatar\"\u003eorbitbot:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah, this is exactly the kind of interface that would be needed to be exposed for f.e. standalone CLI usage and therefore also other programs. FWICT an alternative editor would have the responsibility of generating the patch XML files and matching those to some kind of UI.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot really, this would only cover one (or two) aspects of the problem space. it still doesn't over code generation/ compilation. \u003cbr\u003eanyway, i think creating an alternative editor that is integrated is far from trivial.\u003c/p\u003e\n\n\u003cp\u003eI don't think that Java is really the 'bottleneck' (for JS etc to 'solve') for user requests - often its the underlying representation, or how we want things to be represented to the user - or to produce efficient code for the MCU... all pretty independent of implementation language.\u003c/p\u003e\n\n\u003cp\u003eas for 'faster development' , it was decided to have a longer 'development phase' to deal with some of the code issues that build up (technical debt in agile terms) , so the next version is much better structured, which hopefully allows changes to be made quicker (without fear to other bits breaking) \u003c/p\u003e\n\n\u003cp\u003epersonally, Id urge developers to collaborate in the current development.\u003cbr\u003ebuild an understanding of what is there, and why... then you can influence its direction.\u003cbr\u003ee.g. part of the reason for moving to MVC is to allow an alternative view... so perhaps once that effort is complete, you'll be in a position to realise a JS type interface - if you still think thats a good idea - but thats only practical once you have a deeper understanding of the code base ... and like all programming, thats achieved by 'doing' \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003e(as an open source developer, this is generally the approach I take, and also advise...  even if I spin off projects later) \u003c/p\u003e\n\n\u003cp\u003ehowever, one aspect of open source is aiding alternative implementations, visions and ideas. so I look forward to seeing  what you guys can produce.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-09-20T11:12:41.621Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":45,"score":29.9,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23658,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-20T11:30:15.393Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eUSB protocol - check USBBulkConnection.java on patcher side, on the firmware side, its in a few places, but look for writing to BDU1. .. no there is no API.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThanks, that gives me a place to start.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot really, this would only cover one (or two) aspects of the problem space. it still doesn't over code generation/ compilation. \u003cbr\u003eanyway, i think creating an alternative editor that is integrated is far from trivial.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot trivial at all I had thought, but a control interface that could load patches and have a GUI for exposed parameters doesn't seem to difficult.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eoften its the underlying representation, or how we want things to be represented to the user - or to produce efficient code for the MCU... all pretty independent of implementation language.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is what I had thought also.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eas for 'faster development' , it was decided to have a longer 'development phase' to deal with some of the code issues that build up (technical debt in agile terms) , so the next version is much better structured, which hopefully allows changes to be made quicker (without fear to other bits breaking)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eVery sensible, better to take time and design a system that works efficiently and allows for more flexibility for further development and expansion than just tinker with small details in a rapid cycle within the existing structure.\u003c/p\u003e\n\n\u003cp\u003ewhat is MVC?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eId urge developers to collaborate in the current development.\u003cbr\u003ebuild an understanding of what is there, and why... then you can influence its direction.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm getting started on this but it's going to take at least a few months given my time availability and the complexity of the project. This gives me a good place to start anyway cheers.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-09-20T11:31:45.445Z","reply_count":2,"reply_to_post_number":9,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":44,"score":19.7,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23659,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-09-20T11:56:10.835Z","cooked":"\u003cp\u003eMVC stands for Model-View-Controller (wikipedia has a decent overview), and depending on the context may imply something very specific or something a bit more abstract, as there are some permutations on the acronym that imply other implementations. In any case, it's probably an indicator of improved architecture, modularisation and single responsibility for the classes involved.\u003c/p\u003e\n\n\u003cp\u003eJava itself is not really a problem as I see it, my personal problem is that I have low interest and realistically less time to invest in learning Swing or whatever else the UI framework is to solve some usability issues. F.e. on mac new floating windows always open really small and need to be enlarged, when searching in the object selector pressing down won't switch focus to the filtered list to go through the options, the object selector window cannot be resized so you need to scroll a lot to read the full descriptions etc.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/strum/40/4469_1.png\" class=\"avatar\"\u003estrum:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot trivial at all I had thought, but a control interface that could load patches and have a GUI for exposed parameters doesn't seem to difficult.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAgree.\u003c/p\u003e\n\n\u003cp\u003eI don't have an understanding of the correlation between the UI elements, the axp files (that seem to be XML and not the binaries to load to the board), but the alternative UI would essentially do the above and then start child processes to compile and install etc.\u003c/p\u003e\n\n\u003cp\u003eSo, if a CLI exists or can be made available to control the runtime parameters on the board, compile and install patches and whatever else exists, the building blocks for alternative UIs are already available.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-09-20T11:58:46.892Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":42,"score":19.3,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23661,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-09-20T12:53:54.431Z","cooked":"\u003cp\u003eI really think, from a useability standpoint, it's the GUI that's holding things back. That's understandable, but a shame.\u003c/p\u003e\n\n\u003cp\u003eMost users will have no interest in the underpinnings of the whole application, but if the code is structured in such a way that changes to the UI cannot be made easily and quickly, based on user feedback, then it doesn't reflect well on the whole project, unfortunately.\u003c/p\u003e\n\n\u003cp\u003eI'm sorry if this sounds harsh, but I think it's fair.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-09-20T12:53:54.431Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":40,"score":33.7,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23662,"name":"","username":"strum","avatar_template":"/user_avatar/community.axoloti.com/strum/{size}/4469_1.png","created_at":"2017-09-20T12:58:04.178Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eif the code is structured in such a way that changes to the UI cannot be made easily and quickly, based on user feedback, then it doesn't reflect well on the whole project, unfortunately.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm afraid I have to agree.\u003c/p\u003e\n\n\u003cp\u003eRegardless of the rightness or otherwise of the attitude people do judge software on how it looks.\u003c/p\u003e\n\n\u003cp\u003eI would argue that the appearance and layout of the GUI has a lot to do with usability of the software as well.\u003c/p\u003e\n\n\u003cp\u003eI think people are probably put off Axoloti by how the gui looks.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-09-20T12:58:04.178Z","reply_count":0,"reply_to_post_number":12,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":43,"score":9.3,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":871,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23664,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-09-20T13:39:00.777Z","cooked":"\u003cp\u003eI realise I've effectively trolled this thread, and I apologise for that.\u003c/p\u003e\n\n\u003cp\u003eMy intention was not to hurt the feeling of the fine people who make and contribute to this software, and I'm not saying that the UI as it stands is in any way unusable. It's just it looks.. basic.. and there are a few long-standing glitches in terms of the way common functions work that niggle while using the Patcher.\u003c/p\u003e\n\n\u003cp\u003eAny changes to the code that would help separate the back-end code from the display parts, and facilitate tweaks to the Patcher UI, without risking screwing up other parts of the code has got to be a good thing.\u003c/p\u003e\n\n\u003cp\u003eAlso, if anyone with design and UI (but not necessarily low-level coding) experience wants to get involved in redesigning or re-skinning the Patcher UI in the future, the above would help enormously.\u003c/p\u003e\n\n\u003cp\u003eIt looks like this is being worked on, anyway, and I can only applaud that effort. I think in the long run it will pay off in terms of usability, and user-satisfaction.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-09-20T13:40:27.617Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":43,"score":24.45,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23665,"name":"daniele pagliero","username":"lodevalm","avatar_template":"/user_avatar/community.axoloti.com/lodevalm/{size}/4514_1.png","created_at":"2017-09-20T14:29:47.328Z","cooked":"\u003cp\u003eMy first post in this thread was about changing UI code and eventually change language/GUI framework.\u003cbr\u003eBut I also think that Java is good (easily portable over operating systems, for instance I've installed the app on a linux  on my job machine and on a mac that I use to play).\u003c/p\u003e\n\n\u003cp\u003eI agree with everything you wrote and to be a little OT, this conversation with you guys is more than welcome in a world full of haters, trollers and so on (even in the opensource community...)\u003c/p\u003e\n\n\u003cp\u003eBack to the topic, I can say that the interface is really not too bad (for instace puredata is more ugly...). \u003c/p\u003e\n\n\u003cp\u003eMy primay job right now is making back-ends and front-ends working together but I did a lot of interaction design in the past so I know how UI works.\u003cbr\u003ePlease keep posting, because I'm very intrested in being involved in the project!\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-09-20T14:29:47.328Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":43,"score":14.55,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"daniele pagliero","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1443,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23671,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-09-20T16:05:33.103Z","cooked":"\u003cp\u003eYes, the move towards MVC (or rather something like it) , is about separating UI code from other 'functions', this abstraction will help in lots of different ways.\u003c/p\u003e\n\n\u003cp\u003eI was not trying, at all,  to defend what the UI looks like, nor debating if the looks put people off (or not) ... it definitely could be improved, and you may be correct about being off-putting.... \u003c/p\u003e\n\n\u003cp\u003eIm only trying to give an indication into the complications of writing a new UI... since I'm not sure how many here, have really looked at the code in depth.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/strum/40/4469_1.png\" class=\"avatar\"\u003estrum:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot trivial at all I had thought, but a control interface that could load patches and have a GUI for exposed parameters doesn't seem to difficult.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyou mean like a control surface... this will hopefully become easier soon, for axoloti control there is a necessity that the parameters can be self describing and so used without the patch file. this will also be useful for other controllers. ... this is a direction I will be exploring \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e(reading the axp file is actually quite involved, and not something i would undertake lightly... its not so much parsing it, but then 'understanding' it, and getting all related information.. and some information is just not there e.g. how types get parsed from an int32, into something like frequency)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/orbitbot/40/3391_1.png\" class=\"avatar\"\u003eorbitbot:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eJava itself is not really a problem as I see it, my personal problem is that I have low interest and realistically less time to invest in learning Swing or whatever else the UI framework is to solve some usability issues.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis I totally understand... Ive a preference for C++, but I still contribute to java based projects to solve issues/improve things, because its a lot quicker than rewriting everything,  even to get to feature parity would be (many) months of work, which I don't have time for. so I go with the flow, and try to incrementally improve things \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003e( a bit different professionally where I'm responsible for the design) \u003c/p\u003e\n\n\u003cp\u003ebut hey, I'm not discouraging anyone, dive in... Im sure you have a clear vision of what exactly you want to achieve, and how you plan to do it... often the case is, we only know by trying, and learn along the way.\u003c/p\u003e\n\n\u003cp\u003eas for me. too many projects, too little time ... so I'll just continue to help Johannes.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-09-20T16:17:03.778Z","reply_count":0,"reply_to_post_number":null,"quote_count":2,"avg_time":28,"incoming_link_count":0,"reads":45,"score":10.4,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23672,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-09-20T16:10:41.937Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lodevalm/40/4514_1.png\" class=\"avatar\"\u003elodevalm:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efor instace puredata is more ugly...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt's absolutely hideous, so yes the Axoloti Patcher is excellent in comparison!\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-09-20T16:10:41.937Z","reply_count":0,"reply_to_post_number":15,"quote_count":1,"avg_time":42,"incoming_link_count":0,"reads":44,"score":10.9,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23892,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-09-28T20:54:27.113Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lodevalm/40/4514_1.png\" class=\"avatar\"\u003elodevalm:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo, could be possible porting the patcher to a js platform an distribute it with electron? Does it make sense?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm not against such a move, but I believe it is most important to do such step by step.\u003c/p\u003e\n\n\u003cp\u003eThe first step is separating program logic from the GUI code, so other GUI's can be \"plugged in\". The experimental branch has this largely in place.\u003cbr\u003eNext, transitioning from a Swing GUI to a HTML5 GUI, I believe there are two options, using JFXPanel or chromium via \u003ca href=\"https://www.teamdev.com/jxbrowser\"\u003ejxbrowser\u003c/a\u003e, while still keeping the program logic in java. \u003cbr\u003eEventually the program logic could be converted to JS too, using Electron, but I'm not sure there is a substantial benefit here.\u003c/p\u003e\n\n\u003cp\u003ePerhaps one \"toy\" area where a html5/js-based gui could be integrated and explored is the \"memory viewer\" (in the experimental branch). A user-editable script could visualize memory data in arbitrary ways (like graphing). \u003c/p\u003e\n\n\u003cp\u003eMy first concern however is turning the experimental branch into a stable 2.0 release.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-09-28T20:54:27.113Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":52,"incoming_link_count":1,"reads":42,"score":21.0,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.teamdev.com/jxbrowser","internal":false,"reflection":false,"title":"JxBrowser â€” a Chromium-based Swing/JavaFX component","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23991,"name":"daniele pagliero","username":"lodevalm","avatar_template":"/user_avatar/community.axoloti.com/lodevalm/{size}/4514_1.png","created_at":"2017-10-03T11:03:05.272Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e I completely agree. \u003cbr\u003eReading the code, I answered to myself that porting to a java API service with an electron client is too late (and maybe useless) considering the state of the project.\u003cbr\u003eI'm not against java \u003cem\u003ebut\u003c/em\u003e swing hurts a bit myself \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI've tried to fix a bug on the UI on the experimental branch: If you click the label to change name of an object then you drag the object itself, the editing field doesn't disappear.\u003cbr\u003eI didn't solve it yet, while I found the place where it loose the focus and didn't get notified on the AxoObjectInstanceViewAbstract.\u003c/p\u003e\n\n\u003cp\u003eI'm a bit lost in the project structure...so solve this kind of things is useful for me to understand how you organized and named the classes...\u003c/p\u003e\n\n\u003cp\u003eLet's see if I will get some results...\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-10-03T11:03:05.272Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":40,"score":15.05,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"daniele pagliero","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1443,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24053,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-10-05T21:19:01.522Z","cooked":"\u003caside class=\"quote\" data-post=\"19\" data-topic=\"3765\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lodevalm/40/4514_1.png\" class=\"avatar\"\u003elodevalm:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI've tried to fix a bug on the UI on the experimental branch: If you click the label to change name of an object then you drag the object itself, the editing field doesn't disappear.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTwo things seemed to cause this issue: dragging the object title bar didn't pull the focus away from the object instance name edit field, and removing the edit field component did not trigger a repaint.\u003cbr\u003eI (think) I have addressed both in this \u003ca href=\"https://github.com/axoloti/axoloti/commit/32bbc50429cb5dc2e1993b2964e68e208197138d\"\u003ecommit\u003c/a\u003e. \u003cbr\u003eProject structure... yes there is room for improvement. Two conventions are mixed:\u003cbr\u003exxxDefinition/xxx\u003cbr\u003exxx/xxxInstance\u003cbr\u003ethe first corresponds with something that belongs to the definition of an object, the 2nd to something of an instance of an object in a patch.\u003cbr\u003eFurther, everything referring to piccolo is currently broken.\u003cbr\u003eA reorganization of packages and class names would make sense but I think I prefer to wait with this as it will make it hard to track code changes over such a reorganization.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-10-05T21:19:01.522Z","reply_count":0,"reply_to_post_number":19,"quote_count":1,"avg_time":25,"incoming_link_count":0,"reads":34,"score":8.05,"yours":false,"topic_id":3765,"topic_slug":"patcher-on-another-platform","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/commit/32bbc50429cb5dc2e1993b2964e68e208197138d","internal":false,"reflection":false,"title":"GUI: fix editing object instance name Â· axoloti/axoloti@32bbc50 Â· GitHub","clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[23625,23627,23628,23630,23631,23634,23636,23638,23654,23658,23659,23661,23662,23664,23665,23671,23672,23892,23991,24053]},"timeline_lookup":[[1,1581],[9,1580],[18,1572],[19,1567],[20,1565]],"id":3765,"title":"Patcher on another platform?","fancy_title":"Patcher on another platform?","posts_count":20,"created_at":"2017-09-19T18:50:23.051Z","views":1536,"reply_count":10,"participant_count"
