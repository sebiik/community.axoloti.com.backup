<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2020-01-31T08:27:06Z' itemprop='datePublished'>
             2020-01-31 08:27:06 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Axo Community, Ive always been a one-patch at a time, but now am looking for a clear guide for the SD Card Patch Bank. To store and scroll/have access to multiple patches stored on SD. Perhaps a menu on the OLED. Iâ€™ve read a few threads and gotten rather lost with the bank. Has someone explained this clearly?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
            <a href="http://community.axoloti.com/t/connect-hardware-potentiometers-to-software-triggers/7187/9">Connect hardware potentiometers to software triggers</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-01-31T10:05:51Z' itemprop='datePublished'>
             2020-01-31 10:05:51 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This post by Matt <a href="//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22">http://community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22</a> is how I manage patches, it's very easy to implement and faultless for me so far, all thanks go to Matt.<br>Basically you have a patch that uploads at startup (he calls it init Malcolm, downloadable in the post) and that patch acts as a repository for all your Patches, in my case I scroll through them on my oled using an encoder and click it to select, Matt from memory uses midi CC's...hope this helps, it worked out awesome for me</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
            <a href="http://community.axoloti.com/t/using-controller-object-to-switch-patches/3095/26">Using controller object to switch patches</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2020-01-31T10:45:28Z' itemprop='datePublished'>
             2020-01-31 10:45:28 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Reubenfinger, I tried the Init Malcolm a few times, couldn't get it to work, will take a break and try again</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-01-31T13:27:27Z' itemprop='datePublished'>
             2020-01-31 13:27:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What in particular is causing you trouble?</p>

<p>In the string boxes 1-16 you replace /malcolmsniece upload/patch.bin or /init malcolm upload/patch.bin with your patchname.</p>

<p> so say you had a patch called sunbox and another called tigerbox you would have:</p>

<p> /sunbox/patch.bin in slot 1 (Stringbox 1) and<br> /tigerbox/patch.bin in slot 2 (Stringbox 2)</p>

<p>to choose between them you need to trigger an integer and a bool, in my case a clickable encoder where the encoder turns to select in this case patch 1 or 2 and then the switch to select. Then all the oled bits and pieces.<br>Here's how I altered mine: <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/bc4fef10ce6ba57fd4bf934f234d5a152c0164c6.axp">init malcolm upload.axp</a> (14.5 KB)</p>

<p>He's still called malcolm, it is important to respect family heritage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2020-01-31T14:00:27Z' itemprop='datePublished'>
             2020-01-31 14:00:27 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, I seem to be getting somewhere. In each patch, with the patch/load, do I put the name of the next patch?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2020-01-31T14:02:27Z' itemprop='datePublished'>
             2020-01-31 14:02:27 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/uploads/default/original/2X/f/f3dce9db9486c2ac4552ae47e0a23f360c82d2d7.jpeg" width="384" height="368"><br>This is from Menu Test 01</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-01-31T14:23:51Z' itemprop='datePublished'>
             2020-01-31 14:23:51 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess you could do that, the way I have it setup and the way Matt originally used it was that patch/load object returned you to the init malcolm patch: </p>

<ol>
<li>Power up Axo, </li>
<li>init malcolm loads from SD (ie. you must save init malcolm as your statup patch: choose the upload to sd as startup option from the patch menu),  </li>
<li>I select a patch to play, </li>
<li>I decide to choose another, </li>
<li>I press the button (in my example gpio in/button 2) and that loads init malcolm from the SD </li>
<li>Go to 3.</li>
</ol>

<p>but yes you could load any patch from the patch/load object, but this way you get to choose and don't need to repower Axo</p>

<p>edit: Those string boxes 1-16 in init malcom with the patch/load fn object function in the same way as the patchload object you show above, essentially allowing you to choose 1-16 patch presets</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2020-01-31T14:44:00Z' itemprop='datePublished'>
             2020-01-31 14:44:00 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I seem to be able to get the second patch working, but the display turns off. when i click to the next one, its silent. second click back to the second patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2020-01-31T14:48:55Z' itemprop='datePublished'>
             2020-01-31 14:48:55 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/uploads/default/original/2X/d/d1a93be78e9ab9a1d02b3d4015c7bb8652b42933.jpeg" width="330" height="188"><img src="//community.axoloti.com/uploads/default/original/2X/4/404b79fc872d729c7f7e6f80591f3aa90af1f6ad.jpeg" width="446" height="344"><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/014a8b10912a58abb2fb0d541241df6e66e585ad" href="//community.axoloti.com/uploads/default/original/2X/0/014a8b10912a58abb2fb0d541241df6e66e585ad.jpeg" class="lightbox" title="a1.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/014a8b10912a58abb2fb0d541241df6e66e585ad_1_690x367.jpeg" width="690" height="367"><div class="meta">
<span class="filename">a1.jpeg</span><span class="informations">1440x767 219 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-01-31T14:52:59Z' itemprop='datePublished'>
             2020-01-31 14:52:59 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure I follow you there, take a look at my post above and the patch I uploaded above that, This is exactly how I have it set up: A startup patch that contains patchloads for up to 16 patches. then in any patch a means of reloading that startup patch.</p>

<p>If you want to use a different system to that, you will have to explain to me what you want to achieve</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-01-31T14:57:44Z' itemprop='datePublished'>
             2020-01-31 14:57:44 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you got there before me....</p>

<p>First off you are missing the integer ( the green outlet that says index) that is what selects the patch) the yellow bool just activates that selection</p>

<p>have you edited the patcher? (to the right of your digital gpio in)</p>

<p>if you want to use a button to cycle through the list you will need to use a counter</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SDcard Patch Bank'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2020-02-01T04:15:57Z' itemprop='datePublished'>

        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I seem to be able to scroll 3 clicks until it returns to the second patch. but display is blank and the other patch isnt there.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-02-01T07:11:19Z' itemprop='datePublished'>

        <span itemprop='position'>#13</span>

      <div class='post' itemprop='articleBody'>
        <p>How exactly are you controlling it? Turning a pot to choose a patch and then pressing a button to load it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <p>Ok, but how are you using them? </p>

        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have tried another design and now gotten further, it now switches between patches. But my switching PC5 button and PA4 potentiometer are problematic. <br>I'm using the PA4 pot to select patch.<br>And the PC5 button to action/load to go to patch.<br>It seems to switch around patches, but not correctly... frustrating.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c3ed7b5409cc846e673fd2d5bb95adc313badb56" href="//community.axoloti.com/uploads/default/original/2X/c/c3ed7b5409cc846e673fd2d5bb95adc313badb56.jpeg" class="lightbox" title="xxx.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c3ed7b5409cc846e673fd2d5bb95adc313badb56_1_690x360.jpeg" width="690" height="360"><div class="meta">
<span class="filename">xxx.jpeg</span><span class="informations">1103x576 57.5 KB</span><span class="expand"></span>
</div></a></div></p>

             2020-02-01 12:35:32 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is the original suggestion/example tailored to your specific gpios<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8b25000b1706b2229a712b79d81585b69de2f2e6.axp">Patch Menu Test.axp</a> (14.6 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fdc20e0e276b1fe63dc37a4b80c787a9be708061" href="//community.axoloti.com/uploads/default/original/2X/f/fdc20e0e276b1fe63dc37a4b80c787a9be708061.png" class="lightbox" title="Patch Test Menu screen.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fdc20e0e276b1fe63dc37a4b80c787a9be708061_1_690x333.png" width="690" height="333"><div class="meta">
<span class="filename">Patch Test Menu screen.png</span><span class="informations">2800x1354 470 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Is the reason you are not implementing this version, because you want to limit it to 2 patches?<br>If so just use the limit object in the patch patcher to limit it to 0 and 1.</p>
      </div>

ontroller/969/22\u003c/a\u003e is how I manage patches, it's very easy to implement and faultless for me so far, all thanks go to Matt.\u003cbr\u003eBasically you have a patch that uploads at startup (he calls it init Malcolm, downloadable in the post) and that patch acts as a repository for all your Patches, in my case I scroll through them on my oled using an encoder and click it to select, Matt from memory uses midi CC's...hope this helps, it worked out awesome for me\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-01-31T10:05:51.731Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":4,"reads":99,"score":71.5,"yours":false,"topic_id":6363,"topic_slug":"sdcard-patch-bank","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969/22","internal":true,"reflection":false,"title":"Tutorial: How to change program on Axoloti from external controller!","clicks":0},{"url":"http://community.axoloti.com/t/using-controller-object-to-switch-patches/3095/26","internal":true,"reflection":true,"title":"Using controller object to switch patches","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38266,"name":"M","username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/5818_1.png","created_at":"2020-01-31T10:45:28.752Z","cooked":"\u003cp\u003eThanks Reubenfinger, I tried the Init Malcolm a few times, couldn't get it to work, will take a break and try again\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-01-31T10:45:28.752Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":91,"score":24.9,"yours":false,"topic_id":6363,"topic_slug":"sdcard-patch-bank","display_username":"M","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2008,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38267,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-01-31T13:27:27.168Z","cooked":"\u003cp\u003eWhat in particular is causing you trouble?\u003c/p\u003e\n\n\u003cp\u003eIn the string boxes 1-16 you replace /malcolmsniece upload/patch.bin or /init malcolm upload/patch.bin with your patchname.\u003c/p\u003e\n\n\u003cp\u003e so say you had a patch called sunbox and another called tigerbox you would have:\u003c/p\u003e\n\n\u003cp\u003e /sunbox/patch.bin in slot 1 (Stringbox 1) and\u003cbr\u003e /tigerbox/patch.bin in slot 2 (Stringbox 2)\u003c/p\u003e\n\n\u003cp\u003eto choose between them you need to trigger an integer and a bool, in my case a clickable encoder where the encoder turns to select in this case patch 1 or 2 and then the switch to select. Then all the oled bits and pieces.\u003cbr\u003eHere's how I altered mine: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bc4fef10ce6ba57fd4bf934f234d5a152c0164c6.axp\"\u003einit malcolm upload.axp\u003c/a\u003e (14.5 KB)\u003c/p\u003e\n\n\u003cp\u003eHe's still called malcolm, it is important to respect family herit
