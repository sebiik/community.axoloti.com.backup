        <h1>
  <a href="/t/could-this-be-used-for-additional-audio-i-o/5591">Could this be used for additional audio I/O?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hwk'><b itemprop='author'>hwk</b></a>
           
           <time datetime='2019-04-06T11:10:47Z' itemprop='datePublished'>
             2019-04-06 11:10:47 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>while doing some other research, i came across this device, which supports a host of digital formats, namely I2S: <a href="https://www.minidsp.com/products/usb-audio-interface/mchstreamer" rel="nofollow noopener">https://www.minidsp.com/products/usb-audio-interface/mchstreamer</a></p>

<p>being no expert in this field, i started wondering, if this could be used (maybe via I2C) to add additional in/outs to the axoloti.</p>

<p>i´d be interested to hear some more knowledgable peoples opinions.</p>

<p>thanks hans</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-06T12:26:51Z' itemprop='datePublished'>
             2019-04-06 12:26:51 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looks very interesting, i briefly checked it and it seems like most of the other minidsp boards also can be accessed via i2c i/o.<br><a href="https://www.minidsp.com/products/minidspkits/2-x-in-4-x-out" class="onebox" target="_blank" rel="nofollow noopener">https://www.minidsp.com/products/minidspkits/2-x-in-4-x-out</a></p>

<p>how do we get there from the axo? can i just take an s-rate frac (audio) stream and send it to the serial pin? What about bandwith/baud rate. I keep reading 100kit/s for standard mode, 400kbit/s as the fast mode, which would barely be enough for 8bit/48khz mono. can i somehow write s-rate signals to i2c in its fast mode plus or hihgh speed mode (up to 5mbit/s)?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-04-06T14:11:52Z' itemprop='datePublished'>
             2019-04-06 14:11:52 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What kind of I/O are you hoping to add? Audio? Knobs/switches/displays? More DSP?</p>

<p><a class="mention" href="/u/weasel79">@weasel79</a>  Are you confusing I2C with I2S? Very different things.</p>

<p>Another thought - while some hardware is easily supported by writing objects, patches, etc., in some case it just makes sense to implement hardware support in the firmware.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-06T14:38:47Z' itemprop='datePublished'>
             2019-04-06 14:38:47 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no i am referring to i2c <a href="https://www.nxp.com/docs/en/user-guide/UM10204.pdf" rel="nofollow noopener">https://www.nxp.com/docs/en/user-guide/UM10204.pdf</a> where did you get i2s from?</p>

<p>i agree it would be more efficient probably on the firmware level bbut that leaves the developement to the very few more advanced axo developers. so i'd be very happy if someone could look into a script/patch solution on the GUI-level.</p>

<p><a class="mention" href="/u/hwk">@hwk</a> clearly stated he wants more AUDIO i/o in the thread title, i was talking about the same.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-04-06T15:05:57Z' itemprop='datePublished'>
             2019-04-06 15:05:57 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I missed audio in the title.</p>

<p>But I was wondering why you brought up the I2C clock rates. For additional audio ins and outs, I2S is more relevant.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-06T15:08:30Z' itemprop='datePublished'>
             2019-04-06 15:08:30 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well all these minidsp board describe ready made communication via i2c, and obviously our little walking fish does too. not sure if/how i2s is implemented in either those or axoloti?</p>

<p>edit. oops my bad the boards actually do i2s haha nevermind all this</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hwk'><b itemprop='author'>hwk</b></a>
           
           <time datetime='2019-04-06T15:13:22Z' itemprop='datePublished'>
             2019-04-06 15:13:22 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>unfortunately, i believe you are wrong, <a class="mention" href="/u/weasel79">@weasel79</a>. <br>at least in the part of the datasheets of mini dsp i see, its always I2S.<br>that was wishful misreading on my side, i apologize.</p>

<p>ah, you were faster...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-06T15:27:02Z' itemprop='datePublished'>
             2019-04-06 15:27:02 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it was too good to be true if minidsp was compatible people would have known by now...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-04-06T15:28:04Z' itemprop='datePublished'>
             2019-04-06 15:28:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/hwk">@hwk</a> : Axoloti has 2 channels of audio input and output. Do you feel a need for additional audio channels?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hwk'><b itemprop='author'>hwk</b></a>
           
           <time datetime='2019-04-06T16:06:19Z' itemprop='datePublished'>
             2019-04-06 16:06:19 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>don´t get me wrong, i love my (4) axolotis. but coming from a nord g2 background and also doing soundinstallations, i sometimes could make use of more I/O.<br>here : <a href="https://youtu.be/AdWX6HmDZgk?t=340" rel="nofollow noopener">https://youtu.be/AdWX6HmDZgk?t=340</a><br>i used 3 axolotis to filter and control a feedback in 3 small rooms, where the doors opened and closed with some arduino controled motor and moved the microphones up and down.</p>

<p>so i keep on dreaming and researching....<img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-06T16:37:57Z' itemprop='datePublished'>
             2019-04-06 16:37:57 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/tele_player">@tele_player</a> what got me over excited about this was the hope to get easy s/pdif i/o to chain several axo's w/o extra D/A/D conversion.<br>i agree though a device like the axo won't need more analog audio outputs for most use cases. if you want to build a mixer, audio interface or other I/O hungry things there's probably more suitable MCU platforms.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>
           
           <time datetime='2019-04-07T13:24:44Z' itemprop='datePublished'>
             2019-04-07 13:24:44 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The codec on the Axoloti board is hooked up to the SAI (serial audio interface) of the '427. AFAIR there is a SPI bus brought out on the pins that could be run in I2S mode to some other audio I/O board. There's also the assumption that you can handle two concurrent streams of audio DMA at what ever rate you are after. So- you could probably do it. Also: I2C is not a bus built for audio data.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Could this be used for additional audio I/O?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-07T18:59:19Z' itemprop='datePublished'>
             2019-04-07 18:59:19 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the info, i'll try read up on it! But probably without my reach...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        <p>what about this method, i2s via SPI:</p>

<p><aside class="onebox pdf">
  <header class="source">
    <a href="https://www.st.com/content/ccc/resource/technical/document/application_note/group0/4a/aa/9f/64/4a/c3/49/57/DM00436604/files/DM00436604.pdf/jcr:content/translations/en.DM00436604.pdf" target="_blank" rel="nofollow noopener">st.com</a>

<p>and here is another idea for external SPI to i2s conversion<br><aside class="onebox pdf">
  <header class="source">

      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-06-05T01:01:51Z' itemprop='datePublished'>
             2019-06-05 01:01:51 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/weasel79">@weasel79</a> Just saw your DM. I was going to give a similar answer to what <a class="mention" href="/u/deadsy">@deadsy</a> mentioned. The codec is on the SAI peripheral. SPI3 can be switched into an I2S mode. SPI3 is currently left free with the idea of using it for multiprocessor sync. See the latest schematic. SPI2 can also technically be switched into I2S mode, but there look to be a couple of pin conflicts with the existing configuration that might need to be adjusted (PC2/PC3 are currently assigned to ADC and PB10 to USART3TX). I don't have time at the moment to fully verify if there are any restrictions about what combination of these peripherals can be activated simultaneously. SPI3 (PC10, PC11, PC12, PA10) would be the quickest to get going with I2S I think without needing any external hardware. Just to be clear I'm talking specifically about Axo core and the 427 processor.</p>

<p>Expanding on that first datasheet:<br>"When the I²S feature (included in the SPI peripheral) is not available or is already used<br>(full-duplex or multiple audio codec system), it is possible to emulate the I²S protocol master<br>or slave using standard SPI and timer peripherals."<br>I don't believe this is the case for us because the SPI peripherals we're talking about have an explicit I2S mode. Manual emulation should not be necessary. That would be a last resort.</p>

<p>Edit: I meant to say 427. The 407 is really similar with respect to I2S being multiplexed on the SPI channels but it lacks a SAI. <a class="mention" href="/u/weasel79">@weasel79</a> Did you mean 427?</p>
      </div>

        <p>yeah sorry i keep confusing them cause my midibox platform uses the 407...</p>

<p>thanks for the explanation! i hopee i'll get around doing some reading and testing in this area soon..</p>

      <div class='post' itemprop='articleBody'>
        <p>I get confused about that too. 407 is what's in that common stm32 discovery board. I'm using a 413 in a different project. ST tends to publish huge separate datasheets and reference manuals for each little variation even though they are really similar processors.</p>

          ps.store("topic_5591", {"post_stream":{"posts":[{"id":33609,"name":"hans w. koch","username":"hwk","avatar_template":"/letter_avatar_proxy/v2/letter/h/e36b37/{size}.png","created_at":"2019-04-06T11:10:47.171Z","cooked":"\u003cp\u003ewhile doing some other research, i came across this device, which supports a host of digital formats, namely I2S: \u003ca href=\"https://www.minidsp.com/products/usb-audio-interface/mchstreamer\" rel=\"nofollow noopener\"\u003ehttps://www.minidsp.com/products/usb-audio-interface/mchstreamer\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ebeing no expert in this field, i started wondering, if this could be used (maybe via I2C) to add additional in/outs to the axoloti.\u003c/p\u003e\n\n\u003cp\u003ei´d be interested to hear some more knowledgable peoples opinions.\u003c/p\u003e\n\n\u003cp\u003ethanks hans\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-04-06T11:10:47.171Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":69,"reads":87,"score":364.05,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"hans w. koch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.minidsp.com/products/usb-audio-interface/mchstreamer","internal":false,"reflection":false,"title":"MCHStreamer - USB Audio Swiss-Army knife","clicks":25}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":798,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33610,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-04-06T12:26:51.072Z","cooked":"\u003cp\u003elooks very interesting, i briefly checked it and it seems like most of the other minidsp boards also can be accessed via i2c i/o.\u003cbr\u003e\u003ca href=\"https://www.minidsp.com/products/minidspkits/2-x-in-4-x-out\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.minidsp.com/products/minidspkits/2-x-in-4-x-out\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ehow do we get there from the axo? can i just take an s-rate frac (audio) stream and send it to the serial pin? What about bandwith/baud rate. I keep reading 100kit/s for standard mode, 400kbit/s as the fast mode, which would barely be enough for 8bit/48khz mono. can i somehow write s-rate signals to i2c in its fast mode plus or hihgh speed mode (up to 5mbit/s)?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-04-06T12:26:51.072Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":3,"reads":87,"score":34.2,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.minidsp.com/products/minidspkits/2-x-in-4-x-out","internal":false,"reflection":false,"title":"miniDSP Kits : miniDSP 2x4 kit","clicks":12}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33612,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-04-06T14:11:52.192Z","cooked":"\u003cp\u003eWhat kind of I/O are you hoping to add? Audio? Knobs/switches/displays? More DSP?\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e  Are you confusing I2C with I2S? Very different things.\u003c/p\u003e\n\n\u003cp\u003eAnother thought - while some hardware is easily supported by writing objects, patches, etc., in some case it just makes sense to implement hardware support in the firmware.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-04-06T14:11:52.192Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":84,"score":23.2,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33613,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-04-06T14:38:47.636Z","cooked":"\u003cp\u003eno i am referring to i2c \u003ca href=\"https://www.nxp.com/docs/en/user-guide/UM10204.pdf\" rel=\"nofollow noopener\"\u003ehttps://www.nxp.com/docs/en/user-guide/UM10204.pdf\u003c/a\u003e where did you get i2s from?\u003c/p\u003e\n\n\u003cp\u003ei agree it would be more efficient probably on the firmware level bbut that leaves the developement to the very few more advanced axo developers. so i'd be very happy if someone could look into a script/patch solution on the GUI-level.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/hwk\"\u003e@hwk\u003c/a\u003e clearly stated he er\"\u003ehttps://youtu.be/AdWX6HmDZgk?t=340\u003c/a\u003e\u003cbr\u003ei used 3 axolotis to filter and control a feedback in 3 small rooms, where the doors opened and closed with some arduino controled motor and moved the microphones up and down.\u003c/p\u003e\n\n\u003cp\u003eso i keep on dreaming and researching....\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-04-06T16:06:19.816Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":68,"score":20.05,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"hans w. koch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://youtu.be/AdWX6HmDZgk?t=340","internal":false,"reflection":false,"title":"YouTube","clicks":14}],"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":798,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33620,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-04-06T16:37:57.752Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e what got me over excited about this was the hope to get easy s/pdif i/o to chain several axo's w/o extra D/A/D conversion.\u003cbr\u003ei agree though a device like the axo won't need more analog audio outputs for most use cases. if you want to build a mixer, audio interface or other I/O hungry things there's probably more suitable MCU platforms.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-04-06T16:37:57.752Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":66,"score":14.6,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33633,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2019-04-07T13:24:44.939Z","cooked":"\u003cp\u003eThe codec on the Axoloti board is hooked up to the SAI (serial audio interface) of the '427. AFAIR there is a SPI bus brought out on the pins that could be run in I2S mode to some other audio I/O board. There's also the assumption that you can handle two concurrent streams of audio DMA at what ever rate you are after. So- you could probably do it. Also: I2C is not a bus built for audio data.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-04-07T13:24:44.939Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":67,"score":39.3,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"Jason T Harris","primar eader class=\"source\"\u003e\n    \u003ca href=\"https://www.st.com/content/ccc/resource/technical/document/application_note/group0/4a/aa/9f/64/4a/c3/49/57/DM00436604/files/DM00436604.pdf/jcr:content/translations/en.DM00436604.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003est.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://www.st.com/content/ccc/resource/technical/document/application_note/group0/4a/aa/9f/64/4a/c3/49/57/DM00436604/files/DM00436604.pdf/jcr:content/translations/en.DM00436604.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\u003cspan class=\"pdf-onebox-logo\"\u003e\u003c/span\u003e\u003c/a\u003e\n\u003ch3\u003e\u003ca href=\"https://www.st.com/content/ccc/resource/technical/document/application_note/group0/4a/aa/9f/64/4a/c3/49/57/DM00436604/files/DM00436604.pdf/jcr:content/translations/en.DM00436604.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003een.DM00436604.pdf\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp class=\"filesize\"\u003e2.08 MB\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003ecould this work on the F407? i will read up on this more tomorrow and possibly edit this post if i learn anything myself.\u003c/p\u003e\n\n\u003cp\u003eand here is another idea for external SPI to i2s conversion\u003cbr\u003e\u003caside class=\"onebox pdf\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.intel.com/content/dam/www/programmable/us/en/pdfs/literature/an/an487.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003eintel.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://www.intel.com/content/dam/www/programmable/us/en/pdfs/literature/an/an487.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\u003cspan class=\"pdf-onebox-logo\"\u003e\u003c/span\u003e\u003c/a\u003e\n\u003ch3\u003e\u003ca href=\"https://www.intel.com/content/dam/www/programmable/us/en/pdfs/literature/an/an487.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003ean487.pdf\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp class=\"filesize\"\u003e140.66 KB\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-06-04T23:26:46.052Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":54,"score":17.2,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.st.com/content/ccc/resource/technical/document/application_note/group0/4a/aa/9f/64/4a/c3/49/57/DM00436604/files/DM00436604.pdf/jcr:content/translations/en.DM00436604.pdf","internal":false,"reflection":false,"clicks":3},{"url":"https://www.intel.com/content/dam/www/programmable/us/en/pdfs/literature/an/an487.pdf","internal":false,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34465,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-06-05T01:01:51.928Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e Just saw your DM. I was going to give a similar answer to what \u003ca class=\"mention\" href=\"/u/deadsy\"\u003e@deadsy\u003c/a\u003e mentioned. The codec is on the SAI peripheral. SPI3 can be switched into an I2S mode. SPI3 is currently left free with the idea of using it for multiprocessor sync. See the latest schematic. SPI2 can also technically be switched into I2S mode, but there look to be a couple of pin conflicts with the existing configuration that might need to be adjusted (PC2/PC3 are currently assigned to ADC and PB10 to USART3TX). I don't have time at the moment to fully verify if there are any restrictions about what combination of these peripherals can be activated simultaneously. SPI3 (PC10, PC11, PC12, PA10) would be the quickest to get going with I2S I think without needing any external hardware. Just to be clear I'm talking specifically about Axo core and the 427 processor.\u003c/p\u003e\n\n\u003cp\u003eExpanding on that first datasheet:\u003cbr\u003e\"When the I²S feature (included in the SPI peripheral) is not available or is already used\u003cbr\u003e(full-duplex or multiple audio codec system), it is possible to emulate the I²S protocol master\u003cbr\u003eor slave using standard SPI and timer peripherals.\"\u003cbr\u003eI don't believe this is the case for us because the SPI peripherals we're talking about have an explicit I2S mode. Manual emulation should not be necessary. That would be a last resort.\u003c/p\u003e\n\n\u003cp\u003eEdit: I meant to say 427. The 407 is really similar with respect to I2S being multiplexed on the SPI channels but it lacks a SAI. \u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e Did you mean 427?\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-06-05T13:05:18.357Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":51,"score":56.7,"yours":false,"topic_id":5591,"topic_slug":"could-this-be-used-for-additional-audio-i-o","display_username":"
