      <div class='post' itemprop='articleBody'>
        <p>Custom voice allocation schemes: I can certainly see the use for that. I believe these things are better expressed in code than by a patch.</p>

<p>Poly~: Max uses control messages, Axoloti does not have this concept. Manipulating parameters of individual voices is a (currently unexposed) possibility.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="473"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Poly~: Max uses control messages, Axoloti does not have this concept.</p></blockquote></aside>

<p>yes, the main difference being that on 'one control rate loop' you can actually send multiple messages in max/reaktor etc, <br>otherwise its pretty close. to having an voiceIdx inlet, i.e. it can work, but is not as flexible as max.</p>

<p>(i do understand that creating multiple paths , e.g.  like the trigger object in max/pd would be quite difficult in axoloti)</p>
      </div>

        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Try these steps:</p>

<ol>
<li>create new patch</li>
<li>create "patch/patcher" object</li>
<li>click on the edit button in the "patch/patcher" object, new patch window opens</li>
<li>in the "View" menu, choose "settings", patch settings dialog appears</li>
<li>select Subpatch mode:polyphonic</li>
<li>close settings dialog</li>
<li>go to the top-level patch (from step 1)</li>
<li>click the "update" button in the "patch/patcher" object, "poly" popupmenu appears in the "patch/patcher" object</li>
<li><strong>now let's add an outlet object</strong></li>
<li>click "edit" in the "patch/patcher" object, the patch window from step 3 appears on top again.</li>
<li>add a "patch/outlet a" to that patch</li>
<li>go back to the top-level patch (from step 1), click "update" in the "patch/patcher" object, and the corresponding outlet appears in the "patch/patcher" object.</li>
</ol>

<p>Using a "patch/patcher" object avoids maintaining file-references, the top-level patch will also contain the sub-patch.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Just to make sure, when making polyphony with subpatchers, we can only activate/deactivate voices using MIDI, right? So, currently, we can't use an internal axoloti sequencer to trigger a polyphonic patch. Thanks for confirming.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-10-13T22:19:16Z' itemprop='datePublished'>
             2017-10-13 22:19:16 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you use polyphonic expression then each voice is on a different midi channel.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphony example?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-10-14T14:57:14Z' itemprop='datePublished'>
             2017-10-14 14:57:14 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks. Actually, I want to make sure that to use a polyphonic subpatch, we need MIDI or MPE. We can't play voices in a polyphonic subpatch from, say, an axoloti sequencer mechanism, without MIDI input to axoloti. Right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polyphony example?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-10-14T16:53:15Z' itemprop='datePublished'>
             2017-10-14 16:53:15 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="473" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jfcharles/40/4444_1.png" class="avatar">jfcharles:</div>
<blockquote><p>Thanks. Actually, I want to make sure that to use a polyphonic subpatch, we need MIDI or MPE. We can't play voices in a polyphonic subpatch from, say, an axoloti sequencer mechanism, without MIDI input to axoloti. Right?</p></blockquote></aside>

<p>superficially this may be true, but in practice false.</p>

<p>there are two approaches<br>a) simple ... get your sequencer to generate midi thats put on the internal midi bus, then let the poly patcher do its voice allocation</p>

<p>b) dont use voice allocation at all... instead, put your sequencing table in the parent patch, then index this with the voice index. I showed this in one of the first challenges.</p>

<p>you should even be able to use my polyseq objects for this, where the trkId is fed by the voice idx of the poly patch I didnt do this in the help file for clarity sake, but no reason for it not too work. <br>(note: you can dont need these objects you can do this with simple tables, as per my challenge patch, but the objects cover quite a few things I wanted to do with sequencers, e.g. polyrhythm/polymeter) </p>

<p>(b) is a typical example of Axoloti, where it pays to think laterally (in this case, 'what is a voice' yields the answer)<br>this is something I like about axoloti, at first you might think something cant be done, but usually with a little reflection, and some creative thinking, you can come up with a solution.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphony example?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-10-14T17:14:09Z' itemprop='datePublished'>
             2017-10-14 17:14:09 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Indeed, I had overlooked the internal midi option (posting here, might be useful to someone).<br>And I will look into your "challenge patch"!<br>Thanks.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1c7ef17dfc5578c7b71cc50141e20fed8c9e5da5.axp">-poly-in-axoloti.axp</a> (7.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphony example?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-10-14T18:12:59Z' itemprop='datePublished'>
             2017-10-14 18:12:59 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very cool, I found your example:<br><aside class="quote" data-topic="964" data-slug="jan-2016-noodling-patches-submissions-voting" data-post="4"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar"><a href="//community.axoloti.com/t/jan-2016-noodling-patches-submissions-voting/964/4" rel="nofollow noopener">Jan 2016 - Noodling Patches (Submissions/Voting)</a>
</div>
<blockquote><p>small patch from me...   <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/67310bf71d6d8387e87ec50612cc6175bdda1fac.axp" rel="nofollow noopener">whatif.axp</a> (42.1 KB)   I'll try to update, once I can figure out the issues with presets... then do a small soundcloud or something <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside><br>In attachment, a much simpler patch, just to show the functionality.<br>Things are very clear now. Thanks!<br>J-F<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a0e2beb34117cc5557810ba553a1bfac3b3c0d9d.axp">polyphony-no-midi.axp</a> (3.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Polyphony example?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-10-14T18:29:26Z' itemprop='datePublished'>
             2017-10-14 18:29:26 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="23" data-topic="473"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jfcharles/40/4444_1.png" class="avatar">jfcharles:</div>
<blockquote><p>In attachment, a much simpler patch, just to show the functionality.</p></blockquote></aside>

<p>yeah, this use of voice idx is pretty common. (many use it to create a bit of 'variety' between the voices) <br>I think what many are not familiar with is using voiceIdx with tables in the parent patch (which is what creates some of the complexity in my what if patch) . the trick is using offsets allow you to use tables as multi dimensional arrays.<br>anyway, as i said, I think you dont even need to worry about that now, as my polyseq objects can be used to take care of these implementational details.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>For me, Axoloti app quits unexpectedly as soon as I execute step 4.<br>I click View --&gt; Settings, and the app terminates immediately.<br>I am using Axolotio app version 1.0.12 (1.0.12-1-0-g4de2b632)<br>on Mac OS High Sierra.<br>Any suggestions?</p>

          ps.store("topic_473", {"post_stream":{"posts":[{"id":2288,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-19T15:35:37.788Z","cooked":"\u003cp\u003eCustom voice allocation schemes: I can certainly see the use for that. I believe these things are better expressed in code than by a patch.\u003c/p\u003e\n\n\u003cp\u003ePoly~: Max uses control messages, Axoloti does not have this concept. Manipulating parameters of individual voices is a (currently unexposed) possibility.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-09-19T15:35:37.788Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":4,"reads":253,"score":76.55,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2289,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-19T15:46:35.182Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"473\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/di t/df788c/{size}.png","created_at":"2016-04-25T17:47:55.201Z","cooked":"\u003cp\u003eMeh. Thought i got it working, but I didnt. I dont see any option to change polyphony on the master patch. Weird. It worked earlier?!? Might just copy the poly patch from the examples project and work on that.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-04-25T17:47:55.201Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":129,"score":56.9,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"Troels Jrgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9270,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-25T18:00:53.245Z","cooked":"\u003cp\u003eTry these steps:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003ecreate new patch\u003c/li\u003e\n\u003cli\u003ecreate \"patch/patcher\" object\u003c/li\u003e\n\u003cli\u003eclick on the edit button in the \"patch/patcher\" object, new patch window opens\u003c/li\u003e\n\u003cli\u003ein the \"View\" menu, choose \"settings\", patch settings dialog appears\u003c/li\u003e\n\u003cli\u003eselect Subpatch mode:polyphonic\u003c/li\u003e\n\u003cli\u003eclose settings dialog\u003c/li\u003e\n\u003cli\u003ego to the top-level patch (from step 1)\u003c/li\u003e\n\u003cli\u003eclick the \"update\" button in the \"patch/patcher\" object, \"poly\" popupmenu appears in the \"patch/patcher\" object\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003enow let's add an outlet object\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eclick \"edit\" in the \"patch/patcher\" object, the patch window from step 3 appears on top again.\u003c/li\u003e\n\u003cli\u003eadd a \"patch/outlet a\" to that patch\u003c/li\u003e\n\u003cli\u003ego back to the top-level patch (from step 1), click \"update\" in the \"patch/patcher\" object, and the corresponding outlet appears in the \"patch/patcher\" object.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eUsing a \"patch/patcher\" object avoids maintaining file-references, the top-level patch will also contain the sub-patch.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-04-25T18:00:53.245Z","reply_count":2,"reply_to_post_number":14,"quote_count":0,"avg_time":24,"incoming_link_count":5,"reads":134,"score":93.0,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9283,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-04-25T21:08:31.458Z","cooked":"\u003cp\u003eMight help visually \u003ca class=\"mention\" href=\"/users/the19thbear\"\u003e@the19thbear\u003c/a\u003e ...\u003cbr\u003eGreat step thru \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e ;- \u003cbr\u003e\u003c/p\u003e\n\n\u003caside class view_edit_history":false,"wiki":false},{"id":9289,"name":"Troels Jrgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-04-26T05:18:20.866Z","cooked":"\u003cp\u003eGreat. Thanks to both of you:)\u003cbr\u003eI had missed the step where I had to open the polypatch and click settings. I thought I only had to select the polypatch, not open it. Working now. \u003cbr\u003eThanks again:)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-04-26T05:18:20.866Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":125,"score":25.65,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"Troels Jrgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24177,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2017-10-13T18:40:13.068Z","cooked":"\u003cp\u003eJust to make sure, when making polyphony with subpatchers, we can only activate/deactivate voices using MIDI, right? So, currently, we can't use an internal axoloti sequencer to trigger a polyphonic patch. Thanks for confirming.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-10-13T18:40:13.068Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":98,"score":25.2,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24182,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-10-13T22:19:16.784Z","cooked":"\u003cp\u003eIf you use polyphonic expression then each voice is on a different midi channel.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-10-13T22:19:16.784Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":97,"score":20.05,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24190,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2017-10-14T14:57:14.142Z","cooked":"\u003cp\u003eThanks. Actually, I want to make sure that to use a polyphonic subpatch, we need MIDI or MPE. We can't play voices in a polyphonic subpatch from, say, an axoloti sequencer mechanism, without MIDI input to axoloti. Right?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-10-14T14:57:14.142Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":96,"score":24.95,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24193,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-10-14T16:53:15.943Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"473\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jfcharles/40/4444_1.png\" class=\"avatar\"\u003ejfcharles:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThanks. Actually, I want to make sure that to use a polyphonic subpatch, we need MIDI or MPE. We can't play voices in a polyphonic subpatch from, say, an axoloti sequencer mechanism, without MIDI input to axoloti. Right?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esuperficially this may be true, but in practice false.\u003c/p\u003e\n\n\u003cp\u003ethere are two approaches\u003cbr\u003ea) simple ... get your sequencer to generate midi thats put on the internal midi bus, then let the poly patcher do its voice allocation\u003c/p\u003e\n\n\u003cp\u003eb) dont use voice allocation at all... instead, put your sequencing table in the parent patch, then index this with the voice index. I showed this in one of the first challenges.\u003c/p\u003e\n\n\u003cp\u003eyou should even be able to use my polyseq objects for this, where the trkId is fed by the voice idx of the poly patch I didnt do this in the help file for clarity sake, but no reason for it not too work. \u003cbr\u003e(note: you can dont need these objects you can do this with simple tables, as per my challenge patch, but the objects cover quite a few things I wanted to do with sequencers, e.g. polyrhythm/polymeter) \u003c/p\u003e\n\n\u003cp\u003e(b) is a typical example of Axoloti, where it pays to think laterally (in this case, 'what is a voice' yields the answer)\u003cbr\u003ethis is something I like about axoloti, at first you might think something cant be done, but usually with a little reflection, and some creative thinking, you can come up with a solution.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-10-14T16:58:38.174Z","reply_count":0,"reply_to_post_number":20,"quote_count":1,"avg_time":26,"incoming_link_count":3,"reads":93,"score":49.9,"yours":false,"topic_id":473,"topic_slug":"polyphony-example","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24194,"name":"Jean-Francois
