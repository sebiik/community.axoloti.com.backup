  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>WAVE</p>

<p>"tablestream"</p>

<p>A modified sample stream module (factory/wave/play) that streams it's sample right into a table instead of the audio output without glitching the audio output or needing a output-buffer muting.<br>Only downfall is that the loading of each sample/table takes as long as the length of the sample as it's being played realtime.<br>To ensure a sample-loading won't be stopped until it's finished, a "ended" output goes high if it's ok to load the next sample (eg. use a logic-and to allow triggering of the load-input only when ended-output is high).</p>

<p>"streamplay"<br>a sampleplayer to use with the tablestream module featuring pitch, play direction, start/stop and sample-select input.</p>

<p>and a simple test-patch with some extra modules to show the possibilities. Note that you'll have to set your own sample directories!<br>I've named all my samples like BD053.wav/HH022.wav/etc.. so the file selectors just randomly choose samples from the folder to upload to the table. (bank1=kicks, bank2=snares, bank3=hihats, bank4=cymbals/percussion/glitch/bla, each with 8 different samples, so 4 banks, 8 variations-&gt;32 samples directly available. And you can load new samples while playing.) The patch automatically detects whether the streamer is finished loading a sample and then starts uploading a new random sample at the next trigger to a randomly chosen bank and variation. Also has a module to automatically start loading 32 samples at startup.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8519714f4fa3f2ee086817a993c4d0cde8dfce49.axp">table stream midi triggered.axp</a> (110.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey remco I'm trying to use your button functions object but unfortunately I cannot really get it to work, no matter what number I enter for the time attribute.<br>It always seems to miss clicks. I hooked up some counters  to check wich confirms that the object more or less misses every second click. Am I using this wrong or what's the problem?</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/49affece229eb73bddd20241ee82ba2322566e03" href="//community.axoloti.com/uploads/default/original/2X/4/49affece229eb73bddd20241ee82ba2322566e03.png" class="lightbox" title="Bildschirmfoto 2019-04-29 um 18.00.54.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/49affece229eb73bddd20241ee82ba2322566e03_1_376x500.png" width="376" height="500"><div class="meta">
<span class="filename">Bildschirmfoto 2019-04-29 um 18.00.54.png</span><span class="informations">1016x1350 122 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-04-30T10:37:12Z' itemprop='datePublished'>
             2019-04-30 10:37:12 UTC
           </time>
        </span>
        <span itemprop='position'>#995</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I opened the project and found that it's a toggling function to set the outputs either high or low depending on how you triggered it with the button.<br>1 short press switches output 1, 2 presses output 2 etc.<br>if you want pulse-triggers, you can add a logic/change module behind it, so it generates triggers each time you change the state of the outputs from low to high or from high to low.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:2'>

        <p>cool thanks, now it works great!</p>

<blockquote><p>I opened the project and found that it's a toggling function to set the outputs either high or low depending on how you triggered it with the button.<br>1 short press switches output 1, 2 presses output 2 etc.<br>if you want pulse-triggers, you can add a logic/change module behind it, so it generates triggers each time you change the state of the outputs from low to high or from high to low.</p></blockquote></aside>

<p>I'm extremly low on ram so I try to change the code with my amateur skills to give me pulses but it's not working...would you mind making a version that already spits out pulses? Or point me out how to change the code?</p>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

        <span itemprop='position'>#998</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just reset all the values back to 0 after they've been send to the outputs in the local code.<br>So just add to the end of the local code like:<br>Short1=0;<br>Short2=0;<br>Short3=0;<br>etc..</p>

<p>This way, when the "Short1" goes high, it first sends out this pulse and then immediately resets it back to zero at the next buffer update.</p>
      </div>

<p>Nice thx that worked! I made a very reduced version of the object. maybe I should start uploading things to the library too <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-05-31T15:08:25Z' itemprop='datePublished'>

        <span itemprop='position'>#1000</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>let's say it's a special kind of audio modifying delay in a simple "electro" patch.<br>module (write_1) might<br> not be finished yet.. if you have some more ideas, let me know..</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/63bd48f0e16df2188456092231578f46cc3c6413.axp">pitchshifting up down.axp</a> (47.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-06-12T13:25:51Z' itemprop='datePublished'>
             2019-06-12 13:25:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1001</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haven't synced yet, but...<br>I've created two new modules to create "songs" with. <br>-patt/songsetup<br>-patt/songtracker</p>

<p>It's like a tracker with which you can setup several counters to divide:<br>-song into parts<br>-parts into bars<br>-bars into measures<br>-measures into steps (nominator)<br>-set the rate within the measure (denominator)<br>-loop several parts as a whole for several times before going further</p>

<p>The songsetup module is used to setup the song structure (above parameters)</p>

<p>The songtracker module outputs the counter values depending on the songsetup module.<br>It has lots of counter outputs with different combinations of the counters to control pattern and gate sequencers as well as independent outputs for the seperate counters:</p>

<p>-step counter within measure<br>-measure counter within bar<br>-bar counter within part<br>-part counter within song<br>-"preset" index number saved with the part</p>

<p>combo's:<br>-3 step counters within bar/part/song<br>-2 measure counters within part/song<br>-1 bar counter within song<br>(!!!NOTE!!! at this moment (12/6/2019 at 15:20) the step/measure/bar counter within the song is still wrong as different parts can have different settings!<br>Shouldn't be too hard to fix and in the meantime you can use external counters fed with a "change-module" connected to the step/measure/bar/part outputs.<br>)</p>

<p>The songtracker also has inputs for play/pause/stop.<br>Also, a reset input allows to reset the song to a certain part immidiately</p>

<p>Whether they are actually useful.. not sure yet.... just finished them and tested them for a short time without any sound/pattern generators</p>

<p>this is the patch I've build them in:<br>ps. don't forget to go live when editing the parameters. The module needs to be live to update the internal array from the part settings!<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/c6642fad7eb059c87b16d4606760bdec5a92e709.axp">song tracker0.1.axp</a> (25.4 KB)</p>

<p>a couple of updates and a "song" created with the tracker. Lot's of modules that have been freshly written!<br>I have also added an "init" attribute, allowing you to write a text based track of your song with which your patch will start.<br>This can be saved to your SD-card for later use and to combine it with other songs written by either text-tracker or the edit parameters.<br>I have added comments here and there to explain how to work with it.<br>12 synth voices and a song-tracker in one patch!<br>Each time you play, it uses randomised settings, so each "song" is different!<br>An automatic "stop" is done by using a counter, so after repeating the tracker 6 times, it stops. Just press play again or remove the counter that's connected to the stop input for endlessly looping the track<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9e2ece8ab6f52d00f574fba856cad6ea38e59554.axp">song tracker using0.2.axp</a> (146.5 KB)</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

        <span>
          <a href='/u/rajitaxi'><b itemprop='author'>rajitaxi</b></a>
           
           <time datetime='2019-06-18T06:35:51Z' itemprop='datePublished'>
             2019-06-18 06:35:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1002</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>one of the best here i got it that thing - -inbuild HP filters for FM signals make sure the pitch isn't offset from the right tuning (no DC-offset) and output has no DC-offset. [RaJJi](<a href="http://rajjitaxi.com/one-way-taxi-from-ludhiana-to-delhi-airport.php" rel="nofollow noopener"> One Way Taxi from Ludhiana to Delhi Airport </a>)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-25T17:54:02Z' itemprop='datePublished'>
             2019-10-25 17:54:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1003</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>quickly..<br>chamberlin SVF (chamSVF) in the filter folder<br>some new oscillator types for my blep oscillators (blepcore2 and bleposcS2) in osc folder<br>midi clock thru in midi folder</p>

<p>and for those who own a korg kaosspad3<br>"midi/korgKP3control"<br>a controller object to control your kaosspad3. I've selected the factory settings for the midi controls and notes, so you should just hook it up over DIN-midi and send the object some sequencers/lfo's/etc.<br>-patch change + trigger (best do this in between fx-on, not when the fx is on)<br>-gate/X/Y inputs to control the touchpad<br>-trigger inputs for sample A-D<br>-clock input select: object clock&amp;active input / external midi thru</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-28T12:06:55Z' itemprop='datePublished'>
             2019-10-28 12:06:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1004</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>MIDI<br>"clkOUT" and "clkIN"<br>a pair of midi clock modules with some more features then the standard clock modules.<br>sends both midi clock messages as well as the position that the song is in, given by the position input (14bit value max) on the clkOUT module.<br>two "dedicated" labeled trigger in/outputs and 3 extra ones.<br>These triggers are combined as a single CC message when they change to reduce message count.<br>Only the "on" message is send, not the "off" message of the triggers, as the receive module resets these automatically.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-10-28T19:08:29Z' itemprop='datePublished'>
             2019-10-28 19:08:29 UTC
           </time>
        </span>
        <span itemprop='position'>#1005</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi friend. I have a quick question about your "syncking" oscillator. How can I do an hardsync for exemple with two basic oscillator from axoloti patcher ? I understand what hardsync is I think, it means when the first waveform hit zero, the second one restart. I'm I wrong ? but I completely don't understand how did you do it on you syncking (so great) oscillator...</p>

<p>Also you made so many great objects for us. Thanks again. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-29T12:08:48Z' itemprop='datePublished'>
             2019-10-29 12:08:48 UTC
           </time>
        </span>
        <span itemprop='position'>#1006</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a hard-sync normally is the reset of the internal phase of the oscillator, so the waveforms restarts from it's beginning (most often at zero for sine, triangle or saw, though pulse of course is either high or low, but depending on what you need to do, you can offset the reset-phase to another position, eg. the sine lfo has this option).<br>All the native oscillators that have a sync-input, will do this type of hard sync this way (though probably nicer then the syncking, as they're anti-alliased).<br>Though as you've seen, I've added a couple of other types of syncs.<br>If I remember correctly, the soft sync adds a type of highpass filter that, when a trigger comes in, adds the current phase value to the filter, resets the actual phase to zero, but adds the value of the filter to the phase when creating the waveform, so it's as if the phase hasn't been reset to zero. After this, the filter dampens down it's value back to zero as if the phase gets synced slowely.<br>Another type of soft sync is when the direction of the phase gets reversed with every sync, so the waveform will travel the other way.<br>I see I've also added some other "sync" modes like the position and stepped sync, though these are more modulations that work best when used together with the soft and hard syncs.</p>

<p>In general a soft-sync will produce less higher harmonics then a hard sync as there are less discontinuities in the waveform, but the basic idea is that the oscillator will tend to run at the same frequency as the syncing oscillator.</p>

<p>But to actually do all this to the native oscillators is a bit of pain in the ass, as these are anti-alliased and you cannot just inverse the frequency value (this will actually produce an error that disconnects the axoloti) or add a phase offset to the internal phase.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-29T13:13:11Z' itemprop='datePublished'>
             2019-10-29 13:13:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1007</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hard syncing, basically resetting 2 oscillators phase, can be done by feeding the sync inlet with a dirac pulse. See the factory library to find the dirac object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-29T13:25:45Z' itemprop='datePublished'>
             2019-10-29 13:25:45 UTC
           </time>
        </span>
        <span itemprop='position'>#1008</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what do you mean with this?<br>the dirac pulse is a pulse that's being triggered at control rate, so that ain't usable between two audio rate oscillators to get them running in sync.<br>Most of all, the sync inputs of all the oscillators just respond on a signal going from zero/negative to positive and don't need a pulse to do this.<br>Though I might be misinterpreting your example?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-29T13:29:41Z' itemprop='datePublished'>
             2019-10-29 13:29:41 UTC
           </time>
        </span>
        <span itemprop='position'>#1009</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Feeding the dirac to a sync inlet resets the phase to 0(or any phase offset that you made).</p>

<p>If you send the dirac to both oscillators at the same time, I would assume that they would be in sync, cause both of them are reset?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-29T13:46:03Z' itemprop='datePublished'>
             2019-10-29 13:46:03 UTC
           </time>
        </span>
        <span itemprop='position'>#1010</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>but that will just be a momentary reset, eg. for resetting the phase when a gate opens up the envelope. If the oscillators run in harmonically unrelated frequencies, they will not be in sync within one cycle..<br>But I think he means to actually let the oscillator phases run in sync with each other all the time, which needs one oscillator's output be send to the other oscilator's sync input at audio rate. And with a hard-sync input, you don't need to use the dirac function for this.. it's just extra cpu usage that doesn't do anything extra.<br>If you want to add extra sync options, I would rather go for:<br>- a pulse divider, so you can sync to sub-frequencies of the sync-oscillator.<br>- add offsets, so the syncing happens at another point of crossing of the sync-oscillator<br>- rectify and negatively offset the syncing oscillator to sync to higher harmonics<br>- make the sync rate dependent on the slope of the zero-crossing (though this would be something to do in the synced oscillator itself and this way would actually make your idea of the dirac pulse useful to reset instantly to zero)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-29T13:49:09Z' itemprop='datePublished'>
             2019-10-29 13:49:09 UTC
           </time>
        </span>
        <span itemprop='position'>#1011</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw. I was already working on a new oscillator based on a sample&amp;hold and an array of randomisable values to get all types of weird waveforms.<br>I've just added some of these sync types and the result is awesome! Super weird, deep and evolving sounds <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-29T13:49:36Z' itemprop='datePublished'>
             2019-10-29 13:49:36 UTC
           </time>
        </span>
        <span itemprop='position'>#1012</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1010" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>If the oscillators run in harmonically unrelated frequencies</p></blockquote></aside>

<p>That is true <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>But there was not a lot of info on the use case, what he wanted to do. If it was a simple reset of the oscillators at same frequency, dirac is a simple way to do so.</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":33973,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-04-28T12:22:23.085Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eWAVE\u003c/p\u003e\n\n\u003cp\u003e\"tablestream\"\u003c/p\u003e\n\n\u003cp\u003eA modified sample stream module (factory/wave/play) that streams it's sample right into a table instead of the audio output without glitching the audio output or needing a output-buffer muting.\u003cbr\u003eOnly downfall is that the loading of each sample/table takes as long as the length of the sample as it's being played realtime.\u003cbr\u003eTo ensure a sample-loading won't be stopped until it's finished, a \"ended\" output goes high if it's ok to load the next sample (eg. use a logic-and to allow triggering of the load-input only when ended-output is high).\u003c/p\u003e\n\n\u003cp\u003e\"streamplay\"\u003cbr\u003ea sampleplayer to use with the tablestream module featuring pitch, play direction, start/stop and sample-select input.\u003c/p\u003e\n\n\u003cp\u003eand a simple test-patch with some extra modules to show the possibilities. Note that you'll have to set your own sample directories!\u003cbr\u003eI've named all my samples like BD053.wav/HH022.wav/etc.. so the file selectors just randomly choose samples from the folder to upload to the table. (bank1=kicks, bank2=snares, bank3=hihats, bank4=cymbals/percussion/glitch/bla, each with 8 different samples, so 4 banks, 8 variations-\u0026gt;32 samples directly available. And you can load new samples while playing.) The patch automatically detects whether the streamer is finished loading a sample and then starts uploading a new random sample at the next trigger to a randomly chosen bank and variation. Also has a module to automatically start loading 32 samples at startup.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8519714f4fa3f2ee086817a993c4d0cde8dfce49.axp\"\u003etable stream midi triggered.axp\u003c/a\u003e (110.3 KB)\u003c/p\u003e","post_number":993,"post_type":1,"updated_at":"2019-04-28T12:36:31.679Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":7,"reads":111,"score":123.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8519714f4fa3f2ee086817a993c4d0cde8dfce49.axp","internal":true,"reflection":false,"clicks":21}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33992,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-04-29T16:02:35.767Z","cooked":"\u003cp\u003eHey remco I'm trying to use your button functions object but unfortunately I cannot really get it to work, no matter what number I enter for the time attribute.\u003cbr\u003eIt always seems to miss clicks. I hooked up some counters  to check wich confirms that the object more or less misses every second click. Am I using this wrong or what's the problem?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/49affece229eb73bddd20241ee82ba2322566e03\" href=\"//community.axoloti.com/uploads/default/original/2X/4/49affece229eb73bddd20241ee82ba2322566e03.png\" class=\"lightbox\" title=\"Bildschirmfoto 2019- summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34187,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-05-14T22:58:47.812Z","cooked":"\u003caside class=\"quote\" data-post=\"995\" data-topic=\"1731\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI opened the project and found that it's a toggling function to set the outputs either high or low depending on how you triggered it with the button.\u003cbr\u003e1 short press switches output 1, 2 presses output 2 etc.\u003cbr\u003eif you want pulse-triggers, you can add a logic/change module behind it, so it generates triggers each time you change the state of the outputs from low to high or from high to low.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm extremly low on ram so I try to change the code with my amateur skills to give me pulses but it's not working...would you mind making a version that already spits out pulses? Or point me out how to change the code?\u003c/p\u003e","post_number":997,"post_type":1,"updated_at":"2019-05-14T22:58:47.812Z","reply_count":1,"reply_to_post_number":996,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":104,"score":26.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34196,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-05-15T10:15:43.155Z","cooked":"\u003cp\u003ejust reset all the values back to 0 after they've been send to the outputs in the local code.\u003cbr\u003eSo just add to the end of the local code like:\u003cbr\u003eShort1=0;\u003cbr\u003eShort2=0;\u003cbr\u003eShort3=0;\u003cbr\u003eetc..\u003c/p\u003e\n\n\u003cp\u003eThis way, when the \"Short1\" goes high, it first sends out this pulse and then immediately resets it back to zero at the next buffer update.\u003c/p\u003e","post_number":998,"post_type":1,"updated_at":"2019-05-15T10:16:41.539Z","reply_count":1,"reply_to_post_number":997,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":106,"score":26.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34201,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-05-15T15:29:26.015Z","cooked":"\u003caside class=\"quote\" data-post=\"998\" data-topic=\"1731\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003ejust reset all the values back to 0 after they've been send to the outputs in the local code.\u003cbr\u003eSo just add to the end of the local code like:\u003cbr\u003eShort1=0;\u003cbr\u003eShort2=0;\u003cbr\u003eShort3=0;\u003cbr\u003eetc..\u003c/p\u003e\n\u003cp\u003eThis way, when the \"Short1\" goes high, it first sends out this pulse and then immediately resets it back to zero at the next buffer update.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/59bf1ef46e16849f0bbf9da5378385f54bc9d587.png\" width=\"362\" height=\"258\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNice thx that worked! I made a very reduced version of the object. maybe I should start uploading things to the library too \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":999,"post_type":1,"updated_at":"2019-05-15T15:29:26.015Z","reply_count":0,"reply_to_post_number":998,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":109,"score":22.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34425,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-05-31T15:08:25.300Z","cooked":"\u003cp\u003elet's say it's a special kind of audio modifying delay in a simple \"electro\" patch.\u003cbr\u003emodule (write_1) might\u003cbr\u003e not be finished yet.. if you have some more ideas, let me know..\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/63bd48f0e16df2188456092231578f46cc3c6413.axp\"\u003epitchshifting up down.axp\u003c/a\u003e (47.4 KB)\u003c/p\u003e","post_number":1000,"post_type":1,"updated_at":"2019-05-31T18:11:17.731Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":5,"reads":108,"score":62.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/63bd48f0e16df2188456092231578f46cc3c6413.axp","internal":true,"reflection":false,"clicks":21}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34582,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-06-12T13:25:51.474Z","cooked":"\u003cp\u003eHaven't synced yet, but...\u003cbr\u003eI've created two new modules to create \"songs\" with. \u003cbr\u003e-patt/songsetup\u003cbr\u003e-patt/songtracker\u003c/p\u003e\n\n\u003cp\u003eIt's like a tracker with which you can setup several counters to divide:\u003cbr\u003e-song into parts\u003cbr\u003e-parts into bars\u003cbr\u003e-bars into measures\u003cbr\u003e-measures into steps (nominator)\u003cbr\u003e-set the rate within the measure (denominator)\u003cbr\u003e-loop several parts as a whole for several times before going further\u003c/p\u003e\n\n\u003cp\u003eThe songsetup module is used to setup the song structure (above parameters)\u003c/p\u003e\n\n\u003cp\u003eThe songtracker module outputs the counter values depending on the songsetup module.\u003cbr\u003eIt has lots of counter outputs with different combinations of the counters to control pattern and gate sequencers as well as independent outputs for the seperate counters:\u003c/p\u003e\n\n\u003cp\u003e-step counter within measure\u003cbr\u003e-measure counter within bar\u003cbr\u003e-bar counter within part\u003cbr\u003e-part counter within song\u003cbr\u003e-\"preset\" index number saved with the part\u003c/p\u003e\n\n\u003cp\u003ecombo's:\u003cbr\u003e-3 step counters within bar/part/song\u003cbr\u003e-2 measure counters within part/song\u003cbr\u003e-1 bar counter within song\u003cbr\u003e(!!!NOTE!!! at this moment (12/6/2019 at 15:20) the step/measure/bar counter within the song is still wrong as different parts can have different settings!\u003cbr\u003eShouldn't be too hard to fix and in the meantime you can use external counters fed with a \"change-module\" connected to the step/measure/bar/part outputs.\u003cbr\u003e)\u003c/p\u003e\n\n\u003cp\u003eThe songtracker also has inputs for play/pause/stop.\u003cbr\u003eAlso, a reset input allows to reset the song to a certain part immidiately\u003c/p\u003e\n\n\u003cp\u003eWhether they are actually useful.. not sure yet.... just finished them and tested them for a short time without any sound/pattern generators\u003c/p\u003e\n\n\u003cp\u003ethis is the patch I've build them in:\u003cbr\u003eps. don't forget to go live when editing the parameters. The module needs to be live to update the internal array from the part settings!\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c6642fad7eb059c87b16d4606760bdec5a92e709.axp\"\u003esong tracker0.1.axp\u003c/a\u003e (25.4 KB)\u003c/p\u003e\n\n\u003cp\u003ea couple of updates and a \"song\" created with the tracker. Lot's of modules that have been freshly written!\u003cbr\u003eI have also added an \"init\" attribute, allowing you to write a text based track of your song with which your patch will start.\u003cbr\u003eThis can be saved to your SD-card for later use and to combine it with other songs written by either text-tracker or the edit parameters.\u003cbr\u003eI have added comments here and there to explain how to work with it.\u003cbr\u003e12 synth voices and a song-tracker in one patch!\u003cbr\u003eEach time you play, it uses randomised settings, so each \"song\" is different!\u003cbr\u003eAn automatic \"stop\" is done by using a counter, so after repeating the tracker 6 times, it stops. Just press play again or remove the counter that's connected to the stop input for endlessly looping the track\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9e2ece8ab6f52d00f574fba856cad6ea38e59554.axp\"\u003esong tracker using0.2.axp\u003c/a\u003e (146.5 KB)\u003c/p\u003e","post_number":1001,"post_type":1,"updated_at":"2019-06-13T13:16:08.553Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":2,"reads":112,"score":123.95,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/9e2ece8ab6f52d00f574fba856cad6ea38e59554.axp","internal":true,"reflection":false,"clicks":19},{"url":"//community.axoloti.com/uploads/default/original/2X/c/c6642fad7eb059c87b16d4606760bdec5a92e709.axp","internal":true,"reflection":false,"clicks":11}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34662,"name":"Sithub","username":"rajitaxi","avatar_template":"/letter_avatar_proxy/v2/letter/r/50afbb/{size}.png","created_at":"2019-06-18T06:35:51.683Z","cooked":"\u003cp\u003eone of the best here i got it that thing - -inbuild HP filters for FM signals make sure the pitch isn't offset from the right tuning (no DC-offset) and output has no DC-offset. [RaJJi](\u003ca href=\"http://rajjitaxi.com/one-way-taxi-from-ludhiana-to-delhi-airport.php\" rel=\"nofollow noopener\"\u003e One Way Taxi from Ludhiana to Delhi Airport \u003c/a\u003e)\u003c/p\u003e","post_number":1002,"post_type":1,"updated_at":"2019-06-18T06:35:51.683Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":98,"score":21.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Sithub","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://rajjitaxi.com/one-way-taxi-from-ludhiana-to-delhi-airport.php","internal":false,"reflection":false,"title":"One Way Taxi from Ludhiana to Delhi Airport","clicks":15}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2227,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36676,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-25T17:54:02.771Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003equickly..\u003cbr\u003echamberlin SVF (chamSVF) in the filter folder\u003cbr\u003esome new oscillator types for my blep oscillators (blepcore2 and bleposcS2) in osc folder\u003cbr\u003emidi clock thru in midi folder\u003c/p\u003e\n\n\u003cp\u003eand for those who own a korg kaosspad3\u003cbr\u003e\"midi/korgKP3control\"\u003cbr\u003ea controller object to control your kaosspad3. I've selected the factory settings for the midi controls and notes, so you should just hook it up over DIN-midi and send the object some sequencers/lfo's/etc.\u003cbr\u003e-patch change + trigger (best do this in between fx-on, not when the fx is on)\u003cbr\u003e-gate/X/Y inputs to control the touchpad\u003cbr\u003e-trigger inputs for sample A-D\u003cbr\u003e-clock input select: object clock\u0026amp;active input / external midi thru\u003c/p\u003e","post_number":1003,"post_type":1,"updated_at":"2019-10-25T17:55:10.776Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":88,"score":108.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36712,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-28T12:06:55.669Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003cbr\u003e\"clkOUT\" and \"clkIN\"\u003cbr\u003ea pair of midi clock modules with some more features then the standard clock modules.\u003cbr\u003esends both midi clock messages as well as the position that the song is in, given by the position input (14bit value max) on the clkOUT module.\u003cbr\u003etwo \"dedicated\" labeled trigger in/outputs and 3 extra ones.\u003cbr\u003eThese triggers are combined as a single CC message when they change to reduce message count.\u003cbr\u003eOnly the \"on\" message is send, not the \"off\" message of the triggers, as the receive module resets these automatically.\u003c/p\u003e","post_number":1004,"post_type":1,"updated_at":"2019-10-28T12:06:55.669Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":87,"score":38.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36719,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-10-28T19:08:29.151Z","cooked":"\u003cp\u003eHi friend. I have a quick question about your \"syncking\" oscillator. How can I do an hardsync for exemple with two basic oscillator from axoloti patcher ? I understand what hardsync is I think, it means when the first waveform hit zero, the second one restart. I'm I wrong ? but I completely don't understand how did you do it on you syncking (so great) oscillator...\u003c/p\u003e\n\n\u003cp\u003eAlso you made so many great objects for us. Thanks again. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1005,"post_type":1,"updated_at":"2019-10-28T19:08:29.151Z","reply_count":1,"reply_to_post_number":1004,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":83,"score":22.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36731,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-29T12:08:48.335Z","cooked":"\u003cp\u003ea hard-sync normally is the reset of the internal phase of the oscillator, so the waveforms restarts from it's beginning (most often at zero for sine, triangle or saw, though pulse of course is either high or low, but depending on what you need to do, you can offset the reset-phase to another position, eg. the sine lfo has this option).\u003cbr\u003eAll the native oscillators that have a sync-input, will do this type of hard sync this way (though probably nicer then the syncking, as they're anti-alliased).\u003cbr\u003eThough as you've seen, I've added a couple of other types of syncs.\u003cbr\u003eIf I remember correctly, the soft sync adds a type of highpass filter that, when a trigger comes in, adds the current phase value to the filter, resets the actual phase to zero, but adds the value of the filter to the phase when creating the waveform, so it's as if the phase hasn't been reset to zero. After this, the filter dampens down it's value back to zero as if the phase gets synced slowely.\u003cbr\u003eAnother type of soft sync is when the direction of the phase gets reversed with every sync, so the waveform will travel the other way.\u003cbr\u003eI see I've also added some other \"sync\" modes like the position and stepped sync, though these are more modulations that work best when used together with the soft and hard syncs.\u003c/p\u003e\n\n\u003cp\u003eIn general a soft-sync will produce less higher harmonics then a hard sync as there are less discontinuities in the waveform, but the basic idea is that the oscillator will tend to run at the same frequency as the syncing oscillator.\u003c/p\u003e\n\n\u003cp\u003eBut to actually do all this to the native oscillators is a bit of pain in the ass, as these are anti-alliased and you cannot just inverse the frequency value (this will actually produce an error that disconnects the axoloti) or add a phase offset to the internal phase.\u003c/p\u003e","post_number":1006,"post_type":1,"updated_at":"2019-10-29T12:08:48.335Z","reply_count":0,"reply_to_post_number":1005,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":83,"score":17.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36733,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-29T13:13:11.631Z","cooked":"\u003cp\u003eHard syncing, basically resetting 2 oscillators phase, can be done by feeding the sync inlet with a dirac pulse. See the factory library to find the dirac object.\u003c/p\u003e","post_number":1007,"post_type":1,"updated_at":"2019-10-29T13:13:11.631Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":84,"score":22.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36734,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-29T13:25:45.466Z","cooked":"\u003cp\u003ewhat do you mean with this?\u003cbr\u003ethe dirac pulse is a pulse that's being triggered at control rate, so that ain't usable between two audio rate oscillators to get them running in sync.\u003cbr\u003eMost of all, the sync inputs of all the oscillators just respond on a signal going from zero/negative to positive and don't need a pulse to do this.\u003cbr\u003eThough I might be misinterpreting your example?\u003c/p\u003e","post_number":1008,"post_type":1,"updated_at":"2019-10-29T13:25:45.466Z","reply_count":1,"reply_to_post_number":1007,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":85,"score":22.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36735,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-29T13:29:41.643Z","cooked":"\u003cp\u003eFeeding the dirac to a sync inlet resets the phase to 0(or any phase offset that you made).\u003c/p\u003e\n\n\u003cp\u003eIf you send the dirac to both oscillators at the same time, I would assume that they would be in sync, cause both of them are reset?\u003c/p\u003e","post_number":1009,"post_type":1,"updated_at":"2019-10-29T13:29:41.643Z","reply_count":1,"reply_to_post_number":1008,"quote_count":0,"avg_time":7,"incoming_link_count":1,"reads":89,"score":28.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36737,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-29T13:46:03.240Z","cooked":"\u003cp\u003ebut that will just be a momentary reset, eg. for resetting the phase when a gate opens up the envelope. If the oscillators run in harmonically unrelated frequencies, they will not be in sync within one cycle..\u003cbr\u003eBut I think he means to actually let the oscillator phases run in sync with each other all the time, which needs one oscillator's output be send to the other oscilator's sync input at audio rate. And with a hard-sync input, you don't need to use the dirac function for this.. it's just extra cpu usage that doesn't do anything extra.\u003cbr\u003eIf you want to add extra sync options, I would rather go for:\u003cbr\u003e- a pulse divider, so you can sync to sub-frequencies of the sync-oscillator.\u003cbr\u003e- add offsets, so the syncing happens at another point of crossing of the sync-oscillator\u003cbr\u003e- rectify and negatively offset the syncing oscillator to sync to higher harmonics\u003cbr\u003e- make the sync rate dependent on the slope of the zero-crossing (though this would be something to do in the synced oscillator itself and this way would actually make your idea of the dirac pulse useful to reset instantly to zero)\u003c/p\u003e","post_number":1010,"post_type":1,"updated_at":"2019-10-29T13:46:57.454Z","reply_count":1,"reply_to_post_number":1009,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":91,"score":38.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36739,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-29T13:49:09.935Z","cooked":"\u003cp\u003ebtw. I was already working on a new oscillator based on a sample\u0026amp;hold and an array of randomisable values to get all types of weird waveforms.\u003cbr\u003eI've just added some of these sync types and the result is awesome! Super weird, deep and evolving sounds \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":1011,"post_type":1,"updated_at":"2019-10-29T13:49:09.935Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":89,"score":33.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primar
