      <div class='post' itemprop='articleBody'>
        <p>btw, you can also just save your bool-sequence as a 8/16/32-bit value, allowing you to store 8/16/32 bools into each position of the array. Reading these out will be done like:<br> (8-bit)<br>gate=(array[count&gt;&gt;3]&gt;&gt;(count&amp;7))&amp;1,<br> (16-bit)<br>gate=(array[count&gt;&gt;4]&gt;&gt;(count&amp;15))&amp;1,<br> (32-bit)<br>gate=(array[count&gt;&gt;5]&gt;&gt;(count&amp;31))&amp;1,</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-02-15T14:35:42Z' itemprop='datePublished'>
             2017-02-15 14:35:42 UTC
           </time>
        </span>
        <span itemprop='position'>#630</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>PATT</p>

<p>"WCG12" and "WCG16"<br>"WCR12" and "WCR16"<br>"WCM12" and "WCM16"</p>

<p>WCG12/16 are second order weighted chance "note"-generators.(don't need to be notes, the WCG16 could very well be used for rhythmic sequences or velocity)<br>They will calculate the chance that particular notes/velocities/durations/octaves might follow up on two previous notes/velocities/durations/octaves.</p>

<p>Both modules have external inputs for overriding the "oldest" or last previous note, so multiple modules can be combined to cross-modulate each other's calculations.<br>As WCG12 is "normally" used to record note-chances, the note-input is wrapped between 0 and 11.<br>As WCG16 is "normally" used to record velocity-chances, the vel-input is clipped between 0 and 15.</p>

<p>WCR12/16 is used to record the chance-table using a keyboard. Connect a midi-to-cv module to the gate and note/vel inputs and play a (long) melody with your keyboard. Each time a note is played, it uses the two previous played notes to determine the position in the table and add a weight of 1 to the note that is played after this two-note-sequence.<br>When done, hit "send" to send the recorded chance-table to the "core" module (WCG12/16)<br>To reset the recorded table and start anew, hit "reset".<br>To alter a previous recording, hit "get". This will load the table of the core-module as if it is just recorded, so you'll be able to alter it if needed.</p>

<p>WCM12/16 are modules to manually change the chance-settings. The first two selectors select the two previous notes/velocities and the following small selectors set the chance of each note/velocity to follow up on this two-note/vel-sequence.</p>

<p>It's very useful to have this one next to the WCR12/16, as you might need to alter the chance-table manually sometimes. <br>For example, it might stick to minimum/maximum value. You can fix this by selecting 0 or 11/15 for the note/vel selectors and alter the chances manually to get it away from a repeating 0 or 11/15. (11 or 15, depending on whether you're using WCM12 or WCM16)</p>

<p>Demo patch. Also shows use of tabletrain osc, guitar synth, "morph"-tools and shimmer delay.<br>(though, you might need to create a 127-waveforms wavetable first)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/328067ba02746c2502f46b59ef82d3c8bec7aafb.axp">chance pattern2.2.axp</a> (43.3 KB)</p>

<p>and for people in need of making a sweet wavetable first, this patch has 3 different modules for auto-generating waveforms and a table-combinor to combine your created waveforms in a single table. Please follow instructions in the patch.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f36203ca4a7dfc64676b3072511c2fa3899dc00a.axp">table combinor.axp</a> (30.4 KB)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I've been a bit tad lazy about updating my list of modules here, but there are some new ones.</p>

<p>one of the new possibilities of the new firmware is to include multiple wave-displays in a single module (caused a crash before).<br>So I gladly used this new possibility to finally have my "BIGscope"  module made!<br>It features 8 scopes in a row, so you can see longer waveforms (no need to use the stackable anymore) eg. when running on a low frequency, you couldn't see the whole waveform when using a single display.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-03-01T02:04:39Z' itemprop='datePublished'>
             2017-03-01 02:04:39 UTC
           </time>
        </span>
        <span itemprop='position'>#634</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>SOME NEW MODULES ghehehe</p>

<p>well, at least one of these is the "sinelord" in the "sss/dist" folder.<br>I kind of ran into a mistake of my own thought, about applying a sine-shaped wavefolding...<br>I tried too hard such that I overlooked the fact that at a 45degrees a sine is ALWAYS a 1/1 ratio as long as that you've got your scaling right.<br>So... after FINALLY seeing that penny, laying there for ages (I seriously think too much to see simple things), I got the:</p>

<p>DIST<br>"sinelord"<br>-first of all a gain-stage, where you can add gain to your signal before it enters the shaper,<br>-low/high clip: points for positive or negative values turn from linear to sine-behavior-&gt;non-linear behavior when low/high clipping are not the same.<br>-strength: the strength/rate at which this turning occurs-&gt; the higher the strength-&gt;the more overtones/octaving,</p>

<p>Funny thing about this calculation is that it states a hard clipping point and every value above this will be shaped into a sine of which the first values will have the same slope as the last values before it clips, thus automatically applying a  "soft" curving of the signal.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-11T12:23:19Z' itemprop='datePublished'>
             2017-03-11 12:23:19 UTC
           </time>
        </span>
        <span itemprop='position'>#635</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/sirsicksik">@SirSickSik</a> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I was playing around with the divremcF object. And I noticed that if you feed the input with a counting integer signal 0,1,2,3,4..... then, when the counter reaches 1024 on the input of the divremcF object, the divremcF stops sending anything from any of the outputs. BUT when the counter gets to 2048 it starts sending out again until it reaches 3072 it stops again.... and starts at 4096.. so bascially it starts and stops everytime the input reaches a multiplication of 1024.</p>

<p>A work a round for this is setting another DivremC object BEFORE the divremcF to prevent the input of the DivremcF of reaching 1014. But that is just a work around not really the best solution for this.</p>

<p>And I just wanted to ask if this is intentional?. Or there might be a way of removing the 1024 wrapping thingy, so I dont have to add another DivremC before the DivRemcF?</p>

<p>Thanks, Jaffa</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-03-12T02:42:00Z' itemprop='datePublished'>
             2017-03-12 02:42:00 UTC
           </time>
        </span>
        <span itemprop='position'>#636</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The divremcF works the same way as the divremc module, only problem is... if your slider is at "48", it's not just at 48, but at 48*2^21, while the range is only 32 bit and the signal is bipolar. So as soon as you hit/go over the 32 bit range, the value will loose a "bit" as it can't store it.<br>So if you need to wrap a fractional (blue line) signal, you might first want to subtract the integer of the signal (converters folder) to get the small value aside, and send the integer value through the divremc to wrap it to some range and add it back to the small value (ok, this explanation sucks,..)</p>

<p>eg. wrapping between 0 and 10:<br>start value: 165.53<br>integer: 165.--------<br>subtract from start: 165.53-165=0.53<br>wrap between 0 and 10: modulus(165,10)=5<br>add to wrap: 5+0.53=5.53</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-12T07:34:52Z' itemprop='datePublished'>
             2017-03-12 07:34:52 UTC
           </time>
        </span>
        <span itemprop='position'>#637</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I dont understand that. I have not tested if the regular divremc does this too. But I will, since you say that it does it too, just to be sure <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><a class="mention" href="/users/sirsicksik">@SirSickSik</a></p>

<p>EDIT:</p>

<p>I was looking in the converters folders, in your as well as in factory library. In your folder I found 2 objects, see picture. In factory there is a bunch. Which one would I need? I tried to use conv/to f.... with no luck.. ALso tried sss/conv/pitch2khz with no luck....</p>

<p>Any tips would be appreciated <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/84d4f5a3a577a313bcca6f938f021939eb829f28" href="//community.axoloti.com/uploads/default/original/2X/8/84d4f5a3a577a313bcca6f938f021939eb829f28.png" class="lightbox" title="divremcf.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/84d4f5a3a577a313bcca6f938f021939eb829f28_1_690x348.png" width="690" height="348"><div class="meta">
<span class="filename">divremcf.png</span><span class="informations">777x392 30.6 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-03-12T11:42:03Z' itemprop='datePublished'>
             2017-03-12 11:42:03 UTC
           </time>
        </span>
        <span itemprop='position'>#638</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>problem is, you're sending the integer output to a fractional input.<br>you should be using the normal divremc with the integer input.</p>

<p>if you send an integer output to a fractional input and send for example "1". The fractional input won't read this as a "1" but as a "1 * 2^21", thus 2097152. Well, as it can only hold 32 bits, you'll run out of space pretty soon, which is actually the 1024 that you mentioned earlier. As in, a bipolar range from -1024*2^21 to 1024*2^21 will take 32bits (when calculating unipolar ints the range would be 0 to 2048* 2^21.) Going over this 32bit range will just make it restart from 0 as it has no bits left to store the higher values, just in the same way the divremc module wraps the value between zero and denominator.</p>

<p>The fact that it sometimes produces unexpected offsets is when the denominator isn't in ratio to the  power of 2. eg. when the input goes over 32bit, it will restart from 0 and thus also resetting the value going into the modulus operator calculation even if the rem-output shouldn't yet go back to 0 in respect to the denominator.</p>

<p>so long story short,<br>-use the normal divremc module (I also have a version with external integer control)<br>-remember that after 32-bits, the calculation always wraps back to 0 as it can't hold values higher then 32bit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

        <aside class="quote" data-post="638" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>Well, as it can only hold 32 bits, you'll run out of space pretty soon, which is actually the 1024 that you mentioned earlier</p></blockquote></aside>

<p>I thought might be the issue. Now I know. Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>In the particular case I am working on, it wont work well with the regular divremc object, cause I kind of need fractionals. It is for a custom build lfo that can be synced to clock. I tried many of the lfo in the com.lib. and none of them really syncs as hard as I was hoping. Thiw technique works for what I am tryin to accomplice. So I guess I have to live with having to add another divremc before the divremcf.</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>my best filter yet I think, the "mostfilter3"<br>low on code lines, low on cpu use, but a very nice resonance response.<br>it's basically two modded "normal" 6dB filters that can be morphed from LP to HP to create a 12dB LP-&gt;6dB BP-&gt;12dBHP response, but the signal used to change the filtered signal itself is filtered at the same rate. <br>So, like the other "mostfilters", it's like a filter inside a filter, but with another, personally valued better, response,<br>Pairs really well with the "softcomp" distortion module (sss/dist/softcomp) to drive the filter's output.<br>and I just added a "spread" control to spread the cutoffs of the two filters</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Sorry I've not been too active here lately, though that doesn't mean I'm not bringing out stuff. I'm just not really in the communication-thing in the middle of the winter, if you know what I mean.<br>Though that said, I'll be trying to dive a bit less into the coding of new modules and focus more on actually using them as I've been mostly uploading demo's of vst's and axoloti objects for the last couple of years haha<br>Still, if people need modifications on existing modules (fixing bugs/adding inputs/controls), let me know. I lately have bug-fixed a couple of old modules that didn't seem to work at all, so if you run into such a module, please let me know.<br>Currently I'm playing around with two boards. One playing a polyphonic midi-sequencer, 4 five-voice synths (guitarsynth) and a delay, the other doing a drumsequence (weightedseq) with simple edrums, and tabletrainOS as bass and it's sounding awesome! <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>

ll,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17440,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-02-04T16:36:21.246Z","cooked":"\u003cp\u003eHe mr SirSickSik Sir just wanted to say thx for all the useful modules. Clock2timing has fixed slot in all of my patches! \u003c/p\u003e\n\n\u003cp\u003eI was just wondering I think you asked about making 2b table once here in the forum. Did you manage to do something like that? \u003c/p\u003e\n\n\u003cp\u003eI want to store simple on/off stuff in tables, so even 8b tables waste my resources \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":626,"post_type":1,"updated_at":"2017-02-04T16:36:21.246Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":78,"score":21.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17451,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-02-05T02:07:25.705Z","cooked":"\u003cp\u003einstead of int\\s you can also make use of bools, off or on..\u003c/p\u003e\n\n\u003cp\u003einstead of\u003cbr\u003e \"int32_t array\"\u003cbr\u003etry\u003cbr\u003e\"bool array\"\u003cbr\u003e( not definitaly sure ,I'm drunk at the moment, but it's something like this.... big smile, everything is going alright here... jus t waiting to get sober again..)\u003c/p\u003e","post_number":627,"post_type":1,"updated_at":"2017-02-05T02:07:25.705Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":83,"score":27.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17452,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-02-05T11:20:55.180Z","cooked":"\u003cp\u003ejust woke up...\u003cbr\u003eoh shit... I'm still drunk... gotta get sober for work quickly, what to do? let's start up the axoloti! hahahaha\u003c/p\u003e","post_number":628,"post_type":1,"updated_at":"2017-02-05T11:20:55.180Z","reply_count":0,"reply_to_post_number":627,"quote_count":0,"avg_time":17,"incoming_link_count":3,"reads":81,"score":61.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17511,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-02-07T15:38:35.349Z","cooked":"\u003cp\u003ebtw, you can also just save your bool-sequence as a 8/16/32-bit value, allowing you to store 8/16/32 bools into each position of the array. Reading these out will be done like:\u003cbr\u003e (8-bit)\u003cbr\u003egate=(array[count\u0026gt;\u0026gt;3]\u0026gt;\u0026gt;(count\u0026amp;7))\u0026amp;1,\u003cbr\u003e (16-bit)\u003cbr\u003egate=(array[count\u0026gt;\u0026gt;4]\u0026gt;\u0026gt;(count\u0026amp;15))\u0026amp;1,\u003cbr\u003e (32-bit)\u003cbr\u003egate=(array[count\u0026gt;\u0026gt;5]\u0026gt;\u0026gt;(count\u0026amp;31))\u0026amp;1,\u003c/p\u003e","post_number":629,"post_type":1,"updated_at":"2017-02-07T15:38:35.349Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":82,"score":22.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17732,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-02-15T14:35:42.303Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003ePATT\u003c/p\u003e\n\n\u003cp\u003e\"WCG12\" and \"WCG16\"\u003cbr\u003e\"WCR12\" and \"WCR16\"\u003cbr\u003e\"WCM12\" and \"WCM16\"\u003c/p\u003e\n\n\u003cp\u003eWCG12/16 are second order weighted chance \"note\"-generators.(don't need to be notes, the WCG16 could very well be used for rhythmic sequences or velocity)\u003cbr\u003eThey will calculate the chance that particular notes/velocities/durations/octaves might follow up on two previous notes/velocities/durations/octaves.\u003c/p\u003e\n\n\u003cp\u003eBoth modules have external inputs for overriding the \"oldest\" or last previous note, so multiple modules can be combined to cross-modulate each other's calculations.\u003cbr\u003eAs WCG12 is \"normally\" used to record note-chances, the note-input is wrapped between 0 and 11.\u003cbr\u003eAs WCG16 is \"normally\" used to record velocity-chances, the vel-input is clipped between 0 and 15.\u003c/p\u003e\n\n\u003cp\u003eWCR12/16 is used to record the chance-table using a keyboard. Connect a midi-to-cv module to the gate and note/vel inputs and play a (long) melody with your keyboard. Each time a note is played, it uses the two previous played notes to determine the position in the table and add a weight of 1 to the note that is played after this two-note-sequence.\u003cbr\u003eWhen done, hit \"send\" to send the recorded chance-table to the \"core\" module (WCG12/16)\u003cbr\u003eTo reset the recorded table and start anew, hit \"reset\".\u003cbr\u003eTo alter a previous recording, hit \"get\". This will load the table of the core-module as if it is just recorded, so you'll be able to alter it if needed.\u003c/p\u003e\n\n\u003cp\u003eWCM12/16 are modules to manually change the chance-settings. The first two selectors select the two previous notes/velocities and the following small selectors set the chance of each note/velocity to follow up on this two-note/vel-sequence.\u003c/p\u003e\n\n\u003cp\u003eIt's very useful to have this one next to the WCR12/16, as you might need to alter the chance-table manually sometimes. \u003cbr\u003eFor example, it might stick to minimum/maximum value. You can fix this by selecting 0 or 11/15 for the note/vel selectors and alter the chances manually to get it away from a repeating 0 or 11/15. (11 or 15, depending on whether you're using WCM12 or WCM16)\u003c/p\u003e\n\n\u003cp\u003eDemo patch. Also shows use of tabletrain osc, guitar synth, \"morph\"-tools and shimmer delay.\u003cbr\u003e(though, you might need to create a 127-waveforms wavetable first)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/328067ba02746c2502f46b59ef82d3c8bec7aafb.axp\"\u003echance pattern2.2.axp\u003c/a\u003e (43.3 KB)\u003c/p\u003e\n\n\u003cp\u003eand for people in need of making a sweet wavetable first, this patch has 3 different modules for auto-generating waveforms and a table-combinor to combine your created waveforms in a single table. Please follow instructions in the patch.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f36203ca4a7dfc64676b3072511c2fa3899dc00a.axp\"\u003etable combinor.axp\u003c/a\u003e (30.4 KB)\u003c/p\u003e","post_number":630,"post_type":1,"updated_at":"2017-02-15T17:41:54.455Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":9,"reads":84,"score":78.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/3/328067ba02746c2502f46b59ef82d3c8bec7aafb.axp","internal":true,"reflection":false,"clicks":8},{"url":"/uploads/default/original/2X/f/f36203ca4a7dfc64676b3072511c2fa3899dc00a.axp","internal":true,"reflection":false,"clicks":6},{"url":"http://community.axoloti.com/t/wishlist-of-objects/489/126","internal":true,"reflection":true,"title":"Wishlist of objects","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17752,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-02-16T00:31:22.295Z","cooked":"\u003cp\u003eshould be fixed by now I guess.. I've hit sync libraries multiple times this day\u003c/p\u003e","post_number":632,"post_type":1,"updated_at":"2017-02-16T00:31:22.295Z","reply_count":0,"reply_to_post_number":631,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":82,"score":17.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17941,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-02-21T12:43:14.678Z","cooked":"\u003cp\u003eI've been a bit tad lazy about updating my list of modules here, but there are some new ones.\u003c/p\u003e\n\n\u003cp\u003eone of the new possibilities of the new firmware is to include multiple wave-displays in a single module (caused a crash before).\u003cbr\u003eSo I gladly used this new possibility to finally have my \"BIGscope\"  module made!\u003cbr\u003eIt features 8 scopes in a row, so you can see longer waveforms (no need to use the stackable anymore) eg. when running on a low frequency, you couldn't see the whole waveform when using a single display.\u003c/p\u003e","post_number":633,"post_type":1,"updated_at":"2017-02-21T12:43:14.678Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":6,"reads":81,"score":92.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/8-voices-sample-player/3004/3","internal":true,"reflection":true,"title":"8 voices Sample Player","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18169,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-03-01T02:04:39.665Z","cooked":"\u003cp\u003eSOME NEW MODULES ghehehe\u003c/p\u003e\n\n\u003cp\u003ewell, at least one of these is the \"sinelord\" in the \"sss/dist\" folder.\u003cbr\u003eI kind of ran into a mistake of my own thought, about applying a sine-shaped wavefolding...\u003cbr\u003eI tried too hard such that I overlooked the fact that at a 45degrees a sine is ALWAYS a 1/1 ratio as long as that you've got your scaling right.\u003cbr\u003eSo... after FINALLY seeing that penny, laying there for ages (I seriously think too much to see simple things), I got the:\u003c/p\u003e\n\n\u003cp\u003eDIST\u003cbr\u003e\"sinelord\"\u003cbr\u003e-first of all a gain-stage, where you can add gain to your signal before it enters the shaper,\u003cbr\u003e-low/high clip: points for positive or negative values turn from linear to sine-behavior-\u0026gt;non-linear behavior when low/high clipping are not the same.\u003cbr\u003e-strength: the strength/rate at which this turning occurs-\u0026gt; the higher the strength-\u0026gt;the more overtones/octaving,\u003c/p\u003e\n\n\u003cp\u003eFunny thing about this calculation is that it states a hard clipping point and every value above this will be shaped into a sine of which the first values will have the same slope as the last values before it clips, thus automatically applying a  \"soft\" curving of the signal.\u003c/p\u003e","post_number":634,"post_type":1,"updated_at":"2017-03-10T12:08:48.727Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":83,"score":18.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18583,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-03-11T12:23:19.286Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI was playing around with the divremcF object. And I noticed that if you feed the input with a counting integer signal 0,1,2,3,4..... then, when the counter reaches 1024 on the input of the divremcF object, the divremcF stops sending anything from any of the outputs. BUT when the counter gets to 2048 it starts sending out again until it reaches 3072 it stops again.... and starts at 4096.. so bascially it starts and stops everytime the input reaches a multiplication of 1024.\u003c/p\u003e\n\n\u003cp\u003eA work a round for this is setting another DivremC object BEFORE the divremcF to prevent the input of the DivremcF of reaching 1014. But that is just a work around not really the best solution for this.\u003c/p\u003e\n\n\u003cp\u003eAnd I just wanted to ask if this is intentional?. Or there might be a way of removing the 1024 wrapping thingy, so I dont have to add another DivremC before the DivRemcF?\u003c/p\u003e\n\n\u003cp\u003eThanks, Jaffa\u003c/p\u003e","post_number":635,"post_type":1,"updated_at":"2017-03-11T12:23:19.286Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":79,"score":26.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18601,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-03-12T02:42:00.781Z","cooked":"\u003cp\u003eThe divremcF works the same way as the divremc module, only problem is... if your slider is at \"48\", it's not just at 48, but at 48*2^21, while the range is only 32 bit and the signal is bipolar. So as soon as you hit/go over the 32 bit range, the value will loose a \"bit\" as it can't store it.\u003cbr\u003eSo if you need to wrap a fractional (blue line) signal, you might first want to subtract the integer of the signal (converters folder) to get the small value aside, and send the integer value through the divremc to wrap it to some range and add it back to the small value (ok, this explanation sucks,..)\u003c/p\u003e\n\n\u003cp\u003eeg. wrapping between 0 and 10:\u003cbr\u003estart value: 165.53\u003cbr\u003einteger: 165.--------\u003cbr\u003esubtract from start: 165.53-165=0.53\u003cbr\u003ewrap between 0 and 10: modulus(165,10)=5\u003cbr\u003eadd to wrap: 5+0.53=5.53\u003c/p\u003e","post_number":636,"post_type":1,"updated_at":"2017-03-12T02:42:00.781Z","reply_count":1,"reply_to_post_number":635,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":80,"score":21.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18602,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-03-12T07:34:52.160Z","cooked":"\u003cp\u003eSorry, I dont understand that. I have not tested if the regular divremc does this too. But I will, since you say that it does it too, just to be sure \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003c/p\u003e\n\n\u003cp\u003eI was looking in the converters folders, in your as well as in factory library. In your folder I found 2 objects, see picture. In factory there is a bunch. Which one would I need? I tried to use conv/to f.... with no luck.. ALso tried sss/conv/pitch2khz with no luck....\u003c/p\u003e\n\n\u003cp\u003eAny tips would be appreciated \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/84d4f5a3a577a313bcca6f938f021939eb829f28\" href=\"//community.axoloti.com/uploads/default/original/2X/8/84d4f5a3a577a313bcca6f938f021939eb829f28.png\" class=\"lightbox\" title=\"divremcf.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/84d4f5a3a577a313bcca6f938f021939eb829f28_1_690x348.png\" width=\"690\" height=\"348\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003edivremcf.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e777x392 30.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":637,"post_type":1,"updated_at":"2017-03-12T09:58:07.820Z","reply_count":1,"reply_to_post_number":636,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":81,"score":21.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18606,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-03-12T11:42:03.009Z","cooked":"\u003cp\u003eproblem is, you're sending the integer output to a fractional input.\u003cbr\u003eyou should be using the normal divremc with the integer input.\u003c/p\u003e\n\n\u003cp\u003eif you send an integer output to a fractional input and send for example \"1\". The fractional input won't read this as a \"1\" but as a \"1 * 2^21\", thus 2097152. Well, as it can only hold 32 bits, you'll run out of space pretty soon, which is actually the 1024 that you mentioned earlier. As in, a bipolar range from -1024*2^21 to 1024*2^21 will take 32bits (when calculating unipolar ints the range would be 0 to 2048* 2^21.) Going over this 32bit range will just make it restart from 0 as it has no bits left to store the higher values, just in the same way the divremc module wraps the value between zero and denominator.\u003c/p\u003e\n\n\u003cp\u003eThe fact that it sometimes produces unexpected offsets is when the denominator isn't in ratio to the  power of 2. eg. when the input goes over 32bit, it will restart from 0 and thus also resetting the value going into the modulus operator calculation even if the rem-output shouldn't yet go back to 0 in respect to the denominator.\u003c/p\u003e\n\n\u003cp\u003eso long story short,\u003cbr\u003e-use the normal divremc module (I also have a version with external integer control)\u003cbr\u003e-remember that after 32-bits, the calculation always wraps back to 0 as it can't hold values higher then 32bit.\u003c/p\u003e","post_number":638,"post_type":1,"updated_at":"2017-03-12T11:43:44.485Z","reply_count":1,"reply_to_post_number":637,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":84,"score":22.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18614,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-03-12T15:03:07.784Z","cooked":"\u003caside class=\"quote\" data-post=\"638\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWell, as it can only hold 32 bits, you'll run out of space pretty soon, which is actually the 1024 that you mentioned earlier\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI thought might be the issue. Now I know. Thanks \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIn the particular case I am working on, it wont work well with the regular divremc object, cause I kind of need fractionals. It is for a custom build lfo that can be synced to clock. I tried many of the lfo in the com.lib. and none of them really syncs as hard as I was hoping. Thiw technique works for what I am tryin to accomplice. So I guess I have to live with having to add another divremc before the divremcf.\u003c/p\u003e\n\n\u003cp\u003eThanks \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":639,"post_type":1,"updated_at":"2017-03-12T15:03:07.784Z","reply_count":0,"reply_to_post_number":638,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":83,"score":17.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19071,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-03-24T02:03:13.532Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003emy best filter yet I think, the \"mostfilter3\"\u003cbr\u003elow on code lines, low on cpu use, but a very nice resonance response.\u003cbr\u003eit's basically two modded \"normal\" 6dB filters that can be morphed from LP to HP to create a 12dB LP-\u0026gt;6dB BP-\u0026gt;12dBHP response, but the signal used to change the filtered signal itself is filtered at the same rate. \u003cbr\u003eSo, like the other \"mostfilters\", it's like a filter inside a filter, but with another, personally valued better, response,\u003cbr\u003ePairs really well with the \"softcomp\" distortion module (sss/dist/softcomp) to drive the filter's output.\u003cbr\u003eand I just added a \"spread\" control to spread the cutoffs of the two filters\u003c/p\u003e","post_number":640,"post_type":1,"updated_at":"2017-03-24T02:12:14.118Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":79,"score":41.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19073,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-03-24T06:08:01.032Z","cooked":"\u003caside class=\"quote\" data-post=\"640\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emy best filter yet I think, the \"mostfilter3\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI look forward to test it. I really like the HQ LP filter yu have made too. THat one is REALLY nice \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":641,"post_type":1,"updated_at":"2017-03-24T06:08:01.032Z","reply_count":0,"reply_to_post_number":640,"quote_count":1,"avg_time":32,"incoming_link_count":0,"reads":80,"score":17.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19156,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-03-27T10:17:42.921Z","cooked":"\u003cp\u003eSorry I've not been too active here lately, though that doesn't mean I'm not bringing out stuff. I'm just not really in the communication-thing in the middle of the winter, if you know what I mean.\u003cbr\u003eThough that said, I'll be trying to dive a bit less into the coding of new modules and focus more on actually using them as I've been mostly uploading demo's of vst's and axoloti objects for the last couple of years haha\u003cbr\u003eStill, if people need modifications on existing modules (fixing bugs/adding inputs/controls), let me know. I lately have bug-fixed a couple of old modules that didn't seem to work at all, so if you run into such a module, please let me know.\u003cbr\u003eCurrently I'm playing around with two boards. One playing a polyphonic midi-sequencer, 4 five-voice synths (guitarsynth) and a delay, the other doing a drumsequence (weightedseq) with simple edrums, and tabletrainOS as bass and it's sounding awesome! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":642,"post_type":1,"updated_at":"2017-03-27T10:17:42.921Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":77,"score":32.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[10267,10296,10297,10308,10310,10313,10314,10315,10317,10318,10329,10343,10348,10360,10361,10362,10366,10367,10372,10378,10380,10412,10415,10417,10476,10483,10486,10487,10490,10496,10509,10511,10512,10535,10544,10576,10585,10586,10587,10588,10597,10618,10620,10621,10622,10623,10624,10625,10626,10627,10629,10634,10647,10648,10649,10651,10654,10664,10808,10810,10811,10812,10813,10815,10816,10820,10821,10825,10828,10832,10853,10856,10859,10860,10866,10867,10868,10869,10870,10873,10875,10915,10927,10928,10929,10933,10955,10989,10998,11019,11020,11026,11034,11035,11039,11042,11056,11059,11066,11067,11068,11069,11077,11094,11096,11097,11098,
