  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-10-10T14:24:44Z' itemprop='datePublished'>
             2020-10-10 14:24:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1094</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES (ok, I uploaded some more in the meantime, but forgot to mention it, but there are some really useful ones now for when you use multiple axoloti's and want them to perfectly stay in sync √°nd tune. I've made these module to create my 5-board axoloti setup)</p>

<p>MIDI<br>-"clkIN" and "clkOUT"<br>two modules that work together between different axoloti boards to share (next to the normal midi messages) actual play position (14bit counter position), main chord/scale/temperament(use 137temperament module) being used, a main randomisation trigger and 3 extra "main" triggers. The clock message can be switched between 2nds and 3rds and also this setting is shared over midi, so all other boards can immediately follow and stay in track. This clock runs at a division of the current play position, which should be seen as the "1/4 beat", so clock runs on either 1/8 or 1/12.<br>It also shares the main tempo setting in 28bits (using 4 midi messages), so all boards know ex√°ctly how fast their lfo's and envelopes should be to stay in sync.</p>

<p>-"scaleReceiver" is a module that will receive the scale-notes that are send by the clkOUT module and can be controlled by a positive integer selecting an allowed note. For each of the 7 notes in the scale there is a toggle switch to allow which notes may be actually played from the scale (eg only 1-3-5 or 9-11-13 for a Cmajor or Dminor respectively)</p>

<p>-"chord builder" works in conjunction with the "scaleReceiver" module to control which chord is build from the scale using a chord root note, spreading of the chord and harmonicity (how many notes a chord is build up from). Though for this, you need to select midiCC for the toggle switches.</p>

<p>-"THRU" was an already existing module but I found out it didn't yet forward √°ll midi messages, but now it does (except sysex)</p>

<p>DIST<br>-"quadist" is a quad-mode distortion: sine-shaper, hard clip, tube and morphing stacked soft clipper</p>

<p>FILTER<br>-"champ" is a chamberlin filter, which, to me, sounds really nice. If I remember correctly, I also added a version with a compressor in the resonance feedback.</p>

<p>-"lowpress" is a filter brought about by a small experiment based on the normal 6dB lp filter. I added resonance and 2 controls to boost mid (pressence) and low.</p>

<p>-"neuronium" is based on the idea of the jomox neuronium. 6 neurons act and react on each other and produce all kinds of weird noises. Usable as standalone noise generator or as some kind of filter/distortion by feeding the first 3 neurons external inputs. Uses quite a lot of cpu, but might be useful somewhere. Just try out the factory edrum modules together with a sine for a bass and send them to the influence inputs, even simple sounds can go wacky.</p>

<p>AUDIO<br>-"StOutVolNorm" a stereo audio output module that keeps track of the peak output and has a normalisation function to set the volume control so it's output peaks maximally come to 32 to prevent clipping at the audio output (and to normalise patches with different modules/settings)</p>

<p>PATCH<br>-"sendPatch" and "patchloader". These module use incoming midiCC to select patches on other boards from a control-board.<br>The sendPatch has 3 inputs to set the minimum and maximum patch index that may be selected by next, previous or jump (jump is just next, but with min and max set to the same patch index).<br>These command are send using midiCC and changed into a patch-change command in the receiving board. As it responds to a midi-message, there is no accidental retriggering of patchchanges.<br>It also has a timer and pre&amp;post triggers so you can trigger certain events before or after switching (eg. updating the loaded patch to the right scale or tempo currently used or to send an all-notes-off if needed).</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-11-28T09:02:03Z' itemprop='datePublished'>
             2020-11-28 09:02:03 UTC

        </span>
        <span itemprop='position'>#1099</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is just my home-controller to play with my axoloti's in a more intu√Øtive way. As a lot of my modules have quite a bunch of controls, it's sometimes hard to make it playable by a conventional midi controller. Using my touch screen allows me to make dedicated controllers for all the modules I write with a layout that better fits the usage.</p>

<p>That said, for people who are interested in the OSC/PILOT software: it seems to be still under development and some functions are shown in the menu, but not yet working. I got me the software as it finally allowed me to also send midi signals directly, but found out too late that midi-talkback isn't yet supported, which forced me to also install "touchdesigner" to convert the midi talkback into OSC before sending it to OSC/PILOT. Doing that kinda takes away the need for the program to have midi output, as this also could be done with "touchdesigner". So if you find a touch-program that seems to have more/better controller options, but only has OSC, just get touchdesigner with it and go for that...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-11-28T11:41:20Z' itemprop='datePublished'>
             2020-11-28 11:41:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>"frqshiftQ" and "frqshiftQmix"<br>The first is a frequency shifter that takes in real&amp;imaginary parts of a signal (eg. sine&amp;cosine) and multiplies these with the internal quadrature (sine/cosine) oscillator to create up and down shifted versions of the input.<br>For custom waveforms, the contrib/jt/iq-split module can be used to create a real and imaginary pair (hilbert transform).</p>

<p>By inversion of the internal sine and swapping the real&amp;imaginary input signals, a second shifted pair is created that itself is shifted 90 degrees in phase in comparison to the other shifted version, thus allowing easy stacking of frequency shifters without the need of any more phase-shifting filters.</p>

<p>An extra real&amp;imaginary shift-input is added to use custom oscillator waveshapes to do the frequency shifting.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='post' itemprop='articleBody'>
        <p>On facebook I just started the group "axoloti user community".<br>Please join, this way we can have an extra platform besides this forum to help each other out and probably you'll also get a quicker response on your questions as more people are continuously connected to facebook instead of this forum.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>

        <span itemprop='position'>#1102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just my opinion - Facebook is a terrible discussion forum. Unsearchable, strange attempts at sorting discussions by relevance. This forum is far superior.</p>

<p>And Facebook is basically evil, but that‚Äôs another topic.</p>

        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-06T09:06:55Z' itemprop='datePublished'>
             2020-12-06 09:06:55 UTC

        </span>
        <span itemprop='position'>#1103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An Axoloti Discord server could be fun too, supplemental to Facebook and this forum. I could see it being good for getting crossover users from other synth/music related servers. Don't want to derail the topic, but it sounded like a fun idea <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <span>
          <a href='/u/hwk'><b itemprop='author'>hwk</b></a>
           
           <time datetime='2020-12-06T10:02:04Z' itemprop='datePublished'>
             2020-12-06 10:02:04 UTC
           </time>
        </span>
        <span itemprop='position'>#1104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>as a non-facebooker, i strongly support this! <br>besides the obvious problems with FB, also i would find it very sad to fragment discussions for the sake of a few hours of percieved faster turnaround. <br>so far this forum seems wonderfully reactive, no question goes unanswered and everybody profits from reading about subjects, he/she might even never thougt about.</p>

<p>please lets keep information in one place!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/patatos'><b itemprop='author'>patatos</b></a>
           
           <time datetime='2020-12-06T13:12:13Z' itemprop='datePublished'>
             2020-12-06 13:12:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What's wrong with this forum? Akso discord was a mess and a fb page can be useful to show our faces and how old we are <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:">, but not for technical purposes</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-12-06T21:27:35Z' itemprop='datePublished'>
             2020-12-06 21:27:35 UTC
           </time>
        </span>
        <span itemprop='position'>#1106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have some questions about Factotum, if you don't mind.</p>

<ol>
<li><p>When I connect a physical pot to the 'length' input, it acts super weird. bitcrusher-like effect. With a dial object it acts normal. Any ideas why that is? The feedback knob does something similar, or rather, it does nothing at all with a gpio input in it, but with a dial object it works perfectly.</p></li>
<li><p>Is there a way to set the "end point" of the buffer/table, so that it doesn't have to go through the whole table before it records again? I have it so it's always recording, playing and overwriting (like a delay), but if I have a long buffer (say 10 seconds) and set the length to around 1 second, it records and plays back 1 second (and I can make that repeat with the feedback parameter), but I have to wait a full 9 more seconds for it to record again. It's a little annoying that I can't make it go back to the beginning of the table and record again earlier (say, at the same time as set by the length parameter).</p></li>
</ol>

<p>Thanks for your time!</p>

<p>edit: added a pic of current patch to test the Factotum<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/26a513f5b5909881ba0f4fe7ee426c486ff37a8b" href="//community.axoloti.com/uploads/default/original/2X/2/26a513f5b5909881ba0f4fe7ee426c486ff37a8b.jpg" class="lightbox" title="this one.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/26a513f5b5909881ba0f4fe7ee426c486ff37a8b_1_447x500.jpg" width="447" height="500"><div class="meta">
<span class="filename">this one.jpg</span><span class="informations">852x952 123 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-06T22:35:13Z' itemprop='datePublished'>
             2020-12-06 22:35:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For the pots connected to gpio pins, my go-to has always been gpio/in/analog to midi/intern/cc (remember to use a logic/change out of the gpio object into the trigger inlet of the intern object), then do what you did with the dial object, right click, and set it to the CC of the intern object. I can provide an image if needed.</p>

<p>For the record inlet on Factotum, you have it set to overwrite which is good, so I believe that you would want an external button to hold it down and record for the length of time you want, then adjust the 'length' knob which is the second one down on the Factotum object. If you're trying to do something else let me know and I'll try to help you out.</p>

<p>In case this helps at all too, the inlets can be used to modulate the object both with dials and LFOs, but by using the right-click-midi-CC method I've described above on one of the factotum knobs directly (like length), it gives you direct control of the parameter. It's my understanding that when you use the inlets, you're adjusting the parameter based on where the knob is at on the object. So if the "length" knob on factotum is all the way up, plugging a dial into the "length" inlet gives you different results than using the length knob itself.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-06T22:56:26Z' itemprop='datePublished'>
             2020-12-06 22:56:26 UTC
           </time>
        </span>
        <span itemprop='position'>#1108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <ol>
<li>it might be that the physical input sends a bit of an iregular value. You could try putting a k-rate filter over it, does this have any influence on it's behavior?<br>The inputs add to the knobs on the module, so if you want to use an external control, set the control on the module to zero.</li>
<li>the length of the buffer that is used for playback and recording in "overwrite" mode is set by the time that you have recorded the first time (when recording goes off, it saves it's current writing position as the length of the buffer). So if recording is always on, it never sets it's maximum length. You could try to add a 1-sample trigger to set record to off for a short moment, so it saves the length you want to use.<br>I think in your case, you would only want to record once to set the length of your buffer and then only use overwrite to make it act as a delay. The overwrite function is basically the same as record, except it won't change the record length and will just loop within the length first set by the recording.<br>Btw. this might probably also explain the eratic behavior as you've never set the length by stopping the recording. This causes the length to be basically set to 0. The length parameters are multiplied by this value so you can play a part of this recorded length. So these should be seen as a ratio instead of a fixed size.</li>
</ol>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-12-06T23:16:01Z' itemprop='datePublished'>
             2020-12-06 23:16:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you both for replies!</p>

<p>I think you're seeing the recording bit wrong, or maybe I'm the one not understanding how I made it work for me, haha.</p>

<p>How I've done it is that a trigger is sent when the patch loads up, and another pulse is sent by the pulselength object to stop/reset the recording. So I've used that to set the rec to around the length of the buffer (2.7ish seconds for now, because the pulse length object only allows for around 3 seconds). Basically, it holds a button for the length of the table and then stops. So it's only set once,and then using the overwrite I can use it like a delay, sort of. </p>

<p>It makes sense to me now that I need to somehow retrigger rec every time I move the "length" parameter to make it correspond to the desired "delay time". So have the one physical pot move the 'length' AND sends a pulse that's equally long to 'rec'... But how would I one that? <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-07T00:08:30Z' itemprop='datePublished'>
             2020-12-07 00:08:30 UTC
           </time>
        </span>
        <span itemprop='position'>#1110</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Now that you know a little better how some of the functions work, I would recommend hooking up a simple ctrl/button or ctrl/toggle to the record inlet to see the bare-bones functionality of that inlet, within the framework of what you're trying to do. Apologies if you're already familiar with it at this point, but adding all of the additional objects adds layers of abstraction which complicates the process and may lead down unnecessary rabbit holes of debugging the issue.</p>

<p>I'm not quite sure what your goal is, since the loadbang (to my understanding) only occurs when the patch initially starts up/goes live. It sounds like you would like to record multiple times, in which case you'd need to either automate the button with something like a square LFO or use a button/toggle.</p>

<p>Don't mean to assume what you're doing, only speaking from experience. When I first got the Axoloti, I set up entire patches that were completely broken when I went live because I didn't know to test the individual pieces of the process. Just hoping that it may save you some time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-12-07T01:16:02Z' itemprop='datePublished'>
             2020-12-07 01:16:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I appreciate the tips and tricks! </p>

<p>I did start out with a button to see how it worked, but I wanted it to be automated as I want it in my axoloti pedal and don't want to have to step on it every time I want to record and play something back to me. That's why I tried the pulse length object and why I'm now turning to you folks for a solution that might actually work. <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>

<p>It records continuously as is though (with the patch load pulse (which starts the recording) and pulse length object (which stops the recording)). So, it work like a delay now. The only issue is the buffer length is set only once, so when I move the length (time knob on a delay), it doesn't make the recording buffer smaller, only the play window (if you will). </p>

<p>Currently, with a (for the sake of making it easier to explain) 5 sec buffer with length at 100% and feedback at 50% the Factotum plays back to me all of the 5 seconds, and just keeps recording and playing back to me (so I can layer sounds on top of each other and they fade out over time, like every delay pedal in existence) . But, if I put length at 50% it will play back 2,5 but only record new things to add to the feedback every 5 seconds still. At even shorter delay times it sounds really weird because it will repeat only a really small snippet for 5 seconds before picking up something new. I know it's because of how I'm hitting the 'rec' input, setting the total buffer time, but I don't know and can't figure out how to do the following:</p>

<p>I'm asking if there's a way for me to automate hitting 'rec' at intervals that correspond with the 'length' parameter. So, one dial (pot) that sets the buffer size ('rec') and window size ('length') at the same time, so they're 1 to 1. </p>

<p>You say square lfo might work, and I've thought about that, but how do I make sure the frequency of that corresponds with the length parameter, because it seems (at the current moment) that having the 'length' be even 1ms longer than what 'rec' is set to will leave me with a 1ms sample playing suuuuper fast for the duration of the buffer length. And if the 'rec' duration is shorter than the buffer, it will at some point drift so much that it will do like an asymmetrical dual head delay thing. I'm more okay with this (kind of cool actually) than the 1ms one, because that scares the **** out of me when it has happened. REEEEEEEEEE! <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-07T10:38:16Z' itemprop='datePublished'>
             2020-12-07 10:38:16 UTC
           </time>
        </span>
        <span itemprop='position'>#1112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"I'm asking if there's a way for me to automate hitting 'rec' at intervals that correspond with the 'length' parameter. So, one dial (pot) that sets the buffer size ('rec') and window size ('length') at the same time, so they're 1 to 1."</p>

<p>As I've said, the "length" parameter isn't a fixed time that sets the buffer-size, but is dependent on your recording time. So if you want a smaller buffer-time, you need to record again at a different timing, as the length-knob won't be adjusting the time of the buffer, but will just set how big a part of the buffer will be used to play back. Setting the window length on a 1-1 ratio to record size, you just need to keep "length" to full size...<br>Also, you're using it as a delay, but the module wasn't intended to be a normal delay in the first place, but that length-knob just isn't the "delay-time" like a normal delay. Trying to use a module for something it is not will sometimes work, but other times it just won't.. especially if you take parameters to do something else then they're actually doing...</p>

<p>I cannot just change the module so it will behave differently, as this might ruin the patches of many other people.. Even if I change something small, it might mean I increase the memory needed for the module, causing some patches to stop working that were maxed out in terms of memory use.</p>

<p>To prevent those small delaysizes and the "REEEEE", you need to set the buffersize to a size that you know you won't go over or force the recording to stop before it goes over the buffersize. </p>

<p>So first thing you need to do is to design a way to record to the buffer at a specific timing while at the same time, making sure it cannot go over the entire buffer time.<br>You are using the pulse-timer (which btw can go over the knob's-time by offsetting it in semitones using the external input -&gt; +12=twice as long), but what about using a counter that is triggered by a LFO for counting but needs a reset to start again at 0 (it's one of the factory counters). Then you use a "&lt;c" math module to set the max count that would output a high gate as long as the counter is below the max-value. The LFO will now set the beat tempo and the counter the length of beats to be recorded. To set the record time to something different, you'ld reset the counter while adjusting either the max count or change the LFO tempo (depending on what needs to be adjusted: are you changing your measure (max count) or are you playing slower then the original base tempo (lfo tempo)?).</p>

<p>Perhaps a better thing would be, is to re-look at what your intended use was and try to explain that to me. Perhaps I think it's interesting enough to write a dedicated module with the prescribed workings..</p>

<ol>
<li>what is the situation? external audio/midi sources going into axoloti or is it only axoloti based? In the first one, you'ld need a way to sync the bufsize to the external midi-tempo, in the other you could re-use the tempo set by the internal lfo's (which would give you a more exact timing).</li>
<li>what kind of effect were you going for and how were you hoping it to react when changing controls/what kind of controls&amp;operations do you need?</li>
</ol>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-12-07T11:09:56Z' itemprop='datePublished'>
             2020-12-07 11:09:56 UTC
           </time>
        </span>
        <span itemprop='position'>#1113</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will try to make the lfo and counter work and keep length at max, like you suggested. I've never used a counter object before, but I'm sure I can search the forum to see how to put one together, so thanks for that insight!</p>

<ol>
<li><p>No external midi. Just ins and outs on the axo board (plus power input), and knobs, toggles and footswitches for control. It's already a delay pedal, I'm just looking to expand it to do granular time stretch stuff (which the factotum does excellently as a live sampler mangler!), which is why I'm trying to incorporate it</p></li>
<li><p>Ideally, I'd need 4 params for knobs and one for a toggle. stretch, length, feedback and 'grain size' for the knobs and forward/reverse playback on the toggle. Bonus would be a freeze-like effect (holding either the whole "sample" or just a single grain with the footswitch), but not too important.</p></li>
</ol>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":40993,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-10-10T14:24:44.388Z","cooked":"\u003cp\u003eNEW MODULES (ok, I uploaded some more in the meantime, but forgot to mention it, but there are some really useful ones now for when you use multiple axoloti's and want them to perfectly stay in sync √°nd tune. I've made these module to create my 5-board axoloti setup)\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003cbr\u003e-\"clkIN\" and \"clkOUT\"\u003cbr\u003etwo modules that work together between different axoloti boards to share (next to the normal midi messages) actual play position (14bit counter position), main chord/scale/temperament(use 137temperament module) being used, a main randomisation trigger and 3 extra \"main\" triggers. The clock message can be switched between 2nds and 3rds and also this setting is shared over midi, so all other boards can immediately follow and stay in track. This clock runs at a division of the current play position, which should be seen as the \"1/4 beat\", so clock runs on either 1/8 or 1/12.\u003cbr\u003eIt also shares the main tempo setting in 28bits (using 4 midi messages), so all boards know ex√°ctly how fast their lfo's and envelopes should be to stay in sync.\u003c/p\u003e\n\n\u003cp\u003e-\"scaleReceiver\" is a module that will receive the scale-notes that are send by the clkOUT module and can be controlled by a positive integer selecting an allowed note. For each of the 7 notes in the scale there is a toggle switch to allow which notes may be actually played from the scale (eg only 1-3-5 or 9-11-13 for a Cmajor or Dminor respectively)\u003c/p\u003e\n\n\u003cp\u003e-\"chord builder\" works in conjunction with the \"scaleReceiver\" module to control which chord is build from the scale using a chord root note, spreading of the chord and harmonicity (how many notes a chord is build up from). Though for this, you need to select midiCC for the toggle switches.\u003c/p\u003e\n\n\u003cp\u003e-\"THRU\" was an already existing module but I found out it didn't yet forward √°ll midi messages, but now it does (except sysex)\u003c/p\u003e\n\n\u003cp\u003eDIST\u003cbr\u003e-\"quadist\" is a quad-mode distortion: sine-shaper, hard clip, tube and morphing stacked soft clipper\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003cbr\u003e-\"champ\" is a chamberlin filter, which, to me, sounds really nice. If I remember correctly, I also added a version with a compressor in the resonance feedback.\u003c/p\u003e\n\n\u003cp\u003e-\"lowpress\" is a filter brought about by a small experiment based on the normal 6dB lp filter. I added resonance and 2 controls to boost mid (pressence) and low.\u003c/p\u003e\n\n\u003cp\u003e-\"neuronium\" is based on the idea of the jomox neuronium. 6 neurons act and react on each other and produce all kinds of weird noises. Usable as standalone noise generator or as some kind of filter/distortion by feeding the first 3 neurons external inputs. Uses quite a lot of cpu, but might be useful somewhere. Just try out the factory edrum modules together with a sine for a bass and send them to the influence inputs, even simple sounds can go wacky.\u003c/p\u003e\n\n\u003cp\u003eAUDIO\u003cbr\u003e-\"StOutVolNorm\" a stereo audio output module that keeps track of the peak output and has a normalisation function to set the volume control so it's output peaks maximally come to 32 to prevent clipping at the audio output (and to normalise patches with different modules/settings)\u003c/p\u003e\n\n\u003cp\u003ePATCH\u003cbr\u003e-\"sendPatch\" and \"patchloader\". These module use incoming midiCC to select patches on other boards from a control-board.\u003cbr\u003eThe sendPatch has 3 inputs to set the minimum and maximum patch index that may be selected by next, previous or jump (jump is just next, but with min and max set to the same patch index).\u003cbr\u003eThese command are send using midiCC and changed into a patch-change command in the receiving board. As it responds to a midi-message, there is no accidental retriggering of patchchanges.\u003cbr\u003eIt also has a timer and pre\u0026amp;post triggers so you can trigger certain events before or after switching (eg. updating the loaded patch to the right scale or tempo currently used or to send an all-notes-off if needed).\u003c/p\u003e","post_number":1094,"post_type":1,"updated_at":"2020-10-10T15:06:50.991Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":114,"reads":93,"score":757.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/hardc0re-k1ck-for-hohum-labs-axoctrl/7236","internal":true,"reflection":true,"title":"Hardc0re k1ck --- for Hohum Labs Axoctrl","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":10}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41216,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-11-08T14:30:22.582Z","cooked":"\u003cp\u003eHi Sir,\u003c/p\u003e\n\n\u003cp\u003eI was looking in the library for these objects:\u003c/p\u003e\n\n\u003cp\u003escaleReceiver, chord builder, neuronium\u003c/p\u003e\n\n\u003cp\u003ealas, I could not find them. My lib is synced though..\u003cbr\u003eAny chance you forgot to upload them?\u003c/p\u003e\n\n\u003cp\u003eThanks for all the great objects!\u003c/p\u003e"," ntent.xx.fbcdn.net/v/t15.5256-10/p206x206/121905166_10164549725370626_3724641105595887166_n.jpg?_nc_cat=102\u0026amp;ccb=2\u0026amp;_nc_sid=1055be\u0026amp;_nc_ohc=MHJ6WUZvTUoAX-jlz72\u0026amp;_nc_ht=scontent.xx\u0026amp;oh=83ef0273142c8b54d62fe268140c9de0\u0026amp;oe=5FD50DF8\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.facebook.com/643370625/videos/10164549708080626/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eTrying out my spectral oscillator with OSC/PILOT.\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eLet's put this puppy to the test :P\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":1097,"post_type":1,"updated_at":"2020-11-13T14:59:03.572Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":71,"score":60.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.facebook.com/643370625/videos/10164549708080626/","internal":false,"reflection":false,"title":"Remco van der Most - Trying out my spectral oscillator with OSC/PILOT. | Facebook","clicks":22}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41403,"name":"Jacob","username":"Twood1953","avatar_template":"/user_avatar/community.axoloti.com/twood1953/{size}/7365_1.png","created_at":"2020-11-27T22:07:01.014Z","cooked":"\u003cp\u003eNice work! What is the plan?\u003c/p\u003e","post_number":1098,"post_type":1,"updated_at":"2020-11-27T22:07:01.014Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":71,"score":24.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Jacob","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2653,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41424,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-11-28T09:02:03.367Z","cooked":"\u003cp\u003eThis is just my home-controller to play with my axoloti's in a more intu√Øtive way. As a lot of my modules have quite a bunch of controls, it's sometimes hard to make it playable by a conventional midi controller. Using my touch screen allows me to make dedicated controllers for all the modules I write with a layout that better fits the usage.\u003c/p\u003e\n\n\u003cp\u003eThat said, for people who are interested in the OSC/PILOT software: it seems to be still under development and some functions are shown in the menu, but not yet working. I got me the software as it finally allowed me to also send midi signals directly, but found out too late that midi-talkback isn't yet supported, which forced me to also install \"touchdesigner\" to convert the midi talkback into OSC before sending it to OSC/PILOT. Doing that kinda takes away the need for the program to have midi output, as this also could be done with \"touchdesigner\". So if you find a touch-program that seems to have more/better controller options, but only has OSC, just get touchdesigner with it and go for that...\u003c/p\u003e","post_number":1099,"post_type":1,"updated_at":"2020-11-28T09:02:03.367Z","reply_count":0,"reply_to_post_number":1098,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":74,"score":15.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Twood1953","avatar_template":"/user_avatar/community.axoloti.com/twood1953/{size}/7365_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41426,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-11-28T11:41:20.789Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003e\"frqshiftQ\" and \"frqshiftQmix\"\u003cbr\u003eThe first is a frequency shifter that takes in real\u0026amp;imaginary parts of a signal (eg. sine\u0026amp;cosine) and multiplies these with the internal quadrature (sine/cosine) oscillator to create up and down shifted versions of the input.\u003cbr\u003eFor custom waveforms, the contrib/jt/iq-split module can be used to create a real and imaginary pair (hilbert transform).\u003c/p\u003e\n\n\u003cp\u003eBy inversion of the internal sine and swapping the real\u0026amp;imaginary input signals, a second shifted pair is created that itself is shifted 90 degrees in phase in comparison to the other shifted version, thus allowing easy stacking of frequency shifters without the need of any more phase-shifting filters.\u003c/p\u003e\n\n\u003cp\u003eAn extra real\u0026amp;imaginary shift-input is added to use custom oscillator waveshapes to do the frequency shifting.\u003c/p\u003e","post_number":1100,"post_type":1,"updated_at":"2020-11-28T11:41:20.789Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":73,"score":57.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41545,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-05T15:02:32.913Z","cooked":"\u003cp\u003eOn facebook I just started the group \"axoloti user community\".\u003cbr\u003ePlease join, this way we can have an extra platform besides this forum to help each other out and probably you'll also get a quicker response on your questions as more people are continuously connected to facebook instead of this forum.\u003c/p\u003e","post_number":1101,"post_type":1,"updated_at":"2020-12-05T15:02:32.913Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":70,"score":49.95,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41547,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-12-05T17:45:00.609Z","cooked":"\u003cp\u003eJust my opinion - Facebook is a terrible discussion forum. Unsearchable, strange attempts at sorting discussions by relevance. This forum is far superior.\u003c/p\u003e\n\n\u003cp\u003eAnd Facebook is basically evil, but that‚Äôs another topic.\u003c/p\u003e","post_number":1102,"post_type":1,"updated_at":"2020-12-05T17:45:00.609Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":71,"score":95.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41555,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-12-06T09:06:55.582Z","cooked":"\u003cp\u003eAn Axoloti Discord server could be fun too, supplemental to Facebook and this forum. I could see it being good for getting crossover users from other synth/music related servers. Don't want to derail the topic, but it sounded like a fun idea \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1103,"post_type":1,"updated_at":"2020-12-06T09:06:55.582Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":71,"score":20.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41557,"name":"hans w. koch","username":"hwk","avatar_template":"/letter_avatar_proxy/v2/letter/h/e36b37/{size}.png","created_at":"2020-12-06T10:02:04.674Z","cooked":"\u003cp\u003eas a non-facebooker, i strongly support this! \u003cbr\u003ebesides the obvious problems with FB, also i would find it very sad to fragment discussions for the sake of a few hours of percieved faster turnaround. \u003cbr\u003eso far this forum seems wonderfully reactive, no question goes unanswered and everybody profits from reading about subjects, he/she might even never thougt about.\u003c/p\u003e\n\n\u003cp\u003eplease lets keep information in one place!\u003c/p\u003e","post_number":1104,"post_type":1,"updated_at":"2020-12-06T10:02:04.674Z","reply_count":0,"reply_to_post_number":1102,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":74,"score":60.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"hans w. koch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":798,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41560,"name":"angelo avogadri","username":"patatos","avatar_template":"/letter_avatar_proxy/v2/letter/p/5f9b8f/{size}.png","created_at":"2020-12-06T13:12:13.325Z","cooked":"\u003cp\u003eWhat's wrong with this forum? Akso discord was a mess and a fb page can be useful to show our faces and how old we are \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e, but not for technical purposes\u003c/p\u003e","post_number":1105,"post_type":1,"updated_at":"2020-12-06T13:12:13.325Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":73,"score":50.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"angelo avogadri","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":772,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41565,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-12-06T21:27:35.965Z","cooked":"\u003cp\u003eI have some questions about Factotum, if you don't mind.\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eWhen I connect a physical pot to the 'length' input, it acts super weird. bitcrusher-like effect. With a dial object it acts normal. Any ideas why that is? The feedback knob does something similar, or rather, it does nothing at all with a gpio input in it, but with a dial object it works perfectly.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIs there a way to set the \"end point\" of the buffer/table, so that it doesn't have to go through the whole table before it records again? I have it so it's always recording, playing and overwriting (like a delay), but if I have a long buffer (say 10 seconds) and set the length to around 1 second, it records and plays back 1 second (and I can make that repeat with the feedback parameter), but I have to wait a full 9 more seconds for it to record again. It's a little annoying that I can't make it go back to the beginning of the table and record again earlier (say, at the same time as set by the length parameter).\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThanks for your time!\u003c/p\u003e\n\n\u003cp\u003eedit: added a pic of current patch to test the Factotum\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/26a513f5b5909881ba0f4fe7ee426c486ff37a8b\" href=\"//community.axoloti.com/uploads/default/original/2X/2/26a513f5b5909881ba0f4fe7ee426c486ff37a8b.jpg\" class=\"lightbox\" title=\"this one.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/26a513f5b5909881ba0f4fe7ee426c486ff37a8b_1_447x500.jpg\" width=\"447\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ethis one.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e852x952 123 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1106,"post_type":1,"updated_at":"2020-12-06T22:29:08.689Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":71,"score":45.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/26a513f5b5909881ba0f4fe7ee426c486ff37a8b.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41567,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-12-06T22:35:13.621Z","cooked":"\u003cp\u003eFor the pots connected to gpio pins, my go-to has always been gpio/in/analog to midi/intern/cc (remember to use a logic/change out of the gpio object into the trigger inlet of the intern object), then do what you did with the dial object, right click, and set it to the CC of the intern object. I can provide an image if needed.\u003c/p\u003e\n\n\u003cp\u003eFor the record inlet on Factotum, you have it set to overwrite which is good, so I believe that you would want an external button to hold it down and record for the length of time you want, then adjust the 'length' knob which is the second one down on the Factotum object. If you're trying to do something else let me know and I'll try to help you out.\u003c/p\u003e\n\n\u003cp\u003eIn case this helps at all too, the inlets can be used to modulate the object both with dials and LFOs, but by using the right-click-midi-CC method I've described above on one of the factotum knobs directly (like length), it gives you direct control of the parameter. It's my understanding that when you use the inlets, you're adjusting the parameter based on where the knob is at on the object. So if the \"length\" knob on factotum is all the way up, plugging a dial into the \"length\" inlet gives you different results than using the length knob itself.\u003c/p\u003e","post_number":1107,"post_type":1,"updated_at":"2020-12-06T22:39:36.382Z","reply_count":0,"reply_to_post_number":1106,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":66,"score":28.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41568,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-06T22:56:26.692Z","cooked":"\u003col\u003e\n\u003cli\u003eit might be that the physical input sends a bit of an iregular value. You could try putting a k-rate filter over it, does this have any influence on it's behavior?\u003cbr\u003eThe inputs add to the knobs on the module, so if you want to use an external control, set the control on the module to zero.\u003c/li\u003e\n\u003cli\u003ethe length of the buffer that is used for playback and recording in \"overwrite\" mode is set by the time that you have recorded the first time (when recording goes off, it saves it's current writing position as the length of the buffer). So if recording is always on, it never sets it's maximum length. You could try to add a 1-sample trigger to set record to off for a short moment, so it saves the length you want to use.\u003cbr\u003eI think in your case, you would only want to record once to set the length of your buffer and then only use overwrite to make it act as a delay. The overwrite function is basically the same as record, except it won't change the record length and will just loop within the length first set by the recording.\u003cbr\u003eBtw. this might probably also explain the eratic behavior as you've never set the length by stopping the recording. This causes the length to be basically set to 0. The length parameters are multiplied by this value so you can play a part of this recorded length. So these should be seen as a ratio instead of a fixed size.\u003c/li\u003e\n\u003c/ol\u003e","post_number":1108,"post_type":1,"updated_at":"2020-12-06T22:56:26.692Z","reply_count":1,"reply_to_post_number":1106,"quote_count":0,"avg_time":10,"incoming_link_count":19,"reads":67,"score":128.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41569,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-12-06T23:16:01.561Z","cooked":"\u003cp\u003eThank you both for replies!\u003c/p\u003e\n\n\u003cp\u003eI think you're seeing the recording bit wrong, or maybe I'm the one not understanding how I made it work for me, haha.\u003c/p\u003e\n\n\u003cp\u003eHow I've done it is that a trigger is sent when the patch loads up, and another pulse is sent by the pulselength object to stop/reset the recording. So I've used that to set the rec to around the length of the buffer (2.7ish seconds for now, because the pulse length object only allows for around 3 seconds). Basically, it holds a button for the length of the table and then stops. So it's only set once,and then using the overwrite I can use it like a delay, sort of. \u003c/p\u003e\n\n\u003cp\u003eIt makes sense to me now that I need to somehow retrigger rec every time I move the \"length\" parameter to make it correspond to the desired \"delay time\". So have the one physical pot move the 'length' AND sends a pulse that's equally long to 'rec'... But how would I one that? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e\u003c/p\u003e","post_number":1109,"post_type":1,"updated_at":"2020-12-06T23:37:24.092Z","reply_count":1,"reply_to_post_number":1108,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":62,"score":17.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41570,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-12-07T00:08:30.748Z","cooked":"\u003cp\u003eNow that you know a little better how some of the functions work, I would recommend hooking up a simple ctrl/button or ctrl/toggle to the record inlet to see the bare-bones functionality of that inlet, within the framework of what you're trying to do. Apologies if you're already familiar with it at this point, but adding all of the additional objects adds layers of abstraction which complicates the process and may lead down unnecessary rabbit holes of debugging the issue.\u003c/p\u003e\n\n\u003cp\u003eI'm not quite sure what your goal is, since the loadbang (to my understanding) only occurs when the patch initially starts up/goes live. It sounds like you would like to record multiple times, in which case you'd need to either automate the button with something like a square LFO or use a button/toggle.\u003c/p\u003e\n\n\u003cp\u003eDon't mean to assume what you're doing, only speaking from experience. When I first got the Axoloti, I set up entire patches that were completely broken when I went live because I didn't know to test the individual pieces of the process. Just hoping that it may save you some time.\u003c/p\u003e","post_number":1110,"post_type":1,"updated_at":"2020-12-07T00:10:49.581Z","reply_count":1,"reply_to_post_number":1109,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":61,"score":37.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41571,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-12-07T01:16:02.953Z","cooked":"\u003cp\u003eI appreciate the tips and tricks! \u003c/p\u003e\n\n\u003cp\u003eI did start out with a button to see how it worked, but I wanted it to be automated as I want it in my axoloti pedal and don't want to have to step on it every time I want to record and play something back to me. That's why I tried the pulse length object and why I'm now turning to you folks for a solution that might actually work. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt records continuously as is though (with the patch load pulse (which starts the recording) and pulse length object (which stops the recording)). So, it work like a delay now. The only issue is the buffer length is set only once, so when I move the length (time knob on a delay), it doesn't make the recording buffer smaller, only the play window (if you will). \u003c/p\u003e\n\n\u003cp\u003eCurrently, with a (for the sake of making it easier to explain) 5 sec buffer with length at 100% and feedback at 50% the Factotum plays back to me all of the 5 seconds, and just keeps recording and playing back to me (so I can layer sounds on top of each other and they fade out over time, like every delay pedal in existence) . But, if I put length at 50% it will play back 2,5 but only record new things to add to the feedback every 5 seconds still. At even shorter delay times it sounds really weird because it will repeat only a really small snippet for 5 seconds before picking up something new. I know it's because of how I'm hitting the 'rec' input, setting the total buffer time, but I don't know and can't figure out how to do the following:\u003c/p\u003e\n\n\u003cp\u003eI'm asking if there's a way for me to automate hitting 'rec' at intervals that correspond with the 'length' parameter. So, one dial (pot) that sets the buffer size ('rec') and window size ('length') at the same time, so they're 1 to 1. \u003c/p\u003e\n\n\u003cp\u003eYou say square lfo might work, and I've thought about that, but how do I make sure the frequency of that corresponds with the length parameter, because it seems (at the current moment) that having the 'length' be even 1ms longer than what 'rec' is set to will leave me with a 1ms sample playing suuuuper fast for the duration of the buffer length. And if the 'rec' duration is shorter than the buffer, it will at some point drift so much that it will do like an asymmetrical dual head delay thing. I'm more okay with this (kind of cool actually) than the 1ms one, because that scares the **** out of me when it has happened. REEEEEEEEEE! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e\u003c/p\u003e","post_number":1111,"post_type":1,"updated_at":"2020-12-07T02:06:29.728Z","reply_count":1,"reply_to_post_number":1110,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":65,"score":23.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":8,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41574,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-07T10:38:16.650Z","cooked":"\u003cp\u003e\"I'm asking if there's a way for me to automate hitting 'rec' at intervals that correspond with the 'length' parameter. So, one dial (pot) that sets the buffer size ('rec') and window size ('length') at the same time, so they're 1 to 1.\"\u003c/p\u003e\n\n\u003cp\u003eAs I've said, the \"length\" parameter isn't a fixed time that sets the buffer-size, but is dependent on your recording time. So if you want a smaller buffer-time, you need to record again at a different timing, as the length-knob won't be adjusting the time of the buffer, but will just set how big a part of the buffer will be used to play back. Setting the window length on a 1-1 ratio to record size, you just need to keep \"length\" to full size...\u003cbr\u003eAlso, you're using it as a delay, but the module wasn't intended to be a normal delay in the first place, but that length-knob just isn't the \"delay-time\" like a normal delay. Trying to use a module for something it is not will sometimes work, but other times it just won't.. especially if you take parameters to do something else then they're actually doing...\u003c/p\u003e\n\n\u003cp\u003eI cannot just change the module so it will behave differently, as this might ruin the patches of many other people.. Even if I change something small, it might mean I increase the memory needed for the module, causing some patches to stop working that were maxed out in terms of memory use.\u003c/p\u003e\n\n\u003cp\u003eTo prevent those small delaysizes and the \"REEEEE\", you need to set the buffersize to a size that you know you won't go over or force the recording to stop before it goes over the buffersize. \u003c/p\u003e\n\n\u003cp\u003eSo first thing you need to do is to design a way to record to the buffer at a specific timing while at the same time, making sure it cannot go over the entire buffer time.\u003cbr\u003eYou are using the pulse-timer (which btw can go over the knob's-time by offsetting it in semitones using the external input -\u0026gt; +12=twice as long), but what about using a counter that is triggered by a LFO for counting but needs a reset to start again at 0 (it's one of the factory counters). Then you use a \"\u0026lt;c\" math module to set the max count that would output a high gate as long as the counter is below the max-value. The LFO will now set the beat tempo and the counter the length of beats to be recorded. To set the record time to something different, you'ld reset the counter while adjusting either the max count or change the LFO tempo (depending on what needs to be adjusted: are you changing your measure (max count) or are you playing slower then the original base tempo (lfo tempo)?).\u003c/p\u003e\n\n\u003cp\u003ePerhaps a better thing would be, is to re-look at what your intended use was and try to explain that to me. Perhaps I think it's interesting enough to write a dedicated module with the prescribed workings..\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003ewhat is the situation? external audio/midi sources going into axoloti or is it only axoloti based? In the first one, you'ld need a way to sync the bufsize to the external midi-tempo, in the other you could re-use the tempo set by the internal lfo's (which would give you a more exact timing).\u003c/li\u003e\n\u003cli\u003ewhat kind of effect were you going for and how were you hoping it to react when changing controls/what kind of controls\u0026amp;operations do you need?\u003c/li\u003e\n\u003c/ol\u003e","post_number":1112,"post_type":1,"updated_at":"2020-12-07T10:51:55.434Z","reply_count":1,"reply_
