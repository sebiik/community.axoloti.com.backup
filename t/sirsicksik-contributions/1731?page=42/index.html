        <p>All Objects show up but I get errors, probably due to something missing or with the wrong table name, etc..   It would be great if you could provide a "help" patch working for the samplers and specifying that if you put  X samples in Y folder it should work ..    Btw,  I have many kits with 24 percussive samples in a single sample file of 12 secs (op-1 format)  It would be totally rad to be able to reuse this kits in axoloti since there are tons of them in the internet... (<a href="https://op1.fun/" rel="nofollow noopener">https://op1.fun/</a>).  definitely, Axoloti has maaany more ways of having fun with the sound than an op-1</p>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>HARMONY</p>

<p>"scalebankLIVE"<br>records the notes being played and remembers their "priority" order<br>all external controls:<br>-gate: when it goes high, adds the note-value present at the note-input to the scale, except when the "delete" input is high. In that case, it will remove the note value from the scale.<br>-note: sets the note value to be added/deleted to/from the scale. (octave-offset will be removed)<br>-clear: after pressing clear, the next note being added will reset the scale with only the new note being active.<br>-notes: sets the maximum amount of notes to be recorded into the scale. If it is lowered below the amount of notes in the scale, it will look at priority to remove the extra notes from the scale: last played is first gone. Though, the extra notes are still remembered to allow them to come back when the notes-input goes higher again.</p>

<p>"scaleLIVE"<br>This module is used to actually quantize your note-data. Just has an note in&amp;output and an object reference to refer to the scalebankLIVE module. This way you can quantize multiple oscillators using just the single array of the scalebankLIVE module (or any combination of scalebankLIVE and scaleLIVE modules to allow different parts to play different notes).</p>
      </div>

        <p>Lots of thanks to Matthew and Jeremy for their donations!<br>I'm going to use this for my next axoloti + controls that I'm going to use in my eurorack to control my doepfer CV16 and have myself a 16-channel CV-recorder/pattern-generator/clock-source.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-05T13:29:39Z' itemprop='datePublished'>
             2018-03-05 13:29:39 UTC
           </time>
        </span>
        <span itemprop='position'>#857</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES<br>(and updated)</p>

<p>"repeater", "repeater2" and "repeater2St"</p>

<p>-repeater is bug-fixed and has an added option of reverse-play (former did forward and reverse at the same time) and input-duck on/off while repeating.</p>

<p>-repeater2 is a variant on repeater that doesn't duck the audio, but just repeats the audio. Next to this, it has a swing-setting for time-offsetting every even numbered repetition. You can also set the wet mix and add feedback.</p>

<p>-repeater2St is the stereo variant of the repeater2 module. It has extra panning controls for start-panning, spread-panning (every next repetition will have this offset added to the former one) and panning-swell (sets a slope to either start from the center and pan outwards at the last repetitions (negative numbers) or start outwards and go to center with every next repetition (positive numbers)). 2 panning modes: triangle and saw shape.<br>Next to the panning, it also has individual dampening for each tap with a main dampen cutoff as well as a dampSwell control which either adds to the main cutoff (positive values) or subtracts from it (negative values)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-13T13:38:37Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#858</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a control module for a new upcoming fx module</p>

<p>NEW MODULE</p>

<p>CTRL<br>"permuList"<br>Combination module based on permutation:<br>Creates a full list of 4-number-combinations from the available options.<br>No repetition, no importance of order.<br>eg:<br>1,2,3,4<br>1,2,3,5<br>or<br>3,6,8,11 (any increasing order)<br>BUT NOT:<br>1,1,3,3,6 (no repetition of numbers)<br>AND NOT:<br>3,1,6,5 (not smaller then any value left of itself)</p>

<p>"select" knob is scaled to the amount of possible combinations<br>"fine" knob can be used when using a high option count-&gt;otherwise the stepsize would be to big to select all possible combinations.</p>

<p>The 4 outputs give you the selected indices.</p>

<p>This module could be used for selecting any 4 out of up to 16 functions which may not be selected twice. (which is a hint for the upcoming module)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Too skint to donate right now, but intend to when I can give you something decent.  In the meantime I would just like to say that your new avatar looks totally 'SickSik', and I look forward to playing with those new sampler modules you released <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-14T02:20:23Z' itemprop='datePublished'>
             2018-03-14 02:20:23 UTC
           </time>
        </span>
        <span itemprop='position'>#860</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>a lot of m.. a chain to be chained. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>FX/CHAINER/......... (all modules that can work together are in the same folder)</p>

<p>main module:<br>"chainFX"<br>Main effect chaining module.<br>Uses the fx modules contained in the same folder (sss/fx/chainer/...) (or if other developers jump in to make their own chainable effects, there might be more fx folders later on)</p>

<p>Loads up to 12 different effects of which 4 are used.<br>The "routing" input can order the selected effects in all possible combination (using each effect only once).</p>

<p>Each effect has a dry/wet-mix, mixing the output of the effect with the input of the effect. This could be used to layer effects on top of the original signal.<br>Effect 2,3 and 4 also have a mix control to mix between the former effect output and the former effect input.<br>This could be used for parallel effects fx1-&gt;(fx2&amp;fx3)-&gt;fx4</p>

<p>Each effect in the chain has two CV inputs that alter the fx that is currently loaded at that position in the chain. The effects themselves (modules containing the effect functions) can also have their own parameter inputs for fx-dedicated control (eg. tempo synced delay/lfo)</p>

<p>All effects are stereo for lots of spatial effects.</p>

<p>if you don't need 12 effects, just load a single "cempty" module and refer to that one with the remaining object references that you don't use.</p>

<p>"cFXselector" (same module as listed in my former "new module" message, but now saved to the same folder for easy and quick loading of modules). Set "options" to the amount of modules that you've loaded (currently max=12).</p>

<p>Well... the effects (all seperate modules that contain the "effect functions"):<br>-1 stage phaser (load multiple module for more stages)<br>-pingpong delay<br>-simple vca (envelope/gapper)<br>-panner<br>-SV-filter<br>-(noise-)gate<br>-sustain<br>-amplitude modulation (ringmod)<br>-samplerate reduction<br>-soft distortion<br>-peak distortion<br>-pitch-tremelo<br>New additions:<br>-shuffler (random delayed signal shuffle)</p>

<p>-empty module: can be used for empty sockets OR to write your own fx code to be used by the chainFX module.<br>Lot's of different modules can still be made and added to the list.. If you think of a new nice one.. let me know. Just keep it simple. 4 layers of simple effects are often enough modulation.</p>

<p>To say it simple:<br>You've got up to 12 effects of which you can combine any 4 of them in any order with serial/parallel/dry/wet mixing.<br>And of course.. it can all be driven by ((semi-)random) pattern generators/sequencers/envelopes/LFO's <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>The "chainFX" module shouldn't be too hard to mod to remove unnecessary object references if you want to get memory usage down (eg. by only allowing 4 effects and deleting the other attributes and the part of the code mentioning them in local, K-rate and S-rate). This way you can just use 4 effects in any order for your synth (eg. filter,phaser,delay and pitch-tremelo for spherical stuff or the sustain, gate, softdist and peakdist for a distortion).</p>

<p>ps. if anyone else makes modules that can be used with the chainFX, let me know and I'll add the name of your folder to the chainFX overview, so people know where to look for other modules.</p>
      </div>

oderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27217,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-03T15:23:33.798Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eHARMONY\u003c/p\u003e\n\n\u003cp\u003e\"scalebankLIVE\"\u003cbr\u003erecords the notes being played and remembers their \"priority\" order\u003cbr\u003eall external controls:\u003cbr\u003e-gate: when it goes high, adds the note-value present at the note-input to the scale, except when the \"delete\" input is high. In that case, it will remove the note value from the scale.\u003cbr\u003e-note: sets the note value to be added/deleted to/from the scale. (octave-offset will be removed)\u003cbr\u003e-clear: after pressing clear, the next note being added will reset the scale with only the new note being active.\u003cbr\u003e-notes: sets the maximum amount of notes to be recorded into the scale. If it is lowered below the amount of notes in the scale, it will look at priority to remove the extra notes from the scale: last played is first gone. Though, the extra notes are still remembered to allow them to come back when the notes-input goes higher again.\u003c/p\u003e\n\n\u003cp\u003e\"scaleLIVE\"\u003cbr\u003eThis module is used to actually quantize your note-data. Just has an note in\u0026amp;output and an object reference to refer to the scalebankLIVE module. This way you can quantize multiple oscillators using just the single array of the scalebankLIVE module (or any combination of scalebankLIVE and scaleLIVE modules to allow different parts to play different notes).\u003c/p\u003e","post_number":854,"post_type":1,"updated_at":"2018-03-03T15:24:57.018Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":4,"reads":102,"score":41.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27218,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-03T15:30:10.085Z","cooked":"\u003cp\u003ethanks for your donation!!\u003cbr\u003eAwesome, my first money earned with coding! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":855,"post_type":1,"updated_at":"2018-03-03T15:30:10.085Z","reply_count":0,"reply_to_post_number":852,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":96,"score":35.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27277,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-05T09:47:46.582Z","cooked":"\u003cp\u003eLots of thanks to Matthew and Jeremy for their donations!\u003cbr\u003eI'm going to use this for my next axoloti + controls that I'm going to use in my eurorack to control my doepfer CV16 and have myself a 16-channel CV-recorder/pattern-generator/clock-source.\u003c/p\u003e","post_number":856,"post_type":1,"updated_at":"2018-03-05T09:47:46.582Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":94,"score":34.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27320,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-05T13:29:39.023Z","cooked":"\u003cp\u003eNEW MODULES\u003cbr\u003e(and updated)\u003c/p\u003e\n\n\u003cp\u003e\"repeater\", \"repeater2\" and \"repeater2St\"\u003c/p\u003e\n\n\u003cp\u003e-repeater is bug-fixed and has an added option of reverse-play (former did forward and reverse at the same time) and input-duck on/off while repeating.\u003c/p\u003e\n\n\u003cp\u003e-repeater2 is a variant on repeater that doesn't duck the audio, but just repeats the audio. Next to this, it has a swing-setting for time-offsetting every even numbered repetition. You can also set the wet mix and add feedback.\u003c/p\u003e\n\n\u003cp\u003e-repeater2St is the stereo variant of the repeater2 module. It has extra panning controls for start-panning, spread-panning (every next repetition will have this offset added to the former one) and panning-swell (sets a slope to either start from the center and pan outwards at the last repetitions (negative numbers) or start outwards and go to center with every next repetition (positive numbers)). 2 panning modes: triangle and saw shape.\u003cbr\u003eNext to the panning, it also has individual dampening for each tap with a main dampen cutoff as well as a dampSwell control which either adds to the main cutoff (positive values) or subtracts from it (negative values)\u003c/p\u003e","post_number":857,"post_type":1,"updated_at":"2018-03-05T13:42:04.124Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":96,"score":30.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27545,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-13T13:38:37.292Z","cooked":"\u003cp\u003ea control module for a new upcoming fx module\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eCTRL\u003cbr\u003e\"permuList\"\u003cbr\u003eCombination module based on permutation:\u003cbr\u003eCreates a full list of 4-number-combinations from the available options.\u003cbr\u003eNo repetition, no importance of order.\u003cbr\u003eeg:\u003cbr\u003e1,2,3,4\u003cbr\u003e1,2,3,5\u003cbr\u003eor\u003cbr\u003e3,6,8,11 (any increasing order)\u003cbr\u003eBUT NOT:\u003cbr\u003e1,1,3,3,6 (no repetition of numbers)\u003cbr\u003eAND NOT:\u003cbr\u003e3,1,6,5 (not smaller then any value left of itself)\u003c/p\u003e\n\n\u003cp\u003e\"select\" knob is scaled to the amount of possible combinations\u003cbr\u003e\"fine\" knob can be used when using a high option count-\u0026gt;otherwise the stepsize would be to big to select all possible combinations.\u003c/p\u003e\n\n\u003cp\u003eThe 4 outputs give you the selected indices.\u003c/p\u003e\n\n\u003cp\u003eThis module could be used for selecting any 4 out of up to 16 functions which may not be selected twice. (which is a hint for the upcoming module)\u003c/p\u003e","post_number":858,"post_type":1,"updated_at":"2018-03-13T13:38:37.292Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":97,"score":35.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27567,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-03-13T16:52:03.577Z","cooked":"\u003cp\u003eToo skint to donate right now, but intend to when I can give you something decent.  In the meantime I would just like to say that your new avatar looks totally 'SickSik', and I look forward to playing with those new sampler modules you released \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":859,"post_type":1,"updated_at":"2018-03-13T16:55:42.884Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":92,"score":19.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27584,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-14T02:20:23.122Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003ea lot of m.. a chain to be chained. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFX/CHAINER/......... (all modules that can work together are in the same folder)\u003c/p\u003e\n\n\u003cp\u003emain module:\u003cbr\u003e\"chainFX\"\u003cbr\u003eMain effect chaining module.\u003cbr\u003eUses the fx modules contained in the same folder (sss/fx/chainer/...) (or if other developers jump in to make their own chainable effects, there might be more fx folders later on)\u003c/p\u003e\n\n\u003cp\u003eLoads up to 12 different effects of which 4 are used.\u003cbr\u003eThe \"routing\" input can order the selected effects in all possible combination (using each effect only once).\u003c/p\u003e\n\n\u003cp\u003eEach effect has a dry/wet-mix, mixing the output of the effect with the input of the effect. This could be used to layer effects on top of the original signal.\u003cbr\u003eEffect 2,3 and 4 also have a mix control to mix between the former effect output and the former effect input.\u003cbr\u003eThis could be used for parallel effects fx1-\u0026gt;(fx2\u0026amp;fx3)-\u0026gt;fx4\u003c/p\u003e\n\n\u003cp\u003eEach effect in the chain has two CV inputs that alter the fx that is currently loaded at that position in the chain. The effects themselves (modules containing the effect functions) can also have their own parameter inputs for fx-dedicated control (eg. tempo synced delay/lfo)\u003c/p\u003e\n\n\u003cp\u003eAll effects are stereo for lots of spatial effects.\u003c/p\u003e\n\n\u003cp\u003eif you don't need 12 effects, just load a single \"cempty\" module and refer to that one with the remaining object references that you don't use.\u003c/p\u003e\n\n\u003cp\u003e\"cFXselector\" (same module as listed in my former \"new module\" message, but now saved to the same folder for easy and quick loading of modules). Set \"options\" to the amount of modules that you've loaded (currently max=12).\u003c/p\u003e\n\n\u003cp\u003eWell... the effects (all seperate modules that contain the \"effect functions\"):\u003cbr\u003e-1 stage phaser (load multiple module for more stages)\u003cbr\u003e-pingpong delay\u003cbr\u003e-simple vca (envelope/gapper)\u003cbr\u003e-panner\u003cbr\u003e-SV-filter\u003cbr\u003e-(noise-)gate\u003cbr\u003e-sustain\u003cbr\u003e-amplitude modulation (ringmod)\u003cbr\u003e-samplerate reduction\u003cbr\u003e-soft distortion\u003cbr\u003e-peak distortion\u003cbr\u003e-pitch-tremelo\u003cbr\u003eNew additions:\u003cbr\u003e-shuffler (random delayed signal shuffle)\u003c/p\u003e\n\n\u003cp\u003e-empty module: can be used for empty sockets OR to write your own fx code to be used by the chainFX module.\u003cbr\u003eLot's of different modules can still be made and added to the list.. If you think of a new nice one.. let me know. Just keep it simple. 4 layers of simple effects are often enough modulation.\u003c/p\u003e\n\n\u003cp\u003eTo say it simple:\u003cbr\u003eYou've got up to 12 effects of which you can combine any 4 of them in any order with serial/parallel/dry/wet mixing.\u003cbr\u003eAnd of course.. it can all be driven by ((semi-)random) pattern generators/sequencers/envelopes/LFO's \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \"chainFX\" module shouldn't be too hard to mod to remove unnecessary object references if you want to get memory usage down (eg. by only allowing 4 effects and deleting the other attributes and the part of the code mentioning them in local, K-rate and S-rate). This way you can just use 4 effects in any order for your synth (eg. filter,phaser,delay and pitch-tremelo for spherical stuff or the sustain, gate, softdist and peakdist for a distortion).\u003c/p\u003e\n\n\u003cp\u003eps. if anyone else makes modules that can be used with the chainFX, let me know and I'll add the name of your folder to the chainFX overview, so people know where to look for other modules.\u003c/p\u003e","post_number":860,"post_type":1,"updated_at":"2018-03-16T13:03:41.169Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":3,"reads":101,"score":89.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27666,"name":null,"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png","created_at":"2018-03-18T13:10:40.876Z","cooked":"\u003cp\u003eSic,\u003c/p\u003e\n\n\u003cp\u003eIs there a help file to show how this is set up properly? If not could you add one to show an example?\u003c/p\u003e","post_number":861,"post_type":1,"updated_at":"2018-03-18T13:10:40.876Z","reply_count":1,"reply_to_post_number":860,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":97,"score":25.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1502,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27668,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-18T14:11:06.367Z","cooked":"\u003cp\u003ethis is a simple demo of the chainFX and accompanying modules\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1cead05a7ba7b774a266b05090d06ee287b1ec21.axp\"\u003efx chainer DEMO.axp\u003c/a\u003e (19.9 KB)\u003c/p\u003e","post_number":862,"post_type":1,"updated_at":"2018-03-18T14:16:28.501Z","reply_count":0,"reply_to_post_number":861,"quote_count":0,"avg_time":
