  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-20T09:53:02Z' itemprop='datePublished'>
             2017-07-20 09:53:02 UTC
           </time>
        </span>
        <span itemprop='position'>#705</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DYN</p>

<p>"compSTSC"<br>a stereo compressor and side-ducker in one.<br>Same as former compST module, but:<br>sidechain input has it's own peakfollower, treshold, ratio, attack and release that lowers the treshold of the stereo compressor.<br>This way the stereo compressor has normal behavior in compressing the stereo signal, allowing a fat bass, but will be ducked when for example the basskick kicks in.<br>Works really nice with a distortion behind it too (when sidechaining a bass with a kick).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-26T13:00:35Z' itemprop='datePublished'>
             2017-07-26 13:00:35 UTC
           </time>
        </span>
        <span itemprop='position'>#706</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a short demonstration of my preset-morpher module.<br>The module ain't really finished yet, as I still need to know how to get parameters' ranges for the preset-randomise function..</p>

<p>New presets are made by a push on the "randomise" button, When a nice patch was found, it was saved in one of the 16 preset slots (selected by a midi-note). After this the presets can be selected by sending the same midi-notes, using the midi-pressure to control morph-rate between presets. When midi-gate is off, the parameters stay at the last position and will morph to the next preset from there if a new note is played.</p>

<p>The synth-engine consists of 3 "sine-wave" oscillators that can do FM, PM and a harmonic-morph-based-FM, together with 2 LFO's, 2 ADSR's and a 2nd order EQ (2x the same EQ). Melody is created using my "rndPattF" module</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F334914674&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-27T12:58:02Z' itemprop='datePublished'>
             2017-07-27 12:58:02 UTC
           </time>
        </span>
        <span itemprop='position'>#707</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DYN</p>

<p>"copycomp"</p>

<p>copies the amplitude and envelope of one signal unto the other.<br>Uses two envelope followers and compares the signals so the "in" signal will follow the "copy" signal.</p>

<p>Useful after filters that take away lots of volume from the signal (eg. biquad). Put the filtered signal into the "in" input and the unfiltered signal into the "copy" input. This way the filtered signal will return to the original level and envelope, though filtered.</p>

<p>"in"  input uses a "hard-attack" (instant input follow) but uses the same decay setting as the copy input. The attack-time only influences the copy-input, so smooth attacks can be created.<br>"ratio" sets the amount the in-input should follow the envelope of the copy-input.</p>

<p>Of course, you can also use an interpolated velocity-controlled envelope-generator..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-27T14:03:24Z' itemprop='datePublished'>
             2017-07-27 14:03:24 UTC
           </time>
        </span>
        <span itemprop='position'>#708</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Gonna take a look at your new compressors later today (this new one and the one you made last week).  I love playing around with compressors, and I'm always on the lookout for something nice and punchy (like an SSL bus compressor).  Looking forward to hearing them, the descriptions alone sound pretty neat, the way they're set-up!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-27T14:17:56Z' itemprop='datePublished'>
             2017-07-27 14:17:56 UTC
           </time>
        </span>
        <span itemprop='position'>#709</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC</p>

<p>"contivari"<br>a looped-formula-based wavetable-oscillator that continously morphs the wavetable.<br>It's like a contious mandlebrot loop, updating and calculating using it's own values as X coordinate and Y as offset to the current value on the x-position.<br>4 formula's are provided, but can be altered by embedding the module and by following the instruction in the K-rate code. As long as you make formula's that put "X" into "tX" and "Y" into "tY", you should be fine</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-08-01T13:33:26Z' itemprop='datePublished'>
             2017-08-01 13:33:26 UTC
           </time>
        </span>
        <span itemprop='position'>#710</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>LFO</p>

<p>"lfoCORE" and "lfoSLAVE"<br>Like the filterCORE and filterSLAVE module, this combination provides one module for the lfo-code and seperate, independent modules to recall that code with their own parameter-settings.<br>This way the whole lfo-code doesn't need to be copied when you want to use multiple lfo's, saving lots of memory when using lots of LFO's.<br>Also, like the lfoCORE/SLAVE, this provides an object-based use of the code in your own modules, enabling, for example, modular modulation/filter sections which you can dis/en-able in any part of the routing using just a couple lines of code.</p>

<p>of course the basic waveforms are provided, but also several others, based on sweet eurorack LFO modules. A total of 16 waveforms are provided.<br>A "precision" control lets you quantize the waveform to steps.<br>The "steps" control multiplies the single-cycle phase, changing the step-positions when quantized or creating more waveform cycles per phase-cycle.<br>Rate of all LFO's is automatically host-synced by the lfoCORE module (HS-input) and phase can be reset with the r-input independently on each lfoSLAVE module.<br>A slope control is added for further modification of the waveform.<br>A k-rate 12dB filter enables you to dampen the waveform.</p>

<p>64 LFO's and a BPMext module take 18%</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-08-01T14:31:42Z' itemprop='datePublished'>
             2017-08-01 14:31:42 UTC
           </time>
        </span>
        <span itemprop='position'>#711</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="710" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>Like the filterCORE and filterSLAVE module, this combination provides one module for the lfo-code and seperate, independent modules to recall that code with their own parameter-settings.</p></blockquote></aside>

<p>you don't actually need to create 2 objects like this to share code...<br>you can achieve what you want (shared code) by defining functions in header files with the noinline attribute e.g <br></p>

<p></p><pre><code class="lang-auto"> __attribute__((noinline))</code></pre>

<p>this will define 'normal' functions without inlining (duplicating) them.<br>you can see an example of this with my 'push' object.</p>

<p>the advantage of this approach is, users of your objects don't have to care about this 'optimisation', they just use your lfo objects as 'normal'.</p>

<p>also I suggest like my push object, you split the code into headers and source files, at the moment it makes no difference BUT with the next release we will allow for compile units, and having the code already split will make that transition 'trivial'</p>

<p>a word of caution (for either approach ), inline-ing is done by default for good reason, since we usually want best performance in audio applications (esp. given limited cpu, being used RT) - even slow k-rate code, could give users audio issue, as its all has to be executed in the same time slice. <br>An unfortunate part, is users currently have few ways of determining which part of their code is taking too much time to execute, so building big patches with lots of un-inlined code, could be a frustrating experience.</p>

<p>anyway, not saying its not a good idea/ useful, merely we have to recognise its a space vs time optimisation... thats it needs to be handled with care, nothing in life is free <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-08-01T14:43:20Z' itemprop='datePublished'>
             2017-08-01 14:43:20 UTC
           </time>
        </span>
        <span itemprop='position'>#712</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I understand, but I'm not really familiar with writing headers and sources.<br>It's just, for certain patches I just want to have modular modules in which I can select different types of functions, so to create a far wider range of sounds with big differences in characters.</p>

<p>If I have a bit more time, I'll look into your push-module.<br>Right now I just want to finish my patches as I've received my latest "need" for my outdoor setup: <br>1 case containing:</p>

<p>5x axoloti's (midi&amp;audio currently still serially connected, but a couple of mixer stages and midi-thru are going to be added)<br>3x powerbanks with a total of 48.000mAmp (enough for for over 72 hours I think)<br>1x quneo controller<br>(optional) 1x beatstep pro and 1x genoqs Nemo midi-sequencer 1x korg nanoKontrol</p>

<p>1x jbl Xtreme speaker (and I know a couple of other people owning a Xtreme)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/austingreen'><b itemprop='author'>austingreen</b></a>
           
           <time datetime='2017-08-12T19:44:53Z' itemprop='datePublished'>
             2017-08-12 19:44:53 UTC
           </time>
        </span>
        <span itemprop='position'>#713</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for the flooper, it's so close to everything I want in a looper. I've got some crazy requests for this module! Is there any way to add an automatic cross fade or something at the loop points to get rid of clicks? I'm just spoiled by guitar looper pedals that don't click. How about start and stop for each track, or maybe even a speed knob to slow down/speed up the tracks, that also goes forwards/backwards ala Count to Five pedal or the filtatron sampler/app...  Basically want to turn it into an Electrix Repeater, ha!<br>Is there something like this for midi?? I want to be able to loop 4 midi tracks, with independent loop size/speeds, be able to transpose, start stop separate tracks, etc... <br>And thank you in general for all your work, you've added immense value to the Axo, your work is much appreciated.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-08-13T10:28:47Z' itemprop='datePublished'>
             2017-08-13 10:28:47 UTC
           </time>
        </span>
        <span itemprop='position'>#714</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I won't change the Flooper module as I made it for a friend of mine, but I could create a new version of it.<br>I've done some other looping modules lately, if I remember correctly, based on splicing and stuff like the make noise "morphagene" (eurorack modular). But that one is more for creating special fx.</p>

<p>Currently I'm (again/still) busy on getting my 5-axoloti setup to work well. I thought I was close but it seemed the speaker I bought has such a ridiculous amount of bass, that I need to take special care of that.. <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"> Also, I want to be able to morph presets for all my sounds and it seems like it ain't possible the way I did before (central midi-axoloti sending continuous midi-pressure for multiple channels to control the morphing next to the clock, drum-triggers and 3 channels of note information-&gt;midi values/channels somehow got mixed up, controlling each other.)<br>Though, a new audio-looper might actually be my own savior here.</p>

<p>As for your midi looper, that shouldn't be too hard to build with factory objects. Just record the gate, note and velocity information into a table (ps. take velocity and gate as one value-&gt;0="off", everything above zero is "on" and save them 8bit to save space).<br>Take a counter that just keeps on counting further during record (eg. max count at 65000), when record ends, latch the last count and send that back as the maximum count-length during playback (eg. use a mux to select between the play-length for playback and maximum count value during recording).<br>The counter is used as the table-position for both recording and playback. So you could change the start by resetting the counter or adding a "phase" shift to the count (use my divremc module with external divisor-input to keep it within the same bounds as the counter (also use my counter as it has an external length control)). From there you could also use my pattern modules to "modulate" the counting process.</p>

<p>argh... couldn't let it go <img src="//community.axoloti.com/images/emoji/twitter/laughing.png?v=5" title=":laughing:" class="emoji" alt=":laughing:"><br>clickless repeating is done, now to find a way to independently pitchshift/timestretch this thing <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Just a heads-up to let you know <strong>/sss/dyn/compressor</strong> is completely dead.</p>

<p>I fed an audio input into it, attached a bunch of polar dials to it, and fed it to the output.  I can see the audio in meter getting a signal but nothing will pass through the compressor, no sound and the audio out meter is dead.  Just spent over two hours having fun with your compressors, and they all work apart from that one, unless it's something I'm doing wrong, but I can't think what, cause the way to set it up is obvious.</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh so close,<br>audio-buffer recorder with:<br>-clickless looping<br>-normal play-speed shift (speeding up/slowing down recording, both time-stretching and pitchshifting effect)<br>-pitchshift (shifting the pitch of the sound, while keeping time-stretch the same)<br>-stretch (stretching the timing of the sounds while the pitch of the sound stays the same)<br>-all three pitch/stretch controls respond in log-style (note info -&gt; +12 =1 octave, -12 = -1 octave)<br>-independent window size for stretcher/pitchshifter<br>-length control for total loop-length</p>

<p>but there's still some click caused by the pitchshifter, trying to fix that atm..<br>oh that was quick... 10 seconds.. XD</p>

<p>wow, sweet, it now even does live-modulation with a continous recording.. <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>

        <p>I've just connected the dials myself and it worked right away.. sure you opened up threshold and gain?<br>I've changed some things so the compressor can now actually have a threshold of -60dB.. completely silencing the output (eg. slow attack for short plops)</p>

        <p>I've got a problem..<br>I've now got a module that is capable of recorded/live pitchshifting, stretching, playspeed (both stretch and pitch), delay and granular synthesis...and, as asked, all clickless..  how shall I call such a module?<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/40c5782328564d176933ecee25a16f1dc01bbaf7" href="//community.axoloti.com/uploads/default/original/2X/4/40c5782328564d176933ecee25a16f1dc01bbaf7.jpg" class="lightbox" title="time manipulator.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/40c5782328564d176933ecee25a16f1dc01bbaf7_1_115x500.jpg" width="115" height="500"><div class="meta">

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":21903,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-20T09:53:02.382Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDYN\u003c/p\u003e\n\n\u003cp\u003e\"compSTSC\"\u003cbr\u003ea stereo compressor and side-ducker in one.\u003cbr\u003eSame as former compST module, but:\u003cbr\u003esidechain input has it's own peakfollower, treshold, ratio, attack and release that lowers the treshold of the stereo compressor.\u003cbr\u003eThis way the stereo compressor has normal behavior in compressing the stereo signal, allowing a fat bass, but will be ducked when for example the basskick kicks in.\u003cbr\u003eWorks really nice with a distortion behind it too (when sidechaining a bass with a kick).\u003c/p\u003e","post_number":705,"post_type":1,"updated_at":"2017-07-20T09:53:02.382Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":74,"score":92.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22033,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-26T13:00:35.940Z","cooked":"\u003cp\u003ea short demonstration of my preset-morpher module.\u003cbr\u003eThe module ain't really finished yet, as I still need to know how to get parameters' ranges for the preset-randomise function..\u003c/p\u003e\n\n\u003cp\u003eNew presets are made by a push on the \"randomise\" button, When a nice patch was found, it was saved in one of the 16 preset slots (selected by a midi-note). After this the presets can be selected by sending the same midi-notes, using the midi-pressure to control morph-rate between presets. When midi-gate is off, the parameters stay at the last position and will morph to the next preset from there if a new note is played.\u003c/p\u003e\n\n\u003cp\u003eThe synth-engine consists of 3 \"sine-wave\" oscillators that can do FM, PM and a harmonic-morph-based-FM, together with 2 LFO's, 2 ADSR's and a 2nd order EQ (2x the same EQ). Melody is created using my \"rndPattF\" module\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F334914674\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":706,"post_type":1,"updated_at":"2017-07-26T13:06:04.566Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":75,"score":93.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22053,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-27T12:58:02.276Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDYN\u003c/p\u003e\n\n\u003cp\u003e\"copycomp\"\u003c/p\u003e\n\n\u003cp\u003ecopies the amplitude and envelope of one signal unto the other.\u003cbr\u003eUses two envelope followers and compares the signals so the \"in\" signal will follow the \"copy\" signal.\u003c/p\u003e\n\n\u003cp\u003eUseful after filters that take away lots of volume from the signal (eg. biquad). Put the filtered signal into the \"in\" input and the unfiltered signal into the \"copy\" input. This way the filtered signal will return to the original level and envelope, though filtered.\u003c/p\u003e\n\n\u003cp\u003e\"in\"  input uses a \"hard-attack\" (instant input follow) but uses the same decay setting as the copy input. The attack-time only influences the copy-input, so smooth attacks can be created.\u003cbr\u003e\"ratio\" sets the amount the in-input should follow the envelope of the copy-input.\u003c/p\u003e\n\n\u003cp\u003eOf course, you can also use an interpolated velocity-controlled envelope-generator..\u003c/p\u003e","post_number":707,"post_type":1,"updated_at":"2017-07-27T14:08:08.585Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":74,"score":47.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22054,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-07-27T14:03:24.630Z","cooked":"\u003cp\u003eGonna take a look at your new compressors later today (this new one and the one you made last week).  I love playing around with compressors, and I'm always on the lookout for something nice and punchy (like an SSL bus compressor).  Looking forward to hearing them, the descriptions alone sound pretty neat, the way they're set-up!\u003c/p\u003e","post_number":708,"post_type":1,"updated_at":"2017-07-27T14:03:24.630Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":72,"score":15.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22055,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-27T14:17:56.726Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"contivari\"\u003cbr\u003ea looped-formula-based wavetable-oscillator that continously morphs the wavetable.\u003cbr\u003eIt's like a contious mandlebrot loop, updating and calculating using it's own values as X coordinate and Y as offset to the current value on the x-position.\u003cbr\u003e4 formula's are provided, but can be altered by embedding the module and by following the instruction in the K-rate code. As long as you make formula's that put \"X\" into \"tX\" and \"Y\" into \"tY\", you should be fine\u003c/p\u003e","post_number":709,"post_type":1,"updated_at":"2017-07-27T14:19:31.328Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":74,"score":46.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22132,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-08-01T13:33:26.842Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eLFO\u003c/p\u003e\n\n\u003cp\u003e\"lfoCORE\" and \"lfoSLAVE\"\u003cbr\u003eLike the filterCORE and filterSLAVE module, this combination provides one module for the lfo-code and seperate, independent modules to recall that code with their own parameter-settings.\u003cbr\u003eThis way the whole lfo-code doesn't need to be copied when you want to use multiple lfo's, saving lots of memory when using lots of LFO's.\u003cbr\u003eAlso, like the lfoCORE/SLAVE, this provides an object-based use of the code in your own modules, enabling, for example, modular modulation/filter sections which you can dis/en-able in any part of the routing using just a couple lines of code.\u003c/p\u003e\n\n\u003cp\u003eof course the basic waveforms are provided, but also several others, based on sweet eurorack LFO modules. A total of 16 waveforms are provided.\u003cbr\u003eA \"precision\" control lets you quantize the waveform to steps.\u003cbr\u003eThe \"steps\" control multiplies the single-cycle phase, changing the step-positions when quantized or creating more waveform cycles per phase-cycle.\u003cbr\u003eRate of all LFO's is automatically host-synced by the lfoCORE module (HS-input) and phase can be reset with the r-input independently on each lfoSLAVE module.\u003cbr\u003eA slope control is added for further modification of the waveform.\u003cbr\u003eA k-rate 12dB filter enables you to dampen the waveform.\u003c/p\u003e\n\n\u003cp\u003e64 LFO's and a BPMext module take 18%\u003c/p\u003e","post_number":710,"post_type":1,"updated_at":"2017-08-01T14:03:08.162Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":73,"score":35.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22133,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-01T14:31:42.461Z","cooked":"\u003caside class=\"quote\" data-post=\"710\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLike the filterCORE and filterSLAVE module, this combination provides one module for the lfo-code and seperate, independent modules to recall that code with their own parameter-settings.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyou don't actually need to create 2 objects like this to share code...\u003cbr\u003eyou can achieve what you want (shared code) by defining functions in header files with the noinline attribute e.g \u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e __attribute__((noinline))\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethis will define 'normal' functions without inlining (duplicating) them.\u003cbr\u003eyou can see an example of this with my 'push' object.\u003c/p\u003e\n\n\u003cp\u003ethe advantage of this approach is, users of your objects don't have to care about this 'optimisation', they just use your lfo objects as 'normal'.\u003c/p\u003e\n\n\u003cp\u003ealso I suggest like my push object, you split the code into headers and source files, at the moment it makes no difference BUT with the next release we will allow for compile units, and having the code already split will make that transition 'trivial'\u003c/p\u003e\n\n\u003cp\u003ea word of caution (for either approach ), inline-ing is done by default for good reason, since we usually want best performance in audio applications (esp. given limited cpu, being used RT) - even slow k-rate code, could give users audio issue, as its all has to be executed in the same time slice. \u003cbr\u003eAn unfortunate part, is users currently have few ways of determining which part of their code is taking too much time to execute, so building big patches with lots of un-inlined code, could be a frustrating experience.\u003c/p\u003e\n\n\u003cp\u003eanyway, not saying its not a good idea/ useful, merely we have to recognise its a space vs time optimisation... thats it needs to be handled with care, nothing in life is free \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":711,"post_type":1,"updated_at":"2017-08-01T14:33:52.861Z","reply_count":1,"reply_to_post_number":710,"quote_count":1,"avg_time":26,"incoming_link_count":0,"reads":74,"score":51.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22134,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-08-01T14:43:20.012Z","cooked":"\u003cp\u003eI understand, but I'm not really familiar with writing headers and sources.\u003cbr\u003eIt's just, for certain patches I just want to have modular modules in which I can select different types of functions, so to create a far wider range of sounds with big differences in characters.\u003c/p\u003e\n\n\u003cp\u003eIf I have a bit more time, I'll look into your push-module.\u003cbr\u003eRight now I just want to finish my patches as I've received my latest \"need\" for my outdoor setup: \u003cbr\u003e1 case containing:\u003c/p\u003e\n\n\u003cp\u003e5x axoloti's (midi\u0026amp;audio currently still serially connected, but a couple of mixer stages and midi-thru are going to be added)\u003cbr\u003e3x powerbanks with a total of 48.000mAmp (enough for for over 72 hours I think)\u003cbr\u003e1x quneo controller\u003cbr\u003e(optional) 1x beatstep pro and 1x genoqs Nemo midi-sequencer 1x korg nanoKontrol\u003c/p\u003e\n\n\u003cp\u003e1x jbl Xtreme speaker (and I know a couple of other people owning a Xtreme)\u003c/p\u003e","post_number":712,"post_type":1,"updated_at":"2017-08-01T14:43:20.012Z","reply_count":0,"reply_to_post_number":711,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":72,"score":45.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22424,"name":"Austin Green","username":"austingreen","avatar_template":"/user_avatar/community.axoloti.com/austingreen/{size}/1612_1.png","created_at":"2017-08-12T19:44:53.579Z","cooked":"\u003cp\u003eThank you for the flooper, it's so close to everything I want in a looper. I've got some crazy requests for this module! Is there any way to add an automatic cross fade or something at the loop points to get rid of clicks? I'm just spoiled by guitar looper pedals that don't click. How about start and stop for each track, or maybe even a speed knob to slow down/speed up the tracks, that also goes forwards/backwards ala Count to Five pedal or the filtatron sampler/app...  Basically want to turn it into an Electrix Repeater, ha!\u003cbr\u003eIs there something like this for midi?? I want to be able to loop 4 midi tracks, with independent loop size/speeds, be able to transpose, start stop separate tracks, etc... \u003cbr\u003eAnd thank you in general for all your work, you've added immense value to the Axo, your work is much appreciated.\u003c/p\u003e","post_number":713,"post_type":1,"updated_at":"2017-08-12T19:45:22.396Z","reply_count":2,"reply_to_post_number":660,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":65,"score":39.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Austin Green","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":562,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22430,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-08-13T10:28:47.924Z","cooked":"\u003cp\u003eI won't change the Flooper module as I made it for a friend of mine, but I could create a new version of it.\u003cbr\u003eI've done some other looping modules lately, if I remember correctly, based on splicing and stuff like the make noise \"morphagene\" (eurorack modular). But that one is more for creating special fx.\u003c/p\u003e\n\n\u003cp\u003eCurrently I'm (again/still) busy on getting my 5-axoloti setup to work well. I thought I was close but it seemed the speaker I bought has such a ridiculous amount of bass, that I need to take special care of that.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e Also, I want to be able to morph presets for all my sounds and it seems like it ain't possible the way I did before (central midi-axoloti sending continuous midi-pressure for multiple channels to control the morphing next to the clock, drum-triggers and 3 channels of note information-\u0026gt;midi values/channels somehow got mixed up, controlling each other.)\u003cbr\u003eThough, a new audio-looper might actually be my own savior here.\u003c/p\u003e\n\n\u003cp\u003eAs for your midi looper, that shouldn't be too hard to build with factory objects. Just record the gate, note and velocity information into a table (ps. take velocity and gate as one value-\u0026gt;0=\"off\", everything above zero is \"on\" and save them 8bit to save space).\u003cbr\u003eTake a counter that just keeps on counting further during record (eg. max count at 65000), when record ends, latch the last count and send that back as the maximum count-length during playback (eg. use a mux to select between the play-length for playback and maximum count value during recording).\u003cbr\u003eThe counter is used as the table-position for both recording and playback. So you could change the start by resetting the counter or adding a \"phase\" shift to the count (use my divremc module with external divisor-input to keep it within the same bounds as the counter (also use my counter as it has an external length control)). From there you could also use my pattern modules to \"modulate\" the counting process.\u003c/p\u003e\n\n\u003cp\u003eargh... couldn't let it go \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/laughing.png?v=5\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e\u003cbr\u003eclickless repeating is done, now to find a way to independently pitchshift/timestretch this thing \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":714,"post_type":1,"updated_at":"2017-08-13T15:08:01.276Z","reply_count":0,"reply_to_post_number":713,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":67,"score":15.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"austingreen","avatar_template":"/user_avatar/community.axoloti.com/austingreen/{size}/1612_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22440,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-08-13T16:55:38.001Z","cooked":"\u003cp\u003esorry, atm I'm at a project myself, so no time...\u003c/p\u003e","post_number":717,"post_type":1,"updated_at":"2017-08-13T16:55:38.001Z","reply_count":1,"reply_to_post_number":716,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":68,"score":19.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22441,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-08-13T16:58:32.859Z","cooked":"\u003cp\u003ehe jaffa I want to try the stretch patch but there is objects missing, a couple of user/blend 4. Could you repost it with these objects embedded? curious to try your timestretching \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":718,"post_type":1,"updated_at":"2017-08-13T16:58:32.859Z","reply_count":0,"reply_to_post_number":717,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":67,"score":14.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22444,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-08-13T17:05:38.073Z","cooked":"\u003cp\u003ecould we please do this in another thread?\u003c/p\u003e","post_number":721,"post_type":1,"updated_at":"2017-08-13T17:05:38.073Z","reply_count":0,"reply_to_post_number":720,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":69,"score":29.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22447,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-13T17:17:59.936Z","cooked":"\u003cp\u003eJust a heads-up to let you know \u003cstrong\u003e/sss/dyn/compressor\u003c/strong\u003e is completely dead.\u003c/p\u003e\n\n\u003cp\u003eI fed an audio input into it, attached a bunch of polar dials to it, and fed it to the output.  I can see the audio in meter getting a signal but nothing will pass through the compressor, no sound and the audio out meter is dead.  Just spent over two hours having fun with your compressors, and they all work apart from that one, unless it's something I'm doing wrong, but I can't think what, cause the way to set it up is obvious.\u003c/p\u003e","post_number":722,"post_type":1,"updated_at":"2017-08-13T17:19:30.241Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":70,"score":25.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_ ifter\u003cbr\u003e-length control for total loop-length\u003c/p\u003e\n\n\u003cp\u003ebut there's still some click caused by the pitchshifter, trying to fix that atm..\u003cbr\u003eoh that was quick... 10 seconds.. XD\u003c/p\u003e\n\n\u003cp\u003ewow, sweet, it now even does live-modulation with a continous recording.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":724,"post_type":1,"updated_at":"2017-08-15T11:53:09.910Z","reply_count":0,"reply_to_post_number":713,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":69,"score":75.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"austingreen","avatar_template":"/user_avatar/community.axoloti.com/austingreen/{size}/1612_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22590,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-08-18T19:19:22.305Z","cooked":"\u003cp\u003eI've just connected the dials myself and it worked right away.. sure you opened up threshold and gain?\u003cbr\u003eI've changed some things so the compressor can now actually have a threshold of -60dB.. completely silencing the output (eg. slow attack for short plops)\u003c/p\u003e","post_number":725,"post_type":1,"updated_at":"2017-08-18T19:19:22.305Z","reply_count":1,"reply_to_post_number":
