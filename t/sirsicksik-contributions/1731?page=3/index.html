  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-05-30T20:37:34Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hahahaaha!!!!! I ahvent tested all your oscillators yet, but are they non-aliasing? I remember testing a multiwave osc that you made and it had some aliasing problems. What about the other ones? Or maybe you could make a simple 3 waveform(or more) saw/square/sine oscillator that doesnt alias, pretty please??:)!!!!!</p>

<p>I cant wait to test your stuff! In the meantime, i found some tiny issues:<br>I couldnt find your new delay module. Even if i re-synced the libs.</p>

<p>And when i tested pitchshifter2 i get this (yes i renamed the pitchshifter):</p>

<p>Users/TRJ/Documents/axoloti/build/xpatch.cpp:220:49: error: 'class rootc::instancearray' has no member named 'writepos'<br>       uint32_t delay1 = parent-&gt;instancearray_i.writepos - (<em>_USAT(conv1,27)&gt;&gt;(27-parent-&gt;instancearray</em>i.LENGTHPOW)) - BUFSIZE + buffer_index;<br>                                                 ^<br>/Users/TRJ/Documents/axoloti/build/xpatch.cpp:220:107: error: 'class rootc::instancearray' has no member named 'LENGTHPOW'<br>       uint32_t delay1 = parent-&gt;instancearray_i.writepos - (<em>_USAT(conv1,27)&gt;&gt;(27-parent-&gt;instancearray</em>i.LENGTHPOW)) - BUFSIZE + buffer_index;<br>                                                                                                           ^<br>/Users/TRJ/Documents/axoloti/build/xpatch.cpp:221:39: error: 'class rootc::instancearray' has no member named 'array'<br>       pitch1= parent-&gt;instancearray_i.array[delay1 &amp; parent-&gt;instancearray_i.LENGTHMASK]&lt;                                       ^<br>/Users/TRJ/Documents/axoloti/build/xpatch.cpp:221:78: error: 'class rootc::instancearray' has no member named 'LENGTHMASK'<br>       pitch1= parent-&gt;instancearray_i.array[delay1 &amp; parent-&gt;instancearray_i.LENGTHMASK]&lt;                                                                              ^<br>/Users/TRJ/Documents/axoloti/build/xpatch.cpp:223:49: error: 'class rootc::instancearray' has no member named 'writepos'<br>       uint32_t delay2 = parent-&gt;instancearray_i.writepos - (<em>_USAT(conv2,27)&gt;&gt;(27-parent-&gt;instancearray</em>i.LENGTHPOW)) - BUFSIZE + buffer_index;<br>                                                 ^<br>/Users/TRJ/Documents/axoloti/build/xpatch.cpp:223:107: error: 'class rootc::instancearray' has no member named 'LENGTHPOW'<br>       uint32_t delay2 = parent-&gt;instancearray_i.writepos - (<em>_USAT(conv2,27)&gt;&gt;(27-parent-&gt;instancearray</em>i.LENGTHPOW)) - BUFSIZE + buffer_index;<br>                                                                                                           ^<br>/Users/TRJ/Documents/axoloti/build/xpatch.cpp:224:39: error: 'class rootc::instancearray' has no member named 'array'<br>       pitch2= parent-&gt;instancearray_i.array[delay2 &amp; parent-&gt;instancearray_i.LENGTHMASK]&lt;                                       ^<br>/Users/TRJ/Documents/axoloti/build/xpatch.cpp:224:78: error: 'class rootc::instancearray' has no member named 'LENGTHMASK'<br>       pitch2= parent-&gt;instancearray_i.array[delay2 &amp; parent-&gt;instancearray_i.LENGTHMASK]&lt;                                                                              ^<br>make: *** [/Users/TRJ/Documents/axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 2</p>

<p>Edit:<br>Just saw that maybe I have to Use Phi delay-write-pow-out to connect to one of the inlets. Will test tomorrow. </p>

<p>THANK YOU!!!!</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!</p>

<p>I can't see the /delay folder. <br>Also I wanted to try your demo patch but two objects can't be found. I replaced /pattern/RngCount by /patt/1RngCount but I can't find something to replace Oscillator/multifo.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-31T13:49:04Z' itemprop='datePublished'>
             2016-05-31 13:49:04 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the multishape oscillator just has multi algorithms for different tonal characteristics. Some of the modes are actually meant to glitch and distord (especially the "glitch" osc and the random-mode, which just glitches all over the place), to be able to make straight out digital sounds. It could be seen as an extra oscillator next to your basic patch, to spice things up in all sorts of ways.</p>

<p>About the pitchshifter2 module:<br>I think you forgot to add the "delay write pow out" module of Phi (in his delay folder). Then add the name of this module's instance in the reference box and connect the "pow" output to the samplelength input of the pitchshifter2 module.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Coolness! the one i was referring to was the "ShapingOsc". I experienced some aliasing with that. But i'll try out the multishape one:)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-31T14:03:12Z' itemprop='datePublished'>
             2016-05-31 14:03:12 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>delay folder should be there..<br>about the demo patch, it seems I accidentally saved the multishape LFO into my home library under "sss" instead of the community.. just uploaded it into the LFO folder<br>And I just see the same counts for the RngCount modules, though I've made new improved versions of those, so you better use those (plus they have a dedicated control module, so you only need 1 knob and 1 selector to control it! Somewhere coming week I'll make another upgrade to the controller so it also features preset save/load from tables, which I just did with another module <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

           <time datetime='2016-05-31T14:18:54Z' itemprop='datePublished'>
             2016-05-31 14:18:54 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah ok, I'll get into that one as that one should work without alliasing indeed..<br>I think I made some mistakes with shifting bits.. but I'm starting to get used with that..<br>I just did a simple 12-step fir filter which can be used for anti alliasing</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Sorry for being so stupid.... But i got the pitchshifter running without giving me error messages. But i get no sound.<br>Its probably me:)</p>

        <p>pitchshift2 is very nice!!! but i have to put a smooth before windowratio......</p>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-31T21:41:29Z' itemprop='datePublished'>
             2016-05-31 21:41:29 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE<br>PitchshifterAA<br>An anti-alliasing filter for the pitchshifter which filters the output depending on the pitch controls. It can be found in the fx map, next to the pitchshifter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-06-01T09:45:53Z' itemprop='datePublished'>
             2016-06-01 09:45:53 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW modulule:<br>folder: DIST:<br>oscillator based samplerate reducer. Each time the internal oscillator goes over zero, copies input to output. If rate itself is 0, then it copies the input to the output all time time( thru). Non-bandpass limited.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-06-01T09:51:55Z' itemprop='datePublished'>
             2016-06-01 09:51:55 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ps. I had a couple of question coming to me about anti-alliasing/bandwidth-limiting oscillator modules.</p>

<p>As I'm using phase-distortion a lot myself, I especially want to keep the oscillators non-alliased, as a phase that smoothly goes back to zero, only adds umwanted harmonics instead of reducing them.. As I see it, anti-alliasing can always be done somewhere in the patch with an external module, if it's actually needed.<br>I'm pretty sure I'll come up with some modules to smooth out glitches and then you can choose yourself what kind of anti-alliasing you're gonna use.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-01T10:55:33Z' itemprop='datePublished'>
             2016-06-01 10:55:33 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a feeling antialiasing isn't something that can easily be applied as a post-process, unless you want to render everything at a higher sample, rate, apply a steep low-pass filter, then reduce the sample rate again.</p>

<p>If you're specifically interested in phase distortion, as implemented by Casio, I did find an article about applying BLEP techniques to that, which might be of interest. I can't remember exactly where I found it now, but it should turn up with a bit of Googling.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-06-01T11:01:55Z' itemprop='datePublished'>
             2016-06-01 11:01:55 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hm ok, I'll try to get into it a bit more then.. never really thought about anti-aliasing in synthedit as I didn't build my own objects anyway overthere.. just made tons of sequencers, synths and effects with the existing modules..<br>But as I've always done.. I'll just try to come up with my own ideas to fix this. Maybe I re-invent the wheel.. but I also get to know why it is invented the way it is..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-01T11:07:36Z' itemprop='datePublished'>
             2016-06-01 11:07:36 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="75" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>Maybe I re-invent the wheel.. but I also get to know why it is invented the way it is..</p></blockquote></aside>

<p>I know what you mean. I've just spend a chunk of time graphing MIDI note frequencies against integer 8000Hz cycle divisions (4000Hz/2000Hz/1000Hz etc.). I'm hoping to be able to tune my speech synth thingie (which renders audio samples at 8kHz) to semitones, over a couple of octaves or so. I can see the errors increasing as frequency goes up, but I don't have the Axoloti hardware to hand at the moment, so I can't tell how badly out-of-tune the thing actually sounds.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-01T14:20:08Z' itemprop='datePublished'>
             2016-06-01 14:20:08 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="74" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>I have a feeling antialiasing isn't something that can easily be applied as a post-process, unless you want to render everything at a higher sample, rate, apply a steep low-pass filter, then reduce the sample rate again.</p></blockquote></aside>

<p>I agree. Interesting strategies to reduce aliasing without going through full oversampling are BLEP, DPW (differentiated parabolic wave), and (E)PTR. some overview: <a href="http://users.spa.aalto.fi/vpv/DAFX13-keynote-slides.pdf" rel="nofollow">http://users.spa.aalto.fi/vpv/DAFX13-keynote-slides.pdf</a><br>and some more details <a href="http://www.dafx.ca/proceedings/papers/p_169.pdf" rel="nofollow">http://www.dafx.ca/proceedings/papers/p_169.pdf</a><br><a href="http://www.idmt.fraunhofer.de/content/dam/idmt/en/documents/Personal%20Websites/Franck/publications/dafx2012_hoiws_talk.pdf" class="onebox" target="_blank" rel="nofollow">http://www.idmt.fraunhofer.de/content/dam/idmt/en/documents/Personal%20Websites/Franck/publications/dafx2012_hoiws_talk.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-06-06T08:03:26Z' itemprop='datePublished'>
             2016-06-06 08:03:26 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES:</p>

<p>fx-&gt;phaser_HQ:<br>I've been trying to work out some anti-aliasing/interpolation for the delay modules which came out to be very nice for a HQ phaser effect, though the speed of the modulation is limited as I use a counter to go through the delay-buffer while using the phase itself to interpolate between buffer-steps. So be careful about going too fast, as this will glitch, but believe me... slow... you can go!</p>

<p>fx-&gt;grainshifter<br>On request of toneburst.<br>Not oversampled, nor interpolated until I find a way to better interpolate between samples at high rate (method used for module above, won't work here). What it does is that it restarts the recording buffer everytime the recorded carrier input crosses zero. Then it uses the modulator input (connect a phazor oscillator) to play this buffer like the normal delay-read modules. This results in some kind of granular pitchshifter where the pitch is corresponding to the pitch of the modulator while the waveform comes from the carrier input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>
        <p>SIIIIIIICK! cant wait to try out the phaser module!<br>Any chance you could make a glide/portamento per chance? The ones we have go from 10-100 instead of 0-100. (glide time).<br>And then both expo and lin glide curve switch!<br>If possible: HURRAY!<br>If not: Totally understandable<br><img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10629,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-05-31T20:28:47.517Z","cooked":"\u003cp\u003epitchshift2 is very nice!!! but i have to put a smooth before windowratio......\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2016-05-31T20:28:47.517Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":141,"score":28.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10634,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-05-31T21:41:29.518Z","cooked":"\u003cp\u003eNEW MODULE\u003cbr\u003ePitchshifterAA\u003cbr\u003eAn anti-alliasing filter for the pitchshifter which filters the output depending on the pitch controls. It can be found in the fx map, next to the pitchshifter.\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2016-05-31T21:41:29.518Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":139,"score":43.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10647,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-06-01T09:45:53.929Z","cooked":"\u003cp\u003eNEW modulule:\u003cbr\u003efolder: DIST:\u003cbr\u003eoscillator based samplerate reducer. Each time the internal oscillator goes over zero, copies input to output. If rate itself is 0, then it copies the input to the output all time time( thru). Non-bandpass limited.\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2016-06-01T09:45:53.929Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":143,"score":44.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10648,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-06-01T09:51:55.358Z","cooked":"\u003cp\u003eps. I had a couple of question coming to me about anti-alliasing/bandwidth-limiting oscillator modules.\u003c/p\u003e\n\n\u003cp\u003eAs I'm using phase-distortion a lot myself, I especially want to keep the oscillators non-alliased, as a phase that smoothly goes back to zero, only adds umwanted harmonics instead of reducing them.. As I see it, anti-alliasing can always be done somewhere in the patch with an external module, if it's actually needed.\u003cbr\u003eI'm pretty sure I'll come up with some modules to smooth out glitches and then you can choose yourself what kind of anti-alliasing you're gonna use.\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2016-06-01T09:51:55.358Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":141,"score":38.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10649,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-01T10:55:33.894Z","cooked":"\u003cp\u003eI have a feeling antialiasing isn't something that can easily be applied as a post-process, unless you want to render everything at a higher sample, rate, apply a steep low-pass filter, then reduce the sample rate again.\u003c/p\u003e\n\n\u003cp\u003eIf you're specifically interested in phase distortion, as implemented by Casio, I did find an article about applying BLEP techniques to that, which might be of interest. I can't remember exactly where I found it now, but it should turn up with a bit of Googling.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2016-06-01T10:55:33.894Z","reply_count":2,"reply_to_post_number":73,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":140,"score":38.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10651,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-06-01T11:01:55.353Z","cooked":"\u003cp\u003ehm ok, I'll try to get into it a bit more then.. never really thought about anti-aliasing in synthedit as I didn't build my own objects anyway overthere.. just made tons of sequencers, synths and effects with the existing modules..\u003cbr\u003eBut as I've always done.. I'll just try to come up with my own ideas to fix this. Maybe I re-invent the wheel.. but I also get to know why it is invented the way it is..\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2016-06-01T11:01:55.353Z","reply_count":1,"reply_to_post_number":74,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":138,"score":33.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10654,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-01T11:07:36.880Z","cooked":"\u003caside class=\"quote\" data-post=\"75\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMaybe I re-invent the wheel.. but I also get to know why it is invented the way it is..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI know what you mean. I've just spend a chunk of time graphing MIDI note frequencies against integer 8000Hz cycle divisions (4000Hz/2000Hz/1000Hz etc.). I'm hoping to be able to tune my speech synth thingie (which renders audio samples at 8kHz) to semitones, over a couple of octaves or so. I can see the errors increasing as frequency goes up, but I don't have the Axoloti hardware to hand at the moment, so I can't tell how badly out-of-tune the thing actually sounds.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2016-06-01T11:07:36.880Z","reply_count":0,"reply_to_post_number":75,"quote_count":1,"avg_time":14,"incoming_link_count":1,"reads":146,"score":34.95,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10664,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-06-01T14:20:08.032Z","cooked":"\u003caside class=\"quote\" data-post=\"74\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have a feeling antialiasing isn't something that can easily be applied as a post-process, unless you want to render everything at a higher sample, rate, apply a steep low-pass filter, then reduce the sample rate again.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI agree. Interesting strategies to reduce aliasing without going through full oversampling are BLEP, DPW (differentiated parabolic wave), and (E)PTR. some overview: \u003ca href=\"http://users.spa.aalto.fi/vpv/DAFX13-keynote-slides.pdf\" rel=\"nofollow\"\u003ehttp://users.spa.aalto.fi/vpv/DAFX13-keynote-slides.pdf\u003c/a\u003e\u003cbr\u003eand some more details \u003ca href=\"http://www.dafx.ca/proceedings/papers/p_169.pdf\" rel=\"nofollow\"\u003ehttp://www.dafx.ca/proceedings/papers/p_169.pdf\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.idmt.fraunhofer.de/content/dam/idmt/en/documents/Personal%20Websites/Franck/publications/dafx2012_hoiws_talk.pdf\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.idmt.fraunhofer.de/content/dam/idmt/en/documents/Personal%20Websites/Franck/publications/dafx2012_hoiws_talk.pdf\u003c/a\u003e\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2016-06-01T14:20:08.032Z","reply_count":0,"reply_to_post_number":74,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":155,"score":31.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://users.spa.aalto.fi/vpv/DAFX13-keynote-slides.pdf","internal":false,"reflection":false,"clicks":8},{"url":"http://www.idmt.fraunhofer.de/content/dam/idmt/en/documents/Personal%20Websites/Franck/publications/dafx2012_hoiws_talk.pdf","internal":false,"reflection":false,"clicks":7},{"url":"http://www.dafx.ca/proceedings/papers/p_169.pdf","internal":false,"reflection":false,"clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10808,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2016-06-06T08:03:26.790Z","cooked":"\u003cp\u003eNEW MODULES:\u003c/p\u003e\n\n\u003cp\u003efx-\u0026gt;phaser_HQ:\u003cbr\u003eI've been trying to work out some anti-aliasing/interpolation for the delay modules which came out to be very nice for a HQ phaser effect, though the speed of the modulation is limited as I use a counter to go through the delay-buffer while using the phase itself to interpolate between buffer-steps. So be careful about going too fast, as this will glitch, but believe me... slow... you can go!\u003c/p\u003e\n\n\u003cp\u003efx-\u0026gt;grainshifter\u003cbr\u003eOn request of toneburst.\u003cbr\u003eNot oversampled, nor interpolated until I find a way to better interpolate between samples at high rate (method used for module above, won't work here). What it does is that it restarts the recording buffer everytime the recorded carrier input crosses zero. Then it uses the modulator input (connect a phazor oscillator) to play this buffer like the normal delay-read modules. This results in some kind of granular pitchshifter where the pitch is corresponding to the pitch of the modulator while the waveform comes from the carrier input.\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2016-06-06T08:03:26.790Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":158,"score":72.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10810,"name":"Troels J√∏rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-06-06T08:10:05.088Z","cooked":"\u003cp\u003eSIIIIIIICK! cant wait to try out the phaser module!\u003cbr\u003eAny chance you could make a glide/portamento per chance? The ones we have go from 10-100 instead of 0-100. (glide time).\u003cbr\u003eAnd then both expo and lin glide curve switch!\u003cbr\u003eIf possible: HURRAY!\u003c
