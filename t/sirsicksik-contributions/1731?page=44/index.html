  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-10T17:48:24Z' itemprop='datePublished'>
             2018-07-10 17:48:24 UTC
           </time>
        </span>
        <span itemprop='position'>#890</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm currently running a loop that compares  the patterns bitwise based on kick,basskick, toms and snare (AND and XOR as same and difference values summed up as sum and diff, which then get subtracted from each other to make one value. The highest score is the one that has the least difference).<br>This then runs continuously at control rate, comparing pattern after pattern, swapping patterns and just redoing the same the next round over and over as long as the button is high... which it still is atm after writing this... I wonder how it's going XD</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-10T17:51:31Z' itemprop='datePublished'>
             2018-07-10 17:51:31 UTC
           </time>
        </span>
        <span itemprop='position'>#891</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh wow, it might actually be working XD</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-07-10T19:13:29Z' itemprop='datePublished'>
             2018-07-10 19:13:29 UTC
           </time>
        </span>
        <span itemprop='position'>#892</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hehe. Cool. It always surprises me when people do this kind of thing on the Axoloti itself.</p>

<p>You'd be much better doing this with a little desktop C application or something like a Python script, and writing the results directly to a binary file (that's all an Axoloti table file is).</p>

<p>Your sorting method is ingenious, though. I wonder how the results sound.</p>

<p>Where did you source the patterns?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sharp'><b itemprop='author'>sharp</b></a>
           
           <time datetime='2018-07-10T20:33:28Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#893</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this has made my day, keep up the good work</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-11T10:14:20Z' itemprop='datePublished'>
             2018-07-11 10:14:20 UTC
           </time>
        </span>
        <span itemprop='position'>#894</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The patterns come from all over the internet.<br>About doing this on the computer.... I'm coding modules for the axoloti, but I'm no real coder, I just quickly know how to "get around stuff" in a basic environment <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> Eg. I wouldn't know how to play a midi-file using code.. I was lucky to have a midi-play module in synthedit that I could abuse for this..<br>The sorting process did work more or less as after it, it just made dubstep/breakbeat for over an hour long after that and it sounded nice XD<br>Though actually sorting techno with techno and breakbeat with breakbeat, didn't go th√°t well, it's more like a continuous change within the rhythm, but keeping more or less the familiarity when playing the rhymthms one after another.<br>I'm going to put some more algorithms in there to make multiple sorting processes that I can use after each other and try to make actual groups of certain rhythms, so that you could actually know where for example the "D&amp;B" patterns are in the list.<br>In the end, I hope to get a nice table that I can upload with the main play-module as a header (atm not sure how though haha Otherwise it will just be a file to put on your SDcard and load it manually). This way, you just need to load that module and have 2995 rhythms ready to use with a counter and selector and some drum modules <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Making the actual midi2table converter available is not really useful atm as it depends on how the midi is played by synthedit, and, well, there'll be 2995 patterns already that you can combine in any way you want (just use a pattern on the select input). Though it's possible to make a vst out of the synthedit patch which might do the job, all the steps together to come to a nice table are probably a bit too much and complicated to explain.</p>

<p>Anyways, it should be seen as an 8-channel "grids" module (modular rhythm module with 4 channels), a quick access to try out your patch or to have something to quickly generate some pseudo random rhythm. The trigger outputs are fractional outputs that output a short pulse at a certain velocity. Envelope modules can be changed to have their trigger level set by the incoming trigger (eg. the decay envelope starts at "(1&lt;&lt;27)", which could be changed to "inlet_trigger" and change that inlet from bool to fractional). Most of my drum modules already have that input to allow these velocity-triggers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-15T14:42:02Z' itemprop='datePublished'>
             2018-07-15 14:42:02 UTC

        </span>
        <span itemprop='position'>#895</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've rebuild the entire midi list and listed them, now currently recording all the midifiles (this will probably take a couple of hours)<br>current list:</p>

<p>techno 		000-013<br>house 		014-118<br>ambient 	119-134<br>down tempo	135-142<br>triphop		143-239<br>D&amp;B		240-354<br>breakbeat	355-689<br>glitch		690-772<br>world		773-861  <br>african		862-936<br>country		937-048<br>latin		1049-1197<br>polka		1198-1207<br>R&amp;B		1208-1230<br>hiphop		1231-1372<br>blues		1373-1429<br>jazz		1430-1554<br>funk		1555-1656<br>reggea		1657-1789<br>ska		1790-1792<br>pop		1793-1846<br>punk		1847-1894<br>doom		1895-1919<br>rock		1920-2374<br>hardrock	2375-2458<br>metal		2459-2557<br>kitloop 707	2558-2581<br>kitloop 808	2582-2606<br>kitloop 909	2607-2631<br>mixed		2632-2756<br>percussion	2757-2866<br>random left	2867-2912</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>

      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hi SirSickSik,</p>

<p>I've been using your <strong>polymidiXL</strong> object. It's really great (like always). Thank you so much!!</p>

<p>Is it possible to use your <strong>scaleLIVE</strong> object with <strong>polymidiXL</strong> (in stead of <strong>scale7bank</strong>)?<br>I tried some things, but so far no luck... Would be great!!<br>Any ideas? thanks!!</p>

<p>greetings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sharp'><b itemprop='author'>sharp</b></a>
           
           <time datetime='2018-07-25T20:43:41Z' itemprop='datePublished'>
             2018-07-25 20:43:41 UTC
           </time>
        </span>
        <span itemprop='position'>#898</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sirsicksik">@SirSickSik</a> thank you so much for all your hardwork and patches.</p>

<p>Any beginners who have problems with polymidiXL - read below for help:</p>

<p>I'm still a massive beginner with the Axo, it has taken me about 2 hours just to understand and make a basic midi looper patch with polymidiXL - but I got there!! (phew axo makes me sweat....for things that take me 2 seconds in pd)</p>

<p>in case anyone else (beginners) has the same problem, see the screen shot here of my working "basic" midi looper patch - I've also jst uploaded the patch here too. Hopefully that will save you a few hours.</p>

<p>(to help the search engine, here was the previous error I got, before I discovered the scale7bank issue)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/70013123fb326eddd276d88181abc943dd2cf59e" href="//community.axoloti.com/uploads/default/original/2X/7/70013123fb326eddd276d88181abc943dd2cf59e.JPG" class="lightbox" title="midilooper_polymidiXL_jrs1.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/70013123fb326eddd276d88181abc943dd2cf59e_1_690x316.JPG" width="690" height="316"><div class="meta">
<span class="filename">midilooper_polymidiXL_jrs1.JPG</span><span class="informations">1756x806 178 KB</span><span class="expand"></span>
</div></a></div><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/771d2575f99a68d793c7bbc3e3a36ead61e60230.axp">sharp midi looper_v4 (polymidiXL).axp</a> (9.3 KB)</p>

<p>error: 'class rootc' has no member named 'instancescale7bank__1_i'<br>  DATA=(parent-&gt;instancescale7bank__1_i.note[DATA+scale]+octave*12)+key-4;}</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-26T00:22:09Z' itemprop='datePublished'>
             2018-07-26 00:22:09 UTC
           </time>
        </span>
        <span itemprop='position'>#899</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The scale7bank object loads a custom table from your polymidiXL and  to set the available notes for the "keyboard".<br>This scale has to be generated first by the generator (which is named in the overview of the  scale7bank object), which then automatically saves to your SDcard. After this, you don't need the generator, as the table can load from SDcard automatically using the scale7bank object (which in it's turn is used by the 46scales7 and polymidiXL modules) .<br>The difference is that the scale7generator will generate it's list in the ram memory, eating up precious space that could be used for actual codes and the 46scale7 and polymidiXL modules will load the values in SDram (the part that's used for delays and tables).</p>

<p>I created the scale7bank object to allow a bigger range for pad-based midi-controllers (eg. 4x4 pads), used in their "factory setting" of a chromatic scale. So every note you play with the chromatic placed pads is a note within the scale. (eg. 0, 2,4,5,7,9,11 instead of 0, 1, 2, 3, 4, 5, 6)<br>It's also very useful for random melody generators as every 7 "steps" have their own note values assigned to it, so you always know that values 0 to 6 will be one octave and 0 to 13 will be 2 octaves, etc., but all in a certain scaling.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sharp'><b itemprop='author'>sharp</b></a>
           
           <time datetime='2018-07-26T06:47:59Z' itemprop='datePublished'>
             2018-07-26 06:47:59 UTC
           </time>
        </span>
        <span itemprop='position'>#900</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, yes I read the description for scale7bank, so it‚Äôs a bit clearer now. </p>

<p>My comments in the above patch/screenshot were aimed at a complete beginner who just wants to create a midi looper (where the scale7bank, is not required, but you do have to load it in to get the patch to compile).</p>

<p>I‚Äôm looking forward to exploring more of your objects/devices!</p>

<p>John</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi SirSickSik</p>

<p>Youre stuff is great.<br>I've been trying your chainFx  (12fx, no empty loaded) and the Flooper together,<br>and,<br>I'm experiencing -1 errors and disconnecting after a while (30 or so seconds)<br>when playing live or as startup.<br>But each playing alone is ok.<br>I'm not expecting anything from anyone.<br>I just wanted to report and say <br>thanxalottoanyofyou.<br>I will tell more when I know more.<br>Cheers Pol.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-08-10T09:36:46Z' itemprop='datePublished'>
             2018-08-10 09:36:46 UTC
           </time>
        </span>
        <span itemprop='position'>#902</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey SirSickSik, your turorial how to add M + D inlets to your riotCell worked!! thanks!<br>now I wanted to distribute those GATES generated by your many gate/rhythm-generation-modules freely through a matrix to different inputs.<br>your matrix16x16 seems to do the task, but I am not sure how it works.<br>can it do one source to many destinations &amp; many sources to one destination?<br>it seems that when I change the destination via clicking it changes for ALL sources.<br>also it is not randomizable and needs every time a setting of source &amp; destiny &amp; gain = 3 steps for one configuration?<br>the same plan is for distributing quickly k-rate modulations through the whole system.<br>so one could have a big, randomizable, freely distributed web of gates &amp; cv... the dream of every modular synthesist indeed. any tippz on how I could move in this direction?<br>something in this vein does the "smthRotator", but it switches in a circle &amp; not "totally free" mux/demux distribution... I hope you know what I mean.<br>maybe it is possible to build a patcher with elementar objects like mux/demux, logic, switches....? I have to break down the core function of a matrix to wrap my head around it.</p>

<p>I also didn't understand what you meant with: <br>"useful in combination with the "autoSource" module, though it takes 14%!! ai....<br>so because of that, we also have the:<br>"matrix8x16"<br>8 x 16 modulation matrix for control signals<br>takes about 7% combined with 16 autoSource modules"<br>I didn't find "autoSource"  - do you mean the "modsource auto" object? it has just one input &amp; nothing else. I saw a couple of this kind of modules in the library with only inputs or only outputs &amp; wondered where does the function "hide".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           <time datetime='2018-08-11T00:47:46Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#903</span>

      <div class='post' itemprop='articleBody'>
        <p>oh man, I'm way to drunk for this atm..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-08-13T14:14:33Z' itemprop='datePublished'>
             2018-08-13 14:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#904</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ha, I was drunk at the same time you posted <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>the randomizable routing-matrix (yellow &amp; blue version) on the side - <br>I am currently in love with your rndPattF16 (listening to the output it reminds me of the Eurorack Modcan QuadLFO). I am wondering how to build a randomizer inside rndPattF16 to randomize all the params with one click.<br>As I looked up from your PolyCount, which has a randomizer, the core-randomizer-code should be:<br>int rnd=inlet_rnd+param_rnd+RND;<br>if((rnd&gt;0)&amp;&amp;!strig){<br>	RND=0;<br>	max[0] = (int32_t)(GenerateRandomNumber());<br>	max[0]=max[0]-max[0]/width*width;<br>	max[0]=max[0]&lt;0?max[0]+width:max[0];<br>	max[0]=((((max[0]+param_min)/param_quant)*param_quant));<br>for(i=1;i&lt;64;i++){<br>	max[i] = (int32_t)(GenerateRandomNumber());<br>	max[i]=max[i]-max[i]/width*width;<br>	max[i]=max[i]&lt;0?max[i]+width:max[i];<br>	max[i]=((((max[i]+param_min)/param_quant)*param_quant))+max[i-1];<br>	}<br>strig=1;}<br>else if (!(rnd&gt;0)){strig=0;}</p>

<p>I am trying to make sense of it how to put it into other modules...<br>Why are so many "max" inside it? I don't know where to start, there is no easier way where I can copy&amp;paste the parameters of a respective module I want to customize, right?<br>Thanks for your work SirSickSik, almost everytime I dig through the library I land at one of your modules!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-08-13T16:58:52Z' itemprop='datePublished'>
             2018-08-13 16:58:52 UTC
           </time>
        </span>
        <span itemprop='position'>#905</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can randomise knobs&amp;lists adding your own code:<br>-create a "rnd" button<br>-enter "bool rnd;" at local data<br>-enter "rnd=0;" in init data<br>-enter this in the k-rate data:<br>"<br>if((param_rnd&gt;0)&amp;&amp;!rnd){<br>rnd=1;<br>PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);<br>}<br>else if(param_rnd&lt;1){rnd=0;}<br>"<br>now copy&amp;paste this part a couple of times:<br>"PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);"</p>

<p>You need one line of this for each knob on the module you want to be able to randomise.<br>Then change the "NAME" into the name of the parameter.<br>For "VALUE" you can enter a random value using this code:</p>

<p>Unipolar "normal" knob:<br>"(int32_t)(GenerateRandomNumber()&gt;&gt;5)"<br>Bipolar "normal" knob:<br>"(int32_t)(GenerateRandomNumber())&gt;&gt;4"<br>Unipolar "big size" knob (eg. decaytime and gain knobs):<br>"(int32_t)(GenerateRandomNumber()&gt;&gt;1)"<br>Integer between 4 and 99:<br>"(int32_t)(GenerateRandomNumber()%(99-4))+4"<br>A set amount of bits (eg. 12, unipolar)<br>"(int32_t)(GenerateRandomNumber()&gt;&gt;32-12)"</p>

<p>ps. Johannes and technobear will probably tell you this isn't the right way to do it as with "the new update" this won't be usable anymore. But I was also told this over a year ago and that update still ain't here..so..when the time is there, I guess we'll need to do some re-coding..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-08-15T15:20:04Z' itemprop='datePublished'>
             2018-08-15 15:20:04 UTC
           </time>
        </span>
        <span itemprop='position'>#906</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh, that means all my mods will be deleted in the most recent update? how do you deal with that? you must have made tons of mods...<br>thanks for the tutorial!<br>works... almost! <br>only the Parameter I put in the first part of the k-code works normally<br>if((param_rnd&gt;0)&amp;&amp;!rnd){<br>rnd=1;<br>PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);<br>}<br>else if(param_rnd&lt;1){rnd=0;}</p>

<p>all the parameter in the re-pasted<br>"PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);"<br>randomize very fast all the time with k-rate speed, I suppose. so logically I tried to re-paste the working part for all the parameters but then no randomization happened at all, except again for the parameter in the first part of code...</p>

<p>I equiped all other lines with their own "else if(param_rnd&lt;1){rnd=0;}" - but know they simply do nothing at all. just some poking in the dark... <img src="//community.axoloti.com/images/emoji/twitter/selfie/4.png?v=5" title=":selfie:t4:" class="emoji" alt=":selfie:t4:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-08-16T08:18:00Z' itemprop='datePublished'>
             2018-08-16 08:18:00 UTC
           </time>
        </span>
        <span itemprop='position'>#907</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you have to paste that part directly under the other "PExPar..." line, between the first two brackets.</p>

<p>the "if((param_rnd&gt;0)&amp;&amp;!rnd)" will prevent it from retriggering as soon as rnd becomes 1. As soon as you release the param_rnd, it will go back to zero, without retriggering the randomisation</p>
      </div>

        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-08-19T01:32:54Z' itemprop='datePublished'>
             2018-08-19 01:32:54 UTC
           </time>
        </span>
        <span itemprop='position'>#908</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks, it works great! <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"><br>is it a good idea to make a copy of an object &amp; edit that, so that it won't overwritten with the next update?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-08-19T08:25:31Z' itemprop='datePublished'>
             2018-08-19 08:25:31 UTC
           </time>
        </span>
        <span itemprop='position'>#909</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="908" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png" class="avatar">deef:</div>
<blockquote><p>is it a good idea to make a copy of an object &amp; edit that, so that it won't overwritten with the next update?</p></blockquote></aside>

<p>Yes i is a very good idea, if you want to save it. If you dont embed it and just edit it directly and then save it before leaving the patch, you can end up in probems next time you u√•date the community library. It ill then download the version from the community lib and overwrite your object. So always save as new ir embed <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-08-19T12:32:51Z' itemprop='datePublished'>
             2018-08-19 12:32:51 UTC
           </time>
        </span>
        <span itemprop='position'>#910</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, if you want to use your editted module also in other patches, just save it to your own contributions-folder or home-folder. If you only need the edit for just one patch, you can just embed the module and do the edit. In this case only this patch will have the module with the changed code.</p>
      </div>

c=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e Eg. I wouldn't know how to play a midi-file using code.. I was lucky to have a midi-play module in synthedit that I could abuse for this..\u003cbr\u003eThe sorting process did work more or less as after it, it just made dubstep/breakbeat for over an hour long after that and it sounded nice XD\u003cbr\u003eThough actually sorting techno with techno and breakbeat with breakbeat, didn't go th√°t well, it's more like a continuous change within the rhythm, but keeping more or less the familiarity when playing the rhymthms one after another.\u003cbr\u003eI'm going to put some more algorithms in there to make multiple sorting processes that I can use after each other and try to make actual groups of certain rhythms, so that you could actually know where for example the \"D\u0026amp;B\" patterns are in the list.\u003cbr\u003eIn the end, I hope to get a nice table that I can upload with the main play-module as a header (atm not sure how though haha Otherwise it will just be a file to put on your SDcard and load it manually). This way, you just need to load that module and have 2995 rhythms ready to use with a counter and selector and some drum modules \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMaking the actual midi2table converter available is not really useful atm as it depends on how the midi is played by synthedit, and, well, there'll be 2995 patterns already that you can combine in any way you want (just use a pattern on the select input). Though it's possible to make a vst out of the synthedit patch which might do the job, all the steps together to come to a nice table are probably a bit too much and complicated to explain.\u003c/p\u003e\n\n\u003cp\u003eAnyways, it should be seen as an 8-channel \"grids\" module (modular rhythm module with 4 channels), a quick access to try out your patch or to have something to quickly generate some pseudo random rhythm. The trigger outputs are fractional outputs that output a short pulse at a certain velocity. Envelope modules can be changed to have their trigger level set by the incoming trigger (eg. the decay envelope starts at \"(1\u0026lt;\u0026lt;27)\", which could be changed to \"inlet_trigger\" and change that inlet from bool to fractional). Most of my drum modules already have that input to allow these velocity-triggers.\u003c/p\u003e","post_number":894,"post_type":1,"updated_at":"2018-07-11T10:14:20.075Z","reply_count":1,"reply_to_post_number":892,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":115,"score":64.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29715,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-07-15T14:42:02.553Z","cooked":"\u003cp\u003eI've rebuild the entire midi list and listed them, now currently recording all the midifiles (this will probably take a couple of hours)\u003cbr\u003ecurrent list:\u003c/p\u003e\n\n\u003cp\u003etechno \t\t000-013\u003cbr\u003ehouse \t\t014-118\u003cbr\u003eambient \t119-134\u003cbr\u003edown tempo\t135-142\u003cbr\u003etriphop\t\t143-239\u003cbr\u003eD\u0026amp;B\t\t240-354\u003cbr\u003ebreakbeat\t355-689\u003cbr\u003eglitch\t\t690-772\u003cbr\u003eworld\t\t773-861  \u003cbr\u003eafrican\t\t862-936\u003cbr\u003ecountry\t\t937-048\u003cbr\u003elatin\t\t1049-1197\u003cbr\u003epolka\t\t1198-1207\u003cbr\u003eR\u0026amp;B\t\t1208-1230\u003cbr\u003ehiphop\t\t1231-1372\u003cbr\u003eblues\t\t1373-1429\u003cbr\u003ejazz\t\t1430-1554\u003cbr\u003efunk\t\t1555-1656\u003cbr\u003ereggea\t\t1657-1789\u003cbr\u003eska\t\t1790-1792\u003cbr\u003epop\t\t1793-1846\u003cbr\u003epunk\t\t1847-1894\u003cbr\u003edoom\t\t1895-1919\u003cbr\u003erock\t\t1920-2374\u003cbr\u003ehardrock\t2375-2458\u003cbr\u003emetal\t\t2459-2557\u003cbr\u003ekitloop 707\t2558-2581\u003cbr\u003ekitloop 808\t2582-2606\u003cbr\u003ekitloop 909\t2607-2631\u003cbr\u003emixed\t\t2632-2756\u003cbr\u003epercussion\t2757-2866\u003cbr\u003erandom left\t2867-2912\u003c/p\u003e","post_number":895,"post_type":1,"updated_at":"2018-07-15T14:42:02.553Z","reply_count":0,"reply_to_post_number":894,"quote_count":0,"avg_time":21,"incoming_link_count":27,"reads":114,"score":203.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29787,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2018-07-21T12:03:03.234Z","cooked":"\u003cp\u003eHi SirSickSik,\u003c/p\u003e\n\n\u003cp\u003eI've been using your \u003cstrong\u003epolymidiXL\u003c/strong\u003e object. It's really great (like always). Thank you so much!!\u003c/p\u003e\n\n\u003cp\u003eIs it possible to use your \u003cstrong\u003escaleLIVE\u003c/strong\u003e object with \u003cstrong\u003epolymidiXL\u003c/strong\u003e (in stead of \u003cstrong\u003escale7bank\u003c/strong\u003e)?\u003cbr\u003eI tried some things, but so far no luck... Would be great!!\u003cbr\u003eAny ideas? thanks!!\u003c/p\u003e\n\n\u003cp\u003egreetings\u003c/p\u003e","post_number":897,"post_type":1,"updated_at":"2018-07-21T12:03:03.234Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":108,"score":32.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29866,"name":"sharp","username":"sharp","avatar_template":"/letter_avatar_proxy/v2/letter/s/bbce88/{size}.png","created_at":"2018-07-25T20:43:41.851Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e thank you so much for all your hardwork and patches.\u003c/p\u003e\n\n\u003cp\u003eAny beginners who have problems with polymidiXL - read below for help:\u003c/p\u003e\n\n\u003cp\u003eI'm still a massive beginner with the Axo, it has taken me about 2 hours just to understand and make a basic midi looper patch with polymidiXL - but I got there!! (phew axo makes me sweat....for things that take me 2 seconds in pd)\u003c/p\u003e\n\n\u003cp\u003ein case anyone else (beginners) has the same problem, see the screen shot here of my working \"basic\" midi looper patch - I've also jst uploaded the patch here too. Hopefully that will save you a few hours.\u003c/p\u003e\n\n\u003cp\u003e(to help the search engine, here was the previous error I got, before I discovered the scale7bank issue)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/70013123fb326eddd276d88181abc943dd2cf59e\" href=\"//community.axoloti.com/uploads/default/original/2X/7/70013123fb326eddd276d88181abc943dd2cf59e.JPG\" class=\"lightbox\" title=\"midilooper_polymidiXL_jrs1.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/70013123fb326eddd276d88181abc943dd2cf59e_1_690x316.JPG\" width=\"690\" height=\"316\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emidilooper_polymidiXL_jrs1.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1756x806 178 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/771d2575f99a68d793c7bbc3e3a36ead61e60230.axp\"\u003esharp midi looper_v4 (polymidiXL).axp\u003c/a\u003e (9.3 KB)\u003c/p\u003e\n\n\u003cp\u003eerror: 'class rootc' has no member named 'instancescale7bank__1_i'\u003cbr\u003e  DATA=(parent-\u0026gt;instancescale7bank__1_i.note[DATA+scale]+octave*12)+key-4;}\u003c/p\u003e","post_number":898,"post_type":1,"updated_at":"2018-07-25T20:45:25.236Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":112,"score":53.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"sharp","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/771d2575f99a68d793c7bbc3e3a36ead61e60230.axp","internal":true,"reflection":false,"clicks":22},{"url":"//community.axoloti.com/uploads/default/original/2X/7/70013123fb326eddd276d88181abc943dd2cf59e.JPG","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1378,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29868,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-07-26T00:22:09.192Z","cooked":"\u003cp\u003eThe scale7bank object loads a custom table from your polymidiXL and  to set the available notes for the \"keyboard\".\u003cbr\u003eThis scale has to be generated first by the generator (which is named in the overview of the  scale7bank object), which then automatically saves to your SDcard. After this, you don't need the generator, as the table can load from SDcard automatically using the scale7bank object (which in it's turn is used by the 46scales7 and polymidiXL modules) .\u003cbr\u003eThe difference is that the scale7generator will generate it's list in the ram memory, eating up precious space that could be used for actual codes and the 46scale7 and polymidiXL modules will load the values in SDram (the part that's used for delays and tables).\u003c/p\u003e\n\n\u003cp\u003eI created the scale7bank object to allow a bigger range for pad-based midi-controllers (eg. 4x4 pads), used in their \"factory setting\" of a chromatic scale. So every note you play with the chromatic placed pads is a note within the scale. (eg. 0, 2,4,5,7,9,11 instead of 0, 1, 2, 3, 4, 5, 6)\u003cbr\u003eIt's also very useful for random melody generators as every 7 \"steps\" have their own note values assigned to it, so you always know that values 0 to 6 will be one octave and 0 to 13 will be 2 octaves, etc., but all in a certain scaling.\u003c/p\u003e","post_number":899,"post_type":1,"updated_at":"2018-07-26T00:22:09.192Z","reply_count":0,"reply_to_post_number":898,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":114,"score":23.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sharp","avatar_template":"/letter_avatar_proxy/v2/letter/s/bbce88/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29870,"name":"sharp","username":"sharp","avatar_template":"/letter_avatar_proxy/v2/letter/s/bbce88/{size}.png","created_at":"2018-07-26T06:47:59.694Z","cooked":"\u003cp\u003eThanks, yes I read the description for scale7bank, so it‚Äôs a bit clearer now. \u003c/p\u003e\n\n\u003cp\u003eMy comments in the above patch/screenshot were aimed at a complete beginner who just wants to create a midi looper (where the scale7bank, is not required, but you do have to load it in to get the patch to compile).\u003c/p\u003e\n\n\u003cp\u003eI‚Äôm looking forward to exploring more of your objects/devices!\u003c/p\u003e\n\n\u003cp\u003eJohn\u003c/p\u003e","post_number":900,"post_type":1,"updated_at":"2018-07-26T06:47:59.694Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":109,"score":22.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"sharp","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1378,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30084,"name":"paul","username":"polpols","avatar_template":"/letter_avatar_proxy/v2/letter/p/bcef8e/{size}.png","created_at":"2018-08-08T14:54:17.873Z","cooked":"\u003cp\u003eHi SirSickSik\u003c/p\u003e\n\n\u003cp\u003eYoure stuff is great.\u003cbr\u003eI've been trying your chainFx  (12fx, no empty loaded) and the Flooper together,\u003cbr\u003eand,\u003cbr\u003eI'm experiencing -1 errors and disconnecting after a while (30 or so seconds)\u003cbr\u003ewhen playing live or as startup.\u003cbr\u003eBut each playing alone is ok.\u003cbr\u003eI'm not expecting anything from anyone.\u003cbr\u003eI just wanted to report and say \u003cbr\u003ethanxalottoanyofyou.\u003cbr\u003eI will tell more when I know more.\u003cbr\u003eCheers Pol.\u003c/p\u003e","post_number":901,"post_type":1,"updated_at":"2018-08-08T14:54:17.873Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":106,"score":36.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"paul","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":945,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30099,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-08-10T09:36:46.637Z","cooked":"\u003cp\u003eHey SirSickSik, your turorial how to add M + D inlets to your riotCell worked!! thanks!\u003cbr\u003enow I wanted to distribute those GATES generated by your many gate/rhythm-generation-modules freely through a matrix to different inputs.\u003cbr\u003eyour matrix16x16 seems to do the task, but I am not sure how it works.\u003cbr\u003ecan it do one source to many destinations \u0026amp; many sources to one destination?\u003cbr\u003eit seems that when I change the destination via clicking it changes for ALL sources.\u003cbr\u003ealso it is not randomizable and needs every time a setting of source \u0026amp; destiny \u0026amp; gain = 3 steps for one configuration?\u003cbr\u003ethe same plan is for distributing quickly k-rate modulations through the whole system.\u003cbr\u003eso one could have a big, randomizable, freely distributed web of gates \u0026amp; cv... the dream of every modular synthesist indeed. any tippz on how I could move in this direction?\u003cbr\u003esomething in this vein does the \"smthRotator\", but it switches in a circle \u0026amp; not \"totally free\" mux/demux distribution... I hope you know what I mean.\u003cbr\u003emaybe it is possible to build a patcher with elementar objects like mux/demux, logic, switches....? I have to break down the core function of a matrix to wrap my head around it.\u003c/p\u003e\n\n\u003cp\u003eI also didn't understand what you meant with: \u003cbr\u003e\"useful in combination with the \"autoSource\" module, though it takes 14%!! ai....\u003cbr\u003eso because of that, we also have the:\u003cbr\u003e\"matrix8x16\"\u003cbr\u003e8 x 16 modulation matrix for control signals\u003cbr\u003etakes about 7% combined with 16 autoSource modules\"\u003cbr\u003eI didn't find \"autoSource\"  - do you mean the \"modsource auto\" object? it has just one input \u0026amp; nothing else. I saw a couple of this kind of modules in the library with only inputs or only outputs \u0026amp; wondered where does the function \"hide\".\u003c/p\u003e","post_number":902,"post_type":1,"updated_at":"2018-08-10T10:10:47.563Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":112,"score":28.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30109,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-08-11T00:47:46.434Z","cooked":"\u003cp\u003eoh man, I'm way to drunk for this atm..\u003c/p\u003e","post_number":903,"post_type":1,"updated_at":"2018-08-11T00:47:46.434Z","reply_count":0,"reply_to_post_number":902,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":102,"score":35.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30123,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-08-13T14:14:33.017Z","cooked":"\u003cp\u003eha, I was drunk at the same time you posted \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003ethe randomizable routing-matrix (yellow \u0026amp; blue version) on the side - \u003cbr\u003eI am currently in love with your rndPattF16 (listening to the output it reminds me of the Eurorack Modcan QuadLFO). I am wondering how to build a randomizer inside rndPattF16 to randomize all the params with one click.\u003cbr\u003eAs I looked up from your PolyCount, which has a randomizer, the core-randomizer-code should be:\u003cbr\u003eint rnd=inlet_rnd+param_rnd+RND;\u003cbr\u003eif((rnd\u0026gt;0)\u0026amp;\u0026amp;!strig){\u003cbr\u003e\tRND=0;\u003cbr\u003e\tmax[0] = (int32_t)(GenerateRandomNumber());\u003cbr\u003e\tmax[0]=max[0]-max[0]/width*width;\u003cbr\u003e\tmax[0]=max[0]\u0026lt;0?max[0]+width:max[0];\u003cbr\u003e\tmax[0]=((((max[0]+param_min)/param_quant)*param_quant));\u003cbr\u003efor(i=1;i\u0026lt;64;i++){\u003cbr\u003e\tmax[i] = (int32_t)(GenerateRandomNumber());\u003cbr\u003e\tmax[i]=max[i]-max[i]/width*width;\u003cbr\u003e\tmax[i]=max[i]\u0026lt;0?max[i]+width:max[i];\u003cbr\u003e\tmax[i]=((((max[i]+param_min)/param_quant)*param_quant))+max[i-1];\u003cbr\u003e\t}\u003cbr\u003estrig=1;}\u003cbr\u003eelse if (!(rnd\u0026gt;0)){strig=0;}\u003c/p\u003e\n\n\u003cp\u003eI am trying to make sense of it how to put it into other modules...\u003cbr\u003eWhy are so many \"max\" inside it? I don't know where to start, there is no easier way where I can copy\u0026amp;paste the parameters of a respective module I want to customize, right?\u003cbr\u003eThanks for your work SirSickSik, almost everytime I dig through the library I land at one of your modules!\u003c/p\u003e","post_number":904,"post_type":1,"updated_at":"2018-08-13T14:15:08.538Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":108,"score":27.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30125,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-08-13T16:58:52.623Z","cooked":"\u003cp\u003eYou can randomise knobs\u0026amp;lists adding your own code:\u003cbr\u003e-create a \"rnd\" button\u003cbr\u003e-enter \"bool rnd;\" at local data\u003cbr\u003e-enter \"rnd=0;\" in init data\u003cbr\u003e-enter this in the k-rate data:\u003cbr\u003e\"\u003cbr\u003eif((param_rnd\u0026gt;0)\u0026amp;\u0026amp;!rnd){\u003cbr\u003ernd=1;\u003cbr\u003ePExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);\u003cbr\u003e}\u003cbr\u003eelse if(param_rnd\u0026lt;1){rnd=0;}\u003cbr\u003e\"\u003cbr\u003enow copy\u0026amp;paste this part a couple of times:\u003cbr\u003e\"PExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);\"\u003c/p\u003e\n\n\u003cp\u003eYou need one line of this for each knob on the module you want to be able to randomise.\u003cbr\u003eThen change the \"NAME\" into the name of the parameter.\u003cbr\u003eFor \"VALUE\" you can enter a random value using this code:\u003c/p\u003e\n\n\u003cp\u003eUnipolar \"normal\" knob:\u003cbr\u003e\"(int32_t)(GenerateRandomNumber()\u0026gt;\u0026gt;5)\"\u003cbr\u003eBipolar \"normal\" knob:\u003cbr\u003e\"(int32_t)(GenerateRandomNumber())\u0026gt;\u0026gt;4\"\u003cbr\u003eUnipolar \"big size\" knob (eg. decaytime and gain knobs):\u003cbr\u003e\"(int32_t)(GenerateRandomNumber()\u0026gt;\u0026gt;1)\"\u003cbr\u003eInteger between 4 and 99:\u003cbr\u003e\"(int32_t)(GenerateRandomNumber()%(99-4))+4\"\u003cbr\u003eA set amount of bits (eg. 12, unipolar)\u003cbr\u003e\"(int32_t)(GenerateRandomNumber()\u0026gt;\u0026gt;32-12)\"\u003c/p\u003e\n\n\u003cp\u003eps. Johannes and technobear will probably tell you this isn't the right way to do it as with \"the new update\" this won't be usable anymore. But I was also told this over a year ago and that update still ain't here..so..when the time is there, I guess we'll need to do some re-coding..\u003c/p\u003e","post_number":905,"post_type":1,"updated_at":"2018-08-14T11:01:30.971Z","reply_count":0,"reply_to_post_number":904,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":110,"score":57.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30143,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-08-15T15:20:04.575Z","cooked":"\u003cp\u003eoh, that means all my mods will be deleted in the most recent update? how do you deal with that? you must have made tons of mods...\u003cbr\u003ethanks for the tutorial!\u003cbr\u003eworks... almost! \u003cbr\u003eonly the Parameter I put in the first part of the k-code works normally\u003cbr\u003eif((param_rnd\u0026gt;0)\u0026amp;\u0026amp;!rnd){\u003cbr\u003ernd=1;\u003cbr\u003ePExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);\u003cbr\u003e}\u003cbr\u003eelse if(param_rnd\u0026lt;1){rnd=0;}\u003c/p\u003e\n\n\u003cp\u003eall the parameter in the re-pasted\u003cbr\u003e\"PExParameterChange(\u0026amp;parent-\u0026gt;PExch[PARAM_INDEX_attr_legal_name_NAME],VALUE,0xFFFD);\"\u003cbr\u003erandomize very fast all the time with k-rate speed, I suppose. so logically I tried to re-paste the working part for all the parameters but then no randomization happened at all, except again for the parameter in the first part of code...\u003c/p\u003e\n\n\u003cp\u003eI equiped all other lines with their own \"else if(param_rnd\u0026lt;1){rnd=0;}\" - but know they simply do nothing at all. just some poking in the dark... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/selfie/4.png?v=5\" title=\":selfie:t4:\" class=\"emoji\" alt=\":selfie:t4:\"\u003e\u003c/p\u003e","post_number":906,"post_type":1,"updated_at":"2018-08-15T22:04:46.783Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":103,"score":26.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30150,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-08-16T08:18:00.534Z","cooked":"\u003cp\u003eyou have to paste that part directly under the other \"PExPar...\" line, between the first two brackets.\u003c/p\u003e\n\n\u003cp\u003ethe \"if((param_rnd\u0026gt;0)\u0026amp;\u0026amp;!rnd)\" will prevent it from retriggering as soon as rnd becomes 1. As soon as you release the param_rnd, it will go back to zero, without retriggering the randomisation\u003c/p\u003e","post_number":907,"post_type":1,"updated_at":"2018-08-16T08:18:00.534Z","reply_count":0,"reply_to_post_number":906,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":102,"score":35.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30185,"name":"","username":"deef","avatar_template":"/user_avatar/community.axoloti.com/deef/{size}/5455_1.png","created_at":"2018-08-19T01:32:54.989Z","cooked":"\u003cp\u003ethanks, it works great! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003eis it a good idea to make a copy of an object \u0026amp; edit that, so that it won't overwritten with the next update?\u003c/p\u003e","post_number":908,"post_type":1,"updated_at":"2018-08-19T01:32:54.989Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":101,"score":30.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1835,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30186,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-08-19T08:25:31.996Z","cooked":"\u003caside class=\"quote\" data-post=\"908\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deef/40/5455_1.png\" class=\"avatar\"\u003edeef:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eis it a good idea to make a copy of an object \u0026amp; edit that, so that it won't overwritten with the next update?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes i is a very good idea, if you want to save it. If you dont embed it and just edit it directly and then save it before leaving the patch, you can end up in probems next time you u√•date the community library. It ill then download the version from the community lib and overwrite your objec
