</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-09T09:35:40Z' itemprop='datePublished'>
             2017-05-09 09:35:40 UTC
           </time>
        </span>
        <span itemprop='position'>#643</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>working on a new polyphonic midi recorder as the one I was working on was a bit problematic and I started out the wrong way saving the data (making it impossible to change the size of the array without losing data, even if the amount of data would fit in the smaller array).<br>Also, the new way should make it possible to save ANY normal midi-data polyphonically (exept sysex) at any rate and any "count-length" <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"><br>Hopefully I get it working at the end of the afternoon <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-05-09T18:10:12Z' itemprop='datePublished'>
             2017-05-09 18:10:12 UTC
           </time>
        </span>
        <span itemprop='position'>#644</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds very cool, SirSickSik!</p>

<p>I was about to ask if there was an object to record and play-back unquantized MIDI, but it sounds as if you're already onto it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-12T14:11:25Z' itemprop='datePublished'>
             2017-05-12 14:11:25 UTC
           </time>
        </span>
        <span itemprop='position'>#645</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC</p>

<p>"blepped"<br>for anti-alliased oscillator enthousiasts, I've created a single oscillator for all the blep-function waveforms (factory oscillators) together with the tables that are made with the "waveformGenerator" module (the last couple of modules in my sss/osc/ list)<br>still working on it, but should be able to be used already<br>...<br>..<br>AND it's finished....<br>oscillator can now also be used polyphonically where the poly-index is able to select between different waveforms.</p>

<p>ps, the way I'm building it should allow easy editing of the codes, using the different waveforms by just adressing to the right waveform name:</p>

<p>sync=param_sync;<br>int32_t preset=param_wave&gt;=5?param_wave-5:0;<br>preset=(preset-preset/attr_table.Waveforms*attr_table.Waveforms)&lt;&lt;attr_table.LENGTHPOW;<br>int wave=param_wave&gt;5?5:param_wave;</p>

<p>for(i=0;i&lt;BUFSIZE;i++){<br>	in[i]=inlet_mod[i];<br>}<br>if(wave==0){SIN(inlet_pitch+param_pitch,param_mod,param_self);}<br>if(wave==1){TRI(inlet_pitch+param_pitch,param_mod,param_self);}<br>if(wave==2){SAW(inlet_pitch+param_pitch,param_mod,param_self,1);}<br>if(wave==3){SAW(inlet_pitch+param_pitch,param_mod,param_self,-1);}<br>if(wave==4){SQR(inlet_pitch+param_pitch,param_mod,param_self);}<br>if(wave==5){TAB(inlet_pitch+param_pitch,param_mod,param_self,preset);}<br>for(i=0;i&lt;BUFSIZE;i++){<br>	outlet_wave[i]=out[i];</p>

<p>just woke up and realised I could also build in a karplus-strong synthesis inside the oscillator, using the internal table, which is already included. anyway <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> It just happens to be I just created a karplus strong that needed the same amount of controls <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"><br>ehh, holy shit, it even asks less cpu then the blepped-oscillator modes, sweet!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-13T12:17:54Z' itemprop='datePublished'>
             2017-05-13 12:17:54 UTC
           </time>
        </span>
        <span itemprop='position'>#646</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've uploaded a subpatch  (sss/synth/AAsynth) that shows how to use the module</p>

<p>this is a demo patch using that subpatch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/71df7684ef2a1c47ba15ce8ba8589e6e8550b57f.axp">blepped.axp</a> (22.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-19T10:30:20Z' itemprop='datePublished'>
             2017-05-19 10:30:20 UTC
           </time>
        </span>
        <span itemprop='position'>#647</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>quite an important NEW MODULE/MODULE UPDATE</p>

<p>HARMONY</p>

<p>I've updated the "scaleGenerator" and "scalebank2" modules, so next to the 46 scales, it now also creates 137 (!!) different temperaments used by lots of different composers, given offset-cents for the note-information (the normal fractional data you're using to control the pitch).</p>

<p>The NEW MODULE is the "137temperaments" to be able to use this saved temperament-data. Next to this it has an "octave-stretch" inlet to be able to stretch/narrow octaves. This doesn't influence the ratio's within an octave, but stretches each octave relative to the former octave.</p>

<p>So to use this: (you need a SDcard!!!!!)<br>1. first add the "scaleGenerator" module to your project and press play (this will save the scale and temperament data to your SDcard), after play, you can remove this module again and never use it again as the data is saved to your SDcard. (unless a new update comes around)<br>2. add the "scaleBank2" module, this will load the saved scale/temperament data from SDcard.<br>3. add the "46scales" and "137temperaments" modules and connect the output of the "46scales" to the input of the "137temperaments" module. Then connect the output of the latter to your oscillator.</p>

<p>the 46scale module will first decide which notes may actually be played and which not, after this, the 137temperaments module will add an offset to each of the played notes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-19T10:38:10Z' itemprop='datePublished'>
             2017-05-19 10:38:10 UTC
           </time>
        </span>
        <span itemprop='position'>#648</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ha, this I am going to try out, sounds cool <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-19T10:41:40Z' itemprop='datePublished'>
             2017-05-19 10:41:40 UTC
           </time>
        </span>
        <span itemprop='position'>#649</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it can have some pretty drastic effect on how each of the scales sound.<br>For documentation about which temperament is which, you can check the scaleGenerator module as it also contains the names of the temperaments. Though I now figure it might be helpful to add the numbers to the names haha  wait a sec.. <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-19T10:44:22Z' itemprop='datePublished'>
             2017-05-19 10:44:22 UTC
           </time>
        </span>
        <span itemprop='position'>#650</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have made my "own" version of the scale object, so I hope I can adapt it to that. The temperaments, are they fixed for each scale, I mean is each temperaments for a specific scale?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-19T10:50:25Z' itemprop='datePublished'>
             2017-05-19 10:50:25 UTC
           </time>
        </span>
        <span itemprop='position'>#651</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got the temperament tables from the internet, from another site then I got the scales from, so they're not one-on-one.<br>But the way I see it, this should not be a problem per-s√© as it's like tuning by key. Each of the scales has it's strengths and weaknesses when it comes to ratio's between different majors/minors/fifths/etc and the same will count for the temperaments. So it's up to the user to listen by ear what he likes most, depending on it's key and notes being used. Some of the temperaments are able to make scales sound very beautiful and heavenly, but others will pull them down into hell.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-19T10:55:59Z' itemprop='datePublished'>
             2017-05-19 10:55:59 UTC
           </time>
        </span>
        <span itemprop='position'>#652</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a href="http://www.instrument-tuner.com/temperaments.html" class="onebox" target="_blank" rel="nofollow noopener">http://www.instrument-tuner.com/temperaments.html</a><br>so as you can see, some temperaments are actually for certain keys/scales, but not all of them and personally I think it's up to you to transpose temperaments if you like the sound better.. it's mostly subjective, though some temperaments are quite drastic, which might make them hard to be liked with any scale..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-19T11:12:11Z' itemprop='datePublished'>
             2017-05-19 11:12:11 UTC
           </time>
        </span>
        <span itemprop='position'>#653</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>also, have you added the names of the scales to your module? as I've forgotten to do that back then... and I can't find back the source.. If you got more scales anyways AND have added the names I would like to copy that into my scales module too..</p>

      <div class='post' itemprop='articleBody'>
        <p>NO NO NO NO NO NO NO NO, wtf....<br>I have just saved the scaleGenerator with the extra code, synced libraries and now the code is gonne <img src="//community.axoloti.com/images/emoji/emoji_one/scream.png?v=3" title=":scream:" class="emoji" alt=":scream:"></p>

<p>pfieuw... luckily the data was still in the saved file <img src="//community.axoloti.com/images/emoji/emoji_one/cold_sweat.png?v=3" title=":cold_sweat:" class="emoji" alt=":cold_sweat:"></p>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-19T12:14:13Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#656</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="654" data-topic="1731" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>though it would be nice to have an integer-control the same way as the combo-attribute, so you could add names to the selector..</p></blockquote></aside>

<p>In reaktor there is the list object. You first set how many entries you want and then you can add text to each entry, like this:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/902659fca4d8111ee5ea49859bc49708fba48af7" href="//community.axoloti.com/uploads/default/original/2X/9/902659fca4d8111ee5ea49859bc49708fba48af7.png" class="lightbox" title="LIST.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/902659fca4d8111ee5ea49859bc49708fba48af7_1_690x413.png" width="690" height="413"><div class="meta">
<span class="filename">LIST.png</span><span class="informations">1200x720 61.1 KB</span><span class="expand"></span>
</div></a></div></p>

<p>This would be super awesome... And also an updated version of the ctrl/i that works with midi cc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-19T12:19:04Z' itemprop='datePublished'>
             2017-05-19 12:19:04 UTC
           </time>
        </span>
        <span itemprop='position'>#657</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>for reasons explained elsewhere, the midiCC for the ctrl/i wasn't possible.</p>

<p>but what you can also do is:<br>take a normal fractional knob called "selector" and two integer selectors called "min" and "max" and add an integer output called "out".<br>int32_t range=param_max-param_min+(param_max&gt;0?1:-1);<br>outlet_out=___SMMUL(param _ selector&lt;&lt;3,range&lt;&lt;2)+param _ min;</p>

<p>(remove the spaces between param _ selector and param _ min, as this text editor screws up the code otherwise, )<br>the knob will now output the values between the set minimum/maximum values and is midi-controllable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-05-19T12:25:34Z' itemprop='datePublished'>
             2017-05-19 12:25:34 UTC
           </time>
        </span>
        <span itemprop='position'>#658</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="657" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>for reasons explained elsewhere, the midiCC for the ctrl/i wasn't possible.</p></blockquote></aside>

<p>Yes I know the reason. It has to be done in firmware, not in object itself. ANd there are worries about scaling etc.. Well, I still think that having an extra version of the ctrl/i that can be assigned to midi cc would be super awesome. And I think it is one of the most requested features in here. Many people have requested this. It is a really simple object, so maintainance should be the biggest issue. But imo this is really a missing link in Axoloti.</p>

<p>We will see what the future brings.....</p>

<p>WIll definatly try your suggestion out... Maybe can come of with something cool that can be used.</p>

<p>But I thik it could be made in other ways to. I though about filling a table with 0-127. ANd the use the paramexchange trick to control the ctrl/i with the numbers from the table. You can sue anything to control to the table, so that opens up for using any control input to control the ctrl/i.... Hmmm have thought about this a few times now.. Going to try it and see if it is actually plausible to do</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":20341,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-09T09:35:40.299Z","cooked":"\u003cp\u003eworking on a new polyphonic midi recorder as the one I was working on was a bit problematic and I started out the wrong way saving the data (making it impossible to change the size of the array without losing data, even if the amount of data would fit in the smaller array).\u003cbr\u003eAlso, the new way should make it possible to save ANY normal midi-data polyphonically (exept sysex) at any rate and any \"count-length\" \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003cbr\u003eHopefully I get it working at the end of the afternoon \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":643,"post_type":1,"updated_at":"2017-05-09T09:35:40.299Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":71,"score":125.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20389,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-05-09T18:10:12.446Z","cooked":"\u003cp\u003eSounds very cool, SirSickSik!\u003c/p\u003e\n\n\u003cp\u003eI was about to ask if there was an object to record and play-back unquantized MIDI, but it sounds as if you're already onto it!\u003c/p\u003e","post_number":644,"post_type":1,"updated_at":"2017-05-09T18:10:12.446Z","reply_count":0,"reply_to_post_number":643,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":72,"score":15.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20481,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-12T14:11:25.917Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"blepped\"\u003cbr\u003efor anti-alliased oscillator enthousiasts, I've created a single oscillator for all the blep-function waveforms (factory oscillators) together with the tables that are made with the \"waveformGenerator\" module (the last couple of modules in my sss/osc/ list)\u003cbr\u003estill working on it, but should be able to be used already\u003cbr\u003e...\u003cbr\u003e..\u003cbr\u003eAND it's finished....\u003cbr\u003eoscillator can now also be used polyphonically where the poly-index is able to select between different waveforms.\u003c/p\u003e\n\n\u003cp\u003eps, the way I'm building it should allow easy editing of the codes, using the different waveforms by just adressing to the right waveform name:\u003c/p\u003e\n\n\u003cp\u003esync=param_sync;\u003cbr\u003eint32_t preset=param_wave\u0026gt;=5?param_wave-5:0;\u003cbr\u003epreset=(preset-preset/attr_table.Waveforms*attr_table.Waveforms)\u0026lt;\u0026lt;attr_table.LENGTHPOW;\u003cbr\u003eint wave=param_wave\u0026gt;5?5:param_wave;\u003c/p\u003e\n\n\u003cp\u003efor(i=0;i\u0026lt;BUFSIZE;i++){\u003cbr\u003e\tin[i]=inlet_mod[i];\u003cbr\u003e}\u003cbr\u003eif(wave==0){SIN(inlet_pitch+param_pitch,param_mod,param_self);}\u003cbr\u003eif(wave==1){TRI(inlet_pitch+param_pitch,param_mod,param_self);}\u003cbr\u003eif(wave==2){SAW(inlet_pitch+param_pitch,param_mod,param_self,1);}\u003cbr\u003eif(wave==3){SAW(inlet_pitch+param_pitch,param_mod,param_self,-1);}\u003cbr\u003eif(wave==4){SQR(inlet_pitch+param_pitch,param_mod,param_self);}\u003cbr\u003eif(wave==5){TAB(inlet_pitch+param_pitch,param_mod,param_self,preset);}\u003cbr\u003efor(i=0;i\u0026lt;BUFSIZE;i++){\u003cbr\u003e\toutlet_wave[i]=out[i];\u003c/p\u003e\n\n\u003cp\u003ejust woke up and realised I could also build in a karplus-strong synthesis inside the oscillator, using the internal table, which is already included. anyway \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e It just happens to be I just created a karplus strong that needed the same amount of controls \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003cbr\u003eehh, holy shit, it even asks less cpu then the blepped-oscillator modes, sweet!\u003c/p\u003e","post_number":645,"post_type":1,"updated_at":"2017-05-13T10:28:08.498Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":74,"score":46.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20492,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-13T12:17:54.365Z","cooked":"\u003cp\u003eI've uploaded a subpatch  (sss/synth/AAsynth) that shows how to use the module\u003c/p\u003e\n\n\u003cp\u003ethis is a demo patch using that subpatch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/71df7684ef2a1c47ba15ce8ba8589e6e8550b57f.axp\"\u003eblepped.axp\u003c/a\u003e (22.7 KB)\u003c/p\u003e","post_number":646,"post_type":1,"updated_at":"2017-05-13T12:17:54.365Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":72,"score":15.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/71df7684ef2a1c47ba15ce8ba8589e6e8550b57f.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20642,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-19T10:30:20.302Z","cooked":"\u003cp\u003equite an important NEW MODULE/MODULE UPDATE\u003c/p\u003e\n\n\u003cp\u003eHARMONY\u003c/p\u003e\n\n\u003cp\u003eI've updated the \"scaleGenerator\" and \"scalebank2\" modules, so next to the 46 scales, it now also creates 137 (!!) different temperaments used by lots of different composers, given offset-cents for the note-information (the normal fractional data you're using to control the pitch).\u003c/p\u003e\n\n\u003cp\u003eThe NEW MODULE is the \"137temperaments\" to be able to use this saved temperament-data. Next to this it has an \"octave-stretch\" inlet to be able to stretch/narrow octaves. This doesn't influence the ratio's within an octave, but stretches each octave relative to the former octave.\u003c/p\u003e\n\n\u003cp\u003eSo to use this: (you need a SDcard!!!!!)\u003cbr\u003e1. first add the \"scaleGenerator\" module to your project and press play (this will save the scale and temperament data to your SDcard), after play, you can remove this module again and never use it again as the data is saved to your SDcard. (unless a new update comes around)\u003cbr\u003e2. add the \"scaleBank2\" module, this will load the saved scale/temperament data from SDcard.\u003cbr\u003e3. add the \"46scales\" and \"137temperaments\" modules and connect the output of the \"46scales\" to the input of the \"137temperaments\" module. Then connect the output of the latter to your oscillator.\u003c/p\u003e\n\n\u003cp\u003ethe 46scale module will first decide which notes may actually be played and which not, after this, the 137temperaments module will add an offset to each of the played notes.\u003c/p\u003e","post_number":647,"post_type":1,"updated_at":"2017-05-19T10:37:28.463Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":69,"score":59.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20643,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-05-19T10:38:10.059Z","cooked":"\u003cp\u003eHa, this I am going to try out, sounds cool \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":648,"post_type":1,"updated_at":"2017-05-19T10:38:10.059Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":64,"score":18.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20644,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-19T10:41:40.693Z","cooked":"\u003cp\u003eit can have some pretty drastic effect on how each of the scales sound.\u003cbr\u003eFor documentation about which temperament is which, you can check the scaleGenerator module as it also contains the names of the temperaments. Though I now figure it might be helpful to add the numbers to the names haha  wait a sec.. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":649,"post_type":1,"updated_at":"2017-05-19T10:41:40.693Z","reply_count":0,"reply_to_post_number":648,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":65,"score":13.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20645,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-05-19T10:44:22.106Z","cooked":"\u003cp\u003eI have made my \"own\" version of the scale object, so I hope I can adapt it to that. The temperaments, are they fixed for each scale, I mean is each temperaments for a specific scale?\u003c/p\u003e","post_number":650,"post_type":1,"updated_at":"2017-05-19T10:44:22.106Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":65,"score":18.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20646,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-19T10:50:25.372Z","cooked":"\u003cp\u003eI got the temperament tables from the internet, from another site then I got the scales from, so they're not one-on-one.\u003cbr\u003eBut the way I see it, this should not be a problem per-s√© as it's like tuning by key. Each of the scales has it's strengths and weaknesses when it comes to ratio's between different majors/minors/fifths/etc and the same will count for the temperaments. So it's up to the user to listen by ear what he likes most, depending on it's key and notes being used. Some of the temperaments are able to make scales sound very beautiful and heavenly, but others will pull them down into hell.\u003c/p\u003e","post_number":651,"post_type":1,"updated_at":"2017-05-19T10:50:25.372Z","reply_count":0,"reply_to_post_number":650,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":69,"score":34.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png" "version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20650,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-19T11:45:38.487Z","cooked":"\u003cp\u003eNO NO NO NO NO NO NO NO, wtf....\u003cbr\u003eI have just saved the scaleGenerator with the extra code, synced libraries and now the code is gonne \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/scream.png?v=3\" title=\":scream:\" class=\"emoji\" alt=\":scream:\"\u003e\u003c/p\u003e\n\n\u003cp\u003epfieuw... luckily the data was still in the saved file \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/cold_sweat.png?v=3\" title=\":cold_sweat:\" class=\"emoji\" alt=\":cold_sweat:\"\u003e\u003c/p\u003e","post_number":655,"post_type":1,"updated_at":"2017-05-19T11:49:17.743Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":70,"score":14.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20651,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-05-19T12:14:13.601Z","cooked":"\u003caside class=\"quote\" data-post=\"654\" data-topic=\"1731\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethough it would be nice to have an integer-control the same way as the combo-attribute, so you could add names to the selector..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn reaktor there is the list object. You first set how many entries you want and then you can add text to each entry, like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/902659fca4d8111ee5ea49859bc49708fba48af7\" href=\"//community.axoloti.com/uploads/default/original/2X/9/902659fca4d8111ee5ea49859bc49708fba48af7.png\" class=\"lightbox\" title=\"LIST.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/902659fca4d8111ee5ea49859bc49708fba48af7_1_690x413.png\" width=\"690\" height=\"413\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eLIST.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200x720 61.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis would be super awesome... And also an updated version of the ctrl/i that works with midi cc.\u003c/p\u003e","post_number":656,"post_type":1,"updated_at":"2017-05-19T12:14:13.601Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":76,"score":20.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/902659fca4d8111ee5ea49859bc49708fba48af7.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20652,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-19T12:19:04.356Z","cooked":"\u003cp\u003efor reasons explained elsewhere, the midiCC for the ctrl/i wasn't possible.\u003c/p\u003e\n\n\u003cp\u003ebut what you can also do is:\u003cbr\u003etake a normal fractional knob called \"selector\" and two integer selectors called \"min\" and \"max\" and add an integer output called \"out\".\u003cbr\u003eint32_t range=param_max-param_min+(param_max\u0026gt;0?1:-1);\u003cbr\u003eoutlet_out=___SMMUL(param _ selector\u0026lt;\u0026lt;3,range\u0026lt;\u0026lt;2)+param _ min;\u003c/p\u003e\n\n\u003cp\u003e(remove the spaces between param _ selector and param _ min, as this text editor screws up the code otherwise, )\u003cbr\u003ethe knob will now output the values between the set minimum/maximum values and is midi-controllable.\u003c/p\u003e","post_number":657,"post_type":1,"updated_at":"2017-05-19T12:22:32.412Z","reply_count":1,"reply_to_post_number":656,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":72,"score":19.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20653,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-05-19T12:25:34.936Z","cooked":"\u003caside class=\"quote\" data-post=\"657\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efor reasons explained elsewhere, the midiCC for the ctrl/i wasn't possible.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes I know the reason. It has to be done in firmware, not in object itself. ANd there are worries about scaling etc.. Well, I still think that having an extra version of the ctrl/i that can be assigned to midi cc would be super awesome. And I think it is one of the most requested features in here. Many people have requested this. It is a really simple object, so maintainance should be the biggest issue. But imo this is really a missing link in Axoloti.\u003c/p\u003e\n\n\u003cp\u003eWe will see what the future brings.....\u003c/p\u003e\n\n\u003cp\u003eWIll definatly try your suggestion out... Maybe can come of with something cool that can be used.\u003c/p\u003e\n\n\u003cp\u003eBut I thik it could be made in other ways to. I though about filling a table with 0-127. ANd the use the paramexchange trick to control the ctrl/i with the numbers from the table. You can sue anything to control to the table, so that opens up for using any control input to control the ctrl/i.... Hmmm have thought about this a few times now.. Going to try it and see if it is actually plausible to do\u003c/p\u003e","post_number":658,"post_type":1,"updated_at":"2017-05-19T12:37:42.258Z","reply_count":0,"reply_to_post_number":657,"quote_count":1,"avg_time":18,"incoming_link_count":1,"reads":78,"score":21.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20666,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-19T22:33:57.632Z","cooked":"\u003cp\u003eehhh what?!? I'm trying to update the harmony modules, but after syncing they just return to their former state.. I've resaved the modules twice this morning and the new code still got lost again..\u003c/p\u003e\n\n\u003cp\u003ewell, just saved them under new version names now.. let's see what happens..\u003c/p\u003e","post_number":659,"post_type":1,"updated_at":"2017-05-19T22:47:17.121Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":75,"score":16.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_fla
