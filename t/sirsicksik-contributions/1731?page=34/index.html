  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-22T12:36:51Z' itemprop='datePublished'>
             2017-06-22 12:36:51 UTC
           </time>
        </span>
        <span itemprop='position'>#683</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>HARMONY</p>

<p>"ribbonKeyboard"<br>a 32-note keyboard mostly for use when developing a synth and you want a quick keyboard.<br>white and black notes are shown on the bar. When clicking a note, it only shortly flashes and returns to former state immediatly after.<br>Black notes aren't triggered, only the white ones, so you can also "swipe" the ribbon and play an arpeggio.<br>NOTE: not really useful for live-performance use (pretty pointless) as gate-triggers are also re-send when you move your mouse a bit but still stay at the same note.. This can be partly overcome to add a pulse-timer module to the trg output</p>

<p>It's use for development is nice AND you'll have a visual feedback on the scales of my scalebank module-&gt; when changing scale/key, it updates the keyboard to the selected scaling/key,</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-24T15:44:00Z' itemprop='datePublished'>
             2017-06-24 15:44:00 UTC
           </time>
        </span>
        <span itemprop='position'>#684</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>MIDI</p>

<p>"QuneoPoly4" and "QuneoPoly4Rec"<br>4x poly midi2cv keyboard module for use with the QUNEO midicontroller, with for each voice independent outputs: <br>gate<br>note<br>velocity<br>pressure<br>CV1 (X-axis)<br>CV2 (Y-axis)</p>

<p>The recorder can record 4 voices into an array. With a fast counter (count input) you can record live automation from your quneo!</p>

<p>quneo-layout is explained in the "overview" of the module</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-26T12:07:09Z' itemprop='datePublished'>
             2017-06-26 12:07:09 UTC
           </time>
        </span>
        <span itemprop='position'>#686</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sweet, managed to combine a new vowel controller+oscillator+filter to be controlled using the text2index module <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> Most of the vowels+variations and some soft consonants are created, now a good system for creating the noisy/harsh consonants. Lowered the cpu use of the controller quite a bit in comparison to the old one, though now I'm using 5 channels of 3rd order biquads to do the filtering, though it asks a bit of cpu, it sounds soooo sweet <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-06-26T17:19:22Z' itemprop='datePublished'>
             2017-06-26 17:19:22 UTC
           </time>
        </span>
        <span itemprop='position'>#687</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sounds really interesting !...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-06-26T18:56:28Z' itemprop='datePublished'>
             2017-06-26 18:56:28 UTC
           </time>
        </span>
        <span itemprop='position'>#688</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>keep us posted when you release it!!! sounds good.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-06-26T21:16:14Z' itemprop='datePublished'>
             2017-06-26 21:16:14 UTC
           </time>
        </span>
        <span itemprop='position'>#689</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does sound interesting! I'm a bit obsessed with vintage speech-synthesis methods, so very much intrigued to hear how this sounds.</p>

<p>Keep up the great work!</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-27T06:46:28Z' itemprop='datePublished'>
             2017-06-27 06:46:28 UTC
           </time>
        </span>
        <span itemprop='position'>#690</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh, I must say I'm going the experimental route. I have seen a couple of papers about the subject, but it's often quite complex material with lots of formula's and for-me unknown symbols. So I'm just listening very closely to my own consonents and try to figure out how to remake these.. eg. the R and Z will be done by a sine AM (or sine-saw-shaped?) over de vosim/noise input  respectively before it's going into the vowel filters (or after, still gotta work out the consonant-oscillator and then gonna test what works best).<br>The most difficult ones will be D and B (short basskick-like sines?)<br>Most important thing is to make it "understandable" first so I can check the "smoothness" of the voice crossing from vowel to consonant and back, whether the consonant seems to be the same voice or sounds like it's an external click/buzz.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-06-27T08:42:24Z' itemprop='datePublished'>
             2017-06-27 08:42:24 UTC
           </time>
        </span>
        <span itemprop='position'>#691</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's cool.<br>There are lots of ways of generating speech-like sounds. Stringing them together into comprehensible speech is the really complicated bit, I think. You could have a look at the reverse-engineered SAM speech-synth from the Commodore 64 if you're interested in rule-based text-to-speech methods.</p>

<h3><a href="https://github.com/s-macke/SAM" rel="nofollow noopener">s-macke/SAM</a></h3>

<p>SAM - Software Automatic Mouth - Tiny Speech Synthesizer</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-27T11:36:02Z' itemprop='datePublished'>
             2017-06-27 11:36:02 UTC
           </time>
        </span>
        <span itemprop='position'>#692</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to do this fully in synthesis, so no use of prerecorded samples or wavetables, just trying to use bare synthesis that could be done using basic modules (oscs, VCA's and filters) on a modular.<br>So in the end these modules should also provide a layout how to work this out on your modular with basic modules and use the axoloti to only provide the right settings.<br>I think lots of the available speech synthesizers have used wavetables/waveguides to provide sounds for consonants, at least, that's what I've mostly found out till now and is something I don't want to do. I haven't been able to find something that goes from basic synthesis-styles like FM or AM into consonant speech synthesis.</p>

<p>As for the sequencing part, the vowels are already very nicely morphing into each other (done in the same way I morph my wavetable oscillators, also allowing a curve to be superimposed on the morph between vowels), so now it's all about placing the consonants to mix in filtered noise and modulations to turn them into the needed consonants when needed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-02T15:31:00Z' itemprop='datePublished'>
             2017-07-02 15:31:00 UTC
           </time>
        </span>
        <span itemprop='position'>#693</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I hope that people don't mind, but I've added yet another function to my rndPattF module.<br>These are controls for setting the chance and change size of non-repeating random offsets from the (random/recorded) pattern being played.</p>

<p>and just remembered about another one I wanted to add...<br>a random "non-sample" chance, disabling the output to be updated for a maximum random amount of steps. (*fixed, and yes, this is very very nice indeed :P)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-03T13:44:08Z' itemprop='datePublished'>
             2017-07-03 13:44:08 UTC
           </time>
        </span>
        <span itemprop='position'>#694</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>DIST</p>

<p>"signalsync"<br>A nice take on syncing signals.<br>Two inputs: sync signal and an audio signal to be synced to that signal.<br>Audio signal is put into a buffer and last zero-crossing in the buffer is reminded.<br>Once the sync input goes from negative to positive, the buffer readout is adjusted so it restarts from the zero-crossing.<br>The module does use an overlap to prevent harsh harmonics. As soon the the sync goes positive, the last buffer being played is faded out while the new buffer is faded in. Even if the next sync comes quicker than the fade out of the former buffer, the offset that would remain is also faded out.</p>

<p>useful for syncing signals for AM-synthesis that don't have a hard-sync</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2017-07-03T15:57:14Z' itemprop='datePublished'>
             2017-07-03 15:57:14 UTC
           </time>
        </span>
        <span itemprop='position'>#695</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>gltchbeast!! This is really great!!! Thanks a lot, you are supergreat man!<br>my only problem:<br>When MIX is set to max on the module,<br>the DRY signal is still coming through when using Grepeater...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-04T08:47:36Z' itemprop='datePublished'>
             2017-07-04 08:47:36 UTC
           </time>
        </span>
        <span itemprop='position'>#697</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that behavior was intended. I wanted a repeating delay that added to the incoming sound.<br>If you don't want the dry signal , you need to do this:</p>

<p>-embed module<br>-go to S-rate Code<br>-search for line 91 and 92.<br>-behind this I've just added an extra code in green.<br>-now just remove everything on the lines before the green code (also the green //OR// part).</p>

<p>this code subtracts the dry signal while adding the repeater as soon as the volume of the Grepeater goes up.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2017-07-05T13:28:47Z' itemprop='datePublished'>
             2017-07-05 13:28:47 UTC
           </time>
        </span>
        <span itemprop='position'>#698</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi SirSickSik, thanks that looks great.<br>Unfortunately I cannot find the new extra green code.<br>I've synced my library several times, even removed the glitchBeast from my folder and let it load in again, just to make sure.<br>But even in this fresh version I cannot see it either...<br>Thanks for your  help!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-05T15:06:40Z' itemprop='datePublished'>
             2017-07-05 15:06:40 UTC
           </time>
        </span>
        <span itemprop='position'>#699</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just hit "sync libraries" an extra time, maybe I forgot to do that ..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2017-07-05T17:16:17Z' itemprop='datePublished'>
             2017-07-05 17:16:17 UTC
           </time>
        </span>
        <span itemprop='position'>#700</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes! It's working!!!<br>But actually it sounds better the way it was. It seems the RepeatSize does not behave properly anymore, or at least doesn't sound as good as the original version.<br>I thought it would behave more like an endless 'buffer repeat' when 100% wet, but I guess this works a bit different regarding feedback maybe?<br>Another thing I'm still struggling with on the glitchBeast is to get it temposync (slave)...<br>I'm looking at your Clock2Timing module, but I don't find an input on the glitchBeast.<br>Where should I connect it?</p>

<p>Thanks again and greetings!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-05T17:32:36Z' itemprop='datePublished'>
             2017-07-05 17:32:36 UTC
           </time>
        </span>
        <span itemprop='position'>#701</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the inputs of the timing-parameters respond the normal way like the factory timings.<br>So you can use the delaybase output of the clock2timing module combined with one of the ratio-modules (I have several different modules to quickly set integer ratio's-&gt;sss/math) and connect these to the timing-parameters.<br>Same counts for the LFO rate's, though remember, frequency behaves inversely from delaytime.<br>Multiplying a frequency makes it faster, thus a shorter cycle, while multiplying time makes it longer, thus a longer cycle,</p>

<p>For buffer repeat, there's the "Gretrig", combined with the gapper this functions as a gapping repeater. Note though, that this retriggering buffer goes through the whole fx-system, thus updating the buffer with new material every loop.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

           <time datetime='2017-07-07T17:45:32Z' itemprop='datePublished'>
             2017-07-07 17:45:32 UTC
           </time>
        </span>
        <span itemprop='position'>#702</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a><br>Thanks for the heads up, and sorry to hear you had to return the compressor kit!</p>

<p><a class="mention" href="/u/sirsicksik">@SirSickSik</a><br>Thanks for updating the module, I should be able to make use of that with a bit of luck!<br>As for the huge multi-touch screen, dude, you're gonna look like an octopuss when using it <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-07T19:33:04Z' itemprop='datePublished'>
             2017-07-07 19:33:04 UTC
           </time>
        </span>
        <span itemprop='position'>#703</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>playing around with my new "preset-morphing" module, holy shit, this is awesome XD<br>74 parameters of drum modules being morphed between 64 presets. Thanks to finally figuring out how to get the values of parameters in other modules <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Just using note information to set preset number and velocity/aftertouch for morph-rate and whether to "get" the (randomised) settings of the modules to a preset or to morph to another preset.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <p>looking forward to implementing it when I properly get my head around axoloti coding</p>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":21476,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-22T12:36:51.682Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eHARMONY\u003c/p\u003e\n\n\u003cp\u003e\"ribbonKeyboard\"\u003cbr\u003ea 32-note keyboard mostly for use when developing a synth and you want a quick keyboard.\u003cbr\u003ewhite and black notes are shown on the bar. When clicking a note, it only shortly flashes and returns to former state immediatly after.\u003cbr\u003eBlack notes aren't triggered, only the white ones, so you can also \"swipe\" the ribbon and play an arpeggio.\u003cbr\u003eNOTE: not really useful for live-performance use (pretty pointless) as gate-triggers are also re-send when you move your mouse a bit but still stay at the same note.. This can be partly overcome to add a pulse-timer module to the trg output\u003c/p\u003e\n\n\u003cp\u003eIt's use for development is nice AND you'll have a visual feedback on the scales of my scalebank module-\u0026gt; when changing scale/key, it updates the keyboard to the selected scaling/key,\u003c/p\u003e","post_number":683,"post_type":1,"updated_at":"2017-06-22T12:36:51.682Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":73,"score":25.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21499,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-24T15:44:00.383Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003c/p\u003e\n\n\u003cp\u003e\"QuneoPoly4\" and \"QuneoPoly4Rec\"\u003cbr\u003e4x poly midi2cv keyboard module for use with the QUNEO midicontroller, with for each voice independent outputs: \u003cbr\u003egate\u003cbr\u003enote\u003cbr\u003evelocity\u003cbr\u003epressure\u003cbr\u003eCV1 (X-axis)\u003cbr\u003eCV2 (Y-axis)\u003c/p\u003e\n\n\u003cp\u003eThe recorder can record 4 voices into an array. With a fast counter (count input) you can record live automation from your quneo!\u003c/p\u003e\n\n\u003cp\u003equneo-layout is explained in the \"overview\" of the module\u003c/p\u003e","post_number":684,"post_type":1,"updated_at":"2017-06-24T16:30:38.875Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":70,"score":15.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21517,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-26T12:07:09.880Z","cooked":"\u003cp\u003esweet, managed to combine a new vowel controller+oscillator+filter to be controlled using the text2index module \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e Most of the vowels+variations and some soft consonants are created, now a good system for creating the noisy/harsh consonants. Lowered the cpu use of the controller quite a bit in comparison to the old one, though now I'm using 5 channels of 3rd order biquads to do the filtering, though it asks a bit of cpu, it sounds soooo sweet \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":686,"post_type":1,"updated_at":"2017-06-26T12:07:09.880Z","reply_count":3,"reply_to_post_number":685,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":69,"score":59.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21518,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-26T17:19:22.185Z","cooked":"\u003cp\u003esounds really interesting !...\u003c/p\u003e","post_number":687,"post_type":1,"updated_at":"2017-06-26T17:19:22.185Z","reply_count":0,"reply_to_post_number":686,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":68,"score":14.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21520,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-06-26T18:56:28.771Z","cooked":"\u003cp\u003ekeep us posted when you release it!!! sounds good.\u003c/p\u003e","post_number":688,"post_type":1,"updated_at":"2017-06-26T18:56:28.771Z","reply_count":0,"reply_to_post_number":686,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":68,"score":14.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21522,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-06-26T21:16:14.895Z","cooked":"\u003cp\u003eDoes sound interesting! I'm a bit obsessed with vintage speech-synthesis methods, so very much intrigued to hear how this sounds.\u003c/p\u003e\n\n\u003cp\u003eKeep up the great work!\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":689,"post_type":1,"updated_at":"2017-06-26T21:16:14.895Z","reply_count":0,"reply_to_post_number":686,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":69,"score":14.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21523,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-27T06:46:28.445Z","cooked":"\u003cp\u003eoh, I must say I'm going the experimental route. I have seen a couple of papers about the subject, but it's often quite complex material with lots of formula's and for-me unknown symbols. So I'm just listening very closely to my own consonents and try to figure out how to remake these.. eg. the R and Z will be done by a sine AM (or sine-saw-shaped?) over de vosim/noise input  respectively before it's going into the vowel filters (or after, still gotta work out the consonant-oscillator and then gonna test what works best).\u003cbr\u003eThe most difficult ones will be D and B (short basskick-like sines?)\u003cbr\u003eMost important thing is to make it \"understandable\" first so I can check the \"smoothness\" of the voice crossing from vowel to consonant and back, whether the consonant seems to be the same voice or sounds like it's an external click/buzz.\u003c/p\u003e","post_number":690,"post_type":1,"updated_at":"2017-06-27T06:46:28.445Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":68,"score":19.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21524,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-06-27T08:42:24.363Z","cooked":"\u003cp\u003eThat's cool.\u003cbr\u003eThere are lots of ways of generating speech-like sounds. Stringing them together into comprehensible speech is the really complicated bit, I think. You could have a look at the reverse-engineered SAM speech-synth from the Commodore 64 if you're interested in rule-based text-to-speech methods.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/s-macke/SAM\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/3176016?v=3\u0026amp;s=400\" width=\"128\" height=\"128\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/s-macke/SAM\" rel=\"nofollow noopener\"\u003es-macke/SAM\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSAM - Software Automatic Mouth - Tiny Speech Synthesizer\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":691,"post_type":1,"updated_at":"2017-06-27T08:42:24.363Z","reply_count":1,"reply_to_post_number":690,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":66,"score":19.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/s-macke/SAM","internal":false,"reflection":false,"title":"GitHub - s-macke/SAM: Software Automatic Mouth - Tiny Speech Synthesizer","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21528,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-27T11:36:02.577Z","cooked":"\u003cp\u003eI want to do this fully in synthesis, so no use of prerecorded samples or wavetables, just trying to use bare synthesis that could be done using basic modules (oscs, VCA's and filters) on a modular.\u003cbr\u003eSo in the end these modules should also provide a layout how to work this out on your modular with basic modules and use the axoloti to only provide the right settings.\u003cbr\u003eI think lots of the available speech synthesizers have used wavetables/waveguides to provide sounds for consonants, at least, that's what I've mostly found out till now and is something I don't want to do. I haven't been able to find something that goes from basic synthesis-styles like FM or AM into consonant speech synthesis.\u003c/p\u003e\n\n\u003cp\u003eAs for the sequencing part, the vowels are already very nicely morphing into each other (done in the same way I morph my wavetable oscillators, also allowing a curve to be superimposed on the morph between vowels), so now it's all about placing the consonants to mix in filtered noise and modulations to turn them into the needed consonants when needed.\u003c/p\u003e","post_number":692,"post_type":1,"updated_at":"2017-06-27T11:36:02.577Z","reply_count":0,"reply_to_post_number":691,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":68,"score":29.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21601,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-02T15:31:00.684Z","cooked":"\u003cp\u003eI hope that people don't mind, but I've added yet another function to my rndPattF module.\u003cbr\u003eThese are controls for setting the chance and change size of non-repeating random offsets from the (random/recorded) pattern being played.\u003c/p\u003e\n\n\u003cp\u003eand just remembered about another one I wanted to add...\u003cbr\u003ea random \"non-sample\" chance, disabling the output to be updated for a maximum random amount of steps. (*fixed, and yes, this is very very nice indeed :P)\u003c/p\u003e","post_number":693,"post_type":1,"updated_at":"2017-07-02T15:36:55.354Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":70,"score":44.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21613,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-03T13:44:08.594Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDIST\u003c/p\u003e\n\n\u003cp\u003e\"signalsync\"\u003cbr\u003eA nice take on syncing signals.\u003cbr\u003eTwo inputs: sync signal and an audio signal to be synced to that signal.\u003cbr\u003eAudio signal is put into a buffer and last zero-crossing in the buffer is reminded.\u003cbr\u003eOnce the sync input goes from negative to positive, the buffer readout is adjusted so it restarts from the zero-crossing.\u003cbr\u003eThe module does use an overlap to prevent harsh harmonics. As soon the the sync goes positive, the last buffer being played is faded out while the new buffer is faded in. Even if the next sync comes quicker than the fade out of the former buffer, the offset that would remain is also faded out.\u003c/p\u003e\n\n\u003cp\u003euseful for syncing signals for AM-synthesis that don't have a hard-sync\u003c/p\u003e","post_number":694,"post_type":1,"updated_at":"2017-07-03T13:44:40.247Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":69,"score":14.9,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21618,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2017-07-03T15:57:14.648Z","cooked":"\u003cp\u003egltchbeast!! This is really great!!! Thanks a lot, you are supergreat man!\u003cbr\u003emy only problem:\u003cbr\u003eWhen MIX is set to max on the module,\u003cbr\u003ethe DRY signal is still coming through when using Grepeater...\u003c/p\u003e","post_number":695,"post_type":1,"updated_at":"2017-07-03T17:26:27.863Z","reply_count":1,"reply_to_post_number":556,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":66,"score":19.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21626,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-04T08:47:36.965Z","cooked":"\u003cp\u003ethat behavior was intended. I wanted a repeating delay that added to the incoming sound.\u003cbr\u003eIf you don't want the dry signal , you need to do this:\u003c/p\u003e\n\n\u003cp\u003e-embed module\u003cbr\u003e-go to S-rate Code\u003cbr\u003e-search for line 91 and 92.\u003cbr\u003e-behind this I've just added an extra code in green.\u003cbr\u003e-now just remove everything on the lines before the green code (also the green //OR// part).\u003c/p\u003e\n\n\u003cp\u003ethis code subtracts the dry signal while adding the repeater as soon as the volume of the Grepeater goes up.\u003c/p\u003e","post_number":697,"post_type":1,"updated_at":"2017-07-04T08:47:36.965Z","reply_count":0,"reply_to_post_number":695,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":64,"score":14.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21644,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2017-07-05T13:28:47.674Z","cooked":"\u003cp\u003eHi SirSickSik, thanks that looks great.\u003cbr\u003eUnfortunately I cannot find the new extra green code.\u003cbr\u003eI've synced my library several times, even removed the glitchBeast from my folder and let it load in again, just to make sure.\u003cbr\u003eBut even in this fresh version I cannot see it either...\u003cbr\u003eThanks for your  help!\u003c/p\u003e","post_number":698,"post_type":1,"updated_at":"2017-07-05T13:28:58.041Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":65,"score":18.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21647,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-05T15:06:40.335Z","cooked":"\u003cp\u003eI've just hit \"sync libraries\" an extra time, maybe I forgot to do that ..\u003c/p\u003e","post_number":699,"post_type":1,"updated_at":"2017-07-05T15:06:40.335Z","reply_count":1,"reply_to_post_number":698,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":67,"score":19.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21649,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2017-07-05T17:16:17.567Z","cooked":"\u003cp\u003eYes! It's working!!!\u003cbr\u003eBut actually it sounds better the way it was. It seems the RepeatSize does not behave properly anymore, or at least doesn't sound as good as the original version.\u003cbr\u003eI thought it would behave more like an endless 'buffer repeat' when 100% wet, but I guess this works a bit different regarding feedback maybe?\u003cbr\u003eAnother thing I'm still struggling with on the glitchBeast is to get it temposync (slave)...\u003cbr\u003eI'm looking at your Clock2Timing module, but I don't find an input on the glitchBeast.\u003cbr\u003eWhere should I connect it?\u003c/p\u003e\n\n\u003cp\u003eThanks again and greetings!\u003c/p\u003e","post_number":700,"post_type":1,"updated_at":"2017-07-05T17:16:17.567Z","reply_count":1,"reply_to_post_number":699,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":69,"score":19.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21650,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-07-05T17:32:36.172Z","cooked":"\u003cp\u003ethe inputs of the timing-parameters respond the normal way like the factory timings.\u003cbr\u003eSo you can use the delaybase output of the clock2timing module combined with one of the ratio-modules (I have several different modules to quickly set integer ratio's-\u0026gt;sss/math) and connect these to the timing-parameters.\u003cbr\u003eSame counts for the LFO rate's, though remember, frequency behaves inversely from delaytime.\u003cbr\u003eMultiplying a frequency makes it faster, thus a shorter cycle, while multiplying time makes it longer, thus a longer cycle,\u003c/p\u003e\n\n\u003cp\u003eFor buffer repeat, there's the \"Gretrig\", combined with the gapper this functions as a gapping repeater. Note though, that this retriggering buffer goes through the whole fx-system, thus updating the buffer with new material every loop.\u003c/p\u003e","post_number":701,"post_type":1,"updated_at":"2017-07-05T17:32:36.172Z","reply_count":0,"reply_to_post_number":700,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":71,"score":15.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21677,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c
