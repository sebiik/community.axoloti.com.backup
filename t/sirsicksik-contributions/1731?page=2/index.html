      <div class='post' itemprop='articleBody'>
        <p>Is there any way to remove the aliasing from the oscillator? (i have only tested the ShapingOsc though, might not be a problem with the other osc:) </p>

<p>I just tested your distortion filter on vocals. it is SO dirty! I love it! It actually takes me back to a plugin i used on the scope/creamware platform, and oddly, the plugin was called "Dirt"... Great work!</p>

<p>Regarding the pitch shifter. I get a small slapback delay when doing any pitch shifting (Mostly when I pitch up/down a couple of tones. When I pitch up high the delay is pretty much gone). It might just be the nature of the beast, or maybe im not completely understanding how to works:)</p>

<p>But seriously! This is some impressive work! If this took you 3 weeks i cant imagine what 3 years will look like:)</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've made several new modules again:</p>

<p>disp:</p>

<pre><code> "4xchart":            4 inputs, 4 charts... why not?</code></pre>

<p>env:</p>

<pre><code> "ADSRbezier":     ADSR with custom curving parameters, three for each stage (A, D, R).
 "ADSRbezMem": module for controlling the ADSR curves with just 1 knob and parameter-selector and "add"  
                           function for each parameter.
 "ADtimecrv":       AD envelope with 2 time-controls for each stage. Envelope output level crossfades between the 
                           two time levels.</code></pre>

<p>maths: </p>

<pre><code>  "64-c":                for inverting unipolar audio or float signals.</code></pre>

<p>mux:</p>

<pre><code> "13ModSelector": for 8 outputs, select between 13 modulation inputs and set their respective level.</code></pre>

<p>shape: (I made up this new folder, meant for phase/oscillator/LFO "shaping" modules.)</p>

<pre><code> "6xHrmrphCtrl":   Controller module for a mistery oscillator coming up, think about "telHarmonic on steroids" ;)
 "Ushape":           Input a unipolar saw-wave (phazor) and it outputs 5 shapes. Each shape has a phase-offset input, 
                          except SIN.</code></pre>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-26T15:37:57Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>new module made in-between doing stuff:</p>

<p>"PhazorFM":      phazor oscillator with frequency dependent thru-zero linear FM, features an FM-index control input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-26T19:35:25Z' itemprop='datePublished'>
             2016-05-26 19:35:25 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok ehm... mhehehe <img src="/images/emoji/emoji_one/imp.png?v=2" title=":imp:" class="emoji" alt=":imp:"><br>new module.. the mistery oscillator: FM freaking mahem!<br>(I don't think there's ever been an oscillator like this, not sure, didn't check haha)</p>

<p>OSC:<br>6xHrmrphOSC:<br>-6 oscillator cores with morphing sines from one harmonic to the other, up to the 512th harmonic (awesome at very low pitch).<br>-each core has it's own phase generator and pitch-inlets for creating complex waves/chords.<br>-Detuning parameter for the 6 cores for even more spectral mahem.<br>-the harmonic position of each core is set using smooth "spreading" parameters respective to the main position.<br>-main position is controlled by an internal LFO, scanning through all the harmonics smoothly.<br>-harmonic "jump" position is controlled by two "step" parameters, skipping in-between harmonics and repeating from minimum position when above the maximum harmonic "range" (like the divremc module).<br>-each core has thru-zero frequency modulation with FMindex (frequency dependent modulation width) inlet.<br>-each core can smoothly scan through all other cores as sources, as well as the combined AM (ringmod).<br>-shifting parameters allow to smoothly offset each source scanner.<br>-FMin inlet provides external FM.<br>-inbuild HP filters for FM signals make sure the pitch isn't offset from the right tuning (no DC-offset) and output has no DC-offset.<br>-walk-outlet for using the phase of the internal LFO to control external modules (eg use one of my shapers to smoothly modulate even more of the parameters).</p>

<p>CPU usage.... ehrm haha... 27%</p>

<p>example:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f99411e7f5c90693a4c89ddf9a9093eb55666668" href="//community.axoloti.com/uploads/default/original/2X/f/f99411e7f5c90693a4c89ddf9a9093eb55666668.jpg" class="lightbox" title="6x harmonic oscillator.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f99411e7f5c90693a4c89ddf9a9093eb55666668_1_690x391.jpg" width="690" height="391"><div class="meta">
<span class="filename">6x harmonic oscillator.jpg</span><span class="informations">1680x953 465 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Tudum taaaaa, three more oscillators today <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>OSC:</p>

<p>   -pllOSC:                  provides a MOD input to phase-lock-loop the oscillator to another audio source (guitar or voice for <br>                                 example). <br>                                 Features linear thru zero modulation with modulation index width.</p>

<p>   -1coreModOSC:       single core oscillator for extreme modulations.<br>                                 Both internal and external thru-zero linear and exponental FM and PM. Linear FM has modulation <br>                                 index width.<br>                                 Internal LFM, EFM and PM have a shift-register function to readout up to 32 previous samples.</p>

<p>   -2coreModOSC        Dual core oscillator for extreme modulations.<br>                                 Both cores have controls for linear and exponental FM from the internal output.<br>                                 Controls over external linear FM and PM.<br>                                 -two cores which are treated as x/y co√∂rdinates to perform a <br>                                 "distance-from-center-relocation"-function.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-05-27T20:23:02Z' itemprop='datePublished'>
             2016-05-27 20:23:02 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>next one:</p>

<p>ctrl:<br>"16ctrlMem"</p>

<p>-16 controls preset-memory module (memory when used in combination with table load, table save and string "indexed" module).<br>-current selected value is shown through a display<br>-selected value gets updated at a trigger in (eg use logic "change" module or a momentary trigger)<br>-independent read/write position (if you want to create a new sound "by mind" before switching to it live <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> )<br>-read/write position can be seen as "internal presets". The longer the table, the more presets you can make.</p>

<p>-information for self-updating the code to your own needs is provided. It's quite a work making it massive for 64 parameters or so, but should be rather simple!</p>

<p>Don't forget the table allocation module! The longer you make the table-memory, the more "internal presets" you have without the "load table" glitching your sound out! Just load once and have thousands of presets in the memory!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I added a second version of the pitchshifter (old version still available)</p>

<p>FX:<br>-"pitchshifter2"<br>a pitchshifter with independent controls for <br>   -semitone-shift<br>   -harmonic-shift<br>   -ratio-shift<br>Also features a rate-to-window ratio inlet for adjusting the windowsize for another "sound character" while keeping the same pitchshifting level and a delay-buffer-length bit-inlet to set delay-size (Use Phi delay-write-pow-out to connect to this inlet). Setting the buffer size to high creates some kind of combined pitchshifter/delay with reverse options.</p>
      </div>

        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES:</p>

<p>DELAY folder:<br>-delayModPing:<br>   mono in, stereo out pingpong-delay featuring internal modulation LFO/oscillator (LFO/OSC automatically adjusted to <br>   used rate.). Controlled by "total left+right" time and timing ratio between left and right delay. Modulation can control both <br>   timing and left/right time ratio.</p>

<p>-timeSpread: to be used with delayModPing module. Set left/right spreading division in "whole parts ratio".</p>

<p>ps. depending on the delay-length setting, modulation and feedback settings this module can be used for:<br>-chorus<br>-flanger<br>-phaser<br>-delay<br>-mod-delay<br>-neoFM<br>-resonator</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW</p>

<p>OSCILLATOR:<br>"syncKing": based on one of my synthedit projects, features all kinds of different syncing modes together with modulation options (lin FM, PM and AM). Creates lots of different aggressive waveforms.</p>

<p>features:</p>

<p>-two waveform functions, each with their own "PWM" control mode.<br>-control inlets for FM and AM width (eg for envelopes). FM is linear FM with frequency dependent modulation-index-width.<br>-independent audio inlets for phase, FM, AM and sync (of course you can all feed them the same signal).<br>-hardsync: resets phase to 0 immediately<br>-direcsync: reverses playdirection at sync<br>-bitsync: syncs phase to &amp;&amp; bit of sync input<br>-softsync: syncs phase to 0, but with LP filter.<br>-swapsync: inverses output polarity<br>-possync: depending on phase position, soft-syncs phase forwards or backwards.<br>-stepsync: at sync moves phase at the amount of the "RespPo" setting.<br>-"grit" parameter feeds output back to phase position.</p>
      </div>

\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e \"ADSRbezier\":     ADSR with custom curving parameters, three for each stage (A, D, R).\n \"ADSRbezMem\": module for controlling the ADSR curves with just 1 knob and parameter-selector and \"add\"  \n                           function for each parameter.\n \"ADtimecrv\":       AD envelope with 2 time-controls for each stage. Envelope output level crossfades between the \n                           two time levels.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003emaths: \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e  \"64-c\":                for inverting unipolar audio or float signals.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003emux:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e \"13ModSelector\": for 8 outputs, select between 13 modulation inputs and set their respective level.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eshape: (I made up this new folder, meant for phase/oscillator/LFO \"shaping\" modules.)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e \"6xHrmrphCtrl\":   Controller module for a mistery oscillator coming up, think about \"telHarmonic on steroids\" ;)\n \"Ushape\":           Input a unipolar saw-wave (phazor) and it outputs 5 shapes. Each shape has a phase-offset input, \n                          except SIN.\u003c/code\u003e\u003c/pre\u003e","post_number":44,"post_type":1,"updated_at":"2016-05-26T14:22:57.291Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":4,"reads":326,"score":85.75,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id": sik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10496,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-26T15:37:57.594Z","cooked":"\u003cp\u003enew module made in-between doing stuff:\u003c/p\u003e\n\n\u003cp\u003e\"PhazorFM\":      phazor oscillator with frequency dependent thru-zero linear FM, features an FM-index control input.\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2016-05-26T15:38:38.282Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":308,"score":67.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10509,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-26T19:35:25.884Z","cooked":"\u003cp\u003eok ehm... mhehehe \u003cimg src=\"/images/emoji/emoji_one/imp.png?v=2\" title=\":imp:\" class=\"emoji\" alt=\":imp:\"\u003e\u003cbr\u003enew module.. the mistery oscillator: FM freaking mahem!\u003cbr\u003e(I don't think there's ever been an oscillator like this, not sure, didn't check haha)\u003c/p\u003e\n\n\u003cp\u003eOSC:\u003cbr\u003e6xHrmrphOSC:\u003cbr\u003e-6 oscillator cores with morphing sines from one harmonic to the other, up to the 512th harmonic (awesome at very low pitch).\u003cbr\u003e-each core has it's own phase generator and pitch-inlets for creating complex waves/chords.\u003cbr\u003e-Detuning parameter for the 6 cores for even more spectral mahem.\u003cbr\u003e-the harmonic position of each core is set using smooth \"spreading\" parameters respective to the main position.\u003cbr\u003e-main position is controlled by an internal LFO, scanning through all the harmonics smoothly.\u003cbr\u003e-harmonic \"jump\" position is controlled by two \"step\" parameters, skipping in-between harmonics and repeating from minimum position when above the maximum harmonic \"range\" (like the divremc module).\u003cbr\u003e-each core has thru-zero frequency modulation with FMindex (frequency dependent modulation width) inlet.\u003cbr\u003e-each core can smoothly scan through all other cores as sources, as well as the combined AM (ringmod).\u003cbr\u003e-shifting parameters allow to smoothly offset each source scanner.\u003cbr\u003e-FMin inlet provides external FM.\u003cbr\u003e-inbuild HP filters for FM signals make sure the pitch isn't offset from the right tuning (no DC-offset) and output has no DC-offset.\u003cbr\u003e-walk-outlet for using the phase of the internal LFO to control external modules (eg use one of my shapers to smoothly modulate even more of the parameters).\u003c/p\u003e\n\n\u003cp\u003eCPU usage.... ehrm haha... 27%\u003c/p\u003e\n\n\u003cp\u003eexample:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f99411e7f5c90693a4c89ddf9a9093eb55666668\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f99411e7f5c90693a4c89ddf9a9093eb55666668.jpg\" class=\"lightbox\" title=\"6x harmonic oscillator.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f99411e7f5c90693a4c89ddf9a9093eb55666668_1_690x391.jpg\" width=\"690\" height=\"391\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e6x harmonic oscillator.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1680x953 465 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2016-05-26T19:39:29.083Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":4,"reads":326,"score":151.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10511,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-05-26T21:02:51.703Z","cooked":"\u003cp\u003emake ur example downloadable plz...now i know why u call urself sick:mask:\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2016-05-26T21:03:54.498Z","reply_count":1,"reply_to_post_number":50,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":282,"score":62.0,"yours":false,"topic_id" ki":false},{"id":10535,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-27T17:01:52.638Z","cooked":"\u003cp\u003eTudum taaaaa, three more oscillators today \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eOSC:\u003c/p\u003e\n\n\u003cp\u003e   -pllOSC:                  provides a MOD input to phase-lock-loop the oscillator to another audio source (guitar or voice for \u003cbr\u003e                                 example). \u003cbr\u003e                                 Features linear thru zero modulation with modulation index width.\u003c/p\u003e\n\n\u003cp\u003e   -1coreModOSC:       single core oscillator for extreme modulations.\u003cbr\u003e                                 Both internal and external thru-zero linear and exponental FM and PM. Linear FM has modulation \u003cbr\u003e                                 index width.\u003cbr\u003e                                 Internal LFM, EFM and PM have a shift-register function to readout up to 32 previous samples.\u003c/p\u003e\n\n\u003cp\u003e   -2coreModOSC        Dual core oscillator for extreme modulations.\u003cbr\u003e                                 Both cores have controls for linear and exponental FM from the internal output.\u003cbr\u003e                                 Controls over external linear FM and PM.\u003cbr\u003e                                 -two cores which are treated as x/y co√∂rdinates to perform a \u003cbr\u003e                                 \"distance-from-center-relocation\"-function.\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2016-05-27T17:01:52.638Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":311,"score":124.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10544,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-27T20:23:02.927Z","cooked":"\u003cp\u003enext one:\u003c/p\u003e\n\n\u003cp\u003ectrl:\u003cbr\u003e\"16ctrlMem\"\u003c/p\u003e\n\n\u003cp\u003e-16 controls preset-memory module (memory when used in combination with table load, table save and string \"indexed\" module).\u003cbr\u003e-current selected value is shown through a display\u003cbr\u003e-selected value gets updated at a trigger in (eg use logic \"change\" module or a momentary trigger)\u003cbr\u003e-independent read/write position (if you want to create a new sound \"by mind\" before switching to it live \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e )\u003cbr\u003e-read/write position can be seen as \"internal presets\". The longer the table, the more presets you can make.\u003c/p\u003e\n\n\u003cp\u003e-information for self-updating the code to your own needs is provided. It's quite a work making it massive for 64 parameters or so, but should be rather simple!\u003c/p\u003e\n\n\u003cp\u003eDon't forget the table allocation module! The longer you make the table-memory, the more \"internal presets\" you have without the \"load table\" glitching your sound out! Just load once and have thousands of presets in the memory!\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2016-05-27T20:23:02.927Z","reply_count":0,"reply_to_post_number":53,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":300,"score":65.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10576,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-29T13:03:32.250Z","cooked":"\u003cp\u003eI added a second version of the pitchshifter (old version still available)\u003c/p\u003e\n\n\u003cp\u003eFX:\u003cbr\u003e-\"pitchshifter2\"\u003cbr\u003ea pitchshifter with independent controls for \u003cbr\u003e   -semitone-shift\u003cbr\u003e   -harmonic-shift\u003cbr\u003e   -ratio-shift\u003cbr\u003eAlso features a rate-to-window ratio inlet for adjusting the windowsize for another \"sound character\" while keeping the same pitchshifting level and a delay-buffer-length bit-inlet to set delay-size (Use Phi delay-write-pow-out to connect to this inlet). Setting the buffer size to high creates some kind of combined pitchshifter/delay with reverse options.\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2016-05-29T13:12:08.393Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":4,"reads":301,"score":80.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10585,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-30T13:38:59.223Z","cooked":"\u003cp\u003eNEW MODULES:\u003c/p\u003e\n\n\u003cp\u003eDELAY folder:\u003cbr\u003e-delayModPing:\u003cbr\u003e   mono in, stereo out pingpong-delay featuring internal modulation LFO/oscillator (LFO/OSC automatically adjusted to \u003cbr\u003e   used rate.). Controlled by \"total left+right\" time and timing ratio between left and right delay. Modulation can control both \u003cbr\u003e   timing and left/right time ratio.\u003c/p\u003e\n\n\u003cp\u003e-timeSpread: to be used with delayModPing module. Set left/right spreading division in \"whole parts ratio\".\u003c/p\u003e\n\n\u003cp\u003eps. depending on the delay-length setting, modulation and feedback settings this module can be used for:\u003cbr\u003e-chorus\u003cbr\u003e-flanger\u003cbr\u003e-phaser\u003cbr\u003e-delay\u003cbr\u003e-mod-delay\u003cbr\u003e-neoFM\u003cbr\u003e-resonator\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2016-05-30T13:42:57.295Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":298,"score":60.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10586,"name":"Troels J√∏rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-05-30T13:55:21.460Z","cooked":"\u003cp\u003eYOU ARE INSANE!!!!!!!!!!!!!!!!! I cant believe the speed!\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2016-05-30T13:55:21.460Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":273,"score":70.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Troels J√∏rgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10587,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-30T14:12:41.347Z","cooked":"\u003cp\u003eNEW\u003c/p\u003e\n\n\u003cp\u003eOSCILLATOR:\u003cbr\u003e\"syncKing\": based on one of my synthedit projects, features all kinds of different syncing modes together with modulation options (lin FM, PM and AM). Creates lots of different aggressive waveforms.\u003c/p\u003e\n\n\u003cp\u003efeatures:\u003c/p\u003e\n\n\u003cp\u003e-two waveform functions, each with their own \"PWM\" control mode.\u003cbr\u003e-control inlets for FM and AM width (eg for envelopes). FM is linear FM with frequency dependent modulation-index-width.\u003cbr\u003e-independent audio inlets for phase, FM, AM and sync (of course you can all feed them the same signal).\u003cbr\u003e-hardsync: resets phase to 0 immediately\u003cbr\u003e-direcsync: reverses playdirection at sync\u003cbr\u003e-bitsync: syncs phase to \u0026amp;\u0026amp; bit of sync input\u003cbr\u003e-softsync: syncs phase to 0, but with LP filter.\u003cbr\u003e-swapsync: inverses output polarity\u003cbr\u003e-possync: depending on phase position, soft-syncs phase forwards or backwards.\u003cbr\u003e-stepsync: at sync moves phase at the amount of the \"RespPo\" setting.\u003cbr\u003e-\"grit\" parameter feeds output back to phase position.\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2016-05-30T14:12:41.347Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":294,"score":64.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10588,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-05-30T14:15:02.095Z","cooked":"\u003cp\u003eps... let's put it this way...\u003cbr\u003ein the last 15 years I created over 2000 SE projects, resulting in around 1000 plugins and a week (probably more) of continuous audio... XD\u003cbr\u003eI even crashed the site \u003ca href=\"http://www.audimated.com\" rel=
