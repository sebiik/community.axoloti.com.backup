  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-10-30T00:34:18Z' itemprop='datePublished'>
             2019-10-30 00:34:18 UTC
           </time>
        </span>
        <span itemprop='position'>#1013</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes sorry, I'm working on a digital "mini buchla music easel". My patch is already finished, but I would like to put more possibility that the original music easel don't have. And to me, an hard sync or soft sync or even both make totally beautiful complex harmony. So yes, I'm speaking about two oscillator sync together everytime one of them passing trugh zero from negative to positive. So not just a simple reset.<br>But saddly the two oscillator I've used didn't get the sync inlet... I'll check for changing them but this is again so much work when you do a hard and complex patch like this.</p>

<p>Thanks a lot to you both for your help <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-30T12:23:32Z' itemprop='datePublished'>
             2019-10-30 12:23:32 UTC
           </time>
        </span>
        <span itemprop='position'>#1014</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>which ones do you want to use that don't have the inlet?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-10-30T12:27:28Z' itemprop='datePublished'>
             2019-10-30 12:27:28 UTC
           </time>
        </span>
        <span itemprop='position'>#1015</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>These ones : <img src="//community.axoloti.com/uploads/default/original/2X/2/2aadc41d8497b944ac271322c9aed4f27ad27a08.png" width="100" height="183">   <img src="//community.axoloti.com/uploads/default/original/2X/0/0b3a6f901c61dd23ba232e7307043cbeda836fbb.png" width="117" height="129"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-30T19:59:38Z' itemprop='datePublished'>
             2019-10-30 19:59:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1016</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm afraid that won't come so easy as those are mutable instrument modules. These are pre-written in header/.c files, so you'ld need to dive into that code, apply the syncing overthere and also add the extra sync input, which is probably pretty hard to "just do"..</p>

<p>But then again, the modules you show are somewhat basic modules, so you could also try to rebuild them using basic oscillators and waveshaping.. Then just use the sync of those basic oscillators.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-30T20:03:53Z' itemprop='datePublished'>
             2019-10-30 20:03:53 UTC
           </time>
        </span>
        <span itemprop='position'>#1017</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>tekno with 3 boards<br>no samples, everything is synthesized with my own modules and own effects.<br><a href="https://soundcloud.com/sirsicksik/razorshape" rel="nofollow noopener">razorshape</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-10-31T12:22:01Z' itemprop='datePublished'>
             2019-10-31 12:22:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1018</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the tips, it can seems easy for you but I have really zero skills into coding so I think I can't do it by myself. I choosen these osc because the timbre sounds pretty close than the buchla one. I'm not sure I'm able to make it by myself.. <br>I've tried all other osc with sync inlet in the patcher, nothing other have this particulary type of timbre. So maybe I will not be able to hardsync my mini buchla...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-31T14:48:36Z' itemprop='datePublished'>
             2019-10-31 14:48:36 UTC
           </time>
        </span>
        <span itemprop='position'>#1019</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just hook up a scope and try figure out what's happening when you move the timbre knob.</p>

<p>as you'll see, the FM module is simply two sine oscillators, one modulating the frequency of the other.<br>That said, using the factory sine oscillator won't be the same as internally it doesn't have an fm-index-ratio that scales the modulation with based on it's internal frequency.<br>Though, if you go through my oscillators, you'll be able to find several modules that include both a fm input with fm-index internally calculated as well as sync input. So as long as you use a sine wave as basis for both oscillators, it will sound the same as the fm module of mutable instruments. But lots of my oscillators also allow you to morph the waveform so that you can create more complex sounds then just those two modulating sines.</p>

<p>The overfold of that trianglefold oscillator is done by just using a sineshaper over a triangle oscillator and adding gain to the triangle before the sineshaper (use a "multiplier" and "shift" module from the math folder). If you use the factory triangle oscillator together with a gain module and sine shaper, you'll get the same effect.<br>Though, the triangle oscillator doesn't have a sync input. Again, just use one of my oscillators, add a gain and sineshaper behind it and you'll have the same thing with more options.</p>

<p>Or why not do both MI oscillators in one? Basically the only modulation of the trianglefold module is that it's adding a sineshaper behind the oscillator, so you could do the same with any other oscillator.</p>

<p>so for a basic setup:<br>-sync oscillator (that gives the wave that syncs the other oscillators, just use a sine oscillator for this)<br>-any 2 oscillators that have a sync &amp;fm input (both connected to the sync-oscillator) and some wave-morphing/selecting<br>-connect the output of one of the 2 oscillators to the fm input of the other<br>-add a mixer to be able to mix the oscillators<br>-add a gain and sine shaper behind it</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-10-31T15:08:03Z' itemprop='datePublished'>
             2019-10-31 15:08:03 UTC
           </time>
        </span>
        <span itemprop='position'>#1020</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm gonna try it for sure tonight. Huge thanks to you sir for wasting your time to me. Hard knowledges in your backgrounds... I will post my buchla patch on the community when it will be totally finished and I will not forget to mention you <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-31T15:31:12Z' itemprop='datePublished'>
             2019-10-31 15:31:12 UTC
           </time>
        </span>
        <span itemprop='position'>#1021</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've added an extra sync pin to my classic oscillator.<br>It's based on a sine oscillator, but thanks to internal self-fm, it can create all kinds of waveshapes. Sine, saw, triangle, pulse and what's ever in between as all controls are continuous amounts of modulation.<br>the patch has a single sync oscillator (sine) and two classic oscillators.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/73d850c963ab67a482e9c55cb687b03f6a9080cd.axp">fm demo.axp</a> (8.9 KB)</p>

<p>if it can't load the classic2 oscillator, just sync libraries</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-02T17:24:57Z' itemprop='datePublished'>
             2019-11-02 17:24:57 UTC
           </time>
        </span>
        <span itemprop='position'>#1022</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC<br>"complex"<br>An oscillator based on a thru-zero sinewave oscillator with an internal modulation to turn the sine into a saw-like shape and a no-sync-to-softsync-to-hardsync amount to an external input.<br>Added to this is a sub-harmonic generator and two pulsewidth generators based on the "inf" distortion module.<br>The sub-harmonic generator has an internal timer, so the sub can be forced into it's own low-frequency region even if the oscillator root is going higher and higher. Due to how it is made, it does not create fixed sub-octaves like a normal frequency divider (eg always one octave below the root), but, as it generates a squarewave based on whether the root goes through zero √°fter the timer has ended, it creates logical sub-harmonic intervals based on the root frequency but in a fixed frequency region. In other words, the root becomes the harmonic overtone of the sub.</p>

<p>anyways, lots of harmonic content for a filter to set it's teeth in <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

        <span itemprop='position'>#1023</span>

      <div class='post' itemprop='articleBody'>
        <p>Is this new OSC "complex" in the community library?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-11-03T12:01:26Z' itemprop='datePublished'>
             2019-11-03 12:01:26 UTC
           </time>
        </span>
        <span itemprop='position'>#1024</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've synced the library but I can't find that beast ! <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>

           <time datetime='2019-11-03T12:15:03Z' itemprop='datePublished'>
             2019-11-03 12:15:03 UTC
           </time>
        </span>
        <span itemprop='position'>#1025</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh woops, forgot to sync myself XD<br>waiting for the editor to start up, takes a long time nowadays.. somehow my computer is having more and more problems with the editor.. Especially when I go past the "open recent", it often disconnects the axoloti. Just moving over it with the mouse, when only wanting to save, can cause it to hang for a minute.. <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>

<p>ah! synced!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-03T13:24:51Z' itemprop='datePublished'>
             2019-11-03 13:24:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1026</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>OSC<br>"complexSH"</p>

<p>another complex oscillator, but this one is based on the S&amp;H module instead of the "inf" distortion.<br>Uses 2 internal tables for S&amp;H times and amplitudes that can be randomised for new spectral content and mixed between for a special sauce of complex pulse-width modulation.</p>

<p>and to combine with this oscillator for more spectral shizzle</p>

<p>FILTER<br>"armMOD"<br>an audiorate modulator, controlled by the phase of the oscillator it reads through a randomisable interpolated table to modulate the pitch/resonance of a filter so each part of the waveform gets another filter treatment. Adds lots more sonic possibilities</p>

<p>"armBPsvf"<br>audiorate modulatable svf BP filter</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-11-03T13:49:56Z' itemprop='datePublished'>
             2019-11-03 13:49:56 UTC
           </time>
        </span>
        <span itemprop='position'>#1027</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks again. This new Complex OSC is insane !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-11-03T18:41:20Z' itemprop='datePublished'>
             2019-11-03 18:41:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1028</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've done exactly what I wanted with your help. You can find it right there : <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2133b5586398e1285aa6b40e1ab836ba5b6f049d.axs">SineTimbre&amp;sync.axs</a> (4.9 KB)</p>

<p>It's a sine OSC made by "toneburst" modified. I've used your technics for the timbre, except that I've replaced the object "math/*c" with a simple VCA, by that way I'v deleted the annoying digital click wich appears when you move the math knob, and also allows me to apply FM on timbre. And I needed an on/off toggle for the FM in, so it's here. </p>

<p>Now I'm completely done with my Buchla music easel Patch. I will build a box and share this in few weeks. </p>

<p>Thank you so much again for your really usefull help.</p>
      </div>

        <span>

           <time datetime='2019-11-06T12:28:54Z' itemprop='datePublished'>
             2019-11-06 12:28:54 UTC
           </time>
        </span>
        <span itemprop='position'>#1029</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no way 0_o<br>I managed to pull off realtime fft resynthesis <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> <br>It's still a long way from being good, but I can still recognize it enough when I'm talking through it.</p>

<p>anyone knows a way around that "chThdSleepMilliseconds(20);" part of the code in the fft analyser? It's creating a volume tremelo that I want to get rid off (adding a delay does fix it a bit, but not enough and adds a comb filter sound to it)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-11-06T14:55:09Z' itemprop='datePublished'>
             2019-11-06 14:55:09 UTC
           </time>
        </span>
        <span itemprop='position'>#1030</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Congratulations, Remco, and your achievement might even make it a more realistic proposition for the creation of a spectrum analyser object for the axoloti patcher environment!</p>

<p>I remember when I asked about that in a thread somewhere on here.  I got the impression it would be a resource hog due to the FFT aspect required to pull it off.</p>

<p>But wow, being able to do it in realtime might change things a fair bit, or at least push the possibility of having one, <em>that</em> bit closer <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-06T15:16:51Z' itemprop='datePublished'>
             2019-11-06 15:16:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1031</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it seems you can just increase the size of the factory fft analyser. The longer you set the buffer (in powers of 2), the lower it seems to be able to get frequencies. You do need to add a lot of displays to show the whole range..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-11-06T15:19:44Z' itemprop='datePublished'>
             2019-11-06 15:19:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1032</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the only problem with the resynthesis is this sleep&amp;terminate thread:</p>

<pre><code> while (!chThdShouldTerminate()) {
    chThdSleepMilliseconds(10);
    if (state == LENGTH) {

      arm_rfft_q31(&amp;rfft, &amp;inbuf[0], &amp;fftbuf[0]);	
	arm_mult_q31(hanning_q31, &amp;fftbuf[0],&amp;outbuf[0], n);
      state = LENGTH+1;
    }
 }</code></pre>

<p>it imposes a amplitude (on/off) modulation because of the sleeptime.<br>it's more or less fixable by using an extra delayline, but the comb filtering is pretty clear and annoying..</p>
      </div>

idden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36770,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-30T20:03:53.881Z","cooked":"\u003cp\u003etekno with 3 boards\u003cbr\u003eno samples, everything is synthesized with my own modules and own effects.\u003cbr\u003e\u003ca href=\"https://soundcloud.com/sirsicksik/razorshape\" rel=\"nofollow noopener\"\u003erazorshape\u003c/a\u003e\u003c/p\u003e","post_number":1017,"post_type":1,"updated_at":"2019-10-30T20:03:53.881Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":88,"score":68.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://soundcloud.com/sirsicksik/razorshape","internal":false,"reflection":false,"title":"Razorshape by SirSickSik | Sir Sick Sik | Free Listening on SoundCloud","clicks":23}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36778,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-10-31T12:22:01.252Z","cooked":"\u003cp\u003eThanks for the tips, it can seems easy for you but I have really zero skills into coding so I think I can't do it by myself. I choosen these osc because the timbre sounds pretty close than the buchla one. I'm not sure I'm able to make it by myself.. \u003cbr\u003eI've tried all other osc with sync inlet in the patcher, nothing other have this particulary type of timbre. So maybe I will not be able to hardsync my mini buchla...\u003c/p\u003e","post_number":1018,"post_type":1,"updated_at":"2019-10-31T12:22:01.252Z","reply_count":1,"reply_to_post_number":1017,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":93,"score":24.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36781,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-31T14:48:36.976Z","cooked":"\u003cp\u003ejust hook up a scope and try figure out what's happening when you move the timbre knob.\u003c/p\u003e\n\n\u003cp\u003eas you'll see, the FM module is simply two sine oscillators, one modulating the frequency of the other.\u003cbr\u003eThat said, using the factory sine oscillator won't be the same as internally it doesn't have an fm-index-ratio that scales the modulation with based on it's internal frequency.\u003cbr\u003eThough, if you go through my oscillators, you'll be able to find several modules that include both a fm input with fm-index internally calculated as well as sync input. So as long as you use a sine wave as basis for both oscillators, it will sound the same as the fm module of mutable instruments. But lots of my oscillators also allow you to morph the waveform so that you can create more complex sounds then just those two modulating sines.\u003c/p\u003e\n\n\u003cp\u003eThe overfold of that trianglefold oscillator is done by just using a sineshaper over a triangle oscillator and adding gain to the triangle before the sineshaper (use a \"multiplier\" and \"shift\" module from the math folder). If you use the factory triangle oscillator together with a gain module and sine shaper, you'll get the same effect.\u003cbr\u003eThough, the triangle oscillator doesn't have a sync input. Again, just use one of my oscillators, add a gain and sineshaper behind it and you'll have the same thing with more options.\u003c/p\u003e\n\n\u003cp\u003eOr why not do both MI oscillators in one? Basically the only modulation of the trianglefold module is that it's adding a sineshaper behind the oscillator, so you could do the same with any other oscillator.\u003c/p\u003e\n\n\u003cp\u003eso for a basic setup:\u003cbr\u003e-sync oscillator (that gives the wave that syncs the other oscillators, just use a sine oscillator for this)\u003cbr\u003e-any 2 oscillators that have a sync \u0026amp;fm input (both connected to the sync-oscillator) and some wave-morphing/selecting\u003cbr\u003e-connect the output of one of the 2 oscillators to the fm input of the other\u003cbr\u003e-add a mixer to be able to mix the oscillators\u003cbr\u003e-add a gain and sine shaper behind it\u003c/p\u003e","post_number":1019,"post_type":1,"updated_at":"2019-10-31T14:48:36.976Z","reply_count":1,"reply_to_post_number":1018,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":93,"score":59.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36782,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-10-31T15:08:03.192Z","cooked":"\u003cp\u003eI'm gonna try it for sure tonight. Huge thanks to you sir for wasting your time to me. Hard knowledges in your backgrounds... I will post my buchla patch on the community when it will be totally finished and I will not forget to mention you \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":1020,"post_type":1,"updated_at":"2019-10-31T15:08:03.192Z","reply_count":1,"reply_to_post_number":1019,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":89,"score":23.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36785,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-10-31T15:31:12.362Z","cooked":"\u003cp\u003eI've added an extra sync pin to my classic oscillator.\u003cbr\u003eIt's based on a sine oscillator, but thanks to internal self-fm, it can create all kinds of waveshapes. Sine, saw, triangle, pulse and what's ever in between as all controls are continuous amounts of modulation.\u003cbr\u003ethe patch has a single sync oscillator (sine) and two classic oscillators.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/73d850c963ab67a482e9c55cb687b03f6a9080cd.axp\"\u003efm demo.axp\u003c/a\u003e (8.9 KB)\u003c/p\u003e\n\n\u003cp\u003eif it can't load the classic2 oscillator, just sync libraries\u003c/p\u003e","post_number":1021,"post_type":1,"updated_at":"2019-10-31T15:31:36.614Z","reply_count":0,"reply_to_post_number":1020,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":89,"score":50.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/73d850c963ab67a482e9c55cb687b03f6a9080cd.axp","internal":true,"reflection":false,"clicks":18}],"read":true,"user_title":null,"reply_to_user":{"username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36814,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-02T17:24:57.311Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003cbr\u003e\"complex\"\u003cbr\u003eAn oscillator based on a thru-zero sinewave oscillator with an internal modulation to turn the sine into a saw-like shape and a no-sync-to-softsync-to-hardsync amount to an external input.\u003cbr\u003eAdded to this is a sub-harmonic generator and two pulsewidth generators based on the \"inf\" distortion module.\u003cbr\u003eThe sub-harmonic generator has an internal timer, so the sub can be forced into it's own low-frequency region even if the oscillator root is going higher and higher. Due to how it is made, it does not create fixed sub-octaves like a normal frequency divider (eg always one octave below the root), but, as it generates a squarewave based on whether the root goes through zero √°fter the timer has ended, it creates logical sub-harmonic intervals based on the root frequency but in a fixed frequency region. In other words, the root becomes the harmonic overtone of the sub.\u003c/p\u003e\n\n\u003cp\u003eanyways, lots of harmonic content for a filter to set it's teeth in \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1022,"post_type":1,"updated_at":"2019-11-02T17:25:35.960Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":25,"reads":92,"score":169.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_ imary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36822,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-03T12:15:03.655Z","cooked":"\u003cp\u003eoh woops, forgot to sync myself XD\u003cbr\u003ewaiting for the editor to start up, takes a long time nowadays.. somehow my computer is having more and more problems with the editor.. Especially when I go past the \"open recent\", it often disconnects the axoloti. Just moving over it with the mouse, when only wanting to save, can cause it to hang for a minute.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eah! synced!\u003c/p\u003e","post_number":1025,"post_type":1,"updated_at":"2019-11-03T12:18:33.798Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":93,"score":34.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36823,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-03T13:24:51.908Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eOSC\u003cbr\u003e\"complexSH\"\u003c/p\u003e\n\n\u003cp\u003eanother complex oscillator, but this one is based on the S\u0026amp;H module instead of the \"inf\" distortion.\u003cbr\u003eUses 2 internal tables for S\u0026amp;H times and amplitudes that can be randomised for new spectral content and mixed between for a special sauce of complex pulse-width modulation.\u003c/p\u003e\n\n\u003cp\u003eand to combine with this oscillator for more spectral shizzle\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003cbr\u003e\"armMOD\"\u003cbr\u003ean audiorate modulator, controlled by the phase of the oscillator it reads through a randomisable interpolated table to modulate the pitch/resonance of a filter so each part of the waveform gets another filter treatment. Adds lots more sonic possibilities\u003c/p\u003e\n\n\u003cp\u003e\"armBPsvf\"\u003cbr\u003eaudiorate modulatable svf BP filter\u003c/p\u003e","post_number":1026,"post_type":1,"updated_at":"2019-11-04T00:22:04.704Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":93,"score":31.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36825,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-11-03T13:49:56.574Z","cooked":"\u003cp\u003eThanks again. This new Complex OSC is insane !\u003c/p\u003e","post_number":1027,"post_type":1,"updated_at":"2019-11-03T13:49:56.574Z","reply_count":0,"reply_to_post_number":1026,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":91,"score":19.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36848,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-11-03T18:41:20.171Z","cooked":"\u003cp\u003eI've done exactly what I wanted with your help. You can find it right there : \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2133b5586398e1285aa6b40e1ab836ba5b6f049d.axs\"\u003eSineTimbre\u0026amp;sync.axs\u003c/a\u003e (4.9 KB)\u003c/p\u003e\n\n\u003cp\u003eIt's a sine OSC made by \"toneburst\" modified. I've used your technics for the timbre, except that I've replaced the object \"math/*c\" with a simple VCA, by that way I'v deleted the annoying digital click wich appears when you move the math knob, and also allows me to apply FM on timbre. And I needed an on/off toggle for the FM in, so it's here. \u003c/p\u003e\n\n\u003cp\u003eNow I'm completely done with my Buchla music easel Patch. I will build a box and share this in few weeks. \u003c/p\u003e\n\n\u003cp\u003eThank you so much again for your really usefull help.\u003c/p\u003e","post_number":1028,"post_type":1,"updated_at":"2019-11-03T18:41:20.171Z","reply_count":0,"reply_to_post_number":1026,"quote_count":0,"avg_time":19,"incoming_link_count":7,"reads":97,"score":87.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2133b5586398e1285aa6b40e1ab836ba5b6f049d.axs","internal":true,"reflection":false,"clicks":18}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36866,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-11-06T12:28:54.781Z","cooked":"\u003cp\u003eno way 0_o\u003cbr\u003eI managed to pull off realtime fft resynthesis \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e \u003cbr\u003eIt's still a long way from being good, but I can still recognize it enough when I'm talking through it.\u003c/p\u003e\n\n\u003cp\u003eanyone knows a way around that \"chThdSleepMilliseconds(20);\" part of the code in the fft analyser? It's creating a volume tremelo that I want to get rid off (adding a delay does fix it a bit, but not enough and adds a comb filter sound to it)\u003c/p\u003e","post_number":1029,"post_type":1,"updated_at":"2019-11-06T13:44:50.620Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":98,"score":95.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36867,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-11-06T14:55:09.838Z","cooked":"\u003cp\u003eCongratulations, Remco, and your achievement might even make it a more realistic proposition for the creation of a spectrum analyser object for the axoloti patcher environment!\u003c/p\u003e\n\n\u003cp\u003eI remember when I asked about that in a thread somewhere on here.  I got the impression it would be a resource hog due to the FFT aspect required to pull it off.\u003c/p\u003e\n\n\u003cp\u003eBut wow, being able to do it in realtime might change things a fair bit, or at least push the possibility of having one, \u003cem\u003ethat\u003c/em\u003e bit closer \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":1030,"post_type":1,"updated_at":"2019-11-06T14:55:09.838Z","reply_count":3,"reply_to_post_number":null,"quote_count":
