  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-11-29T15:23:42Z' itemprop='datePublished'>
             2017-11-29 15:23:42 UTC

        </span>
        <span itemprop='position'>#815</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, this is something else... continuous frequency-ratio recalculation based on tonnetz and pythagorean ratio's.. just within a couple of transitions, returning to C doesn't mean you return to the same C as before XD<br>even the simplest transitions can be done in multiple ways.. (which frequencies do you keep in the transition or recalculate based on the new root and from which note will the new note be calculated from, either way it more or less keeps a stable frequency ratio)</p>

<p>lol, by now I've only programmed the different L and R transitions (4 lead-note transitions and 2 modes for each lead).<br>So a transition from one triad into another either:<br>-have 2 frequencies in common and the third frequency is calculated from either one of these two frequencies<br>-leave from either one of the 3 notes in the triad, first rebuild the fifth and after that either calculates the major/minor third from the root or the fifth up or down respectively.</p>

<p>This way an L-L transition  doesn't necessarily needs to come back to the same frequencies as the frequencies it started with XD</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-12-08T14:02:18Z' itemprop='datePublished'>
             2017-12-08 14:02:18 UTC
           </time>
        </span>
        <span itemprop='position'>#816</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>SOME NEW MODULES</p>

<p>MIDI</p>

<p>"CCzoom"<br>Receives Midi Continuous Controller messages<br>Also has a CC-entry for setting a "zoom" function. This bitshifts the incoming midiCC and only updates the part of the internal value that fits the zoom-bit-depth. This allows for a "universal zoom setting", so every parameter can be controlled up to the tiniest precision.</p>

<p>"midichordIN" and "midichordOUT"<br>these module function to share the scaled notes generated by the tonnetz sequencer with other axoloti's over midi. As my latest sequencer is calculated based upon frequency-ratio's, which would not be able to be send over by normal midi notes, I needed it to have a precise half-semi-tone ranged pitch-bend with each send note.<br>This module thus sends the generated triad over through midi, other modules can be used to generate the rest of the scale or generate accompanying chords/transmutations.</p>

<p>"distribute4"<br>this module I wrote for use with the "gateSpreader" "gates-input". 3 parameters are used to send the incoming value over to 1 or more of the 4 outputs. When width and slope are set to zero, the sum of all the outputs is the same as the input, perfectly dividing the "amount of gates" set at the input over all the outputs. Adding width will widen the "center", which is set by the "select" parameter (the output that will receive most of the input value), causing the outputs next to it to get closer to the center-value. The slope parameter will set how slow the slope drops. When either width of slope is set to 64, all outputs will send the full input value.<br>Translated into using with the gateSpreader:<br>-you can select which of 4 voices gets the most "playing time"<br>-you can mix in other channels to "fill up" your song<br>-all of this can be externally controlled with lfo's and pattern generators</p>

<p>FILTER</p>

<p>"dualVCF3"<br>based on the factory-module VCF3, this one has 2 filters in a single module, together with the softdrive module in between to limit the resonance.</p>

<p>OSC</p>

<p>"superSqrSaw"<br>8 saw/pulse waveforms with detuning, non-bandlimited. I myself use it as a phase-offset generator for my new wavetable-oscillator to turn it into some kind of super-wavetable-oscillator.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-12-09T20:49:21Z' itemprop='datePublished'>
             2017-12-09 20:49:21 UTC
           </time>
        </span>
        <span itemprop='position'>#817</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just wanted to make a suggestion, not for a new object, more of an update to an existing one.</p>

<p>That compressor I enthused about some months back  <strong>/sss/dyn/compressor</strong> is genuinely one of my favourite compressors, and I was wondering, would it be possible to add two more inlets to it, one to control the curve of the Attack and one to control the curve of the Release?</p>

<p>Reason I ask is this compressor is very capable already at getting the sort of effect I go for, but what would make it even better is the ability to contol those Attack and Release curves so that they can be bent inward and outward if that makes any sense.  The idea is that such a feature would allow even tighter control over getting even more punch or pluck!</p>

<p>Really love this compressor and that's the only thing it doesn't have that I wish it had.  Not in a hurry for it or anything, I know how crazy you are for pumping out an endless stream of new objects, but maybe consider it if you ever decide to refine that compressor, cause it's absolutely worth doing.</p>

<p>I think it's a <em>great</em> compressor, definitely a fave of mine!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-12-09T21:06:06Z' itemprop='datePublished'>
             2017-12-09 21:06:06 UTC
           </time>
        </span>
        <span itemprop='position'>#818</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, not sure yet if that is possible. So for some quick theorizing.. Currently the envelope-follower is a 6dB LP filter with independent rise/fall rate, smoothing the rectified input. So that would mean I'ld need to make a filter that, independently of it's current position, but dependent on whether it just switches from rising to falling, somehow modifies the rise/fall rate to mimic this behavior.<br>It might be done by delaying and smoothing the transition of the rise/fall rate. Orrrrrr..... whenever switching from rise/fall, it starts off in a rise/fall rate that is lower/higher then the setting set with the A/D and then falling back to this actual setting depending on some other rate.. that might actually work.... ok, let's try it out.<br>AFTER I've restarted my computer to check out whether the java-update fixed by mouse-response bug..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-12-09T21:25:18Z' itemprop='datePublished'>
             2017-12-09 21:25:18 UTC
           </time>
        </span>
        <span itemprop='position'>#819</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just rectified my post, I actually meant the Attack and Release curves, not Attack and Decay <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"></p>

<p>Cheers mate, would be great if it cold be done, and if it means it would alter the way it currently works, maybe release it as a second variant rather than change the current one so that we have two versions, one with and one without that feature.</p>

<p>I reckon Attack and Release curves will turn it into an absolute <em>Goddess</em> of a compressor!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-12-09T21:31:17Z' itemprop='datePublished'>
             2017-12-09 21:31:17 UTC
           </time>
        </span>
        <span itemprop='position'>#820</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, I'll do that as I needed to change the calculation of the attack&amp;release (indeed, it's release instead of decay, though, then again, there also kind of the same thing..).<br>Not there yet, somehow doesn't seem to respond to the mod yet..<br>and a few seconds later it does...well there, that's quite a punch mister compressor .. <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-12-09T22:09:38Z' itemprop='datePublished'>
             2017-12-09 22:09:38 UTC
           </time>
        </span>
        <span itemprop='position'>#821</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well I guess you've gotten yourself a compressor named after you <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>NEW MODULE</p>

<p>DYN</p>

<p>"axoComp"<br>An updated version of my "compressor" module. Now features 4 extra controls for enhanced control over the punch of the compressor.<br>As the envelope follower is basically a LP-filter with independent rise/fall rates, I added a modulation that, when switching between rise/fall states, adds/subtracts to the Acrv/Dcrv values to/from the rate of the rise/fall and then decreases these offsets to a zero-offset over time, which rate is set by the "ACrvRate" and "DCrvRate" inputs.<br>So the starting rate of both the attack and release can be offset up/down independently as well as the rate at which they will fall back to their "normal" attack/release rate.<br>The way these offsets are generated is basically just an exponential decay-envelope that is triggered when switching between rise/fall states.<br>For full body, punchy sounds, use positive values for Acrv and negative values for Dcrv.<br>And after typing the former, also added a pre-decay-smoothing of the rectified signal for a better response of the curve.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/favourite-community-objects/5980/2">Favourite community objects</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-12-10T00:10:21Z' itemprop='datePublished'>
             2017-12-10 00:10:21 UTC
           </time>
        </span>
        <span itemprop='position'>#822</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just so you know, Remco, if I ever make a success of getting a synth business off the ground, I'm claiming you as my CAPE (Chief Audio Programming Engineer).</p>

<p>Had a feeling you'd make it work, but didn't expect to see it pop-up for a least a few weeks, and it's an honour to have it named after me as well, hehehe <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>

<p>Cheers mate, really looking forward to trying this, I was at it for hours last time I used it.  I'll wait until I see you have some luck getting your system going again, and for you to do a resync so I can download it.</p>
      </div>

             2017-12-10 03:08:24 UTC

      <div class='post' itemprop='articleBody'>
        <p>I should be synced now, we've fixed this a couple of weeks ago.<br>Only  problem I had last weeks was that the mouse/touchscreen-response was weird, but that doesn't influence the modules I write..</p>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-12-10T05:03:38Z' itemprop='datePublished'>
             2017-12-10 05:03:38 UTC
           </time>
        </span>
        <span itemprop='position'>#824</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>FILTER</p>

<p>"filtortion"<br>So I took the idea of the curve for the attack/release of the "compressor" module of axoman and used it for a 6dB filter..(plus some extra filters for DC-offset removal and enabling resonance)<br>Is it a filter? Uhm.. it can be.. but you're likely to end up distorting your sound as it just sounds nicely raw <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br>well.. raw... it's more like screaming... <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-12-11T18:01:24Z' itemprop='datePublished'>
             2017-12-11 18:01:24 UTC
           </time>
        </span>
        <span itemprop='position'>#825</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Been playing with the compressor almost all day, must have put six LPs through it <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>

<p>Without a doubt this is my favourite digital compressor now, and those curves allow it to behave like an infinite amount of compressors.  It's a bit like comparing a Graphic EQ to a Parametric, the Parametric gives more control and lets you 'get at' the sort of sound or offect you want.</p>

<p>Trying to get my head around the rate controls and that knob that's on the object.  I know my way around the compressor, I know how to get what I want from it but I'm puzzled what the rate knobs are actually doing, technically I mean.  The curve knobs appear to bend the curve in/out exactly as expected, but I can't visualise what the rate knobs are actually doing.</p>

<p>And that knob on the object, in laymans terms, is that like an adjustable window that defines how much the compressor 'sees' at any one time?  Whatever it is, I wish it had an inlet cause when I first started playing with it, I wasn't having much luck at first, that was until I saw that knob and twisted it ... then WOW ... stuff really started working for the other knobs!</p>

<p>Anyway, awesome compressor mate, needs a warning though ... <strong><em>"WARNING: Addictive Compressor"</em></strong> <img src="//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"></p>

<p>Needs an inlet for that mysterious knob as well though, especially as I was gonna dedicate a whole Axoloti to this compressor and build it into a rackmount - so really need the inlet.  I think when Johannes releases that control panel, I'll have to but another Axo at the same time <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>

<p>Will check-out that curve-equipped filter tonight, should be neat!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-12-11T20:49:42Z' itemprop='datePublished'>
             2017-12-11 20:49:42 UTC
           </time>
        </span>
        <span itemprop='position'>#826</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the knob on the module is an extra decay over the rectified signal.<br>As the "curve" is a triggered exponential envelope, offsetting the "normal" rates(attack/release knobs), it needed this smoothing. Otherwise it just gets triggered all the time without ever getting back to the "normal" rates ..<br>The crvRate knobs are the "decay-time" setting of these triggered envelopes for the attack/release offset. Note though that this is based on a filter, so higher values give faster smooth-rates. So a short envelope (high knob setting) will create a short curve quickly before going into the normal attack/release rates. A long envelope will slowely decrease the offset, generating a softer, slower curve before finally reaching the normal attack/release rates.</p>
      </div>

        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-12-12T16:25:48Z' itemprop='datePublished'>
             2017-12-12 16:25:48 UTC

        </span>
        <span itemprop='position'>#828</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>OSC</p>

<p>"blepCore" and "blepSlave"<br>these two modules should be used together to get it to work.<br>The "blepCore" module contains the codes for sine, tri, saw and square blep-oscillators.<br>The "blepSlave" calls upon these codes to create the selected waveform. Don't forget to set the "blepCore_1" name in the object reference box!<br>This way the amount of code needed to have 4 oscillators in a patch, each able to select out of 4 waveforms (which would end up using 16 oscillators!), decreases significantly.<br>I added a mod input to be able to FM any of the waveforms. I also added sync to the triangle waveform and also the sine has a sync (though the sine is not band-limited yet, I'm thinking about adding a soft-sync to this one).</p>

<p>Also, building your own oscillator with internal feedback should also be a bit more simple. For this, check the code of the blepSlave module.</p>

<p>DIST</p>

<p>"comparator"<br>a audio-comparator module using blit-synthesis, based on the sample&amp;hold module.<br>Three modes (though the first mode works like the 2nd mode when using negative treshold)<br>mode 1: 3-way comparator. When above treshold, outputs positive high, when under inversed treshold, outputs negative high, when between positive/negative treshold, outputs 0.<br>mode 2: compares the input with the treshold, outputs positive high when over treshold, otherwise outputs negative high.<br>mode 3: quantizer</p>

<p>load the blepCore and  two blepSlaves, cross-modulate them and run them through the comparator. Have fun <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-12-13T13:35:26Z' itemprop='datePublished'>
             2017-12-13 13:35:26 UTC
           </time>
        </span>
        <span itemprop='position'>#829</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>With the blep oscillators, you may find that there's no size-saving in terms of the compiled patch over embedding code of both master and slave objects into one.</p>

<p>I'm vague on these matters, but I think the compiler makes extensive use of inlining of code, so even if there's only one instance of your master object in the patch, when the patch is compiled, there may end up being an instance of the object running for each slave instance.</p>

<p>Not to say breaking it down into two discrete objects doesn't have other advantages.</p>

<p>a|x</p>
      </div>

se,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25039,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-11-29T12:47:57.367Z","cooked":"\u003cp\u003eweird, the first upload didn't work right (lost 10 minutes of the audio), so I uploaded it again under the same name.\u003cbr\u003eThe webadress is also the same, so it should have still worked..\u003cbr\u003eI have removed the link in the reply, re-send it, then re-entered the same link and re-send it again and now it works.... weird...\u003c/p\u003e","post_number":813,"post_type":1,"updated_at":"2017-11-29T12:47:57.367Z","reply_count":0,"reply_to_post_number":811,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":102,"score":20.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25040,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-11-29T12:49:52.991Z","cooked":"\u003cp\u003eand heh?? why do I suddenly have a mingw error?? can't even start an empty project.. let's try a restart..\u003c/p\u003e","post_number":814,"post_type":1,"updated_at":"2017-11-29T12:49:52.991Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":101,"score":20.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25041,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-11-29T15:23:42.624Z","cooked":"\u003cp\u003eok, this is something else... continuous frequency-ratio recalculation based on tonnetz and pythagorean ratio's.. just within a couple of transitions, returning to C doesn't mean you return to the same C as before XD\u003cbr\u003eeven the simplest transitions can be done in multiple ways.. (which frequencies do you keep in the transition or recalculate based on the new root and from which note will the new note be calculated from, either way it more or less keeps a stable frequency ratio)\u003c/p\u003e\n\n\u003cp\u003elol, by now I've only programmed the different L and R transitions (4 lead-note transitions and 2 modes for each lead).\u003cbr\u003eSo a transition from one triad into another either:\u003cbr\u003e-have 2 frequencies in common and the third frequency is calculated from either one of these two frequencies\u003cbr\u003e-leave from either one of the 3 notes in the triad, first rebuild the fifth and after that either calculates the major/minor third from the root or the fifth up or down respectively.\u003c/p\u003e\n\n\u003cp\u003eThis way an L-L transition  doesn't necessarily needs to come back to the same frequencies as the frequencies it started with XD\u003c/p\u003e","post_number":815,"post_type":1,"updated_at":"2017-11-29T17:19:04.536Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":101,"score":40.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25289,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-08T14:02:18.760Z","cooked":"\u003cp\u003eSOME NEW MODULES\u003c/p\u003e\n\n\u003cp\u003eMIDI\u003c/p\u003e\n\n\u003cp\u003e\"CCzoom\"\u003cbr\u003eReceives Midi Continuous Controller messages\u003cbr\u003eAlso has a CC-entry for setting a \"zoom\" function. This bitshifts the incoming midiCC and only updates the part of the internal value that fits the zoom-bit-depth. This allows for a \"universal zoom setting\", so every parameter can be controlled up to the tiniest precision.\u003c/p\u003e\n\n\u003cp\u003e\"midichordIN\" and \"midichordOUT\"\u003cbr\u003ethese module function to share the scaled notes generated by the tonnetz sequencer with other axoloti's over midi. As my latest sequencer is calculated based upon frequency-ratio's, which would not be able to be send over by normal midi notes, I needed it to have a precise half-semi-tone ranged pitch-bend with each send note.\u003cbr\u003eThis module thus sends the generated triad over through midi, other modules can be used to generate the rest of the scale or generate accompanying chords/transmutations.\u003c/p\u003e\n\n\u003cp\u003e\"distribute4\"\u003cbr\u003ethis module I wrote for use with the \"gateSpreader\" \"gates-input\". 3 parameters are used to send the incoming value over to 1 or more of the 4 outputs. When width and slope are set to zero, the sum of all the outputs is the same as the input, perfectly dividing the \"amount of gates\" set at the input over all the outputs. Adding width will widen the \"center\", which is set by the \"select\" parameter (the output that will receive most of the input value), causing the outputs next to it to get closer to the center-value. The slope parameter will set how slow the slope drops. When either width of slope is set to 64, all outputs will send the full input value.\u003cbr\u003eTranslated into using with the gateSpreader:\u003cbr\u003e-you can select which of 4 voices gets the most \"playing time\"\u003cbr\u003e-you can mix in other channels to \"fill up\" your song\u003cbr\u003e-all of this can be externally controlled with lfo's and pattern generators\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003c/p\u003e\n\n\u003cp\u003e\"dualVCF3\"\u003cbr\u003ebased on the factory-module VCF3, this one has 2 filters in a single module, together with the softdrive module in between to limit the resonance.\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"superSqrSaw\"\u003cbr\u003e8 saw/pulse waveforms with detuning, non-bandlimited. I myself use it as a phase-offset generator for my new wavetable-oscillator to turn it into some kind of super-wavetable-oscillator.\u003c/p\u003e","post_number":816,"post_type":1,"updated_at":"2017-12-08T14:02:18.760Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":104,"score":53.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25313,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-12-09T20:49:21.268Z","cooked":"\u003cp\u003eJust wanted to make a suggestion, not for a new object, more of an update to an existing one.\u003c/p\u003e\n\n\u003cp\u003eThat compressor I enthused about some months back  \u003cstrong\u003e/sss/dyn/compressor\u003c/strong\u003e is genuinely one of my favourite compressors, and I was wondering, would it be possible to add two more inlets to it, one to control the curve of the Attack and one to control the curve of the Release?\u003c/p\u003e\n\n\u003cp\u003eReason I ask is this compressor is very capable already at getting the sort of effect I go for, but what would make it even better is the ability to contol those Attack and Release curves so that they can be bent inward and outward if that makes any sense.  The idea is that such a feature would allow even tighter control over getting even more punch or pluck!\u003c/p\u003e\n\n\u003cp\u003eReally love this compressor and that's the only thing it doesn't have that I wish it had.  Not in a hurry for it or anything, I know how crazy you are for pumping out an endless stream of new objects, but maybe consider it if you ever decide to refine that compressor, cause it's absolutely worth doing.\u003c/p\u003e\n\n\u003cp\u003eI think it's a \u003cem\u003egreat\u003c/em\u003e compressor, definitely a fave of mine!\u003c/p\u003e","post_number":817,"post_type":1,"updated_at":"2017-12-09T21:10:26.039Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":100,"score":25.6,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25314,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-09T21:06:06.279Z","cooked":"\u003cp\u003ehmm, not sure yet if that is possible. So for some quick theorizing.. Currently the envelope-follower is a 6dB LP filter with independent rise/fall rate, smoothing the rectified input. So that would mean I'ld need to make a filter that, independently of it's current position, but dependent on whether it just switches from rising to falling, somehow modifies the rise/fall rate to mimic this behavior.\u003cbr\u003eIt might be done by delaying and smoothing the transition of the rise/fall rate. Orrrrrr..... whenever switching from rise/fall, it starts off in a rise/fall rate that is lower/higher then the setting set with the A/D and then falling back to this actual setting depending on some other rate.. that might actually work.... ok, let's try it out.\u003cbr\u003eAFTER I've restarted my computer to check out whether the java-update fixed by mouse-response bug..\u003c/p\u003e","post_number":818,"post_type":1,"updated_at":"2017-12-09T21:06:06.279Z","reply_count":0,"reply_to_post_number":817,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":98,"score":35.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25315,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-12-09T21:25:18.212Z","cooked":"\u003cp\u003eJust rectified my post, I actually meant the Attack and Release curves, not Attack and Decay \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/blush.png?v=5\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCheers mate, would be great if it cold be done, and if it means it would alter the way it currently works, maybe release it as a second variant rather than change the current one so that we have two versions, one with and one without that feature.\u003c/p\u003e\n\n\u003cp\u003eI reckon Attack and Release curves will turn it into an absolute \u003cem\u003eGoddess\u003c/em\u003e of a compressor!\u003c/p\u003e","post_number":819,"post_type":1,"updated_at":"2017-12-09T21:26:05.306Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":94,"score":29.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25316,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-09T21:31:17.176Z","cooked":"\u003cp\u003eyeah, I'll do that as I needed to change the calculation of the attack\u0026amp;release (indeed, it's release instead of decay, though, then again, there also kind of the same thing..).\u003cbr\u003eNot there yet, somehow doesn't seem to respond to the mod yet..\u003cbr\u003eand a few seconds later it does...well there, that's quite a punch mister compressor .. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smile.png?v=5\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":820,"post_type":1,"updated_at":"2017-12-09T21:36:30.072Z","reply_count":0,"reply_to_post_number":819,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":98,"score":35.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25317,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-09T22:09:38.380Z","cooked":"\u003cp\u003ewell I guess you've gotten yourself a compressor named after you \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eDYN\u003c/p\u003e\n\n\u003cp\u003e\"axoComp\"\u003cbr\u003eAn updated version of my \"compressor\" module. Now features 4 extra controls for enhanced control over the punch of the compressor.\u003cbr\u003eAs the envelope follower is basically a LP-filter with independent rise/fall rates, I added a modulation that, when switching between rise/fall states, adds/subtracts to the Acrv/Dcrv values to/from the rate of the rise/fall and then decreases these offsets to a zero-offset over time, which rate is set by the \"ACrvRate\" and \"DCrvRate\" inputs.\u003cbr\u003eSo the starting rate of both the attack and release can be offset up/down independently as well as the rate at which they will fall back to their \"normal\" attack/release rate.\u003cbr\u003eThe way these offsets are generated is basically just an exponential decay-envelope that is triggered when switching between rise/fall states.\u003cbr\u003eFor full body, punchy sounds, use positive values for Acrv and negative values for Dcrv.\u003cbr\u003eAnd after typing the former, also added a pre-decay-smoothing of the rectified signal for a better response of the curve.\u003c/p\u003e","post_number":821,"post_type":1,"updated_at":"2017-12-09T22:27:54.054Z","reply_count":0,"reply_to_post_number":819,"quote_count":0,"avg_time":15,"incoming_link_count":8,"reads":103,"score":91.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/favourite-community-objects/5980/2","internal":true,"reflection":true,"title":"Favourite community objects","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25320,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-12-10T00:10:21.438Z","cooked":"\u003cp\u003eJust so you know, Remco, if I ever make a success of getting a synth business off the ground, I'm claiming you as my CAPE (Chief Audio Programming Engineer).\u003c/p\u003e\n\n\u003cp\u003eHad a feeling you'd make it work, but didn't expect to see it pop-up for a least a few weeks, and it's an honour to have it named after me as well, hehehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCheers mate, really looking forward to trying this, I was at it for hours last time I used it.  I'll wait until I see you have some luck getting your system going again, and for you to do a resync so I can download it.\u003c/p\u003e","post_number":822,"post_type":1,"updated_at":"2017-12-10T00:13:37.091Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":103,"score":26.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25324,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-10T03:08:24.432Z","cooked":"\u003cp\u003eI should be synced now, we've fixed this a couple of weeks ago.\u003cbr\u003eOnly  problem I had last weeks was that the mouse/touchscreen-response was weird, but that doesn't influence the modules I write..\u003c/p\u003e","post_number":823,"post_type":1,"updated_at":"2017-12-10T03:08:24.432Z","reply_count":0,"reply_to_post_number":822,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":103,"score":36.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25327,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-10T05:03:38.330Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003c/p\u003e\n\n\u003cp\u003e\"filtortion\"\u003cbr\u003eSo I took the idea of the curve for the attack/release of the \"compressor\" module of axoman and used it for a 6dB filter..(plus some extra filters for DC-offset removal and enabling resonance)\u003cbr\u003eIs it a filter? Uhm.. it can be.. but you're likely to end up distorting your sound as it just sounds nicely raw \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003ewell.. raw... it's more like screaming... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":824,"post_type":1,"updated_at":"2017-12-10T05:03:38.330Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":102,"score":36.15,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25366,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-12-11T18:01:24.661Z","cooked":"\u003cp\u003eBeen playing with the compressor almost all day, must have put six LPs through it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eWithout a doubt this is my favourite digital compressor now, and those curves allow it to behave like an infinite amount of compressors.  It's a bit like comparing a Graphic EQ to a Parametric, the Parametric gives more control and lets you 'get at' the sort of sound or offect you want.\u003c/p\u003e\n\n\u003cp\u003eTrying to get my head around the rate controls and that knob that's on the object.  I know my way around the compressor, I know how to get what I want from it but I'm puzzled what the rate knobs are actually doing, technically I mean.  The curve knobs appear to bend the curve in/out exactly as expected, but I can't visualise what the rate knobs are actually doing.\u003c/p\u003e\n\n\u003cp\u003eAnd that knob on the object, in laymans terms, is that like an adjustable window that defines how much the compressor 'sees' at any one time?  Whatever it is, I wish it had an inlet cause when I first started playing with it, I wasn't having much luck at first, that was until I saw that knob and twisted it ... then WOW ... stuff really started working for the other knobs!\u003c/p\u003e\n\n\u003cp\u003eAnyway, awesome compressor mate, needs a warning though ... \u003cstrong\u003e\u003cem\u003e\"WARNING: Addictive Compressor\"\u003c/em\u003e\u003c/strong\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNeeds an inlet for that mysterious knob as well though, especially as I was gonna dedicate a whole Axoloti to this compressor and build it into a rackmount - so really need the inlet.  I think when Johannes releases that control panel, I'll have to but another Axo at the same time \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eWill check-out that curve-equipped filter tonight, should be neat!\u003c/p\u003e","post_number":825,"post_type":1,"updated_at":"2017-12-11T18:42:19.799Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":101,"score":25.95,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25373,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-11T20:49:42.498Z","cooked":"\u003cp\u003ethe knob on the module is an extra decay over the rectified signal.\u003cbr\u003eAs the \"curve\" is a triggered exponential envelope, offsetting the \"normal\" rates(attack/release knobs), it needed this smoothing. Otherwise it just gets triggered all the time without ever getting back to the \"normal\" rates ..\u003cbr\u003eThe crvRate knobs are the \"decay-time\" setting of these triggered envelopes for the attack/release offset. Note though that this is based on a filter, so higher values give faster smooth-rates. So a short envelope (high knob setting) will create a short curve quickly before going into the normal attack/release rates. A long envelope will slowely decrease the offset, generating a softer, slower curve before finally reaching the normal attack/release rates.\u003c/p\u003e","post_number":826,"post_type":1,"updated_at":"2017-12-11T20:49:42.498Z","reply_count":0,"reply_to_post_number":825,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":98,"score":35.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25379,"name":"","username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png","created_at":"2017-12-11T23:55:32.575Z","cooked":"\u003cp\u003eAny idea when this one will be available? The un-named Tonnetz friend...\u003c/p\u003e","post_number":827,"post_type":1,"updated_at":"2017-12-11T23:55:32.575Z","reply_count":0,"reply_to_post_number":804,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":96,"score":19.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25396,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-12-12T16:25:48.120Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003eOSC\u003c/p\u003e\n\n\u003cp\u003e\"blepCore\" and \"blepSlave\"\u003cbr\u003ethese two modules should be used together to get it to work.\u003cbr\u003eThe \"blepCore\" module contains the codes for sine, tri, saw and square blep-oscillators.\u003cbr\u003eThe \"blepSlave\" calls upon these codes to create the selected waveform. Don't forget to set the \"blepCore_1\" name in the object reference box!\u003cbr\u003eThis way the amount of code needed to have 4 oscillators in a patch, each able to select out of 4 waveforms (which would end up using 16 oscillators!), decreases significantly.\u003cbr\u003eI added a mod input to be able to FM any of the waveforms. I also added sync to the triangle waveform and also the sine has a sync (though the sine is not band-limited yet, I'm thinking about adding a soft-sync to this one).\u003c/p\u003e\n\n\u003cp\u003eAlso, building your own oscillator with internal feedback should also be a bit more simple. For this, check the code of the blepSlave module.\u003c/p\u003e\n\n\u003cp\u003eDIST\u003c/p\u003e\n\n\u003cp\u003e\"comparator\"\u003cbr\u003ea audio-comparator module using blit-synthesis, based on the sample\u0026amp;hold module.\u003cbr\u003eThree modes (though the first mode works like the 2nd mode when using negative treshold)\u003cbr\u003emode 1: 3-way comparator. When above treshold, outputs positive high, when under inversed treshold, outputs negative high, when between positive/negative treshold, outputs 0.\u003cbr\u003emode 2: compares the input with the treshold, outputs positive high when over treshold, otherwise outputs negative high.\u003cbr\u003emode 3: quantizer\u003c/p\u003e\n\n\u003cp\u003eload the blepCore and  two blepSlaves, cross-modulate them and run them through the comparator. Have fun \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":828,"post_type":1,"updated_at":"2017-12-12T16:33:12.060Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":109,"score":22.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25415,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-12-13T13:35:26.476Z","cooked":"\u003cp\u003eWith the blep oscillators, you may find that there's no size-saving in terms of the compiled patch over embedding code of both master and slave objects into one.\u003c/p\u003e\n\n\u003cp\u003eI'm vague on these matters, but I think the compiler makes extensive use of inlining of code, so even if there's only one instance of your master object in the patch, when the patch is compiled, there may end up being an instance of the object running for each slave instance.\u003c/p\u003e\n\n\u003cp\u003eNot to say breaking it down into two discrete objects doesn't have other advantages.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":829,"post_type":1,"updated_at":"2017-12-13T13:35:26.476Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":107,"score":26.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"sta
