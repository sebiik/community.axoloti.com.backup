        <h1>
  <a href="/t/sirsicksik-contributions/1731">SirSickSik Contributions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-05-27T21:14:24Z' itemprop='datePublished'>
             2017-05-27 21:14:24 UTC
           </time>
        </span>
        <span itemprop='position'>#663</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's frustrating, <a class="mention" href="/users/sirsicksik">@SirSickSik</a>, I hope you manage to find out what's been going wrong.</p>

<p>It might be worth using a local directory, and copying to the Community library repo only when you're ready to release.</p>

<p>Assuming you haven't been doing that already, of course...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-28T11:02:02Z' itemprop='datePublished'>
             2017-05-28 11:02:02 UTC
           </time>
        </span>
        <span itemprop='position'>#664</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it has been fixed already, my prefix somehow reset itself, so I wasn't uploading as "sss".<br>but there should also be quite some new modules in my folder now as new modules didn't get overwritten/updated.<br>easiest way should be to go to my folder using explorer and sort on "date modified" to see what my latest modules are.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-04T10:24:44Z' itemprop='datePublished'>
             2017-06-04 10:24:44 UTC
           </time>
        </span>
        <span itemprop='position'>#665</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>some very nice modulation modules for powerful monophonic patches are in the making.<br>first of all... <br>8x tempo-synced LFO with 5 basic shapes, capable of cross-modulation of 1 parameter and references for resetting/modulation to/by the other modulation modules<br>8x ADSR,with selectable gate-source, capable of cross-modulation and references for resetting/modulation to/by the other modulation modules<br>8x SEQ,multistep sequencer/patternrecorder/random pattern generator, capable of cross-modulation and references for resetting/modulation to/by the other modulation modules<br>8x channel extension module that references to the three modulation sources and capable of combining 3 sources per channel (A*B)+C</p>

<p>All modules will have an internal "save2SDcard" to save/load presets.<br>All modules only have the controls needed to control 1 channel and a selector to select a channel to edit.</p>

<p>modules ain't completely finished yet and the extension module will contain multiple algorithms to combine sources. But they will probably be finished and released somewhere this week.<br>In the meanwhile, if you got an idea to add to these modules, please tell me now, otherwise it might be hard to implement later on..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-06-04T11:04:20Z' itemprop='datePublished'>
             2017-06-04 11:04:20 UTC
           </time>
        </span>
        <span itemprop='position'>#666</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>random shape or random sequence...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-04T11:26:03Z' itemprop='datePublished'>
             2017-06-04 11:26:03 UTC
           </time>
        </span>
        <span itemprop='position'>#667</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the random sequence is already there, it's an 8x version of my rndPattF module with possibility to record knob-movements and randomly alter them with chance and change-size parameters.</p>

<p>Random shape is doable by modulating the wave-selection of an lfo with the output of one of the random/recorded sequencers. Though, it might be an idea to also have a "phase" control on the sequencer, that you could then modulate by an LFO, allowing random/recorded waveshapes.<br>Nice one, thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-06-04T22:57:43Z' itemprop='datePublished'>
             2017-06-04 22:57:43 UTC
           </time>
        </span>
        <span itemprop='position'>#668</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It probably does this anyway, but just in case it doesn't, please give it the ability to retrigger the envelope on each sequence step, because that's an essential thing that doesn't seem to work with the stock envelopes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-06-05T06:29:03Z' itemprop='datePublished'>
             2017-06-05 06:29:03 UTC
           </time>
        </span>
        <span itemprop='position'>#669</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/axoman">@axoman</a><br>To be able to trigger an envelope from every step, you need to use the logic and trick:<br><img src="//community.axoloti.com/uploads/default/original/2X/0/056bac8ca373730ed3850ae95e9d6ce81e4733bf.png" width="667" height="178"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-05T11:10:28Z' itemprop='datePublished'>
             2017-06-05 11:10:28 UTC
           </time>
        </span>
        <span itemprop='position'>#670</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>kinda depends on the envelopes you're using.<br>Most of the envelopes put themselves into the "attack-stage" (going towards max-value), but don't retrigger back to 0 before doing that. This is to prevent clicks, though, as you might have noticed, switching some parameter might also cause clicks, which you might have wanted to get rid of by using the envelope.<br>I'm afraid the best thing for you to do, is to just shorten your attack/decay/release times so the envelope gets shut before retriggering or to use a polyphonic patch, as this behavior is actually preferable and the normal way an envelope responds..<br>If you got clicks that you want to remove, you could use my "declick" module (filter-folder).</p>

<p>Still though, if you really want them to restart at 0, just put : <br>val=0;<br>in the part where it says <br>if((inlet_trig&gt;0)&amp;&amp;!ntrig){<br>........<br>}</p>

<p>ps. I added the "retrigger option" to the 8x envelope</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-07T11:29:27Z' itemprop='datePublished'>
             2017-06-07 11:29:27 UTC
           </time>
        </span>
        <span itemprop='position'>#671</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, I went into the wrong direction.. found that I needed to put all the modulation values in a seperate table module to be able to easily adress the write&amp;read for all the seperate modulation modules, but it caused the cpu-use to increase dramatically..</p>

<p>is 16% cpu use for 8x LFO, 8x envelope, 8x combiner ((A*B)+C) and 8x sequencer with crossmodulation for parameters acceptable?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>
           
           <time datetime='2017-06-08T06:19:13Z' itemprop='datePublished'>
             2017-06-08 06:19:13 UTC
           </time>
        </span>
        <span itemprop='position'>#672</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This looks great - I'm looking forward to playing with it. I really like how simple and open it is, and that it has overdub. I'm thinking I can use 2 channels in tandem sets to get 2 stereo loops.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-08T10:37:06Z' itemprop='datePublished'>
             2017-06-08 10:37:06 UTC
           </time>
        </span>
        <span itemprop='position'>#673</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's open to suggestions if you run into difficulties trying to do things (though will be saved as a new version as I made this module for a friend of mine)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-08T14:05:24Z' itemprop='datePublished'>
             2017-06-08 14:05:24 UTC
           </time>
        </span>
        <span itemprop='position'>#674</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I should have done this LONG ago...</p>

<p>NEW MODULE</p>

<p>MATH</p>

<p>"formulator"</p>

<p>An "easy maths" module with 4 sets of formula entries between which you can switch using the control or external input and which has 8 inputs and 4 outputs (control rate).<br>Best is to use it with static values, not too much modulation as the values will only be updated when one of the inputs changes to save CPU use.</p>

<p>A list of possible functions is shown in the "overview" as well as the "local data" for quick reference.</p>

<p>Functions are typed in like:</p>

<p>----------example:</p>

<p>o1 = SIN ( a ) / COT ( b ) * LOG ( f ) ;</p>

<p>o2 = CLIP ( c , MAX ( f , g ) , MIN ( d , e ) ) ;</p>

<p>float32_t T;<br>T = POW ( f , e ) ;<br>o3 = 1 / T ;</p>

<p>o4 = a + b + c + d + e + f + g + h ;</p>

<p>----------end of example</p>

<p>list of available "special" functions:</p>

<p>PI			PI-value 3.14159265359....<br>SIN(X)		Sine from X. For a full cycle enter: 		SIN(X*2*PI)<br>COS(X)		Cosine from X. For a full cycle enter: 		COS(X*2*PI)<br>TAN(X)		Tangent from X. For a full cycle enter: 	TAN(X*2*PI)<br>SEC(X)		Secant from X. For a full cycle enter: 		SEC(X*2*PI)<br>CSC(X)		Cosecant from X. For a full cycle enter:	CSC(X*2*PI)<br>COT(X)		Cotangent from X. For a full cycle enter:	COT(X*2*PI) <br>POW(X,Y)	Power function X^Y<br>SQR(X)		Squareroot of X<br>ABS(X)		Absolute (positive) value of X<br>LOG(X)		Log function on X. For an input at scaleIn value, returns 0dB change to the scaleOut value.<br>QNT(X,range)	Quantizes to range value)<br>DIV(X,range)	Number of divisions: number of times that X has passed the range value)<br>REM(X,range)	Remaining: X wraps back to 0 if it passes the range value)<br>MAX(X,Y)	Maximum of X and Y)<br>MIN(X,Y)	Minimum of X and Y)<br>CLP(X,max,min)	Clipping between max and min)</p>

<p>of course you can also use the normal functions:</p>

<p>X+Y		add X to Y    NOTE!-&gt; enter like (X+Y)/8 to return the right values!<br>X-Y		subtract Y from X    NOTE!-&gt; enter like (X+Y)/8 to return the right values!<br>X*Y   		multiply X and Y<br>X/Y		divide X by Y<br>X&gt;Y		compare: X greater then Y<br>X&gt;=Y		compare: X greater then or equal to Y<br>X&lt;Y		compare: X smaller then Y<br>X&lt;=Y		compare: X smaller then or equal to Y<br>X==Y		compare: only if X equals Y<br>X&amp;&amp;Y		compare: AND X and Y both above 0<br>X||Y		compare: OR  X or Y above zero</p>

<p>more formula options can be created by using internal values/parameters, like: </p>

<p>if ( inlet_formula &lt; 3 ) {<br>o4 = a * b ; }<br>else { o4 = a + b ; }</p>

<p>here, when the external input for the formula selection is above 3, it adds a to b instead of multiplying a with b, and sends it to output o4</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULES</p>

<p>there are some new modules again</p>

<p>FILTER:<br>-multiType: 16 different filters in 1 module. 4 types, each with 4 modes<br>type1=normal filters based on cascaded 6dB filters without resonance. Res knob controls cascading/filter mode (HP/LP)<br>type2=SVF filters<br>type3=Biquad filters<br>type4= my own custom filters</p>

<p>for type1 counts:<br>1=cascadable 6dB LP filters. from 0dB slope up to 48dB<br>2=cascadable 6dB HP filters. from 0dB slope up to 48dB<br>3=12dB LP-BP-HP morphable based on two 6dB filters<br>4=18dB LP-BP1-BP2-HP morphable filters based on three 6dB filters</p>

<p>for type 2 and 3 counts:<br>1=LP<br>2=HP<br>3=BP<br>4=NOTCH</p>

<p>for type 4 counts:<br>1=36dB LP with control over cutoff and resonance<br>2=mostfilter2 LP version with control over cutoff and resonance<br>3=mostfilter2 HP version with control over cutoff and resonance<br>4=mostBfilter LP, a new filter which internally boosts the signal to get a more aggressive character</p>

<p>ENV</p>

<p>ADorADSR<br>-an envelope with integer input as trigger. when gate=1, will function as AD and when gate=2, will function as ADSR</p>

<p>MATH<br>kickCalc<br>-a module to easily create a kick from an oscillator and 3 envelopes AND be able to use the tail as a melodic bassline, while the kick attack and body parts stay at their own pitch</p>

<p>formulator<br>-a module to create 4 banks of 4 formula's (pre-entered in a text-attribute), like the fruitloops formulator<br>It has 8 cv inputs (a  to h) which can be recalled in the text just by their name (a,b,c..etc). Same counts for the 4 outputs, o1, o2, o3, o4. <br>Functions are pre-programmed in floats in the local data  so a sine is just: SIN(a*PI*2)<br>Formula-selection can be externally controlled. Has attenuating scalers for in and outputs</p>

<p>----------example:</p>

<p>o1=SIN(a)/COT(b)*LOG(f);</p>

<p>o2=CLIP(c,MAX(f,g),MIN(d,e));</p>

<p>float32_t T;<br>T=POW(f,e);<br>o3=1/T;</p>

<p>o4=a+b+c+d+e+f+g+h;</p>

<p>----------end of example</p>

<p>list of available "special" functions:</p>

<p>PI		PI-value 3.14159265359....<br>SIN(X)		Sine from X. For a full cycle enter: 		SIN(X*2*PI)<br>COS(X)		Cosine from X. For a full cycle enter: 		COS(X*2*PI)<br>TAN(X)		Tangent from X. For a full cycle enter: 	TAN(X*2*PI)<br>SEC(X)		Secant from X. For a full cycle enter: 		SEC(X*2*PI)<br>CSC(X)		Cosecant from X. For a full cycle enter:	CSC(X*2*PI)<br>COT(X)		Cotangent from X. For a full cycle enter:	COT(X*2*PI) <br>POW(X,Y)	Power function X^Y<br>SQR(X)		Squareroot of X<br>ABS(X)		Absolute (positive) value of X<br>LOG(X)		Log function on X. For an input at scaleIn value, returns 0dB change to the scaleOut value.<br>QNT(X,range)	Quantizes to range value)<br>DIV(X,range)	Number of divisions: number of times that X has passed the range value)<br>REM(X,range)	Remaining: X wraps back to 0 if it passes the range value)<br>MAX(X,Y)	Maximum of X and Y)<br>MIN(X,Y)	Minimum of X and Y)<br>CLP(X,max,min)	Clipping between max and min)</p>

<p>of course you can also use the normal functions:</p>

<p>X+Y		add X to Y<br>X-Y		subtract Y from X<br>X*Y   		multiply X and Y<br>X/Y		divide X by Y<br>X&gt;Y		compare: X greater then Y<br>X&gt;=Y		compare: X greater then or equal to Y<br>X&lt;Y		compare: X smaller then Y<br>X&lt;=Y		compare: X smaller then or equal to Y<br>X==Y		compare: only if X equals Y<br>X&amp;&amp;Y		compare: AND X and Y both above 0<br>X||Y		compare: OR  X or Y above zero</p>

<p>"not usable" for float calculations, need "special" care to use these:</p>

<p>DELAY<br>splicer<br>-a splicer module to record parts of incoming audio, add splices etc.</p>

<p>REVERB<br>fdn8mod<br>-a matrix-delay based reverb with tail-time independent of delay-size</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>And as I had these core-codes for the filters, I made 2 extra modules:</p>

<p>filterCORE<br>filterSLAVE</p>

<p>the core module contains only the different filter codes, which can then be used by the filterSLAVE modules. This should save up some memory as the stack of codes themselves already take quite a bunch of space. Multiple filterSLAVES can be loaded and referencing to the same filterCORE</p>

ld be to go to my folder using explorer and sort on \"date modified\" to see what my latest modules are.\u003c/p\u003e","post_number":664,"post_type":1,"updated_at":"2017-05-28T11:02:02.607Z","reply_count":0,"reply_to_post_number":663,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":69,"score":14.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20960,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-04T10:24:44.175Z","cooked":"\u003cp\u003esome very nice modulation modules for powerful monophonic patches are in the making.\u003cbr\u003efirst of all... \u003cbr\u003e8x tempo-synced LFO with 5 basic shapes, capable of cross-modulation of 1 parameter and references for resetting/modulation to/by the other modulation modules\u003cbr\u003e8x ADSR,with selectable gate-source, capable of cross-modulation and references for resetting/modulation to/by the other modulation modules\u003cbr\u003e8x SEQ,multistep sequencer/patternrecorder/random pattern generator, capable of cross-modulation and references for resetting/modulation to/by the other modulation modules\u003cbr\u003e8x channel extension module that references to the three modulation sources and capable of combining 3 sources per channel (A*B)+C\u003c/p\u003e\n\n\u003cp\u003eAll modules will have an internal \"save2SDcard\" to save/load presets.\u003cbr\u003eAll modules only have the controls needed to control 1 channel and a selector to select a channel to edit.\u003c/p\u003e\n\n\u003cp\u003emodules ain't completely finished yet and the extension module will contain multiple algorithms to combine sources. But they will probably be finished and released somewhere this week.\u003cbr\u003eIn the meanwhile, if you got an idea to add to these modules, please tell me now, otherwise it might be hard to implement later on..\u003c/p\u003e","post_number":665,"post_type":1,"updated_at":"2017-06-04T10:28:24.685Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":68,"score":49.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20961,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-06-04T11:04:20.189Z","cooked":"\u003cp\u003erandom shape or random sequence...\u003c/p\u003e","post_number":666,"post_type":1,"updated_at":"2017-06-04T11:04:20.189Z","reply_count":1,"reply_to_post_number":665,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":69,"score":19.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20962,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-04T11:26:03.604Z","cooked":"\u003cp\u003ethe random sequence is already there, it's an 8x version of my rndPattF module with possibility to record knob-movements and randomly alter them with chance and change-size parameters.\u003c/p\u003e\n\n\u003cp\u003eRandom shape is doable by modulating the wave-selection of an lfo with the output of one of the random/recorded sequencers. Though, it might be an idea to also have a \"phase\" control on the sequencer, that you could then modulate by an LFO, allowing random/recorded waveshapes.\u003cbr\u003eNice one, thanks!\u003c/p\u003e","post_number":667,"post_type":1,"updated_at":"2017-06-04T11:26:03.604Z","reply_count":0,"reply_to_post_number":666,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":70,"score":29.95,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20969,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-06-04T22:57:43.445Z","cooked":"\u003cp\u003eIt probably does this anyway, but just in case it doesn't, please give it the ability to retrigger the envelope on each sequence step, because that's an essential thing that doesn't seem to work with the stock envelopes.\u003c/p\u003e","post_number":668,"post_type":1,"updated_at":"2017-06-04T22:57:43.445Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":72,"score":20.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20971,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-06-05T06:29:03.691Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/axoman\"\u003e@axoman\u003c/a\u003e\u003cbr\u003eTo be able to trigger an envelope from every step, you need to use the logic and trick:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/056bac8ca373730ed3850ae95e9d6ce81e4733bf.png\" width=\"667\" height=\"178\"\u003e\u003c/p\u003e","post_number":669,"post_type":1,"updated_at":"2017-06-05T06:29:03.691Z","reply_count":1,"reply_to_post_number":668,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":71,"score":20.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20974,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-05T11:10:28.481Z","cooked":"\u003cp\u003ekinda depends on the envelopes you're using.\u003cbr\u003eMost of the envelopes put themselves into the \"attack-stage\" (going towards max-value), but don't retrigger back to 0 before doing that. This is to prevent clicks, though, as you might have noticed, switching some parameter might also cause clicks, which you might have wanted to get rid of by using the envelope.\u003cbr\u003eI'm afraid the best thing for you to do, is to just shorten your attack/decay/release times so the envelope gets shut before retriggering or to use a polyphonic patch, as this behavior is actually preferable and the normal way an envelope responds..\u003cbr\u003eIf you got clicks that you want to remove, you could use my \"declick\" module (filter-folder).\u003c/p\u003e\n\n\u003cp\u003eStill though, if you really want them to restart at 0, just put : \u003cbr\u003eval=0;\u003cbr\u003ein the part where it says \u003cbr\u003eif((inlet_trig\u0026gt;0)\u0026amp;\u0026amp;!ntrig){\u003cbr\u003e........\u003cbr\u003e}\u003c/p\u003e\n\n\u003cp\u003eps. I added the \"retrigger option\" to the 8x envelope\u003c/p\u003e","post_number":670,"post_type":1,"updated_at":"2017-06-05T17:42:24.151Z","reply_count":0,"reply_to_post_number":669,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":69,"score":15.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21017,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-07T11:29:27.903Z","cooked":"\u003cp\u003ehmm, I went into the wrong direction.. found that I needed to put all the modulation values in a seperate table module to be able to easily adress the write\u0026amp;read for all the seperate modulation modules, but it caused the cpu-use to increase dramatically..\u003c/p\u003e\n\n\u003cp\u003eis 16% cpu use for 8x LFO, 8x envelope, 8x combiner ((A*B)+C) and 8x sequencer with crossmodulation for parameters acceptable?\u003c/p\u003e","post_number":671,"post_type":1,"updated_at":"2017-06-07T15:06:16.661Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":67,"score":14.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21033,"name":"Karl Gruenewald","username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png","created_at":"2017-06-08T06:19:13.342Z","cooked":"\u003cp\u003eThis looks great - I'm looking forward to playing with it. I really like how simple and open it is, and that it has overdub. I'm thinking I can use 2 channels in tandem sets to get 2 stereo loops.\u003c/p\u003e","post_number":672,"post_type":1,"updated_at":"2017-06-08T06:19:13.342Z","reply_count":1,"reply_to_post_number":660,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":69,"score":24.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Karl Gruenewald","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21038,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-08T10:37:06.051Z","cooked":"\u003cp\u003eit's open to suggestions if you run into difficulties trying to do things (though will be saved as a new version as I made this module for a friend of mine)\u003c/p\u003e","post_number":673,"post_type":1,"updated_at":"2017-06-08T10:37:06.051Z","reply_count":0,"reply_to_post_number":672,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":72,"score":19.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21039,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-08T14:05:24.416Z","cooked":"\u003cp\u003eI should have done this LONG ago...\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eMATH\u003c/p\u003e\n\n\u003cp\u003e\"formulator\"\u003c/p\u003e\n\n\u003cp\u003eAn \"easy maths\" module with 4 sets of formula entries between which you can switch using the control or external input and which has 8 inputs and 4 outputs (control rate).\u003cbr\u003eBest is to use it with static values, not too much modulation as the values will only be updated when one of the inputs changes to save CPU use.\u003c/p\u003e\n\n\u003cp\u003eA list of possible functions is shown in the \"overview\" as well as the \"local data\" for quick reference.\u003c/p\u003e\n\n\u003cp\u003eFunctions are typed in like:\u003c/p\u003e\n\n\u003cp\u003e----------example:\u003c/p\u003e\n\n\u003cp\u003eo1 = SIN ( a ) / COT ( b ) * LOG ( f ) ;\u003c/p\u003e\n\n\u003cp\u003eo2 = CLIP ( c , MAX ( f , g ) , MIN ( d , e ) ) ;\u003c/p\u003e\n\n\u003cp\u003efloat32_t T;\u003cbr\u003eT = POW ( f , e ) ;\u003cbr\u003eo3 = 1 / T ;\u003c/p\u003e\n\n\u003cp\u003eo4 = a + b + c + d + e + f + g + h ;\u003c/p\u003e\n\n\u003cp\u003e----------end of example\u003c/p\u003e\n\n\u003cp\u003elist of available \"special\" functions:\u003c/p\u003e\n\n\u003cp\u003ePI\t\t\tPI-value 3.14159265359....\u003cbr\u003eSIN(X)\t\tSine from X. For a full cycle enter: \t\tSIN(X*2*PI)\u003cbr\u003eCOS(X)\t\tCosine from X. For a full cycle enter: \t\tCOS(X*2*PI)\u003cbr\u003eTAN(X)\t\tTangent from X. For a full cycle enter: \tTAN(X*2*PI)\u003cbr\u003eSEC(X)\t\tSecant from X. For a full cycle enter: \t\tSEC(X*2*PI)\u003cbr\u003eCSC(X)\t\tCosecant from X. For a full cycle enter:\tCSC(X*2*PI)\u003cbr\u003eCOT(X)\t\tCotangent from X. For a full cycle enter:\tCOT(X*2*PI) \u003cbr\u003ePOW(X,Y)\tPower function X^Y\u003cbr\u003eSQR(X)\t\tSquareroot of X\u003cbr\u003eABS(X)\t\tAbsolute (positive) value of X\u003cbr\u003eLOG(X)\t\tLog function on X. For an input at scaleIn value, returns 0dB change to the scaleOut value.\u003cbr\u003eQNT(X,range)\tQuantizes to range value)\u003cbr\u003eDIV(X,range)\tNumber of divisions: number of times that X has passed the range value)\u003cbr\u003eREM(X,range)\tRemaining: X wraps back to 0 if it passes the range value)\u003cbr\u003eMAX(X,Y)\tMaximum of X and Y)\u003cbr\u003eMIN(X,Y)\tMinimum of X and Y)\u003cbr\u003eCLP(X,max,min)\tClipping between max and min)\u003c/p\u003e\n\n\u003cp\u003eof course you can also use the normal functions:\u003c/p\u003e\n\n\u003cp\u003eX+Y\t\tadd X to Y    NOTE!-\u0026gt; enter like (X+Y)/8 to return the right values!\u003cbr\u003eX-Y\t\tsubtract Y from X    NOTE!-\u0026gt; enter like (X+Y)/8 to return the right values!\u003cbr\u003eX*Y   \t\tmultiply X and Y\u003cbr\u003eX/Y\t\tdivide X by Y\u003cbr\u003eX\u0026gt;Y\t\tcompare: X greater then Y\u003cbr\u003eX\u0026gt;=Y\t\tcompare: X greater then or equal to Y\u003cbr\u003eX\u0026lt;Y\t\tcompare: X smaller then Y\u003cbr\u003eX\u0026lt;=Y\t\tcompare: X smaller then or equal to Y\u003cbr\u003eX==Y\t\tcompare: only if X equals Y\u003cbr\u003eX\u0026amp;\u0026amp;Y\t\tcompare: AND X and Y both above 0\u003cbr\u003eX||Y\t\tcompare: OR  X or Y above zero\u003c/p\u003e\n\n\u003cp\u003emore formula options can be created by using internal values/parameters, like: \u003c/p\u003e\n\n\u003cp\u003eif ( inlet_formula \u0026lt; 3 ) {\u003cbr\u003eo4 = a * b ; }\u003cbr\u003eelse { o4 = a + b ; }\u003c/p\u003e\n\n\u003cp\u003ehere, when the external input for the formula selection is above 3, it adds a to b instead of multiplying a with b, and sends it to output o4\u003c/p\u003e","post_number":674,"post_type":1,"updated_at":"2017-06-08T14:30:38.878Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":76,"score":31.3,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21200,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-15T11:45:24.552Z","cooked":"\u003cp\u003ereading back this response.... XD\u003c/p\u003e","post_number":675,"post_type":1,"updated_at":"2017-06-15T11:45:24.552Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":70,"score":14.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21395,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-06-19T09:48:56.268Z","cooked":"\u003cp\u003eNEW MODULES\u003c/p\u003e\n\n\u003cp\u003ethere are some new modules again\u003c/p\u003e\n\n\u003cp\u003eFILTER:\u003cbr\u003e-multiType: 16 different filters in 1 module. 4 types, each with 4 modes\u003cbr\u003etype1=normal filters based on cascaded 6dB filters without resonance. Res knob controls cascading/filter mode (HP/LP)\u003cbr\u003etype2=SVF filters\u003cbr\u003etype3=Biquad filters\u003cbr\u003etype4= my own custom filters\u003c/p\u003e\n\n\u003cp\u003efor type1 counts:\u003cbr\u003e1=cascadable 6dB LP filters. from 0dB slope up to 48dB\u003cbr\u003e2=cascadable 6dB HP filters. from 0dB slope up to 48dB\u003cbr\u003e3=12dB LP-BP-HP morphable based on two 6dB filters\u003cbr\u003e4=18dB LP-BP1-BP2-HP morphable filters based on three 6dB filters\u003c/p\u003e\n\n\u003cp\u003efor type 2 and 3 counts:\u003cbr\u003e1=LP\u003cbr\u003e2=HP\u003cbr\u003e3=BP\u003cbr\u003e4=NOTCH\u003c/p\u003e\n\n\u003cp\u003efor type 4 counts:\u003cbr\u003e1=36dB LP with control over cutoff and resonance\u003cbr\u003e2=mostfilter2 LP version with control over cutoff and resonance\u003cbr\u003e3=mostfilter2 HP version with control over cutoff and resonance\u003cbr\u003e4=mostBfilter LP, a new filter which internally boosts the signal to get a more aggressive character\u003c/p\u003e\n\n\u003cp\u003eENV\u003c/p\u003e\n\n\u003cp\u003eADorADSR\u003cbr\u003e-an envelope with integer input as trigger. when gate=1, will function as AD and when gate=2, will function as ADSR\u003c/p\u003e\n\n\u003cp\u003eMATH\u003cbr\u003ekickCalc\u003cbr\u003e-a module to easily create a kick from an oscillator and 3 envelopes AND be able to use the tail as a melodic bassline, while the kick attack and body parts stay at their own pitch\u003c/p\u003e\n\n\u003cp\u003eformulator\u003cbr\u003e-a module to create 4 banks of 4 formula's (pre-entered in a text-attribute), like the fruitloops formulator\u003cbr\u003eIt has 8 cv inputs (a  to h) which can be recalled in the text just by their name (a,b,c..etc). Same counts for the 4 outputs, o1, o2, o3, o4. \u003cbr\u003eFunctions are pre-programmed in floats in the local data  so a sine is just: SIN(a*PI*2)\u003cbr\u003eFormula-selection can be externally controlled. Has attenuating scalers for in and outputs\u003c/p\u003e\n\n\u003cp\u003e----------example:\u003c/p\u003e\n\n\u003cp\u003eo1=SIN(a)/COT(b)*LOG(f);\u003c/p\u003e\n\n\u003cp\u003eo2=CLIP(c,MAX(f,g),MIN(d,e));\u003c/p\u003e\n\n\u003cp\u003efloat32_t T;\u003cbr\u003eT=POW(f,e);\u003cbr\u003eo3=1/T;\u003c/p\u003e\n\n\u003cp\u003eo4=a+b+c+d+e+f+g+h;\u003c/p\u003e\n\n\u003cp\u003e----------end of example\u003c/p\u003e\n\n\u003cp\u003elist of available \"special\" functions:\u003c/p\u003e\n\n\u003cp\u003ePI\t\tPI-value 3.14159265359....\u003cbr\u003eSIN(X)\t\tSine from X. For a full cycle enter: \t\tSIN(X*2*PI)\u003cbr\u003eCOS(X)\t\tCosine from X. For a full cycle enter: \t\tCOS(X*2*PI)\u003cbr\u003eTAN(X)\t\tTangent from X. For a full cycle enter: \tTAN(X*2*PI)\u003cbr\u003eSEC(X)\t\tSecant from X. For a full cycle enter: \t\tSEC(X*2*PI)\u003cbr\u003eCSC(X)\t\tCosecant from X. For a full cycle enter:\tCSC(X*2*PI)\u003cbr\u003eCOT(X)\t\tCotangent from X. For a full cycle enter:\tCOT(X*2*PI) \u003cbr\u003ePOW(X,Y)\tPower function X^Y\u003cbr\u003eSQR(X)\t\tSquareroot of X\u003cbr\u003eABS(X)\t\tAbsolute (positive) value of X\u003cbr\u003eLOG(X)\t\tLog function on X. For an input at scaleIn value, returns 0dB change to the scaleOut value.\u003cbr\u003eQNT(X,range)\tQuantizes to range value)\u003cbr\u003eDIV(X,range)\tNumber of divisions: number of times that X has passed the range value)\u003cbr\u003eREM(X,range)\tRemaining: X wraps back to 0 if it passes the range value)\u003cbr\u003eMAX(X,Y)\tMaximum of X and Y)\u003cbr\u003eMIN(X,Y)\tMinimum of X and Y)\u003cbr\u003eCLP(X,max,min)\tClipping between max and min)\u003c/p\u003e\n\n\u003cp\u003eof course you can also use the normal functions:\u003c/p\u003e\n\n\u003cp\u003eX+Y\t\tadd X to Y\u003cbr\u003eX-Y\t\tsubtract Y from X\u003cbr\u003eX*Y   \t\tmultiply X and Y\u003cbr\u003eX/Y\t\tdivide X by Y\u003cbr\u003eX\u0026gt;Y\t\tcompare: X greater then Y\u003cbr\u003eX\u0026gt;=Y\t\tcompare: X greater then or equal to Y\u003cbr\u003eX\u0026lt;Y\t\tcompare: X smaller then Y\u003cbr\u003eX\u0026lt;=Y\t\tcompare: X smaller then or equal to Y\u003cbr\u003eX==Y\t\tcompare: only if X equals Y\u003cbr\u003eX\u0026amp;\u0026amp;Y\t\tcompare: AND X and Y both above 0\u003cbr\u003eX||Y\t\tcompare: OR  X or Y above zero\u003c/p\u003e\n\n\u003cp\u003e\"not usable\" for float calculations, need \"special\" care to use these:\u003c/p\u003e\n\n\u003cp\u003eDELAY\u003cbr\u003esplicer\u003cbr\u003e-a splicer module to record parts of incoming audio, add splices etc.\u003c/p\u003e\n\n\u003cp\u003eREVERB\u003cbr\u003efdn8mod\u003cbr\u003e-a matrix-delay based reverb with tail-time independent of delay-size\u003c/p\u003e","post_number":676,"post_type":1,"updated_at":"2017-06-19T09:48:56.268Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":74,"score":66.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,
