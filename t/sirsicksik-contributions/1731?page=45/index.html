</h1>

<div id='breadcrumbs'>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-08-19T12:40:41Z' itemprop='datePublished'>
             2018-08-19 12:40:41 UTC
           </time>
        </span>
        <span itemprop='position'>#911</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool! is my "own contributions-folder" just a folder I make beside the folders of the other users in the axoloti-contrib/objects folder? I didn't find the home-folder  - or is it the "objects" folder in the main axoloti-folder? it is empty atm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-08-19T20:45:58Z' itemprop='datePublished'>
             2018-08-19 20:45:58 UTC
           </time>
        </span>
        <span itemprop='position'>#912</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I forgot what exactly you need to do to get your own contrib folder, there should be a topic about that here somewhere.<br>Think you needed to response in that topic to get your own.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/deef'><b itemprop='author'>deef</b></a>
           
           <time datetime='2018-08-26T18:32:00Z' itemprop='datePublished'>
             2018-08-26 18:32:00 UTC
           </time>
        </span>
        <span itemprop='position'>#913</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey SSS, playing around with your fxchainer DEMO.axp + factotum inside for sampling (amazing combo!). weird problem thou: the pitchshift of the factotum doesn't react, not to knob, not to modulation. in other patch it works normal. I tried all I could. new factotum, 2nd factotum, changing all the parameters... could it be that something in the fx chainer DEMO prevents the pitchshifter to react?<br>EDIT: reloaded the patch (closed &amp; opened axoloti). now it works. still strange. <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br>EDIT2: hm, could it be that if window=0 the pitchshifter has no influence? it works like this in my patch. also pitchshifter doesn't work linearly in certain window settings. at a low window setting while pitching up, at some point it pitches down... is this normal behavior, because of interdependent granular-setting or what not? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-08-27T11:27:38Z' itemprop='datePublished'>
             2018-08-27 11:27:38 UTC
           </time>
        </span>
        <span itemprop='position'>#914</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the window is the size of the buffer that gets pitched up/down. If this is zero, there is nothing to play faster/slower and the pitchshift won't work. Also, if the buffer gets too small, it will not be able to create a full waveform. You could see this as frequencies above nyquist, it just doesn't have enough information to work with.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2018-08-27T21:59:04Z' itemprop='datePublished'>
             2018-08-27 21:59:04 UTC
           </time>
        </span>
        <span itemprop='position'>#915</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sss/midi/THRU causes my axoloti to disconnect and freeze after about 5 or 6 notes unless I'm using the midi device with my computer via Bitwig. So I can't play it standalone anymore. Does it mess up if there's nowhere for the midi to go?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-08-28T10:32:10Z' itemprop='datePublished'>
             2018-08-28 10:32:10 UTC
           </time>
        </span>
        <span itemprop='position'>#916</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's weird, haven't had any problems myself with that, but I've only send midi over the midi output.<br>Could it be that you're also sending midi thru from your computer back to the axoloti?<br>In that case you're putting more and more midi into a loop.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2018-08-28T19:16:58Z' itemprop='datePublished'>
             2018-08-28 19:16:58 UTC
           </time>
        </span>
        <span itemprop='position'>#917</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe it happened even when the computer was turned off and just supplying power.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-08-29T10:52:12Z' itemprop='datePublished'>
             2018-08-29 10:52:12 UTC
           </time>
        </span>
        <span itemprop='position'>#918</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the only way that I can do this is by sending thru the midi to the internal engine (which is indeed an option that I should have removed) as this would make it loop within itself.<br>All the other options just work on my board..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2018-09-02T22:50:15Z' itemprop='datePublished'>
             2018-09-02 22:50:15 UTC
           </time>
        </span>
        <span itemprop='position'>#919</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe I was sending to "usb device port 1".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-09-03T07:50:55Z' itemprop='datePublished'>
             2018-09-03 07:50:55 UTC
           </time>
        </span>
        <span itemprop='position'>#920</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure, but perhaps, if the usb ain't connected, this device won't be loaded. So if you use it without a computer, make sure another device is listening over that usb-port or send the midi over the midi-out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2018-09-03T08:18:02Z' itemprop='datePublished'>
             2018-09-03 08:18:02 UTC
           </time>
        </span>
        <span itemprop='position'>#921</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, could you make it fail silently? I've detached to midi portion of my board so I could fit it into my keystep.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-09-03T16:59:34Z' itemprop='datePublished'>
             2018-09-03 16:59:34 UTC
           </time>
        </span>
        <span itemprop='position'>#922</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>have you made a midi-loop over usb with the keystep?<br>What exactly have you done? Which midi ins and outs are you using? What is the midi-thru doing according to you?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2018-09-03T18:50:00Z' itemprop='datePublished'>
             2018-09-03 18:50:00 UTC
           </time>
        </span>
        <span itemprop='position'>#923</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The keystep is sending midi to the axoloti via the big USB port. The axolotl is relaying that midi to the computer via the small USB port and sss/midi/THRU set to "usb device port 1". It works great when I have my DAW open, but when I power my axolotl standalone it crashes the whole thing after a few notes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-09-03T21:01:26Z' itemprop='datePublished'>
             2018-09-03 21:01:26 UTC
           </time>
        </span>
        <span itemprop='position'>#924</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>try putting the midi thru object into a subpatch where you can select the midi source. like so:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5ed88d861f0b8bc4e53260a30d0d5a408b26ad26.axp">miditest.axp</a> (1.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-12T21:09:25Z' itemprop='datePublished'>
             2018-10-12 21:09:25 UTC
           </time>
        </span>
        <span itemprop='position'>#925</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/sirsicksik">@SirSickSik</a></p>

<p>I was just checking out the sss/env/AHDSRa envelopen. It sounds really smooth. </p>

<p>But here I am experiencing some odd behaviour. When I look at the scope and listen to it, it seems like the longer time there is between a note is send to it, the quieter the output is. If you send notes to it rapidly, it will send out increasingly louder signal on each trigger. There is quiet a big difference in loudness between playing notes with long time between and playing notes close to each other.</p>

<p>Do you have any idea what this might be?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-10-13T11:33:09Z' itemprop='datePublished'>
             2018-10-13 11:33:09 UTC
           </time>
        </span>
        <span itemprop='position'>#926</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh, I gave the wrong anwser XD<br>I added a function that would use the velocity of the trigger input and add it to the velocity "memory", which is then constantly decayed. This way, when playing a flam, it would automatically "grow". You can remove this by embedding the module and use the green code for the velocity in and remove:<br>"vel-=vel&gt;&gt;14;"<br>and<br>"vel=<em>_USAT((inlet</em>trg&gt;&gt;1)+vel,27);"</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-13T13:18:25Z' itemprop='datePublished'>
             2018-10-13 13:18:25 UTC
           </time>
        </span>
        <span itemprop='position'>#927</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="926" data-topic="1731" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>oh, I gave the wrong anwser XD<br>I added a function that would use the velocity of the trigger input and add it to the velocity "memory", which is then constantly decayed. This way, when playing a flam, it would automatically "grow". You can remove this by embedding the module and use the green code for the velocity in and remove:<br>"vel-=vel&gt;&gt;14;"<br>and<br>"vel=_USAT((inlettrg&gt;&gt;1)+vel,27);"</p></blockquote></aside>

<p>Pretty cool function actually, I think I am going to keep it, but with an onn off button, so it can be on only when needed.</p>

<p>Thanks for the tip <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-10-18T11:12:39Z' itemprop='datePublished'>
             2018-10-18 11:12:39 UTC
           </time>
        </span>
        <span itemprop='position'>#928</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw, it's also really nice to connect a resonating filter to the audio-rate ADSR,<br>though in the code, the frequency should get shifted to the left by about 6 to get it in the right rate, so:<br>"freq=freq&gt;&gt;6;"<br>or add an "octave" int selector to set a base octave range:<br>freq=freq&gt;&gt;-param_octave; <br>(param_octave should go from -10 to 0 in this case)</p>

<p>You can add a stage-output in the control-rate code of the envelope to use a switch module for selecting different values per stage:<br>"outlet_stage=stage;"<br>and add a stage-output in the outlets.</p>

<p>Then use the stage output to select different values for the cutoff and resonance of the filter and/or dry/wet mix for each stage. Smoothing the selected values can also add some nice twists.<br>My "mostfilter" is able to give some nice atom-like resonances btw.</p>
      </div>

        <p>I am trying the polyXL  sequencer.<br>Besides from the wrong order of the Edit Buttons,<br>I have got it working, but no delay.<br>Also i have a hard Time record/play another channel.<br>Could you have a look?<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9bfa7c5ca112dfe295641bb717e27e49bd7532c0.axp">polyxl.axp</a> (40.2 KB)</p>

<p>.....also the port info is misslabeld</p>

      <div class='post' itemprop='articleBody'>

n_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30365,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2018-09-03T18:50:00.805Z","cooked":"\u003cp\u003eThe keystep is sending midi to the axoloti via the big USB port. The axolotl is relaying that midi to the computer via the small USB port and sss/midi/THRU set to \"usb device port 1\". It works great when I have my DAW open, but when I power my axolotl standalone it crashes the whole thing after a few notes.\u003c/p\u003e","post_number":923,"post_type":1,"updated_at":"2018-09-03T18:50:00.805Z","reply_count":1,"reply_to_post_number":922,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":106,"score":31.7,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30366,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-09-03T21:01:26.832Z","cooked":"\u003cp\u003etry putting the midi thru object into a subpatch where you can select the midi source. like so:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5ed88d861f0b8bc4e53260a30d0d5a408b26ad26.axp\"\u003emiditest.axp\u003c/a\u003e (1.9 KB)\u003c/p\u003e","post_number":924,"post_type":1,"updated_at":"2018-09-03T21:01:26.832Z","reply_count":0,"reply_to_post_number":923,"quote_count":0,"avg_time":12,"incoming_link_count":6,"reads":111,"score":52.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/5ed88d861f0b8bc4e53260a30d0d5a408b26ad26.axp","internal":true,"reflection":false,"clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30958,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-12T21:09:25.462Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI was just checking out the sss/env/AHDSRa envelopen. It sounds really smooth. \u003c/p\u003e\n\n\u003cp\u003eBut here I am experiencing some odd behaviour. When I look at the scope and listen to it, it seems like the longer time there is between a note is send to it, the quieter the output is. If you send notes to it rapidly, it will send out increasingly louder signal on each trigger. There is quiet a big difference in loudness between playing notes with long time between and playing notes close to each other.\u003c/p\u003e\n\n\u003cp\u003eDo you have any idea what this might be?\u003c/p\u003e","post_number":925,"post_type":1,"updated_at":"2018-10-12T21:09:25.462Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":106,"score":26.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30964,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-10-13T11:33:09.016Z","cooked":"\u003cp\u003eoh, I gave the wrong anwser XD\u003cbr\u003eI added a function that would use the velocity of the trigger input and add it to the velocity \"memory\", which is then constantly decayed. This way, when playing a flam, it would automatically \"grow\". You can remove this by embedding the module and use the green code for the velocity in and remove:\u003cbr\u003e\"vel-=vel\u0026gt;\u0026gt;14;\"\u003cbr\u003eand\u003cbr\u003e\"vel=\u003cem\u003e_USAT((inlet\u003c/em\u003etrg\u0026gt;\u0026gt;1)+vel,27);\"\u003c/p\u003e","post_number":926,"post_type":1,"updated_at":"2018-10-13T11:43:59.924Z","reply_count":1,"reply_to_post_number":925,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":101,"score":25.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30965,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-13T13:18:25.043Z","cooked":"\u003caside class=\"quote\" data-post=\"926\" data-topic=\"1731\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eoh, I gave the wrong anwser XD\u003cbr\u003eI added a function that would use the velocity of the trigger input and add it to the velocity \"memory\", which is then constantly decayed. This way, when playing a flam, it would automatically \"grow\". You can remove this by embedding the module and use the green code for the velocity in and remove:\u003cbr\u003e\"vel-=vel\u0026gt;\u0026gt;14;\"\u003cbr\u003eand\u003cbr\u003e\"vel=_USAT((inlettrg\u0026gt;\u0026gt;1)+vel,27);\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePretty cool function actually, I think I am going to keep it, but with an onn off button, so it can be on only when needed.\u003c/p\u003e\n\n\u003cp\u003eThanks for the tip \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":927,"post_type":1,"updated_at":"2018-10-13T13:18:25.043Z","reply_count":1,"reply_to_post_number":926,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":98,"score":25.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31026,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-10-18T11:12:39.034Z","cooked":"\u003cp\u003ebtw, it's also really nice to connect a resonating filter to the audio-rate ADSR,\u003cbr\u003ethough in the code, the frequency should get shifted to the left by about 6 to get it in the right rate, so:\u003cbr\u003e\"freq=freq\u0026gt;\u0026gt;6;\"\u003cbr\u003eor add an \"octave\" int selector to set a base octave range:\u003cbr\u003efreq=freq\u0026gt;\u0026gt;-param_octave; \u003cbr\u003e(param_octave should go from -10 to 0 in this case)\u003c/p\u003e\n\n\u003cp\u003eYou can add a stage-output in the control-rate code of the envelope to use a switch module for selecting different values per stage:\u003cbr\u003e\"outlet_stage=stage;\"\u003cbr\u003eand add a stage-output in the outlets.\u003c/p\u003e\n\n\u003cp\u003eThen use the stage output to select different values for the cutoff and resonance of the filter and/or dry/wet mix for each stage. Smoothing the selected values can also add some nice twists.\u003cbr\u003eMy \"mostfilter\" is able to give some nice atom-like resonances btw.\u003c/p\u003e",
