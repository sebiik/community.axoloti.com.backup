  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tau'><b itemprop='author'>Tau</b></a>
           
           <time datetime='2018-03-21T05:04:12Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/sirsicksik">@SirSickSik</a>! </p>

<p>Wow, just going through your modules for the first time, thank you for your generous work.<br>I was trying to program a simple MIDI looper when I ran into your PolymidiXL, which is great, but a few things don't seem to work:</p>

<ul>
<li><p>The module is always active, independently of what I connect to the "active" inlet. I have a toggle button connected, when i switch to off, there's an all notes off, but it will keep recording. If I erase all, and set active to off, it will still record;</p></li>
<li><p>channel delete and delay don't work- i tried buttons and toggles and there's no effect; -&gt; edit: _channel delete does work, but the drum machine i was using for clock master was also sending notes which would trigger the channel delete - maybe a way to filter out channels from the device input could be useful</p></li>
<li><p>undo and erase work, and so does the midi port selector. </p></li>
</ul>

<p>Is this an error only on my device?</p>

<p>I also have one request- two, actually:</p>

<ul>
<li><p>would it possible to switch the midi monitoring on or off (I mean the MIDI through for the notes)? I only need the MIDI clock to pass through (could use clocktx, for eg), but, in most situations, I'd rather not have the notes pass. Is this possible?</p></li>
<li><p>the other request would e for a way to turn edit on or off for each (or selected) channels via MIDI.</p></li>
</ul>

<p>Again, thank you for your work, and for reading this. I'll keep digging around your library folder for a while.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-21T13:14:48Z' itemprop='datePublished'>
             2018-03-21 13:14:48 UTC
           </time>
        </span>
        <span itemprop='position'>#871</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Tau, thanks for the report!<br>Though I have to work this afternoon, I'll look into it this week to see if there are bugs.</p>

<p>The edit-channels, to be short, can be controlled over midi. If you look at the code in the midi, you can see that you can select an "edit" channel (which row you want to edit: edit, mute,solo,scaled).</p>

<p>channel 0, CC57 toCC60 should select which row you want to edit (any value from any of these CC's will select a row).<br>with channel 1, CC1 to CC16, you can toggle off/on the channels in the row (also any value, it just listens whether the CC changes).</p>

<p>About the "active" input, this indeed just only sends an "all-note-off" message.<br>You should also use the control for this input to stop the counter module that's driving the polymidiXL.<br>I added this just for resetting the midi-on-notes when the counter would be made inactive.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tau'><b itemprop='author'>Tau</b></a>
           
           <time datetime='2018-03-23T02:57:23Z' itemprop='datePublished'>
             2018-03-23 02:57:23 UTC
           </time>
        </span>
        <span itemprop='position'>#872</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, really appreciate you looking into it.</p>

<p>I see a way now to toggle record or play with MIDI- but how can I send MIDI over channel 0 from an external controller?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <p>oh sorry, channel 0 is midichannel 1..<br>the axoloti works internally with values 0 to 15 as midichannels (midichannel-1).</p>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-28T11:36:28Z' itemprop='datePublished'>

        <span itemprop='position'>#875</span>

      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>PATT</p>

<p>"noRepShiftReg"<br>No-repeating shift register<br>When the add input goes high:<br>-All values at the d1-d8 outputs will shift down one output, d8 will be removed.<br>-Except when the new value is given by an output somewhere in the middle. In that case, this output is removed and only from the first output up to that output, the outputs are shifted down.<br>-The value at the index input will always be send to the first output (d1)</p>

<p>Useful for manually making orders of index numbers that may not be repeated in the order.<br>eg. a set of footswitches that you can press to set an order of an fx-chain, where each footswitch selects it's own index number to enter and put at the end/start (dependent on connection-order) of the chain .<br>eg. if you only need 4 outputs to chain 4 effects, use only the upper four outputs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-03-28T11:40:25Z' itemprop='datePublished'>
             2018-03-28 11:40:25 UTC

        </span>
        <span itemprop='position'>#876</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NEW MODULE</p>

<p>ENV</p>

<p>"pulseEnv"<br>An edit of the factory AD-envelope.<br>Attack/hold/decay envelope with treshold, linear attack, exponential decay to enable square shaped envelopes.<br>-The treshold (t) amplifies the envelope, but also lowers it with the treshold level, while clipping it when below zero. Peak stays at max 64 (=1&lt;&lt;27). Enabling quick stops as if the exponential decay is partly linear.<br>-Added a hold stage by amplifying the envelope and clipping it afterwards.<br>With hold and treshold all the way up, the envelope is almost squareshaped. In this case, the decay sets the pulse length.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-05-19T17:29:08Z' itemprop='datePublished'>
             2018-05-19 17:29:08 UTC
           </time>
        </span>
        <span itemprop='position'>#877</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>finally found a way to get the minimum&amp;maximum values of available parameters, so I could make my preset randomiser/mutator/mixer/morpher based on the nord modular patchmutator <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>As you can see at the module, I'm currently editing 116 parameters using the module.<br>It dóes take some bit of cpu when morphing or mixing, but the effects can be pretty awesome when you morph this many parameters all at once <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>-randomisation sets all parameters to a new random value within the bounds of the parameter.<br>-morph morphs the current settings to the preset selected by the toPreset inlet.<br>-mutate either select the parameter of either two mixpresets or a random position in between the parameters of two mixpresets (either preset1 or preset2, or a random mix of both presets).<br>-mix mixes from mixpreset1 to mixpreset2.<br>-any produced preset can be saved to a location within the preset list.</p>

<p>the "init" can be used to set which parameters to actually control in case there are parameters in-between parameters that shouldn't be controlled by this module, but be left alone.</p>

<p>the module can also be used as an embedded preset module, using multiple modules to control seperate parts of your synthesizer, each having their own set of presets.</p>

<p>note though, that if it's all about being able to morph values, you can better use a module that internally morphs arrays/presets and output these morphed values through outlet's, which can then be connected to the modules. Morphing parameters directly surely isn't the best way as it also communicates these changes back to the computer, but in some cases it can be really useful and straight forward. Eg. you can save a set of parameter settings, that you dialed in manually on the modules themselves, to any preset number or just hit the randomise button until you got a nice sound and save it. Using array's and setting up parameters from there will mean that you'll have to memorize which position in the array is connected to which control...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c4f62d8c8c9ab340f8abfe5fff5a53e307e461b1" href="//community.axoloti.com/uploads/default/original/2X/c/c4f62d8c8c9ab340f8abfe5fff5a53e307e461b1.png" class="lightbox" title="preset creation mutation morphing mixing.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c4f62d8c8c9ab340f8abfe5fff5a53e307e461b1_1_690x370.png" width="690" height="370"><div class="meta">
<span class="filename">preset creation mutation morphing mixing.png</span><span class="informations">1829x982 151 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-05-28T12:47:21Z' itemprop='datePublished'>
             2018-05-28 12:47:21 UTC
           </time>
        </span>
        <span itemprop='position'>#878</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>almost ready with the preset morphing/randomisation (been creating lots of different things at the same time lately).</p>

<p>Also made a second module that's able to morph lots of outputs at the same time.<br>This new module allows quick and easy modification to add/remove outputs to any amount that you need. Just embed the module and follow instruction (Overview-tab)</p>

<p>Both modules have the same morph-rate ratio's and capabilities, so can be used together.<br>Also, this multi-output-module is less CPU intensive and less prone to produce clicks when CPU use is high then the parameter-based morpher.</p>

<p>an extra module is able to save the current state in a temporary preset and paste it back. Useful for comparison of presets or when you need to change the order of presets and need to temporarily safe a state.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a6d99b89602de942b031b767d856d5292b286baf" href="//community.axoloti.com/uploads/default/original/2X/a/a6d99b89602de942b031b767d856d5292b286baf.png" class="lightbox" title="parameter and output morphing.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a6d99b89602de942b031b767d856d5292b286baf_1_690x407.png" width="690" height="407"><div class="meta">
<span class="filename">parameter and output morphing.png</span><span class="informations">1827x1080 409 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-05-28T12:50:04Z' itemprop='datePublished'>
             2018-05-28 12:50:04 UTC
           </time>
        </span>
        <span itemprop='position'>#879</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sirsicksik">@SirSickSik</a></p>

<p>Just out of curiosity, are you using a full Axoloti, like the above, to controlpresets for all the other boards?</p>

<p>I gave up on using Axo for preset stuff, it just takes to much ressources away. Instead I use Pure data to control everything, it works super cool and I can do preset morphing too. I just assign a CC number to a parameter and PD takes over and controls everything <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-05-28T12:57:27Z' itemprop='datePublished'>
             2018-05-28 12:57:27 UTC
           </time>
        </span>
        <span itemprop='position'>#880</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You could do that in several ways, but I think the most useful is to put this in each axoloti and control the preset modules seperately through midi, updating only parts of your setup.<br>If you update your entire synth's parameters using midiCC, you're probably overloading the midi buffer and skipping parameters. Also midi-clock and midi-note data will be influenced a lot, skipping notes on/off or producing an irregular clock. So it's best to keep the midi-data amount as low as possible to prevent mishappenings.<br>That's why I do the morphing inside an axoloti in it's own patch.</p>

<p>You can also use multiple morphing modules side to side to load different parts independently (eg. fx, osc's, modulators)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-05-28T13:05:44Z' itemprop='datePublished'>
             2018-05-28 13:05:44 UTC
           </time>
        </span>
        <span itemprop='position'>#881</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="880" data-topic="1731"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>You could do that in several ways, but I think the most useful is to put this in each axoloti and control the preset modules seperately through midi, updating only parts of your setup.</p></blockquote></aside>

<p>Yeah when I use axo presets it works like this. Some problems.</p>

<p>But for now, not when I use PD for presets, I can change as many parameters I like with no glitches, spread out over several boards, no glitches. AND i also can change only part of the preset system. For example if I have a delay, it can be controlled from both main presets system, but I also have a dedicated control for the individual parts, like the delay for example. So its possible to change WHOLE arrangement ith a single click of a button.. Or I can also switch presets for the individual parts, like delay etc. to make subtle changes.</p>

<p>I have no problems with skipped parameters, no problems with skipping notes. I use same presets system for my pd patches, controlling hundreds of parameters at the same time with no glitches. </p>

<p>Oh yeah the sequencer which uses Launchpad mini as control surface is the ONLY thingy that uses presets internally in Axoloti, tablebased. The only reason for that is the Launchs LED's that needs to be updated, caused some midi issues. But as long as the Launchpad mini is connected via usb to Axo there is no issues.</p>

<p>Anyway, was just curious how you were using it. I am very happy with my own system and no plans to change it, but its always fun to see how other people does it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-05-28T13:20:28Z' itemprop='datePublished'>
             2018-05-28 13:20:28 UTC
           </time>
        </span>
        <span itemprop='position'>#882</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it will function as a quick way to create presets on the fly while being live.<br>I've put 5 axoloti's in a single case, feed it with 2 5v powerbanks (able to go on for 48+ hours XD) and control it all using the quneo midi controller. This way I can take it anywhere I want and always create something new without the hassle of hundreds of parameters to remember.</p>

<p>Using the pads on the quneo, I can morph to any of the presets: the midinote-pads set a preset between 1 and 64 (16 pads, 4 banks) and the pressure sets the rate of morphing. This way I can also record these midinotes plus their pressure and replay this over a loop. Thus while some melody is playing I can choose to morph the melody over time as well as morph the synth that's playing the melody and loop this.<br>At any time I can create new presets by mixing/mutation/randomisation/combination.<br>Nice thing about the morphing is that you can stop morphing anywhere in between presets and morph to another preset from there. If you loop this, each loop will have slight differences.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-06-11T12:08:22Z' itemprop='datePublished'>
             2018-06-11 12:08:22 UTC
           </time>
        </span>
        <span itemprop='position'>#883</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, not coming out much lately, but that doesn't mean I'm not building anything. I've got quite a bunch of modules in the pipeline, but some first need some extra testing before I'm letting them out (preventing unnecessary updates like I have done lots of..).</p>

<p>But this one "filter" I just really liked the character of.</p>

<p>NEW MODULE</p>

<p>FILTER<br>"sreamo"<br>Screaming resonance lowpass filter with low-boost control and audio-rate input-minus-self-cutoff-modulation.<br>This is not a normal "take away all those frequencies" filter,<br>but depending on resonance, low and mod amounts, the resonance will scream with lots of overtones, tonality can be adjusted with the mod (or resonance tempered), the low might be completely overdriven or, in case of inverse low, a kind of a bandpass/highpass can be created. Just throw it over your baseline and let it scream <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Praxis'><b itemprop='author'>Praxis</b></a>
           
           <time datetime='2018-06-28T14:34:12Z' itemprop='datePublished'>
             2018-06-28 14:34:12 UTC
           </time>
        </span>
        <span itemprop='position'>#884</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm having great fun with your Flooper - it's beautifully stripped down to just the features I need. However, I don't understand how the sync works. I've tried experimenting with it, but without much success. Could you point me in the right direction? Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2018-06-30T12:04:29Z' itemprop='datePublished'>
             2018-06-30 12:04:29 UTC
           </time>
        </span>
        <span itemprop='position'>#885</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess you've maybe solved it already but there's a fix for unresponsive pads of NanoPad:<br></p><div class="lazyYT" data-youtube-id="BuomrJNd0cM" data-youtube-title="NanoPad Fix" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-03T15:34:02Z' itemprop='datePublished'>
             2018-07-03 15:34:02 UTC
           </time>
        </span>
        <span itemprop='position'>#886</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The "syncIn" input expects a clock signal like a LFO that is set to the host BPM.<br>When "syncOn" is high, it will quantize the recording times, so it will always be in sync with the host while repeating the recording (though on the long run, it might still slowly get out of sync with tiny amounts)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-10T11:06:47Z' itemprop='datePublished'>
             2018-07-10 11:06:47 UTC
           </time>
        </span>
        <span itemprop='position'>#887</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmmm.. how to re-order a more or less random list of 2295 recorded general midi drum patterns in a logical and automated way..<br>(the 47 drumchannels are combined into just 8 drumchannels: kick, basekick, toms,snares, open HH/other,closed HH/other,cymbals,percussion/other).<br>Idea is to have a general drum sequencer where you just have to select&amp;sequence&amp;combine rhythms instead of having to write them all out.<br>Guess I'll just start trying to line up according to kick pattern..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-07-10T11:35:49Z' itemprop='datePublished'>
             2018-07-10 11:35:49 UTC
           </time>
        </span>
        <span itemprop='position'>#888</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interested to see how you approach this one.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2018-07-10T12:19:18Z' itemprop='datePublished'>
             2018-07-10 12:19:18 UTC
           </time>
        </span>
        <span itemprop='position'>#889</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've made an automated midi-file player in synthedit which reads from a list of midifiles being called MD1000 up to MD3995.<br>So I just added a counter output to the name "MD", drove this with a 120BPM LFO and let all the midifiles play at 120BPM.</p>

<p>After this a module in the axoloti gets in the midi data from the 47 general midi drums and reads from a small list to which of the 8 drumchannels the sound "should" belong to.<br>Then it records the incoming midi data (only velocity) to a position in an array, where each channel has 96 steps per pattern, so one pattern is 8*96 steps of velocity values.<br>The position is driven by the midiclock, which, as these are midifiles, restarts with every new pattern, so automatically puts the incoming midi at the right position of the array.</p>

<p>After all the midi had been played (this literally took a couple hours haha), I saved the table in the axoloti.<br>Loading the table takes about 2 seconds<br>It then just reads out the table using another counter in the patch that you can set to it's own rate with clockswing, errors, patchswitching and all <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Reordering all this data will be quite an enterprice though as of course, there is the limited amount of memory for temporary storage..</p>
      </div>

          ps.store("topic_1731", {"post_stream":{"posts":[{"id":27737,"name":"Tiago Henriques","username":"Tau","avatar_template":"/letter_avatar_proxy/v2/letter/t/43a26b/{size}.png","created_at":"2018-03-21T05:04:12.134Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e! \u003c/p\u003e\n\n\u003cp\u003eWow, just going through your modules for the first time, thank you for your generous work.\u003cbr\u003eI was trying to program a simple MIDI looper when I ran into your PolymidiXL, which is great, but a few things don't seem to work:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eThe module is always active, independently of what I connect to the \"active\" inlet. I have a toggle button connected, when i switch to off, there's an all notes off, but it will keep recording. If I erase all, and set active to off, it will still record;\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003echannel delete and delay don't work- i tried buttons and toggles and there's no effect; -\u0026gt; edit: _channel delete does work, but the drum machine i was using for clock master was also sending notes which would trigger the channel delete - maybe a way to filter out channels from the device input could be useful\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eundo and erase work, and so does the midi port selector. \u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIs this an error only on my device?\u003c/p\u003e\n\n\u003cp\u003eI also have one request- two, actually:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ewould it possible to switch the midi monitoring on or off (I mean the MIDI through for the notes)? I only need the MIDI clock to pass through (could use clocktx, for eg), but, in most situations, I'd rather not have the notes pass. Is this possible?\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ethe other request would e for a way to turn edit on or off for each (or selected) channels via MIDI.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAgain, thank you for your work, and for reading this. I'll keep digging around your library folder for a while.\u003c/p\u003e","post_number":870,"post_type":1,"updated_at":"2018-03-21T05:53:06.149Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":111,"score":33.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Tiago Henriques","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":99,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27744,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-21T13:14:48.051Z","cooked":"\u003cp\u003eHi Tau, thanks for the report!\u003cbr\u003eThough I have to work this afternoon, I'll look into it this week to see if there are bugs.\u003c/p\u003e\n\n\u003cp\u003eThe edit-channels, to be short, can be controlled over midi. If you look at the code in the midi, you can see that you can select an \"edit\" channel (which row you want to edit: edit, mute,solo,scaled).\u003c/p\u003e\n\n\u003cp\u003echannel 0, CC57 toCC60 should select which row you want to edit (any value from any of these CC's will select a row).\u003cbr\u003ewith channel 1, CC1 to CC16, you can toggle off/on the channels in the row (also any value, it just listens whether the CC changes).\u003c/p\u003e\n\n\u003cp\u003eAbout the \"active\" input, this indeed just only sends an \"all-note-off\" message.\u003cbr\u003eYou should also use the control for this input to stop the counter module that's driving the polymidiXL.\u003cbr\u003eI added this just for resetting the midi-on-notes when the counter would be made inactive.\u003c/p\u003e","post_number":871,"post_type":1,"updated_at":"2018-03-21T13:15:03.127Z","reply_count":0,"reply_to_post_number":870,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":115,"score":23.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Tau","avatar_template":"/letter_avatar_proxy/v2/letter/t/43a26b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27790,"name":"Tiago Henriques","username":"Tau","avatar_template":"/letter_avatar_proxy/v2/letter/t/43a26b/{size}.png","created_at":"2018-03-23T02:57:23.037Z","cooked":"\u003cp\u003eThanks, really appreciate you looking into it.\u003c/p\u003e\n\n\u003cp\u003eI see a way now to toggle record or play with MIDI- but how can I send MIDI over channel 0 from an external controller?\u003c/p\u003e","post_number":872,"post_type":1,"updated_at":"2018-03-23T04:54:55.675Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":5,"reads":111,"score":52.85,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Tiago Henriques","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":99,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27794,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-23T12:13:08.845Z","cooked":"\u003cp\u003eoh sorry, channel 0 is midichannel 1..\u003cbr\u003ethe axoloti works internally with values 0 to 15 as midichannels (midichannel-1).\u003c/p\u003e","post_number":873,"post_type":1,"updated_at":"2018-03-23T12:13:08.845Z","reply_count":0,"reply_to_post_number":872,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":110,"score":37.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Tau","avatar_template":"/letter_avatar_proxy/v2/letter/t/43a26b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27795,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-23T12:40:20.686Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/498e6b6a438f4ee3146e30a44466f01aa575199f.axp\"\u003eharpsy osc0.1.axp\u003c/a\u003e (33.9 KB)\u003c/p\u003e\n\n\u003cp\u003ejust hit play, sit back, close your eyes and dream away \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":874,"post_type":1,"updated_at":"2018-03-23T12:40:20.686Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":106,"score":97.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/498e6b6a438f4ee3146e30a44466f01aa575199f.axp","internal":true,"reflection":false,"clicks":34}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27877,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-28T11:36:28.486Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003ePATT\u003c/p\u003e\n\n\u003cp\u003e\"noRepShiftReg\"\u003cbr\u003eNo-repeating shift register\u003cbr\u003eWhen the add input goes high:\u003cbr\u003e-All values at the d1-d8 outputs will shift down one output, d8 will be removed.\u003cbr\u003e-Except when the new value is given by an output somewhere in the middle. In that case, this output is removed and only from the first output up to that output, the outputs are shifted down.\u003cbr\u003e-The value at the index input will always be send to the first output (d1)\u003c/p\u003e\n\n\u003cp\u003eUseful for manually making orders of index numbers that may not be repeated in the order.\u003cbr\u003eeg. a set of footswitches that you can press to set an order of an fx-chain, where each footswitch selects it's own index number to enter and put at the end/start (dependent on connection-order) of the chain .\u003cbr\u003eeg. if you only need 4 outputs to chain 4 effects, use only the upper four outputs.\u003c/p\u003e","post_number":875,"post_type":1,"updated_at":"2018-03-28T11:36:28.486Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":115,"score":29.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27878,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-03-28T11:40:25.023Z","cooked":"\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eENV\u003c/p\u003e\n\n\u003cp\u003e\"pulseEnv\"\u003cbr\u003eAn edit of the factory AD-envelope.\u003cbr\u003eAttack/hold/decay envelope with treshold, linear attack, exponential decay to enable square shaped envelopes.\u003cbr\u003e-The treshold (t) amplifies the envelope, but also lowers it with the treshold level, while clipping it when below zero. Peak stays at max 64 (=1\u0026lt;\u0026lt;27). Enabling quick stops as if the exponential decay is partly linear.\u003cbr\u003e-Added a hold stage by amplifying the envelope and clipping it afterwards.\u003cbr\u003eWith hold and treshold all the way up, the envelope is almost squareshaped. In this case, the decay sets the pulse length.\u003c/p\u003e","post_number":876,"post_type":1,"updated_at":"2018-03-28T11:40:25.023Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":119,"score":45.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28793,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-05-19T17:29:08.747Z","cooked":"\u003cp\u003efinally found a way to get the minimum\u0026amp;maximum values of available parameters, so I could make my preset randomiser/mutator/mixer/morpher based on the nord modular patchmutator \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAs you can see at the module, I'm currently editing 116 parameters using the module.\u003cbr\u003eIt dóes take some bit of cpu when morphing or mixing, but the effects can be pretty awesome when you morph this many parameters all at once \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e-randomisation sets all parameters to a new random value within the bounds of the parameter.\u003cbr\u003e-morph morphs the current settings to the preset selected by the toPreset inlet.\u003cbr\u003e-mutate either select the parameter of either two mixpresets or a random position in between the parameters of two mixpresets (either preset1 or preset2, or a random mix of both presets).\u003cbr\u003e-mix mixes from mixpreset1 to mixpreset2.\u003cbr\u003e-any produced preset can be saved to a location within the preset list.\u003c/p\u003e\n\n\u003cp\u003ethe \"init\" can be used to set which parameters to actually control in case there are parameters in-between parameters that shouldn't be controlled by this module, but be left alone.\u003c/p\u003e\n\n\u003cp\u003ethe module can also be used as an embedded preset module, using multiple modules to control seperate parts of your synthesizer, each having their own set of presets.\u003c/p\u003e\n\n\u003cp\u003enote though, that if it's all about being able to morph values, you can better use a module that internally morphs arrays/presets and output these morphed values through outlet's, which can then be connected to the modules. Morphing parameters directly surely isn't the best way as it also communicates these changes back to the computer, but in some cases it can be really useful and straight forward. Eg. you can save a set of parameter settings, that you dialed in manually on the modules themselves, to any preset number or just hit the randomise button until you got a nice sound and save it. Using array's and setting up parameters from there will mean that you'll have to memorize which position in the array is connected to which control...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c4f62d8c8c9ab340f8abfe5fff5a53e307e461b1\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c4f62d8c8c9ab340f8abfe5fff5a53e307e461b1.png\" class=\"lightbox\" title=\"preset creation mutation morphing mixing.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c4f62d8c8c9ab340f8abfe5fff5a53e307e461b1_1_690x370.png\" width=\"690\" height=\"370\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epreset creation mutation morphing mixing.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1829x982 151 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":877,"post_type":1,"updated_at":"2018-05-23T09:11:11.428Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":115,"score":61.55,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c4f62d8c8c9ab340f8abfe5fff5a53e307e461b1.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28945,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-05-28T12:47:21.319Z","cooked":"\u003cp\u003ealmost ready with the preset morphing/randomisation (been creating lots of different things at the same time lately).\u003c/p\u003e\n\n\u003cp\u003eAlso made a second module that's able to morph lots of outputs at the same time.\u003cbr\u003eThis new module allows quick and easy modification to add/remove outputs to any amount that you need. Just embed the module and follow instruction (Overview-tab)\u003c/p\u003e\n\n\u003cp\u003eBoth modules have the same morph-rate ratio's and capabilities, so can be used together.\u003cbr\u003eAlso, this multi-output-module is less CPU intensive and less prone to produce clicks when CPU use is high then the parameter-based morpher.\u003c/p\u003e\n\n\u003cp\u003ean extra module is able to save the current state in a temporary preset and paste it back. Useful for comparison of presets or when you need to change the order of presets and need to temporarily safe a state.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a6d99b89602de942b031b767d856d5292b286baf\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a6d99b89602de942b031b767d856d5292b286baf.png\" class=\"lightbox\" title=\"parameter and output morphing.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a6d99b89602de942b031b767d856d5292b286baf_1_690x407.png\" width=\"690\" height=\"407\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eparameter and output morphing.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1827x1080 409 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":878,"post_type":1,"updated_at":"2018-05-28T12:48:51.316Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":9,"reads":112,"score":83.4,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a6d99b89602de942b031b767d856d5292b286baf.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28946,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-05-28T12:50:04.101Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eJust out of curiosity, are you using a full Axoloti, like the above, to controlpresets for all the other boards?\u003c/p\u003e\n\n\u003cp\u003eI gave up on using Axo for preset stuff, it just takes to much ressources away. Instead I use Pure data to control everything, it works super cool and I can do preset morphing too. I just assign a CC number to a parameter and PD takes over and controls everything \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":879,"post_type":1,"updated_at":"2018-05-28T12:53:00.747Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":110,"score":32.65,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28947,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-05-28T12:57:27.960Z","cooked":"\u003cp\u003eYou could do that in several ways, but I think the most useful is to put this in each axoloti and control the preset modules seperately through midi, updating only parts of your setup.\u003cbr\u003eIf you update your entire synth's parameters using midiCC, you're probably overloading the midi buffer and skipping parameters. Also midi-clock and midi-note data will be influenced a lot, skipping notes on/off or producing an irregular clock. So it's best to keep the midi-data amount as low as possible to prevent mishappenings.\u003cbr\u003eThat's why I do the morphing inside an axoloti in it's own patch.\u003c/p\u003e\n\n\u003cp\u003eYou can also use multiple morphing modules side to side to load different parts independently (eg. fx, osc's, modulators)\u003c/p\u003e","post_number":880,"post_type":1,"updated_at":"2018-05-28T12:57:27.960Z","reply_count":1,"reply_to_post_number":879,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":109,"score":27.45,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28948,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-05-28T13:05:44.375Z","cooked":"\u003caside class=\"quote\" data-post=\"880\" data-topic=\"1731\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou could do that in several ways, but I think the most useful is to put this in each axoloti and control the preset modules seperately through midi, updating only parts of your setup.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah when I use axo presets it works like this. Some problems.\u003c/p\u003e\n\n\u003cp\u003eBut for now, not when I use PD for presets, I can change as many parameters I like with no glitches, spread out over several boards, no glitches. AND i also can change only part of the preset system. For example if I have a delay, it can be controlled from both main presets system, but I also have a dedicated control for the individual parts, like the delay for example. So its possible to change WHOLE arrangement ith a single click of a button.. Or I can also switch presets for the individual parts, like delay etc. to make subtle changes.\u003c/p\u003e\n\n\u003cp\u003eI have no problems with skipped parameters, no problems with skipping notes. I use same presets system for my pd patches, controlling hundreds of parameters at the same time with no glitches. \u003c/p\u003e\n\n\u003cp\u003eOh yeah the sequencer which uses Launchpad mini as control surface is the ONLY thingy that uses presets internally in Axoloti, tablebased. The only reason for that is the Launchs LED's that needs to be updated, caused some midi issues. But as long as the Launchpad mini is connected via usb to Axo there is no issues.\u003c/p\u003e\n\n\u003cp\u003eAnyway, was just curious how you were using it. I am very happy with my own system and no plans to change it, but its always fun to see how other people does it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":881,"post_type":1,"updated_at":"2018-05-28T13:07:25.925Z","reply_count":1,"reply_to_post_number":880,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":112,"score":28.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28949,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-05-28T13:20:28.734Z","cooked":"\u003cp\u003eit will function as a quick way to create presets on the fly while being live.\u003cbr\u003eI've put 5 axoloti's in a single case, feed it with 2 5v powerbanks (able to go on for 48+ hours XD) and control it all using the quneo midi controller. This way I can take it anywhere I want and always create something new without the hassle of hundreds of parameters to remember.\u003c/p\u003e\n\n\u003cp\u003eUsing the pads on the quneo, I can morph to any of the presets: the midinote-pads set a preset between 1 and 64 (16 pads, 4 banks) and the pressure sets the rate of morphing. This way I can also record these midinotes plus their pressure and replay this over a loop. Thus while some melody is playing I can choose to morph the melody over time as well as morph the synth that's playing the melody and loop this.\u003cbr\u003eAt any time I can create new presets by mixing/mutation/randomisation/combination.\u003cbr\u003eNice thing about the morphing is that you can stop morphing anywhere in between presets and morph to another preset from there. If you loop this, each loop will have slight differences.\u003c/p\u003e","post_number":882,"post_type":1,"updated_at":"2018-05-28T13:20:56.328Z","reply_count":0,"reply_to_post_number":881,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":111,"score":38.1,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29234,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-06-11T12:08:22.678Z","cooked":"\u003cp\u003eok, not coming out much lately, but that doesn't mean I'm not building anything. I've got quite a bunch of modules in the pipeline, but some first need some extra testing before I'm letting them out (preventing unnecessary updates like I have done lots of..).\u003c/p\u003e\n\n\u003cp\u003eBut this one \"filter\" I just really liked the character of.\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eFILTER\u003cbr\u003e\"sreamo\"\u003cbr\u003eScreaming resonance lowpass filter with low-boost control and audio-rate input-minus-self-cutoff-modulation.\u003cbr\u003eThis is not a normal \"take away all those frequencies\" filter,\u003cbr\u003ebut depending on resonance, low and mod amounts, the resonance will scream with lots of overtones, tonality can be adjusted with the mod (or resonance tempered), the low might be completely overdriven or, in case of inverse low, a kind of a bandpass/highpass can be created. Just throw it over your baseline and let it scream \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":883,"post_type":1,"updated_at":"2018-06-11T12:17:12.173Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":116,"score":79.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29513,"name":"","username":"Praxis","avatar_template":"/letter_avatar_proxy/v2/letter/p/a9a28c/{size}.png","created_at":"2018-06-28T14:34:12.122Z","cooked":"\u003cp\u003eI'm having great fun with your Flooper - it's beautifully stripped down to just the features I need. However, I don't understand how the sync works. I've tried experimenting with it, but without much success. Could you point me in the right direction? Thanks\u003c/p\u003e","post_number":884,"post_type":1,"updated_at":"2018-06-28T14:34:12.122Z","reply_count":1,"reply_to_post_number":660,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":111,"score":43.05,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1019,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29566,"name":"","username":"cube48","avatar_template":"/user_avatar/community.axoloti.com/cube48/{size}/895_1.png","created_at":"2018-06-30T12:04:29.807Z","cooked":"\u003cp\u003eI guess you've maybe solved it already but there's a fix for unresponsive pads of NanoPad:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"BuomrJNd0cM\" data-youtube-title=\"NanoPad Fix\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":885,"post_type":1,"updated_at":"2018-06-30T12:04:29.807Z","reply_count":0,"reply_to_post_number":313,"quote_count":0,"avg_time":20,"incoming_link_count":5,"reads":106,"score":47.2,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=BuomrJNd0cM","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":91,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29603,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-07-03T15:34:02.349Z","cooked":"\u003cp\u003eThe \"syncIn\" input expects a clock signal like a LFO that is set to the host BPM.\u003cbr\u003eWhen \"syncOn\" is high, it will quantize the recording times, so it will always be in sync with the host while repeating the recording (though on the long run, it might still slowly get out of sync with tiny amounts)\u003c/p\u003e","post_number":886,"post_type":1,"updated_at":"2018-07-03T15:34:02.349Z","reply_count":0,"reply_to_post_number":884,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":108,"score":37.25,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Praxis","avatar_template":"/letter_avatar_proxy/v2/letter/p/a9a28c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29673,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-07-10T11:06:47.593Z","cooked":"\u003cp\u003ehmmm.. how to re-order a more or less random list of 2295 recorded general midi drum patterns in a logical and automated way..\u003cbr\u003e(the 47 drumchannels are combined into just 8 drumchannels: kick, basekick, toms,snares, open HH/other,closed HH/other,cymbals,percussion/other).\u003cbr\u003eIdea is to have a general drum sequencer where you just have to select\u0026amp;sequence\u0026amp;combine rhythms instead of having to write them all out.\u003cbr\u003eGuess I'll just start trying to line up according to kick pattern..\u003c/p\u003e","post_number":887,"post_type":1,"updated_at":"2018-07-10T11:06:47.593Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":106,"score":51.8,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29674,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-07-10T11:35:49.134Z","cooked":"\u003cp\u003eInterested to see how you approach this one.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":888,"post_type":1,"updated_at":"2018-07-10T11:35:49.134Z","reply_count":2,"reply_to_post_number":887,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":103,"score":31.35,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29675,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2018-07-10T12:19:18.222Z","cooked":"\u003cp\u003eI've made an automated midi-file player in synthedit which reads from a list of midifiles being called MD1000 up to MD3995.\u003cbr\u003eSo I just added a counter output to the name \"MD\", drove this with a 120BPM LFO and let all the midifiles play at 120BPM.\u003c/p\u003e\n\n\u003cp\u003eAfter this a module in the axoloti gets in the midi data from the 47 general midi drums and reads from a small list to which of the 8 drumchannels the sound \"should\" belong to.\u003cbr\u003eThen it records the incoming midi data (only velocity) to a position in an array, where each channel has 96 steps per pattern, so one pattern is 8*96 steps of velocity values.\u003cbr\u003eThe position is driven by the midiclock, which, as these are midifiles, restarts with every new pattern, so automatically puts the incoming midi at the right position of the array.\u003c/p\u003e\n\n\u003cp\u003eAfter all the midi had been played (this literally took a couple hours haha), I saved the table in the axoloti.\u003cbr\u003eLoading the table takes about 2 seconds\u003cbr\u003eIt then just reads out the table using another counter in the patch that you can set to it's own rate with clockswing, errors, patchswitching and all \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\"
