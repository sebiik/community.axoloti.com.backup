      <div class='post' itemprop='articleBody'>
        <p>Factotum is really amazing. <br>Would it be complicated to make a "reset buffer"? I'm struggling with making a (patched) reset by muting the input and recording a small amount of nothing, but it looks like an ugly method to simply empty the buffer...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-01-19T13:55:30Z' itemprop='datePublished'>
             2020-01-19 13:55:30 UTC
           </time>
        </span>
        <span itemprop='position'>#1054</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the module makes use of an internal array.<br>It's probably already resetting at initiation, so the code for reset can be found there (init).</p>

<p>Then you'll only have to trigger it like:</p>

<p>if(inlet_rst&amp;&amp;!rst){<br>rst=1;<br>for(int i=0;i&lt;LENGTH;i++){<br>array[i]=0;<br>}<br>}<br>else if(!inlet_rst){rst=0;}</p>

<p>though, not sure whether I used "array" as a table, but this you should be able to see in the init code.<br>Just reset all the table values to 0 and it's fixed.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/06bce815d9cd7dfb7089eb52226b45f37d519ecc.axp">check next unused filename on SDcard.axp</a> (3.0 KB)</p>

<p>The code in this module might be useful for someone who needs to know the next unused filename+indexnumber (as used by the string/indexed object).</p>

<p>Could be used, for example, for auto-saving table presets and making sure that indices, that are already in use, won't be overwritten.<br>The code uses the "load error" message to know when to stop counting the indices and return the index number of the file that couldn't be loaded.<br>A further improvement might be to limit the "while" loop to a max "cnt" number (cnt is added to the index-input) for in case all the 000-999 indices are used (good luck making 1000 presets, but ok..haha)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-02-08T15:42:54Z' itemprop='datePublished'>
             2020-02-08 15:42:54 UTC
           </time>
        </span>
        <span itemprop='position'>#1065</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and why not...</p>

<p>NEW MODULE</p>

<p>STRING<br>"findFree"</p>

<p>a string module to connect to the table save/load modules.<br>At startup, checks how many tables with the same prefix are available on the SDcard.<br>A refresh input to combine with the table save module (so it knows you've just saved a new file)<br>Several inputs to load a certain preset:<br>-index selected<br>-first (index 000)<br>-last (free index minus 1, your last save)<br>-random (one of the available indices)<br>3 outputs:<br>-autoload (when any of the inputs is changed)<br>-selected filename (controlled by the inputs)<br>-free filename (first empty slot, connect this to table save module to prevent you from saving over previous saves)</p>

<p>you can use a text-mux to select between free and selected filename in case you want to overwrite an existing table.</p>

<p>"tablesave"<br>a slightly changed table save module with a "ready" output. You can connect this to the "refresh" input of the "findFree" module</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SirSickSik Contributions'>

      <div class='post' itemprop='articleBody'>
        <p>hi i get this error i put the fil on the sd and renamed it .tab </p>

      <div class='post' itemprop='articleBody'>
        <p>hmm, did I upload that demo with the baseq opened for editting (with the "edit" at the bottom of the module)?<br>if so, change this module with the baseq module from the contributions list.<br>This happens when a module is opened for editting and is used in a saved project. You can also copy&amp;paste the patch into a new project to get it to work, but in the end you'll need to use the one from my contributions folder.</p>
      </div>

        <span itemprop='position'>#1071</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah the edit is there on the bottom of most modules but not the bass seq,.. is there any cahnce u can send me the patch locked in aworking state  . i cant seem to find some of the modules  to replace the ones with edit open ,,.. much gratitude ,  bro cant wait to run this</p>

           <time datetime='2020-03-05T10:32:22Z' itemprop='datePublished'>
             2020-03-05 10:32:22 UTC
           </time>
        </span>
        <span itemprop='position'>#1072</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>where have you saved the drumtable to on your SDcard? Is it in the main directory? (0:/Dseq001.tab)<br>Have you already copy-pasted the project into a new, unsaved project?<br>Most important thing now is to first get that baseq sequencer to load the table without producing this error, so just skip all those other modules and try to "bug-fix". I've heard from others that they got the module working, so it should be possible with yours too and there's a lot to learn by "bug-fixing" as it helps to grow an understanding of how things are working in the axoloti, so next time you face something like this, you know how to fix it.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Made a small "building environment" with "skinman" (program to make vst-backgrounds) to be able to visualise filter designs that might be interesting to try out <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Though the filter worked out overhere is the chamberlin filter that's in my filter folder (to get all the modes, you'll need to add/(double-)subtract the main bp/lp/hp modes from the original signal.</p>

by the string/indexed object).\u003c/p\u003e\n\n\u003cp\u003eCould be used, for example, for auto-saving table presets and making sure that indices, that are already in use, won't be overwritten.\u003cbr\u003eThe code uses the \"load error\" message to know when to stop counting the indices and return the index number of the file that couldn't be loaded.\u003cbr\u003eA further improvement might be to limit the \"while\" loop to a max \"cnt\" number (cnt is added to the index-input) for in case all the 000-999 indices are used (good luck making 1000 presets, but ok..haha)\u003c/p\u003e","post_number":1064,"post_type":1,"updated_at":"2020-02-08T14:52:01.002Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":95,"score":80.0,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/06bce815d9cd7dfb7089eb52226b45f37d519ecc.axp","internal":true,"reflection":false,"clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38391,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-02-08T15:42:54.482Z","cooked":"\u003cp\u003eand why not...\u003c/p\u003e\n\n\u003cp\u003eNEW MODULE\u003c/p\u003e\n\n\u003cp\u003eSTRING\u003cbr\u003e\"findFree\"\u003c/p\u003e\n\n\u003cp\u003ea string module to connect to the table save/load modules.\u003cbr\u003eAt startup, checks how many tables with the same prefix are available on the SDcard.\u003cbr\u003eA refresh input to combine with the table save module (so it knows you've just saved a new file)\u003cbr\u003eSeveral inputs to load a certain preset:\u003cbr\u003e-index selected\u003cbr\u003e-first (index 000)\u003cbr\u003e-last (free index minus 1, your last save)\u003cbr\u003e-random (one of the available indices)\u003cbr\u003e3 outputs:\u003cbr\u003e-autoload (when any of the inputs is changed)\u003cbr\u003e-selected filename (controlled by the inputs)\u003cbr\u003e-free filename (first empty slot, connect this to table save module to prevent you from saving over previous saves)\u003c/p\u003e\n\n\u003cp\u003eyou can use a text-mux to select between free and selected filename in case you want to overwrite an existing table.\u003c/p\u003e\n\n\u003cp\u003e\"tablesave\"\u003cbr\u003ea slightly changed table save module with a \"ready\" output. You can connect this to the \"refresh\" input of the \"findFree\" module\u003c/p\u003e","post_number":1065,"post_type":1,"updated_at":"2020-02-08T15:42:54.482Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":96,"score":105.5,"yours":false,"topic_id":1731,"topic_slug":"sirsicksik-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38727,"name":"dom","username":"lonemerman","avatar_template":"/letter_avatar_proxy/v2/letter/l/a587f6/{size}.png","created_at":"2020-02-25T09:28:23.940Z","cooked":"\u003cp\u003ehi i get thi
